<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>IGNORED</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/master_layout_full.xhtml">
            <ui:define name="windowTitle">
				Home
            </ui:define>
            <ui:define name="center">
            	<p:growl id="growlBusinessTravelApprovalFormlId" globalOnly="true" showDetail="true"/>              
                <h:form id="formBusinessTravelApprovalFormId">
                	<div id="box_bg" style="margin: 10px">
	                    <h:panelGrid  columns="2">
	                        <p:graphicImage library="images" name="bio_data.png" height="36" width="36" />
	                        <h:panelGroup layout="block">
	                            <h:panelGrid>
	                                <p:outputLabel value="#{appmsg['businesstravel.detail_business_travel']}" styleClass="header_big" />
	                                <p:outputLabel value="#{appmsg['businesstravel.business_traveldata_from_application']}" styleClass="header_small_no_bold" />
	                            </h:panelGrid>
	                        </h:panelGroup>
	                    </h:panelGrid>
	                    <p:separator  style="margin-left: 0px;margin-right: 0px;margin-bottom: 10px"/>
	                    <p:panelGrid styleClass="grid_border3" style="width:100%;margin-left: 0px;margin-right: 0px">
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel value="#{appmsg['businesstravel.business_travel_number']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 30%">
	                            	<p:outputLabel value="#{businessTravelApprovalFormController.selectedBusinessTravel.businessTravelNo}"/>
	                            </p:column>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel value="#{appmsg['businesstravel.employee']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 30%">
	                            	<p:outputLabel value="#{businessTravelApprovalFormController.selectedBusinessTravel.empData.nikWithFullName}"/>
	                            </p:column>
	                        </p:row>
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel value="#{appmsg['businesstravel.destination']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 30%">
	                            	<p:outputLabel value="#{businessTravelApprovalFormController.selectedBusinessTravel.destination}"/>
	                            </p:column>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel value="#{appmsg['businesstravel.propose_date']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 30%">
	                            	<p:outputLabel value="#{businessTravelApprovalFormController.selectedBusinessTravel.proposeDate}">
	                            		<f:convertDateTime pattern="dd-MMMM-yyyy" />
	                            	</p:outputLabel>
	                            </p:column>
	                        </p:row>
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel value="#{appmsg['businesstravel.travel_zone']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 30%">
	                            	<p:outputLabel value="#{businessTravelApprovalFormController.selectedBusinessTravel.travelZone.name}"/>
	                            </p:column>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel value="#{appmsg['businesstravel.start']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 30%">
	                            	<p:outputLabel value="#{businessTravelApprovalFormController.selectedBusinessTravel.startDate}">
	                            		<f:convertDateTime pattern="dd-MMMM-yyyy" />
	                            	</p:outputLabel>
	                            </p:column>
	                        </p:row> 
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel value="#{appmsg['businesstravel.travel_type']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 30%">
	                            	<p:outputLabel value="#{businessTravelApprovalFormController.selectedBusinessTravel.travelType.name}"/>
	                            </p:column>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel value="#{appmsg['businesstravel.end']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 30%">
	                            	<p:outputLabel value="#{businessTravelApprovalFormController.selectedBusinessTravel.endDate}">
	                            		<f:convertDateTime pattern="dd-MMMM-yyyy" />
	                            	</p:outputLabel>
	                            </p:column>
	                        </p:row>
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel value="#{appmsg['global.description']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 30%">
	                            	<p:outputLabel value="#{businessTravelApprovalFormController.selectedBusinessTravel.description}"/>
	                            </p:column>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel value="#{appmsg['businesstravel.total_amount']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 30%">
	                            	<b>
	                            		<p:outputLabel id="totalAmountId" value="#{businessTravelApprovalFormController.totalAmount}">
	                            			<f:convertNumber pattern="###,###" type="currency"/>
	                            		</p:outputLabel>
	                            	</b>
	                            </p:column>
	                        </p:row>
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel value="#{appmsg['global.comment']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 80%" colspan="3">
	                            	<p:inputTextarea title="#{appmsg['global.comment']}" value="#{businessTravelApprovalFormController.comment}" 
	                                    			 maxlength="1000" styleClass="isitext_hrm" style="width:290px;" />
	                            </p:column>
	                        </p:row>	                        	                              
	                 	</p:panelGrid>
	                 	
	                 	<p:dataTable  id="tableBusinessTravelComponentId" var="businessTravelComponentData"  value="#{businessTravelApprovalFormController.businessTravelComponents}" lazy="false" paginator="false" pageLinks="7"
	                                      paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {PageLinks} {NextPageLink} {LastPageLink}"
	                                      rows="11" rowsPerPageTemplate="5,7,11,15,21,25,31" style="margin-top: 10px;margin-bottom: 10px"
	                                      rowIndexVar="no"> 
	                            <p:column style="text-align: center;width: 5%">
	                                <f:facet name="header">  
	                                    <h:outputText value="#{appmsg['global.number']}"/>
	                                </f:facet>
	                                <h:outputLabel value="#{no+1}." />
	                            </p:column>  
	                            <p:column style="text-align: center;width: 20%">
	                                <f:facet name="header">  
	                                    <h:outputText value="#{appmsg['businesstravel.travel_component']}"/>
	                                </f:facet>
	                                <h:outputLabel value= "#{businessTravelComponentData.travelComponent.name}"/>
	                            </p:column>
	                            <p:column style="text-align: center;width: 10%">
	                                <f:facet name="header">  
	                                    <h:outputText value="#{appmsg['businesstravel.rate']}"/>
	                                </f:facet>
	                                <h:outputLabel value= "#{businessTravelComponentData.defaultRate}">
	                                	<f:convertNumber pattern="###,###" type="currency"/>
	                                </h:outputLabel>
	                            </p:column>
	                            <p:column style="text-align: center;width: 10%">
	                                <f:facet name="header">  
	                                    <h:outputText value="#{appmsg['businesstravel.quantity']}"/>
	                                </f:facet>
	                                <p:spinner value="#{businessTravelComponentData.quantity}" size="4" min="0" styleClass="isitext_hrm" required="true">
	                               		<p:ajax update="tableBusinessTravelComponentId,:formBusinessTravelApprovalFormId:totalAmountId" process="@this" listener="#{businessTravelApprovalFormController.doAdjustPayByAmount()}"/>
	                               	</p:spinner>
	                            </p:column>
	                            <p:column style="text-align: center;width: 10%">
	                                <f:facet name="header">  
	                                    <h:outputText value="#{appmsg['businesstravel.earned_per_quatity']}"/>
	                                </f:facet>
	                                <pe:inputNumber title="#{appmsg['businesstravel.earned_per_quatity']}" value="#{businessTravelComponentData.earnedPerQuantity}" 
	                                				decimalPlaces="0" required="true" styleClass="isitext_hrm" style="width:190px;">
	                                	<p:ajax update="tableBusinessTravelComponentId,:formBusinessTravelApprovalFormId:totalAmountId" process="@this" listener="#{businessTravelApprovalFormController.doAdjustPayByAmount()}"/>
	                                </pe:inputNumber>
	                            </p:column>
	                            <p:column style="text-align: center;width: 10%">
	                                <f:facet name="header">  
	                                    <h:outputText value="#{appmsg['businesstravel.pay_by_amount']}"/>
	                                </f:facet>
	                                <h:outputLabel value= "#{businessTravelComponentData.payByAmount}">
	                                	<f:convertNumber pattern="###,###" type="currency"/>
	                                </h:outputLabel>
	                            </p:column>
	                    </p:dataTable>
	                	<p:separator style="margin-top: 30px;margin-bottom: 10px"/>
	                    <div style="margin-bottom: 5px">
	                    	<p:commandButton value="#{appmsg['approvalactivity.approved']}" icon="ui-icon-check" title="#{appmsg['approvalactivity.approved']}" action="#{businessTravelApprovalFormController.doApproved()}"
                                			 style="margin-right: 5px" styleClass="label_button"/>
							<p:commandButton value="#{appmsg['approvalactivity.reject']}" icon="ui-icon-close" title="#{appmsg['approvalactivity.reject']}" action="#{businessTravelApprovalFormController.doRejected()}"
                                			 style="margin-right: 5px" styleClass="label_button"/>
	                        <p:commandButton value="#{appmsg['global.close']}" icon="ui-icon-home"  title="#{appmsg['global.close']}" action="#{businessTravelApprovalFormController.doBack()}" immediate="true"
	                                      	 styleClass="label_button"/>
	                    </div>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
