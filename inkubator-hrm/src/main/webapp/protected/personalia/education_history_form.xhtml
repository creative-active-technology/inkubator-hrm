<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions">
    <h:head>
        <title>IGNORED</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/dialog_layout.xhtml">
            <ui:define name="windowTitle">

            </ui:define>
            <ui:define name="center">
                <p:growl id="growlDepartmentFormlId" globalOnly="true" showDetail="true"/>
                <h:form id="formDepartmentId" >
                    <h:panelGrid  columns="2">
                        <p:graphicImage library="images" name="marital_status.png" height="36" width="36"  cache="true"/>
                        <h:panelGroup layout="block">
                            <h:panelGrid>
                                <p:outputLabel value="#{appmsg['educationhistory.education_history_form']}" styleClass="header_big" />
                                <p:outputLabel value="#{appmsg['educationhistory.education_history_header_form']}" styleClass="header_small_no_bold" />
                            </h:panelGrid>
                        </h:panelGroup>
                    </h:panelGrid>
                    <p:separator  style="margin-left: 0px;margin-right: 0px;margin-bottom: 10px"/>
                    <h:panelGrid columns="1" style="margin-bottom: 5px;margin-left: 0px">
                        <h:outputLabel value="#{appmsg['global.ensure_data_you_enter']}" styleClass="label_hrm" style="font-weight: normal!important"/>
                    </h:panelGrid> 
                    <p:panelGrid styleClass="grid_no_border" style="margin-left: 0px;margin-right: 0px">
                        <!--Year In-->
                        <p:row>
                            <p:column style="width: 20%">
                                <p:outputLabel for="yearIn" value="#{appmsg['educationhistory.year_in']}" styleClass="label_hrm"/>
                            </p:column>
                            <p:column style="width: 1%">
                                <h:outputLabel for="yearIn" value=":" styleClass="label_hrm"/>
                            </p:column>
                            <p:column  style="width: 30%">
                                <p:selectOneMenu id="yearIn" value="#{educationHistoryFormController.model.yearIn}" style="width: 150px;margin-right: 3px"  >
                                        <f:selectItem itemLabel="#{appmsg['global.please_choose']}" itemValue=""/>
                                        <f:selectItems value="#{educationHistoryFormController.listYears}"/>
                                <f:validator validatorId="yearIntegerNumberBetweenValidator"  />
                                <f:attribute name="endNumberInteger" value="#{yearOut}"/>
                                <f:attribute name="validatorMessage" value="#{appmsg['global.DateIn_validator ']}"/>
                                </p:selectOneMenu>
                            </p:column>
                            
                            <p:column style="width: 20%">
                                <p:outputLabel for="yearOut" value="#{appmsg['educationhistory.year_out']}" styleClass="label_hrm"/>
                            </p:column>
                            <p:column style="width: 1%">
                                <h:outputLabel for="yearOut" value=":" styleClass="label_hrm"/>
                            </p:column>
                            <p:column  style="width: 30%">
                                <p:selectOneMenu id="yearOut" value="#{educationHistoryFormController.model.yearOut}" binding="#{yearOut}" style="width: 150px;margin-right: 3px"  >
                                        <f:selectItem itemLabel="#{appmsg['global.please_choose']}" itemValue=""/>
                                        <f:selectItems value="#{educationHistoryFormController.listYears}"/>
                                    </p:selectOneMenu>
                            </p:column>
                        </p:row>
                        
                        <p:row>
                            <p:column colspan="3">
                                <p:message for="yearIn"/>
                            </p:column>
                            <p:column colspan="3">
                                <p:message for="yearOut"/>
                            </p:column>
                        </p:row>

                        <!--education level-->
                        <p:row>
                            <p:column style="width: 20%">
                                <p:outputLabel for="educationId" value="#{appmsg['educationhistory.education_level']}" styleClass="label_hrm"/>
                            </p:column>
                            <p:column style="width: 1%">
                                <h:outputLabel for="educationId" value=":" styleClass="label_hrm"/>
                            </p:column>
                            <p:column  style="width: 30%">
                                <p:selectOneMenu id="educationId" value="#{educationHistoryFormController.model.educationLevelId}" style="width: 150px;margin-right: 3px"  >
                                        <f:selectItem itemLabel="#{appmsg['global.please_choose']}" itemValue=""/>
                                        <f:selectItems value="#{educationHistoryFormController.listEducationLevels}"/>
                                    </p:selectOneMenu>
                            </p:column>
                            
                            <p:column style="width: 20%">
                                <p:outputLabel for="institution" value="#{appmsg['educationhistory.institution_level']}" styleClass="label_hrm"/>
                            </p:column>
                            <p:column style="width: 1%">
                                <h:outputLabel for="institution" value=":" styleClass="label_hrm"/>
                            </p:column>
                            <p:column  style="width: 30%">
                                <p:selectOneMenu id="institution" value="#{educationHistoryFormController.model.institutionEducationId}" style="width: 150px;margin-right: 3px"  >
                                        <f:selectItem itemLabel="#{appmsg['global.please_choose']}" itemValue=""/>
                                        <f:selectItems value="#{educationHistoryFormController.listInstitutionEducations}"/>
                                    </p:selectOneMenu>
                            </p:column>
                        </p:row>
                        
                        <p:row>
                            <p:column colspan="3">
                                <p:message for="educationId"/>
                            </p:column>
                        </p:row>
                        
                        
                        
                        <p:row>
                            <p:column colspan="3">
                                <p:message for="yearOut"/>
                            </p:column>
                            <p:column colspan="3">
                                <p:message for="institution"/>
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column style="width: 20%">
                                <p:outputLabel for="facultyId" value="#{appmsg['educationhistory.faculty']}" styleClass="label_hrm"/>
                            </p:column>
                            <p:column style="width: 1%">
                                <h:outputLabel for="facultyId" value=":" styleClass="label_hrm"/>
                            </p:column>
                            <p:column  style="width: 30%">
                                <p:selectOneMenu id="facultyId" value="#{educationHistoryFormController.model.facultyId}" style="width: 150px;margin-right: 3px">
                                        <f:selectItem itemLabel="#{appmsg['global.please_choose']}" itemValue=""/>
                                        <f:selectItems value="#{educationHistoryFormController.listFaculties}"/>
                                    </p:selectOneMenu>
                            </p:column>
                            
                            <p:column style="width: 20%">
                                <p:outputLabel for="major" value="#{appmsg['educationhistory.major']}" styleClass="label_hrm"/>
                            </p:column>
                            <p:column style="width: 1%">
                                <h:outputLabel for="major" value=":" styleClass="label_hrm"/>
                            </p:column>
                            <p:column  style="width: 30%">
                                <p:selectOneMenu id="major" value="#{educationHistoryFormController.model.majorId}" style="width: 150px;margin-right: 3px">
                                        <f:selectItem itemLabel="#{appmsg['global.please_choose']}" itemValue=""/>
                                        <f:selectItems value="#{educationHistoryFormController.listMajors}"/>
                                    </p:selectOneMenu>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="3">
                                <p:message for="facultyId"/>
                            </p:column>
                            <p:column colspan="3">
                                <p:message for="major"/>
                            </p:column>
                        </p:row>

                        
                        <p:row>
                            <p:column style="width: 20%">
                                <p:outputLabel for="certificateNumber" value="#{appmsg['educationhistory.certificate_number']}" styleClass="label_hrm"/>
                            </p:column>
                            <p:column style="width: 1%">
                                <h:outputLabel for="certificateNumber" value=":" styleClass="label_hrm"/>
                            </p:column>
                            <p:column  style="width: 30%">
                                <p:inputText id="certificateNumber"  value="#{educationHistoryFormController.model.certificateNumber}"
                                             required="true"  maxlength="45" styleClass="isitext_hrm" style="width:143px;" />
                            </p:column>
                            <p:column style="width: 20%">
                                <p:outputLabel for="score" value="#{appmsg['educationhistory.score']}" styleClass="label_hrm"/>
                            </p:column>
                            <p:column style="width: 1%">
                                <h:outputLabel for="score" value=":" styleClass="label_hrm"/>
                            </p:column>
                            <p:column  style="width: 30%">
                                <p:inputText id="score"  value="#{educationHistoryFormController.model.score}"
                                             required="true"  maxlength="45" styleClass="isitext_hrm" style="width:143px;" />
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="3">
                                <p:message for="certificateNumber"/>
                            </p:column>
                            <p:column colspan="3">
                                <p:message for="score"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column style="width: 20%">
                                <p:outputLabel for="cityId" value="city" styleClass="label_hrm"/>
                            </p:column>
                            <p:column style="width: 1%">
                                <h:outputLabel for="cityId" value=":" styleClass="label_hrm"/>
                            </p:column>
                            <p:column  style="width: 30%">
                                <p:selectOneMenu id="cityId" value="#{educationHistoryFormController.model.cityId}" style="width: 150px;margin-right: 3px">
                                        <f:selectItem itemLabel="#{appmsg['global.please_choose']}" itemValue=""/>
                                        <f:selectItems value="#{educationHistoryFormController.listCitys}"/>
                                    </p:selectOneMenu>
                            </p:column>
                        
                        </p:row>
                        <p:row>
                            <p:column colspan="3">
                                <p:message for="cityId"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column style="width: 20%">
                                <p:outputLabel for="uploadFoto" value="Lampiran Ijazah" styleClass="label_hrm"/>
                            </p:column>
                            <p:column style="width: 1%">
                                <h:outputLabel for="uploadFoto" value=":" styleClass="label_hrm"/>
                            </p:column>
                            <p:column  style="width: 100%" colspan="5">
                                <p:fileUpload required="false" sizeLimit="209715200" label="Pilih Foto" fileUploadListener="#{educationHistoryFormController.handingFotoUpload}" 
                                           mode="advanced"  id="uploadFoto"  style="margin-top:10px;margin-bottom:10px;width: 100%;text-align: left!important"
                                          dragDropSupport="true" multiple="false" update="fotoNameId" allowTypes="/(\.|\/)(gif|jpe?g|png|pdf|doc|docx|rar|zip)$/"/> 
                                <p:outputLabel value="#{appmsg['global.file_name']}"/>
                                <p:outputLabel value=":" style="margin-left: 5px;margin-right: 5px"/>
                                <p:outputLabel value="#{educationHistoryFormController.fotoFileName}" id="fotoNameId"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="3">
                                <p:message for="uploadFoto"/>
                            </p:column>
                        </p:row>

                    </p:panelGrid>
                    <p:focus context="formDepartmentId" />
                    <p:separator style="margin-top: 20px;margin-bottom: 10px"/>
                    <h:panelGrid columns="2" style="margin-bottom: -30px!important">
                        <p:commandButton value="#{appmsg['global.save']}" ajax="true" update="formDepartmentId,:growlDepartmentFormlId"
                                         action="#{educationHistoryFormController.doSave()}" styleClass="isitext_hrm"
                                         style="margin-right: 5px" label="#{appmsg['global.save']}"
                                         icon="ui-icon-disk" title="#{appmsg['global.save']}"/>
                        <p:commandButton value="#{appmsg['global.clear']}" title="#{appmsg['global.clear']}" process="@this" update="formDepartmentId" 
                                         icon="ui-icon-refresh" styleClass="isitext_hrm" >  
                            <p:resetInput target="formDepartmentId" />  
                        </p:commandButton>
                    </h:panelGrid>
                </h:form>
            </ui:define>

        </ui:composition>

    </h:body>
</html>
