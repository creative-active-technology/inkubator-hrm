<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions">
    <h:head>
        <title>IGNORED</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/master_layout_full.xhtml">
            <ui:define name="windowTitle">
                Home
            </ui:define>
            <ui:define name="center">
                <div id="box_bg">
                    <h:panelGrid style="margin-bottom: 5px" columns="2">
                        <p:graphicImage library="images" name="biodata.png" height="36" width="36" />
                        <h:panelGroup layout="block">
                            <h:panelGrid>
                                <p:outputLabel value="#{appmsg['biodata.detail_of_biodata']}" styleClass="header_big" />
                                <p:outputLabel value="#{appmsg['biodata.header_of_biodata']}" styleClass="header_small_no_bold" />
                            </h:panelGrid>
                        </h:panelGroup>
                    </h:panelGrid>
                    <p:separator />
                    <p:growl id="growlBioDetailFormId" showDetail="true" showSummary="true" globalOnly="true" life="5000"/>
                    <h:form id="formBioDetailFormId" >
                        <p:panelGrid style="width: 100%;margin-bottom: 10px" styleClass="grid_no_border">
                            <p:row>
                                <p:column style="width: 25%;vertical-align: middle!important" >
                                    <p:panel style="margin-left: 0px;margin-right: 0px;margin-top: 10px;height: 100%"> 
                                        <h:panelGrid columns="2">
                                            <h:panelGroup>
                                                <h:panelGrid>
                                                    <p:graphicImage value="#{imageBioDataStreamerController.fingerImage}" height="82" width="120" style="border:  2px solid #003366 !important; border-radius: 5px !important" cache="false">
                                                        <f:param name="id" value="#{bioDataDetilController.selectedBioData.id}"/>
                                                    </p:graphicImage>
                                                    <p:graphicImage value="#{imageBioDataStreamerController.signaturImage}" height="82" width="120" style="border:  2px solid #003366 !important; border-radius: 5px !important" cache="false">
                                                        <f:param name="id" value="#{bioDataDetilController.selectedBioData.id}"/>
                                                    </p:graphicImage>
                                                </h:panelGrid>
                                            </h:panelGroup>
                                            <p:graphicImage value="#{imageBioDataStreamerController.fotoImage}" height="176" width="120" style="border:  2px solid #003366 !important; border-radius: 5px !important" cache="false">
                                                <f:param name="id" value="#{bioDataDetilController.selectedBioData.id}"/>
                                            </p:graphicImage>

                                        </h:panelGrid>
                                    </p:panel>
                                </p:column>

                                <p:column style="width: 75%;vertical-align: middle !important" >
                                    <p:panelGrid style="width: 100%;margin-top: 10px;" styleClass="grid_border4">
                                        <p:row>
                                            <p:column style="width: 20%;background-color: #e1f0f0!important" >
                                                <p:outputLabel  value="#{appmsg['global.name']}" style="font-weight: bold"/>
                                            </p:column>
                                            <p:column style="width: 80%">
                                                <p:outputLabel  value=" #{bioDataDetilController.selectedBioData.title} #{bioDataDetilController.selectedBioData.firstName} #{bioDataDetilController.selectedBioData.middleName}  #{bioDataDetilController.selectedBioData.lastName}" />
                                            </p:column>


                                        </p:row>
                                        <p:row>
                                            <p:column style="width: 20%;background-color: #e1f0f0!important" >
                                                <p:outputLabel  value="#{appmsg['global.gender']}" style="font-weight: bold"/>
                                            </p:column>
                                            <p:column style="width: 80%">
                                                <p:outputLabel  value="#{bioDataDetilController.selectedBioData.gender}" >
                                                    <f:converter converterId="genderConverter"/>
                                                </p:outputLabel>
                                            </p:column>


                                        </p:row>
                                        <p:row>
                                            <p:column style="width: 20%;background-color: #e1f0f0!important" >
                                                <p:outputLabel  value="#{appmsg['global.tempat_lahir']}" style="font-weight: bold"/>
                                            </p:column>
                                            <p:column style="width: 80%">
                                                <p:outputLabel  value="#{bioDataDetilController.selectedBioData.city.cityName}" />
                                            </p:column>


                                        </p:row>
                                        <p:row>
                                            <p:column style="width: 20%;background-color: #e1f0f0!important" >
                                                <p:outputLabel  value="#{appmsg['bioFamilyRelationship.bioFamilyRelationship_date']}" style="font-weight: bold"/>
                                            </p:column>
                                            <p:column style="width: 80%">
                                                <p:outputLabel  value="#{bioDataDetilController.selectedBioData.dateOfBirth}" >
                                                    <f:convertDateTime pattern="dd MMMM yyyy" />
                                                </p:outputLabel>
                                            </p:column>


                                        </p:row>
                                        <p:row>
                                            <p:column style="width: 20%;background-color: #e1f0f0!important" >
                                                <p:outputLabel  value="#{appmsg['biodata.email_address']}" style="font-weight: bold"/>
                                            </p:column>
                                            <p:column style="width: 80%">
                                                <p:outputLabel  value="#{bioDataDetilController.selectedBioData.personalEmail}" />
                                            </p:column>


                                        </p:row>
                                        <p:row>
                                            <p:column style="width: 20%;background-color: #e1f0f0!important" >
                                                <p:outputLabel  value="#{appmsg['biodata.blood_type']}" style="font-weight: bold"/>
                                            </p:column>
                                            <p:column style="width: 80%">
                                                <p:outputLabel  value="#{bioDataDetilController.selectedBioData.bloodType}" >
                                                    <f:converter converterId="blodTypeConverter"/>
                                                </p:outputLabel>
                                            </p:column>


                                        </p:row>

                                        <p:row>
                                            <p:column style="width: 20%;background-color: #e1f0f0!important" >
                                                <p:outputLabel  value="#{appmsg['religion.religion']}" style="font-weight: bold"/>
                                            </p:column>
                                            <p:column style="width: 80%">
                                                <p:outputLabel  value="#{bioDataDetilController.selectedBioData.religion.name}" />
                                            </p:column>


                                        </p:row>
                                        <p:row>
                                            <p:column style="width: 20%;background-color: #e1f0f0!important" >
                                                <p:outputLabel  value="#{appmsg['maritalstatus.detail_maritalstatus']}" style="font-weight: bold"/>
                                            </p:column>
                                            <p:column style="width: 80%">
                                                <p:outputLabel  value="#{bioDataDetilController.selectedBioData.maritalStatus.name}" />
                                            </p:column>


                                        </p:row>
                                        <p:row>
                                            <p:column style="width: 20%;background-color: #e1f0f0!important" >
                                                <p:outputLabel  value="#{appmsg['biodata.hp']}" style="font-weight: bold"/>
                                            </p:column>
                                            <p:column style="width: 80%">
                                                <p:outputLabel  value="#{bioDataDetilController.selectedBioData.mobilePhone}" />
                                            </p:column>

                                        </p:row>

                                    </p:panelGrid>
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                        <p:tabView id="tabView" dynamic="true"  cache="true" styleClass="tabview_hrm" style="margin-top: 15px;margin-bottom: 15px;margin-left: 5px;margin-right: 5px" scrollable="true" >
                            <p:tab id="detailId" title="Detail" >  
                                <p:panelGrid style="width: 100%;margin-top: 10px;" styleClass="grid_border4">
                                    <p:row>
                                        <p:column style="width: 15%;background-color: #e1f0f0!important" >
                                            <p:outputLabel  value="#{appmsg['biodata.nickname']}" style="font-weight: bold"/>
                                        </p:column>
                                        <p:column style="width: 75%">
                                            <p:outputLabel  value="#{bioDataDetilController.selectedBioData.nickname}" />
                                        </p:column>



                                    </p:row>
                                    <p:row>
                                        <p:column style="width: 15%;background-color: #e1f0f0!important" >
                                            <p:outputLabel  value="#{appmsg['biodata.family_identification_number']}" style="font-weight: bold"/>
                                        </p:column>
                                        <p:column style="width: 75%">
                                            <p:outputLabel  value="#{bioDataDetilController.selectedBioData.noKK}" />
                                        </p:column>



                                    </p:row>
                                    <p:row>
                                        <p:column style="width: 15%;background-color: #e1f0f0!important" >
                                            <p:outputLabel  value="#{appmsg['biodata.citizen']}" style="font-weight: bold"/>
                                        </p:column>
                                        <p:column style="width: 75%">
                                            <p:outputLabel  value="#{bioDataDetilController.selectedBioData.nationality.nationalityName}" />
                                        </p:column>



                                    </p:row>
                                    <p:row>
                                        <p:column style="width: 15%;background-color: #e1f0f0!important" >
                                            <p:outputLabel  value="#{appmsg['ras.ras']}" style="font-weight: bold"/>
                                        </p:column>
                                        <p:column style="width: 75%">
                                            <p:outputLabel  value="#{bioDataDetilController.selectedBioData.race.raceName}" />
                                        </p:column>



                                    </p:row>
                                    <p:row>
                                        <p:column style="width: 15%;background-color: #e1f0f0!important" >
                                            <p:outputLabel  value="#{appmsg['dialect.dialect']}" style="font-weight: bold"/>
                                        </p:column>
                                        <p:column style="width: 75%">
                                            <p:outputLabel  value="#{bioDataDetilController.selectedBioData.dialect.dialectName}" />
                                        </p:column>



                                    </p:row>

                                </p:panelGrid>
                            </p:tab>  

                            <p:tab id="alamatId" title="#{appmsg['global.address']}">
                                <p:dataTable  id="tableBioAdressId" var="bioAddressesData"  value="#{bioDataDetilController.bioAddresses}" lazy="false" paginator="false"
                                              style="margin-top: 10px;margin-bottom: 10px"
                                              rowIndexVar="no">
                                    <f:facet name="header">  
                                        <h:outputText value="#{appmsg['bioaddress.list_of_adress']}"/>
                                    </f:facet>
                                    <p:column style="text-align: center;width: 3%">
                                        <f:facet name="header">  
                                            <h:outputText value="#{appmsg['global.number']}"/>
                                        </f:facet>
                                        <h:outputLabel value="#{no+1}." />
                                    </p:column>
                                    <p:column sortBy="#{bioAddressesData.type}" style="width: 26%">
                                        <f:facet name="header">  
                                            <h:outputText value="#{appmsg['global.type']}"/>
                                        </f:facet>
                                        <h:outputLabel value= "#{bioAddressesData.type}">
                                            <f:converter converterId="bioAddressTypeConverter" />
                                        </h:outputLabel>
                                    </p:column>
                                    <p:column sortBy="#{bioAddressesData.addressDetail}" style="width: 30%;">
                                        <f:facet name="header">  
                                            <h:outputText value="#{appmsg['global.address']}"/>
                                        </f:facet>
                                        <h:outputLabel value= "#{bioAddressesData.addressDetail}"/>
                                    </p:column>
                                    <p:column sortBy="#{bioAddressesData.city.cityName}" style="width: 26%;">
                                        <f:facet name="header">  
                                            <h:outputText value="#{appmsg['city.city']}"/>
                                        </f:facet>
                                        <h:outputLabel value= "#{bioAddressesData.city.cityName}"/>
                                    </p:column>
                                    <p:column headerText="#{appmsg['global.action']}" style="width: 20%;text-align: center" exportable="false">
                                        <p:commandButton icon="ui-icon-clipboard" title="#{appmsg['global.maps']}" label="#{appmsg['global.maps']}" value="Google Map" 
                                                         style="font-size: 10px!important" action="#{bioDataDetilController.doUpdateBioAddressMap()}">
                                            <f:setPropertyActionListener value="#{bioAddressesData}" target="#{bioDataDetilController.selectedBioAddress}" />
                                            <p:ajax event="dialogReturn" listener="#{bioDataDetilController.onDialogReturnBioAddress}"  update="tableBioAdressId,:growlBioDetailFormId"/>
                                        </p:commandButton>
                                        -
                                        <p:commandButton icon="ui-icon-zoomin" title="#{appmsg['global.detail']}" label="#{appmsg['global.detail']}" 
                                                         style="font-size: 10px!important" update=":panelDialogBioAddressDetailId" 
                                                         action="#{bioDataDetilController.doSelectBioAddress()}" onclick="PF('statusDialog').show()"  oncomplete="PF('dialogDetailBioAddress').show()">                        
                                            <f:setPropertyActionListener value="#{bioAddressesData}" target="#{bioDataDetilController.selectedBioAddress}" />
                                        </p:commandButton>
                                        - 
                                        <p:commandButton icon="ui-icon-trash" title="#{appmsg['global.delete']}" label="#{appmsg['global.delete']}"  
                                                         style="font-size: 10px!important" update=":panelDialogBioAddressConfirmId" 
                                                         action="#{bioDataDetilController.doSelectBioAddress()}" onclick="PF('statusDialog').show()"  oncomplete="PF('dialogConfirmBioAddress').show()">
                                            <f:setPropertyActionListener value="#{bioAddressesData}" target="#{bioDataDetilController.selectedBioAddress}" />
                                        </p:commandButton>
                                        -
                                        <p:commandButton icon="ui-icon-folder-open" title="#{appmsg['global.edit']}" label="#{appmsg['global.edit']}" style="font-size: 10px!important" 
                                                         action="#{bioDataDetilController.doUpdateBioAddress()}" >
                                            <f:setPropertyActionListener value="#{bioAddressesData}" target="#{bioDataDetilController.selectedBioAddress}" />
                                            <p:ajax event="dialogReturn" listener="#{bioDataDetilController.onDialogReturnBioAddress}"  update="tableBioAdressId,:growlBioDetailFormId"/>
                                        </p:commandButton>
                                    </p:column>
                                </p:dataTable>
                                <h:panelGrid columns="1">
                                    <p:commandButton value="#{appmsg['global.add']}" title="#{appmsg['global.add']} #{appmsg['global.address']}" label="#{appmsg['global.add']} #{appmsg['global.address']}" styleClass="label_button" icon="ui-icon-document" 
                                                     actionListener="#{bioDataDetilController.doAddBioAddress()}" ajax="true" immediate="true">
                                        <p:ajax event="dialogReturn" listener="#{bioDataDetilController.onDialogReturnBioAddress}"  update="tableBioAdressId,:growlBioDetailFormId"/>
                                    </p:commandButton>
                                </h:panelGrid>
                            </p:tab>
                             
                            <p:tab id="pendidikanId" title="#{appmsg['biodata.Education_history']}">  
                                <p:dataTable  id="tableEducationId" var="bioEducationData"  value="#{bioDataDetilController.educationHistory}" lazy="false" paginator="false"
                                              style="margin-top: 10px;margin-bottom: 10px"
                                              rowIndexVar="no">
                                    <f:facet name="header">  
                                        <h:outputText value="#{appmsg['educationhistory.list_of_education_history']}"/>
                                    </f:facet>
                                    <p:column style="text-align: center;width: 3%">
                                        <f:facet name="header">  
                                            <h:outputText value="#{appmsg['global.number']}"/>
                                        </f:facet>
                                        <h:outputLabel value="#{no+1}." />
                                    </p:column>
                                    <p:column sortBy="#{bioEducationData.yearOut}" style="width: 10%">
                                        <f:facet name="header">
                                            <h:outputText value="#{appmsg['educationhistory.year_out']}"/>
                                        </f:facet>
                                        <h:outputLabel value= "#{bioEducationData.yearOut}" />
                                    </p:column>
                                    <p:column sortBy="#{bioEducationData.certificateNumber}" style="width: 15%">
                                        <f:facet name="header">
                                            <h:outputText value="#{appmsg['educationhistory.certificate_number']}"/>
                                        </f:facet>
                                        <h:outputLabel value= "#{bioEducationData.certificateNumber}" />
                                    </p:column>
                                    <p:column sortBy="#{bioEducationData.institutionEducation}" style="width: 30%">
                                        <f:facet name="header">
                                            <h:outputText value="#{appmsg['educationhistory.institution_level']}"/>
                                        </f:facet>
                                        <h:outputLabel value= "#{bioEducationData.institutionEducation}" />
                                    </p:column>
                                    <p:column sortBy="#{bioEducationData.city}" style="width: 18%">
                                        <f:facet name="header">
                                            <h:outputText value="#{appmsg['institutionEducation.city_name']}"/>
                                        </f:facet>
                                        <h:outputLabel value= "#{bioEducationData.city}" />
                                    </p:column>
                                    <p:column sortBy="#{bioEducationData.score}" style="width:12%">
                                        <f:facet name="header">
                                            <h:outputText value="#{appmsg['educationhistory.score']}"/>
                                        </f:facet>
                                        <h:outputLabel value= "#{bioEducationData.score}" />
                                    </p:column>

                                    <p:column headerText="#{appmsg['global.action']}" style="width: 12%;text-align: center" exportable="false">
                                        <p:commandButton icon="ui-icon-zoomin" title="#{appmsg['global.detail']}" label="#{appmsg['global.detail']}" 
                                                         style="font-size: 10px!important" update=":panelDialogBioEducationDetailId" 
                                                         action="#{bioDataDetilController.doDetailBioEduHistory()}" onclick="PF('statusDialog').show()"  oncomplete="PF('dialogDetailEducation').show()">                        
                                            <f:setPropertyActionListener value="#{bioEducationData}" target="#{bioDataDetilController.selectedBioEducationHistoryViewController}" />
                                        </p:commandButton>
                                        - 
                                        <p:commandButton icon="ui-icon-trash" title="#{appmsg['global.delete']}" label="#{appmsg['global.delete']}"  
                                                         style="font-size: 10px!important" update=":panelDialogConfirmId" 
                                                         action="#{bioDataDetilController.doSelectBioEduHistory()}" onclick="PF('statusDialog').show()"  oncomplete="PF('dialogConfirmDelete').show()">
                                            <f:setPropertyActionListener value="#{bioEducationData}" target="#{bioDataDetilController.selectedBioEducationHistoryViewController}" />
                                        </p:commandButton>
                                        -
                                        <p:commandButton icon="ui-icon-folder-open" title="#{appmsg['global.edit']}" label="#{appmsg['global.edit']}" style="font-size: 10px!important" 
                                                         action="#{bioDataDetilController.doUpdateBioEduHistory()}" >
                                            <f:setPropertyActionListener value="#{bioEducationData}" target="#{bioDataDetilController.selectedBioEducationHistoryViewController}" />
                                            <p:ajax event="dialogReturn" listener="#{bioDataDetilController.onDialogReturn}"  update="tableEducationId,:growlBioDetailFormId"/>
                                        </p:commandButton>
                                    </p:column>
                                </p:dataTable>
                                <h:panelGrid columns="1" >
                                    <p:commandButton value="#{appmsg['global.add']}" actionListener="#{bioDataDetilController.doAddBioEduHistory()}" title="#{appmsg['global.add']}" label="#{appmsg['global.add']}" styleClass="label_button" icon="ui-icon-document" ajax="true">
                                        <p:ajax event="dialogReturn" listener="#{bioDataDetilController.onDialogReturn}"  update="tableEducationId, :growlBioDetailFormId"/>
                                    </p:commandButton>

                                </h:panelGrid>
                            </p:tab>  

                            <p:tab id="minatId" title="#{appmsg['interest.interest']}">  
                                <p:dataTable  id="tableMinatId" var="peopleInterestData"  value="#{bioDataDetilController.listPeopleInterest}" lazy="false" paginator="false"
                                              style="margin-top: 10px;margin-bottom: 10px"
                                              rowIndexVar="no">
                                    <f:facet name="header">  
                                        <h:outputText value="#{appmsg['interest.list_of_people_interest']}"/>
                                    </f:facet>
                                    <p:column style="text-align: center;width: 3%">
                                        <f:facet name="header">  
                                            <h:outputText value="#{appmsg['global.number']}"/>
                                        </f:facet>
                                        <h:outputLabel value="#{no+1}." />
                                    </p:column>
                                    <p:column sortBy="#{peopleInterestData.name}" style="width: 43%">
                                        <f:facet name="header">
                                            <h:outputText value="#{appmsg['interest.interest_name']}"/>
                                        </f:facet>
                                        <h:outputLabel value= "#{peopleInterestData.name}" />
                                    </p:column>
                                    <p:column sortBy="#{peopleInterestData.interestType.name}" style="width: 42%">
                                        <f:facet name="header">
                                            <h:outputText value="#{appmsg['interesttype.interesttype']}"/>
                                        </f:facet>
                                        <h:outputLabel value= "#{peopleInterestData.interestType.name}" />
                                    </p:column>


                                    <p:column headerText="#{appmsg['global.action']}" style="width: 12%;text-align: center" exportable="false">
                                        <p:commandButton icon="ui-icon-zoomin" title="#{appmsg['global.detail']}" label="#{appmsg['global.detail']}" 
                                                         style="font-size: 10px!important" update=":panelDialogBioMinatDetailId" 
                                                         action="#{bioDataDetilController.doSelectBioPeopleInterest()}" onclick="PF('statusDialog').show()"  oncomplete="PF('dialogDetailMinat').show()">                        
                                            <f:setPropertyActionListener value="#{peopleInterestData}" target="#{bioDataDetilController.selectedPeopleInterest}" />
                                        </p:commandButton>
                                        - 
                                        <p:commandButton icon="ui-icon-trash" title="#{appmsg['global.delete']}" label="#{appmsg['global.delete']}"  
                                                         style="font-size: 10px!important" update=":panelDialogConfirmMinatId" 
                                                         action="#{bioDataDetilController.doSelectBioPeopleInterest()}" onclick="PF('statusDialog').show()"  oncomplete="PF('dialogConfirmDeleteMinat').show()">
                                            <f:setPropertyActionListener value="#{peopleInterestData}" target="#{bioDataDetilController.selectedPeopleInterest}" />
                                        </p:commandButton>
                                        -
                                        <p:commandButton icon="ui-icon-folder-open" title="#{appmsg['global.edit']}" label="#{appmsg['global.edit']}" style="font-size: 10px!important" 
                                                         action="#{bioDataDetilController.doUpdateBioPeopleInterest()}" >
                                            <f:setPropertyActionListener value="#{peopleInterestData}" target="#{bioDataDetilController.selectedPeopleInterest}" />
                                            <p:ajax event="dialogReturn" listener="#{bioDataDetilController.onDialogReturn}"  update="tableMinatId,:growlBioDetailFormId"/>
                                        </p:commandButton>
                                    </p:column>
                                </p:dataTable>
                                <h:panelGrid columns="1" >
                                    <p:commandButton value="#{appmsg['global.add']}" actionListener="#{bioDataDetilController.doAddBioPeopleInterest()}" title="#{appmsg['global.add']}" label="#{appmsg['global.add']}" styleClass="label_button" icon="ui-icon-document" ajax="true">
                                        <p:ajax event="dialogReturn" listener="#{bioDataDetilController.onDialogReturn}"  update="tableMinatId, :growlBioDetailFormId"/>
                                    </p:commandButton>

                                </h:panelGrid>

                            </p:tab>  
                            <p:tab id="dataKeluargaid" title="#{appmsg['biodata.family_data']}">  
                                <p:dataTable  id="tableBioFamilyRelationshipId" var="bioFamilyRelationshipData"  value="#{bioDataDetilController.bioFamilyRelationships}" lazy="false" paginator="false"
                                              style="margin-top: 10px;margin-bottom: 10px"
                                              rowIndexVar="no">
                                    <f:facet name="header">  
                                        <h:outputText value="#{appmsg['bioFamilyRelationship.list_of_bioFamilyRelationship']}"/>
                                    </f:facet> 
                                    <p:column style="text-align: center;width: 3%">
                                        <f:facet name="header">  
                                            <h:outputText value="#{appmsg['global.number']}"/>
                                        </f:facet>
                                        <h:outputLabel value="#{no+1}." />
                                    </p:column>
                                    <p:column sortBy="#{bioFamilyRelationshipData.name}"  style="width: 40%">
                                        <f:facet name="header">  
                                            <h:outputText value="#{appmsg['bioFamilyRelationship.bioFamilyRelationship_name']}"/>
                                        </f:facet>
                                        <h:outputLabel value= "#{bioFamilyRelationshipData.name}"/>
                                    </p:column>  
                                    <p:column sortBy="#{bioFamilyRelationshipData.familyRelation.relasiName}"  style="width: 25%">
                                        <f:facet name="header">  
                                            <h:outputText value="#{appmsg['bioFamilyRelationship.bioFamilyRelationship_relation']}"/>
                                        </f:facet>
                                        <h:outputLabel value= "#{bioFamilyRelationshipData.familyRelation.relasiName}"/>
                                    </p:column>  
                                    <p:column sortBy="#{bioFamilyRelationshipData.occupation}"  style="width: 20%">
                                        <f:facet name="header">  
                                            <h:outputText value="#{appmsg['bioFamilyRelationship.bioFamilyRelationship_occupation']}"/>
                                        </f:facet>
                                        <h:outputLabel value= "#{bioFamilyRelationshipData.occupation}" />
                                    </p:column>  
                                    <p:column headerText="#{appmsg['global.action']}" style="width: 12%;text-align: center" exportable="false">

                        <p:row>

                        <p:row>

                        <p:row>

                            <p:column style="width:70%;">
                                <h:form>
                                    <p:outputLabel value="#{bioDataDetilController.selectedBioSertifikasi.uploadPath == null ? '-' : bioDataDetilController.selectedBioSertifikasi.uploadFileExtension}" styleClass="label_hrm"/>

                                    <p:commandButton ajax="false" value="Download" disabled="#{bioDataDetilController.selectedBioSertifikasi.uploadPath == null}" title="Download" onclick="PrimeFaces.monitorDownload(start, stop);" icon="ui-icon-arrowthick-1-s">
                                        <p:fileDownload value="#{imageBioDataStreamerController.sertifikasiFile}" />
                                        <f:param name="id" value="#{bioDataDetilController.selectedBioSertifikasi.id}"/>
                                    </p:commandButton>
                                </h:form>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column style="width:30%;background-color: #e1f0f0!important"><p:outputLabel value="#{appmsg['global.description']}" styleClass="label_hrm"/></p:column>
                            <p:column style="width:70%;"><p:outputLabel value="#{bioDataDetilController.selectedBioSertifikasi.namaSertifikasi}" styleClass="label_hrm"/></p:column>
                        </p:row>                      
                        <f:facet name="footer">
                            <p:row>

                            <p:row>

                <p:dialog widgetVar="dialogConfirmPotensi" header="#{appmsg['global.header_confirmation']}" modal="true" width="450" dynamic="true" onShow="PF('statusDialog').hide()"

                    <div align="center">

                            <h:panelGrid columns="2" style="text-align: justify">

                        <p:commandButton value="#{appmsg['global.no']}" oncomplete="PF('dialogConfirmPotensi').hide()" icon="ui-icon-close" />                     	
                    </div>
                </p:dialog>
            </ui:define>

        </ui:composition>
