<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions">
    <h:head>
        <title>IGNORED</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/master_layout_full.xhtml">
            <ui:define name="windowTitle">
                Home
            </ui:define>
            <ui:define name="center">
                <div id="box_bg">
                    <h:panelGrid style="margin-bottom: 5px" columns="2">
                        <p:graphicImage library="images" name="bio_data.png" height="36" width="36" />
                        <h:panelGroup layout="block">
                            <h:panelGrid>
                                <p:outputLabel value="Detil Biodata" styleClass="header_big" />
                                <p:outputLabel value="Data Biodata dari Personalia" styleClass="header_small_no_bold" />
                            </h:panelGrid>
                        </h:panelGroup>
                    </h:panelGrid>
                    <p:separator />
                    <p:growl id="growlBioDetailFormId" showDetail="true" showSummary="true" globalOnly="true" life="5000"/>
                    <h:form id="formBioDetailFormId" >
                        <p:panelGrid style="width: 100%;margin-bottom: 10px" styleClass="grid_no_border">
                            <p:row>
                                <p:column style="width: 25%;vertical-align: middle!important" >
                                    <p:panel style="margin-left: 0px;margin-right: 0px;margin-top: 10px;height: 100%"> 
                                        <h:panelGrid columns="2">
                                            <h:panelGroup>
                                                <h:panelGrid>
                                                    <p:graphicImage value="#{imageBioDataStreamerController.fingerImage}" height="82" width="120" style="border:  2px solid #003366 !important; border-radius: 5px !important" cache="false">
                                                        <f:param name="id" value="#{bioDataDetilController.selectedBioData.id}"/>
                                                    </p:graphicImage>
                                                    <p:graphicImage value="#{imageBioDataStreamerController.signaturImage}" height="82" width="120" style="border:  2px solid #003366 !important; border-radius: 5px !important" cache="false">
                                                        <f:param name="id" value="#{bioDataDetilController.selectedBioData.id}"/>
                                                    </p:graphicImage>
                                                </h:panelGrid>
                                            </h:panelGroup>
                                            <p:graphicImage value="#{imageBioDataStreamerController.fotoImage}" height="176" width="120" style="border:  2px solid #003366 !important; border-radius: 5px !important" cache="false">
                                                <f:param name="id" value="#{bioDataDetilController.selectedBioData.id}"/>
                                            </p:graphicImage>

                                        </h:panelGrid>
                                    </p:panel>
                                </p:column>

                                <p:column style="width: 75%;vertical-align: middle !important" >
                                    <p:panelGrid style="width: 100%;margin-top: 10px;" styleClass="grid_border4">
                                        <p:row>
                                            <p:column style="width: 20%;background-color: #e1f0f0!important" >
                                                <p:outputLabel  value="Nama" style="font-weight: bold"/>
                                            </p:column>
                                            <p:column style="width: 80%">
                                                <p:outputLabel  value=" #{bioDataDetilController.selectedBioData.title}. #{bioDataDetilController.selectedBioData.firstName} #{bioDataDetilController.selectedBioData.lastName}" />
                                            </p:column>


                                        </p:row>
                                        <p:row>
                                            <p:column style="width: 20%;background-color: #e1f0f0!important" >
                                                <p:outputLabel  value="Gender" style="font-weight: bold"/>
                                            </p:column>
                                            <p:column style="width: 80%">
                                                <p:outputLabel  value="#{bioDataDetilController.selectedBioData.gender}" >
                                                    <f:converter converterId="genderConverter"/>
                                                </p:outputLabel>
                                            </p:column>


                                        </p:row>
                                        <p:row>
                                            <p:column style="width: 20%;background-color: #e1f0f0!important" >
                                                <p:outputLabel  value="Tempat Lahir" style="font-weight: bold"/>
                                            </p:column>
                                            <p:column style="width: 80%">
                                                <p:outputLabel  value="#{bioDataDetilController.selectedBioData.city.cityName}" />
                                            </p:column>


                                        </p:row>
                                        <p:row>
                                            <p:column style="width: 20%;background-color: #e1f0f0!important" >
                                                <p:outputLabel  value="Tanggal Lahir" style="font-weight: bold"/>
                                            </p:column>
                                            <p:column style="width: 80%">
                                                <p:outputLabel  value="#{bioDataDetilController.selectedBioData.dateOfBirth}" >
                                                    <f:convertDateTime pattern="dd MMMM yyyy" />
                                                </p:outputLabel>
                                            </p:column>


                                        </p:row>
                                        <p:row>
                                            <p:column style="width: 20%;background-color: #e1f0f0!important" >
                                                <p:outputLabel  value="Alamat Email" style="font-weight: bold"/>
                                            </p:column>
                                            <p:column style="width: 80%">
                                                <p:outputLabel  value="#{bioDataDetilController.selectedBioData.personalEmail}" />
                                            </p:column>


                                        </p:row>
                                        <p:row>
                                            <p:column style="width: 20%;background-color: #e1f0f0!important" >
                                                <p:outputLabel  value="Golongan Darah" style="font-weight: bold"/>
                                            </p:column>
                                            <p:column style="width: 80%">
                                                <p:outputLabel  value="#{bioDataDetilController.selectedBioData.bloodType}" >
                                                    <f:converter converterId="blodTypeConverter"/>
                                                </p:outputLabel>
                                            </p:column>


                                        </p:row>

                                        <p:row>
                                            <p:column style="width: 20%;background-color: #e1f0f0!important" >
                                                <p:outputLabel  value="Agama" style="font-weight: bold"/>
                                            </p:column>
                                            <p:column style="width: 80%">
                                                <p:outputLabel  value="#{bioDataDetilController.selectedBioData.religion.name}" />
                                            </p:column>


                                        </p:row>
                                        <p:row>
                                            <p:column style="width: 20%;background-color: #e1f0f0!important" >
                                                <p:outputLabel  value="Status" style="font-weight: bold"/>
                                            </p:column>
                                            <p:column style="width: 80%">
                                                <p:outputLabel  value="#{bioDataDetilController.selectedBioData.maritalStatus.name}" />
                                            </p:column>


                                        </p:row>
                                        <p:row>
                                            <p:column style="width: 20%;background-color: #e1f0f0!important" >
                                                <p:outputLabel  value="Mobile Phone" style="font-weight: bold"/>
                                            </p:column>
                                            <p:column style="width: 80%">
                                                <p:outputLabel  value="#{bioDataDetilController.selectedBioData.mobilePhone}" />
                                            </p:column>

                                        </p:row>

                                    </p:panelGrid>
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                        <p:tabView id="tabView" dynamic="true"  cache="true" styleClass="tabview_hrm" style="margin-top: 15px;margin-bottom: 15px;margin-left: 5px;margin-right: 5px" scrollable="true" >
                            <p:tab id="detailId" title="Detail" >  
                                <p:panelGrid style="width: 100%;margin-top: 10px;" styleClass="grid_border4">
                                    <p:row>
                                        <p:column style="width: 15%;background-color: #e1f0f0!important" >
                                            <p:outputLabel  value="Nama Panggilan" style="font-weight: bold"/>
                                        </p:column>
                                        <p:column style="width: 75%">
                                            <p:outputLabel  value="#{bioDataDetilController.selectedBioData.nickname}" />
                                        </p:column>



                                    </p:row>
                                    <p:row>
                                        <p:column style="width: 15%;background-color: #e1f0f0!important" >
                                            <p:outputLabel  value="No. KK" style="font-weight: bold"/>
                                        </p:column>
                                        <p:column style="width: 75%">
                                            <p:outputLabel  value="#{bioDataDetilController.selectedBioData.noKK}" />
                                        </p:column>



                                    </p:row>
                                    <p:row>
                                        <p:column style="width: 15%;background-color: #e1f0f0!important" >
                                            <p:outputLabel  value="Warga Negara" style="font-weight: bold"/>
                                        </p:column>
                                        <p:column style="width: 75%">
                                            <p:outputLabel  value="#{bioDataDetilController.selectedBioData.nationality.nationalityName}" />
                                        </p:column>



                                    </p:row>
                                    <p:row>
                                        <p:column style="width: 15%;background-color: #e1f0f0!important" >
                                            <p:outputLabel  value="Nama Ras" style="font-weight: bold"/>
                                        </p:column>
                                        <p:column style="width: 75%">
                                            <p:outputLabel  value="#{bioDataDetilController.selectedBioData.race.raceName}" />
                                        </p:column>



                                    </p:row>
                                    <p:row>
                                        <p:column style="width: 15%;background-color: #e1f0f0!important" >
                                            <p:outputLabel  value="Dialek" style="font-weight: bold"/>
                                        </p:column>
                                        <p:column style="width: 75%">
                                            <p:outputLabel  value="#{bioDataDetilController.selectedBioData.dialect.dialectName}" />
                                        </p:column>



                                    </p:row>

                                </p:panelGrid>
                            </p:tab>  
                            <p:tab id="kesehatanId" title="Kesehatan">  


                            </p:tab>  
                            <p:tab id="alamatId" title="#{appmsg['global.address']}">
                                <p:dataTable  id="tableBioAdressId" var="bioAddressesData"  value="#{bioDataDetilController.bioAddresses}" lazy="false" paginator="false"
                                              style="margin-top: 10px;margin-bottom: 10px"
                                              rowIndexVar="no">
                                    <f:facet name="header">  
                                        <h:outputText value="#{appmsg['bioaddress.list_of_adress']}"/>
                                    </f:facet>
                                    <p:column style="text-align: center;width: 3%">
                                        <f:facet name="header">  
                                            <h:outputText value="#{appmsg['global.number']}"/>
                                        </f:facet>
                                        <h:outputLabel value="#{no+1}." />
                                    </p:column>
                                    <p:column style="text-align: center;width: 10%">
                                        <f:facet name="header">  
                                            <h:outputText value="#{appmsg['global.type']}"/>
                                        </f:facet>
                                        <h:outputLabel value= "#{bioAddressesData.type}">
                                            <f:converter converterId="bioAddressTypeConverter" />
                                        </h:outputLabel>
                                    </p:column>
                                    <p:column style="text-align: center;width: 30%">
                                        <f:facet name="header">  
                                            <h:outputText value="#{appmsg['global.address']}"/>
                                        </f:facet>
                                        <h:outputLabel value= "#{bioAddressesData.addressDetail}"/>
                                    </p:column>
                                    <p:column style="text-align: center;width: 15%">
                                        <f:facet name="header">  
                                            <h:outputText value="#{appmsg['city.city']}"/>
                                        </f:facet>
                                        <h:outputLabel value= "#{bioAddressesData.city.cityName}"/>
                                    </p:column>
                                    <p:column style="text-align: center;width: 15%">
                                        <f:facet name="header">  
                                            <h:outputText value="#{appmsg['province.province']}"/>
                                        </f:facet>
                                        <h:outputLabel value= "#{bioAddressesData.city.province.provinceName}"/>
                                    </p:column>
                                    <p:column style="text-align: center;width: 10%">
                                        <f:facet name="header">  
                                            <h:outputText value="#{appmsg['global.zip_code']}"/>
                                        </f:facet>
                                        <h:outputLabel value= "#{bioAddressesData.zipCode}"/>
                                    </p:column>
                                    <p:column headerText="#{appmsg['global.action']}" style="width: 150px;text-align: center" exportable="false">
                                        <p:commandButton icon="ui-icon-clipboard" title="#{appmsg['global.maps']}" label="#{appmsg['global.maps']}"  
                                                         style="font-size: 10px!important" action="#{bioDataDetilController.doUpdateBioAddressMap()}">
                                            <f:setPropertyActionListener value="#{bioAddressesData}" target="#{bioDataDetilController.selectedBioAddress}" />
                                            <p:ajax event="dialogReturn" listener="#{bioDataDetilController.onDialogReturnBioAddress}"  update="tableBioAdressId,:growlBioDetailFormId"/>
                                        </p:commandButton>
                                        -
                                        <p:commandButton icon="ui-icon-zoomin" title="#{appmsg['global.detail']}" label="#{appmsg['global.detail']}" 
                                                         style="font-size: 10px!important" update=":panelDialogBioAddressDetailId" 
                                                         action="#{bioDataDetilController.doSelectBioAddress()}" onclick="statusDialog.show()"  oncomplete="dialogDetailBioAddress.show()">                        
                                            <f:setPropertyActionListener value="#{bioAddressesData}" target="#{bioDataDetilController.selectedBioAddress}" />
                                        </p:commandButton>
                                        - 
                                        <p:commandButton icon="ui-icon-trash" title="#{appmsg['global.delete']}" label="#{appmsg['global.delete']}"  
                                                         style="font-size: 10px!important" update=":panelDialogBioAddressConfirmId" 
                                                         action="#{bioDataDetilController.doSelectBioAddress()}" onclick="statusDialog.show()"  oncomplete="dialogConfirmBioAddress.show()">
                                            <f:setPropertyActionListener value="#{bioAddressesData}" target="#{bioDataDetilController.selectedBioAddress}" />
                                        </p:commandButton>
                                        -
                                        <p:commandButton icon="ui-icon-folder-open" title="#{appmsg['global.edit']}" label="#{appmsg['global.edit']}" style="font-size: 10px!important" 
                                                         action="#{bioDataDetilController.doUpdateBioAddress()}" >
                                            <f:setPropertyActionListener value="#{bioAddressesData}" target="#{bioDataDetilController.selectedBioAddress}" />
                                            <p:ajax event="dialogReturn" listener="#{bioDataDetilController.onDialogReturnBioAddress}"  update="tableBioAdressId,:growlBioDetailFormId"/>
                                        </p:commandButton>
                                    </p:column>
                                </p:dataTable>
                                <h:panelGrid columns="1">
                                    <p:commandButton value="#{appmsg['global.add']} #{appmsg['global.address']}" title="#{appmsg['global.add']} #{appmsg['global.address']}" label="#{appmsg['global.add']} #{appmsg['global.address']}" styleClass="label_button" icon="ui-icon-search" 
                                                     actionListener="#{bioDataDetilController.doAddBioAddress()}" ajax="true" immediate="true">
                                        <p:ajax event="dialogReturn" listener="#{bioDataDetilController.onDialogReturnBioAddress}"  update="tableBioAdressId,:growlBioDetailFormId"/>
                                    </p:commandButton>
                                </h:panelGrid>
                            </p:tab>  
                            <p:tab id="riwayatKerjaId" title="Riwayat Kerja">  


                            </p:tab>  
                            <p:tab id="pendidikanId" title="Pendidikan">  
                                <p:dataTable  id="tableEducationId" var="bioEducationData"  value="#{bioDataDetilController.educationHistory}" lazy="false" paginator="false"
                                              style="margin-top: 10px;margin-bottom: 10px"
                                              rowIndexVar="no">
                                    <f:facet name="header">  
                                        <h:outputText value="#{appmsg['educationhistory.list_of_education_history']}"/>
                                    </f:facet>
                                    <p:column style="text-align: center;width: 3%">
                                        <f:facet name="header">  
                                            <h:outputText value="#{appmsg['global.number']}"/>
                                        </f:facet>
                                        <h:outputLabel value="#{no+1}." />
                                    </p:column>
                                    <p:column style="width: 20%">
                                        <f:facet name="header">
                                            <h:outputText value="#{appmsg['educationhistory.year_out']}"/>
                                        </f:facet>
                                        <h:outputLabel value= "#{bioEducationData.yearOut}" />
                                    </p:column>
                                    <p:column style="width: 20%">
                                        <f:facet name="header">
                                            <h:outputText value="#{appmsg['educationhistory.education_level']}"/>
                                        </f:facet>
                                        <h:outputLabel value= "#{bioEducationData.certificateNumber}" />
                                    </p:column>
                                    <p:column style="width: 15%">
                                        <f:facet name="header">
                                            <h:outputText value="#{appmsg['educationhistory.institution_level']}"/>
                                        </f:facet>
                                        <h:outputLabel value= "#{bioEducationData.institutionEducation}" />
                                    </p:column>
                                    <p:column style="width: 20%">
                                        <f:facet name="header">
                                            <h:outputText value="#{appmsg['institutionEducation.city_name']}"/>
                                        </f:facet>
                                        <h:outputLabel value= "#{bioEducationData.city}" />
                                    </p:column>
                                    <p:column style="width:10%">
                                        <f:facet name="header">
                                            <h:outputText value="#{appmsg['educationhistory.score']}"/>
                                        </f:facet>
                                        <h:outputLabel value= "#{bioEducationData.score}" />
                                    </p:column>

                                    <p:column headerText="#{appmsg['global.action']}" style="width: 12%;text-align: center" exportable="false">
                                        <p:commandButton icon="ui-icon-zoomin" title="#{appmsg['global.detail']}" label="#{appmsg['global.detail']}" 
                                                         style="font-size: 10px!important" update=":panelDialogBioEducationDetailId" 
                                                         action="#{bioDataDetilController.doDetailBioEduHistory()}" onclick="statusDialog.show()"  oncomplete="dialogDetailEducation.show()">                        
                                            <f:setPropertyActionListener value="#{bioEducationData}" target="#{bioDataDetilController.selectedBioEducationHistoryViewController}" />
                                        </p:commandButton>
                                        - 
                                        <p:commandButton icon="ui-icon-trash" title="#{appmsg['global.delete']}" label="#{appmsg['global.delete']}"  
                                                         style="font-size: 10px!important" update=":panelDialogConfirmId" 
                                                         action="#{bioDataDetilController.doSelectBioEduHistory()}" onclick="statusDialog.show()"  oncomplete="dialogConfirmDelete.show()">
                                            <f:setPropertyActionListener value="#{bioEducationData}" target="#{bioDataDetilController.selectedBioEducationHistoryViewController}" />
                                        </p:commandButton>
                                        -
                                        <p:commandButton icon="ui-icon-folder-open" title="#{appmsg['global.edit']}" label="#{appmsg['global.edit']}" style="font-size: 10px!important" 
                                                         action="#{bioDataDetilController.doUpdateBioEduHistory()}" >
                                            <f:setPropertyActionListener value="#{bioEducationData}" target="#{bioDataDetilController.selectedBioEducationHistoryViewController}" />
                                            <p:ajax event="dialogReturn" listener="#{bioDataDetilController.onDialogReturn}"  update="tableEducationId,:growlBioDetailFormId"/>
                                        </p:commandButton>
                                    </p:column>
                                </p:dataTable>
                                <h:panelGrid columns="1" >
                                    <p:commandButton value="#{appmsg['global.add']}" actionListener="#{bioDataDetilController.doAddBioEduHistory()}" title="#{appmsg['global.add']}" label="#{appmsg['global.add']}" styleClass="label_button" icon="ui-icon-document" ajax="true">
                                        <p:ajax event="dialogReturn" listener="#{bioDataDetilController.onDialogReturn}"  update="tableEducationId, :growlBioDetailFormId"/>
                                    </p:commandButton>

                                </h:panelGrid>
                            </p:tab>  

                            <p:tab id="minatId" title="Minat">  
                                <p:dataTable  id="tableMinatId" var="peopleInterestData"  value="#{bioDataDetilController.listPeopleInterest}" lazy="false" paginator="false"
                                              style="margin-top: 10px;margin-bottom: 10px"
                                              rowIndexVar="no">
                                    <f:facet name="header">  
                                        <h:outputText value="#{appmsg['interest.list_of_people_interest']}"/>
                                    </f:facet>
                                    <p:column style="text-align: center;width: 3%">
                                        <f:facet name="header">  
                                            <h:outputText value="#{appmsg['global.number']}"/>
                                        </f:facet>
                                        <h:outputLabel value="#{no+1}." />
                                    </p:column>
                                    <p:column sortBy="name" style="width: 20%">
                                        <f:facet name="header">
                                            <h:outputText value="#{appmsg['interest.interest_name']}"/>
                                        </f:facet>
                                        <h:outputLabel value= "#{peopleInterestData.name}" />
                                    </p:column>
                                    <p:column sortBy="name" style="width: 20%">
                                        <f:facet name="header">
                                            <h:outputText value="#{appmsg['interesttype.interesttype']}"/>
                                        </f:facet>
                                        <h:outputLabel value= "#{peopleInterestData.interestType.name}" />
                                    </p:column>


                                    <p:column headerText="#{appmsg['global.action']}" style="width: 12%;text-align: center" exportable="false">
                                        <p:commandButton icon="ui-icon-zoomin" title="#{appmsg['global.detail']}" label="#{appmsg['global.detail']}" 
                                                         style="font-size: 10px!important" update=":panelDialogBioMinatDetailId" 
                                                         action="#{bioDataDetilController.doSelectBioPeopleInterest()}" onclick="statusDialog.show()"  oncomplete="dialogDetailMinat.show()">                        
                                            <f:setPropertyActionListener value="#{peopleInterestData}" target="#{bioDataDetilController.selectedPeopleInterest}" />
                                        </p:commandButton>
                                        - 
                                        <p:commandButton icon="ui-icon-trash" title="#{appmsg['global.delete']}" label="#{appmsg['global.delete']}"  
                                                         style="font-size: 10px!important" update=":panelDialogConfirmMinatId" 
                                                         action="#{bioDataDetilController.doSelectBioPeopleInterest()}" onclick="statusDialog.show()"  oncomplete="dialogConfirmDeleteMinat.show()">
                                            <f:setPropertyActionListener value="#{peopleInterestData}" target="#{bioDataDetilController.selectedPeopleInterest}" />
                                        </p:commandButton>
                                        -
                                        <p:commandButton icon="ui-icon-folder-open" title="#{appmsg['global.edit']}" label="#{appmsg['global.edit']}" style="font-size: 10px!important" 
                                                         action="#{bioDataDetilController.doUpdateBioPeopleInterest()}" >
                                            <f:setPropertyActionListener value="#{peopleInterestData}" target="#{bioDataDetilController.selectedPeopleInterest}" />
                                            <p:ajax event="dialogReturn" listener="#{bioDataDetilController.onDialogReturn}"  update="tableMinatId,:growlBioDetailFormId"/>
                                        </p:commandButton>
                                    </p:column>
                                </p:dataTable>
                                <h:panelGrid columns="1" >
                                    <p:commandButton value="#{appmsg['global.add']}" actionListener="#{bioDataDetilController.doAddBioPeopleInterest()}" title="#{appmsg['global.add']}" label="#{appmsg['global.add']}" styleClass="label_button" icon="ui-icon-document" ajax="true">
                                        <p:ajax event="dialogReturn" listener="#{bioDataDetilController.onDialogReturn}"  update="tableMinatId, :growlBioDetailFormId"/>
                                    </p:commandButton>

                                </h:panelGrid>

                            </p:tab>  
                            <p:tab id="dataKeluargaid" title="Data Keluarga">  


                            </p:tab>  
                            <p:tab id="documentId" title="#{appmsg['biodocument.document']}">  
                                <p:dataTable  id="tableBioDocumentId" var="bioDocumentData"  value="#{bioDataDetilController.bioDocuments}" lazy="false" paginator="false"
                                              style="margin-top: 10px;margin-bottom: 10px"
                                              rowIndexVar="no">
                                    <f:facet name="header">  
                                        <h:outputText value="#{appmsg['biodocument.list_of_document']}"/>
                                    </f:facet>
                                    <p:column style="text-align: center;width: 3%">
                                        <f:facet name="header">  
                                            <h:outputText value="#{appmsg['global.number']}"/>
                                        </f:facet>
                                        <h:outputLabel value="#{no+1}." />
                                    </p:column>
                                    <p:column style="text-align: center;width: 30%">
                                        <f:facet name="header">  
                                            <h:outputText value="#{appmsg['biodocument.document_name']}"/>
                                        </f:facet>
                                        <h:outputLabel value= "#{bioDocumentData.documentTitle}"/>
                                    </p:column>
                                    <p:column style="text-align: center;width: 30%">
                                        <f:facet name="header">  
                                            <h:outputText value="#{appmsg['biodocument.document_no']}"/>
                                        </f:facet>
                                        <h:outputLabel value= "#{bioDocumentData.documentNo}"/>
                                    </p:column>
                                    <p:column style="text-align: center;width: 20%">
                                        <f:facet name="header">  
                                            <h:outputText value="#{appmsg['biodocument.attachments']}"/>
                                        </f:facet>
                                        <h:outputLabel value= "#{bioDocumentData.uploadFileExtension}"/>
                                    </p:column>
                                    <p:column headerText="#{appmsg['global.action']}" style="width: 150px;text-align: center" exportable="false">
                                        <p:commandButton ajax="false" title="Download" style="font-size: 10px!important" onclick="PrimeFaces.monitorDownload(start, stop);" icon="ui-icon-arrowthick-1-s">
                                            <p:fileDownload value="#{imageBioDataStreamerController.documentFile}" />
                                            <f:param name="id" value="#{bioDocumentData.id}"/>
