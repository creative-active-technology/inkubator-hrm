                    <h:panelGrid style="margin-bottom: 5px" columns="2">
                        <p:graphicImage library="images" name="jabatan.png" height="36" width="36" />
                        <h:panelGroup layout="block">
                            <h:panelGrid>
                                <p:outputLabel value="Demografi Sosial Matrix" styleClass="header_big" />
                                <p:outputLabel value="#{appmsg['reimbursmentschema.reimbursment_header']}" styleClass="header_small_no_bold" />
                            </h:panelGrid>
                        </h:panelGroup>
                    </h:panelGrid>
                    <p:separator/>
                    <p:growl id="growlId" globalOnly="true" showDetail="true" />
                    <h:form id="formId">
                        <p:panelGrid style="width: 100%;margin-bottom: 20px;margin-top: 20px" styleClass="grid_border3" >


                            <p:row>
                                <p:column style="width: 20%;background-color: #e1f0f0!important" >
                                    <p:outputLabel  value="Data Absis"  for="absisId" styleClass="label_hrm" />
                                </p:column>
                                <p:column style="width: 80%">
                                    <p:selectOneMenu id="absisId" value="#{demografiSosialMatrixViewController.absis}" style="width: 150px;margin-right: 3px">
                                        <f:selectItem itemLabel="#{appmsg['global.please_choose']}" itemValue=""/>
                                        <f:selectItem itemLabel="Gender" itemValue="gender"/>
                                        <f:selectItem itemLabel="Umur" itemValue="umur"/>
                                        <f:selectItem itemLabel="Pendidikan" itemValue="pendidikan"/>

                                    </p:selectOneMenu>
                                    <p:message for="absisId"/>
                                </p:column>
                            </p:row>

                            <p:row>
                                <p:column style="width: 20%;background-color: #e1f0f0!important" >
                                    <p:outputLabel  value="Data Ordinate"  for="ordinateId" styleClass="label_hrm" />
                                </p:column>
                                <p:column style="width: 80%">
                                    <p:selectOneMenu id="ordinateId" value="#{demografiSosialMatrixViewController.ordinate}" style="width: 150px;margin-right: 3px">
                                        <f:selectItem itemLabel="#{appmsg['global.please_choose']}" itemValue=""/>
                                        <f:selectItem itemLabel="Gender" itemValue="gender"/>
                                        <f:selectItem itemLabel="Umur" itemValue="umur"/>
                                        <f:selectItem itemLabel="Pendidikan" itemValue="pendidikan"/>
                                    </p:selectOneMenu>
                                    <p:message for="ordinateId"/>
                                </p:column>
                            </p:row>

                                                            <div align="center">

                                                                                required="false"  style="margin-top: 15px;margin-bottom: 15px;" label="Daftar Education Level" styleClass="isitext_hrm"

                                                                    <p:message for="picklistMajor" />
                                                                </p:column>

                            <p:row>
                                <div align="center">
                                    <p:column style="width: 13%;background-color: #e1f0f0!important" >

                                    </p:column>
                                    <p:column>
                                        <p:commandButton value="#{appmsg['global.search']}"  icon="ui-icon-folder-open" 
                                                         title="#{appmsg['global.edit']}" 
                                                         action="#{demografiSosialMatrixViewController.updateMatrix()}" ajax="true" update=":matrixForm" styleClass="label_button"/>
                                    </p:column>
                                </div>
                            </p:row>
                        </p:panelGrid>
                    </h:form>


                    <h:form id="matrixForm">
                        <p:scrollPanel mode="native" style="width:100%;">
                        <p:panelGrid id="matrix2" styleClass="grid_border3">

                            <p:row>
                                <c:forEach  items="#{demografiSosialMatrixViewController.dataAbsis}" var="absis" id="repeat2" varStatus="loopStatus">
                                    <!--<p:column style="background-color: blue!important;min-width: 150px!important;">-->
                                    <p:column styleClass="ui-state-default" style="background-color: #C3F3F7!important;min-width: 150px!important;">
                                        #{absis}
                                    </p:column>
                                </c:forEach>
                            </p:row>

                        </p:panelGrid>


                            <c:forEach  items="#{demografiSosialMatrixViewController.listDataAbsis}" var="ordinate" id="repeat" varStatus="loopStatus">
                            <p:panelGrid styleClass="grid_border3">

                                <p:row>
                                    <c:forEach  items="#{ordinate.listGender}" var="ordinate2" id="repeat" varStatus="loopStat">
                                        <p:column style="#{loopStat.index == 0 ? 'background-color: #C3F3F7!important;' : '' }min-width: 150px!important;">
                                            #{ordinate2}
                                        </p:column>
                                    </c:forEach>
                                </p:row>

                            </p:panelGrid>
