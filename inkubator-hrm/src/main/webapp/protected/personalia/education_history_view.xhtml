<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions">
    <h:head>
        <title>TODO supply a title</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/master_layout_full.xhtml">
            <ui:define name="windowTitle">
                Home
            </ui:define>
            <ui:define name="center">
                <div id="box_bg" style="margin: 10px">
                    <h:form id="formId">
                        <p:separator/>
                        <p:growl id="growlId" globalOnly="true" showDetail="true" />
                        
                        <p:dataTable  var="data"  value="#{educationHistoryController.lazy}" lazy="true" paginator="true" pageLinks="7"
                                      paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {PageLinks} {NextPageLink} {LastPageLink}"
                                      id="tableId" rows="11" rowsPerPageTemplate="5,7,11,15,21,25,31" style="margin-top: 10px;margin-bottom: 10px"
                                      rowIndexVar="no">
                            <f:facet name="header">  
                                <h:outputText value="#{appmsg['educationhistory.list_of_education_history']}"/>
                            </f:facet> 
                            <p:column style="text-align: center;width: 5%">
                                <f:facet name="header">  
                                    <h:outputText value="#{appmsg['global.number']}"/>
                                </f:facet>
                                <h:outputLabel value="#{no+1}." />
                            </p:column>
                            <p:column sortBy="name" style="width: 15%">
                                <f:facet name="header">
                                    <h:outputText value="#{appmsg['educationhistory.biodata']}"/>
                                </f:facet>
                                <h:outputLabel value= "#{data.biodata.firstName}" />
                            </p:column>
                            <p:column sortBy="name" style="width: 15%">
                                <f:facet name="header">
                                    <h:outputText value="#{appmsg['educationhistory.education_level']}"/>
                                </f:facet>
                                <h:outputLabel value= "#{data.educationLevel.name}" />
                            </p:column>
                            <p:column sortBy="name" style="width: 15%">
                                <f:facet name="header">
                                    <h:outputText value="#{appmsg['educationhistory.institution_level']}"/>
                                </f:facet>
                                <h:outputLabel value= "#{data.institutionEducation.institutionEducationName}" />
                            </p:column>
                            <p:column sortBy="name" style="width: 15%">
                                <f:facet name="header">
                                    <h:outputText value="#{appmsg['educationhistory.faculty']}"/>
                                </f:facet>
                                <h:outputLabel value= "#{data.faculty.facultyName}" />
                            </p:column>
                            <p:column sortBy="name" style="width: 15%">
                                <f:facet name="header">
                                    <h:outputText value="#{appmsg['educationhistory.major']}"/>
                                </f:facet>
                                <h:outputLabel value= "#{data.major.majorName}" />
                            </p:column>
                            <p:column headerText="#{appmsg['global.action']}" style="width: 150px;text-align: center" exportable="false">
                                <p:commandButton icon="ui-icon-zoomin" title="#{appmsg['global.detail']}" label="#{appmsg['global.detail']}"
                                                 onclick="statusDialog.show()"  oncomplete="detail.show()" update=":detailPanel"
                                                 style="font-size: 10px!important" action="#{educationHistoryController.doSelectEntity()}">                        
                                    <f:setPropertyActionListener value="#{data}" target="#{educationHistoryController.selected}" />
                                </p:commandButton>
                                - 
                                <p:commandButton icon="ui-icon-trash" title="#{appmsg['global.delete']}" label="#{appmsg['global.delete']}"  
                                				 style="font-size: 10px!important" update=":panelDialogConfirmId" 
                                                                 action="#{maritalStatusController.doSelectEntity()}" onclick="statusDialog.show()"  oncomplete="dialogConfirmDelete.show()">
                                    <f:setPropertyActionListener value="#{data}" target="#{maritalStatusController.selected}" />
                                </p:commandButton>
                                -
                                <p:commandButton  icon="ui-icon-folder-open" title="#{appmsg['global.edit']}" label="#{appmsg['global.edit']}" style="font-size: 10px!important" ajax="true"
                                                  action="#{educationHistoryController.doEdit()}" >
                                    <f:setPropertyActionListener value="#{data}" target="#{educationHistoryController.selected}" />
                                    <p:ajax event="dialogReturn" listener="#{educationHistoryController.onDialogReturn}"  update="tableId"/>
                                </p:commandButton> 
                            </p:column> 
                            <f:facet name="footer">
                                <p:outputLabel value="#{appmsg['global.total_data']} : "/>
                                <p:outputLabel value="#{maritalStatusController.lazy.rowCount}"/>
                                <p:outputLabel value="Data" style="margin-left: 3px"/>
                            </f:facet>  
                        </p:dataTable>
                        <p:blockUI block="formId" trigger="tableId" >
                            <h:panelGrid columns="2" styleClass="grid_no_border">
                                <h:graphicImage library="images" name="loading.gif" width="42" height="42"/>
                                <h:outputLabel value="#{appmsg['global.waiting']}" styleClass="label_hrm"/>
                            </h:panelGrid>
                        </p:blockUI>
                                <h:panelGrid columns="3" >
                                    <p:commandButton value="#{appmsg['global.add']}" actionListener="#{educationHistoryController.doAdd()}" title="#{appmsg['global.add']}" label="#{appmsg['global.add']}" styleClass="label_button" icon="ui-icon-document" ajax="true">
                                        <p:ajax event="dialogReturn" listener="#{educationHistoryController.onDialogReturn}"  update="tableId, growlId"/>
                                    </p:commandButton>
                                    <p:commandButton value="#{appmsg['global.close']}" title="#{appmsg['global.close']}" styleClass="label_button" action="#{educationHistoryController.doClose()}" icon="ui-icon-home" />
                                    
                                </h:panelGrid>
                    </h:form>
                </div>
                <p:dialog modal="true" widgetVar="statusDialog" header="#{appmsg['global.waiting']}" draggable="false" closable="false" resizable="false">
                    <div align="center"><h:graphicImage library="images" name="waiting.gif"/></div>
                </p:dialog>
                <p:dialog widgetVar="dialogConfirmDelete" header="#{appmsg['global.header_confirmation']}" modal="true" width="450" dynamic="true" onShow="statusDialog.hide()"
                          appendTo="@(body)" resizable="false" hideEffect="puff" showEffect="clip" closeOnEscape="true"  styleClass="header_small_no_bold">
                    <div align="center">
                        <div align="center">
                            <h:panelGrid columns="2" style="text-align: justify">
                                <p:graphicImage library="images" name="recycle_bin.png" width="81" height="81" cache="true" />
                                <h:panelGroup>
                                    <h:panelGrid style="text-align: center">
                                        <p:outputLabel value="#{appmsg['global.delete_confirm']}" styleClass="label_hrm"/>
                                    </h:panelGrid>
                                </h:panelGroup>
                            </h:panelGrid>
                        </div>
                        <h:panelGrid id="panelDialogConfirmId"  columns="3">
                            <p:outputLabel value="#{appmsg['maritalstatus.name']}"  style="font-weight: bold"/>
                            <p:outputLabel value=":"  style="font-weight: bold"/>
                            <p:outputLabel value="#{maritalStatusController.selected.name}" styleClass="label_hrm"/>
                        </h:panelGrid>
                        <p:separator/>
                        <p:commandButton value="#{appmsg['global.yes']}" action="#{maritalStatusController.doDelete()}" update="formId"
                                         oncomplete="dialogConfirmDelete.hide()" style="margin-right: 5px" icon="ui-icon-check"/>
                        <p:commandButton value="#{appmsg['global.no']}" oncomplete="dialogConfirmDelete.hide()" icon="ui-icon-close" />                     	
                    </div>
                </p:dialog>
                <p:dialog widgetVar="detail" header="#{appmsg['maritalstatus.detail_maritalstatus']}" width="450" modal="true" resizable="false" hideEffect="puff"  styleClass="header_small_no_bold"
                          showEffect="clip" onShow="statusDialog.hide()" appendTo="@(body)" dynamic="true">
                    <p:panelGrid id="detailPanel" style="width:100%;margin:5px;">

                        <p:row>
                            <p:column style="color: #003366"><p:outputLabel value="#{appmsg['maritalstatus.name']}" styleClass="label_hrm"/></p:column>
                            <p:column><p:outputLabel value="#{educationHistoryController.selected.faculty.facultyName}"/> </p:column>
                        </p:row>

                        <f:facet name="footer">
                            <p:row>
                                <p:column colspan="2"><p:outputLabel value="#{appmsg['maritalstatus.marital_status_footer']}" styleClass="label_hrm" style="margin-left: 5px "/></p:column>
                            </p:row>
                        </f:facet>
                    </p:panelGrid>
                </p:dialog>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
