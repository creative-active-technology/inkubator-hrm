<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions">
    <h:head>
        <title>IGNORED</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/dialog_layout.xhtml">
            <ui:define name="windowTitle">

            </ui:define>
            <ui:define name="center">
                <p:growl id="growlBioAddressFormlId" globalOnly="true" showDetail="true"/>
                <h:form id="formBioEmergencyId">
                    <p:focus context="formBioEmergencyId"/>
                    <h:panelGrid  columns="2">
                        <p:graphicImage library="images" name="bio_data.png" height="36" width="36" />
                        <h:panelGroup layout="block">
                            <h:panelGrid>
                                <p:outputLabel value="Form Emergency Contact" styleClass="header_big" />
                                <p:outputLabel value="Emergenct Contack dari BioData" styleClass="header_small_no_bold" />
                            </h:panelGrid>
                        </h:panelGroup>
                    </h:panelGrid>
                    <p:separator  style="margin-left: 0px;margin-right: 0px;margin-bottom: 10px"/>
                    <h:panelGrid columns="1" style="margin-bottom: 5px;margin-left: 0px">
                        <h:outputLabel value="#{appmsg['global.ensure_data_you_enter']}" styleClass="label_hrm" style="font-weight: normal!important"/>
                    </h:panelGrid> 
                    <p:panelGrid styleClass="grid_no_border" style="margin-left: 0px;margin-right: 0px">
                        <p:row>
                            <p:column style="width: 25%">
                                <p:outputLabel for="contactName" value="Name" styleClass="label_hrm"/>
                            </p:column>
                            <p:column style="width: 1%">
                                <h:outputLabel for="contactName" value=":" styleClass="label_hrm"/>
                            </p:column>
                            <p:column  style="width: 30%">
                                <p:inputText id="contactName" title="#{appmsg['bioaddress.contact_name']}" value="#{bioEmergencyContactFormController.emergencyContactModel.name}" 
                                             required="true" maxlength="100" styleClass="isitext_hrm" style="width:300px;" />
                            </p:column>

                        </p:row>
                        <p:row>
                            <p:column colspan="3">
                                <p:message for="contactName"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column style="width: 25%">
                                <p:outputLabel for="falmilyRelationId" value="Family Relation" styleClass="label_hrm"/>
                            </p:column>
                            <p:column style="width: 1%">
                                <h:outputLabel for="falmilyRelationId" value=":" styleClass="label_hrm"/>
                            </p:column>
                            <p:column  style="width: 30%">
                                <p:selectOneMenu id="falmilyRelationId" styleClass="isitext_hrm" required="true" filter="true"
                                                 value="#{bioEmergencyContactFormController.emergencyContactModel.familyRelationId}" style="width:305px;">
                                    <!--Cek HRM Constanta..-->
                                    <f:selectItem itemLabel="#{appmsg['global.please_choose']}" itemValue=""/>
                                    <f:selectItems value="#{bioEmergencyContactFormController.mapRelationFamily}"/>
                                </p:selectOneMenu>
                            </p:column>

                        </p:row>
                        <p:row>
                            <p:column colspan="3">
                                <p:message for="falmilyRelationId"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column style="width: 25%">
                                <p:outputLabel for="cityId" value="Nama Kota" styleClass="label_hrm"/>
                            </p:column>
                            <p:column style="width: 1%">
                                <h:outputLabel for="cityId" value=":" styleClass="label_hrm"/>
                            </p:column>
                            <p:column  style="width: 30%">
                                <p:selectOneMenu id="cityId" styleClass="isitext_hrm" required="true" filter="true" 
                                                 value="#{bioEmergencyContactFormController.emergencyContactModel.cityId}" style="width:305px;">
                                    <!--Cek HRM Constanta..-->
                                    <f:selectItem itemLabel="#{appmsg['global.please_choose']}" itemValue=""/>
                                    <f:selectItems value="#{bioEmergencyContactFormController.mapCity}"/>
                                </p:selectOneMenu>
                            </p:column>

                        </p:row>
                        <p:row>
                            <p:column colspan="3">
                                <p:message for="cityId"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column style="width: 25%">
                                <p:outputLabel for="phoneNumber" value="Phone Number" styleClass="label_hrm"/>
                            </p:column>
                            <p:column style="width: 1%">
                                <h:outputLabel for="phoneNumber" value=":" styleClass="label_hrm"/>
                            </p:column>
                            <p:column  style="width: 30%">
                                <p:inputText id="phoneNumber" title="#{appmsg['bioaddress.contact_name']}" value="#{bioEmergencyContactFormController.emergencyContactModel.phoneNumber}" 
                                             required="true" maxlength="100" styleClass="isitext_hrm" style="width:300px;" />
                            </p:column>

                        </p:row>
                        <p:row>
                            <p:column colspan="3">
                                <p:message for="phoneNumber"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column style="width: 25%">
                                <p:outputLabel for="isSameHouse" value="Serumah" styleClass="label_hrm"/>
                            </p:column>
                            <p:column style="width: 1%">
                                <h:outputLabel for="isSameHouse" value=":" styleClass="label_hrm"/>
                            </p:column>
                            <p:column  style="width: 30%">
                                <p:selectBooleanButton value="#{bioEmergencyContactFormController.emergencyContactModel.isSameHouse}" onLabel="#{appmsg['global.yes']}" offLabel="#{appmsg['global.no']}" onIcon="ui-icon-check" 
                                                       offIcon="ui-icon-close"  id="isSameHouse" styleClass="label_button" />

                            </p:column>

                        </p:row>
                        <p:row>
                            <p:column colspan="3">
                                <p:message for="isSameHouse"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column style="width: 25%">
                                <p:outputLabel for="address" value="Alamat" styleClass="label_hrm"/>
                            </p:column>
                            <p:column style="width: 1%">
                                <h:outputLabel for="address" value=":" styleClass="label_hrm"/>
                            </p:column>
                            <p:column  style="width: 30%">
                                <p:inputTextarea id="address" title="#{appmsg['global.description']}" value="#{bioEmergencyContactFormController.emergencyContactModel.address}" 
                                                 required="false" maxlength="500" counter="counter" counterTemplate="#{appmsg['global.remaining']}" styleClass="isitext_hrm" style="width:300px;" />
                            </p:column>

                        </p:row>
                        <p:row>
                            <p:column style="width: 25%;" >
                                <p:outputLabel  for="counter" styleClass="label_hrm" />
                            </p:column>
                            <p:column style="width: 1%;" >
                                <p:outputLabel  for="counter" styleClass="label_hrm" />
                            </p:column>
                            <p:column style="width: 30%">
                                <h:outputText id="counter" />
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="3">
                                <p:message for="address"/>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                    <p:separator style="margin-top: 30px;margin-bottom: 10px"/>
                    <h:panelGrid columns="2" style="margin-bottom: -30px!important">
                        <p:commandButton value="#{appmsg['global.save']}" ajax="true" update="formBioEmergencyId,:growlBioAddressFormlId"
                                         action="#{bioEmergencyContactFormController.doSave()}" styleClass="isitext_hrm"
                                         style="margin-right: 5px" label="#{appmsg['global.save']}"
                                         icon="ui-icon-disk" title="#{appmsg['global.save']}"/>
                        <p:commandButton value="#{appmsg['global.reset']}" title="#{appmsg['global.reset']}" process="@this" update="formBioEmergencyId"
                                         icon="ui-icon-refresh" styleClass="isitext_hrm" >  
                            <p:resetInput target="formBioEmergencyId" />  
                        </p:commandButton>
                    </h:panelGrid>
                </h:form>
            </ui:define>

        </ui:composition>

    </h:body>
</html>
