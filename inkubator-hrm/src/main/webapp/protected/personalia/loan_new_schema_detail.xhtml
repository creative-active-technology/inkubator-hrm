<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions">
    <h:head>
        <title>IGNORED</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/master_layout_full.xhtml">
            <ui:define name="windowTitle">
                Role View
            </ui:define>
            <ui:define name="center">
                <div id="box_bg" style="margin: 10px">
                    <!--<p:panel style="margin: 10px" >-->
                    <h:panelGrid style="margin-bottom: 5px" columns="2">
                        <p:graphicImage library="images" name="jabatan.png" height="36" width="36" />
                        <h:panelGroup layout="block">
                            <h:panelGrid>
                                <p:outputLabel value="#{appmsg['loanschema.loan_detail']}" styleClass="header_big" />
                                <p:outputLabel value="#{appmsg['loanschema.loan_header']}" styleClass="header_small_no_bold" />
                            </h:panelGrid>
                        </h:panelGroup>
                    </h:panelGrid>
                    <p:separator/>
                    <p:growl id="growlId" globalOnly="true" showDetail="true" />
                    <h:form id="formId">
                        <p:panelGrid style="width: 100%;margin-top: 20px;margin-bottom: 15px" styleClass="grid_border3">
                            <p:row>
                                <p:column style="width: 13%;background-color: #e1f0f0!important" >
                                    <p:outputLabel  value="#{appmsg['loanschema.loan_code']}" style="font-weight: bold"/>
                                </p:column>
                                <p:column style="width: 87%">
                                    <p:outputLabel  value="#{loanNewSchemaDetailController.selectedLoanSchema.loanSchemaCode}" />
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column style="width: 13%;background-color: #e1f0f0!important">
                                    <p:outputLabel  value="#{appmsg['loanschema.loan_name']}" style="font-weight: bold"/>
                                </p:column>
                                <p:column style="width: 37%">
                                    <p:outputLabel  value="#{loanNewSchemaDetailController.selectedLoanSchema.loanSchemaName}" />
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column style="width: 13%;background-color: #e1f0f0!important" >
                                    <p:outputLabel  value="#{appmsg['loanschema.no_sk']}" style="font-weight: bold"/>
                                </p:column>
                                <p:column style="width: 37%">
                                    <p:outputLabel  value="#{loanNewSchemaDetailController.selectedLoanSchema.nomorSk}" />
                                </p:column>

                            </p:row>

                            <p:row>
                                <p:column style="width: 13%;background-color: #e1f0f0!important" >
                                    <p:outputLabel  value="#{appmsg['role_view.role_description']}" style="font-weight: bold"/>
                                </p:column>
                                <p:column style="width: 37%">
                                    <p:outputLabel  value="#{loanNewSchemaDetailController.selectedLoanSchema.description}" />
                                </p:column>

                            </p:row>

                            <p:row>
                                <p:column style="width: 13%;background-color: #e1f0f0!important" >
                                    <p:outputLabel  value="#{appmsg['loanschema.max_loan']}" style="font-weight: bold"/>
                                </p:column>
                                <p:column style="width: 37%">
                                    <p:outputLabel  value="#{loanNewSchemaDetailController.selectedLoanSchema.totalMaximumLoan}" >
                                        <f:convertNumber pattern="###,###" type="currency"/>
                                    </p:outputLabel>
                                </p:column>

                            </p:row>

                            <p:row>
                                <p:column style="width: 13%;background-color: #e1f0f0!important" >
                                    <p:outputLabel  value="#{appmsg['loanschema.max_installment']}" style="font-weight: bold"/>
                                </p:column>
                                <p:column style="width: 37%">
                                    <p:outputLabel  value="#{loanNewSchemaDetailController.selectedLoanSchema.totalMaximumInstallment}" >
                                        <f:convertNumber pattern="###,###" type="currency"/>
                                    </p:outputLabel>
                                </p:column>

                            </p:row>


                        </p:panelGrid>
                        <p:tabView id="tabView1" dynamic="true"  cache="true" styleClass="tabview_hrm" style="margin-left: 0px; margin-right: 0px;margin-bottom: 15px">
                            <p:tab id="jobSpesificationId" title="#{appmsg['reimbursment.employee_type']}">  
                                <p:dataTable value="#{loanSchemaDetailController.listLoanSchemaEmployeeType}" var="data" rowIndexVar="no" id="jobDesId"
                                             >
                                    <p:column style="text-align: center;width: 25px;max-width: 25px">
                                        <f:facet name="header">  
                                            <h:outputText value="#{appmsg['global.number']}" />
                                        </f:facet>
                                        <h:outputLabel value="#{no+1}." />
                                    </p:column>
                                    <p:column > 
                                        <f:facet name="header">  
                                            <h:outputText value="#{appmsg['reimbursment.employee_type']}"/>
                                        </f:facet>
                                        <h:outputLabel value=" #{data.employeeType.name}" />
                                    </p:column> 
                                </p:dataTable>  
                            </p:tab>  

                        </p:tabView>
                        <p:separator/>
                        <h:panelGrid columns="2" style="margin-bottom: 5px;float: left">
                            <p:commandButton value="#{appmsg['global.edit']}"  icon="ui-icon-folder-open" title="#{appmsg['global.edit']}" action="#{loanSchemaDetailController.doEdit()}" styleClass="label_button"/>
                            <p:commandButton value="#{appmsg['global.back']}"  icon="ui-icon-contact"  title="#{appmsg['global.back']}" action="#{loanSchemaDetailController.doBack()}" styleClass="label_button"/>
                        </h:panelGrid>
                        <div style="clear: both"/>
                    </h:form>
                </div>


            </ui:define>

        </ui:composition>

    </h:body>
</html>
