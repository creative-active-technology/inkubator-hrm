    <h:head>

                                </h:panelGrid>

                                    <p:selectOneMenu  style="margin-right: 3px;width: 30%" id="revisionDetailId" filter="true"  immediate="true"

                                        <f:selectItem itemLabel="#{appmsg['global.education']}" itemValue="education"/>
                                        <f:selectItem itemLabel="#{appmsg['biodata.skill']}" itemValue="skill"/>
                                        <f:selectItem itemLabel="#{appmsg['biodata.spesifikasi_ability']}" itemValue="specificationAbility"/>

                                        <p:ajax    update="divData"/>
                                    </p:selectOneMenu>

                                </p:column>

	
                            </p:row>
                        </p:panelGrid>

                                    </p:column>
                                    <p:column style="width: 16%;background-color: #e1f0f0!important">

                                    <p:column style="width: 16%;background-color: #e1f0f0!important" >

                                    <p:column style="width: 34%" >
                                        <p:selectOneMenu  style="margin-right: 3px;width: 77%" id="religionId" filter="true" value="#{bioDataRevisionRequestFormController.bioDataModel.religionId}"

                                        <p:message for="religionId" id="religionMessagesId"/>
                                    </p:column>
                                </p:row>

                                            <f:attribute name="validatorMessage" value="#{appmsg['global.birthDate_validator']}"/>
                                        </p:calendar>
                                        <p:message for="tanggalLahirid" id="messages2"/>
                                    </p:column>

                                    <p:column style="width: 34%">

                                            <f:selectItems value="#{bioDataRevisionRequestFormController.mapRas}"  />

                                            <f:selectItem itemLabel="#{appmsg['global.please_choose']}" itemValue=""/>
                                            <f:selectItems value="#{bioDataRevisionRequestFormController.mapNationality}"  />
                                        </p:selectOneMenu>
                                        <p:message for="wargaNegaraId" id="warganegarMessagesId"/>

                                        <p:inputText value="#{bioDataRevisionRequestFormController.bioDataModel.mobilePhone}" styleClass="isitext_hrm" style="width: 75%" label="#{appmsg['biodata.hp']}" required="true"
                                                     id="mobilePhoneId"  />

                                    </p:column>


                                </p:row>

                                    </p:column>
                                    <p:column style="width: 34%">
                                        <p:selectOneRadio id="bloddId" styleClass="isitext_hrm" required="false" value="#{bioDataRevisionRequestFormController.bioDataModel.bloodType}" label="#{appmsg['biodata.blood_type']}">

                                            <f:selectItem itemLabel="A" itemValue="1" />
                                            <f:selectItem itemLabel="B" itemValue="2" />
                                            <f:selectItem itemLabel="AB" itemValue="3" />
                                            <f:selectItem itemLabel="O" itemValue="4" />
                                        </p:selectOneRadio>
                                        <p:message for="bloddId"/>
                                    </p:column>
                                    <p:column style="width: 16%;background-color: #e1f0f0!important">
                                        <p:outputLabel  value="#{appmsg['biodata.email_address']}" styleClass="label_hrm" for="personalEmailId"/>
                                    </p:column>
                                    <p:column style="width: 34%">
                                        <p:inputText value="#{bioDataRevisionRequestFormController.bioDataModel.personalEmail}" styleClass="isitext_hrm" style="width: 75%" label="#{appmsg['biodata.email_address']}"
                                                     required="false" id="personalEmailId" />
                                        <p:message for="personalEmailId"/>
                                    </p:column>

                                </p:row>
                                <p:row>

                                        <p:outputLabel  value="#{appmsg['biodata.jamsostek']}"  for="jamsostekId" styleClass="label_hrm" />
                                    </p:column>
                                    <p:column style="width: 34%">
                                        <p:inputText value="#{bioDataRevisionRequestFormController.bioDataModel.jamsostek}" styleClass="isitext_hrm" label="#{appmsg['biodata.jamsostek']}"
                                                     style="width: 75%" required="false" id="jamsostekId" />
                                        <p:message for="jamsostekId"/>
                                    </p:column>
                                    <p:column style="width: 16%;background-color: #e1f0f0!important">
                                        <p:outputLabel  value="#{appmsg['biodata.npwp']}" styleClass="label_hrm" for="npwpID"/>
                                    </p:column>
                                    <p:column style="width: 34%">
                                        <p:inputText value="#{bioDataRevisionRequestFormController.bioDataModel.npwp}" styleClass="isitext_hrm" style="width: 75%" label="#{appmsg['biodata.npwp']}"
                                                     required="false" id="npwpID"  />
                                        <p:message for="npwpID"/>
                                    </p:column>

                                </p:row>
                            </p:panelGrid>


                            <!--</p:panel>-->

                            <p:outputLabel value="#{appmsg['global.upload_image']}" styleClass="header_big"/>
                            <p:separator/>
                            <div>

                                <p:fileUpload required="false" sizeLimit="209715200" label="#{appmsg['global.choose_photo']}" fileUploadListener="#{bioDataRevisionRequestFormController.handingFotoUpload}"
                                              mode="advanced"  id="uploadFoto"  style="margin-top:10px;margin-bottom:10px;width: 100%;text-align: left!important"
                                              dragDropSupport="true" multiple="false" update="fotoNameId"
                                              allowTypes="/(\.|\/)(gif|jpe?g|png)$/"/> 
                                <p:outputLabel value="#{appmsg['global.file_name']}"/>
                                <p:outputLabel value=":" style="margin-left: 5px;margin-right: 5px"/>
                                <p:outputLabel value="#{bioDataRevisionRequestFormController.fotoFileName}" id="fotoNameId"/>


                                <p:fileUpload required="false" sizeLimit="209715200" label="#{appmsg['global.choose_fingerprint']}" fileUploadListener="#{bioDataRevisionRequestFormController.handingFingerUpload}"
                                              mode="advanced"  id="uploadFinger"  style="margin-top:10px;margin-bottom:10px;width: 100%;text-align: left!important"
                                              dragDropSupport="true" multiple="false" update="fingerNameId"
                                              allowTypes="/(\.|\/)(gif|jpe?g|png)$/"/> 
                                <p:outputLabel value="#{appmsg['global.file_name']}"/>
                                <p:outputLabel value=":" style="margin-left: 5px;margin-right: 5px"/>
                                <p:outputLabel value="#{bioDataRevisionRequestFormController.fingerFileName}" id="fingerNameId"/>


                                <p:fileUpload required="false" sizeLimit="209715200" label="#{appmsg['global.choose_signature']}" fileUploadListener="#{bioDataRevisionRequestFormController.handingSignatureUpload}"

                                <p:outputLabel value=":" style="margin-left: 5px;margin-right: 5px"/>
                                <p:outputLabel value="#{bioDataRevisionRequestFormController.signatureFileName}" id="signatureId"/>



                            </div>
                            </h:panelGrid>
                        <h:panelGrid style="width: 100%;margin-bottom: 20px;margin-top: 20px" rendered="#{bioDataRevisionRequestFormController.selectedJenisData eq 'address'}" id="panelGridAlamat" >
                            <p:outputLabel value="Daftar Alamat" styleClass="header_big"/>
                        
                        <p:dataTable  id="tableBioAdressId" var="bioAddressesData"  value="#{bioDataController.bioAddresses}" lazy="false" paginator="false"
                                      style="margin-top: 10px;margin-bottom: 40px"
                                      rowIndexVar="no">
                            <!--                            <f:facet name="header">  
                                                            <h:outputText value="#{appmsg['bioaddress.list_of_adress']}"/>
                                                        </f:facet>-->
                            <p:column style="text-align: center;width: 3%">
                                <f:facet name="header">  
                                    <h:outputText value="#{appmsg['global.number']}"/>
                                </f:facet>
                                <h:outputLabel value="#{no+1}." />
                            </p:column>
                            <p:column sortBy="#{bioAddressesData.type}" style="width: 26%">
                                <f:facet name="header">  
                                    <h:outputText value="#{appmsg['global.type']}"/>
                                </f:facet>
                                <h:outputLabel value= "#{bioAddressesData.type}">
                                    <f:converter converterId="bioAddressTypeConverter" />
                                </h:outputLabel>
                            </p:column>

                            <p:column sortBy="#{bioAddressesData.city.province.country.countryName}" style="width: 30%;">
                                <f:facet name="header">  
                                    <h:outputText value="#{appmsg['country.country']}"/>
                                </f:facet>
                                <h:outputLabel value="#{bioAddressesData.city.province.country.countryName}"/>
                            </p:column>
                            <p:column sortBy="#{bioAddressesData.city.province.provinceName}" style="width: 30%;">
                                <f:facet name="header">  
                                    <h:outputText value="#{appmsg['province.province']}"/>
                                </f:facet>
                                <h:outputLabel value= "#{bioAddressesData.city.province.provinceName}"/>
                            </p:column>
                            <p:column sortBy="#{bioAddressesData.city.cityName}" style="width: 26%;">
                                <f:facet name="header">  
                                    <h:outputText value="#{appmsg['city.city']}"/>
                                </f:facet>
                                <h:outputLabel value= "#{bioAddressesData.city.cityName}"/>
                            </p:column>
                            <p:column sortBy="#{bioAddressesData.addressDetail}" style="width: 30%;">
                                <f:facet name="header">  
                                    <h:outputText value="#{appmsg['global.address']}"/>
                                </f:facet>
                                <h:outputLabel value= "#{bioAddressesData.addressDetail}"/>
                            </p:column>
                            <p:column headerText="#{appmsg['global.action']}" style="width: 20%;text-align: center" exportable="false">
                                <p:commandButton icon="ui-icon-clipboard" title="#{appmsg['global.maps']}" label="#{appmsg['global.maps']}" value="Google Map"

                                    <f:setPropertyActionListener value="#{bioAddressesData}" target="#{bioDataController.selectedBioAddress}" />
                                    <p:ajax event="dialogReturn" listener="#{bioDataController.onDialogReturnBioAddress}"  update="tableBioAdressId,:growlBidoDataFormId"/>
                                </p:commandButton>
                                -
                                <p:commandButton icon="ui-icon-zoomin" title="#{appmsg['global.detail']}" label="#{appmsg['global.detail']}" 
                                                 style="font-size: 10px!important" update=":panelDialogBioAddressDetailId"
                                                 action="#{bioDataController.doSelectBioAddress()}" onclick="PF('statusDialog').show()"  oncomplete="PF('dialogDetailBioAddress').show()">                        
                                    <f:setPropertyActionListener value="#{bioAddressesData}" target="#{bioDataController.selectedBioAddress}" />
                                </p:commandButton>

                            </p:column>
                        </p:dataTable>
                        </h:panelGrid>
                       <!--  </div> -->
                       </p:panel>
                            <p:separator/>
                  

                        <div style="margin-bottom: 5px">

                                             icon="ui-icon-disk"
                                             id="buttonSave" title="#{appmsg['global.save']}"/>                            
                            <p:commandButton value="#{appmsg['global.back']}"  icon="ui-icon-contact"  title="#{appmsg['global.back']}" action="#{bioDataRevisionRequestFormController.doBack()}" immediate="true"
                                             styleClass="label_button"/>

                        </div>

                    <p:focus  context="bioDataFormId" id="focusId"/>
                </h:form>

                                </p:outputLabel>
