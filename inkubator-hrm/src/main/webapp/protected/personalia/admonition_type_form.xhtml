<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions">
    <h:head>
        <title>IGNORED</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/dialog_layout.xhtml">
            <ui:define name="windowTitle">

            </ui:define>
            <ui:define name="center">
                <p:growl id="growlAdmonitionTypeFormlId" globalOnly="true" showDetail="true"/>
                <h:form id="formAdmonitionTypeFormId">
                    <h:panelGrid  columns="2">
                        <p:graphicImage library="images" name="admonitionType.png" height="36" width="36" />
                        <h:panelGroup layout="block">
                            <h:panelGrid>
                                <p:outputLabel value="#{appmsg['admonitionType.form_admonitionType']}" styleClass="header_big" />
                                <p:outputLabel value="#{appmsg['admonitionType.admonitionType_data_from_reference']}" styleClass="header_small_no_bold" />
                            </h:panelGrid>
                        </h:panelGroup>
                    </h:panelGrid>
                    <p:separator  style="margin-left: 0px;margin-right: 0px;margin-bottom: 10px"/>
                    <h:panelGrid columns="1" style="margin-bottom: 5px;margin-left: 0px">
                        <h:outputLabel value="#{appmsg['global.ensure_data_you_enter']}" styleClass="label_hrm" style="font-weight: normal!important"/>
                        <h:outputLabel value="#{appmsg['admonitionType.dialog_info']}" styleClass="label_hrm" style="font-weight: normal!important"/>
                        <h:outputLabel value="#{appmsg['admonitionType.dialog_info_2']}" styleClass="label_hrm" style="font-weight: normal!important"/>
                    </h:panelGrid> 
                    <p:panelGrid styleClass="grid_no_border" style="margin-left: 0px;margin-right: 0px">
                        <p:row>
                            <p:column style="width: 29%">
                                <p:outputLabel for="codeId" value="#{appmsg['admonitionType.admonitionType_code']}" styleClass="label_hrm"/>
                            </p:column>
                            <p:column style="width: 1%">
                                <h:outputLabel for="codeId" value=":" styleClass="label_hrm"/>
                            </p:column>
                            <p:column  style="width: 70%">
                                <p:focus for ="codeId">
                                    <p:inputText id="codeId" title="#{appmsg['admonitionType.admonitionType_code']}" value="#{admonitionTypeFormController.admonitionTypeModel.code}" 
                                                 required="true" requiredMessage="#{appmsg['admonitionType.admonitionType_code_should_not_be_empty']}" maxlength="8" styleClass="isitext_hrm" style="width:250px;" />
                                </p:focus>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="3">
                                <p:message for="codeId"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column style="width: 29%">
                                <p:outputLabel for="nameId" value="#{appmsg['admonitionType.admonitionType_name']}" styleClass="label_hrm"/>
                            </p:column>
                            <p:column style="width: 1%">
                                <h:outputLabel for="nameId" value=":" styleClass="label_hrm"/>
                            </p:column>
                            <p:column  style="width: 70%">
                                <p:inputText id="nameId" title="#{appmsg['admonitionType.admonitionType_name']}" value="#{admonitionTypeFormController.admonitionTypeModel.name}" 
                                             required="true" requiredMessage="#{appmsg['admonitionType.admonitionType_name_should_not_be_empty']}" maxlength="60" styleClass="isitext_hrm" style="width:250px;" />

                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="3">
                                <p:message for="nameId"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column style="width: 29%">
                                <p:outputLabel for="longId" value="#{appmsg['admonitionType.admonitionType_long']}" styleClass="label_hrm"/>
                            </p:column>
                            <p:column style="width: 1%">
                                <h:outputLabel for="longId" value=":" styleClass="label_hrm"/>
                            </p:column>
                            <p:column  style="width: 70%">

                                <p:inputText id="longId" title="#{appmsg['admonitionType.admonitionType_long']}" value="#{admonitionTypeFormController.admonitionTypeModel.longTerm}" 
                                             required="true" requiredMessage="#{appmsg['admonitionType.admonitionType_long_should_not_be_empty']}" maxlength="11" styleClass="isitext_hrm" style="width:150px;" >
                                    <pe:keyFilter mask="num"></pe:keyFilter>
                                </p:inputText>
                                <h:outputLabel for="longId" value="   #{appmsg['admonitionType.admonitionType_day']}" styleClass="label_hrm"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="3">
                                <p:message for="longId"/>
                            </p:column>
                        </p:row>     
                        <p:row>
                            <p:column style="width: 29%">
                                <p:outputLabel for="suspendId" value="#{appmsg['admonitionType.admonitionType_suspend']}" styleClass="label_hrm"/>
                            </p:column>
                            <p:column style="width: 1%">
                                <h:outputLabel for="suspendId" value=":" styleClass="label_hrm"/>
                            </p:column>
                            <p:column  style="width: 70%">

                                <p:inputText id="suspendId" title="#{appmsg['admonitionType.admonitionType_suspend']}" value="#{admonitionTypeFormController.admonitionTypeModel.suspend}" 
                                             required="true" requiredMessage="#{appmsg['admonitionType.admonitionType_suspend_should_not_be_empty']}" maxlength="11" styleClass="isitext_hrm" style="width:150px;" >
                                    <pe:keyFilter mask="num"></pe:keyFilter>
                                </p:inputText>
                                <h:outputLabel for="suspendId" value="   #{appmsg['admonitionType.admonitionType_month']}" styleClass="label_hrm"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="3">
                                <p:message for="suspendId"/>
                            </p:column>
                        </p:row> 
                        <p:row>
                            <p:column style="width: 29%">
                                <p:outputLabel for="cutId" value="#{appmsg['admonitionType.admonitionType_cut']}" styleClass="label_hrm"/>
                            </p:column>
                            <p:column style="width: 1%">
                                <h:outputLabel for="cutId" value=":" styleClass="label_hrm"/>
                            </p:column>
                            <p:column  style="width: 70%">

                                <p:spinner id="cutId" title="#{appmsg['admonitionType.admonitionType_cut']}" value="#{admonitionTypeFormController.admonitionTypeModel.salaryCut}" stepFactor="0.25"
                                             required="true" requiredMessage="#{appmsg['admonitionType.admonitionType_cut_should_not_be_empty']}"  />
                                <h:outputLabel for="cutId" value="   %" styleClass="label_hrm"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="3">
                                <p:message for="cutId"/>
                            </p:column>
                        </p:row> 
                        <p:row>
                            <p:column style="width: 29%">
                                <p:outputLabel for="descriptionId" value="#{appmsg['global.description']}" styleClass="label_hrm"/>
                            </p:column>
                            <p:column style="width: 1%">
                                <h:outputLabel for="descriptionId" value=":" styleClass="label_hrm"/>
                            </p:column>
                            <p:column  style="width: 70%">
                                <p:inputTextarea id="descriptionId" title="#{appmsg['global.description']}" value="#{admonitionTypeFormController.admonitionTypeModel.description}" 
                                                 required="false" maxlength="500" counter="counter" counterTemplate="#{appmsg['global.remaining']}" styleClass="isitext_hrm" style="width:250px;" />

                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column style="width: 29%;" >
                                <p:outputLabel  for="counter" styleClass="label_hrm" />
                            </p:column>
                            <p:column style="width: 1%;" >
                                <p:outputLabel  for="counter" styleClass="label_hrm" />
                            </p:column>
                            <p:column style="width: 70%">
                                <h:outputText id="counter" />
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="3">
                                <p:message for="descriptionId"/>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                    <p:separator style="margin-top: 30px;margin-bottom: 10px"/>
                    <h:panelGrid columns="2" style="margin-bottom: -30px!important">
                        <p:commandButton value="#{appmsg['global.save']}" ajax="true" update="formAdmonitionTypeFormId,:growlAdmonitionTypeFormlId"
                                         action="#{admonitionTypeFormController.doSave()}" styleClass="isitext_hrm"
                                         style="margin-right: 5px" label="#{appmsg['global.save']}"
                                         icon="ui-icon-disk" title="#{appmsg['global.save']}"/>
                        <p:commandButton value="#{appmsg['global.reset']}" title="#{appmsg['global.reset']}" process="@this" update="formAdmonitionTypeFormId"
                                         icon="ui-icon-refresh" styleClass="isitext_hrm" >  
                            <p:resetInput target="formAdmonitionTypeFormId" />  
                        </p:commandButton>
                    </h:panelGrid>
                </h:form>
            </ui:define>

        </ui:composition>

    </h:body>
</html>
