<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions">
    <h:head>
        <title>IGNORED</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/dialog_layout.xhtml">
            <ui:define name="windowTitle">

            </ui:define>
            <ui:define name="center">
                <p:growl id="growlCompanyBankAccountFormId" globalOnly="true" showDetail="true"/>
                <h:form id="formCompanyBankAccountFormId">
                	<p:focus context="formCompanyBankAccountFormId"/>
                    <h:panelGrid  columns="2">
                        <p:graphicImage library="images" name="bio_data.png" height="36" width="36" />
                        <h:panelGroup layout="block">
                            <h:panelGrid>
                                <p:outputLabel value="#{appmsg['ohsa.data_emp_involved']}" styleClass="header_big" />
                                <p:outputLabel value="#{appmsg['ohsa.data_emp_involved_from_ohsa_incident']}" styleClass="header_small_no_bold" />
                            </h:panelGrid>
                        </h:panelGroup>
                    </h:panelGrid>
                    <p:separator  style="margin-left: 0px;margin-right: 0px;margin-bottom: 10px"/>
                    <h:panelGrid columns="1" style="margin-bottom: 5px;margin-left: 0px">
                        <h:outputLabel value="#{appmsg['global.ensure_data_you_enter']}" styleClass="label_hrm" style="font-weight: normal!important"/>
                    </h:panelGrid> 
                    <p:panelGrid styleClass="grid_no_border" style="margin-left: 0px;margin-right: 0px">
                        <p:row>
                            <p:column style="width: 39%">
                                <p:outputLabel for="employeeId" value="#{appmsg['employee.employee_name']}" styleClass="label_hrm"/>
                            </p:column>
                            <p:column style="width: 1%">
                                <h:outputLabel for="employeeId" value=":" styleClass="label_hrm"/>
                            </p:column>
                            <p:column  style="width: 60%">
                                
                                <p:autoComplete id="employeeId" title="#{appmsg['publicHolidayException.publicHolidayException_emp']}" 
                                                value="#{ohsaEmpInvolveFormController.ohsaEmpInvolve.empData}"
                                                completeMethod="#{ohsaEmpInvolveFormController.completeEmpData}"
                                                var="employee" emptyMessage="Employee Not Found"
                                                maxResults="8" itemValue="#{employee}"
                                                itemLabel="#{employee.nik} #{employee.bioData.firstName} #{employee.bioData.middleName} #{employee.bioData.lastName}"
                                                converter="empDataConverter" required="true" 
                                                requiredMessage="#{appmsg['publicHolidayException.publicHolidayException_emp_should_not_be_empty']}" 
                                                styleClass="isitext_hrm" size="35" style="width:250px;" />

                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="3">
                                <p:message for="employeeId"/>
                            </p:column>
                        </p:row>                        
                       
                    </p:panelGrid>
                    <p:separator style="margin-top: 30px;margin-bottom: 10px"/>
                    <h:panelGrid columns="2" style="margin-bottom: -30px!important">
                        <p:commandButton value="#{appmsg['global.save']}" ajax="true" update="formCompanyBankAccountFormId,:growlCompanyBankAccountFormId"
                                         action="#{ohsaEmpInvolveFormController.doSave()}" styleClass="isitext_hrm"
                                         style="margin-right: 5px" label="#{appmsg['global.save']}"
                                         icon="ui-icon-disk" title="#{appmsg['global.save']}"/>
                        <p:commandButton value="#{appmsg['global.reset']}" title="#{appmsg['global.reset']}" process="@this" update="formCompanyBankAccountFormId"
                                         icon="ui-icon-refresh" styleClass="isitext_hrm" >  
                            <p:resetInput target="formCompanyBankAccountFormId" />  
                        </p:commandButton>
                    </h:panelGrid>
                </h:form>
            </ui:define>

        </ui:composition>

    </h:body>
</html>
