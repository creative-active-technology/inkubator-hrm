<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions">
    <h:head>
        <title>IGNORED</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/dialog_layout.xhtml">
            <ui:define name="windowTitle">

            </ui:define>
            <ui:define name="center">
                <p:dataTable value="#{scheduleDetilApprovalController.listTempJadwalKaryawan}" var="empDatas" rowIndexVar="no" style="margin-top: 20px;margin-bottom: 15px">
                    <f:facet name="header">  
                        <h:outputText value="#{appmsg['employeeschedule.work_schedule']}" style="text-align: left" styleClass="label_hrm"/> 
                    </f:facet>
                    <p:column style="text-align: center;width: 25px;max-width: 25px">
                        <f:facet name="header">  
                            <h:outputText value="#{appmsg['global.number']}" />
                        </f:facet>
                        <h:outputLabel value="#{no+1}." />
                    </p:column>
                    <p:column > 
                        <f:facet name="header">  
                            <h:outputText value="#{appmsg['workschedule.date_attedance']}" />
                        </f:facet>
                        <p:outputLabel value="#{empDatas.tanggalWaktuKerja}" >
                            <f:convertDateTime pattern="EEEE, dd MMMM yyyy" />
                        </p:outputLabel>
                    </p:column> 
                    <p:column > 
                        <f:facet name="header">  
                            <h:outputText value="#{appmsg['workschedule.status_attedance']}" />
                        </f:facet>
                        <p:outputLabel value=" #{empDatas.wtWorkingHour.attendanceStatus.statusKehadrian}" />
                    </p:column>
                    <p:column > 
                        <f:facet name="header">  
                            <h:outputText value="#{appmsg['workschedule.shift_name']}" />
                        </f:facet>
                        <h:outputLabel value=" #{empDatas.wtWorkingHour.name}" />
                    </p:column>
                    <p:column style="text-align: center"> 
                        <f:facet name="header">  
                            <h:outputText value="#{appmsg['workschedule.operating_hours']}" />
                        </f:facet>
                        <p:outputLabel value=" #{empDatas.wtWorkingHour.workingHourBegin}" >
                            <f:convertDateTime pattern="hh:mm:ss" />
                        </p:outputLabel>
                        -
                        <p:outputLabel value=" #{empDatas.wtWorkingHour.workingHourEnd}" >
                            <f:convertDateTime pattern="hh:mm:ss" />
                        </p:outputLabel>
                    </p:column>

                    <p:column style="text-align: center"> 
                        <f:facet name="header">  
                            <h:outputText value="#{appmsg['workschedule.break_hours']}" />
                        </f:facet>
                        <p:outputLabel value=" #{empDatas.wtWorkingHour.breakHourBegin}" >
                            <f:convertDateTime pattern="hh:mm" />
                        </p:outputLabel>
                        -
                        <p:outputLabel value=" #{empDatas.wtWorkingHour.breakHourEnd}" >
                            <f:convertDateTime pattern="hh:mm" />
                        </p:outputLabel>
                    </p:column>


                </p:dataTable>
            </ui:define>

        </ui:composition>

    </h:body>
</html>
