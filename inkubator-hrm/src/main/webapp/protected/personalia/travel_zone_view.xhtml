<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions">
    <h:head>
        <title>IGNORED</title>
    </h:head>
    <h:body>

        <ui:composition template="/templates/master_layout_full.xhtml">
            <ui:define name="windowTitle">
                Home
            </ui:define>
            <ui:define name="center">
                <div id="box_bg" style="margin: 10px">                    
                    <h:panelGrid style="margin-bottom: 5px" columns="2">
                        <p:graphicImage library="images" name="zona_perjalanan_dinas.png" height="36" width="36" cache="true"/>
                        <h:panelGroup layout="block">
                            <h:panelGrid>
                                <p:outputLabel value="#{appmsg['travelZone.travelZone']}" styleClass="header_big" />
                                <p:outputLabel value="#{appmsg['travelZone.travelZone_data_from_reference']}" styleClass="header_small_no_bold" />
                            </h:panelGrid>
                        </h:panelGroup>
                    </h:panelGrid>

                    <p:separator/>
                    <p:growl id="growlTravelZoneViewlId" globalOnly="true" showDetail="true" />

                    <h:form id="formTravelZoneViewId">
                        <p:toolbar  style="margin-top: 10px">
                            <p:toolbarGroup align="left">
                                <h:panelGrid columns="5">
                                    <p:outputLabel value="#{appmsg['global.searching']}" title="#{appmsg['global.searching']}" styleClass="label_hrm" />
                                    <p:outputLabel value=":" />
                                    <p:selectOneMenu value="#{travelZoneViewController.searchParameter.keyParam}" style="margin-right: 3px" >
                                        <f:selectItem itemLabel="#{appmsg['global.please_choose']}" itemValue=""/>
                                        <f:selectItem itemLabel="#{appmsg['travelZone.travelZone_code']}" itemValue="code"/>
                                        <f:selectItem itemLabel="#{appmsg['travelZone.travelZone_name']}" itemValue="name"/>
                                    </p:selectOneMenu>
                                    <p:inputText id="searchId" value="#{travelZoneViewController.searchParameter.parameter}" style="width: 250px" styleClass="isitext_hrm"/>
                                    <p:commandButton id="btnSearchId" value="#{appmsg['global.search']}" title="#{appmsg['global.search']}" action="#{travelZoneViewController.doSearch()}" update="tableTravelZoneId"  styleClass="label_button" icon="ui-icon-search"/>
                                </h:panelGrid>
                            </p:toolbarGroup>
                            <p:toolbarGroup align="right">
                                <h:panelGrid columns="3" >
                                    <p:commandButton value="#{appmsg['global.export']}" style="margin-right: 5px" icon="ui-icon-calculator" title="#{appmsg['global.export_excel']}" ajax="false" onclick="PrimeFaces.monitorDownload(start, stop)">
                                        <pe:exporter target="tableTravelZoneId" type="xlsx" pageOnly="false" selectionOnly="false" fileName="List_TravelZone"/>
                                    </p:commandButton>
                                    <p:commandButton value="#{appmsg['global.add']}" title="#{appmsg['global.add']}" actionListener="#{travelZoneViewController.doAdd()}" label="#{appmsg['global.add']}" styleClass="label_button" icon="ui-icon-document" ajax="true">
                                        <p:ajax event="dialogReturn" listener="#{travelZoneViewController.onDialogReturn}"  update="tableTravelZoneId,:growlTravelZoneViewlId"/>
                                    </p:commandButton>

                                    <p:commandButton value="#{appmsg['global.close']}" title="#{appmsg['global.close']}" styleClass="label_button" action="#{travelZoneViewController.doClose()}" icon="ui-icon-home" immediate="true" ajax="true" partialSubmit="true" process="@this"/>
                                </h:panelGrid>
                            </p:toolbarGroup>
                        </p:toolbar>
                        <p:focus for="searchId" />

                        <p:dataTable  id="tableTravelZoneId" var="travelZoneData"  value="#{travelZoneViewController.lazyDataTravelZone}" lazy="true" paginator="true" pageLinks="7"
                                      paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {PageLinks} {NextPageLink} {LastPageLink}"
                                      rows="11" rowsPerPageTemplate="5,7,11,15,21,25,31" style="margin-top: 10px;margin-bottom: 10px"
                                      rowIndexVar="no">
                            <f:facet name="header">  
                                <h:outputText value="#{appmsg['travelZone.list_of_travelZone']}"/>
                            </f:facet> 
                            <p:column style="text-align: center;width: 3%">
                                <f:facet name="header">  
                                    <h:outputText value="#{appmsg['global.number']}"/>
                                </f:facet>
                                <h:outputLabel value="#{no+1}." />
                            </p:column>
                            <p:column sortBy="#{travelZoneData.code}"  style="width: 15%">
                                <f:facet name="header">  
                                    <h:outputText value="#{appmsg['global.code']}"/>
                                </f:facet>
                                <h:outputLabel value= "#{travelZoneData.code}"/>
                            </p:column>                              
                            <p:column sortBy="#{travelZoneData.name}"  style="width: 35%">
                                <f:facet name="header">  
                                    <h:outputText value="#{appmsg['global.name']}"/>
                                </f:facet>
                                <h:outputLabel value= "#{travelZoneData.name}"/>
                            </p:column>
                            <p:column sortBy="#{travelZoneData.category}"  style=" width: 22%">
                                <f:facet name="header">  
                                    <h:outputText value="#{appmsg['travelZone.travelZone_category']}"/>
                                </f:facet>
                                <h:outputLabel value= "#{travelZoneData.category}">
                                    <f:converter converterId="zoneCategoryConverter"/>
                                </h:outputLabel>
                            </p:column>
                            <p:column sortBy="#{travelZoneData.distance}"  style="width: 15%">
                                <f:facet name="header">  
                                    <h:outputText value="#{appmsg['travelZone.travelZone_distance']}"/>
                                </f:facet>
                                <h:outputLabel value= "#{travelZoneData.distance}" /> KM
                            </p:column>
                            <p:column headerText="#{appmsg['global.action']}" style="width: 10%;text-align: center" exportable="false">
                                <p:commandButton icon="ui-icon-zoomin" title="#{appmsg['global.detail']}" label="#{appmsg['global.detail']}" 
                                                 style="font-size: 10px!important" update=":panelDialogDetailId" 
                                                 action="#{travelZoneViewController.doDetail()}" onclick="PF('statusDialog').show()"  oncomplete="PF('dialogDetailTravelZone').show()">                        
                                    <f:setPropertyActionListener value="#{travelZoneData}" target="#{travelZoneViewController.selectedTravelZone}" />
                                </p:commandButton>
                                - 
                                <p:commandButton icon="ui-icon-trash" title="#{appmsg['global.delete']}" label="#{appmsg['global.delete']}"  
                                                 style="font-size: 10px!important" update=":panelDialogConfirmId" 
                                                 action="#{travelZoneViewController.doDetail()}" onclick="PF('statusDialog').show()"  oncomplete="PF('dialogConfirmTravelZone').show()">
                                    <f:setPropertyActionListener value="#{travelZoneData}" target="#{travelZoneViewController.selectedTravelZone}" />
                                </p:commandButton>
                                -
                                <p:commandButton icon="ui-icon-folder-open" title="#{appmsg['global.edit']}" label="#{appmsg['global.edit']}" style="font-size: 10px!important" 
                                                 action="#{travelZoneViewController.doUpdate()}" >
                                    <f:setPropertyActionListener value="#{travelZoneData}" target="#{travelZoneViewController.selectedTravelZone}" />
                                    <p:ajax event="dialogReturn" listener="#{travelZoneViewController.onDialogReturn}"  update="tableTravelZoneId,:growlTravelZoneViewlId"/>
                                </p:commandButton>
                            </p:column>                        
                            <f:facet name="footer">
                                <p:outputLabel value="#{appmsg['global.total_data']} : "/>
                                <p:outputLabel value="#{travelZoneViewController.lazyDataTravelZone.rowCount}"/>
                                <p:outputLabel value="Data" style="margin-left: 3px"/>
                            </f:facet>  
                        </p:dataTable>
                        <p:blockUI block="formTravelZoneViewId" trigger="tableTravelZoneId,btnSearchId" >
                            <h:panelGrid columns="2" styleClass="grid_no_border">
                                <h:graphicImage library="images" name="loading.gif" width="42" height="42"/>
                                <h:outputLabel value="#{appmsg['global.waiting']}" styleClass="label_hrm"/>
                            </h:panelGrid>
                        </p:blockUI>
                        <p:dialog modal="true" widgetVar="statusDialog" header="#{appmsg['global.waiting']}" draggable="false" closable="false" resizable="false">
                            <div align="center"><h:graphicImage library="images" name="waiting.gif"/></div>
                        </p:dialog>
                    </h:form>
                </div>

                <p:dialog widgetVar="dialogConfirmTravelZone" header="#{appmsg['global.header_confirmation']}" modal="true" width="450" dynamic="true" onShow="PF('statusDialog').hide()"
                          appendTo="@(body)" resizable="false" hideEffect="puff" showEffect="clip" closeOnEscape="true"  styleClass="header_small_no_bold">
                    <div align="center">
                        <div align="center">
                            <h:panelGrid columns="2" style="text-align: justify">
                                <p:graphicImage library="images" name="recycle_bin.png" width="81" height="81" cache="true" />
                                <h:panelGroup>
                                    <h:panelGrid style="text-align: center">
                                        <p:outputLabel value="#{appmsg['global.delete_confirm']}" styleClass="label_hrm"/>
                                    </h:panelGrid>
                                </h:panelGroup>
                            </h:panelGrid>
                        </div>
                        <h:panelGrid id="panelDialogConfirmId"  columns="3">
                            <p:outputLabel value="#{appmsg['travelZone.travelZone']}"  style="font-weight: bold"/>
                            <p:outputLabel value=":"  style="font-weight: bold"/>
                            <p:outputLabel value="#{travelZoneViewController.selectedTravelZone.name}" styleClass="label_hrm"/>
                        </h:panelGrid>
                        <p:separator/>
                        <p:commandButton value="#{appmsg['global.yes']}" action="#{travelZoneViewController.doDelete()}" update="formTravelZoneViewId,:growlTravelZoneViewlId"
                                         oncomplete="PF('dialogConfirmTravelZone').hide()" style="margin-right: 5px" icon="ui-icon-check"/>
                        <p:commandButton value="#{appmsg['global.no']}" oncomplete="PF('dialogConfirmTravelZone').hide()" icon="ui-icon-close" />                     	
                    </div>
                </p:dialog>
                <p:dialog widgetVar="dialogDetailTravelZone" header="#{appmsg['travelZone.detail_dialog']}" styleClass="header_small_no_bold" width="450" modal="true" resizable="false" hideEffect="puff" 
                          showEffect="clip" onShow="PF('statusDialog').hide()" appendTo="@(body)">
                    <p:panelGrid id="panelDialogDetailId" style="width:100%;margin:5px;">
                        <p:row>
                            <p:column style="width:45%"><p:outputLabel value="#{appmsg['travelZone.travelZone_code']}" styleClass="label_hrm"/></p:column>
                            <p:column style="width:55%;"><p:outputLabel value="#{travelZoneViewController.selectedTravelZone.code}" styleClass="label_hrm"/></p:column>
                        </p:row>
                        <p:row>
                            <p:column style="width:45%"><p:outputLabel value="#{appmsg['travelZone.travelZone_name']}" styleClass="label_hrm"/></p:column>
                            <p:column style="width:55%;"><p:outputLabel value="#{travelZoneViewController.selectedTravelZone.name}" styleClass="label_hrm"/></p:column>
                        </p:row>
                        <p:row>
                            <p:column style="width:45%"><p:outputLabel value="#{appmsg['travelZone.travelZone_category']}" styleClass="label_hrm"/></p:column>
                            <p:column style="width:55%;">
                                <p:outputLabel value="#{travelZoneViewController.selectedTravelZone.category}" styleClass="label_hrm">
                                    <f:converter converterId="zoneCategoryConverter"/>
                                </p:outputLabel>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column style="width:45%"><p:outputLabel value="#{appmsg['travelZone.travelZone_distance']}" styleClass="label_hrm"/></p:column>
                            <p:column style="width:55%;"><p:outputLabel value="#{travelZoneViewController.selectedTravelZone.distance} KM" styleClass="label_hrm"/></p:column>
                        </p:row>
                        <p:row>
                            <p:column style="width:45%"><p:outputLabel value="#{appmsg['global.description']}" styleClass="label_hrm"/></p:column>
                            <p:column style="width:55%;"><p:outputLabel value="#{travelZoneViewController.selectedTravelZone.description}" styleClass="label_hrm"/></p:column>
                        </p:row>
                        <f:facet name="footer">
                            <p:row>
                                <p:column colspan="2"><p:outputLabel value="#{appmsg['menu.data_reference']} - #{appmsg['travelZone.travelZone']}" styleClass="label_hrm" style="margin-left: 5px "/></p:column>
                            </p:row>
                        </f:facet>
                    </p:panelGrid>
                </p:dialog>
            </ui:define>
        </ui:composition>

    </h:body>
</html>
