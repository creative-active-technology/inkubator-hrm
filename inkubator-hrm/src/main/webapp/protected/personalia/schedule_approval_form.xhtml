<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>IGNORED</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/master_layout_full.xhtml">
            <ui:define name="windowTitle">
                Home
            </ui:define>
            <ui:define name="center">              
                <h:form id="formLoanDetailId">
                    <div id="box_bg" style="margin: 10px">
                        <h:panelGrid  columns="2">
                            <p:graphicImage library="images" name="task.png" height="36" width="36" />
                            <h:panelGroup layout="block">
                                <h:panelGrid>
                                    <p:outputLabel value="Detil Penempatan Jadwal Kerja" styleClass="header_big" />
                                    <p:outputLabel value="Data Penempatan Jadwal Kerja dari Aplikasi" styleClass="header_small_no_bold" />
                                </h:panelGrid>
                            </h:panelGroup>
                        </h:panelGrid>
                        <p:separator  style="margin-left: 0px;margin-right: 0px;margin-bottom: 10px"/>
                        <p:growl id="growlPenempatanJadwalApprovalId" showDetail="true" showSummary="true" />
                        <h:form>
                            <p:panelGrid style="width: 100%;margin-top: 20px;margin-bottom: 20px" styleClass="grid_border3">
                                <p:row>
                                    <p:column style="width: 17%;background-color: #e1f0f0!important" >
                                        <p:outputLabel  value="#{appmsg['workinggroup.working_group_code_of_working_group']}" style="font-weight: bold"/>
                                    </p:column>
                                    <p:column style="width: 34%">
                                        <p:outputLabel  value="#{scheduleApprovalFormController.selectedWtGroupWorking.code}"/>
                                    </p:column>
                                    <p:column style="width: 17%;background-color: #e1f0f0!important">
                                        <p:outputLabel  value="#{appmsg['workinggroup.working_group_name_of_working_group']}" style="font-weight: bold"/>
                                    </p:column>
                                    <p:column style="width: 34%">

                                        <p:outputLabel  value="#{scheduleApprovalFormController.selectedWtGroupWorking.name}" />
                                    </p:column>

                                </p:row>

                                <p:row>
                                    <p:column style="width: 17%;background-color: #e1f0f0!important" >
                                        <p:outputLabel  value="#{appmsg['workinggroup.working_group_working_time_per_hour']}" style="font-weight: bold"/>
                                    </p:column>
                                    <p:column style="width: 34%">
                                        <p:outputLabel  value="#{scheduleApprovalFormController.selectedWtGroupWorking.workingTimePerday}" />
                                        <h:outputLabel value="#{appmsg['global.hour']}" style="margin-left: 5px"/>
                                    </p:column>
                                    <p:column style="width: 17%;background-color: #e1f0f0!important">
                                        <p:outputLabel  value="#{appmsg['workinggroup.working_group_working_time_per_week']}" style="font-weight: bold"/>
                                    </p:column>
                                    <p:column style="width: 34%">
                                        <p:outputLabel  value="#{scheduleApprovalFormController.selectedWtGroupWorking.workingTimePerweek}" />
                                        <h:outputLabel value="#{appmsg['global.hour']}" style="margin-left: 5px"/>
                                    </p:column>

                                </p:row>
                                <p:row>
                                    <p:column style="width: 17%;background-color: #e1f0f0!important" >
                                        <p:outputLabel  value="#{appmsg['workinggroup.working_group_working_overtime_by_workers']}" style="font-weight: bold"/>
                                    </p:column>
                                    <p:column style="width: 34%">
                                        <h:outputFormat  value="#{scheduleApprovalFormController.selectedWtGroupWorking.overtimeBasedOnAttendance}" >
                                            <f:converter converterId="booleanMessageConverter"/>
                                        </h:outputFormat>
                                    </p:column>
                                    <p:column style="width: 17%;background-color: #e1f0f0!important"  >
                                        <p:outputLabel  value="#{appmsg['workinggroup.working_group_recurring']}" style="font-weight: bold"/>
                                    </p:column>
                                    <p:column style="width: 34%">
                                        <h:outputLabel value="#{scheduleApprovalFormController.selectedWtGroupWorking.isPeriodic}" >
                                            <f:converter converterId="booleanMessageConverter"/>
                                        </h:outputLabel>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column style="width: 17%;background-color: #e1f0f0!important" >
                                        <p:outputLabel  value="#{appmsg['workinggroup.working_group_working_overtime_by_request']}" style="font-weight: bold"/>
                                    </p:column>
                                    <p:column style="width: 34%" >
                                        <h:outputLabel  value="#{scheduleApprovalFormController.selectedWtGroupWorking.overtimeBasedOnRequest}" >
                                            <f:converter converterId="booleanMessageConverter"/>
                                        </h:outputLabel>
                                    </p:column>
                                    <p:column style="width: 17%;background-color: #e1f0f0!important" >
                                        <p:outputLabel  value="Jenis Perulangan" style="font-weight: bold"/>
                                    </p:column>
                                    <p:column style="width: 34%" >
                                        <p:outputLabel value="#{scheduleApprovalFormController.selectedWtGroupWorking.typeSequeace}" >
                                            <f:converter converterId="jenisSequenceConverter" />
                                        </p:outputLabel>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column style="width: 17%;background-color: #e1f0f0!important" >
                                        <p:outputLabel  value="Siklus Kerja" style="font-weight: bold"/>
                                    </p:column>
                                    <p:column style="width: 34%">
                                        <p:outputLabel  value="#{scheduleApprovalFormController.beginScheduleDate}" >
                                            <f:convertDateTime pattern="EEEE,dd MMMM yyyy" />
                                        </p:outputLabel>
                                        <p:outputLabel value="-" style="margin-left: 5px;margin-right: 5px"/>
                                        <p:outputLabel  value="#{scheduleApprovalFormController.endScheduleDate}" >
                                            <f:convertDateTime pattern="EEEE, dd MMMM yyyy" />
                                        </p:outputLabel>
                                    </p:column>
                                    <p:column style="width: 17%;background-color: #e1f0f0!important">
                                        <p:outputLabel  value="Detail Jadwal Kerja" style="font-weight: bold"/>
                                    </p:column>
                                    <p:column style="width: 34%">
                                        <p:commandLink action="#{scheduleApprovalFormController.doDetail()}" 
                                                       title="Persetujuan" ajax="true" >  
                                            <h:outputText value="Lihat Jadwal Kerja" title="Lihat Jadwal Kerja" />
                                            <f:setPropertyActionListener value="#{approval}" target="#{homeApproalActivityController.selectedApprovalActivity}" />   
                                        </p:commandLink>
                                    </p:column>

                                </p:row>
                                <p:row rendered="#{scheduleApprovalFormController.isWaitingApproval}">
                                    <p:column style="width: 20%;background-color: #e1f0f0!important">
                                        <p:outputLabel value="#{appmsg['global.comment']}" styleClass="label_hrm"/>
                                    </p:column>
                                    <p:column  style="width: 80%" colspan="3">
                                        <p:inputTextarea title="#{appmsg['global.comment']}" value="#{scheduleApprovalFormController.comment}" 
                                                         maxlength="1000" styleClass="isitext_hrm" style="width:99%;" />
                                    </p:column>
                                </p:row>	
                            </p:panelGrid>
                            <p:dataTable id="radioDT" var="emp" value="#{scheduleApprovalFormController.dataToshow}" selection="#{scheduleApprovalFormController.dataToSave}" rowKey="#{emp.id}">
                                <f:facet name="header">
                                    Daftar Karyawan
                                </f:facet>
                                <p:column selectionMode="multiple" style="width:16px;text-align:center"/>
                                <p:column headerText="NIK">
                                    <p:outputLabel value="#{emp.nik}" />
                                </p:column>
                                <p:column headerText="Nama">
                                    <p:outputLabel value="#{emp.bioData.firstName} #{emp.bioData.lastName}" />
                                </p:column>
                                <p:column headerText="Tangaal Bergabung">
                                    <p:outputLabel value="#{emp.joinDate}" >
                                        <f:convertDateTime pattern="dd MMMM yyyy" />
                                    </p:outputLabel>
                                </p:column>


                                <p:column headerText="Jabatan">
                                    <p:outputLabel value="#{emp.jabatanByJabatanId.name}" />
                                </p:column>
                                <p:column headerText="Departement">
                                    <p:outputLabel value="#{emp.jabatanByJabatanId.department.departmentName}" />
                                </p:column>
                                <p:column headerText="Unit Kerja">
                                    <p:outputLabel value="#{emp.jabatanByJabatanId.unitKerja.name}" />
                                </p:column>

                            </p:dataTable>
                            <div style="margin-bottom: 5px;margin-top: 15px">
                                <p:commandButton value="#{appmsg['approvalactivity.approved']}" icon="ui-icon-check" title="#{appmsg['approvalactivity.approved']}" action="#{scheduleApprovalFormController.doApproved()}"
                                                 style="margin-right: 5px" styleClass="label_button" rendered="#{scheduleApprovalFormController.isWaitingApproval}"/>
                                <p:commandButton value="#{appmsg['approvalactivity.reject']}" icon="ui-icon-close" title="#{appmsg['approvalactivity.reject']}" action="#{scheduleApprovalFormController.doRejected()}"
                                                 style="margin-right: 5px" styleClass="label_button" rendered="#{scheduleApprovalFormController.isWaitingApproval}"/>
                                <p:commandButton value="#{appmsg['global.close']}" icon="ui-icon-home"  title="#{appmsg['global.close']}" action="#{scheduleApprovalFormController.doBack()}" immediate="true"
                                                 styleClass="label_button"/>
                            </div>
                        </h:form>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
