<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>IGNORED</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/master_layout_full.xhtml">
            <ui:define name="windowTitle">
                Home
            </ui:define>
            <ui:define name="center">              
                <h:form id="formLoanDetailId">
                    <div id="box_bg" style="margin: 10px">
                        <h:panelGrid  columns="2">
                            <p:graphicImage library="images" name="task.png" height="36" width="36" />
                            <h:panelGroup layout="block">
                                <h:panelGrid>
                                    <p:outputLabel value="Detil Penempatan Jadwal Kerja" styleClass="header_big" />
                                    <p:outputLabel value="Data Penempatan Jadwal Kerja dari Aplikasi" styleClass="header_small_no_bold" />
                                </h:panelGrid>
                            </h:panelGroup>
                        </h:panelGrid>
                        <p:separator  style="margin-left: 0px;margin-right: 0px;margin-bottom: 10px"/>
                        <p:growl id="growlPenempatanJadwalApprovalId" showDetail="true" showSummary="true" />
                        <h:form>
                            <p:panelGrid style="width: 100%;margin-top: 20px;margin-bottom: 20px" styleClass="grid_border3">
                                <p:row>
                                    <p:column style="width: 17%;background-color: #e1f0f0!important" >
                                        <p:outputLabel  value="#{appmsg['workinggroup.working_group_code_of_working_group']}" style="font-weight: bold"/>
                                    </p:column>
                                    <p:column style="width: 34%">
                                        <p:outputLabel  value="#{scheduleApprovalFormController.selectedWtGroupWorking.code}"/>
                                    </p:column>
                                    <p:column style="width: 17%;background-color: #e1f0f0!important">
                                        <p:outputLabel  value="#{appmsg['workinggroup.working_group_name_of_working_group']}" style="font-weight: bold"/>
                                    </p:column>
                                    <p:column style="width: 34%">

                                        <p:outputLabel  value="#{scheduleApprovalFormController.selectedWtGroupWorking.name}" />
                                    </p:column>

                                </p:row>

                                <p:row>
                                    <p:column style="width: 17%;background-color: #e1f0f0!important" >
                                        <p:outputLabel  value="#{appmsg['workinggroup.working_group_working_time_per_hour']}" style="font-weight: bold"/>
                                    </p:column>
                                    <p:column style="width: 34%">
                                        <p:outputLabel  value="#{scheduleApprovalFormController.selectedWtGroupWorking.workingTimePerday}" />
                                        <h:outputLabel value="#{appmsg['global.hour']}" style="margin-left: 5px"/>
                                    </p:column>
                                    <p:column style="width: 17%;background-color: #e1f0f0!important">
                                        <p:outputLabel  value="#{appmsg['workinggroup.working_group_working_time_per_week']}" style="font-weight: bold"/>
                                    </p:column>
                                    <p:column style="width: 34%">
                                        <p:outputLabel  value="#{scheduleApprovalFormController.selectedWtGroupWorking.workingTimePerweek}" />
                                        <h:outputLabel value="#{appmsg['global.hour']}" style="margin-left: 5px"/>
                                    </p:column>

                                </p:row>
                                <p:row>
                                    <p:column style="width: 17%;background-color: #e1f0f0!important" >
                                        <p:outputLabel  value="#{appmsg['workinggroup.working_group_working_overtime_by_workers']}" style="font-weight: bold"/>
                                    </p:column>
                                    <p:column style="width: 34%">
                                        <h:outputFormat  value="#{scheduleApprovalFormController.selectedWtGroupWorking.overtimeBasedOnAttendance}" >
                                            <f:converter converterId="booleanMessageConverter"/>
                                        </h:outputFormat>
                                    </p:column>
                                    <p:column style="width: 17%;background-color: #e1f0f0!important"  >
                                        <p:outputLabel  value="#{appmsg['workinggroup.working_group_recurring']}" style="font-weight: bold"/>
                                    </p:column>
                                    <p:column style="width: 34%">
                                        <h:outputLabel value="#{scheduleApprovalFormController.selectedWtGroupWorking.isPeriodic}" >
                                            <f:converter converterId="booleanMessageConverter"/>
                                        </h:outputLabel>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column style="width: 17%;background-color: #e1f0f0!important" >
                                        <p:outputLabel  value="#{appmsg['workinggroup.working_group_working_overtime_by_request']}" style="font-weight: bold"/>
                                    </p:column>
                                    <p:column style="width: 34%" >
                                        <h:outputLabel  value="#{scheduleApprovalFormController.selectedWtGroupWorking.overtimeBasedOnRequest}" >
                                            <f:converter converterId="booleanMessageConverter"/>
                                        </h:outputLabel>
                                    </p:column>
                                    <p:column style="width: 17%;background-color: #e1f0f0!important" >
                                        <p:outputLabel  value="Jenis Perulangan" style="font-weight: bold"/>
                                    </p:column>
                                    <p:column style="width: 34%" >
                                        <p:outputLabel value="#{scheduleApprovalFormController.selectedWtGroupWorking.typeSequeace}" >
                                            <f:converter converterId="jenisSequenceConverter" />
                                        </p:outputLabel>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column style="width: 17%;background-color: #e1f0f0!important" >
                                        <p:outputLabel  value="Siklus Kerja" style="font-weight: bold"/>
                                    </p:column>
                                    <p:column style="width: 34%">
                                        <p:outputLabel  value="#{scheduleApprovalFormController.selectedWtGroupWorking.beginTime}" >
                                            <f:convertDateTime pattern="EEEE" />
                                        </p:outputLabel>
                                        -
                                        <p:outputLabel  value="#{scheduleApprovalFormController.selectedWtGroupWorking.endTime}" >
                                            <f:convertDateTime pattern="EEEE" />
                                        </p:outputLabel>
                                    </p:column>
                                    <p:column style="width: 17%;background-color: #e1f0f0!important">
                                        <p:outputLabel  value="Detail Jadwal Kerja" style="font-weight: bold"/>
                                    </p:column>
                                    <p:column style="width: 34%">
                                        <p:commandLink action="#{scheduleApprovalFormController.doDetail()}" 
                                                       title="Persetujuan" ajax="true" >  
                                            <h:outputText value="Lihat Jadwal Kerja" title="Lihat Jadwal Kerja" />
                                            <f:setPropertyActionListener value="#{approval}" target="#{homeApproalActivityController.selectedApprovalActivity}" />   
                                        </p:commandLink>
                                    </p:column>

                                </p:row>
                            </p:panelGrid>

                        </h:form>
                        <!--	                    <p:panelGrid styleClass="grid_border3" style="width:100%;margin-left: 0px;margin-right: 0px">
                                                        <p:row>
                                                            <p:column style="width: 20%;background-color: #e1f0f0!important">
                                                                <p:outputLabel value="#{appmsg['global.employee']}" styleClass="label_hrm"/>
                                                            </p:column>
                                                            <p:column  style="width: 30%">
                                                                <p:outputLabel value="#{loanApprovalFormController.selectedLoan.empData.nikWithFullName}"/>
                                                            </p:column>
                                                            <p:column style="width: 20%;background-color: #e1f0f0!important">
                                                                <p:outputLabel value="#{appmsg['loanschema.loan']}" styleClass="label_hrm"/>
                                                            </p:column>
                                                            <p:column  style="width: 30%">
                                                                <p:outputLabel value="#{loanApprovalFormController.selectedLoan.loanSchema.name}"/>
                                                            </p:column>
                                                        </p:row>
                                                        <p:row>
                                                            <p:column style="width: 20%;background-color: #e1f0f0!important">
                                                                <p:outputLabel value="#{appmsg['loan.total_value_of_financing']}" styleClass="label_hrm"/>
                                                            </p:column>
                                                            <p:column  style="width: 30%">
                                                                <p:outputLabel value="#{loanApprovalFormController.selectedLoan.nominalPrincipal}">
                                                                        <f:convertNumber pattern="###,###" type="currency"/>
                                                                </p:outputLabel>
                                                            </p:column>
                                                            <p:column style="width: 20%;background-color: #e1f0f0!important">
                                                                <p:outputLabel value="#{appmsg['loan.period_time']}" styleClass="label_hrm"/>
                                                            </p:column>
                                                            <p:column  style="width: 30%">
                                                                <p:outputLabel value="#{loanApprovalFormController.selectedLoan.termin} #{appmsg['global.month']} ("/>
                                                                <p:outputLabel value= "#{loanApprovalFormController.selectedLoan.loanPaymentDate}">
                                                                        <f:convertDateTime pattern="dd MMM yyyy" />
                                                                </p:outputLabel>
                                                                <p:outputLabel value=" #{appmsg['global.to']} "/>
                                                                <p:outputLabel value= "#{loanApprovalFormController.selectedLoan.maxLoanPaymentDate}">
                                                                        <f:convertDateTime pattern="dd MMM yyyy" />
                                                                </p:outputLabel>
                                                                <p:outputLabel value=")"/>
                                                            </p:column>
                                                        </p:row>
                                                        <p:row>
                                                            <p:column style="width: 20%;background-color: #e1f0f0!important">
                                                                <p:outputLabel value="#{appmsg['loan.interest_rate']}" styleClass="label_hrm"/>
                                                            </p:column>
                                                            <p:column  style="width: 30%">
                                                                <p:outputLabel value="#{loanApprovalFormController.selectedLoan.interestRate}">
                                                                        <f:convertNumber pattern="##,##" type="percent"/>
                                                                </p:outputLabel>
                                                                <p:outputLabel value=" % ("/>
                                                                <p:outputLabel value="#{loanApprovalFormController.selectedLoan.loanSchema.typeOfInterest}">
                                                                        <f:converter converterId="typeOfInterestConverter" />
                                                                </p:outputLabel>
                                                                <p:outputLabel value=") per #{appmsg['global.year']}"/>
                                                            </p:column>
                                                            <p:column style="width: 20%;background-color: #e1f0f0!important">
                                                                <p:outputLabel value="#{appmsg['loan.payment_method']}" styleClass="label_hrm"/>
                                                            </p:column>
                                                            <p:column  style="width: 30%">
                                                                <p:outputLabel value="#{loanApprovalFormController.selectedLoan.loanSchema.typeOfInterest}">
                                                                        <f:converter converterId="paymentMethodConverter" />
                                                                </p:outputLabel>
                                                            </p:column>
                                                        </p:row> 
                                                        <p:row>
                                                            <p:column style="width: 20%;background-color: #e1f0f0!important">
                                                                <p:outputLabel value="#{appmsg['global.comment']}" styleClass="label_hrm"/>
                                                            </p:column>
                                                            <p:column  style="width: 80%" colspan="3">
                                                                <p:inputTextarea title="#{appmsg['global.comment']}" value="#{loanApprovalFormController.comment}" 
                                                                                         maxlength="1000" styleClass="isitext_hrm" style="width:290px;" />
                                                            </p:column>
                                                        </p:row>	                        	                              
                                                        </p:panelGrid>
                                                        
                                                        <p:dataTable  id="tableLoanId" var="loanPaymentDetailData"  value="#{loanApprovalFormController.loanPaymentDetails}" lazy="false" paginator="#{loanApprovalFormController.isPaginator}" pageLinks="7"
                                                                      paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {PageLinks} {NextPageLink} {LastPageLink}"
                                                                      rows="11" rowsPerPageTemplate="5,7,11,15,21,25,31" style="margin-top: 10px;margin-bottom: 10px"
                                                                      rowIndexVar="no"> 
                                                            <p:column style="text-align: center;width: 5%">
                                                                <f:facet name="header">  
                                                                    <h:outputText value="#{appmsg['global.number']}"/>
                                                                </f:facet>
                                                                <h:outputLabel value="#{no+1}." />
                                                            </p:column>  
                                                            <p:column style="text-align: center;width: 20%">
                                                                <f:facet name="header">  
                                                                    <h:outputText value="#{appmsg['loan.due_date']}"/>
                                                                </f:facet>
                                                                <h:outputLabel value= "#{loanPaymentDetailData.dueDate}">
                                                                        <f:convertDateTime pattern="dd-MMMM-yyyy" />
                                                                </h:outputLabel>
                                                            </p:column>
                                                            <p:column style="text-align: center;width: 10%">
                                                                <f:facet name="header">  
                                                                    <h:outputText value="#{appmsg['loan.installment']}"/>
                                                                </f:facet>
                                                                <h:outputLabel value= "#{loanPaymentDetailData.totalPayment}">
                                                                        <f:convertNumber pattern="###,###" type="currency"/>
                                                                </h:outputLabel>
                                                            </p:column>
                                                            <p:column style="text-align: center;width: 10%">
                                                                <f:facet name="header">  
                                                                    <h:outputText value="#{appmsg['loan.interest']}"/>
                                                                </f:facet>
                                                                <h:outputLabel value= "#{loanPaymentDetailData.interest}">
                                                                        <f:convertNumber pattern="###,###" type="currency"/>
                                                                </h:outputLabel>
                                                            </p:column>
                                                            <p:column style="text-align: center;width: 10%">
                                                                <f:facet name="header">  
                                                                    <h:outputText value="#{appmsg['loan.principal']}"/>
                                                                </f:facet>
                                                                <h:outputLabel value= "#{loanPaymentDetailData.principal}">
                                                                        <f:convertNumber pattern="###,###" type="currency"/>
                                                                </h:outputLabel>
                                                            </p:column>
                                                            <p:column style="text-align: center;width: 10%">
                                                                <f:facet name="header">  
                                                                    <h:outputText value="#{appmsg['loan.remaining_principal_loan']}"/>
                                                                </f:facet>
                                                                <h:outputLabel value= "#{loanPaymentDetailData.remainingPrincipal}">
                                                                        <f:convertNumber pattern="###,###" type="currency"/>
                                                                </h:outputLabel>
                                                            </p:column>
                                                    </p:dataTable>
                                                        <p:separator style="margin-top: 30px;margin-bottom: 10px"/>
                                                    <div style="margin-bottom: 5px">
                                                        <p:commandButton value="#{appmsg['approvalactivity.approved']}" icon="ui-icon-check" title="#{appmsg['approvalactivity.approved']}" action="#{loanApprovalFormController.doApproved()}"
                                                                                 style="margin-right: 5px" styleClass="label_button"/>
                                                                                <p:commandButton value="#{appmsg['approvalactivity.reject']}" icon="ui-icon-close" title="#{appmsg['approvalactivity.reject']}" action="#{loanApprovalFormController.doRejected()}"
                                                                                 style="margin-right: 5px" styleClass="label_button"/>
                                                        <p:commandButton value="#{appmsg['global.close']}" icon="ui-icon-home"  title="#{appmsg['global.close']}" action="#{loanApprovalFormController.doBack()}" immediate="true"
                                                                         styleClass="label_button"/>
                                                    </div>-->
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
