<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions">
    <h:head>
        <title>IGNORED</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/master_layout_full.xhtml">
            <ui:define name="windowTitle">
                Home
            </ui:define>
            <ui:define name="center">
                <div id="box_bg">
                    <h:panelGrid style="margin-bottom: 5px" columns="2">
                        <p:graphicImage library="images" name="biodata.png" height="36" width="36" />
                        <h:panelGroup layout="block">
                            <h:panelGrid>
                                <p:outputLabel value="Personal Data" styleClass="header_big" />
                                <p:outputLabel value="#{appmsg['biodata.header_of_biodata']}" styleClass="header_small_no_bold" />
                            </h:panelGrid>
                        </h:panelGroup>
                    </h:panelGrid>
                    <p:separator />
                    <p:growl id="growlBioDetailFormId" showDetail="true" showSummary="true" globalOnly="true" life="5000"/>
                    <h:form id="formBioDetailFormId" >
                        <p:panelGrid style="width: 100%;margin-bottom: 10px" styleClass="grid_no_border">
                            <p:row>
                                <p:column style="width: 25%;vertical-align: middle!important" >
                                    <p:panel style="margin-left: 0px;margin-right: 0px;margin-top: 10px;height: 100%"> 
                                        <h:panelGrid columns="2">
                                            <h:panelGroup>
                                                <h:panelGrid>
                                                    <p:graphicImage value="#{imageBioDataStreamerController.fingerImage}" height="82" width="120" style="border:  2px solid #003366 !important; border-radius: 5px !important" cache="false">
                                                        <f:param name="id" value="#{bioDataController.selectedBioData.id}"/>
                                                    </p:graphicImage>
                                                    <p:graphicImage value="#{imageBioDataStreamerController.signaturImage}" height="82" width="120" style="border:  2px solid #003366 !important; border-radius: 5px !important" cache="false">
                                                        <f:param name="id" value="#{bioDataController.selectedBioData.id}"/>
                                                    </p:graphicImage>
                                                </h:panelGrid>
                                            </h:panelGroup>
                                            <p:graphicImage value="#{imageBioDataStreamerController.fotoImage}" height="176" width="120" style="border:  2px solid #003366 !important; border-radius: 5px !important" cache="false">
                                                <f:param name="id" value="#{bioDataController.selectedBioData.id}"/>
                                            </p:graphicImage>

                                        </h:panelGrid>
                                    </p:panel>
                                </p:column>

                                <p:column style="width: 75%;vertical-align: middle !important" >
                                    <p:panelGrid style="width: 100%;margin-top: 10px;" styleClass="grid_border4">
                                        <p:row>
                                            <p:column style="width: 20%;background-color: #e1f0f0!important" >
                                                <p:outputLabel  value="#{appmsg['global.name']}" style="font-weight: bold"/>
                                            </p:column>
                                            <p:column style="width: 80%">
                                                <p:outputLabel  value=" #{bioDataController.selectedBioData.title} #{bioDataController.selectedBioData.firstName} #{bioDataController.selectedBioData.lastName}" />
                                            </p:column>


                                        </p:row>
                                        <p:row>
                                            <p:column style="width: 20%;background-color: #e1f0f0!important" >
                                                <p:outputLabel  value="#{appmsg['global.gender']}" style="font-weight: bold"/>
                                            </p:column>
                                            <p:column style="width: 80%">
                                                <p:outputLabel  value="#{bioDataController.selectedBioData.gender}" >
                                                    <f:converter converterId="genderConverter"/>
                                                </p:outputLabel>
                                            </p:column>


                                        </p:row>
                                        <p:row>
                                            <p:column style="width: 20%;background-color: #e1f0f0!important" >
                                                <p:outputLabel  value="#{appmsg['global.tempat_lahir']}" style="font-weight: bold"/>
                                            </p:column>
                                            <p:column style="width: 80%">
                                                <p:outputLabel  value="#{bioDataController.selectedBioData.city.cityName}" />
                                            </p:column>


                                        </p:row>
                                        <p:row>
                                            <p:column style="width: 20%;background-color: #e1f0f0!important" >
                                                <p:outputLabel  value="#{appmsg['bioFamilyRelationship.bioFamilyRelationship_date']}" style="font-weight: bold"/>
                                            </p:column>
                                            <p:column style="width: 80%">
                                                <p:outputLabel  value="#{bioDataController.selectedBioData.dateOfBirth}" >
                                                    <f:convertDateTime pattern="dd MMMM yyyy" />
                                                </p:outputLabel>
                                            </p:column>


                                        </p:row>
                                        <p:row>
                                            <p:column style="width: 20%;background-color: #e1f0f0!important" >
                                                <p:outputLabel  value="#{appmsg['biodata.email_address']}" style="font-weight: bold"/>
                                            </p:column>
                                            <p:column style="width: 80%">
                                                <p:outputLabel  value="#{bioDataController.selectedBioData.personalEmail}" />
                                            </p:column>


                                        </p:row>
                                        <p:row>
                                            <p:column style="width: 20%;background-color: #e1f0f0!important" >
                                                <p:outputLabel  value="#{appmsg['biodata.blood_type']}" style="font-weight: bold"/>
                                            </p:column>
                                            <p:column style="width: 80%">
                                                <p:outputLabel  value="#{bioDataController.selectedBioData.bloodType}" >
                                                    <f:converter converterId="blodTypeConverter"/>
                                                </p:outputLabel>
                                            </p:column>


                                        </p:row>

                                        <p:row>
                                            <p:column style="width: 20%;background-color: #e1f0f0!important" >
                                                <p:outputLabel  value="#{appmsg['religion.religion']}" style="font-weight: bold"/>
                                            </p:column>
                                            <p:column style="width: 80%">
                                                <p:outputLabel  value="#{bioDataController.selectedBioData.religion.name}" />
                                            </p:column>


                                        </p:row>
                                        <p:row>
                                            <p:column style="width: 20%;background-color: #e1f0f0!important" >
                                                <p:outputLabel  value="#{appmsg['maritalstatus.detail_maritalstatus']}" style="font-weight: bold"/>
                                            </p:column>
                                            <p:column style="width: 80%">
                                                <p:outputLabel  value="#{bioDataController.selectedBioData.maritalStatus.name}" />
                                            </p:column>


                                        </p:row>
                                        <p:row>
                                            <p:column style="width: 20%;background-color: #e1f0f0!important" >
                                                <p:outputLabel  value="#{appmsg['biodata.hp']}" style="font-weight: bold"/>
                                            </p:column>
                                            <p:column style="width: 80%">
                                                <p:outputLabel  value="#{bioDataController.selectedBioData.mobilePhone}" />
                                            </p:column>

                                        </p:row>

                                    </p:panelGrid>
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                        <p:panelGrid style="width: 100%;margin-top: 15px; margin-bottom: 20px" styleClass="grid_border4">
                            <p:row>
                                <p:column style="width: 15%;background-color: #e1f0f0!important" >
                                    <p:outputLabel  value="#{appmsg['biodata.nickname']}" style="font-weight: bold"/>
                                </p:column>
                                <p:column style="width: 75%">
                                    <p:outputLabel  value="#{bioDataController.selectedBioData.nickname}" />
                                </p:column>



                            </p:row>
                            <p:row>
                                <p:column style="width: 15%;background-color: #e1f0f0!important" >
                                    <p:outputLabel  value="#{appmsg['biodata.family_identification_number']}" style="font-weight: bold"/>
                                </p:column>
                                <p:column style="width: 75%">
                                    <p:outputLabel  value="#{bioDataController.selectedBioData.noKK}" />
                                </p:column>



                            </p:row>
                            <p:row>
                                <p:column style="width: 15%;background-color: #e1f0f0!important" >
                                    <p:outputLabel  value="#{appmsg['biodata.citizen']}" style="font-weight: bold"/>
                                </p:column>
                                <p:column style="width: 75%">
                                    <p:outputLabel  value="#{bioDataController.selectedBioData.nationality.nationalityName}" />
                                </p:column>



                            </p:row>
                            <p:row>
                                <p:column style="width: 15%;background-color: #e1f0f0!important" >
                                    <p:outputLabel  value="#{appmsg['ras.ras']}" style="font-weight: bold"/>
                                </p:column>
                                <p:column style="width: 75%">
                                    <p:outputLabel  value="#{bioDataController.selectedBioData.race.raceName}" />
                                </p:column>



                            </p:row>
                            <p:row>
                                <p:column style="width: 15%;background-color: #e1f0f0!important" >
                                    <p:outputLabel  value="#{appmsg['dialect.dialect']}" style="font-weight: bold"/>
                                </p:column>
                                <p:column style="width: 75%">
                                    <p:outputLabel  value="#{bioDataController.selectedBioData.dialect.dialectName}" />
                                </p:column>



                            </p:row>

                        </p:panelGrid>
                        <p:outputLabel value="Daftar Alamat" styleClass="header_big"/>
                        <p:separator />
                        <p:dataTable  id="tableBioAdressId" var="bioAddressesData"  value="#{bioDataController.bioAddresses}" lazy="false" paginator="false"
                                      style="margin-top: 10px;margin-bottom: 10px"
                                      rowIndexVar="no">
                            <!--                            <f:facet name="header">  
                                                            <h:outputText value="#{appmsg['bioaddress.list_of_adress']}"/>
                                                        </f:facet>-->
                            <p:column style="text-align: center;width: 3%">
                                <f:facet name="header">  
                                    <h:outputText value="#{appmsg['global.number']}"/>
                                </f:facet>
                                <h:outputLabel value="#{no+1}." />
                            </p:column>
                            <p:column sortBy="#{bioAddressesData.type}" style="width: 26%">
                                <f:facet name="header">  
                                    <h:outputText value="#{appmsg['global.type']}"/>
                                </f:facet>
                                <h:outputLabel value= "#{bioAddressesData.type}">
                                    <f:converter converterId="bioAddressTypeConverter" />
                                </h:outputLabel>
                            </p:column>

                            <p:column sortBy="#{bioAddressesData.city.province.country.countryName}" style="width: 30%;">
                                <f:facet name="header">  
                                    <h:outputText value="#{appmsg['country.country']}"/>
                                </f:facet>
                                <h:outputLabel value="#{bioAddressesData.city.province.country.countryName}"/>
                            </p:column>
                            <p:column sortBy="#{bioAddressesData.city.province.provinceName}" style="width: 30%;">
                                <f:facet name="header">  
                                    <h:outputText value="#{appmsg['province.province']}"/>
                                </f:facet>
                                <h:outputLabel value= "#{bioAddressesData.city.province.provinceName}"/>
                            </p:column>
                            <p:column sortBy="#{bioAddressesData.city.cityName}" style="width: 26%;">
                                <f:facet name="header">  
                                    <h:outputText value="#{appmsg['city.city']}"/>
                                </f:facet>
                                <h:outputLabel value= "#{bioAddressesData.city.cityName}"/>
                            </p:column>
                            <p:column sortBy="#{bioAddressesData.addressDetail}" style="width: 30%;">
                                <f:facet name="header">  
                                    <h:outputText value="#{appmsg['global.address']}"/>
                                </f:facet>
                                <h:outputLabel value= "#{bioAddressesData.addressDetail}"/>
                            </p:column>
                            <p:column headerText="#{appmsg['global.action']}" style="width: 20%;text-align: center" exportable="false">
                                <p:commandButton icon="ui-icon-clipboard" title="#{appmsg['global.maps']}" label="#{appmsg['global.maps']}" value="Google Map"
                                                 style="font-size: 10px!important" action="#{bioDataController.doUpdateBioAddressMap()}">
                                    <f:setPropertyActionListener value="#{bioAddressesData}" target="#{bioDataController.selectedBioAddress}" />
                                    <p:ajax event="dialogReturn" listener="#{bioDataController.onDialogReturnBioAddress}"  update="tableBioAdressId,:growlBioDetailFormId"/>
                                </p:commandButton>
                                -
                                <p:commandButton icon="ui-icon-zoomin" title="#{appmsg['global.detail']}" label="#{appmsg['global.detail']}" 
                                                 style="font-size: 10px!important" update=":panelDialogBioAddressDetailId"
                                                 action="#{bioDataController.doSelectBioAddress()}" onclick="PF('statusDialog').show()"  oncomplete="PF('dialogDetailBioAddress').show()">                        
                                    <f:setPropertyActionListener value="#{bioAddressesData}" target="#{bioDataController.selectedBioAddress}" />
                                </p:commandButton>

                            </p:column>
                        </p:dataTable>
                        <p:outputLabel value="Daftar Keluarga" styleClass="header_big"/>
                        <p:separator />
                        <p:dataTable  id="tableBioFamilyRelationshipId" var="bioFamilyRelationshipData"  value="#{bioDataController.bioFamilyRelationships}" lazy="false" paginator="false"
                                      style="margin-top: 10px;margin-bottom: 10px"
                                      rowIndexVar="no">
                            <!--                            <f:facet name="header">  
                                                            <h:outputText value="#{appmsg['bioFamilyRelationship.list_of_bioFamilyRelationship']}"/>
                                                        </f:facet> -->
                            <p:column style="text-align: center;width: 3%">
                                <f:facet name="header">  
                                    <h:outputText value="#{appmsg['global.number']}"/>
                                </f:facet>
                                <h:outputLabel value="#{no+1}." />
                            </p:column>
                            <p:column sortBy="#{bioFamilyRelationshipData.name}"  style="width: 40%">
                                <f:facet name="header">  
                                    <h:outputText value="#{appmsg['bioFamilyRelationship.bioFamilyRelationship_name']}"/>
                                </f:facet>
                                <h:outputLabel value= "#{bioFamilyRelationshipData.name}"/>
                            </p:column>  
                            <p:column sortBy="#{bioFamilyRelationshipData.familyRelation.relasiName}"  style="width: 25%">
                                <f:facet name="header">  
                                    <h:outputText value="#{appmsg['bioFamilyRelationship.bioFamilyRelationship_relation']}"/>
                                </f:facet>
                                <h:outputLabel value= "#{bioFamilyRelationshipData.familyRelation.relasiName}"/>
                            </p:column> 
                            <p:column sortBy="#{bioFamilyRelationshipData.gender}"  style="width: 20%">
                                <f:facet name="header">  
                                    <h:outputText value="#{appmsg['global.gender']}"/>
                                </f:facet>
                                <p:outputLabel value= "#{bioFamilyRelationshipData.gender}" >
                                    <f:converter converterId="genderConverter"/>
                                </p:outputLabel>
                            </p:column> 
                            <p:column sortBy="#{bioFamilyRelationshipData.dependents}"  style="width: 20%">
                                <f:facet name="header">  
                                    <h:outputText value="#{appmsg['bioFamilyRelationship.bioFamilyRelationship_dependents']}"/>
                                </f:facet>
                                <p:outputLabel value= "#{bioFamilyRelationshipData.dependents}" >
                                    <f:converter converterId="bioFamilyDependentsConverter"/>
                                </p:outputLabel>
                            </p:column>  
                            <p:column sortBy="#{bioFamilyRelationshipData.occupation}"  style="width: 20%">
                                <f:facet name="header">  
                                    <h:outputText value="#{appmsg['bioFamilyRelationship.bioFamilyRelationship_occupation']}"/>
                                </f:facet>
                                <h:outputLabel value= "#{bioFamilyRelationshipData.occupation}" />
                            </p:column>  
                            <p:column headerText="#{appmsg['global.action']}" style="width: 12%;text-align: center" exportable="false">
                                <!--
                                -->                                <p:commandButton icon="ui-icon-zoomin" title="#{appmsg['global.detail']}" label="#{appmsg['global.detail']}" 
                                                                                    style="font-size: 10px!important" update=":panelDialogBioFamilyRelationshipDetailId" 
                                                                                    action="#{bioDataController.doSelectBioFamilyRelationship()}" onclick="PF('statusDialog').show()"  oncomplete="PF('dialogDetailBioFamilyRelationship').show()">                        
                                    <f:setPropertyActionListener value="#{bioFamilyRelationshipData}" target="#{bioDataController.selectedBioFamilyRelationship}" />
                                </p:commandButton><!--
                                - 
                                <p:commandButton icon="ui-icon-trash" title="#{appmsg['global.delete']}" label="#{appmsg['global.delete']}"  
                                                 style="font-size: 10px!important" update=":panelDialogBioFamilyRelationshipConfirmId" 
                                                 action="#{bioDataController.doSelectBioFamilyRelationship()}" onclick="PF('statusDialog').show()"  oncomplete="PF('dialogConfirmBioFamilyRelationship').show()">
                                    <f:setPropertyActionListener value="#{bioFamilyRelationshipData}" target="#{bioDataController.selectedBioFamilyRelationship}" />
                                </p:commandButton>
                                -
                                <p:commandButton icon="ui-icon-folder-open" title="#{appmsg['global.edit']}" label="#{appmsg['global.edit']}" style="font-size: 10px!important" 
                                                 action="#{bioDataController.doUpdateBioFamilyRelationship()}" >
                                    <f:setPropertyActionListener value="#{bioFamilyRelationshipData}" target="#{bioDataController.selectedBioFamilyRelationship}" />
                                    <p:ajax event="dialogReturn" listener="#{bioDataController.onDialogReturnBioFamilyRelationship}"  update="tableBioFamilyRelationshipId,:growlBioDetailFormId"/>
                                </p:commandButton>-->
                            </p:column>
                        </p:dataTable>
                        <p:outputLabel value="Daftar Kontak Darurat" styleClass="header_big"/>
                        <p:separator />
                        <p:dataTable  id="tableContactId" var="bioContacts"  value="#{bioDataDetilController.dataBioEmergencyContacs}" lazy="false" paginator="false"
                                      style="margin-top: 10px;margin-bottom: 10px"
                                      rowIndexVar="no">
                            <!--                            <f:facet name="header">  
                                                            <h:outputText value="#{appmsg['biodata.list_of_emergency_contact']}"/>
                                                        </f:facet>-->
                            <p:column style="text-align: center;width: 3%">
                                <f:facet name="header">  
                                    <h:outputText value="#{appmsg['global.number']}"/>
                                </f:facet>
                                <h:outputLabel value="#{no+1}." />
                            </p:column>
                            <p:column style="width: 30%">
                                <f:facet name="header">  
                                    <h:outputText value="#{appmsg['global.name']}"/>
                                </f:facet>
                                <h:outputLabel value="#{bioContacts.contactName}." />
                            </p:column>
                            <p:column style="width: 15%">
                                <f:facet name="header">  
                                    <h:outputText value="#{appmsg['global.phone_number']}"/>
                                </f:facet>
                                <h:outputLabel value="#{bioContacts.phoneNumber}." />
                            </p:column>
                            <p:column style="width: 40%">
                                <f:facet name="header">  
                                    <h:outputText value="#{appmsg['global.address']}"/>
                                </f:facet>
                                <h:outputLabel value="#{bioContacts.address}." />
                            </p:column>
                            <p:column headerText="#{appmsg['global.action']}" style="width: 12%;text-align: center" exportable="false">
                                <p:commandButton icon="ui-icon-zoomin" title="#{appmsg['global.detail']}" label="#{appmsg['global.detail']}" 
                                                 style="font-size: 10px!important" update=":panelDialogBioContactDetailId" 
                                                 action="#{bioDataDetilController.doSelectBioContact()}" onclick="PF('statusDialog').show()"  oncomplete="PF('dialogDetailContact').show()">                        
                                    <f:setPropertyActionListener value="#{bioContacts}" target="#{bioDataDetilController.seleBioEmergencyContact}" />
                                </p:commandButton>
                                - 
                                <p:commandButton icon="ui-icon-trash" title="#{appmsg['global.delete']}" label="#{appmsg['global.delete']}"  
                                                 style="font-size: 10px!important" update=":panelDialogConfirmContactId" 
                                                 action="#{bioDataDetilController.doSelectBioContact()}" onclick="PF('statusDialog').show()"  oncomplete="PF('dialogConfirmDeleteContact').show()">
                                    <f:setPropertyActionListener value="#{bioContacts}" target="#{bioDataDetilController.seleBioEmergencyContact}" />
                                </p:commandButton>
                                -
                                <p:commandButton icon="ui-icon-folder-open" title="#{appmsg['global.edit']}" label="#{appmsg['global.edit']}" style="font-size: 10px!important" 
                                                 action="#{bioDataDetilController.doUpdateBioContact()}" >
                                    <f:setPropertyActionListener value="#{bioContacts}" target="#{bioDataDetilController.seleBioEmergencyContact}" />
                                    <p:ajax event="dialogReturn" listener="#{bioDataDetilController.onDialogReturnContact}"  update="tableContactId,:growlBioDetailFormId"/>
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>
                        <p:outputLabel value="Daftar Kartu Identitas" styleClass="header_big"/>
                        <p:separator />
                        <p:dataTable  id="tableBioIdCardId" var="bioIdCardData"  value="#{bioDataDetilController.bioIdCards}" lazy="false" paginator="false"
                                      style="margin-top: 10px;margin-bottom: 10px"
                                      rowIndexVar="no">
                            <!--                            <f:facet name="header">  
                                                            <h:outputText value="#{appmsg['bioIdCard.list_of_bioIdCard']}"/>
                                                        </f:facet> -->
                            <p:column style="text-align: center;width: 3%">
                                <f:facet name="header">  
                                    <h:outputText value="#{appmsg['global.number']}"/>
                                </f:facet>
                                <h:outputLabel value="#{no+1}." />
                            </p:column>
                            <p:column sortBy="#{bioIdCardData.type}"  style="width: 15%">
                                <f:facet name="header">  
                                    <h:outputText value="#{appmsg['bioIdCard.bioIdCard_type']}"/>
                                </f:facet>
                                <h:outputLabel value= "#{bioIdCardData.type}"/>
                            </p:column>  
                            <p:column sortBy="#{bioIdCardData.cardNumber}"  style="width: 40%">
                                <f:facet name="header">  
                                    <h:outputText value="#{appmsg['bioIdCard.bioIdCard_number']}"/>
                                </f:facet>
                                <h:outputLabel value= "#{bioIdCardData.cardNumber}"/>
                            </p:column>  
                            <p:column sortBy="#{bioIdCardData.issuedDate}"  style="width: 15%">
                                <f:facet name="header">  
                                    <h:outputText value="#{appmsg['bioIdCard.bioIdCard_issued']}"/>
                                </f:facet>
                                <h:outputLabel value= "#{bioIdCardData.issuedDate}" />
                            </p:column> 
                            <p:column sortBy="#{bioIdCardData.validDate}"  style="width: 15%">
                                <f:facet name="header">  
                                    <h:outputText value="#{appmsg['bioIdCard.bioIdCard_valid']}"/>
                                </f:facet>
                                <h:outputLabel value= "#{bioIdCardData.validDate}" />
                            </p:column> 
                            <p:column headerText="#{appmsg['global.action']}" style="width: 12%;text-align: center" exportable="false">

                                <p:commandButton icon="ui-icon-zoomin" title="#{appmsg['global.detail']}" label="#{appmsg['global.detail']}" 
                                                 style="font-size: 10px!important" update=":panelDialogBioIdCardDetailId" 
                                                 action="#{bioDataDetilController.doSelectBioIdCard()}" onclick="PF('statusDialog').show()"  oncomplete="PF('dialogDetailBioIdCard').show()">                        
                                    <f:setPropertyActionListener value="#{bioIdCardData}" target="#{bioDataDetilController.selectedBioIdCard}" />
                                </p:commandButton>
                                - 
                                <p:commandButton icon="ui-icon-trash" title="#{appmsg['global.delete']}" label="#{appmsg['global.delete']}"  
                                                 style="font-size: 10px!important" update=":panelDialogBioIdCardConfirmId" 
                                                 action="#{bioDataDetilController.doSelectBioIdCard()}" onclick="PF('statusDialog').show()"  oncomplete="PF('dialogConfirmBioIdCard').show()">
                                    <f:setPropertyActionListener value="#{bioIdCardData}" target="#{bioDataDetilController.selectedBioIdCard}" />
                                </p:commandButton>
                                -
                                <p:commandButton icon="ui-icon-folder-open" title="#{appmsg['global.edit']}" label="#{appmsg['global.edit']}" style="font-size: 10px!important" 
                                                 action="#{bioDataDetilController.doUpdateBioIdCard()}" >
                                    <f:setPropertyActionListener value="#{bioIdCardData}" target="#{bioDataDetilController.selectedBioIdCard}" />
                                    <p:ajax event="dialogReturn" listener="#{bioDataDetilController.onDialogReturnBioIdCard}"  update="tableBioIdCardId,:growlBioDetailFormId"/>
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>
