<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>IGNORED</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/master_layout_full.xhtml">
            <ui:define name="windowTitle">
                Home
            </ui:define>
            <ui:define name="center">     
                <p:growl id="growlLoanApprovalFormId" globalOnly="true" showDetail="true"/>         
                <h:form id="formLoanApprovalFormId">
                    <div id="box_bg" style="margin: 10px">
                        <h:panelGrid  columns="2">
                            <p:graphicImage library="images" name="bio_data.png" height="36" width="36" />
                            <h:panelGroup layout="block">
                                <h:panelGrid>
                                    <p:outputLabel value="#{appmsg['loan.detail_loan']}" styleClass="header_big" />
                                    <p:outputLabel value="#{appmsg['loan.loan_data_from_application']}" styleClass="header_small_no_bold" />
                                </h:panelGrid>
                            </h:panelGroup>
                        </h:panelGrid>
                        <p:separator  style="margin-left: 0px;margin-right: 0px;margin-bottom: 10px"/>
                        <p:panelGrid styleClass="grid_border3" style="width:100%;margin-left: 0px;margin-right: 0px">
                            <p:row>
                                <p:column style="width: 20%;background-color: #e1f0f0!important">
                                    <p:outputLabel value="#{appmsg['global.employee']}" styleClass="label_hrm"/>
                                </p:column>
                                <p:column  style="width: 80%">
                                    <p:outputLabel value="#{loanNewApprovalFormController.selectedLoanNewApplication.empData.nikWithFullName}"/>
                                </p:column>
                                

                            </p:row>
                            <p:row>
                                <p:column style="width: 20%;background-color: #e1f0f0!important">
                                    <p:outputLabel value="#{appmsg['loanschema.loan']}" styleClass="label_hrm"/>
                                </p:column>
                                <p:column  style="width: 80%">
                                    <p:outputLabel value="#{loanNewApprovalFormController.selectedLoanNewApplication.loanNewSchema.loanSchemaName}"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column style="width: 20%;background-color: #e1f0f0!important">
                                    <p:outputLabel value="#{appmsg['loanschema.loan_type']}" styleClass="label_hrm"/>
                                </p:column>
                                <p:column  style="width: 80%">
                                    <p:outputLabel value="#{loanNewApprovalFormController.selectedLoanNewApplication.loanNewType.loanTypeName}"/>
                                </p:column>
                               

                            </p:row>
                            <p:row>
                                 <p:column style="width: 20%;background-color: #e1f0f0!important">
                                    <p:outputLabel value="#{appmsg['loan.total_value_of_financing']}" styleClass="label_hrm"/>
                                </p:column>
                                <p:column  style="width: 80%">
                                    <p:outputLabel value="#{loanNewApprovalFormController.selectedLoanNewApplication.nominalPrincipal}">
                                        <f:convertNumber pattern="###,###" type="currency"/>
                                    </p:outputLabel>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column style="width: 20%;background-color: #e1f0f0!important">
                                    <p:outputLabel value="#{appmsg['loan.period_time']}" styleClass="label_hrm"/>
                                </p:column>
                                <p:column  style="width: 80%">
                                    <p:outputLabel value="#{loanNewApprovalFormController.selectedLoanNewApplication.termin} #{appmsg['global.month']} ("/>
                                    <p:outputLabel value= "#{loanNewApprovalFormController.selectedLoanNewApplication.firstLoanPaymentDate}">
                                        <f:convertDateTime pattern="dd MMM yyyy" />
                                    </p:outputLabel>
                                    <p:outputLabel value=" #{appmsg['global.to']} "/>
                                    <p:outputLabel value= "#{loanNewApprovalFormController.selectedLoanNewApplication.maxLoanPaymentDate}">
                                        <f:convertDateTime pattern="dd MMM yyyy" />
                                    </p:outputLabel>
                                    <p:outputLabel value=")"/>
                                </p:column>
                                

                            </p:row> 
                            <p:row>
                                <p:column style="width: 20%;background-color: #e1f0f0!important">
                                    <p:outputLabel value="#{appmsg['loan.interest_rate']}" styleClass="label_hrm"/>
                                </p:column>
                                <p:column  style="width: 80%">
                                    <p:outputLabel value="#{loanNewApprovalFormController.selectedLoanNewApplication.loanNewType.interest}">
                                        <f:convertNumber pattern="##,##" type="percent"/>
                                    </p:outputLabel>
                                    <p:outputLabel value=" % ("/>
                                    <p:outputLabel value="#{loanNewApprovalFormController.selectedLoanNewApplication.loanNewType.interestMethod}">
                                        <f:converter converterId="typeOfInterestConverter" />
                                    </p:outputLabel>
                                    <p:outputLabel value=") per #{appmsg['global.year']}"/>
                                </p:column>
                            </p:row>
                            <p:row rendered="#{loanNewApprovalFormController.isWaitingApproval}">
                                <p:column style="width: 20%;background-color: #e1f0f0!important">
                                    <p:outputLabel value="#{appmsg['loan.payment_method']}" styleClass="label_hrm"/>
                                </p:column>
                                <p:column  style="width: 80%">
                                    <p:outputLabel value="#{loanNewApprovalFormController.selectedLoanNewApplication.loanNewType.interestMethod}">
                                        <f:converter converterId="paymentMethodConverter" />
                                    </p:outputLabel>
                                </p:column>
                               
                            </p:row>	
                            <p:row rendered="#{loanNewApprovalFormController.isWaitingApproval}">
                                 <p:column style="width: 20%;background-color: #e1f0f0!important">
                                    <p:outputLabel value="#{appmsg['global.comment']}" styleClass="label_hrm"/>
                                </p:column>
                                <p:column  style="width: 80%" colspan="3">
                                    <p:inputTextarea title="#{appmsg['global.comment']}" value="#{loanNewApprovalFormController.comment}" 
                                                     maxlength="1000" styleClass="isitext_hrm" style="width:290px;" />
                                </p:column>
                            </p:row>

                            <p:row rendered="#{loanNewApprovalFormController.isWaitingRevised}">
                                <p:column style="width: 20%;background-color: #e1f0f0!important">
                                    <p:outputLabel value="#{appmsg['approvalactivity.approved_by']}" styleClass="label_hrm"/>
                                </p:column>
                                <p:column  style="width: 80%">
                                    <p:outputLabel value="#{loanNewApprovalFormController.askingRevisedActivity.approvedBy}"/>
                                </p:column>


                            </p:row>
                            <p:row  rendered="#{loanNewApprovalFormController.isWaitingRevised}">
                                <p:column  style="width: 20%;background-color: #e1f0f0!important">
                                    <p:outputLabel value="#{appmsg['approvalactivity.approval_status']}" styleClass="label_hrm"/>
                                </p:column>
                                <p:column  style="width: 80%">
                                    <p:outputLabel value="#{loanNewApprovalFormController.askingRevisedActivity.approvalStatus}">
                                        <f:converter converterId="approvalStatusConverter" />
                                    </p:outputLabel>
                                </p:column>


                            </p:row>
                            <p:row  rendered="#{loanNewApprovalFormController.isWaitingRevised}">                                
                                <p:column  style="width: 20%;background-color: #e1f0f0!important">
                                    <p:outputLabel value="#{appmsg['approvalactivity.approval_comment']}" styleClass="label_hrm"/>
                                </p:column>
                                <p:column  style="width: 80%">
                                    <p:outputLabel value="#{loanNewApprovalFormController.askingRevisedActivity.approvalCommment}"/>
                                </p:column>
                            </p:row>
                        </p:panelGrid>

                        <p:dataTable  id="tableLoanId" var="loanNewApplicationInstallmentData"  value="#{loanNewApprovalFormController.listLoanInstallment}" lazy="false" paginator="#{loanNewApprovalFormController.isPaginator}" pageLinks="7"
                                      paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {PageLinks} {NextPageLink} {LastPageLink}"
                                      rows="11" rowsPerPageTemplate="5,7,11,15,21,25,31" style="margin-top: 10px;margin-bottom: 10px"
                                      rowIndexVar="no"> 
                            <p:column style="text-align: center;width: 5%">
                                <f:facet name="header">  
                                    <h:outputText value="#{appmsg['global.number']}"/>
                                </f:facet>
                                <h:outputLabel value="#{no+1}." />
                            </p:column>  
                            <p:column style="text-align: center;width: 20%">
                                <f:facet name="header">  
                                    <h:outputText value="#{appmsg['loan.due_date']}"/>
                                </f:facet>
                                <h:outputLabel value= "#{loanNewApplicationInstallmentData.installmentDate}">
                                    <f:convertDateTime pattern="dd-MMMM-yyyy" />
                                </h:outputLabel>
                            </p:column>
                            <p:column style="text-align: center;width: 10%">
                                <f:facet name="header">  
                                    <h:outputText value="#{appmsg['loan.installment']}"/>
                                </f:facet>
                                <h:outputLabel value= "#{loanNewApplicationInstallmentData.totalPayment}">
                                    <f:convertNumber pattern="###,###" type="currency"/>
                                </h:outputLabel>
                            </p:column>
                            <p:column style="text-align: center;width: 10%">
                                <f:facet name="header">  
                                    <h:outputText value="#{appmsg['loan.interest']}"/>
                                </f:facet>
                                <h:outputLabel value= "#{loanNewApplicationInstallmentData.interestNominal}">
                                    <f:convertNumber pattern="###,###" type="currency"/>
                                </h:outputLabel>
                            </p:column>
                            <p:column style="text-align: center;width: 10%">
                                <f:facet name="header">  
                                    <h:outputText value="#{appmsg['loan.principal']}"/>
                                </f:facet>
                                <h:outputLabel value= "#{loanNewApplicationInstallmentData.basicNominal}">
                                    <f:convertNumber pattern="###,###" type="currency"/>
                                </h:outputLabel>
                            </p:column>
                            <p:column style="text-align: center;width: 10%">
                                <f:facet name="header">  
                                    <h:outputText value="#{appmsg['loan.remaining_principal_loan']}"/>
                                </f:facet>
                                <h:outputLabel value= "#{loanNewApplicationInstallmentData.remainingBasic}">
                                    <f:convertNumber pattern="###,###" type="currency"/>
                                </h:outputLabel>
                            </p:column>
                        </p:dataTable>
                        <p:separator style="margin-top: 30px;margin-bottom: 10px"/>
                        <div style="margin-bottom: 5px">
                            <h:panelGroup rendered="#{loanNewApprovalFormController.isWaitingApproval}">
                                <p:commandButton value="#{appmsg['approvalactivity.approved']}" icon="ui-icon-check" title="#{appmsg['approvalactivity.approved']}" action="#{loanNewApprovalFormController.doApproved()}"
                                                 style="margin-right: 5px" styleClass="label_button" rendered="#{loanNewApprovalFormController.isApprover}" update=":growlLoanApprovalFormId"/>
                                <p:commandButton value="#{appmsg['approvalactivity.reject']}" icon="ui-icon-close" title="#{appmsg['approvalactivity.reject']}" action="#{loanNewApprovalFormController.doRejected()}"
                                                 style="margin-right: 5px" styleClass="label_button" rendered="#{loanNewApprovalFormController.isApprover}" update=":growlLoanApprovalFormId"/>
<!--		                        <p:commandButton value="#{appmsg['approvalactivity.cancelled']}" icon="ui-icon-close" title="#{appmsg['approvalactivity.cancelled']}" action="#{loanNewApprovalFormController.doCancelled()}"
                                                 style="margin-right: 5px" styleClass="label_button" rendered="#{loanNewApprovalFormController.isRequester}" update=":growlLoanApprovalFormId"/>-->
                                <p:commandButton value="#{appmsg['approvalactivity.asking_for_revised']}" icon="ui-icon-zoomin" title="#{appmsg['approvalactivity.asking_for_revised']}" action="#{loanNewApprovalFormController.doAskingRevised()}"
                                                 style="margin-right: 5px" styleClass="label_button" rendered="#{loanNewApprovalFormController.isApprover}" update=":growlLoanApprovalFormId"/>
                            </h:panelGroup>
                            <h:panelGroup rendered="#{loanNewApprovalFormController.isWaitingRevised}">
                                <p:commandButton value="#{appmsg['approvalactivity.revised']}" icon="ui-icon-zoomin" title="#{appmsg['approvalactivity.revised']}" action="#{loanNewApprovalFormController.doRevised()}"
                                                 style="margin-right: 5px" styleClass="label_button" rendered="#{loanNewApprovalFormController.isRequester}" update=":growlLoanApprovalFormId"/>		                        
                            </h:panelGroup>
                            <p:commandButton value="#{appmsg['global.close']}" icon="ui-icon-home"  title="#{appmsg['global.close']}" action="#{loanNewApprovalFormController.doBack()}" immediate="true"
                                             styleClass="label_button"/>
                        </div>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
