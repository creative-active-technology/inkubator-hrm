<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions">
    <h:head>
        <title>IGNORED</title>
    </h:head>
    <h:body>

        <ui:composition template="/templates/master_layout_full.xhtml">
            <ui:define name="windowTitle">
                Home
            </ui:define>
            <ui:define name="center">
                <div id="box_bg" style="margin: 10px">    
                    <!--<p:panel style="margin: 10px" >-->                    
                    <h:panelGrid style="margin-bottom: 5px" columns="2">
                        <p:graphicImage library="images" name="loan.png" height="36" width="36" cache="true"/>
                        <h:panelGroup layout="block">
                            <h:panelGrid>
                                <p:outputLabel value="Loan Canceled" styleClass="header_big" />
                                <p:outputLabel value="#{appmsg['loan.loan_data_from_application']}" styleClass="header_small_no_bold" />
                            </h:panelGrid>
                        </h:panelGroup>
                    </h:panelGrid>

                    <p:separator/>
                    <p:growl id="growlLoanViewlId" globalOnly="true" showDetail="true" />

                    <h:form id="formLoanViewId">
                        <p:toolbar  style="margin-top: 10px">
                            <p:toolbarGroup align="left">
                                <h:panelGrid columns="5">
                                    <p:outputLabel value="#{appmsg['global.searching']}" title="#{appmsg['global.searching']}" styleClass="label_hrm" />
                                    <p:outputLabel value=":" />
                                    <p:selectOneMenu value="#{loanCanceledViewController.searchParameter.keyParam}" style="margin-right: 3px" >
                                        <f:selectItem itemLabel="#{appmsg['global.please_choose']}" itemValue=""/>
                                        <f:selectItem itemLabel="#{appmsg['global.employee']}" itemValue="employee"/>
                                        <f:selectItem itemLabel="#{appmsg['loanschema.loan']}" itemValue="loanSchema"/>
                                    </p:selectOneMenu>
                                    <p:inputText id="searchId" value="#{loanCanceledViewController.searchParameter.parameter}" style="width: 250px" styleClass="isitext_hrm"/>
                                    <p:commandButton id="btnSearchId" value="#{appmsg['global.search']}" title="#{appmsg['global.search']}" action="#{loanCanceledViewController.doSearch()}" update="tableLoanId"  styleClass="label_button" icon="ui-icon-search"/>
                                </h:panelGrid>
                            </p:toolbarGroup>
                            <p:toolbarGroup align="right">
                                <h:panelGrid columns="3" >
                                    <p:commandButton value="Export to XLS" style="margin-right: 5px" icon="ui-icon-calculator" title="Export Table to Exel" ajax="false" onclick="PrimeFaces.monitorDownload(start, stop)">
                                        <pe:exporter target="tableLoanId" type="xlsx" pageOnly="false" selectionOnly="false" fileName="List_Loan"/>
                                    </p:commandButton>
                                    <!--<p:commandButton value="#{appmsg['global.add']}" title="#{appmsg['global.add']}" action="#{loanViewController.doAdd()}" label="#{appmsg['global.add']}" styleClass="label_button" icon="ui-icon-document" ajax="true"/>-->
                                    <p:commandButton value="#{appmsg['global.close']}" title="#{appmsg['global.close']}" styleClass="label_button" action="#{loanViewController.doClose()}" icon="ui-icon-home" immediate="true" ajax="true" partialSubmit="true" process="@this"/>
                                </h:panelGrid>
                            </p:toolbarGroup>
                        </p:toolbar>
                        <p:focus for="searchId" />

                        <p:dataTable  id="tableLoanId" var="data"  value="#{loanCanceledViewController.lazyDataModel}" lazy="true" paginator="true" pageLinks="7"
                                      paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {PageLinks} {NextPageLink} {LastPageLink}"
                                      rows="11" rowsPerPageTemplate="5,7,11,15,21,25,31" style="margin-top: 10px;margin-bottom: 10px"
                                      rowIndexVar="no">
                            <f:facet name="header">  
                                <h:outputText value="#{appmsg['loan.list_of_loan']}"/>
                            </f:facet> 
                            <p:column style="text-align: center;width: 3%">
                                <f:facet name="header">  
                                    <h:outputText value="#{appmsg['global.number']}"/>
                                </f:facet>
                                <h:outputLabel value="#{no+1}." />
                            </p:column>   
                            <p:column sortBy="empData"  style="width: 20%">
                                <f:facet name="header">  
                                    <h:outputText value="#{appmsg['global.employee']}"/>
                                </f:facet>
                                <h:outputLabel value= "#{data.empData.nik} #{data.empData.bioData.fullName}"/>
                            </p:column> 
                            <p:column sortBy="loanSchema"  style="width: 17%">
                                <f:facet name="header">  
                                    <h:outputText value="#{appmsg['loanschema.loan']}"/>
                                </f:facet>
                                <h:outputLabel value= "#{data.loanSchema.name}"/>
                            </p:column>  
                            <p:column sortBy="loanDate"  style="width: 15%">
                                <f:facet name="header">  
                                    <h:outputText value="#{appmsg['loan.loan_date']}"/>
                                </f:facet>
                                <h:outputLabel value= "#{data.loanDate}">
                                    <f:convertDateTime pattern="dd-MMMM-yyyy" />
                                </h:outputLabel>
                            </p:column>
                            <p:column sortBy="nominalPrincipal"  style="width: 15%">
                                <f:facet name="header">  
                                    <h:outputText value="#{appmsg['loan.nominal_principal']}"/>
                                </f:facet>
                                <h:outputLabel value= "#{data.nominalPrincipal}">
                                    <f:convertNumber pattern="###,###" type="currency"/>
                                </h:outputLabel>
                            </p:column>
                            <p:column headerText="#{appmsg['global.action']}" style="width: 12%;text-align: center" exportable="false">
                                <p:commandButton icon="ui-icon-zoomin" title="#{appmsg['global.detail']}" label="#{appmsg['global.detail']}"
                                                 onclick="statusDialog.show()"  oncomplete="detail.show()" update=":detailPanel"
                                                 style="font-size: 10px!important" action="#{loanCanceledViewController.doSelectEntity()}">                        
                                    <f:setPropertyActionListener value="#{data}" target="#{loanCanceledViewController.selectedLoan}" />
                                </p:commandButton>
                            </p:column>                        
                            <f:facet name="footer">
                                <p:outputLabel value="#{appmsg['global.total_data']} : "/>
                                <p:outputLabel value="#{loanCanceledViewController.lazyDataModel.rowCount}"/>
                                <p:outputLabel value="Data" style="margin-left: 3px"/>
                            </f:facet>  
                        </p:dataTable>
                        <p:blockUI block="formLoanViewId" trigger="tableLoanId,btnSearchId" >
                            <h:panelGrid columns="2" styleClass="grid_no_border">
                                <h:graphicImage library="images" name="loading.gif" width="42" height="42"/>
                                <h:outputLabel value="#{appmsg['global.waiting']}" styleClass="label_hrm"/>
                            </h:panelGrid>
                        </p:blockUI>
                    </h:form>
                </div>
                <p:dialog widgetVar="detail" header="Loan Canceled Detail" width="450" modal="true" resizable="false" hideEffect="puff"  styleClass="header_small_no_bold"
                          showEffect="clip" onShow="statusDialog.hide()" appendTo="@(body)" dynamic="true">
                    <p:panelGrid id="detailPanel" style="width:100%;margin:5px;">
                        <p:row>
                            <p:column style="color: #003366"><p:outputLabel value="Nik" styleClass="label_hrm"/></p:column>
                            <p:column><p:outputLabel value="#{loanCanceledViewController.selectedLoan.empData.nik}"/> </p:column>
                        </p:row>
                        <p:row>
                            <p:column style="color: #003366"><p:outputLabel value="Nama Karaywan" styleClass="label_hrm"/></p:column>
                            <p:column><p:outputLabel value="#{loanCanceledViewController.selectedLoan.empData.bioData.fullName}"/> </p:column>
                        </p:row>
                        <p:row>
                            <p:column style="color: #003366"><p:outputLabel value="Loan Schema" styleClass="label_hrm"/></p:column>
                            <p:column><p:outputLabel value="#{loanCanceledViewController.selectedLoan.loanSchema.name}"/> </p:column>
                        </p:row>
                        <p:row>
                            <p:column style="color: #003366"><p:outputLabel value="Tanggal Pinjaman" styleClass="label_hrm"/></p:column>
                            <p:column>
                                <p:outputLabel value="#{loanCanceledViewController.selectedLoan.loanDate}"> 
                                    <f:convertDateTime pattern="dd MMMM yyyy" />
                                </p:outputLabel>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column style="color: #003366"><p:outputLabel value="Pokok Nominal" styleClass="label_hrm"/></p:column>
                            <p:column><p:outputLabel value="#{loanCanceledViewController.selectedLoan.nominalPrincipal}"/> </p:column>
                        </p:row>
                        <p:row>
                            <p:column style="color: #003366"><p:outputLabel value="Tanggal Pembatalan" styleClass="label_hrm"/></p:column>
                            <p:column>
                                <p:outputLabel value="#{loanCanceledViewController.selectedLoan.cancelationDate}"> 
                                    <f:convertDateTime pattern="dd MMMM yyyy" />
                                </p:outputLabel>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column style="color: #003366"><p:outputLabel value="Keterangan" styleClass="label_hrm"/></p:column>
                            <p:column><p:outputLabel value="#{loanCanceledViewController.selectedLoan.description}"/> </p:column>
                        </p:row>
                        <f:facet name="footer">
                            <p:row>
                                <p:column colspan="2"><p:outputLabel value="#{appmsg['savingType.savingType_header']}" styleClass="label_hrm" style="margin-left: 5px "/></p:column>
                            </p:row>
                        </f:facet>
                    </p:panelGrid>
                </p:dialog>
            </ui:define>
        </ui:composition>

    </h:body>
</html>
