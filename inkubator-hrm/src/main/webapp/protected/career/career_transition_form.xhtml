<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>IGNORED</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/master_layout_full.xhtml">
            <ui:define name="windowTitle">
                Home
            </ui:define>
            <ui:define name="center">
                <p:growl id="growlId" showDetail="true" showSummary="true" globalOnly="true" life="5000"/>
                <h:form id="formId" >
                    <div id="box_bg" style="margin: 10px">
                        <!--<p:panel style="margin: 10px">-->
                        <h:panelGrid style="margin-bottom: 5px" columns="2">
                            <p:graphicImage library="images" name="skema_penggantian.png" height="36" width="36" />
                            <h:panelGroup layout="block">
                                <h:panelGrid>
                                    <p:outputLabel value="#{appmsg['reimbursmentschema.reimmbursment_form']}" styleClass="header_big" />
                                    <p:outputLabel value="#{appmsg['reimbursmentschema.reimbursment_header']}" styleClass="header_small_no_bold" />
                                </h:panelGrid>
                            </h:panelGroup>
                        </h:panelGrid>
                        <p:separator/>



                        <p:panelGrid style="width: 100%;margin-bottom: 20px;margin-top: 20px" styleClass="grid_border3" >
                            <p:row>
                                <p:column style="width: 20%;background-color: #e1f0f0!important" >
                                    <p:outputLabel  value="Kode Informasi Transisi"  for="transitionInformationCodeId" styleClass="label_hrm" />
                                </p:column>
                                <p:column style="width: 80%">
                                    <p:inputText id="transitionInformationCodeId" value="#{careerTransitionFormController.careerTransitionModel.transitionCode}" onkeyup="this.value = this.value.toUpperCase();"
                                             required="true" styleClass="isitext_hrm" style="width:210px;" />
                                    <p:message for="transitionInformationCodeId"/>
                                </p:column>
                            </p:row>
                            
                            <p:row>
                                <p:column style="width: 20%;background-color: #e1f0f0!important" >
                                    <p:outputLabel  value="Informasi Transisi"  for="transitionInformationId" styleClass="label_hrm" />
                                </p:column>
                                <p:column style="width: 80%">
                                    <p:inputText id="transitionInformationId" value="#{careerTransitionFormController.careerTransitionModel.transitionName}" onkeyup="this.value = this.value.toUpperCase();"
                                             required="true" styleClass="isitext_hrm" style="width:210px;" />
                                    <p:message for="transitionInformationId"/>
                                </p:column>
                            </p:row>
                            
                            <p:row>
                                <p:column style="width: 20%;background-color: #e1f0f0!important" >
                                    <p:outputLabel  value="Role Transition"  for="roleTransitionId" styleClass="label_hrm" />
                                </p:column>
                                <p:column style="width: 80%">
                                    <p:selectOneMenu id="roleTransitionId" value="#{careerTransitionFormController.careerTransitionModel.roleTransitionId}" style="width: 150px;margin-right: 3px" required="true">
                                        <f:selectItem itemLabel="#{appmsg['global.please_choose']}" itemValue="0"/>
                                        <f:selectItem itemLabel="Status Karyawan" itemValue="1"/>
                                        <f:selectItem itemLabel="Tipe Pemberhentian" itemValue="2"/>
                                        <f:selectItem itemLabel="Transisi Karir" itemValue="3"/>
                                        <p:ajax update="roleTransitionDetailId" process="@this" listener="#{careerTransitionFormController.doChangeRoleTransition()}"/>
                                    
                                    </p:selectOneMenu>
                                    <p:message for="roleTransitionId"/>
                                </p:column>
                            </p:row>
                            
                            <p:row>
                                <p:column style="width: 20%;background-color: #e1f0f0!important" >
                                    <p:outputLabel  value="Detail Role Transisi"  for="roleTransitionDetailId" styleClass="label_hrm" />
                                </p:column>
                                <p:column style="width: 80%">
                                    <p:selectOneMenu id="roleTransitionDetailId" value="#{careerTransitionFormController.careerTransitionModel.roleTransitionDetailId}" style="width: 150px;margin-right: 3px" required="true">
                                        <f:selectItem itemLabel="#{appmsg['global.please_choose']}" itemValue="0"/>
                                        <f:selectItems value="#{careerTransitionFormController.dropDownRoleTransitionDetail}"/>
                                        
                                    </p:selectOneMenu>
                                    <p:message for="roleTransitionDetailId"/>
                                </p:column>
                            </p:row>
                            
                         <p:row>
                            <p:column style="width: 20%;background-color: #e1f0f0!important">
                                <p:outputLabel for="description" value="#{appmsg['role_view.role_description']}" styleClass="label_hrm"/>
                            </p:column>
                            <p:column style="width: 50%" >
                                <p:inputTextarea id="description" rows="5" cols="37" counter="counter" maxlength="500" value="#{careerTransitionFormController.careerTransitionModel.description}" 
                                                 style="width: 96%; height: 80px;" counterTemplate="#{appmsg['global.remaining']}"   autoResize="true" required="false"
                                                 label="#{appmsg['role_view.role_description']}" title="#{appmsg['role_view.role_description']}" />
								
                                <p:message for="description"/>
                            </p:column>
                        </p:row>
                        
                        <p:row>
                            <p:column style="width: 20%;background-color: #e1f0f0!important">
                                <p:outputLabel  value="" styleClass="label_hrm"/>
                            </p:column>
                            <p:column style="width: 80%" >
                                <h:outputText id="counter" />
                            </p:column>
                        </p:row>
                            
                        <p:row>
                                <p:column style="width: 20%;background-color: #e1f0f0!important" >
                                    <p:outputLabel  value="Referensi Surat"  for="letterReferenceId" styleClass="label_hrm" />
                                </p:column>
                                <p:column style="width: 80%">
                                    <p:selectOneMenu id="letterReferenceId" value="#{careerTransitionFormController.careerTransitionModel.systemLetterReferenceId}" style="width: 150px;margin-right: 3px" required="true">
                                        <f:selectItem itemLabel="#{appmsg['global.please_choose']}" itemValue="0"/>
                                    	<f:selectItems value="#{careerTransitionFormController.dropDownSystemLetterReference}"/>
									</p:selectOneMenu>
                                    <p:message for="letterReferenceId"/>
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                        <p:focus context="formId" />
                        
                        <p:separator  style="margin-top: 10px;margin-bottom: 10px"/>
                        <div style="margin-bottom: 5px">
                            <p:commandButton value="#{appmsg['global.save']}" ajax="true" action="#{careerTransitionFormController.doSave()}"
                                             styleClass="isitext_hrm" 
                                             style="margin-right: 5px" label="#{appmsg['global.save']}" update="formId"
                                             icon="ui-icon-disk" title="#{appmsg['global.save']}"/>
                            <p:commandButton value="#{appmsg['global.reset']}" title="#{appmsg['global.reset']}" process="@this" update="formId" action="#{reimbursmentSchemaFormController.doReset()}"
                                             icon="ui-icon-refresh" styleClass="isitext_hrm"  style="margin-right: 5px" >  
                                <p:resetInput target="formId" />  
                            </p:commandButton>
                            <p:commandButton value="#{appmsg['global.back']}"  icon="ui-icon-contact"  title="#{appmsg['global.back']}"  immediate="true" action="#{reimbursmentSchemaFormController.doBack()}"
                                             styleClass="label_button"/>
                        </div>
                    </div>
                </h:form>
            </ui:define>

        </ui:composition>

    </h:body>
</html>
