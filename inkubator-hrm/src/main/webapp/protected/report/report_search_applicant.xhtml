<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions">
    <h:head>
        <title>IGNORED</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/master_layout_full.xhtml">
            <ui:define name="windowTitle">
                Home
            </ui:define>
            <ui:define name="center">
                <div id="box_bg" style="margin: 10px">          
                    <h:panelGrid style="margin-bottom: 5px" columns="2">
                        <p:graphicImage library="images" name="laporan_kelompok_kerja.png" height="36" width="36" cache="true"/>
                        <h:panelGroup layout="block">
                            <h:panelGrid>
                                <p:outputLabel value="Report Search Applicant" styleClass="header_big" />
                                <p:outputLabel value="Report Search Applicant Based on Parameter" styleClass="header_small_no_bold" />
                            </h:panelGrid>
                        </h:panelGroup>
                    </h:panelGrid>

                        <p:separator/>
                         <h:form id="formReportSearchRecruitViewId">
                    	<p:focus context="formReportSearchRecruitViewId"/>
                        <p:panelGrid style="width: 100%;margin-top: 20px;margin-bottom: 15px" styleClass="grid_border3">
                            
                            <p:row>
                                <p:column style="width: 13%;background-color: #e1f0f0!important" >
                                    <p:outputLabel value="Sumber Pelamar" title="" styleClass="label_hrm" />
                                    <p:outputLabel value=":" />
                                </p:column>
                                <p:column>
                                    <p:selectOneMenu id="careerCandidate" value="#{reportSearchRecruitmentViewController.searchParameter.careerCandidate}" style="width: 100px;margin-right: 3px" >
                                        <f:selectItem itemLabel="#{appmsg['global.please_choose']}" itemValue=""/>
                                        <f:selectItem itemLabel="Pelamar" itemValue="0"/>
                                        <f:selectItem itemLabel="Internal" itemValue="1"/>
                                    </p:selectOneMenu>
                                </p:column>
                            </p:row>
                          
                            <p:row>
                                <p:column style="width: 13%;background-color: #e1f0f0!important" >
                                    <p:outputLabel  value="#{appmsg['educationlevel.education_level']}" for="picklistEducationLevel" style="font-weight: bold"/>
                                    </p:column>
                                    <p:column style="text-align: center;">
                                        <p:pickList value="#{reportSearchRecruitmentViewController.educationLevelDualModel}" var="educationLevel" itemValue="#{educationLevel}" converter="educationLevelConverter" id="picklistEducationLevel"
                                         style="margin-top: 15px;margin-bottom: 15px" label="#{appmsg['educationlevel.education_level']}" styleClass="isitext_hrm"
                                        itemLabel="#{educationLevel.name}" addAllLabel="#{appmsg['global.addAll']}"  addLabel="#{appmsg['global.add']}" removeAllLabel="#{appmsg['global.removeAll']}"
                                        removeLabel="#{appmsg['global.remove']}" immediate="true" required="false"/>
                            	<p:message for="picklistEducationLevel"/>
                                    </p:column>
                            </p:row>
                           
                            
                            <p:row>
                                <p:column style="width: 13%;background-color: #e1f0f0!important" >
                                    <p:outputLabel  value="#{appmsg['klasifikasiKerja.klasifikasiKerja']}" for="picklistKlasifikasiKerja" style="font-weight: bold"/>
                                    </p:column>
                                    <p:column style="text-align: center;">
                                        <p:pickList value="#{reportSearchRecruitmentViewController.klasifikasiKerjaDualModel}" var="klasifikasiKerja" itemValue="#{klasifikasiKerja}" converter="klasifikasiKerjaConverter" id="picklistKlasifikasiKerja"
                                                    style="margin-top: 15px;margin-bottom: 15px" label="#{appmsg['klasifikasiKerja.klasifikasiKerja']}" styleClass="isitext_hrm"
                                        itemLabel="#{klasifikasiKerja.name}" addAllLabel="#{appmsg['global.addAll']}"  addLabel="#{appmsg['global.add']}" removeAllLabel="#{appmsg['global.removeAll']}"
                                        removeLabel="#{appmsg['global.remove']}" immediate="true" required="false"/>
                            	    <p:message for="picklistKlasifikasiKerja"/>
                                    </p:column>
                            </p:row>
                            
                            <p:row>
                                <p:column style="width: 13%;background-color: #e1f0f0!important" >
                                    <p:outputLabel  value="#{appmsg['global.age']}" styleClass="label_hrm" />
                                    <p:outputLabel value=":" />
                                </p:column>
                            	<p:column>
                                    <p:inputText value="#{reportSearchRecruitmentViewController.searchParameter.ageStart}" style="width: 100px" styleClass="isitext_hrm"/>
                                        <p:outputLabel value="&nbsp; #{appmsg['global.to']} &nbsp;" styleClass="label_hrm" />
                                        <p:inputText value="#{reportSearchRecruitmentViewController.searchParameter.ageEnd}" style="width: 100px" styleClass="isitext_hrm"/>
                            	</p:column>
                            </p:row>
                            
                            <p:row>
                                <p:column style="width: 13%;background-color: #e1f0f0!important" >
                                    <p:outputLabel value="#{appmsg['global.gender']}" title="" styleClass="label_hrm" />
                                    <p:outputLabel value=":" />
                                </p:column>
                                <p:column>
                                    <p:selectOneMenu id="genderId" value="#{reportSearchRecruitmentViewController.searchParameter.gender}" style="width: 100px;margin-right: 3px" >
                                        <f:selectItem itemLabel="#{appmsg['global.please_choose']}" itemValue=""/>
                                        <f:selectItem itemLabel="Wanita" itemValue="0"/>
                                        <f:selectItem itemLabel="Pria" itemValue="1"/>
                                    </p:selectOneMenu>
                                </p:column>
                            </p:row>
                            
                        </p:panelGrid>                        
                        <p:commandButton id="btnSearchId" value="#{appmsg['global.search']}" ajax="true" title="#{appmsg['global.search']}" action="#{reportSickDataViewController.doSearch()}" update="formReportSearchRecruitViewId, tableReportId"  styleClass="label_button" icon="ui-icon-search"/>
                     
                    <p:separator/>
                        <p:toolbar  style="margin-top: 10px">
                            <p:toolbarGroup align="right">
                                <h:panelGrid columns="3" >     
                                    <p:commandButton value="#{appmsg['global.print']}" type="button" icon="ui-icon-print" style="margin-right: 5px">
    						<p:printer target="tableReportId"  />
				    </p:commandButton>
                                    <p:commandButton value="#{appmsg['global.export']}" style="margin-right: 5px" icon="ui-icon-calculator" title="#{appmsg['global.export']}" ajax="false" onclick="PrimeFaces.monitorDownload(start, stop)">
                                        <pe:exporter target="tableReportId" type="xlsx" pageOnly="false" selectionOnly="false" fileName="List_Data_Component"/>
                                    </p:commandButton>                                    
                                    <p:commandButton value="#{appmsg['global.close']}" title="#{appmsg['global.close']}" styleClass="label_button" action="#{reportSearchRecruitmentViewController.doClose()}" icon="ui-icon-home" immediate="true" ajax="true" partialSubmit="true" process="@this"/>
                                </h:panelGrid>
                            </p:toolbarGroup>
                        </p:toolbar>

                    <p:dataTable  id="tableReportId" var="data"  value="#{reportSearchRecruitmentViewController.lazyDataModel}" lazy="true" paginator="true" pageLinks="7"
                                      paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {PageLinks} {NextPageLink} {LastPageLink}"
                                      rows="11" rowsPerPageTemplate="5,7,11,15,21,25,31" style="margin-top: 10px;margin-bottom: 10px"
                                      rowIndexVar="no">
                            <f:facet name="header">  
                                <h:outputText value="Recruitment List"/>
                            </f:facet> 
                            <p:column style="text-align: center;width: 3%">
                                <f:facet name="header">  
                                    <h:outputText value="#{appmsg['global.number']}"/>
                                </f:facet>
                                <h:outputLabel value="#{no+1}."/>
                            </p:column>
                            <p:column  style="width: 12%">
                                <f:facet name="header">  
                                    <h:outputText value="Sumber Pelamar"/>
                                </f:facet>
                                <h:outputLabel value= "#{data.careerCandidate}" />                             
                            </p:column>
                             <p:column  style="width: 13%">
                                <f:facet name="header">  
                                    <h:outputText value="Nama Kandidat"/>
                                </f:facet>
                                 <h:outputLabel value= "#{data.bioData.firstName}" />                             
                            </p:column>
                            <p:column  style="width: 13%">
                                <f:facet name="header">  
                                    <h:outputText value="Jabatan Terakhir"/>
                                </f:facet>
                                <h:outputLabel value= "#{data.lastJabatan}" />                             
                            </p:column>
                             <p:column  style="width: 10%;text-align : center">
                                <f:facet name="header">  
                                    <h:outputText value="Pengalaman Kerja"/>
                                </f:facet>
                                 <h:outputLabel value= "#{data.workingExperiences} #{appmsg['global.year']}" />                             
                            </p:column>
                            <p:column  style="width: 5%; text-align : center">
                                <f:facet name="header">  
                                    <h:outputText value="Usia"/>
                                </f:facet>
                                <h:outputLabel value= "#{data.bioData.age}" />                             
                            </p:column>
                            <p:column   style="width: 10%">
                                <f:facet name="header">  
                                    <h:outputText value="Pendidikan Terakhir"/>
                                </f:facet>
                                <h:outputLabel value= "#{data.educationLevel.name}" />
                                
                            </p:column>
                        
                        <p:column headerText="#{appmsg['global.action']}" style="width: 10%;text-align: center" exportable="false">
                            
                            <p:commandButton icon="ui-icon-zoomin" title="#{appmsg['global.detail']}" label="#{appmsg['global.detail']}" 
                                             style="font-size: 10px!important" action="#{reportSearchRecruitmentViewController.doDetail()}">                        
                                <f:setPropertyActionListener value="#{data}" target="#{reportSearchRecruitmentViewController.selected}" />
                                </p:commandButton>
                            
                        </p:column>
                                         
                            <f:facet name="footer">
                                <p:outputLabel value="#{appmsg['global.total_data']} : "/>
                                <p:outputLabel value="#{reportSearchRecruitmentViewController.lazyDataModel.rowCount}"/>
                                <p:outputLabel value="Data" style="margin-left: 3px"/>
                            </f:facet>  
                        </p:dataTable>
                        <p:blockUI block="formReportSearchRecruitViewId" trigger="tableReportId, btnSearchId" >
                            <h:panelGrid columns="2" styleClass="grid_no_border">
                                <h:graphicImage library="images" name="loading.gif" width="42" height="42"/>
                                <h:outputLabel value="#{appmsg['global.waiting']}" styleClass="label_hrm"/>
                            </h:panelGrid>
                        </p:blockUI>
                    </h:form>
                </div>                
            </ui:define>
        </ui:composition>
    </h:body>
</html>
