<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions">
    <h:head>
        <title>IGNORED</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/master_layout_full.xhtml">
            <ui:define name="windowTitle">
                Role View
            </ui:define>
            <ui:define name="center">
                <div id="box_bg" style="margin: 10px">
                    <!--<p:panel style="margin: 10px" >-->
                    <h:panelGrid style="margin-bottom: 5px" columns="2">
                        <p:graphicImage library="images" name="specification.png" height="36" width="36" />
                        <h:panelGroup layout="block">
                            <h:panelGrid>
                                <p:outputLabel value="#{appmsg['jobspek.list_of_job_spek']}" styleClass="header_big" />
                                <p:outputLabel value="#{appmsg['jobspek.job_specificatoin_header']}" styleClass="header_small_no_bold" />
                            </h:panelGrid>
                        </h:panelGroup>
                    </h:panelGrid>
                    <p:separator/>
                    <p:growl id="userViewGrowlId" globalOnly="true" showDetail="true" />
                    <h:form id="jobTitleViewId">

                        <p:panelGrid style="width: 100%;margin-top: 20px;margin-bottom: 15px" styleClass="grid_border3">
                            <p:row>
                                <div align="center">
                                    <p:column style="width: 13%;background-color: #e1f0f0!important" >
                                        <p:outputLabel  value="Education Level" style="font-weight: bold"/>
                                    </p:column>
                                    <p:column style="text-align: center;">
                                        <p:pickList value="#{reportEmployeeEducationViewController.dualListEducationLevel}" var="role" itemValue="#{role}" converter="educationLevelConverter" id="educationLevelId"
                                                    required="false"  style="margin-top: 15px;margin-bottom: 15px;" label="Daftar Education Level" styleClass="isitext_hrm"
                                                    itemLabel="#{role.name}" addAllLabel="#{appmsg['global.addAll']}"  addLabel="#{appmsg['global.add']}" removeAllLabel="#{appmsg['global.removeAll']}"
                                                    removeLabel="#{appmsg['global.remove']}"/>
                                        <p:message for="educationLevelId" />
                                    </p:column>
                                </div>
                            </p:row>

                            <p:row>
                                <div align="center">
                                    <p:column style="width: 13%;background-color: #e1f0f0!important" >
                                        <p:outputLabel  value="Departement" style="font-weight: bold"/>
                                    </p:column>
                                    <p:column style="text-align: center;">
                                        <p:pickList value="#{reportEmployeeEducationViewController.dualListDepartment}" var="role" itemValue="#{role}" converter="departmentConverter" id="picklistDepartment"
                                                    required="false"  style="margin-top: 15px;margin-bottom: 15px;" label="Daftar Education Level" styleClass="isitext_hrm"
                                                    itemLabel="#{role.departmentName}" addAllLabel="#{appmsg['global.addAll']}"  addLabel="#{appmsg['global.add']}" removeAllLabel="#{appmsg['global.removeAll']}"
                                                    removeLabel="#{appmsg['global.remove']}"/>
                                        <p:message for="picklistDepartment" />
                                    </p:column>
                                </div>
                            </p:row>

                        </p:panelGrid>
                        <p:commandButton value="#{appmsg['global.search']}" actionListener="#{reportEmployeeEducationViewController.doSearch()}" title="#{appmsg['global.search']}" label="#{appmsg['global.search']}" styleClass="label_button" icon="ui-icon-document" ajax="true" update="tableId">
                                <!--<p:ajax event="dialogReturn" listener="#{jabatanSpesifikasiDetailController.onDialogReturn}" update="tableJobSpekId, :userViewGrowlId"/>-->
                        </p:commandButton>


                        <p:separator  style="margin-top: 10px;margin-bottom: 10px"/>
                        <p:dataTable  var="data"  value="#{reportEmployeeEducationViewController.lazyDataModel}" lazy="true" paginator="true" pageLinks="7"
                                      paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {PageLinks} {NextPageLink} {LastPageLink}"
                                      id="tableId" rows="11" rowsPerPageTemplate="5,7,11,15,21,25,31" style="margin-top: 10px;margin-bottom: 10px"
                                      rowIndexVar="no">
                            <f:facet name="header">  
                                <h:outputText value="#{appmsg['savingType.savingType_list']}"/>
                            </f:facet> 
                            <p:column style="text-align: center;width: 3%">
                                <f:facet name="header">  
                                    <h:outputText value="#{appmsg['global.number']}"/>
                                </f:facet>
                                <h:outputLabel value="#{no+1}." />
                            </p:column>
                            <p:column sortBy="name" style="width: 20%">
                                <f:facet name="header">
                                    <h:outputText value="#{appmsg['global.name']}"/>
                                </f:facet>
                                <h:outputLabel value= "#{data.nik} #{data.bioData.fullName}" />
                            </p:column>

                            <p:column sortBy="code" style="width: 20%">
                                <f:facet name="header">
                                    <h:outputText value="#{appmsg['department.department']}"/>
                                </f:facet>
                                <h:outputLabel value= "#{data.jabatanByJabatanId.department.departmentName}" />
                            </p:column>

                            <p:column sortBy="name" style="width: 20%">
                                <f:facet name="header">
                                    <h:outputText value="#{appmsg['jabatan.jabatan']}"/>
                                </f:facet>
                                <h:outputLabel value= "#{data.jabatanByJabatanId.name}" />
                            </p:column>
                            <!--                            <p:column sortBy="name" style="width: 20%">
                                                            <f:facet name="header">
                                                                <h:outputText value="#{appmsg['jabatan.jabatan']}"/>
                                                            </f:facet>
                                                            <h:outputLabel value= "" />
                                                        </p:column>-->
                            <!--                            <p:column headerText="#{appmsg['global.action']}" style="width: 10%;text-align: center" exportable="false">
                                                            <p:commandButton icon="ui-icon-zoomin" title="#{appmsg['global.detail']}" label="#{appmsg['global.detail']}"
                                                                             onclick="statusDialog.show()"  oncomplete="detail.show()" update=":detailPanel"
                                                                             style="font-size: 10px!important" action="#{savingTypeViewController.doSelectEntity()}">                        
                                                                <f:setPropertyActionListener value="#{data}" target="#{savingTypeViewController.selected}" />
                                                            </p:commandButton>
                                                            - 
                                                            <p:commandButton icon="ui-icon-trash" title="#{appmsg['global.delete']}" label="#{appmsg['global.delete']}"  
                                                                                             style="font-size: 10px!important" update=":panelDialogConfirmId" 
                                                                                             action="#{savingTypeViewController.doSelectEntity()}" onclick="statusDialog.show()"  oncomplete="dialogConfirmDelete.show()">
                                                                <f:setPropertyActionListener value="#{data}" target="#{savingTypeViewController.selected}" />
                                                            </p:commandButton>
                                                            -
                                                            <p:commandButton  icon="ui-icon-folder-open" title="#{appmsg['global.edit']}" label="#{appmsg['global.edit']}" style="font-size: 10px!important" ajax="true"
                                                                              action="#{savingTypeViewController.doEdit()}" >
                                                                <f:setPropertyActionListener value="#{data}" target="#{savingTypeViewController.selected}" />
                                                                <p:ajax event="dialogReturn" listener="#{savingTypeViewController.onDialogReturn}"  update="tableId, :formId:growlId"/>
                                                            </p:commandButton> 
                                                        </p:column> -->
                            <f:facet name="footer">
                                <p:outputLabel value="#{appmsg['global.total_data']} : "/>
                                <p:outputLabel value="#{reportEmployeeEducationViewController.lazyDataModel.rowCount}"/>
                                <p:outputLabel value="Data" style="margin-left: 3px"/>
                            </f:facet>  
                        </p:dataTable>
                        <div style="clear: both"/>
                    </h:form>
                </div>

            </ui:define>

        </ui:composition>

    </h:body>
</html>
