<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:sec="http://www.springframework.org/security/tags">
    <h:head>
        <title>IGNORED</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/master_layout_full.xhtml">
            <ui:define name="windowTitle">
                Home
            </ui:define>
            <ui:define name="center">
                <div id="box_bg">
                    <h:panelGrid style="margin-bottom: 5px" columns="2">
                        <p:graphicImage library="images" name="basic_numeration.png" height="36" width="36" />
                        <h:panelGroup layout="block">
                            <h:panelGrid>
                                <p:outputLabel value="#{appmsg['payroll.payroll_history_report_detail']}" styleClass="header_big" />
                                <p:outputLabel value="#{appmsg['payroll.payroll_history_report_detail']}" styleClass="header_small_no_bold" />
                            </h:panelGrid>
                        </h:panelGroup>
                    </h:panelGrid>
                    <p:separator />
                    <p:growl id="growlBioDetailFormId" showDetail="true" showSummary="true" globalOnly="true" life="5000"/>
                    <h:form id="formBioDetailFormId" >
                        <p:panelGrid style="width: 100%;margin-bottom: 10px" styleClass="grid_no_border">
                            <p:row>
                                <p:column style="width: 100%;vertical-align: middle !important" >
                                    <p:panelGrid style="width: 100%;margin-top: 10px;" styleClass="grid_border4">

                                        <p:row>
                                            <p:column style="width: 20%;background-color: #e1f0f0!important" >
                                                <p:outputLabel  value="#{appmsg['menu.period']}" style="font-weight: bold"/>
                                            </p:column>
                                            <p:column style="width: 80%">
                                                <p:outputLabel  value="#{reportPayrollHistoryDetailController.selectedPayrollHistoryReportModel.tglAwalPeriode}" >
                                                  <f:convertDateTime pattern="MMMM yyyy" />
                                                </p:outputLabel>
                                            </p:column>


                                        </p:row>
                                        <p:row>
                                            <p:column style="width: 20%;background-color: #e1f0f0!important" >
                                                <p:outputLabel  value="#{appmsg['menu.work_period']}" style="font-weight: bold"/>
                                            </p:column>
                                            <p:column style="width: 80%">
                                                <p:outputLabel  value="#{reportPayrollHistoryDetailController.selectedPayrollHistoryReportModel.tglAwalPeriode}" >
                                                  <f:convertDateTime pattern="dd MMMM yyyy" />
                                                </p:outputLabel>
                                                <p:outputLabel  value=" - " />
                                                <p:outputLabel  value="#{reportPayrollHistoryDetailController.selectedPayrollHistoryReportModel.tglAkhirPeriode}" >
                                                  <f:convertDateTime pattern="dd MMMM yyyy" />
                                                </p:outputLabel>
                                            </p:column>
                                        </p:row>
                                        <p:row>
                                            <p:column style="width: 20%;background-color: #e1f0f0!important" >
                                                <p:outputLabel  value="#{appmsg['paysalaryupload.total_employee']}" style="font-weight: bold"/>
                                            </p:column>
                                            <p:column style="width: 80%">
                                                <p:outputLabel  value="#{reportPayrollHistoryDetailController.selectedPayrollHistoryReportModel.jumlahKaryawan}" />                                               
                                            </p:column>
                                        </p:row>
                                    </p:panelGrid>
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                         <p:panelGrid style="width: 100%;margin-bottom: 10px" styleClass="grid_no_border">
                             <p:row>
                                  <p:column style="width: 50%;color: #990000" colspan="2">                        	
                                     <p:panel  style="margin-left: 0px;margin-right: 10px;margin-top: 10px;height: 420px" >
                                         <h:panelGrid style="margin-bottom: 3px" columns="2">
                                             <p:outputLabel value="#{appmsg['report.salary_per_month_in_million']}"  styleClass="header_big"  />                                             
                                         </h:panelGrid>
                                         <p:barChart id="chartSalaryPerMonth" orientation="vertical" value="#{reportPayrollHistoryDetailController.cartModelSalaryEveryMonth}" legendPosition="ne"  
                                                     stacked="false"  animate="false"
                                                     showDatatip="true"  legendCols="1" max="1000" min="0" 
                                                     style="height:380px;font-size: 11px"/> 

                                     </p:panel>
                                 </p:column>
                             </p:row>
                              </p:panelGrid>
                              <p:panelGrid style="width: 100%;margin-bottom: 10px" styleClass="grid_no_border">
                             <p:row>
                                 <p:column style="width: 50%;color: #990000" colspan="2">                        	
                                     <p:panel  style="margin-left: 0px;margin-right: 10px;margin-top: 10px;height: 420px" >
                                         <h:panelGrid style="margin-bottom: 3px" columns="2">
                                             <p:outputLabel value="#{appmsg['report.salary_distribution_per_dep_in_million']}"  styleClass="header_big"  />                                             
                                         </h:panelGrid>
                                         <p:barChart id="chartSalaryPerDep" orientation="horizontal" value="#{reportPayrollHistoryDetailController.cartModelSalaryDistributionPerDep}" legendPosition="ne"  
                                                     stacked="false" seriesColors="003366"   animate="false"
                                                     showDatatip="true"  legendCols="6" max="300" min="0" 
                                                     style="height:380px;font-size: 11px"/> 

                                     </p:panel>
                                 </p:column>
                                 <p:column style="width: 50%;color: #990099">
                                    <p:panel style="margin-left: 10px;margin-right: 0px;margin-top: 10px;height: 420px;"> 
                                        <h:panelGrid style="margin-bottom: 3px">
                                            <p:outputLabel value="#{appmsg['report.bank_transfer_in_percent']}" styleClass="header_big" />                                    
                                        </h:panelGrid>

                                        <p:pieChart id="pieBank" value="#{reportPayrollHistoryDetailController.bankTransferPieModel}" legendPosition="e" fill="true" showDataLabels="true" seriesColors="66cc00,629de1,003366,990000,cccc00,6600cc"
                                                    style="height:380px;font-size: 11px" sliceMargin="4" diameter="240" />  
                                    </p:panel>
                                </p:column>
                             </p:row>
                            
                         </p:panelGrid>
                        <p:separator/>
                        <h:panelGrid columns="1" style="margin-bottom: 5px;float: left">
                                     <p:commandButton value="#{appmsg['global.back']}"  icon="ui-icon-contact"  title="#{appmsg['global.back']}" action="#{reportPayrollHistoryDetailController.doBack()}" styleClass="label_button"/>
                        </h:panelGrid>
                        <div style="clear: both"/>
                    </h:form>
                </div>
            </ui:define>

        </ui:composition>

    </h:body>
</html>
