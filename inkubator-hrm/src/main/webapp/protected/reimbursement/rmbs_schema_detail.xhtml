<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>IGNORED</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/master_layout_full.xhtml">
            <ui:define name="windowTitle">
				Home
            </ui:define>
            <ui:define name="center">
            	<p:growl id="growlId" globalOnly="true" showDetail="true"/>
                <h:form id="formId">
                	<div id="box_bg" style="margin: 10px">
	                    <h:panelGrid  columns="2">
	                        <p:graphicImage library="images" name="loan.png" height="36" width="36" />
	                        <h:panelGroup layout="block">
	                            <h:panelGrid>
	                                <p:outputLabel value="Detil Skema Penggantian" styleClass="header_big" />
	                                <p:outputLabel value="Skema Penggantian dari Setelan Penggantian" styleClass="header_small_no_bold" />
	                            </h:panelGrid>
	                        </h:panelGroup>
	                    </h:panelGrid>
	                    <p:separator  style="margin-left: 0px;margin-right: 0px;margin-bottom: 10px"/>
	                    <p:panelGrid styleClass="grid_border3" style="width:100%;margin-left: 0px;margin-right: 0px">
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel value="Kode Skema Penggantian" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
	                                <p:outputLabel value="#{rmbsSchemaDetailController.rmbsSchema.code}"/>
	                            </p:column>
	                        </p:row>   	   
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel value="Nama Skema Penggantian" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
	                                <p:outputLabel value="#{rmbsSchemaDetailController.rmbsSchema.name}"/>
	                            </p:column>
	                        </p:row>
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel value="Nomor SK" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
	                                <p:outputLabel value="#{rmbsSchemaDetailController.rmbsSchema.nomorSk}"/>
	                            </p:column>
	                        </p:row>
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel value="#{appmsg['global.description']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
	                                <p:outputLabel value="#{rmbsSchemaDetailController.rmbsSchema.description}"/>
	                            </p:column>
	                        </p:row>
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel value="Maksimal Total Penggantian" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
	                            	<p:outputLabel value="Rp. "/>
	                                <p:outputLabel value="#{rmbsSchemaDetailController.rmbsSchema.maxTotalReimburst}">
	                                	<f:convertNumber pattern="###,###" type="currency"/>
	                                </p:outputLabel>
	                            </p:column>
	                        </p:row>
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel value="Plafon menggunakan Bukti Pembayaran" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
	                            	<p:outputLabel value="Rp. "/>
	                                <p:outputLabel value="#{rmbsSchemaDetailController.rmbsSchema.maxWithReceiptPerType}">
	                                	<f:convertNumber pattern="###,###" type="currency"/>
	                                </p:outputLabel>
	                            </p:column>
	                        </p:row>
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel value="Plafon tanpa Bukti Pembayaran" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
	                                <p:outputLabel value="Rp. "/>
	                                <p:outputLabel value="#{rmbsSchemaDetailController.rmbsSchema.maxWithoutReceiptPerType}">
	                                	<f:convertNumber pattern="###,###" type="currency"/>
	                                </p:outputLabel>
	                            </p:column>
	                        </p:row>
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel value="Batas Peringatan" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
	                                <p:outputLabel value="#{rmbsSchemaDetailController.rmbsSchema.noticeForLimit} %"/>
	                            </p:column>
	                        </p:row>
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel value="Batas Waktu Pengajuan" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
	                                <p:outputLabel value="#{rmbsSchemaDetailController.rmbsSchema.submissionDeadline} hari"/>
	                            </p:column>
	                        </p:row>	                               
	                 	</p:panelGrid>	
	                 	
	                 	<p:tabView id="tabView" dynamic="true"  cache="true" styleClass="tabview_hrm" style="margin-top: 15px;margin-bottom: 15px;margin-left: 5px;margin-right: 5px" scrollable="true" >
                            <p:tab id="rmbsTypeId" title="Tipe Penggantian" >
                            </p:tab>
                            <p:tab id="approvalDefinitionId" title="Pola Persetujuan" >
                            	<p:dataTable  var="approvalDefinitionData"  value="#{rmbsSchemaDetailController.listAppDef}" lazy="false" paginator="false" 
		                                      id="tableApprovalDevId" style="margin-top: 10px;margin-bottom: 10px" rowIndexVar="no">
		                            <p:column style="text-align: center;width: 25px">
		                                <f:facet name="header">  
		                                    <h:outputText value="#{appmsg['global.number']}"  />
		                                </f:facet>
		                                <h:outputLabel value="#{no+1}." />
		                            </p:column>
		                            <p:column>
		                                <f:facet name="header">  
		                                    <h:outputText value="#{appmsg['approvaldefinition.approval_name']}"/>
		                                </f:facet>
		                                <h:outputLabel value= "#{approvalDefinitionData.name}"/>
		                            </p:column>
		                            <p:column>
		                                <f:facet name="header">  
		                                    <h:outputText value="#{appmsg['approvaldefinition.specific_approval']}"/>
		                                </f:facet>
		                                <h:outputLabel value= "#{approvalDefinitionData.specificName}"/>
		                            </p:column>
		                            <p:column>
		                                <f:facet name="header">  
		                                    <h:outputText value="#{appmsg['approvaldefinition.process_name']}"/>
		                                </f:facet>
		                                <h:outputLabel value= "#{approvalDefinitionData.processType}"/>
		                            </p:column>
		                            <p:column>
		                                <f:facet name="header">  
		                                    <h:outputText value="#{appmsg['approvaldefinition.approver_type']}"/>
		                                </f:facet>
		                                <h:outputLabel value= "#{approvalDefinitionData.approverType}"/>
		                            </p:column>
		                            <p:column style="text-align: center">
		                                <f:facet name="header">  
		                                    <h:outputText value="#{appmsg['approvaldefinition.sequence_approval']}"/>
		                                </f:facet>
		                                <h:outputLabel value= "#{approvalDefinitionData.sequence}"/>
		                            </p:column>
		                            <p:column style="text-align: center">
		                                <f:facet name="header">  
		                                    <h:outputText value="#{appmsg['approvaldefinition.min_approve']}"/>
		                                </f:facet>
		                                <h:outputLabel value= "#{approvalDefinitionData.minApprover}"/>
		                            </p:column>
		                            <p:column style="text-align: center">
		                                <f:facet name="header">  
		                                    <h:outputText value="#{appmsg['approvaldefinition.min_reject']}"/>
		                                </f:facet>
		                                <h:outputLabel value= "#{approvalDefinitionData.minRejector}"/>
		                            </p:column>
		
		                            <p:column headerText="#{appmsg['global.action']}" style="width: 150px;text-align: center" exportable="false">                                
		                                <p:commandButton icon="ui-icon-trash" title="#{appmsg['global.delete']}" label="#{appmsg['global.delete']}"  
		                                				 style="font-size: 10px!important" update="tableApprovalDevId,:growlId" 
		                                				 action="#{rmbsSchemaDetailController.doDeleteAppDef()}" ajax="true" immediate="true" onclick="statusDialog.show()" oncomplete="statusDialog.hide()">
		                                    <f:setPropertyActionListener value="#{approvalDefinitionData}" target="#{rmbsSchemaDetailController.selectedAppDef}" />
		                                </p:commandButton> 
		                                -
		                                <p:commandButton icon="ui-icon-folder-open" title="#{appmsg['global.edit']}" immediate="true" label="#{appmsg['global.edit']}" style="font-size: 10px!important" 
		                                                 action="#{rmbsSchemaDetailController.doEditAppDef()}" >
		                                    <f:setPropertyActionListener value="#{approvalDefinitionData}" target="#{rmbsSchemaDetailController.selectedAppDef}" />
		                                    <p:ajax event="dialogReturn" listener="#{rmbsSchemaDetailController.onDialogReturnAppDef}"  update="tableApprovalDevId,:growlId"/>
		                                </p:commandButton>
		                            </p:column> 
		                        </p:dataTable>
		                        
			                 	<h:panelGrid columns="2">
		                    		<p:commandButton value="#{appmsg['global.add']} #{appmsg['approvaldefinition.approval_definition']}" title="#{appmsg['global.add']} #{appmsg['approvaldefinition.approval_definition']}" label="#{appmsg['global.add']} #{appmsg['approvaldefinition.approval_definition']}" styleClass="label_button" icon="ui-icon-document" 
		                    						 actionListener="#{rmbsSchemaDetailController.doAddAppDef()}">
		                    			<p:ajax event="dialogReturn" listener="#{rmbsSchemaDetailController.onDialogReturnAppDef}"  update="tableApprovalDevId,:growlId"/>
		                           	</p:commandButton>
		                           	<p:commandButton value="#{appmsg['global.export']}" style="margin-right: 5px" icon="ui-icon-calculator" title="Export Table to Exel" ajax="false" onclick="PrimeFaces.monitorDownload(start, stop)">
                                        <pe:exporter target="tableApprovalDevId" type="xlsx" pageOnly="false" fileName="List_Reimbursment_Approval"/>
                                    </p:commandButton>
		                    	</h:panelGrid>
                            </p:tab>
                        </p:tabView>
	                 	
	                 	
                                                
	                    <p:separator style="margin-top: 30px;margin-bottom: 10px"/>
	                    <div style="margin-bottom: 5px">
	                    	<p:commandButton value="#{appmsg['global.edit']}" icon="ui-icon-zoomin" title="#{appmsg['global.edit']}" action="#{rmbsSchemaDetailController.doUpdate()}" immediate="true"
                                			 style="margin-right: 5px" styleClass="label_button"/>
	                        <p:commandButton value="#{appmsg['global.back']}" icon="ui-icon-contact"  title="#{appmsg['global.back']}" action="#{rmbsSchemaDetailController.doBack()}" immediate="true"
	                                      	 styleClass="label_button"/>
	                    </div>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
