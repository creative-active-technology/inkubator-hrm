<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:o="http://omnifaces.org/ui"
	  xmlns:of="http://omnifaces.org/functions">
    <h:head>
        <title>IGNORED</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/master_layout_full.xhtml">
            <ui:define name="windowTitle">
				Home
            </ui:define>
            <ui:define name="center">     
            	<p:growl id="growlId" globalOnly="true" showDetail="true"/>         
                <h:form id="formId">
                	<div id="box_bg" style="margin: 10px">
	                    <h:panelGrid  columns="2">
	                        <p:graphicImage library="images" name="loan.png" height="36" width="36" />
	                        <h:panelGroup layout="block">
	                            <h:panelGrid>
	                                <p:outputLabel value="#{appmsg['rmbs_application.detail_header']}" styleClass="header_big" />
	                                <p:outputLabel value="#{appmsg['rmbs_application.detail_desc_header']}" styleClass="header_small_no_bold" />
	                            </h:panelGrid>
	                        </h:panelGroup>
	                    </h:panelGrid>
	                    <p:separator  style="margin-left: 0px;margin-right: 0px;margin-bottom: 10px"/>
	                    <p:panelGrid styleClass="grid_border3" style="width:100%;margin-left: 0px;margin-right: 0px">
	                    	<p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel value="#{appmsg['global.number2']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
	                            	<p:outputLabel value="#{rmbsApplicationDetailController.rmbsApplication.code}" />
	                            </p:column>
	                        </p:row>
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel value="#{appmsg['rmbs_application.request_date']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
	                            	<p:outputLabel value="#{rmbsApplicationDetailController.rmbsApplication.applicationDate}">
	                            		<f:convertDateTime pattern="dd MMMM yyyy" />
	                            	</p:outputLabel>
	                            </p:column>
	                        </p:row>
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel value="#{appmsg['global.employee']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
	                            	<p:outputLabel value="#{rmbsApplicationDetailController.rmbsApplication.empData.bioData.fullName}"/>
	                            </p:column>
	                        </p:row>
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel value="#{appmsg['rmbs_schema.reimbursement_schema']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
	                            	<p:outputLabel value="#{rmbsApplicationDetailController.rmbsSchema.name}"/>
	                            </p:column>
	                        </p:row>
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel value="#{appmsg['rmbs_application.purpose']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
	                            	<p:outputLabel value="#{rmbsApplicationDetailController.rmbsApplication.purpose}"/>
	                            </p:column>
	                        </p:row>
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel value="#{appmsg['global.description']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
	                            	<p:outputLabel value="#{rmbsApplicationDetailController.rmbsApplication.description}"/>
	                            </p:column>
	                        </p:row>	
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel value="#{appmsg['rmbs_type.reimbursement_type']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
	                            	<p:outputLabel value="#{rmbsApplicationDetailController.rmbsApplication.rmbsType.name}"/>
	                            </p:column>
	                        </p:row>
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel value="#{appmsg['rmbs_application.reimbursement_info']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
	                            	<p:outputLabel value=" "/>
	                            </p:column>
	                        </p:row>
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel value="#{appmsg['rmbs_schema.submission_deadline']}" styleClass="label_hrm" style="margin-left:30px;"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
	                            	<c:set var="submissionDeadline" value="#{of:addDays(rmbsApplicationDetailController.rmbsApplication.createdOn, -rmbsApplicationDetailController.rmbsSchema.submissionDeadline)}" scope="request" />
	                            	<p:outputLabel value="#{of:formatDate(submissionDeadline, 'dd-MMMM-yyyy')}"/>
	                            </p:column>
	                        </p:row>
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel value="#{appmsg['rmbs_application.limit_nominal_per_claim']}" styleClass="label_hrm" style="margin-left:30px;"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
	                            	<p:outputLabel value="Rp. "/>
	                            	<p:outputLabel value="#{rmbsApplicationDetailController.rmbsSchemaListOfType.limitPerClaim}">
	                            		<f:convertNumber pattern="###,###" type="currency"/>
	                            	</p:outputLabel>
	                            </p:column>
	                        </p:row>
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel value="#{appmsg['rmbs_application.max_total_request_per_month']}" styleClass="label_hrm" style="margin-left:30px;"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
	                            	<p:outputLabel value="Rp. "/>
	                            	<p:outputLabel value="#{rmbsApplicationDetailController.rmbsSchemaListOfType.maxPerMonth}">
	                            		<f:convertNumber pattern="###,###" type="currency"/>
	                            	</p:outputLabel>
	                            </p:column>
	                        </p:row>
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel value="#{appmsg['rmbs_application.total_requested_this_month']}" styleClass="label_hrm" style="margin-left:30px;"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
	                            	<p:outputLabel value="Rp. "/>
	                            	<p:outputLabel value="#{rmbsApplicationDetailController.totalRequestThisMoth}">
	                            		<f:convertNumber pattern="###,###" type="currency"/>
	                            	</p:outputLabel>
	                            </p:column>
	                        </p:row>
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel value="#{appmsg['biodocument.attachments']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
	                            	<p:outputLabel value="#{rmbsApplicationDetailController.isHaveAttachment}">
	                            		<f:converter converterId="booleanMessageConverter"/>
	                            	</p:outputLabel>
	                            	<p:outputLabel value="&nbsp;&nbsp;"/>
	                            	<p:commandLink rendered="#{rmbsApplicationDetailController.isHaveAttachment}" ajax="false" value="Download" title="Download" style="font-size: 10px!important" onclick="PrimeFaces.monitorDownload(start, stop);">
                                            <p:fileDownload value="#{fileStreamerController.rmbsApplicationReceiptBlob}" /> 
	                                    <f:param name="rmbsApplicationId" value="#{rmbsApplicationDetailController.rmbsApplication.id}" />
	                                </p:commandLink>
	                            </p:column>
	                        </p:row>
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel value="#{appmsg['currency.currency']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
	                            	<p:outputLabel value="#{rmbsApplicationDetailController.rmbsApplication.currency.name}"/>
	                            </p:column>
	                        </p:row>
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel value="#{appmsg['global.nominal']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
	                            	<p:outputLabel value="Rp. "/>
	                            	<p:outputLabel value="#{rmbsApplicationDetailController.rmbsApplication.nominal}">
	                            		<f:convertNumber pattern="###,###" type="currency"/>
	                            	</p:outputLabel>
	                            </p:column>
	                        </p:row>	                        	                              
	                 	</p:panelGrid>
	                 	<p:separator style="margin-top: 30px;margin-bottom: 10px"/>
	                    <div style="margin-bottom: 5px">
	                        <p:commandButton value="#{appmsg['global.back']}" icon="ui-icon-contact"  title="#{appmsg['global.back']}" action="#{rmbsApplicationDetailController.doBack()}" immediate="true"
	                                      	 styleClass="label_button"/>
	                    </div>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
