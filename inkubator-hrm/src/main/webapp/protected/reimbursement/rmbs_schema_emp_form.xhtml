<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions">
    <h:head>
        <title>IGNORED</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/dialog_layout.xhtml">
            <ui:define name="windowTitle">

            </ui:define>
            <ui:define name="center">
                <p:growl id="growlPoupId" globalOnly="true" showDetail="true"/>                
                <h:form id="formPopupId">
                	<p:focus context="formPopupId"/>
                    <h:panelGrid  columns="2">
                        <p:graphicImage library="images" name="reimbursement_ico.png" height="36" width="36" />
                        <h:panelGroup layout="block">
                            <h:panelGrid>
                                <p:outputLabel value="#{appmsg['rmbs_schema_emp.reimbursement_schema_emp_form']}" styleClass="header_big" />
                                <p:outputLabel value="#{appmsg['rmbs_schema_emp.desc_header']}" styleClass="header_small_no_bold" />
                            </h:panelGrid>
                        </h:panelGroup>
                    </h:panelGrid>
                    <p:separator  style="margin-left: 0px;margin-right: 0px;margin-bottom: 10px"/>
                    <h:panelGrid columns="1" style="margin-bottom: 5px;margin-left: 0px">
                        <h:outputLabel value="#{appmsg['global.ensure_data_you_enter']}" styleClass="label_hrm" style="font-weight: normal!important"/>
                    </h:panelGrid> 
                    <p:panelGrid styleClass="grid_no_border" style="margin-left: 0px;margin-right: 0px">
                        <p:row>
                            <p:column style="width: 29%">
                                <p:outputLabel value="NIK" styleClass="label_hrm"/>
                            </p:column>
                            <p:column style="width: 1%">
                                <h:outputLabel value=":" styleClass="label_hrm"/>
                            </p:column>
                            <p:column  style="width: 70%">
                            	<p:inputText value="#{rmbsSchemaEmpFormController.empData.nik}" readonly="true" styleClass="isitext_hrm" style="width:300px;" />                                
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column style="width: 29%">
                                <p:outputLabel value="#{appmsg['employee.employee_name']}" styleClass="label_hrm"/>
                            </p:column>
                            <p:column style="width: 1%">
                                <h:outputLabel value=":" styleClass="label_hrm"/>
                            </p:column>
                            <p:column  style="width: 70%">
                            	<p:inputText value="#{rmbsSchemaEmpFormController.empData.bioData.fullName}" readonly="true" styleClass="isitext_hrm" style="width:300px;" />                                
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column style="width: 29%">
                                <p:outputLabel value="#{appmsg['jabatan.jabatan']}" styleClass="label_hrm"/>
                            </p:column>
                            <p:column style="width: 1%">
                                <h:outputLabel value=":" styleClass="label_hrm"/>
                            </p:column>
                            <p:column  style="width: 70%">
                            	<p:inputText value="#{rmbsSchemaEmpFormController.empData.jabatanByJabatanId.name}" readonly="true" styleClass="isitext_hrm" style="width:300px;" />                                
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column style="width: 29%">
                                <p:outputLabel for="rmbsSchemaId" value="#{appmsg['rmbs_schema.reimbursement_schema']}" styleClass="label_hrm"/>
                            </p:column>
                            <p:column style="width: 1%">
                                <h:outputLabel for="rmbsSchemaId" value=":" styleClass="label_hrm"/>
                            </p:column>
                            <p:column  style="width: 70%">
                            	<p:selectOneMenu id="rmbsSchemaId" styleClass="isitext_hrm" required="true"  value="#{rmbsSchemaEmpFormController.model.rmbsSchemaId}" style="width:310px;">
	                            	<f:selectItem itemLabel="#{appmsg['global.please_choose']}" itemValue=""/>
	                               	<f:selectItems value="#{rmbsSchemaEmpFormController.listRmbsSchema}" var="rmbsSchema" itemValue="#{rmbsSchema.id}" itemLabel="#{rmbsSchema.name}"/>
	                          	</p:selectOneMenu>                              
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="3">
                                <p:message for="rmbsSchemaId"/>
                            </p:column>
                        </p:row>  
                        <p:row>
                            <p:column style="width: 29%">
                                <p:outputLabel for="nomorSkId" value="#{appmsg['rmbs_schema.no_sk']}" styleClass="label_hrm"/>
                            </p:column>
                            <p:column style="width: 1%">
                                <h:outputLabel for="nomorSkId" value=":" styleClass="label_hrm"/>
                            </p:column>
                            <p:column  style="width: 70%">
                                    <p:inputText id="nomorSkId" title="Nama Tipe Penggantian" value="#{rmbsSchemaEmpFormController.model.nomorSk}" 
                                    			 required="true" maxlength="60" styleClass="isitext_hrm" style="width:300px;" />                                
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="3">
                                <p:message for="nomorSkId"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column style="width: 29%">
                                <p:outputLabel for="description" value="#{appmsg['global.description']}" styleClass="label_hrm"/>
                            </p:column>
                            <p:column style="width: 1%">
                                <h:outputLabel for="description" value=":" styleClass="label_hrm"/>
                            </p:column>
                            <p:column  style="width: 70%">
                                    <p:inputTextarea id="description" rows="5" cols="37" counter="counter" maxlength="225" value="#{rmbsSchemaEmpFormController.model.description}" 
                                                 	 style="width: 300px; height: 40px;" counterTemplate="#{appmsg['global.remaining']}"   autoResize="true" required="false"
                                                 	 label="#{appmsg['global.description']}" title="#{appmsg['global.description']}" />
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="3">
                                <p:message for="description"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column style="width: 29%">
                                <p:outputLabel  value="" styleClass="label_hrm"/>
                            </p:column>
                            <p:column style="width: 1%">
                                <h:outputLabel  value=""  styleClass="label_hrm"/>
                            </p:column>
                            <p:column style="width: 70%" >
                                <h:outputText id="counter" />
                            </p:column>
                        </p:row>            
                    </p:panelGrid>
                    <p:separator style="margin-top: 10px;margin-bottom: 10px"/>
                    <h:panelGrid columns="2" style="margin-bottom: -30px!important">
                        <p:commandButton value="#{appmsg['global.save']}" ajax="true" update="formPopupId,:growlPoupId"
                                         action="#{rmbsSchemaEmpFormController.doSave()}" styleClass="isitext_hrm"
                                         style="margin-right: 5px" label="#{appmsg['global.save']}"
                                         icon="ui-icon-disk" title="#{appmsg['global.save']}"/>
                        <p:commandButton value="#{appmsg['global.reset']}" title="#{appmsg['global.reset']}" process="@this" update="formPopupId"
                                         icon="ui-icon-refresh" styleClass="isitext_hrm" >  
                            <p:resetInput target="formPopupId" />  
                        </p:commandButton>
                    </h:panelGrid>
                </h:form>
            </ui:define>

        </ui:composition>

    </h:body>
</html>
