<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>IGNORED</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/master_layout_full.xhtml">
            <ui:define name="windowTitle">
				Home
            </ui:define>
            <ui:define name="center">
                <p:growl id="growlId" globalOnly="true" showDetail="true"/>                
                <h:form id="formId">
                	<p:focus context="formId"/>
                	<div id="box_bg" style="margin: 10px">
	                    <h:panelGrid  columns="2">
	                        <p:graphicImage library="images" name="reimbursement_ico.png" height="36" width="36" />
	                        <h:panelGroup layout="block">
	                            <h:panelGrid>
	                                <p:outputLabel value="#{appmsg['rmbs_schema.reimbursement_schema_form']}" styleClass="header_big" />
	                                <p:outputLabel value="#{appmsg['rmbs_schema.desc_header']}" styleClass="header_small_no_bold" />
	                            </h:panelGrid>
	                        </h:panelGroup>
	                    </h:panelGrid>
	                    <p:separator  style="margin-left: 0px;margin-right: 0px;margin-bottom: 10px"/>
	                    <p:panelGrid styleClass="grid_border3" style="width:100%;margin-left: 0px;margin-right: 0px">
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel for="codeId" value="#{appmsg['rmbs_schema.code']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
	                            	<p:inputText id="codeId" title="#{appmsg['rmbs_schema.code']}" value="#{rmbsSchemaFormController.model.code}" 
	                                    		 required="true" maxlength="12" styleClass="isitext_hrm" style="width:290px;" />
	                                <p:message for="codeId"/>
	                            </p:column>
	                        </p:row>                                
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel for="nameId" value="#{appmsg['rmbs_schema.name']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
	                            	<p:inputText id="nameId" title="#{appmsg['rmbs_schema.name']}" value="#{rmbsSchemaFormController.model.name}" 
	                                    		 required="true" maxlength="60" styleClass="isitext_hrm" style="width:290px;" />
	                                <p:message for="nameId"/>
	                            </p:column>
	                        </p:row>
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel for="nomorSkId" value="#{appmsg['rmbs_schema.no_sk']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
	                            	<p:inputText id="nomorSkId" title="#{appmsg['rmbs_schema.no_sk']}" value="#{rmbsSchemaFormController.model.nomorSk}" 
	                                    		 required="true" maxlength="60" styleClass="isitext_hrm" style="width:290px;" />
	                                <p:message for="nomorSkId"/>
	                            </p:column>
	                        </p:row>  
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel for="descId" value="#{appmsg['global.description']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
	                            	<p:inputTextarea id="descId" rows="5" cols="37" counter="counter" maxlength="225" value="#{rmbsSchemaFormController.model.description}" 
                                                 	 style="width: 250px; height: 40px;" counterTemplate="#{appmsg['global.remaining']}"   autoResize="true" required="false"
                                                 	 label="#{appmsg['global.description']}" title="#{appmsg['global.description']}" />	                                
	                                <p:message for="descId"/>
	                                <h:outputText id="counter" />
	                            </p:column>
	                        </p:row> 	
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel for="maxTotalReimburstId" value="#{appmsg['rmbs_schema.max_total_reimbursement']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
	                            	<pe:inputNumber id="maxTotalReimburstId" title="#{appmsg['rmbs_schema.max_total_reimbursement']}" value="#{rmbsSchemaFormController.model.maxTotalReimburst}" 
	                                				decimalPlaces="0" required="true" styleClass="isitext_hrm" style="width:160px;">
	                                </pe:inputNumber>
	                                <p:message for="maxTotalReimburstId"/>
	                            </p:column>
	                        </p:row>
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel for="maxWithReceiptPerTypeId" value="#{appmsg['rmbs_schema.max_with_receipt']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
	                            	<pe:inputNumber id="maxWithReceiptPerTypeId" title="#{appmsg['rmbs_schema.max_with_receipt']}" value="#{rmbsSchemaFormController.model.maxWithReceiptPerType}" 
	                                				decimalPlaces="0" required="true" styleClass="isitext_hrm" style="width:160px;">
	                                </pe:inputNumber>
	                                <p:message for="maxWithReceiptPerTypeId"/>
	                            </p:column>
	                        </p:row>
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel for="maxWithoutReceiptPerTypeId" value="#{appmsg['rmbs_schema.max_without_receipt']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
	                            	<pe:inputNumber id="maxWithoutReceiptPerTypeId" title="#{appmsg['rmbs_schema.max_without_receipt']}" value="#{rmbsSchemaFormController.model.maxWithoutReceiptPerType}" 
	                                				decimalPlaces="0" required="true" styleClass="isitext_hrm" style="width:160px;">
	                                </pe:inputNumber>
	                                <p:message for="maxWithoutReceiptPerTypeId"/>
	                            </p:column>
	                        </p:row>
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel for="noticeForLimitId" value="#{appmsg['rmbs_schema.limit_warning']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
	                            	<p:spinner id="noticeForLimitId" value="#{rmbsSchemaFormController.model.noticeForLimit}" styleClass="isitext_hrm" 
                            			   stepFactor="1" min="0" max="100" size="3" required="true"/>
                            		<p:outputLabel value=" %" styleClass="label_hrm"/>
	                                <p:message for="noticeForLimitId"/>
	                            </p:column>
	                        </p:row>
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel for="submissionDeadlineId" value="#{appmsg['rmbs_schema.submission_deadline']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
	                            	<p:spinner id="submissionDeadlineId" value="#{rmbsSchemaFormController.model.submissionDeadline}" styleClass="isitext_hrm" 
                            			   stepFactor="1" min="0" max="365" size="3" required="true"/>
                            		<p:outputLabel value=" hari" styleClass="label_hrm"/>
	                                <p:message for="submissionDeadlineId"/>
	                            </p:column>
	                        </p:row>	                                                     
	                 	</p:panelGrid>	                    
	                    <p:separator style="margin-top: 30px;margin-bottom: 10px"/>
	                    <div style="margin-bottom: 5px">
	                        <p:commandButton value="#{appmsg['global.save']}" ajax="true" update="formId,:growlId"
	                                         action="#{rmbsSchemaFormController.doSave()}" styleClass="isitext_hrm"
	                                         style="margin-right: 5px" label="#{appmsg['global.save']}"
	                                         icon="ui-icon-disk" title="#{appmsg['global.save']}"/>
	                        <p:commandButton value="#{appmsg['global.reset']}" title="#{appmsg['global.reset']}" process="@this" update="formId"
                                         icon="ui-icon-refresh" styleClass="isitext_hrm" >  
                            	<p:resetInput target="formId" />  
                        	</p:commandButton>
	                        <p:commandButton value="#{appmsg['global.back']}"  icon="ui-icon-contact"  title="#{appmsg['global.back']}" action="#{rmbsSchemaFormController.doBack()}" immediate="true"
	                                      	 styleClass="label_button"/>
	                    </div>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
