<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:o="http://omnifaces.org/ui"
	  xmlns:of="http://omnifaces.org/functions">
    <h:head>
        <title>IGNORED</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/master_layout_full.xhtml">
            <ui:define name="windowTitle">
				Home
            </ui:define>
            <ui:define name="center">     
            	<p:growl id="growlId" globalOnly="true" showDetail="true"/>         
                <h:form id="formId">
                	<div id="box_bg" style="margin: 10px">
	                    <h:panelGrid  columns="2">
	                        <p:graphicImage library="images" name="pencairan_pinjaman_ico.png" height="36" width="36" />
	                        <h:panelGroup layout="block">
	                            <h:panelGrid>
	                                <p:outputLabel value="#{appmsg['rmbs_disbursement.form_header']}" styleClass="header_big" />
	                                <p:outputLabel value="#{appmsg['rmbs_disbursement.form_desc_header']}" styleClass="header_small_no_bold" />
	                            </h:panelGrid>
	                        </h:panelGroup>
	                    </h:panelGrid>
	                    <p:separator  style="margin-left: 0px;margin-right: 0px;margin-bottom: 10px"/>
	                    <p:panelGrid styleClass="grid_border3" style="width:100%;margin-left: 0px;margin-right: 0px">
	                    	<p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel value="#{appmsg['rmbs_disbursement.disbursement_code']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
	                            	<p:outputLabel value="#{rmbsDisbursementApprovalFormController.rmbsDisbursement.code}" />
	                            </p:column>
	                        </p:row>
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel value="#{appmsg['rmbs_disbursement.disbursement_date']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
	                            	<p:outputLabel value="#{rmbsDisbursementApprovalFormController.rmbsDisbursement.disbursementDate}">
	                            		<f:convertDateTime pattern="dd MMMM yyyy" />
	                            	</p:outputLabel>
	                            </p:column>
	                        </p:row>
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel value="#{appmsg['rmbs_disbursement.salary_disbursement_period']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
	                            	<p:outputLabel value="#{rmbsDisbursementApprovalFormController.rmbsDisbursement.payrollPeriodDate}">
	                            		<f:convertDateTime pattern="dd MMMM yyyy" />
	                            	</p:outputLabel>
	                            </p:column>
	                        </p:row>
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel value="#{appmsg['global.description']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
	                            	<p:outputLabel value="#{rmbsDisbursementApprovalFormController.rmbsDisbursement.description}"/>
	                            </p:column>
	                        </p:row>	                                                
	                        <p:row rendered="#{rmbsDisbursementApprovalFormController.isWaitingApproval}">
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel value="#{appmsg['global.comment']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
	                            	<p:inputTextarea title="#{appmsg['global.comment']}" value="#{rmbsDisbursementApprovalFormController.comment}" 
	                                    			 maxlength="1000" styleClass="isitext_hrm" style="width:290px;" />
	                            </p:column>
	                        </p:row>	                        	                              
	                 	</p:panelGrid>
	                 	<p:dataTable  id="tableId" var="data"  value="#{rmbsDisbursementApprovalFormController.listRmbsApplications}" lazy="false" paginator="true" pageLinks="7"
                                      paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {PageLinks} {NextPageLink} {LastPageLink}"
                                      rows="11" rowsPerPageTemplate="5,7,11,15,21,25,31" style="margin-top: 10px;margin-bottom: 10px"
                                      rowIndexVar="no">
                            <f:facet name="header">  
                                <h:outputText value="#{appmsg['rmbs_application.list_of_reimbursement_request']}"/>
                            </f:facet>                             
                            <p:column style="text-align: center;width: 3%">
                                <f:facet name="header">  
                                    <h:outputText value="#{appmsg['global.number']}"/>
                                </f:facet>
                                <h:outputLabel value="#{no+1}." />
                            </p:column>
                            <p:column style="width: 10%">
                                <f:facet name="header">  
                                    <h:outputText value="#{appmsg['global.nik']}"/>
                                </f:facet>
                                <h:outputLabel value= "#{data.empData.nik}"/>
                            </p:column>
                            <p:column style="width: 10%">
                                <f:facet name="header">  
                                    <h:outputText value="#{appmsg['global.employee']}"/>
                                </f:facet>
                                <h:outputLabel value= "#{data.empData.bioData.fullName}"/>
                            </p:column>
                            <p:column style="width: 10%">
                                <f:facet name="header">  
                                    <h:outputText value="#{appmsg['rmbs_application.request_code']}"/>
                                </f:facet>
                                <h:outputLabel value= "#{data.code}"/>
                            </p:column>
                            <p:column style="width: 10%">
                                <f:facet name="header">  
                                    <h:outputText value="#{appmsg['rmbs_type.reimbursement_type']}"/>
                                </f:facet>
                                <h:outputLabel value= "#{data.rmbsType.name}"/>
                            </p:column>
                            <p:column style="width: 10%">
                                <f:facet name="header">  
                                    <h:outputText value="#{appmsg['biodocument.attachments']}"/>
                                </f:facet>
                                <h:outputLabel value= "#{not empty data.receiptAttachmentName ? appmsg['global.yes']:appmsg['global.no']}"/>
                                <p:outputLabel value="&nbsp;&nbsp;"/>
	                            <p:commandLink rendered="#{not empty data.receiptAttachmentName}" immediate="true" ajax="false" value="Download" title="Download" style="font-size: 10px!important" onclick="PrimeFaces.monitorDownload(start, stop);">
                                	<p:fileDownload value="#{fileStreamerController.rmbsApplicationReceiptBlob}" /> 
	                                <f:param name="rmbsApplicationId" value="#{data.id}" />
	                         	</p:commandLink>
                            </p:column>
                            <p:column style="width: 10%">
                                <f:facet name="header">  
                                    <h:outputText value="#{appmsg['global.nominal']}"/>
                                </f:facet>
                                <p:outputLabel value="Rp. "/>
                                <h:outputLabel value= "#{data.nominal}">
                                	<f:convertNumber pattern="###,###" type="currency"/>
                                </h:outputLabel>
                            </p:column>                                                 
                        </p:dataTable>
	                 	<p:separator style="margin-top: 30px;margin-bottom: 10px"/>
	                    <div style="margin-bottom: 5px">
	                    	<h:panelGroup rendered="#{rmbsDisbursementApprovalFormController.isWaitingApproval}">
		                    	<p:commandButton value="#{appmsg['approvalactivity.approved']}" icon="ui-icon-check" title="#{appmsg['approvalactivity.approved']}" action="#{rmbsDisbursementApprovalFormController.doApproved()}"
	                                			 style="margin-right: 5px" styleClass="label_button" rendered="#{rmbsDisbursementApprovalFormController.isApprover}" update=":growlId"/>
								<p:commandButton value="#{appmsg['approvalactivity.reject']}" icon="ui-icon-close" title="#{appmsg['approvalactivity.reject']}" action="#{rmbsDisbursementApprovalFormController.doRejected()}"
	                                			 style="margin-right: 5px" styleClass="label_button" rendered="#{rmbsDisbursementApprovalFormController.isApprover}" update=":growlId"/>
	                            <p:commandButton value="#{appmsg['approvalactivity.asking_for_revised']}" icon="ui-icon-zoomin" title="#{appmsg['approvalactivity.asking_for_revised']}" action="#{rmbsDisbursementApprovalFormController.doAskingRevised()}"
	                                			 style="margin-right: 5px" styleClass="label_button" rendered="#{rmbsDisbursementApprovalFormController.isApprover}" update=":growlId"/>
	                        </h:panelGroup>
	                        <h:panelGroup rendered="#{rmbsDisbursementApprovalFormController.isWaitingRevised}">
		                    	<p:commandButton value="#{appmsg['approvalactivity.revised']}" icon="ui-icon-zoomin" title="#{appmsg['approvalactivity.revised']}" action="#{rmbsDisbursementApprovalFormController.doRevised()}"
	                                			 style="margin-right: 5px" styleClass="label_button" rendered="#{rmbsDisbursementApprovalFormController.isRequester}" update=":growlId"/>		                        
	                        </h:panelGroup>
	                        <p:commandButton value="#{appmsg['global.back']}" icon="ui-icon-contact"  title="#{appmsg['global.back']}" action="#{rmbsDisbursementApprovalFormController.doBack()}" immediate="true"
	                                      	 styleClass="label_button"/>
	                    </div>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
