<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions">
    <h:head>
        <title>IGNORED</title>
    </h:head>
    <h:body>

        <ui:composition template="/templates/dialog_layout.xhtml">
            <ui:define name="windowTitle">
                Home
            </ui:define>
            <ui:define name="center">
                <div id="box_bg">
                	<p:dataTable  id="tablePendingRequestByActvId" var="pendingRequestData"  value="#{homeApprovalPendingReqViewController.pendingRequest}" lazy="true" paginator="false" pageLinks="7"
                                  paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {PageLinks} {NextPageLink} {LastPageLink}"
                                  rows="11" rowsPerPageTemplate="5,7,11,15,21,25,31" style="margin-top: 10px;margin-bottom: 10px"
                                  rowIndexVar="no">
                        <f:facet name="header">  
                        	<h:outputText value="#{appmsg['approvalactivity.list_of_approval_activity']}"/>
                        </f:facet> 
                    	<p:column style="text-align: center;width: 3%">
                            <f:facet name="header">  
                            	<h:outputText value="#{appmsg['global.number']}"/>
                            </f:facet>
                        	<h:outputLabel value="#{no+1}." />
                        </p:column>
                    	<p:column style="width: 20%">
                            <f:facet name="header">  
                            	<h:outputText value="#{appmsg['approvalactivity.approved_by']}"/>
                            </f:facet>
                        	<h:outputLabel value= "#{pendingRequestData.approvedBy}"/>
                    	</p:column>  
                    	<p:column style="width: 20%">
                            <f:facet name="header">  
                            	<h:outputText value="#{appmsg['approvalactivity.approval_time']}"/>
                            </f:facet>
                        	<h:outputLabel value= "#{pendingRequestData.approvalTime}">
                        		<f:convertDateTime pattern="dd MMMM yyyy hh:mm" />
                        	</h:outputLabel>
                    	</p:column>
                    	<p:column style="width: 20%">
                            <f:facet name="header">  
                            	<h:outputText value="#{appmsg['global.comment']}"/>
                            </f:facet>
                        	<h:outputLabel value= "#{pendingRequestData.approvalCommment}"/>
                    	</p:column>
                    	<p:column style="width: 20%">
                            <f:facet name="header">  
                            	<h:outputText value="#{appmsg['approvalactivity.approval_status']}"/>
                            </f:facet>
                        	<h:outputLabel value= "#{pendingRequestData.approvalStatus}">
                        		<f:converter converterId="approvalStatusConverter"/>
                        	</h:outputLabel>
                    	</p:column>
                	</p:dataTable>
                </div>
            </ui:define>
        </ui:composition>

    </h:body>
</html>
