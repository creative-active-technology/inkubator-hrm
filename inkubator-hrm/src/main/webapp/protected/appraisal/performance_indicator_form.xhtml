<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions">
    <h:head>
        <title>IGNORED</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/dialog_layout.xhtml">
            <ui:define name="windowTitle">

            </ui:define>
            <ui:define name="center">
                <p:growl id="growlId" globalOnly="true" showDetail="true"/>
                <h:form id="formId">
                    <h:panelGrid  columns="2">
                        <p:graphicImage library="images" name="bank.png" height="36" width="36"  cache="true"/>
                        <h:panelGroup layout="block">
                            <h:panelGrid>
                                <p:outputLabel value="#{appmsg['performancegroup.perform_indicator_form']}" styleClass="header_big" />
                                <p:outputLabel value="#{appmsg['performancegroup.perform_indicator_form_from_app']}" styleClass="header_small_no_bold" />
                            </h:panelGrid>
                        </h:panelGroup>
                    </h:panelGrid>
                    <p:separator  style="margin-left: 0px;margin-right: 0px;margin-bottom: 10px"/>
                    <h:panelGrid columns="1" style="margin-bottom: 5px;margin-left: 0px">
                        <h:outputLabel value="#{appmsg['global.ensure_data_you_enter']}" styleClass="label_hrm" style="font-weight: normal!important"/>
                    </h:panelGrid> 
                    
                    <p:panelGrid styleClass="grid_no_border" style="margin-left: 0px;margin-right: 0px">
                        
                        <p:row>
                            <p:column style="width: 40%">
                                <p:outputLabel for="code" value="#{appmsg['performancegroup.group_code']}" styleClass="label_hrm"/>
                            </p:column>
                            <p:column style="width: 1%">
                                <h:outputLabel for="code" value=":" styleClass="label_hrm"/>
                            </p:column>
                            <p:column  style="width: 50%">
                                <p:inputText id="code"  value="#{appraisalPerformanceGroupFormController.model.code}"
                                             required="true"  maxlength="45" styleClass="isitext_hrm" style="width:210px;" />
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="3">
                                <p:message for="code"/>
                            </p:column>
                        </p:row>
                        
                        <p:row>
                            <p:column style="width: 40%">
                                <p:outputLabel for="name" value="#{appmsg['performancegroup.group_name']}" styleClass="label_hrm"/>
                            </p:column>
                            <p:column style="width: 1%">
                                <h:outputLabel for="name" value=":" styleClass="label_hrm"/>
                            </p:column>
                            <p:column  style="width: 50%">
                                <p:inputText id="name"  value="#{appraisalPerformanceGroupFormController.model.name}"
                                             required="true"  maxlength="45" styleClass="isitext_hrm" style="width:210px;" />
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="3">
                                <p:message for="name"/>
                            </p:column>
                        </p:row>
                        
                        <p:row>
                            <p:column style="width: 37%">
                                <p:outputLabel for="orientationId" value="#{appmsg['performancegroup.orientation']}" styleClass="label_hrm"/>
                            </p:column>
                            <p:column style="width: 1%">
                                <h:outputLabel for="orientationId" value=":" styleClass="label_hrm"/>
                            </p:column>
                            <p:column  style="width: 50%">
                                <p:selectOneMenu id="orientationId" value="#{appraisalPerformanceGroupFormController.model.orientation}" style="width: 190px;margin-right: 3px" >
                                        <f:selectItem itemLabel="#{appmsg['global.please_choose']}" itemValue=""/>
                                        <f:selectItem itemLabel="#{appmsg['performancegroup.process']}" itemValue="Process"/>
                                        <f:selectItem itemLabel="#{appmsg['performancegroup.result']}" itemValue="Result"/>
                                    </p:selectOneMenu>
                            </p:column>
                                <p:message for="orientationId"/>
                        </p:row>
                        
                        <p:row>
	                            <p:column style="width: 37%">
	                                <p:outputLabel for="appraiserId" value="#{appmsg['performancegroup.appraiser']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column style="width: 1%">
                                <h:outputLabel for="orientationId" value=":" styleClass="label_hrm"/>
                            </p:column>
	                            <p:column  style="width: 50%">
	                            	<p:selectOneRadio id="appraiserId" styleClass="isitext_hrm" required="true"  value="#{appraisalPerformanceGroupFormController.model.appraiser}">
	                                    <f:selectItem itemLabel="#{appmsg['performancegroup.position']}" itemValue="Position" />
	                                    <f:selectItem itemLabel="#{appmsg['performancegroup.employee']}" itemValue="Employee" />
	                                </p:selectOneRadio>
	                                <p:message for="appraiserId"/>
	                            </p:column>
	                        </p:row> 
                        
                        <p:row>
                            <p:column style="width: 37%">
                                <p:outputLabel for="description" value="#{appmsg['role_view.role_description']}" styleClass="label_hrm"/>
                            </p:column>
                            <p:column style="width: 1%">
                                <h:outputLabel for="description" value=":"  styleClass="label_hrm"/>
                            </p:column>
                            <p:column style="width: 50%" >
                                <p:inputTextarea id="description" rows="5" cols="37" counter="counter" maxlength="500" value="#{appraisalPerformanceGroupFormController.model.description}" 
                                                 style="width: 96%; height: 60px;" counterTemplate="#{appmsg['global.remaining']}"   autoResize="true" required="false"
                                                 label="#{appmsg['role_view.role_description']}" title="#{appmsg['role_view.role_description']}" />

                            </p:column>
                        </p:row>
                        
                        <p:row>
                            <p:column colspan="3">
                                <p:message for="description"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column style="width: 25%">
                                <p:outputLabel  value="" styleClass="label_hrm"/>
                            </p:column>
                            <p:column style="width: 1%">
                                <h:outputLabel  value=""  styleClass="label_hrm"/>
                            </p:column>
                            <p:column style="width: 60%" >
                                <h:outputText id="counter" />
                            </p:column>
                        </p:row>

                    </p:panelGrid>
                    <p:focus context="formId" />
                    <p:separator style="margin-top: 20px;margin-bottom: 10px"/>
                    <h:panelGrid columns="2" style="margin-bottom: -30px!important">
                        <p:commandButton value="#{appmsg['global.save']}" ajax="true" update="formId,:growlId"
                                         action="#{appraisalPerformanceGroupFormController.doSave()}" styleClass="isitext_hrm"
                                         style="margin-right: 5px" label="#{appmsg['global.save']}"
                                         icon="ui-icon-disk" title="#{appmsg['global.save']}"/>
                        <p:commandButton value="#{appmsg['global.clear']}" title="#{appmsg['global.clear']}" process="@this" update="formId" 
                                         icon="ui-icon-refresh" styleClass="isitext_hrm" >  
                            <p:resetInput target="formId" />  
                        </p:commandButton>
                    </h:panelGrid>
                </h:form>
            </ui:define>

        </ui:composition>

    </h:body>
</html>
