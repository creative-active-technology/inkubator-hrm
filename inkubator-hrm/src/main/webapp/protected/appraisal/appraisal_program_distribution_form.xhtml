<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>TODO supply a title</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/master_layout_full.xhtml">
            <ui:define name="windowTitle">
                Home
            </ui:define>
            <ui:define name="center">
                <div id="box_bg" style="margin: 10px">
                    <h:form id="formId">
                        <h:panelGrid style="margin-bottom: 5px" columns="2">
                            <p:graphicImage library="images" name="bank.png" height="36" width="36" />
                            <h:panelGroup layout="block">
                                <h:panelGrid>
                                    <p:outputLabel value="#{appmsg['appraisal_program_dist.work_result_distribution_form']}" styleClass="header_big" />
                                    <p:outputLabel value="#{appmsg['appraisal_program_dist.work_result_distribution_from_setting']}" styleClass="header_small_no_bold" />
                                </h:panelGrid>
                            </h:panelGroup>
                        </h:panelGrid>
                        
                        <p:growl id="growlId" globalOnly="true" showDetail="true" />
                        <p:focus context="formId" />
                        <p:separator/>
                        
                        <p:panelGrid style="width: 100%;margin-bottom: 10px;margin-top: 10px" styleClass="grid_border3">
                            <p:row>
                                <p:column style="width: 20%;background-color: #e1f0f0!important">
                                    <p:outputLabel value="#{appmsg['appraisal_program_dist.work_result_program']}" styleClass="label_hrm"/>
                                </p:column>
                                <p:column  style="width: 80%">
                                	<p:outputLabel value="#{appraisalProgramDistributionFormController.appraisalProgram.name}"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column style="width: 20%;background-color: #e1f0f0!important">
                                    <p:outputLabel value="#{appmsg['appraisal_program_dist.work_result_period']}" styleClass="label_hrm"/>
                                </p:column>
                                <p:column  style="width: 80%">
                                	<p:outputLabel value="#{appraisalProgramDistributionFormController.appraisalProgram.evalStartDate}">
                                		<f:convertDateTime pattern="dd MMMM yyyy"/>
                                	</p:outputLabel>
                                	<p:outputLabel value="&nbsp;&nbsp;#{appmsg['global.to']}&nbsp;&nbsp;"/>
                                	<p:outputLabel value="#{appraisalProgramDistributionFormController.appraisalProgram.evalEndDate}">
                                		<f:convertDateTime pattern="dd MMMM yyyy"/>
                                	</p:outputLabel>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column style="width: 20%;background-color: #e1f0f0!important">
                                    <p:outputLabel value="#{appmsg['department.department']}" styleClass="label_hrm"/>
                                </p:column>
                                <p:column  style="width: 80%">
                                    <p:pickList value="#{appraisalProgramDistributionFormController.departmentDualModel}" converter="departmentConverter" var="department" itemLabel="#{department.departmentName}" itemValue="#{department}">
                                        <f:facet name="sourceCaption"><p:outputLabel value="#{appmsg['department.list_of_department']}" styleClass="label_hrm"/></f:facet>
                                        <f:facet name="targetCaption"><p:outputLabel value="#{appmsg['global.selected_items']}" styleClass="label_hrm"/></f:facet>
                                    </p:pickList>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column style="width: 20%;background-color: #e1f0f0!important">
                                    <p:outputLabel value="#{appmsg['functiongroup.function_group']}" styleClass="label_hrm"/>
                                </p:column>
                                <p:column  style="width: 80%">
                                    <p:pickList value="#{appraisalProgramDistributionFormController.golJabDualModel}" var="golJabatan" itemLabel="#{golJabatan}" itemValue="#{golJabatan}">
                                        <f:facet name="sourceCaption"><p:outputLabel value="#{appmsg['functiongroup.list_of_function_group']}" styleClass="label_hrm"/></f:facet>
                                        <f:facet name="targetCaption"><p:outputLabel value="#{appmsg['global.selected_items']}" styleClass="label_hrm"/></f:facet>
                                    </p:pickList>
                                </p:column>
                            </p:row>  
                            <p:row>
                                <p:column style="width: 20%;background-color: #e1f0f0!important">
                                    <p:outputLabel value="#{appmsg['unitkerja.unit_kerja']}" styleClass="label_hrm"/>
                                </p:column>
                                <p:column  style="width: 80%">
                                    <p:pickList value="#{appraisalProgramDistributionFormController.unitKerjaDualModel}" converter="unitKerjaConverter" var="unitKerja" itemLabel="#{unitKerja.name}" itemValue="#{unitKerja}">
                                        <f:facet name="sourceCaption"><p:outputLabel value="#{appmsg['unitkerja.list_of_unit_kerja']}" styleClass="label_hrm"/></f:facet>
                                        <f:facet name="targetCaption"><p:outputLabel value="#{appmsg['global.selected_items']}" styleClass="label_hrm"/></f:facet>
                                    </p:pickList>
                                </p:column>
                            </p:row>     
                            <p:row>
                                <p:column style="width: 20%;background-color: #e1f0f0!important" >

                                </p:column>
                                <p:column>
                                    <p:commandButton id="btnSearchId" style="margin-left:0px;" value="#{appmsg['global.search']}" title="#{appmsg['global.search']}" action="#{appraisalProgramDistributionFormController.doSearch()}" update="formId"  styleClass="label_button" icon="ui-icon-search"/>
                                </p:column>
                            </p:row>                     
                     	</p:panelGrid>
                        
                        <p:dataTable  var="data"  value="#{appraisalProgramDistributionFormController.lazy}" lazy="true" paginator="true" pageLinks="7"
                                      paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {PageLinks} {NextPageLink} {LastPageLink}"
                                      id="tableId" rows="11" rowsPerPageTemplate="5,7,11,15,21,25,31" style="margin-top: 10px;margin-bottom: 10px"
                                      rowIndexVar="no">
                            <p:column style="text-align: center;width: 3%">
                                <f:facet name="header">  
                                    <h:outputText value="#{appmsg['global.number']}"/>
                                </f:facet>
                                <h:outputLabel value="#{no+1}." />
                            </p:column>
                            <p:column sortBy="#{data.empData.nik}" style="width: 20%">
                                <f:facet name="header">
                                    <h:outputText value="#{appmsg['global.nik']}"/>
                                </f:facet>
                                <h:outputLabel value= "#{data.nik}" />
                            </p:column>
                            <p:column sortBy="#{data.empData.bioData.firstName}" style="width: 20%">
                                <f:facet name="header">
                                    <h:outputText value="#{appmsg['global.name']}"/>
                                </f:facet>
                                <h:outputLabel value= "#{data.bioData.combineName}" />
                            </p:column>
                            <p:column style="width: 5%">
					            <f:facet name="header">
                                	<h:outputText value="#{appmsg['global.action']}" />
					            </f:facet>
					            <p:selectBooleanButton value="#{appraisalProgramDistributionFormController.selectedEmployee[data.id]}" styleClass="label_button"
					            					   onLabel="#{appmsg['global.yes']}" offLabel="#{appmsg['global.no']}" onIcon="ui-icon-check" offIcon="ui-icon-close"/>
					        </p:column>

                            <f:facet name="footer">
                                <p:outputLabel value="#{appmsg['global.total_data']} : "/>
                                <p:outputLabel value="#{appraisalProgramDistributionFormController.lazy.rowCount}"/>
                                <p:outputLabel value="Data" style="margin-left: 3px"/>
                            </f:facet>  
                        </p:dataTable>
                        <p:blockUI block="formId" trigger="tableId,btnSearchId,btnResetId" >
                            <h:panelGrid columns="2" styleClass="grid_no_border">
                                <h:graphicImage library="images" name="loading.gif" width="42" height="42"/>
                                <h:outputLabel value="#{appmsg['global.waiting']}" styleClass="label_hrm"/>
                            </h:panelGrid>
                        </p:blockUI>
                        
                        <p:separator style="margin-top: 30px;margin-bottom: 10px"/>
	                    <div style="margin-bottom: 5px">
	                        <p:commandButton value="#{appmsg['appraisal_program_dist.distribute']}" ajax="true" update="formId,growlId"
	                                         action="#{appraisalProgramDistributionFormController.doDistribute}" styleClass="isitext_hrm"
	                                         style="margin-right: 5px" label="#{appmsg['appraisal_program_dist.distribute']}"
	                                         icon="ui-icon-disk" title="#{appmsg['appraisal_program_dist.distribute']}"/>
	                        <p:commandButton id="btnResetId" style="margin-left:0px;" value="#{appmsg['global.reset']}" title="#{appmsg['global.reset']}" action="#{appraisalProgramDistributionFormController.doReset()}" update="formId"  styleClass="label_button" icon="ui-icon-refresh"/>
	                        <p:commandButton value="#{appmsg['global.back']}"  icon="ui-icon-contact"  title="#{appmsg['global.back']}" action="#{appraisalProgramDistributionFormController.doBack()}" immediate="true"
	                                      	 styleClass="label_button"/>
	                    </div>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
