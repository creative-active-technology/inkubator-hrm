<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>IGNORED</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/master_layout_full.xhtml">
            <ui:define name="windowTitle">
				Home
            </ui:define>
            <ui:define name="center">
                <p:growl id="growlId" globalOnly="true" showDetail="true"/>                
                <h:form id="formId">
                	<p:focus context="formId"/>
                	<div id="box_bg" style="margin: 10px">
	                    <h:panelGrid columns="2">
	                        <p:graphicImage library="images" name="bank.png" height="36" width="36" />
	                        <h:panelGroup layout="block">
	                            <h:panelGrid>
	                                <p:outputLabel value="#{appmsg['appraisal_program.detail_appraisal_program']}" styleClass="header_big" />
	                                <p:outputLabel value="#{appmsg['appraisal_program.appraisal_program_from_setting']}" styleClass="header_small_no_bold" />
	                            </h:panelGrid>
	                        </h:panelGroup>
	                    </h:panelGrid>
	                    <p:separator  style="margin-left: 0px;margin-right: 0px;margin-bottom: 10px"/>
	                    
	                    <p:panelGrid styleClass="grid_border3" style="width:100%;margin-left: 0px;margin-right: 0px;margin-bottom:20px;">
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel value="#{appmsg['appraisal_program.code']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
	                            	<p:outputLabel value="#{appraisalProgramDetailController.appraisalProgram.code}"/>
	                            </p:column>
	                        </p:row>
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel value="#{appmsg['appraisal_program.name']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
	                            	<p:outputLabel value="#{appraisalProgramDetailController.appraisalProgram.name}"/>
	                            </p:column>
	                        </p:row>
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel value="#{appmsg['performancegroup.performance_group']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
	                            	<p:outputLabel value="#{appraisalProgramDetailController.appraisalProgram.appraisalPerformanceGroup.name}"/>
	                            </p:column>
	                        </p:row>
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel value="#{appmsg['appraisal_program.appraisal_date']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
	                            	<p:outputLabel value="#{appraisalProgramDetailController.appraisalProgram.evalStartDate}">
	                            		<f:convertDateTime pattern="dd MMMM yyyy" />
	                            	</p:outputLabel>
	                            	<p:outputLabel value="&nbsp;&nbsp;#{appmsg['global.to']}&nbsp;&nbsp;"/>
	                            	<p:outputLabel value="#{appraisalProgramDetailController.appraisalProgram.evalEndDate}">
	                            		<f:convertDateTime pattern="dd MMMM yyyy" />
	                            	</p:outputLabel>
	                            </p:column>
	                        </p:row>	
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel value="#{appmsg['appraisal_program.competency']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
	                            	<p:outputLabel value="#{appraisalProgramDetailController.appraisalProgram.isGapCompetency}">
	                            		<f:converter converterId="booleanMessageConverter" />
	                            	</p:outputLabel>
	                            </p:column>
	                        </p:row>
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel value="#{appmsg['appraisal_program.performance']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
	                            	<p:outputLabel value="#{appraisalProgramDetailController.appraisalProgram.isPerformanceScoring}">
	                            		<f:converter converterId="booleanMessageConverter" />
	                            	</p:outputLabel>
	                            </p:column>
	                        </p:row>
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel value="#{appmsg['appraisal_program.achievement']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
	                            	<p:outputLabel value="#{appraisalProgramDetailController.appraisalProgram.isAchievement}">
	                            		<f:converter converterId="booleanMessageConverter" />
	                            	</p:outputLabel>
	                            </p:column>
	                        </p:row>
	                        <p:row  rendered="#{appraisalProgramDetailController.appraisalProgram.isAchievement}"> 
	                        	<p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel value=" " styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column style="width: 80%;">
	                            	<p:dataTable var="achievement"  value="#{appraisalProgramDetailController.appraisalProgram.appraisalAchievementPrograms}" lazy="false" paginator="false" 
			                                     id="tableAchievement" style="width:50%; margin-top: 10px;margin-bottom: 10px" rowIndexVar="no">
			                            <p:column style="text-align: center;width: 25px">
			                                <f:facet name="header">  
			                                    <h:outputText value="#{appmsg['global.number']}"  />
			                                </f:facet>
			                                <h:outputLabel value="#{no+1}." />
			                            </p:column>
			                            <p:column width="70%">
			                                <f:facet name="header">  
			                                    <h:outputText value="#{appmsg['appraisal_program.achievement_type']}"/>
			                                </f:facet>
			                                <h:outputLabel value= "#{achievement.careerAwardType.name}"/>
			                            </p:column>
			                            <p:column width="30%">
			                                <f:facet name="header">  
			                                    <h:outputText value="#{appmsg['educationhistory.score']}"/>
			                                </f:facet>
			                                <h:outputLabel value= "#{achievement.score}"/>
			                            </p:column>
			                        </p:dataTable>
	                            </p:column>
	                        </p:row>
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel value="#{appmsg['appraisal_program.discipline']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
	                            	<p:outputLabel value="#{appraisalProgramDetailController.appraisalProgram.isIndiscipline}">
	                            		<f:converter converterId="booleanMessageConverter" />
	                            	</p:outputLabel>
	                            </p:column>
	                        </p:row>
	                        <p:row rendered="#{appraisalProgramDetailController.appraisalProgram.isIndiscipline}">
	                        	<p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel value=" " styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column style="width: 80%;">
	                            	<p:dataTable var="discipline"  value="#{appraisalProgramDetailController.appraisalProgram.appraisalIndisciplinePrograms}" lazy="false" paginator="false" 
			                                     id="tableDiscipline" style="width:50%; margin-top: 10px;margin-bottom: 10px" rowIndexVar="no">
			                            <p:column style="text-align: center;width: 25px">
			                                <f:facet name="header">  
			                                    <h:outputText value="#{appmsg['global.number']}"  />
			                                </f:facet>
			                                <h:outputLabel value="#{no+1}." />
			                            </p:column>
			                            <p:column width="70%">
			                                <f:facet name="header">  
			                                    <h:outputText value="#{appmsg['appraisal_program.discipline_type']}"/>
			                                </f:facet>
			                                <h:outputLabel value= "#{discipline.careerDisciplineType.name}"/>
			                            </p:column>
			                            <p:column width="30%">
			                                <f:facet name="header">  
			                                    <h:outputText value="#{appmsg['educationhistory.score']}"/>
			                                </f:facet>
			                                <p:outputLabel value="#{discipline.score}"/>
			                            </p:column>
			                        </p:dataTable>
	                            </p:column>
	                        </p:row>
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel value="#{appmsg['global.description']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
	                            	<p:outputLabel value="#{appraisalProgramDetailController.appraisalProgram.description}"/>
	                            </p:column>
	                        </p:row>
	                 	</p:panelGrid>	
	                 	                    
	                    <p:separator style="margin-top: 30px;margin-bottom: 10px"/>
	                    <div style="margin-bottom: 5px">
	                        <p:commandButton value="#{appmsg['global.edit']}" icon="ui-icon-zoomin" title="#{appmsg['global.edit']}" action="#{appraisalProgramDetailController.doUpdate()}" immediate="true"
                                			 style="margin-right: 5px" styleClass="label_button"/>
	                        <p:commandButton value="#{appmsg['global.back']}"  icon="ui-icon-contact"  title="#{appmsg['global.back']}" action="#{appraisalProgramDetailController.doBack()}" immediate="true"
	                                      	 styleClass="label_button"/>
	                    </div>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
