<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>IGNORED</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/master_layout_full.xhtml">
            <ui:define name="windowTitle">
                Home
            </ui:define>
            <ui:define name="center">
                <p:growl id="growlSpecAbilityFormlId" globalOnly="true" showDetail="true"/>
                <h:form id="formSpecAbilityFormId">
                	<p:focus context="formSpecAbilityFormId"/>
                    <div id="box_bg" style="margin: 10px">
                        <h:panelGrid  columns="2">
                            <p:graphicImage library="images" name="specification.png" height="36" width="36" />
                            <h:panelGroup layout="block">
                                <h:panelGrid>
                                    <p:outputLabel value="#{appmsg['ratingability.rating_ability']}" styleClass="header_big" />
                                    <p:outputLabel value="#{appmsg['ratingability.rating_ability_header']}" styleClass="header_small_no_bold" />
                                </h:panelGrid>
                            </h:panelGroup>
                        </h:panelGrid>
                        <p:separator  style="margin-left: 0px;margin-right: 0px;margin-bottom: 10px"/>
                        <p:panelGrid styleClass="grid_border3" style="width:100%;margin-left: 0px;margin-right: 0px">
                            <p:row>
                                <p:column style="width: 20%;background-color: #e1f0f0!important">
                                    <p:outputLabel for="nameId" value="#{appmsg['ratingability.rating_ability']}" styleClass="label_hrm"/>
                                </p:column>
                                <p:column  style="width: 80%">
                                	<p:outputLabel id="nameId" value="#{appraisalSystemScoringDetailController.selectedAppraisalSystemScoring.name}" />
                                </p:column>
                            </p:row>
                                              
                        </p:panelGrid>
                        <p:dataTable  var="data"  value="#{appraisalSystemScoringDetailController.listAppraisalSystemScoring}" 
                                      id="tableId" style="margin-top: 10px;margin-bottom: 10px"
                                      rowIndexVar="no">
                            <f:facet name="header">  
                                <h:outputText value="#{appmsg['savingType.savingType_list']}"/>
                            </f:facet> 
                            <p:column style="text-align: center;width: 3%">
                                <f:facet name="header">  
                                    <h:outputText value="#{appmsg['global.number']}"/>
                                </f:facet>
                                <h:outputLabel value="#{no+1}." />
                            </p:column>
                            <p:column sortBy="#{data.code}" style="width: 43%">
                                <f:facet name="header">
                                    <h:outputText value="#{appmsg['global.code']}"/>
                                </f:facet>
                                <h:outputLabel value= "#{data.labelMask}" />
                            </p:column>
                             
                        </p:dataTable>
                        <p:separator style="margin-top: 30px;margin-bottom: 10px"/>
                        <div style="margin-bottom: 5px">
                            
                            <p:commandButton value="#{appmsg['global.back']}"  icon="ui-icon-contact"  title="#{appmsg['global.back']}" action="#{appraisalSystemScoringDetailController.doBack()}" immediate="true"
                                             styleClass="label_button"/>
                        </div>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
