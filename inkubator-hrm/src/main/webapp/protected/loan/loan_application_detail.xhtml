<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:o="http://omnifaces.org/ui"
	  xmlns:of="http://omnifaces.org/functions">
    <h:head>
        <title>IGNORED</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/master_layout_full.xhtml">
            <ui:define name="windowTitle">
				Home
            </ui:define>
            <ui:define name="center">     
            	<p:growl id="growlId" globalOnly="true" showDetail="true"/>         
                <h:form id="formId">
                	<div id="box_bg" style="margin: 10px">
	                    <h:panelGrid  columns="2">
	                        <p:graphicImage library="images" name="user_ico.png" height="36" width="36" />
	                        <h:panelGroup layout="block">
	                            <h:panelGrid>
	                                <p:outputLabel value="#{appmsg['loan.detail_loan']}" styleClass="header_big" />
	                                <p:outputLabel value="#{appmsg['loan.detail_loan_from_loan']}" styleClass="header_small_no_bold" />
	                            </h:panelGrid>
	                        </h:panelGroup>
	                    </h:panelGrid>
	                    <p:separator  style="margin-left: 0px;margin-right: 0px;margin-bottom: 10px"/>
	                    <p:panelGrid styleClass="grid_border3" style="width:100%;margin-left: 0px;margin-right: 0px">
	                    	<p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel value="#{appmsg['loan.number']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
	                            	<p:outputLabel value="#{loanApplicationDetailController.loanDetailModel.loanNumber}" />
	                            </p:column>
	                        </p:row>
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel value="#{appmsg['employee.employee_name']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
	                            	<p:outputLabel value="#{loanApplicationDetailController.loanDetailModel.nik} - #{loanApplicationDetailController.loanDetailModel.empDataName}" />
	                            </p:column>
	                        </p:row>
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel value="#{appmsg['loanschema.loanType']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
	                            	<p:outputLabel value="#{loanApplicationDetailController.loanDetailModel.loanTypeName}"/>
	                            </p:column>
	                        </p:row>
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel value="#{appmsg['loan.termin']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
	                            	<p:outputLabel value="#{loanApplicationDetailController.loanDetailModel.termin}"/>
	                            </p:column>
	                        </p:row>
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel value="#{appmsg['loan.submission_date']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
	                            	<p:outputLabel value="#{loanApplicationDetailController.loanDetailModel.submissionDate}" >
	                            		<f:convertDateTime pattern="dd MMMM yyyy" />
	                            	</p:outputLabel>
	                            </p:column>
	                        </p:row>
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel value="#{appmsg['loan.loan_nominal']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
	                            	<p:outputLabel value="Rp. "/>
	                            	<p:outputLabel value="#{loanApplicationDetailController.loanDetailModel.loanNominal}" >
	                            		<f:convertNumber pattern="###,###" type="currency"/>
	                            	</p:outputLabel>
	                            </p:column>
	                        </p:row>	
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel value="#{appmsg['loan.approvedDate']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
	                            	<p:outputLabel value="#{loanApplicationDetailController.loanDetailModel.approvedDate}" >
	                            		<f:convertDateTime pattern="dd MMMM yyyy" />
	                            	</p:outputLabel>
	                            </p:column>
	                        </p:row>
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel value="#{appmsg['loan.approvedBy']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
	                            	<p:outputLabel  value="#{loanApplicationDetailController.loanDetailModel.approverNik} - #{loanApplicationDetailController.loanDetailModel.approverName}" />
	                            </p:column>
	                        </p:row>
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel value="#{appmsg['approvalactivity.approval_status']}" styleClass="label_hrm" />
	                            </p:column>
	                            <p:column  style="width: 80%">
	                            	<p:outputLabel value="#{loanApplicationDetailController.loanDetailModel.approvalStatus}" >
	                            		<f:converter converterId="approvalStatusConverter" />
	                            	</p:outputLabel>
	                            </p:column>
	                        </p:row>
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel value="#{appmsg['loan.disbursement_status']}" styleClass="label_hrm" />
	                            </p:column>
	                            <p:column  style="width: 80%">
	                            	
	                            	<p:outputLabel value="#{loanApplicationDetailController.loanDetailModel.disbursementStatus}">
	                            		<f:converter converterId="loanDisbursementStatusConverter" />
	                            	</p:outputLabel>
	                            </p:column>
	                        </p:row>
	                 	</p:panelGrid>
	                 	
	                 	<p:dataTable  id="tableLoanId" var="loanNewApplicationInstallmentData"  value="#{loanApplicationDetailController.listLoanInstallment}" lazy="false" paginator="true" pageLinks="7"
                                      paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {PageLinks} {NextPageLink} {LastPageLink}"
                                      rows="11" rowsPerPageTemplate="5,7,11,15,21,25,31" style="margin-top: 10px;margin-bottom: 10px"
                                      rowIndexVar="no"> 
                            <p:column style="text-align: center;width: 5%">
                                <f:facet name="header">  
                                    <h:outputText value="#{appmsg['global.number']}"/>
                                </f:facet>
                                <h:outputLabel value="#{no+1}." />
                            </p:column>  
                            <p:column style="text-align: center;width: 15%">
                                <f:facet name="header">  
                                    <h:outputText value="#{appmsg['loan.due_date']}"/>
                                </f:facet>
                                <h:outputLabel value= "#{loanNewApplicationInstallmentData.installmentDate}">
                                    <f:convertDateTime pattern="dd-MMMM-yyyy" />
                                </h:outputLabel>
                            </p:column>
                            <p:column style="text-align: center;width: 10%">
                                <f:facet name="header">  
                                    <h:outputText value="#{appmsg['loan.installment']}"/>
                                </f:facet>
                                <h:outputLabel value= "#{loanNewApplicationInstallmentData.totalPayment}">
                                    <f:convertNumber pattern="###,###" type="currency"/>
                                </h:outputLabel>
                            </p:column>
                            <p:column style="text-align: center;width: 10%">
                                <f:facet name="header">  
                                    <h:outputText value="#{appmsg['loan.interest']}"/>
                                </f:facet>
                                <h:outputLabel value= "#{loanNewApplicationInstallmentData.interestNominal}">
                                    <f:convertNumber pattern="###,###" type="currency"/>
                                </h:outputLabel>
                            </p:column>
                            <p:column style="text-align: center;width: 10%">
                                <f:facet name="header">  
                                    <h:outputText value="#{appmsg['loan.principal']}"/>
                                </f:facet>
                                <h:outputLabel value= "#{loanNewApplicationInstallmentData.basicNominal}">
                                    <f:convertNumber pattern="###,###" type="currency"/>
                                </h:outputLabel>
                            </p:column>
                            <p:column style="text-align: center;width: 10%">
                                <f:facet name="header">  
                                    <h:outputText value="#{appmsg['loan.remaining_principal_loan']}"/>
                                </f:facet>
                                <h:outputLabel value= "#{loanNewApplicationInstallmentData.remainingBasic}">
                                    <f:convertNumber pattern="###,###" type="currency"/>
                                </h:outputLabel>
                            </p:column>
                            <p:column style="text-align: center;width: 20%">
                                <f:facet name="header">  
                                    <h:outputText value="#{appmsg['loan.payment_status']}"/>
                                </f:facet>
                                <h:outputLabel value= "#{loanNewApplicationInstallmentData.paidStatus}">
                                    <f:converter converterId="loanNewInstallmentPaymentStatusConverter" />
                                </h:outputLabel>
                            </p:column>
                        </p:dataTable>
                        
	                 	<p:separator style="margin-top: 30px;margin-bottom: 10px"/>
	                    <div style="margin-bottom: 5px">
	                        <p:commandButton value="#{appmsg['global.back']}" icon="ui-icon-contact"  title="#{appmsg['global.back']}" action="#{loanApplicationDetailController.doBack()}" immediate="true"
	                                      	 styleClass="label_button"/>
	                    </div>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
