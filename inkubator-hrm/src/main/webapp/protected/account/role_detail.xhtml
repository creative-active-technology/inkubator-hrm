<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions">
    <h:head>
        <title>IGNORED</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/master_layout.xhtml">
            <ui:define name="windowTitle">
                Home
            </ui:define>
            <ui:define name="center">
                <pe:layout fullPage="false" style="width: 97%; height: 100%;margin-left: 20px;
                           margin-top: 10px;min-height: 480px;margin-bottom: 8px"> 
                    <pe:layoutPane position="east" size="300" resizable="false" maxWidth="100%" maxHeight="100%" maxSize="100%">  
                        <f:facet name="header">  
                            <h:outputText value="Help and Informations" style="font-family: Trebuchet MS;font-size: 12px;font-weight: bold"/>  
                        </f:facet>  
                        <p:panelGrid columns="2" style="margin-left: 5px;margin-right: 5px;margin-top: 5px">
                            <f:facet name="header">  
                                <h:outputText value="Role Information" style="font-family: Trebuchet MS;font-size: 12px;font-weight: bold"/>  
                            </f:facet>
                            <h:outputLabel value="Expired Period"/>
                            <h:outputLabel value="Menyatakan berapa lama sebuah password dari accoount tertentu kadaluarsa dan hari di barukan.
                                           Satuan Exxpired Period dalam bulan." />
                            <h:outputLabel value="Expired Notification"/>
                            <h:outputLabel value="Menyatakan berapa lama sebuah password dari accoount tertentu kadaluarsa dan hari di barukan.
                                           Satuan Exxpired Period dalam bulan." />
                            <h:outputLabel value="Notifationi Period"/>
                            <h:outputLabel value="Menyatakan berapa lama sebuah password dari accoount tertentu kadaluarsa dan hari di barukan.
                                           Satuan Exxpired Period dalam bulan." />
                            <h:outputLabel value="Password must Different"/>
                            <h:outputLabel value="Menyatakan berapa lama sebuah password dari accoount tertentu kadaluarsa dan hari di barukan.
                                           Satuan Exxpired Period dalam bulan." />
                        </p:panelGrid>
                        <p:panelGrid columns="2"  style="margin-left: 5px;margin-right:5px;margin-bottom: 5px;text-align: left" styleClass="header_panel">
                            <f:facet name="header">  
                                <h:outputText value="Password Complexity Help" style="font-family: Trebuchet MS;font-size: 12px;font-weight: bold"/>  
                            </f:facet>
                            <h:outputLabel value="Maximum Character"/>
                            <h:outputLabel value="Menyatakan berapa lama sebuah password dari accoount tertentu kadaluarsa dan hari di barukan.
                                           Satuan Exxpired Period dalam bulan." />
                            <h:outputLabel value="Expired Notification"/>
                            <h:outputLabel value="Menyatakan berapa lama sebuah password dari accoount tertentu kadaluarsa dan hari di barukan.
                                           Satuan Exxpired Period dalam bulan." />
                            <h:outputLabel value="Notifationi Period"/>
                            <h:outputLabel value="Menyatakan berapa lama sebuah password dari accoount tertentu kadaluarsa dan hari di barukan.
                                           Satuan Exxpired Period dalam bulan." />
                            <h:outputLabel value="Password must Different"/>
                            <h:outputLabel value="Menyatakan berapa lama sebuah password dari accoount tertentu kadaluarsa dan hari di barukan.
                                           Satuan Exxpired Period dalam bulan." />
                        </p:panelGrid>
                    </pe:layoutPane>  
                    <pe:layoutPane position="center" maxWidth="100%" maxHeight="100%" maxSize="100%">  
                        <f:facet name="header">  
                            <h:outputText value="Role Detail" style="font-family: Trebuchet MS;font-size: 12px;font-weight: bold"/>  
                        </f:facet> 
                        <h:form id="roleDetailId">
                            <div>
                                <h:outputLabel value="Role Information" style="margin-left: 23px;font-size: 13px;font-weight: bold;margin-top: 10px;float: left;padding-top: 5px"/>
                                <p:commandButton value="Close" style="width: 75px;float: right;margin-top: 10px;margin-right: 20px" icon="ui-icon-home"  title="Close and Back to Home" id="closeId"
                                                 action="#{roleDetailController.backToView()}" immediate="true"/>
                            </div >
                            <div style="clear: both"/>
                            <p:separator style="margin-left: 20px;margin-right: 20px;"/>
                            <p:panelGrid style="width: 97%;margin-left: 20px;margin-bottom: 20px;margin-top: 20px;margin-right: 20px">
                                <p:row>
                                    <p:column style="width: 10%">
                                        <p:outputLabel  value="Role Name" style="font-weight: bold"/>
                                    </p:column>
                                    <p:column style="width: 40%">
                                        <p:outputLabel  value="#{roleDetailController.selectedHrmRole.roleName}" />
                                    </p:column>

                                </p:row>
                                <p:row>
                                    <p:column style="width: 10%" rowspan="1">
                                        <p:outputLabel  value="Deskripsi" style="font-weight: bold"/>
                                    </p:column>
                                    <p:column style="width: 40%" rowspan="1">
                                        <p:outputLabel value="#{roleDetailController.selectedHrmRole.description}" />
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column style="width: 12%" >
                                        <p:outputLabel  value="Created By" style="font-weight: bold"/>
                                    </p:column>
                                    <p:column style="width: 38%">
                                        <p:outputLabel value="#{roleDetailController.selectedHrmRole.createdBy}" />
                                    </p:column>

                                </p:row>
                                <p:row>
                                    <p:column style="width: 12%">
                                        <p:outputLabel  value="Created On" style="font-weight: bold"/>
                                    </p:column>
                                    <p:column style="width: 38%">
                                        <p:outputLabel value="#{roleDetailController.selectedHrmRole.createdOn}" />
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column style="width: 12%">
                                        <p:outputLabel  value="Updated By" style="font-weight: bold"/>
                                    </p:column>
                                    <p:column style="width: 38%">
                                        <p:outputLabel value="#{roleDetailController.selectedHrmRole.updatedBy}" />
                                    </p:column>

                                </p:row>
                                <p:row>
                                    <p:column style="width: 12%">
                                        <p:outputLabel  value="Updated On" style="font-weight: bold"/>
                                    </p:column>
                                    <p:column style="width: 38%">
                                        <p:outputLabel value="#{roleDetailController.selectedHrmRole.updatedOn}" />
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column style="width: 12%" colspan="1">
                                        <p:outputLabel  value="Version" style="font-weight: bold"/>
                                    </p:column>
                                    <p:column style="width: 90%" colspan="1">
                                        <p:outputLabel value="#{roleDetailController.selectedHrmRole.version}" />
                                    </p:column>
                                </p:row>
                            </p:panelGrid>
                            <p:defaultCommand target="closeId"/>
                        </h:form>
                    </pe:layoutPane>  
                </pe:layout>
                <h:outputScript library="js" name="tabmenu.js" />
                <script> tabmenu.select("rolePage");</script>
            </ui:define>

        </ui:composition>

    </h:body>
</html>
