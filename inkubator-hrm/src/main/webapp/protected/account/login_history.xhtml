<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions">
    <h:head>
        <title>IGNORED</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/master_layout_full.xhtml">
            <ui:define name="windowTitle">
                Home
            </ui:define>
            <ui:define name="center">
                <p:panel style="margin: 10px" >
                    <h:form>
                        <h:panelGrid style="margin-bottom: 5px" columns="2">
                            <p:graphicImage library="images" name="login_history_1.png" height="36" width="36" />
                            <h:panelGroup layout="block">
                                <h:panelGrid>
                                    <p:outputLabel value="#{appmsg['loginhistory']}" styleClass="header_big" />
                                    <p:outputLabel value="#{appmsg['loginhistory.data.login.employee']}" styleClass="header_small_no_bold" />
                                </h:panelGrid>
                            </h:panelGroup>
                        </h:panelGrid>
                        <p:separator/>

                        <p:toolbar  style="margin-top: 10px">
                            <p:toolbarGroup align="left">
                                <h:panelGrid columns="5">
                                    <p:outputLabel value="#{appmsg['global.searching']}" styleClass="label_hrm" />
                                    <p:outputLabel value=":" />
                                    <p:selectOneMenu value="#{loginHistoryController.loginHistorySearchParameter.keyParam}" style="width: 150px;margin-right: 3px" >
                                        <f:selectItem itemLabel="#{appmsg['global.please.choose']}" itemValue=""/>
                                        <f:selectItem itemLabel="#{appmsg['global.user.id']}" itemValue="userId"/>
                                        <f:selectItem itemLabel="#{appmsg['loginhistory.ip.address']}" itemValue="ipAddress"/>
                                    </p:selectOneMenu>
                                    <p:inputText value="#{loginHistoryController.loginHistorySearchParameter.parameter}" style="width: 250px" id="searchId"/>
                                    <p:commandButton value="#{appmsg['global.search']}" action="#{loginHistoryController.doSearch()}" update="tableLoginHistory"  style="width: 75px"/>
                                </h:panelGrid>
                            </p:toolbarGroup>
                            <p:toolbarGroup align="right">
                                <h:panelGrid >
                                    <p:commandButton value="#{appmsg['global.close']}" style="width: 75px"/>
                                </h:panelGrid>
                            </p:toolbarGroup>
                        </p:toolbar>
                        <p:focus for="searchId" />
                        <p:dataTable  var="loginHistoryData"  value="#{loginHistoryController.lazyDataLoginHistory}" lazy="true" paginator="true" pageLinks="7"
                                      paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {PageLinks} {NextPageLink} {LastPageLink}"
                                      id="tableLoginHistory" rows="11" rowsPerPageTemplate="5,7,11,15,21,25,31" style="margin-top: 10px;margin-bottom: 10px"
                                      rowIndexVar="no">
                            <f:facet name="header">  
                                <h:outputText value="#{appmsg['loginhistory.list.of.login.history']}" />
                            </f:facet> 
                            <p:column style="text-align: center;width: 25px">
                                <f:facet name="header">  
                                    <h:outputText value="#{appmsg['global.number']}" />
                                </f:facet>
                                <h:outputLabel value="#{no+1}." />
                            </p:column>
                            <p:column sortBy="#{loginHistoryData.hrmUser.userId}"  style="width: 15%">
                                <f:facet name="header">  
                                    <h:outputText value="#{appmsg['global.user.id']}"/>
                                </f:facet>
                                <h:outputLabel value= "#{loginHistoryData.hrmUser.userId}"/>
                            </p:column>
                            <p:column sortBy="#{loginHistoryData.loginDate}" style="width: 20%">
                                <f:facet name="header">
                                    <h:outputText value="#{appmsg['loginhistory.login.date']}"/>
                                </f:facet>
                                <h:outputLabel value= "#{loginHistoryData.loginDate}">
                                    <f:convertDateTime pattern ="dd-MMMM-yyyy  hh:mm:ss" timeZone="GMT+7"/>
                                </h:outputLabel>
                            </p:column>
                            <p:column sortBy="#{loginHistoryData.logOutDate}" style="width: 20%">
                                <f:facet name="header">
                                    <h:outputText value="#{appmsg['loginhistory.logout.date']}"/>
                                </f:facet>
                                <h:outputLabel value= "#{loginHistoryData.logOutDate}">
                                    <f:convertDateTime pattern ="dd-MMMM-yyyy  hh:mm:ss" timeZone="GMT+7"/>
                                </h:outputLabel>
                            </p:column>
                            <p:column sortBy="#{loginHistoryData.ipAddress}" style="width: 20%">
                                <f:facet name="header">
                                    <h:outputText value="#{appmsg['loginhistory.ip.address']}"/>
                                </f:facet>
                                <h:outputLabel value= "#{loginHistoryData.ipAddress}"/>
                            </p:column>
                            <p:column sortBy="#{loginHistoryData.languange}" style="text-align: center;width: 90px">
                                <f:facet name="header">
                                    <h:outputText value="#{appmsg['global.language']}"/>
                                </f:facet>
                                <h:outputLabel value= "#{loginHistoryData.languange}"/>
                            </p:column>
                            <f:facet name="footer">
                                <p:outputLabel value="#{appmsg['global.total_data']} : "/><p:outputLabel value="#{loginHistoryController.lazyDataLoginHistory.rowCount}"/><p:outputLabel value="Data" style="margin-left: 3px"/>
                            </f:facet>  
                        </p:dataTable>
                    </h:form>
                </p:panel>
                <!--</div>-->

            </ui:define>
        </ui:composition>

    </h:body>
</html>
