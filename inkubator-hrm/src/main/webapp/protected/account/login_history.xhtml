<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions">
    <h:head>
        <title>IGNORED</title>
    </h:head>
    <h:body>
    
        <ui:composition template="/templates/master_layout_full.xhtml">
            <ui:define name="windowTitle">
                Home
            </ui:define>
            <ui:define name="center">
                <p:panel style="margin: 10px" >
                    <h:form id="formLoginHistoryId">
                        <h:panelGrid style="margin-bottom: 5px" columns="2">
                            <p:graphicImage library="images" name="login_history_1.png" height="36" width="36" />
                            <h:panelGroup layout="block">
                                <h:panelGrid>
                                    <p:outputLabel value="#{appmsg['loginhistory.login_history']}" styleClass="header_big" />
                                    <p:outputLabel value="#{appmsg['loginhistory.data_login_employee']}" styleClass="header_small_no_bold" />
                                </h:panelGrid>
                            </h:panelGroup>
                        </h:panelGrid>
                        <p:separator/>

                        <p:toolbar  style="margin-top: 10px">
                            <p:toolbarGroup align="left">
                                <h:panelGrid columns="5">
                                    <p:outputLabel value="#{appmsg['global.searching']}" styleClass="label_hrm" />
                                    <p:outputLabel value=":" />
                                    <p:selectOneMenu value="#{loginHistoryController.loginHistorySearchParameter.keyParam}" style="width: 150px;margin-right: 3px" >
                                        <f:selectItem itemLabel="#{appmsg['global.please_choose']}" itemValue=""/>
                                        <f:selectItem itemLabel="#{appmsg['global.user_id']}" itemValue="userId"/>
                                        <f:selectItem itemLabel="#{appmsg['loginhistory.ip_address']}" itemValue="ipAddress"/>
                                    </p:selectOneMenu>
                                    <p:inputText id="searchId" value="#{loginHistoryController.loginHistorySearchParameter.parameter}" style="width: 250px" styleClass="isitext_hrm"/>
                                    <p:commandButton id="btnSearchId" value="#{appmsg['global.search']}" action="#{loginHistoryController.doSearch()}" update="tableLoginHistoryId"  style="width: 75px" styleClass="isitext_hrm"/>
                                </h:panelGrid>
                            </p:toolbarGroup>
                            <p:toolbarGroup align="right">
                                <h:panelGrid >
                                    <p:commandButton value="#{appmsg['global.close']}" style="width: 75px" styleClass="isitext_hrm"/>
                                </h:panelGrid>
                            </p:toolbarGroup>
                        </p:toolbar>
                        <p:focus for="searchId" />
                        
                        <p:dataTable  var="loginHistoryData"  value="#{loginHistoryController.lazyDataLoginHistory}" lazy="true" paginator="true" pageLinks="7"
                                      paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {PageLinks} {NextPageLink} {LastPageLink}"
                                      id="tableLoginHistoryId" rows="11" rowsPerPageTemplate="5,7,11,15,21,25,31" style="margin-top: 10px;margin-bottom: 10px"
                                      rowIndexVar="no">
                            <f:facet name="header">  
                                <h:outputText value="#{appmsg['loginhistory.list_of_login_history']}" styleClass="label_hrm"/>
                            </f:facet> 
                            <p:column style="text-align: center;width: 5%">
                                <f:facet name="header">  
                                    <h:outputText value="#{appmsg['global.number']}" styleClass="label_hrm"/>
                                </f:facet>
                                <h:outputLabel value="#{no+1}." />
                            </p:column>
                            <p:column sortBy="hrmUser.userId"  style="width: 20%">
                                <f:facet name="header">  
                                    <h:outputText value="#{appmsg['global.user_id']}" styleClass="label_hrm"/>
                                </f:facet>
                                <h:outputLabel value= "#{loginHistoryData.hrmUser.userId}"/>
                            </p:column>
                            <p:column sortBy="loginDate" style="width: 20%">
                                <f:facet name="header">
                                    <h:outputText value="#{appmsg['loginhistory.login_date']}" styleClass="label_hrm"/>
                                </f:facet>
                                <h:outputLabel value= "#{loginHistoryData.loginDate}">
                                    <f:convertDateTime pattern ="dd-MMMM-yyyy  hh:mm:ss" timeZone="GMT+7" />
                                </h:outputLabel>
                            </p:column>
                            <p:column sortBy="logOutDate" style="width: 20%">
                                <f:facet name="header">
                                    <h:outputText value="#{appmsg['loginhistory.logout_date']}" styleClass="label_hrm"/>
                                </f:facet>
                                <h:outputLabel value= "#{loginHistoryData.logOutDate}">
                                    <f:convertDateTime pattern ="dd-MMMM-yyyy  hh:mm:ss" timeZone="GMT+7"/>
                                </h:outputLabel>
                            </p:column>
                            <p:column sortBy="ipAddress" style="width: 20%">
                                <f:facet name="header">
                                    <h:outputText value="#{appmsg['loginhistory.ip_address']}" styleClass="label_hrm"/>
                                </f:facet>
                                <h:outputLabel value= "#{loginHistoryData.ipAddress}" styleClass="label_hrm"/>
                            </p:column>
                            <p:column sortBy="languange" style="text-align: center;width: 15%">
                                <f:facet name="header">
                                    <h:outputText value="#{appmsg['global.language']}" styleClass="label_hrm"/>
                                </f:facet>
                                <h:outputLabel value= "#{loginHistoryData.languange}" styleClass="label_hrm"/>
                            </p:column>
                            <f:facet name="footer">
                                <p:outputLabel value="#{appmsg['global.total_data']} : " styleClass="label_hrm"/>
                                <p:outputLabel value="#{loginHistoryController.lazyDataLoginHistory.rowCount}" styleClass="label_hrm"/>
                                <p:outputLabel value="Data" style="margin-left: 3px" styleClass="label_hrm"/>
                            </f:facet>  
                        </p:dataTable>
                        <p:blockUI block="formLoginHistoryId" trigger="tableLoginHistoryId,btnSearchId" >
                            <h:panelGrid columns="2" styleClass="grid_no_border">
                                <h:graphicImage library="images" name="loading.gif" width="42" height="42"/>
                                <h:outputLabel value="#{appmsg['global.waiting']}" styleClass="label_hrm"/>
                            </h:panelGrid>
                        </p:blockUI>
                    </h:form>
                </p:panel>
            </ui:define>
        </ui:composition>
        
    </h:body>
</html>
