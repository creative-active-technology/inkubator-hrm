<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>IGNORED</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/master_layout_full.xhtml">
            <ui:define name="windowTitle">
                Home
            </ui:define>
            <ui:define name="center">
                <p:growl id="growlUserFormId" showDetail="true" showSummary="true" globalOnly="true" life="5000"/>
                <h:form id="userFormId" >
                    <div id="box_bg" style="margin: 10px">
                        <!--<p:panel style="margin: 10px">-->
                        <h:panelGrid style="margin-bottom: 5px" columns="2">
                            <p:graphicImage library="images" name="user_account.png" height="36" width="36" />
                            <h:panelGroup layout="block">
                                <h:panelGrid>
                                    <p:outputLabel value="#{appmsg['user_form.header_info1']}" styleClass="header_big" />
                                    <p:outputLabel value="#{appmsg['user_view.header2']}" styleClass="header_small_no_bold" />
                                </h:panelGrid>
                            </h:panelGroup>
                        </h:panelGrid>
                        <p:separator/>



                        <p:panelGrid style="width: 100%;margin-bottom: 5px;margin-top: 20px" styleClass="grid_border3" >
                            <p:row>
                                <p:column style="width: 13%;background-color: #e1f0f0!important" >
                                    <p:outputLabel  value="#{appmsg['user_view.user_id']}"  for="userId" styleClass="label_hrm" />
                                </p:column>
                                <p:column style="width: 37%">
                                    <p:inputText value="#{userFormController.userModel.userId}" styleClass="isitext_hrm" label="#{appmsg['user_view.user_id']}"
                                                 style="width: 75%" required="true" id="userId" />
                                    <p:message for="userId"/>
                                </p:column>
                                <p:column style="width: 13%;background-color: #e1f0f0!important">
                                    <p:outputLabel  value="#{appmsg['user_view.user_name']}" styleClass="label_hrm" for="realName"/>
                                </p:column>
                                <p:column style="width: 37%">
                                    <p:inputText value="#{userFormController.userModel.realName}" styleClass="isitext_hrm" style="width: 75%" label="#{appmsg['user_view.user_name']}"
                                                 required="true" id="realName"  />
                                    <p:message for="realName"/>
                                </p:column>

                            </p:row>
                            <p:row>
                                <p:column style="width: 13%;background-color: #e1f0f0!important" >
                                    <p:outputLabel  value="#{appmsg['user_form.email_address']}" styleClass="label_hrm" for="emailAddress"/>
                                </p:column>
                                <p:column style="width: 37%">
                                    <p:inputText value="#{userFormController.userModel.emailAddress}" styleClass="isitext_hrm" style="width: 75%" label="#{appmsg['user_form.email_address']}"
                                                 required="true" id="emailAddress" />
                                    <p:message for="emailAddress"/>
                                </p:column>
                                
                                <p:column style="width: 13%;background-color: #e1f0f0 !important" >
                                    <p:outputLabel  value="#{appmsg['businesstravel.employee']}" styleClass="label_hrm" for="employee"/>
                                </p:column>
                                <p:column style="width: 37%">
                                    <p:inputText  value="#{userFormController.userModel.empDataFullName}" styleClass="isitext_hrm" style="width: 75%" label="#{appmsg['businesstravel.employee']}"
                                                  required="false" readonly="true" id="employee"/>
                                    <p:commandButton  style="margin-left: 5px" icon="ui-icon-search" title="Cari" action="#{userFormController.doSearchEmployee()}" ajax="true" immediate="true">
                                        <p:ajax event="dialogReturn" listener="#{userFormController.onDialogReturnEmployee}"  update="employee,realName"/>
                                    </p:commandButton>
                                    <p:message for="employee"/>
                                </p:column>
                            </p:row>
                            <p:row>                                
                                <p:column style="width: 13%;background-color: #e1f0f0!important" >
                                    <p:outputLabel  value="#{appmsg['user_form.phone_number']}" styleClass="label_hrm" for="phone"/>
                                </p:column>
                                <p:column style="width: 37%" >
                                    <p:inputText  value="#{userFormController.userModel.phoneNumber}" styleClass="isitext_hrm" style="width: 75%" label="#{appmsg['user_form.phone_number']}"
                                                  required="true" id="phone" validatorMessage="#{appmsg['errorr_phone']}"/>
                                    <p:message for="phone"/>
                                </p:column>
                                
                                <p:column style="width: 13%;background-color: #e1f0f0 !important" >
                                    <p:outputLabel  value="#{appmsg['user_form.is_expired']}" styleClass="label_hrm" for="isExpired"/>
                                </p:column>
                                <p:column style="width: 37%" >
                                    <p:selectBooleanButton value="#{userFormController.userModel.isExpired}" onLabel="#{appmsg['global.yes']}" offLabel="#{appmsg['global.no']}" onIcon="ui-icon-check" 
                                                           offIcon="ui-icon-close"  id="isExpired" styleClass="label_button" />
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column style="width: 13%;background-color: #e1f0f0!important" >
                                    <p:outputLabel  value="#{appmsg['user_form.password']}" styleClass="label_hrm" for="password"/>
                                </p:column>
                                <p:column style="width: 37%">
                                    <p:password id="password" value="#{userFormController.userModel.password}" label="#{appmsg['user_form.password']}"
                                                feedback="true" maxlength="100"  match="checkpassword" 
                                                required="true" disabled="#{userFormController.isEdit}" 
                                                style="width: 75%" >
                                        <f:validator validatorId="passwordComplexityValidator" />
                                    </p:password>
                                    <p:message for="password"/>
                                </p:column>
                                
                                <p:column style="width: 13%;background-color: #e1f0f0!important" >
                                    <p:outputLabel  value="#{appmsg['user_form.is_active']}" styleClass="label_hrm" for="isActive"/>
                                </p:column>
                                <p:column style="width: 37%">
                                    <p:selectBooleanButton value="#{userFormController.userModel.isActive}" onLabel="#{appmsg['global.yes']}" offLabel="#{appmsg['global.no']}" onIcon="ui-icon-check" 
                                                           offIcon="ui-icon-close"  id="isActive" styleClass="label_button" />
                                </p:column>


                            </p:row>
                            <p:row>                                
                                <p:column style="width: 13%;background-color: #e1f0f0!important" >
                                    <p:outputLabel  value="#{appmsg['user_form_check_password']}" styleClass="label_hrm" for="checkpassword"/>
                                </p:column>
                                <p:column style="width: 37%" >
                                    <p:password id="checkpassword"  maxlength="100"
                                                feedback="false" 
                                                required="false" disabled="#{userFormController.isEdit}"
                                                style="width: 75%">
                                    </p:password>
                                    <p:message for="checkpassword"/>
                                </p:column>

                                <p:column style="width: 13%;background-color: #e1f0f0!important" >
                                    <p:outputLabel  value="#{appmsg['user_form.is_lock']}" styleClass="label_hrm" for="isLock"/>
                                </p:column>
                                <p:column style="width: 37%">
                                    <p:selectBooleanButton value="#{userFormController.userModel.isLock}" onLabel="#{appmsg['global.yes']}" offLabel="#{appmsg['global.no']}" onIcon="ui-icon-check" 
                                                           offIcon="ui-icon-close"  id="isLock" styleClass="label_button" />
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                        <h:panelGrid columns="20" style="margin-bottom: 15px" cellspacing="4">
                            <p:outputLabel value="*) #{appmsg['user_form.rules_making_password']}" styleClass="label_hrm" style="margin-right: 7px"/>
                            <p:outputLabel value="#{appmsg['user_form.min_character']}" />
                            <p:outputLabel value=":" />
                            <p:outputLabel value="#{userFormController.passwordComplexity.minCharacter}" styleClass="label_hrm" />
                            <p:outputLabel value="#{appmsg['user_form.max_character']}" />
                            <p:outputLabel value=":" />
                            <p:outputLabel value="#{userFormController.passwordComplexity.maxCharacter}" styleClass="label_hrm"/>
                            <p:outputLabel value="#{appmsg['user_form.has_a_number']}" />
                            <p:outputLabel value=":" />
                            <p:outputLabel value="#{userFormController.passwordComplexity.hasNumber}" styleClass="label_hrm" >
                                <f:converter converterId="booleanMessageConverter" />
                            </p:outputLabel>
                            <p:outputLabel value="#{appmsg['user_form.has_upper_case']}" />
                            <p:outputLabel value=":" />
                            <p:outputLabel value="#{userFormController.passwordComplexity.hasUpperCase}" styleClass="label_hrm" >
                                <f:converter converterId="booleanMessageConverter" />
                            </p:outputLabel>
                            <p:outputLabel value="#{appmsg['user_form.has_lower_case']}" />
                            <p:outputLabel value=":" />
                            <p:outputLabel value="#{userFormController.passwordComplexity.hasLowerCase}" styleClass="label_hrm" >
                                <f:converter converterId="booleanMessageConverter" />
                            </p:outputLabel>
                            <p:outputLabel value="#{appmsg['user_form.has_special_charakter']}" />
                            <p:outputLabel value=":" />
                            <p:outputLabel value="#{userFormController.passwordComplexity.hasSpecialCharacter}" styleClass="label_hrm" >
                                <f:converter converterId="booleanMessageConverter" />
                            </p:outputLabel>
                        </h:panelGrid>

                        <!--</p:panel>-->
                        <p:focus  context="userFormId"/>
<!--                    <h:outputLabel value="#{appmsg['role_view.header1']}" styleClass="header_big" style="font-size: 13px!important"/>
                    <p:separator />-->
                        <!--<p:panel style="margin: 10px" >-->
                        <!--<h:panelGrid style="margin-bottom: 0px" columns="1">-->
                        <!--<p:graphicImage library="images" name="user_account.png" height="36" width="36" />-->
                        <!--                            <h:panelGroup layout="block">
                                                        <h:panelGrid>-->
                        <p:outputLabel value="#{appmsg['role_view.header1']}" styleClass="header_big" />
                        <!--<p:outputLabel value="#{appmsg['user_view.header2']}" styleClass="header_small_no_bold" />-->
                        <!--                                </h:panelGrid>
                                                    </h:panelGroup>-->
                        <!--</h:panelGrid>-->
                        <p:separator/>
                        <div align="center">
                            <p:pickList value="#{userFormController.dualListModel}" var="role" itemValue="#{role}" converter="hrmRoleConverter" id="picklistUserRoleId"
                                        required="true"  style="margin-top: 15px;margin-bottom: 15px" label="#{appmsg['role_view.header1']}" styleClass="isitext_hrm"
                                        itemLabel="#{role.roleName}" addAllLabel="#{appmsg['global.addAll']}"  addLabel="#{appmsg['global.add']}" removeAllLabel="#{appmsg['global.removeAll']}"
                                        removeLabel="#{appmsg['global.remove']}"/>
                            <p:message for="picklistUserRoleId" />
                        </div>  
                        <!--</p:panel>-->

                        <p:separator  style="margin-top: 10px;margin-bottom: 10px"/>
                        <!--<p:panel style="margin: 10px">-->
                        <div style="margin-bottom: 5px">
                            <p:commandButton value="#{appmsg['global.save']}" ajax="true" update="userFormId,:growlUserFormId"
                                             action="#{userFormController.doSave()}" styleClass="label_button" validateClient="true"
                                             style="margin-right: 5px" label="#{appmsg['global.save']}"
                                             icon="ui-icon-disk"
                                             id="buttonSave" title="#{appmsg['global.save']}"/>
                            <p:commandButton value="#{appmsg['global.reset']}" title="#{appmsg['global.reset']}"
                                             process="@this" icon="ui-icon-refresh" id="cleareId" update="userFormId"  styleClass="label_button"  style="margin-right: 5px">  
                                <p:resetInput target="userFormId" />  
                            </p:commandButton>
                            <p:commandButton value="#{appmsg['global.back']}"  icon="ui-icon-contact"  title="#{appmsg['global.back']}" action="#{userFormController.doBack()}" immediate="true"
                                             styleClass="label_button"/>
                            <!--</p:panel>-->
                        </div>

                    </div>



                </h:form>
<!--                <p:dialog modal="true" widgetVar="statusDialog" header="#{appmsg['global.waiting']}" draggable="false" closable="false" resizable="false">
                    <div align="center"><h:graphicImage library="images" name="waiting.gif"/></div>
                </p:dialog>-->
            </ui:define>

        </ui:composition>

    </h:body>
</html>
