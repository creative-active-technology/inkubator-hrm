<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions">
    <h:head>
        <title>IGNORED</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/master_layout.xhtml">
            <ui:define name="windowTitle">
                Home
            </ui:define>
            <ui:define name="center">

                <pe:layout fullPage="false" style="width: 97%; height: 100%;margin-left: 20px;
                           margin-top: 10px;min-height: 480px;margin-bottom: 8px"> 
                    <pe:layoutPane position="east" size="270" resizable="false" maxWidth="100%" maxHeight="100%" maxSize="100%">  
                        <f:facet name="header">  
                            <h:outputText value="Help and Informations" style="font-family: Trebuchet MS;font-size: 12px;font-weight: bold"/>  
                        </f:facet>  
                        <p:panelGrid columns="2" style="margin-left: 5px;margin-right: 5px;margin-top: 5px">
                            <f:facet name="header">  
                                <h:outputText value="Password Expired Help" style="font-family: Trebuchet MS;font-size: 12px;font-weight: bold"/>  
                            </f:facet>

                            <h:outputLabel value="Expired Period"/>
                            <h:outputLabel value="Menyatakan berapa lama sebuah password dari accoount tertentu kadaluarsa dan hari di barukan.
                                           Satuan Exxpired Period dalam bulan." />
                            <h:outputLabel value="Expired Notification"/>
                            <h:outputLabel value="Menyatakan berapa lama sebuah password dari accoount tertentu kadaluarsa dan hari di barukan.
                                           Satuan Exxpired Period dalam bulan." />
                            <h:outputLabel value="Notifationi Period"/>
                            <h:outputLabel value="Menyatakan berapa lama sebuah password dari accoount tertentu kadaluarsa dan hari di barukan.
                                           Satuan Exxpired Period dalam bulan." />
                            <h:outputLabel value="Password must Different"/>
                            <h:outputLabel value="Menyatakan berapa lama sebuah password dari accoount tertentu kadaluarsa dan hari di barukan.
                                           Satuan Exxpired Period dalam bulan." />

                        </p:panelGrid>
                        <p:panelGrid columns="2"  style="margin-left: 5px;margin-right:5px;margin-bottom: 5px;text-align: left" styleClass="header_panel">
                            <f:facet name="header">  
                                <h:outputText value="Password Complexity Help" style="font-family: Trebuchet MS;font-size: 12px;font-weight: bold"/>  
                            </f:facet>

                            <h:outputLabel value="Maximum Character"/>
                            <h:outputLabel value="Menyatakan berapa lama sebuah password dari accoount tertentu kadaluarsa dan hari di barukan.
                                           Satuan Exxpired Period dalam bulan." />
                            <h:outputLabel value="Expired Notification"/>
                            <h:outputLabel value="Menyatakan berapa lama sebuah password dari accoount tertentu kadaluarsa dan hari di barukan.
                                           Satuan Exxpired Period dalam bulan." />
                            <h:outputLabel value="Notifationi Period"/>
                            <h:outputLabel value="Menyatakan berapa lama sebuah password dari accoount tertentu kadaluarsa dan hari di barukan.
                                           Satuan Exxpired Period dalam bulan." />
                            <h:outputLabel value="Password must Different"/>
                            <h:outputLabel value="Menyatakan berapa lama sebuah password dari accoount tertentu kadaluarsa dan hari di barukan.
                                           Satuan Exxpired Period dalam bulan." />

                        </p:panelGrid>
                    </pe:layoutPane>  
                    <pe:layoutPane position="center" maxWidth="100%" maxHeight="100%" maxSize="100%">  
                        <f:facet name="header">  
                            <h:outputText value="Password Configuration Form" style="font-family: Trebuchet MS;font-size: 12px;font-weight: bold"/>  
                        </f:facet> 
                        <p:growl id ="passwordConfigFormGrowlId" showSummary="true" showDetail="true" globalOnly="true" escape="true" life="4000"/>
                        <h:form id="passwordConfigFormId">
                            <h:panelGrid columns="4" style="margin-left: 20px;margin-top: 10px;margin-bottom: 10px">
                                <p:commandButton value="Edit" style="width: 75px" icon="ui-icon-check" title="Edit Password Configuration" update="passwordConfigFormId"
                                                 action="#{passwordConfigController.doEdit()}" disabled="#{!passwordConfigController.isDisable}"/>
                                <p:commandButton value="Save" style="width: 75px" icon="ui-icon-disk"  title="Save Password Configuration" action="#{passwordConfigController.doSave()}" disabled="#{passwordConfigController.isDisable}"
                                                 update="passwordConfigFormId,:passwordConfigFormGrowlId"/>
                                <p:commandButton value="Reset" icon="ui-icon-refresh" title="Reset"  process="@this" disabled="#{passwordConfigController.isDisable}"
                                                 style="width:75px;"  update="passwordConfigFormId">
                                    <p:resetInput target="passwordConfigFormId"/>
                                </p:commandButton>

                                <p:commandButton value="Close" style="width: 75px" icon="ui-icon-home"  title="Close and Back to Home" action="#{passwordConfigController.doClose()}"/>
                            </h:panelGrid>
                            <h:outputLabel value="Password Expired Configuration" style="margin-left: 23px;font-size: 13px;font-weight: bold;margin-top: 20px"/>
                            <p:separator style="margin-left: 20px;margin-right: 20px;"/>
                            <h:panelGrid columns="4" style="margin-left: 30px;margin-top: 10px;margin-bottom: 20px" >
                                <p:outputLabel value="Expired Period" style="font-weight: bold"/>
                                <p:outputLabel value=":"/>
                                <h:panelGroup layout="block">
                                    <h:panelGrid columns="2">
                                        <p:selectOneMenu value="#{passwordConfigController.expiredPeriod}" id="expiredPeriodId" disabled="#{passwordConfigController.isDisable}">
                                            <f:selectItems value="#{passwordConfigController.period}" />
                                        </p:selectOneMenu>
                                        <h:outputLabel value="Month"/>
                                    </h:panelGrid>
                                </h:panelGroup>
                                <p:message for="expiredPeriodId" />

                                <p:outputLabel value="Expired Notification" style="font-weight: bold"/>
                                <p:outputLabel value=":"/>
                                <p:selectManyCheckbox value="#{passwordConfigController.notificationSelection}" disabled="#{passwordConfigController.isDisable}"
                                                      id="notificationSelectionId">  
                                    <f:selectItem itemLabel="Email" itemValue="Email" />  
                                    <f:selectItem itemLabel="SMS" itemValue="SMS" />
                                </p:selectManyCheckbox>  
                                <p:message for="notificationSelectionId"/>

                                <p:outputLabel value="Notification Period" style="font-weight: bold"/>
                                <p:outputLabel value=":"/>
                                <h:panelGroup>
                                    <h:panelGrid columns="2">
                                        <p:selectOneMenu value="#{passwordConfigController.notificationPeriod}" disabled="#{passwordConfigController.isDisable}"
                                                         id="notificationPeriodId">
                                            <f:selectItems value="#{passwordConfigController.period}" />
                                        </p:selectOneMenu>
                                        <h:outputLabel value="Before Expired (In Week)"/>
                                    </h:panelGrid>
                                </h:panelGroup>
                                <p:message for="notificationPeriodId" />

                                <p:outputLabel value="Password Must Different" style="font-weight: bold"/>
                                <p:outputLabel value=":"/>
                                <p:selectBooleanButton value="#{passwordConfigController.isPasswordMustDifferent}" onLabel="Yes" disabled="#{passwordConfigController.isDisable}"
                                                       offLabel="No" onIcon="ui-icon-check" id="passDifferentId"
                                                       offIcon="ui-icon-close" style="width: 60px"/>  
                                <p:message for="passDifferentId"/>
                            </h:panelGrid>
                            <h:outputLabel value="Password Complexity Information" style="margin-left: 23px;margin-top: 20px;font-size: 13px;font-weight: bold"/>
                            <p:separator style="margin-left: 20px;margin-right: 20px;"/>
                            <h:panelGrid columns="4" style="margin-left: 30px;margin-top: 10px;margin-bottom: 20px">
                                <p:outputLabel value="Maximum Character" style="font-weight: bold" for="maxCharId"/>
                                <p:outputLabel value=":"/>
                                <pe:inputNumber value="#{passwordConfigController.maxCharacter}" id="maxCharId" disabled="#{passwordConfigController.isDisable}"
                                                required="true" style="text-align: right;width: 50px" decimalPlaces="0"
                                                label="Maximum Character"/>
                                <p:message for="maxCharId"/>

                                <p:outputLabel value="Minimum Character" style="font-weight: bold" for="minCharId"/>
                                <p:outputLabel value=":"/>
                                <pe:inputNumber value="#{passwordConfigController.minCharacter}" id="minCharId" required="true" 
                                                disabled="#{passwordConfigController.isDisable}" decimalPlaces="0"
                                                label="Minimum Character" style="text-align: right;width: 50px"/>
                                <p:message for="minCharId"/>

                                <p:outputLabel value="Is Have Number" style="font-weight: bold"/>
                                <p:outputLabel value=":"/>
                                <p:selectBooleanButton value="#{passwordConfigController.isMustHaveNumber}" onLabel="Yes" offLabel="No" onIcon="ui-icon-check" disabled="#{passwordConfigController.isDisable}"
                                                       offIcon="ui-icon-close" style="width: 60px" id="haveNumberId"/>  
                                <p:message for="haveNumberId"/>

                                <p:outputLabel value="Is Have Special Character" style="font-weight: bold"/>
                                <p:outputLabel value=":"/>
                                <p:selectBooleanButton value="#{passwordConfigController.isMustHaveSPCharacter}" onLabel="Yes" offLabel="No" onIcon="ui-icon-check" disabled="#{passwordConfigController.isDisable}"
                                                       offIcon="ui-icon-close" style="width: 60px" id="specialCharId"/>   
                                <p:message for="specialCharId"/>

                                <p:outputLabel value="Is Have Upper Case" style="font-weight: bold"/>
                                <p:outputLabel value=":"/>
                                <p:selectBooleanButton value="#{passwordConfigController.isMustHaveUpperCase}" onLabel="Yes" offLabel="No" onIcon="ui-icon-check" disabled="#{passwordConfigController.isDisable}"
                                                       offIcon="ui-icon-close" style="width: 60px" id="upperCaseId"/>  
                                <p:message for="upperCaseId"/>

                                <p:outputLabel value="Is Have Lower Case" style="font-weight: bold"/>
                                <p:outputLabel value=":"/>
                                <p:selectBooleanButton value="#{passwordConfigController.isMustHaveLowerCase}" onLabel="Yes" offLabel="No" onIcon="ui-icon-check" disabled="#{passwordConfigController.isDisable}"
                                                       offIcon="ui-icon-close" style="width: 60px" id="lowerCaseId"/>  
                                <p:message for="lowerCaseId"/>
                            </h:panelGrid>
                            <p:watermark value="Number Only. Ex.: 9" for="maxCharId,minCharId"/>
                            <p:separator style="margin-left: 20px;margin-right: 20px;"/>
                            <h:panelGrid columns="4" style="margin-left: 20px;margin-top: 10px;margin-bottom: 10px">
                                <p:commandButton value="Edit" style="width: 75px" icon="ui-icon-check" title="Edit Password Configuration" update="passwordConfigFormId"
                                                 action="#{passwordConfigController.doEdit()}" disabled="#{!passwordConfigController.isDisable}"/>
                                <p:commandButton value="Save" style="width: 75px" icon="ui-icon-disk"  title="Save Password Configuration" action="#{passwordConfigController.doSave()}" disabled="#{passwordConfigController.isDisable}"
                                                 update="passwordConfigFormId,:passwordConfigFormGrowlId"/>
                                <p:commandButton value="Reset" icon="ui-icon-refresh" title="Reset"  process="@this" disabled="#{passwordConfigController.isDisable}"
                                                 style="width:75px;"  update="passwordConfigFormId">
                                    <p:resetInput target="passwordConfigFormId"/>
                                </p:commandButton>

                                <p:commandButton value="Close" style="width: 75px" icon="ui-icon-home"  title="Close and Back to Home" action="#{passwordConfigController.doClose()}"/>
                            </h:panelGrid>
                        </h:form>
                    </pe:layoutPane>  
                </pe:layout>  


                <h:outputScript library="js" name="tabmenu.js" />
                <script> tabmenu.select("complexityPage");</script>
            </ui:define>

        </ui:composition>

    </h:body>
</html>
