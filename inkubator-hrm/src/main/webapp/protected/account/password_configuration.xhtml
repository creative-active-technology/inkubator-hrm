<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions">
    <h:head>
        <title>IGNORED</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/master_layout_full.xhtml">
            <ui:define name="windowTitle">
                Home
            </ui:define>
            <ui:define name="center">
                <p:growl id="passwordConfigFormGrowlId" showDetail="true" showSummary="true" globalOnly="true" life="5000"/>
                <div id="box_bg" style="margin: 10px">
                    <h:panelGrid style="margin-bottom: 5px" columns="2">
                        <p:graphicImage library="images" name="password_config.png" height="36" width="36" />
                        <h:panelGroup layout="block">
                            <h:panelGrid>
                                <p:outputLabel value="Form Konfigurasi Password " styleClass="header_big" />
                                <p:outputLabel value="Data Konfigurasi Password dari Aplikasi" styleClass="header_small_no_bold" />
                            </h:panelGrid>
                        </h:panelGroup>
                    </h:panelGrid>
                    <p:separator/>
                    <h:form id="passwordConfigFormId" >
                        <p:panelGrid style="width: 100%;margin-bottom: 20px;margin-top: 20px" styleClass="grid_border3" >
                            <p:row>
                                <p:column style="width: 20%;background-color: #e1f0f0!important" >
                                    <p:outputLabel  value="Expired Period"  for="expiredId" styleClass="label_hrm" />
                                </p:column>
                                <p:column style="width: 80%">
                                    <h:panelGroup layout="block">
                                        <h:panelGrid columns="2">
                                            <p:selectOneMenu value="#{passwordComplexityController.passwordComplexityModel.expiredPeriod}" id="expiredId" style="margin-left: -7px"
                                                             disabled="#{passwordComplexityController.isDisable}" required="true">
                                                <f:selectItems value="#{passwordComplexityController.period}" />
                                            </p:selectOneMenu>
                                            <h:outputLabel value="#{appmsg['global.month']}" style="margin-left: -7px"/>
                                        </h:panelGrid>
                                    </h:panelGroup>

                                    <p:message for="expiredId"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column style="width: 20%;background-color: #e1f0f0!important" >
                                    <p:outputLabel  value="Expired Notification"  for="notificationSelectionId" styleClass="label_hrm" />
                                </p:column>
                                <p:column style="width: 80%">
                                    <p:selectManyCheckbox value="#{passwordComplexityController.notificationSelection}" disabled="#{passwordConfigController.isDisable}" style="margin-left: -7px"
                                                          id="notificationSelectionId" required="true">  
                                        <f:selectItem itemLabel="Email" itemValue="email" />  
                                        <f:selectItem itemLabel="SMS" itemValue="sms" />
                                    </p:selectManyCheckbox>  
                                    <p:message for="notificationSelectionId"/>
                                </p:column>

                            </p:row>
                            <p:row>
                                <p:column style="width: 20%;background-color: #e1f0f0!important" >
                                    <p:outputLabel  value="Notification Period"  for="notificationPeriodId" styleClass="label_hrm" />
                                </p:column>
                                <p:column style="width: 80%">
                                    <h:panelGroup layout="block">
                                        <h:panelGrid columns="2">
                                            <p:selectOneMenu value="#{passwordComplexityController.passwordComplexityModel.notificationPeriod}" id="notificationPeriodId" style="margin-left: -7px"
                                                             disabled="#{passwordComplexityController.isDisable}" required="true">
                                                <f:selectItems value="#{passwordComplexityController.period}" />
                                            </p:selectOneMenu>
                                            <h:outputLabel value="#{appmsg['global.month']}" style="margin-left: -7px"/>
                                        </h:panelGrid>
                                    </h:panelGroup>

                                    <p:message for="notificationPeriodId"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column style="width: 20%;background-color: #e1f0f0!important" >
                                    <p:outputLabel  value="Password Must Different"  for="passDifferentId" styleClass="label_hrm" />
                                </p:column>
                                <p:column style="width: 80%">
                                    <p:selectBooleanButton value="#{passwordComplexityController.passwordComplexityModel.isPasswordMustDifferent}" onLabel="Yes" disabled="#{passwordConfigController.isDisable}"
                                                           offLabel="No" onIcon="ui-icon-check" id="passDifferentId" required="true"
                                                           offIcon="ui-icon-close" style="width: 60px"/>  
                                    <p:message for="passDifferentId"/>
                                </p:column>
                            </p:row>


                        </p:panelGrid>
                        <h:outputLabel value="Password Complexity Information"  styleClass="header_big" />
                        <p:separator />
                        <p:panelGrid style="width: 100%;margin-bottom: 20px;margin-top: 20px" styleClass="grid_border3" >
                            <p:row>
                                <p:column style="width: 20%;background-color: #e1f0f0!important" >
                                    <p:outputLabel  value="Maximum Character"  for="maxCharId" styleClass="label_hrm" />
                                </p:column>
                                <p:column style="width: 80%">
                                    <pe:inputNumber value="#{passwordComplexityController.passwordComplexityModel.maxCharacter}" id="maxCharId" disabled="#{passwordConfigController.isDisable}"
                                                    required="true" style="text-align: right;width: 50px" decimalPlaces="0" maxValue="100"
                                                    label="Maximum Character"/>
                                    <p:message for="maxCharId"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column style="width: 20%;background-color: #e1f0f0!important" >
                                    <p:outputLabel  value="Minimum Character"  for="minCharId" styleClass="label_hrm" />
                                </p:column>
                                <p:column style="width: 80%">
                                    <pe:inputNumber value="#{passwordComplexityController.passwordComplexityModel.minCharacter}" id="minCharId" disabled="#{passwordConfigController.isDisable}"
                                                    required="true" style="text-align: right;width: 50px" decimalPlaces="0" maxValue="100"
                                                    label="Maximum Character"/>
                                    <p:message for="minCharId"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column style="width: 20%;background-color: #e1f0f0!important" >
                                    <p:outputLabel  value="Must Have Number" for="mustHaveNumberId" styleClass="label_hrm" />
                                </p:column>
                                <p:column style="width: 80%">
                                    <p:selectBooleanButton value="#{passwordConfigController.isMustHaveNumber}" onLabel="Yes" offLabel="No" onIcon="ui-icon-check" disabled="#{passwordConfigController.isDisable}"
                                                           offIcon="ui-icon-close" style="width: 60px" id="mustHaveNumberId"/>  
                                    <p:message for="mustHaveNumberId"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column style="width: 20%;background-color: #e1f0f0!important" >
                                    <p:outputLabel  value="Must Have Special Character" for="mustHaveSpecialId" styleClass="label_hrm" />
                                </p:column>
                                <p:column style="width: 80%">
                                    <p:selectBooleanButton value="#{passwordConfigController.isMustHaveNumber}" onLabel="Yes" offLabel="No" onIcon="ui-icon-check" disabled="#{passwordConfigController.isDisable}"
                                                           offIcon="ui-icon-close" style="width: 60px" id="mustHaveSpecialId"/>  
                                    <p:message for="mustHaveSpecialId"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column style="width: 20%;background-color: #e1f0f0!important" >
                                    <p:outputLabel  value="Must Have Upper Case" for="mustHaveUpperlId" styleClass="label_hrm" />
                                </p:column>
                                <p:column style="width: 80%">
                                    <p:selectBooleanButton value="#{passwordConfigController.isMustHaveNumber}" onLabel="Yes" offLabel="No" onIcon="ui-icon-check" disabled="#{passwordConfigController.isDisable}"
                                                           offIcon="ui-icon-close" style="width: 60px" id="mustHaveUpperlId"/>  
                                    <p:message for="mustHaveUpperlId"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column style="width: 20%;background-color: #e1f0f0!important" >
                                    <p:outputLabel  value="Must Have Lower Case" for="mustHaveLowerlId" styleClass="label_hrm" />
                                </p:column>
                                <p:column style="width: 80%">
                                    <p:selectBooleanButton value="#{passwordConfigController.isMustHaveNumber}" onLabel="Yes" offLabel="No" onIcon="ui-icon-check" disabled="#{passwordConfigController.isDisable}"
                                                           offIcon="ui-icon-close" style="width: 60px" id="mustHaveLowerlId"/>  
                                    <p:message for="mustHaveLowerlId"/>
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                        <p:watermark value="12345" for="maxCharId,minCharId"/>
                        <p:separator />
                        <h:panelGrid columns="4" style="margin-top: 10px;margin-bottom: 5px">
                            <p:commandButton value="Edit" style="width: 75px" icon="ui-icon-check" title="Edit Password Configuration" update="passwordConfigFormId"
                                             action="#{passwordConfigController.doEdit()}" disabled="#{!passwordConfigController.isDisable}"/>
                            <p:commandButton value="Save" style="width: 75px" icon="ui-icon-disk"  title="Save Password Configuration" action="#{passwordConfigController.doSave()}" disabled="#{passwordConfigController.isDisable}"
                                             update="passwordConfigFormId,:passwordConfigFormGrowlId"/>
                            <p:commandButton value="Reset" icon="ui-icon-refresh" title="Reset"  process="@this" disabled="#{passwordConfigController.isDisable}"
                                             style="width:75px;"  update="passwordConfigFormId">
                                <p:resetInput target="passwordConfigFormId"/>
                            </p:commandButton>

                            <p:commandButton value="Close" style="width: 75px" icon="ui-icon-home"  title="Close and Back to Home" action="#{passwordConfigController.doClose()}"/>
                        </h:panelGrid>
                    </h:form>
                </div>
            </ui:define>

        </ui:composition>

    </h:body>
</html>
