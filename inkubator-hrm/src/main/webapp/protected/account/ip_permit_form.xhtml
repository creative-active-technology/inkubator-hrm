<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions">
    <h:head>
        <title>IGNORED</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/dialog_layout.xhtml">
            <ui:define name="windowTitle">

            </ui:define>
            <ui:define name="center">
                <p:growl id="growlId" globalOnly="true" showDetail="true"/>
                <h:form id="formId">
                    <h:panelGrid  columns="2">
                        <p:graphicImage library="images" name="marital_status.png" height="36" width="36"  cache="true"/>
                        <h:panelGroup layout="block">
                            <h:panelGrid>
                                <p:outputLabel value="#{appmsg['ipPermit.ipPermit_form']}" styleClass="header_big" />
                                <p:outputLabel value="#{appmsg['ipPermit.ipPermit_header']}" styleClass="header_small_no_bold" />
                            </h:panelGrid>
                        </h:panelGroup>
                    </h:panelGrid>
                    <p:separator  style="margin-left: 0px;margin-right: 0px;margin-bottom: 10px"/>
                    <h:panelGrid columns="1" style="margin-bottom: 5px;margin-left: 0px">
                        <h:outputLabel value="#{appmsg['global.ensure_data_you_enter']}" styleClass="label_hrm" style="font-weight: normal!important"/>
                    </h:panelGrid> 
                    <p:panelGrid styleClass="grid_no_border" style="margin-left: 0px;margin-right: 0px">
                        
                        <p:row>
                            <p:column style="width: 24%">
                                <p:outputLabel for="location" value="#{appmsg['global.location']}" styleClass="label_hrm"/>
                            </p:column>
                            <p:column style="width: 1%">
                                <h:outputLabel for="location" value=":" styleClass="label_hrm"/>
                            </p:column>
                            <p:column  style="width: 75%">
                                <p:inputText id="location"  value="#{ipPermitFormController.model.lokasi}"
                                             required="true"  maxlength="45" styleClass="isitext_hrm" style="width:240px;" />
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="3">
                                <p:message for="location"/>
                            </p:column>
                        </p:row>
                        
                        <p:row>
                            <p:column style="width: 24%">
                                <p:outputLabel for="fromAddress1" value="#{appmsg['global.from']}" styleClass="label_hrm"/>
                            </p:column>
                            <p:column style="width: 1%">
                                <h:outputLabel for="fromAddress1" value=":" styleClass="label_hrm"/>
                            </p:column>
                            <p:column  style="width: 75%">
                                <pe:inputNumber minValue="1" maxValue="255" id="fromAddress1" value="#{ipPermitFormController.model.fromAddress11}"  title="fromAddress1" style="width:50px;" decimalPlaces="0">
                                    <p:ajax process="@this" listener="#{ipPermitFormController.doChangeIpUntil()}" update="fromAddress5, fromAddress6, fromAddress7, fromAddress8"/>
                                </pe:inputNumber>.
                                <pe:inputNumber maxValue="255" maxlength="3" id="fromAddress2" value="#{ipPermitFormController.model.fromAddress12}" title="fromAddress2" style="width:50px;" decimalPlaces="0">
                                    <p:ajax process="@this" listener="#{ipPermitFormController.doChangeIpUntil()}" update="fromAddress5, fromAddress6, fromAddress7, fromAddress8"/>
                                </pe:inputNumber>.
                                <pe:inputNumber maxValue="255" id="fromAddress3" value="#{ipPermitFormController.model.fromAddress13}" title="fromAddress3" style="width:50px;" decimalPlaces="0">
                                    <p:ajax process="@this" listener="#{ipPermitFormController.doChangeIpUntil()}" update="fromAddress5, fromAddress6, fromAddress7, fromAddress8"/>
                                </pe:inputNumber>.
                                <pe:inputNumber maxValue="255" id="fromAddress4" value="#{ipPermitFormController.model.untilAddress1}" title="fromAddress4" style="width:50px;" decimalPlaces="0">
                                    <p:ajax process="@this" listener="#{ipPermitFormController.doChangeIpUntil()}" update="fromAddress5, fromAddress6, fromAddress7, fromAddress8"/>
                                </pe:inputNumber>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="3">
                                <p:message for="fromAddress1"/>
                            </p:column>
                        </p:row>
                        
                        <p:row>
                            <p:column style="width: 24%">
                                <p:outputLabel for="fromAddress5" value="#{appmsg['global.until']}" styleClass="label_hrm"/>
                            </p:column>
                            <p:column style="width: 1%">
                                <h:outputLabel for="fromAddress5" value=":" styleClass="label_hrm"/>
                            </p:column>
                            <p:column  style="width: 75%">
                                <pe:inputNumber disabled="true" id="fromAddress5" value="#{ipPermitFormController.model.fromAddress21}" title="fromAddress1" style="width:50px;" decimalPlaces="0"/>.
                                <pe:inputNumber disabled="true" id="fromAddress6" value="#{ipPermitFormController.model.fromAddress22}" title="fromAddress2" style="width:50px;" decimalPlaces="0"/>.
                                <pe:inputNumber disabled="true" id="fromAddress7" value="#{ipPermitFormController.model.fromAddress23}" title="fromAddress3" style="width:50px;" decimalPlaces="0"/>.
                                <pe:inputNumber id="fromAddress8" value="#{ipPermitFormController.model.untilAddress2}" title="fromAddress4" style="width:50px;" decimalPlaces="0"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="3">
                                <p:message for="fromAddress5"/>
                            </p:column>
                        </p:row>
                        

                    </p:panelGrid>
                    <p:focus context="formId" />
                    <p:separator style="margin-top: 20px;margin-bottom: 10px"/>
                    <h:panelGrid columns="2" style="margin-bottom: -30px!important">
                        <p:commandButton value="#{appmsg['global.save']}" ajax="true" update="formId,:growlId"
                                         action="#{ipPermitFormController.doSave()}" styleClass="isitext_hrm"
                                         style="margin-right: 5px" label="#{appmsg['global.save']}"
                                         icon="ui-icon-disk" title="#{appmsg['global.save']}"/>
                        <p:commandButton value="#{appmsg['global.clear']}" title="#{appmsg['global.clear']}" process="@this" update="formId" 
                                         icon="ui-icon-refresh" styleClass="isitext_hrm" >  
                            <p:resetInput target="formId" />  
                        </p:commandButton>
                    </h:panelGrid>
                </h:form>
            </ui:define>

        </ui:composition>

    </h:body>
</html>
