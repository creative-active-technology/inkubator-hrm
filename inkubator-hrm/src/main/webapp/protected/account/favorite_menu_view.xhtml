<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions">
    <h:head>
        <title>IGNORED</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/master_layout_full.xhtml">
            <ui:define name="windowTitle">
                Home
            </ui:define>
            <ui:define name="center">
                <div id="box_bg" style="margin: 10px">                       
                    <h:panelGrid style="margin-bottom: 5px" columns="2">
                        <p:graphicImage library="images" name="favorite_menu.png" height="36" width="36" cache="true"/>
                        <h:panelGroup layout="block">
                            <h:panelGrid>
                                <p:outputLabel value="#{appmsg['favorite_menu.list_of_favorite_menu']}" styleClass="header_big" />
                                <p:outputLabel value="#{appmsg['favorite_menu.favorite_menu_data_from_application']}" styleClass="header_small_no_bold" />
                            </h:panelGrid>
                        </h:panelGroup>
                    </h:panelGrid>

                    <p:separator/>
                    <p:growl id="growlFavoriteMenuViewlId" globalOnly="true" showDetail="true" />

                    <h:form id="formFavoriteMenuViewId">
                        <p:toolbar  style="margin-top: 10px">
                        	<p:toolbarGroup align="left">
                        		<h:panelGrid columns="1" >
                        			<p:commandButton value="#{appmsg['global.edit']}" title="#{appmsg['global.edit']}" action="#{favoriteMenuViewController.doUpdate()}" label="#{appmsg['global.edit']}" styleClass="label_button" icon="ui-icon-folder-open" ajax="true"/>
                        		</h:panelGrid>                        	
                        	</p:toolbarGroup>
                            <p:toolbarGroup align="right">
                                <h:panelGrid columns="2" >
                                    <p:commandButton value="#{appmsg['global.export']}" style="margin-right: 5px" icon="ui-icon-calculator" title="Export Table to Exel" ajax="false" onclick="PrimeFaces.monitorDownload(start, stop)">
                                        <pe:exporter target="tableFavoriteMenuId" type="xlsx" pageOnly="false" selectionOnly="false" fileName="List_Favorite_Menu"/>
                                    </p:commandButton>                                    
                                    <p:commandButton value="#{appmsg['global.close']}" title="#{appmsg['global.close']}" styleClass="label_button" action="#{favoriteMenuViewController.doClose()}" icon="ui-icon-home" immediate="true" ajax="true" partialSubmit="true" process="@this"/>
                                </h:panelGrid>
                            </p:toolbarGroup>
                        </p:toolbar>

                        <p:dataTable  id="tableFavoriteMenuId" var="favoriteMenuData"  value="#{favoriteMenuViewController.favoriteMenus}" lazy="false" paginator="false" pageLinks="7"
                                      paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {PageLinks} {NextPageLink} {LastPageLink}"
                                      rows="11" rowsPerPageTemplate="5,7,11,15,21,25,31" style="margin-top: 10px;margin-bottom: 10px"
                                      rowIndexVar="no">
                            <f:facet name="header">  
                                <h:outputText value="#{appmsg['favorite_menu.list_of_favorite_menu']}"/>
                            </f:facet> 
                            <p:column style="text-align: center;width: 5%">
                                <f:facet name="header">  
                                    <h:outputText value="#{appmsg['global.number']}"/>
                                </f:facet>
                                <h:outputLabel value="#{no+1}." />
                            </p:column>  
                            <p:column style="text-align: center;width: 35%">
                                <f:facet name="header">  
                                    <h:outputText value="#{appmsg['hrm_menu.menu_name']}"/>
                                </f:facet>
                                <h:outputLabel value= "#{favoriteMenuData.hrmMenu.name}"/>
                            </p:column>
                            <p:column style="text-align: center;width: 35%">
                                <f:facet name="header">  
                                    <h:outputText value="#{appmsg['hrm_menu.url_name']}"/>
                                </f:facet>
                                <h:outputLabel value= "#{favoriteMenuData.hrmMenu.urlName}"/>
                            </p:column>   
                        </p:dataTable>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
