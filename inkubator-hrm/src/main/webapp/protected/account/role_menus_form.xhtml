<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions">
    <h:head>
        <title>IGNORED</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/dialog_layout.xhtml">
            <ui:define name="windowTitle">

            </ui:define>
            <ui:define name="center">
                <h:form id="formRoleMenusFormId">
                    <h:panelGrid  columns="2">
                        <p:graphicImage library="images" name="menu.png" height="36" width="36" />
                        <h:panelGroup layout="block">
                            <h:panelGrid>
                                <p:outputLabel value="#{appmsg['hrm_menu.list_of_menu']}" styleClass="header_big" />
                                <p:outputLabel value="#{appmsg['role_form.list_of_menu_is_based_user_role']}" styleClass="header_small_no_bold" />
                            </h:panelGrid>
                        </h:panelGroup>
                    </h:panelGrid>
                    <p:separator style="margin-left: 0px;margin-right: 0px;margin-bottom: 10px"/>
                    
                    <p:commandButton value="#{appmsg['global.add']} #{appmsg['hrm_menu.menu']}" title="#{appmsg['global.add']} #{appmsg['hrm_menu.menu']}" label="#{appmsg['global.add']} #{appmsg['hrm_menu.menu']}" 
	                    			 action="#{roleMenusFormController.doPickMenuFromList(roleMenusFormController.selectedNodes)}" styleClass="label_button" style="font-size: 10px!important;margin-bottom: 20px" icon="ui-icon-circle-plus">
	                </p:commandButton>
	                <p:commandButton value="#{appmsg['global.check_all']}" title="#{appmsg['global.check_all']}" label="#{appmsg['global.check_all']}" 
	                    			 action="#{roleMenusFormController.selectAllNode()}" update="treeNodeId" ajax="true" styleClass="label_button" style="font-size: 10px!important;margin-bottom: 20px;margin-left: 50px;" icon="ui-icon-circle-check">
	                </p:commandButton>
	                <p:commandButton value="#{appmsg['global.uncheck_all']}" title="#{appmsg['global.uncheck_all']}" label="#{appmsg['global.uncheck_all']}" 
	                    			 action="#{roleMenusFormController.unselectAllNode()}" update="treeNodeId" ajax="true" styleClass="label_button" style="font-size: 10px!important;margin-bottom: 20px" icon="ui-icon-circle-close">
	                </p:commandButton>
	                
                	<p:treeTable id="treeNodeId" value="#{roleMenusFormController.rootNode}" var="menu" scrollable="true" scrollHeight="350"
                    			 selectionMode="checkbox" selection="#{roleMenusFormController.selectedNodes}">
					  	<f:facet name="header">
					    	<h:outputText value="#{appmsg['hrm_menu.list_of_menu']}"/>
					    </f:facet>
					   	<p:column headerText="#{appmsg['hrm_menu.menu_name']}">
					    	<h:outputText value="#{menu.name}">
					    		<f:converter converterId="menuNameConverter"/>
					    	</h:outputText>
					    </p:column>
						<p:column headerText="#{appmsg['hrm_menu.url_name']}">
					    	<h:outputText value="#{menu.urlName}" />
						</p:column>
					</p:treeTable>              
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
