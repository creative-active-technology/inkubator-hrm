<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions">
    <h:head>
        <title>IGNORED</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/master_layout_full.xhtml">
            <ui:define name="windowTitle">
                Role View
            </ui:define>
            <ui:define name="center">
                <div id="box_bg" style="margin: 10px">
                    <h:panelGrid  columns="2">
                        <p:graphicImage library="images" name="menu.png" height="36" width="36" cache="true"/>
                        <h:panelGroup layout="block">
                            <h:panelGrid>
                                <p:outputLabel value="Diagram Menu" styleClass="header_big" />
                                <p:outputLabel value="#{appmsg['hrm_menu.menu_data_from_application']}" styleClass="header_small_no_bold" />
                            </h:panelGrid>
                        </h:panelGroup>
                    </h:panelGrid>
                    <p:separator  style="margin-left: 0px;margin-right: 0px;margin-bottom: 10px"/>
                    <p:growl id="growlJabatan" showDetail="true" showSummary="true" globalOnly="true"/>
                    <h:form id="skema_jabatan_id">
                        <div style="margin-top: 15px;margin-left: 0px;margin-right: 10px;margin-bottom: 15px">
                            <p:tree id="tree" value="#{menuSchemaController.root}" style="width: 100%"
                                    var="node" orientation="horizontal" dynamic="true" highlight="true" cache="true" >
                                <!--<div style="margin-right: 10px">-->
                                <p:treeNode id="treeNode">  
                                    <!--<p:outputLabel value=" Level : #{node.menuLevel} " id="menulevelId" escape="true" />-->
                                    <!--<p:outputLabel value=" Order level : #{node.orderLevelMenu}" id="orderLevelId" escape="true" />-->
                                    <p:outputLabel value="#{node.name}" id="lblNode" escape="true">
                                        <f:converter converterId="menuNameConverter" />
                                    </p:outputLabel>  

                                </p:treeNode>  
                                <!--</div>-->
                            </p:tree>
                        </div>
                        <p:separator/>
                        <h:panelGrid columns="1" style="margin-bottom: 5px">
                            <p:commandButton value="#{appmsg['global.back']}"  icon="ui-icon-contact"  title="#{appmsg['global.back']}" action="#{menuSchemaController.doBack()}" styleClass="label_button" immediate="true"/>
                        </h:panelGrid>
                    </h:form>
                </div>
            </ui:define>

        </ui:composition>

    </h:body>
</html>
