<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions">
    <h:head>
        <title>IGNORED</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/master_layout_full.xhtml">
            <ui:define name="windowTitle">
                Home
            </ui:define>
            <ui:define name="center">
                <p:growl id="growlUserFormId" showDetail="true" showSummary="true" globalOnly="true" life="5000"/>
                <p:panel style="margin: 10px">
                    <h:panelGrid style="margin-bottom: 5px" columns="2">
                        <p:graphicImage library="images" name="user_account.png" height="36" width="36" />
                        <h:panelGroup layout="block">
                            <h:panelGrid>
                                <p:outputLabel value="#{appmsg['user_view.header1']}" styleClass="header_big" />
                                <p:outputLabel value="#{appmsg['user_view.header2']}" styleClass="header_small_no_bold" />
                            </h:panelGrid>
                        </h:panelGroup>
                    </h:panelGrid>
                    <p:separator/>
                    <h:form id="userFormDetail" >

                        <p:panelGrid style="width: 100%;margin-bottom: 10px;margin-top: 20px">
                            <p:row>
                                <p:column style="width: 13%;background-color: #e1f0f0" >
                                    <p:outputLabel  value="#{appmsg['user_view.user_id']}" style="font-weight: bold"/>
                                </p:column>
                                <p:column style="width: 37%">
                                    <p:outputLabel  value="#{userDetailController.selectedHrmUser.userId}" />
                                </p:column>
                                <p:column style="width: 13%;background-color: #e1f0f0">
                                    <p:outputLabel  value="#{appmsg['user_view.user_name']}" style="font-weight: bold"/>
                                </p:column>
                                <p:column style="width: 37%">
                                    <p:outputLabel  value="#{userDetailController.selectedHrmUser.realName}" />
                                </p:column>

                            </p:row>
                            <p:row>
                                <p:column style="width: 13%;background-color: #e1f0f0" >
                                    <p:outputLabel  value="#{appmsg['user_form.email_address']}" style="font-weight: bold"/>
                                </p:column>
                                <p:column style="width: 37%">
                                    <p:outputLabel  value="#{userDetailController.selectedHrmUser.emailAddress}" />
                                </p:column>
                                <p:column style="width: 13%;background-color: #e1f0f0" >
                                    <p:outputLabel  value="#{appmsg['user_form.phone_number']}" style="font-weight: bold"/>
                                </p:column>
                                <p:column style="width: 37%" >
                                    <p:outputLabel value="#{userDetailController.selectedHrmUser.phoneNumber}" />
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column style="width: 13%;background-color: #e1f0f0" >
                                    <p:outputLabel  value="#{appmsg['user_form.is_active']}" style="font-weight: bold"/>
                                </p:column>
                                <p:column style="width: 37%">
                                    <p:outputLabel  value="#{userDetailController.selectedHrmUser.acitveAsString}" />
                                </p:column>
                                <p:column style="width: 13%;background-color: #e1f0f0" rowspan="2" >
                                    <p:outputLabel  value="#{appmsg['user_form.is_expired']}" style="font-weight: bold"/>
                                </p:column>
                                <p:column style="width: 37%" rowspan="2">
                                    <p:outputLabel value="#{userDetailController.selectedHrmUser.expiredAsString}" />
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column style="width: 13%;background-color: #e1f0f0" >
                                    <p:outputLabel  value="#{appmsg['user_form.is_lock']}" style="font-weight: bold"/>
                                </p:column>
                                <p:column style="width: 37%" >
                                    <p:outputLabel  value="#{userDetailController.selectedHrmUser.lockAsString}" />
                                </p:column>
<!--                                 <p:column style="width: 13%;background-color: #e1f0f0" >
                                    <p:outputLabel  value="#{appmsg['user_view.user_id']}" style="font-weight: bold"/>
                                </p:column>
                                <p:column style="width: 37%">
                                    <p:outputLabel value="#{userDetailController.selectedHrmUser.lockAsString}" />
                                </p:column>-->

                            </p:row>
                        </p:panelGrid>
                        <p:dataTable value="#{userDetailController.selectedHrmUser.roles}" var="listRole" rowIndexVar="no" style="margin-top: 20px;margin-bottom: 15px">
                            <f:facet name="header">  
                                <h:outputText value="#{appmsg['role_view.header1']}" style="text-align: left"/> 
                            </f:facet>
                            <p:column style="text-align: center;width: 25px;max-width: 25px">
                                <f:facet name="header">  
                                    <h:outputText value="No." />
                                </f:facet>
                                <h:outputLabel value="#{no+1}." />
                            </p:column>
                            <p:column  style="width:120px"> 
                                <f:facet name="header">  
                                    <h:outputText value="#{appmsg['role_view.role_name']}" />
                                </f:facet>
                                <h:outputLabel value=" #{listRole.roleName}" />
                            </p:column> 
                            <p:column  style="width: 250px"> 
                                <f:facet name="header">  
                                    <h:outputText value="#{appmsg['role_view.role_description']}" />
                                </f:facet>
                                <h:outputLabel value=" #{listRole.description}" />
                            </p:column>
                        </p:dataTable>

                        <h:panelGrid columns="2" style="float: right">
                            <p:commandButton value="#{appmsg['global.edit']}"  icon="ui-icon-folder-open" title="#{appmsg['global.edit']}" action="#{userDetailController.doEdit()}" styleClass="label_button"/>
                            <p:commandButton value="#{appmsg['global.back']}"  icon="ui-icon-contact"  title="#{appmsg['global.back']}" action="#{userDetailController.doBack()}" styleClass="label_button"/>
                        </h:panelGrid>
                        <div style="clear: both"/>
                    </h:form>
                </p:panel>
            </ui:define>

        </ui:composition>

    </h:body>
</html>
