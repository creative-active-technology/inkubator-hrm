<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions">
    <h:head>
        <title>IGNORED</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/master_layout_full.xhtml">
            <ui:define name="windowTitle">
                Approval Devifinition View
            </ui:define>
            <ui:define name="center">
                <div id="box_bg" style="margin: 10px">
                    <!--<p:panel style="margin: 10px" >-->
                    <h:panelGrid style="margin-bottom: 5px" columns="2">
                        <p:graphicImage library="images" name="approval_defition.png" height="36" width="36" />
                        <h:panelGroup layout="block">
                            <h:panelGrid>
                                <p:outputLabel value="#{appmsg['approvaldefinition.approval_definition']}" styleClass="header_big" />
                                <p:outputLabel value="#{appmsg['approvaldefinition.approval_definition_header']}" styleClass="header_small_no_bold" />
                            </h:panelGrid>
                        </h:panelGroup>
                    </h:panelGrid>
                    <p:separator/>
                    <p:growl id="userViewGrowlId" globalOnly="true" showDetail="true" />
                    <h:form id="userViewId">
                        <p:toolbar  style="margin-top: 10px">
                            <p:toolbarGroup align="left">
                                <h:panelGrid columns="5">
                                    <p:outputLabel value="#{appmsg['global.searching']}" styleClass="label_hrm"/>
                                    <p:outputLabel value=":" styleClass="label_hrm" />
                                    <p:selectOneMenu id="pencarianSelectId" value="#{approvalDefinitionViewController.approvalDefinitionSearchParameter.keyParam}"
                                                     style="width: 150px;margin-right: 3px" >
                                        <f:selectItem itemLabel="#{appmsg['global.please_choose']}" itemValue=""/>
                                        <f:selectItem itemLabel="#{appmsg['approvaldefinition.approval_name']}" itemValue="approvalName"/>
                                        <f:selectItem itemLabel="#{appmsg['approvaldefinition.process_name']}" itemValue="processName"/>
                                        <f:selectItem itemLabel="#{appmsg['approvaldefinition.approver_type']}" itemValue="approverType" />
                                        <f:selectItem itemLabel="Jabatan Approver" itemValue="approverPosition" />
                                        <f:selectItem itemLabel="Individu Approver" itemValue="approverIndividual" />
                                        <f:selectItem itemLabel="On Behalf Jabatan" itemValue="onBehalfApproverPosition" />
                                        <f:selectItem itemLabel="On Behalf Individu" itemValue="onBehaltAppriverIndividual" />
                                    </p:selectOneMenu>
                                    <p:inputText value="#{approvalDefinitionViewController.approvalDefinitionSearchParameter.parameter}" style="width: 250px" id="pencarianId" styleClass="isitext_hrm" 
                                                 label="#{appmsg['global.searching']}" title="#{appmsg['global.searching']}"/>
                                    <p:commandButton value="#{appmsg['global.search']}" action="#{approvalDefinitionViewController.doSearch()}" style="width: 75px" update="tableApprovalDevId" icon="ui-icon-search"
                                                     styleClass="label_button" title="#{appmsg['global.search']}" id="btnPencarianId" />
                                </h:panelGrid>
                            </p:toolbarGroup>
                            <p:toolbarGroup align="right">
                                <h:panelGrid columns="3">
                                    <p:commandButton value="Export to XLS" style="margin-right: 5px" icon="ui-icon-calculator" title="Export Table to Exel" ajax="false" onclick="PrimeFaces.monitorDownload(start, stop)">
                                        <pe:exporter target="tableApprovalDevId" type="xlsx" pageOnly="false" selectionOnly="false" fileName="List_User"/>
                                    </p:commandButton>
                                    <p:commandButton value="#{appmsg['global.add']}" action="#{approvalDefinitionViewController.doAdd()}" title="#{appmsg['global.add']}" label="#{appmsg['global.add']}" icon="ui-icon-document"
                                                     styleClass="label_button" ajax="true" immediate="true">

                                    </p:commandButton>
                                    <p:commandButton value="#{appmsg['global.close']}"  styleClass="label_button" action="#{roleViewController.doClose()}" title="#{appmsg['global.close']}" icon="ui-icon-home"
                                                     label="#{appmsg['global.close']}"/>
                                </h:panelGrid>
                            </p:toolbarGroup>

                        </p:toolbar>
                        <p:focus for="pencarianId" />

                        <p:dataTable  var="approvalDefinitionData"  value="#{approvalDefinitionViewController.lazyDataModelApprovalDefinition}" lazy="true" paginator="true" pageLinks="7" 
                                      paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {PageLinks} {NextPageLink} {LastPageLink}"
                                      id="tableApprovalDevId" rows="11" rowsPerPageTemplate="5,7,11,15,21,25,31" style="margin-top: 10px;margin-bottom: 10px"
                                      rowIndexVar="no">
                            <f:facet name="header">  
                                <h:outputText value="#{appmsg['approvaldefinition.list_of_approval_definition']}" styleClass="label_hrm"/>
                            </f:facet> 
                            <p:column style="text-align: center;width: 25px">
                                <f:facet name="header">  
                                    <h:outputText value="#{appmsg['global.number']}"  />
                                </f:facet>
                                <h:outputLabel value="#{no+1}." />
                            </p:column>
                            <p:column sortBy="name" >
                                <f:facet name="header">  
                                    <h:outputText value="#{appmsg['approvaldefinition.approval_name']}"/>
                                </f:facet>
                                <h:outputLabel value= "#{approvalDefinitionData.name}"/>
                            </p:column>
                            <p:column sortBy="sequence"  >
                                <f:facet name="header">  
                                    <h:outputText value="#{appmsg['approvaldefinition.process_name']}"/>
                                </f:facet>
                                <h:outputLabel value= "#{approvalDefinitionData.processType}"/>
                            </p:column>
                            <p:column sortBy="approverType">
                                <f:facet name="header">  
                                    <h:outputText value="#{appmsg['approvaldefinition.approver_type']}"/>
                                </f:facet>
                                <h:outputLabel value= "#{approvalDefinitionData.approverType}"/>
                            </p:column>
                            <p:column sortBy="sequence"  style="text-align: center">
                                <f:facet name="header">  
                                    <h:outputText value="#{appmsg['approvaldefinition.sequence_approval']}"/>
                                </f:facet>
                                <h:outputLabel value= "#{approvalDefinitionData.sequence}"/>
                            </p:column>
                            <p:column sortBy="minApprover" style="text-align: center">
                                <f:facet name="header">  
                                    <h:outputText value="#{appmsg['approvaldefinition.min_approve']}"/>
                                </f:facet>
                                <h:outputLabel value= "#{approvalDefinitionData.minApprover}"/>
                            </p:column>
                            <p:column sortBy="minRejector" style="text-align: center">
                                <f:facet name="header">  
                                    <h:outputText value="#{appmsg['approvaldefinition.min_reject']}"/>
                                </f:facet>
                                <h:outputLabel value= "#{approvalDefinitionData.minRejector}"/>
                            </p:column>

                            <p:column headerText="#{appmsg['global.action']}" style="width: 150px;text-align: center" exportable="false">
                                <p:commandButton  icon="ui-icon-zoomin" title="#{appmsg['global.detail']}" label="#{appmsg['global.detail']}"
                                                  action="#{approvalDefinitionViewController.doDetail()}" style="font-size: 10px!important" >                        
                                    <f:setPropertyActionListener value="#{approvalDefinitionData}" target="#{approvalDefinitionViewController.selectedApprovalDefinition}" />
                                </p:commandButton>
                                - 
                                <p:commandButton  icon="ui-icon-trash" title="#{appmsg['global.delete']}" label="#{appmsg['global.delete']}"  style="font-size: 10px!important" update=":deleteApprovalDefinitionId"
                                                  onclick="statusDialog.show()"  oncomplete="confirmDialogHrmUser.show()" action="#{approvalDefinitionViewController.onDelete()}" >
                                    <f:setPropertyActionListener value="#{approvalDefinitionData}" target="#{approvalDefinitionViewController.selectedApprovalDefinition}" />
                                </p:commandButton>
                                -
                                <p:commandButton  icon="ui-icon-folder-open" title="#{appmsg['global.edit']}" label="#{appmsg['global.edit']}" style="font-size: 10px!important" 
                                                  action="#{approvalDefinitionViewController.doEdit()}" >
                                    <f:setPropertyActionListener value="#{approvalDefinitionData}" target="#{approvalDefinitionViewController.selectedApprovalDefinition}" />

                                </p:commandButton> 
                            </p:column>                                                    
                            <f:facet name="footer">
                                <p:outputLabel value="#{appmsg['global.total_data']} : " styleClass="label_hrm" />
                                <p:outputLabel value="#{approvalDefinitionViewController.lazyDataModelApprovalDefinition.rowCount}" styleClass="label_hrm"/>
                                <p:outputLabel value="Data" style="margin-left: 3px" styleClass="label_hrm"/>
                            </f:facet>  
                        </p:dataTable>
                        <p:blockUI block="userViewId" trigger="tableApprovalDevId,btnPencarianId" >
                            <h:panelGrid columns="2" styleClass="grid_no_border">
                                <h:graphicImage library="images" name="loading.gif" width="42" height="42"/>
                                <h:outputLabel value="#{appmsg['global.waiting']}" styleClass="label_hrm"/>
                            </h:panelGrid>
                        </p:blockUI>
<!--                        <p:dialog modal="true" widgetVar="statusDialog" header="#{appmsg['global.waiting']}" draggable="false" closable="false" resizable="false">
                            <div align="center"><h:graphicImage library="images" name="waiting.gif"/></div>
                        </p:dialog>-->

                    </h:form>
                    <!--</p:panel>-->
                </div>
                <p:dialog widgetVar="confirmDialogHrmUser" header="#{appmsg['global.header_confirmation']}" modal="true" width="450" dynamic="true" onShow="statusDialog.hide()"
                          appendTo="@(body)" resizable="false" id="confirmDialogHrmRoleId" hideEffect="puff" showEffect="clip" closeOnEscape="true"  styleClass="header_small_no_bold">
                    <h:form id="deleteApprovalDefinitionId">
                        <div align="center">
                            <div align="center">
                                <h:panelGrid columns="2" style="text-align: justify">
                                    <p:graphicImage library="images" name="recycle_bin.png" width="81" height="81" cache="true" />
                                    <h:panelGroup>
                                        <h:panelGrid style="text-align: center">
                                            <p:outputLabel value="#{appmsg['global.delete_confirm']}" styleClass="label_hrm"/>
                                        </h:panelGrid>
                                    </h:panelGroup>
                                </h:panelGrid>
                            </div>
                            <h:panelGrid  columns="3">
                                <p:outputLabel value="Approval Definition Name" styleClass="label_hrm"/>
                                <p:outputLabel value=":"  styleClass="label_hrm" />
                                <p:outputLabel value="#{approvalDefinitionViewController.selectedApprovalDefinition.name}" styleClass="isitext_hrm"/>

                                <p:outputLabel value="Process Name" styleClass="label_hrm"/>
                                <p:outputLabel value=":"  styleClass="label_hrm" />
                                <p:outputLabel value="#{approvalDefinitionViewController.selectedApprovalDefinition.processType}" styleClass="isitext_hrm"/>
                                <p:outputLabel value="Urutan Approval" styleClass="label_hrm"/>
                                <p:outputLabel value=":"  styleClass="label_hrm" />
                                <p:outputLabel value="#{approvalDefinitionViewController.selectedApprovalDefinition.sequence}" styleClass="isitext_hrm"/>
                            </h:panelGrid>
                            <p:separator/>
                            <p:commandButton value="#{appmsg['global.yes']}" action="#{approvalDefinitionViewController.doDelete()}" update=":userViewId,:userViewGrowlId" id="yesId" title="#{appmsg['global.yes']}" styleClass="isitext_hrm"
                                             oncomplete="confirmDialogHrmUser.hide()" style="margin-right: 5px" icon="ui-icon-check"/>
                            <p:commandButton value="#{appmsg['global.no']}" oncomplete="confirmDialogHrmUser.hide()" icon="ui-icon-close" title="#{appmsg['global.no']}"  styleClass="isitext_hrm"/>

                        </div>
                    </h:form>
                </p:dialog>

            </ui:define>

        </ui:composition>

    </h:body>
</html>
