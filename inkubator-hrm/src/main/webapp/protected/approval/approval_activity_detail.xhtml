<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions">
    <h:head>
        <title>IGNORED</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/master_layout_full.xhtml">
            <ui:define name="windowTitle">
                Role View
            </ui:define>
            <ui:define name="center">
                <div id="box_bg" style="margin: 10px">
                    <!--<p:panel style="margin: 10px" >-->
                    <h:panelGrid style="margin-bottom: 5px" columns="2">
                        <p:graphicImage library="images" name="jabatan.png" height="36" width="36" />
                        <h:panelGroup layout="block">
                            <h:panelGrid>
                                <p:outputLabel value="#{appmsg['approvalActivity.approvalActivity']}" styleClass="header_big" />
                                <p:outputLabel value="#{appmsg['approvalActivity.fromApproval']}" styleClass="header_small_no_bold" />
                            </h:panelGrid>
                        </h:panelGroup>
                    </h:panelGrid>
                    <p:separator/>
                    <p:growl id="userViewGrowlId" globalOnly="true" showDetail="true" />
                    <h:form id="jobTitleViewId">
                        <p:panelGrid style="width: 100%;margin-top: 20px;margin-bottom: 15px" styleClass="grid_border3">
                            <p:row>
                                <p:column style="width: 13%;background-color: #e1f0f0!important" >
                                    <p:outputLabel  value="#{appmsg['approvalActivity.activityNumber']}" style="font-weight: bold"/>
                                </p:column>
                                <p:column style="width: 37%">
                                    <p:outputLabel  value="#{approvalActivityDetailController.selected.activityNumber}" />
                                </p:column>
                                <p:column style="width: 13%;background-color: #e1f0f0!important">
                                    <p:outputLabel  value="#{appmsg['approvalActiviy.requestBy']}" style="font-weight: bold"/>
                                </p:column>
                                <p:column style="width: 37%">
                                    <p:outputLabel  value="#{approvalActivityDetailController.selected.requestBy}" />
                                </p:column>

                            </p:row>
                            <p:row>
                                <p:column style="width: 13%;background-color: #e1f0f0!important" >
                                    <p:outputLabel  value="#{appmsg['approvalactivity.approved_by']}" style="font-weight: bold"/>
                                </p:column>
                                <p:column style="width: 37%">
                                    <p:outputLabel  value="#{approvalActivityDetailController.selected.approvedBy}" />
                                </p:column>
                                <p:column style="width: 13%;background-color: #e1f0f0!important">
                                    <p:outputLabel  value="#{appmsg['approvalActivity.approvalCount']}" style="font-weight: bold"/>
                                </p:column>
                                <p:column style="width: 37%">
                                    <p:outputLabel  value="#{approvalActivityDetailController.selected.approvalCount}" />
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column style="width: 13%;background-color: #e1f0f0!important" >
                                    <p:outputLabel  value="#{appmsg['approvalactivity.approval_status']}" style="font-weight: bold"/>
                                </p:column>
                                <p:column style="width: 37%">
                                    <p:outputLabel  value="#{approvalActivityDetailController.selected.approvalStatus}" />
                                </p:column>
                                <p:column style="width: 13%;background-color: #e1f0f0!important">
                                    <p:outputLabel  value="#{appmsg['approvalactivity.approval_time']}" style="font-weight: bold"/>
                                </p:column>
                                <p:column style="width: 37%">
                                    <p:outputLabel  value="#{approvalActivityDetailController.selected.approvalTime}" />
                                </p:column>

                            </p:row>

                            <p:row>
                                <p:column style="width: 13%;background-color: #e1f0f0!important" >
                                    <p:outputLabel  value="#{appmsg['approvalActivity.notificationSend']}" style="font-weight: bold"/>
                                </p:column>
                                <p:column style="width: 37%">
                                    <p:outputLabel  value="#{approvalActivityDetailController.selected.notificationSend}" >
                                        <f:converter converterId="booleanMessageConverter" />
                                    </p:outputLabel>
                                </p:column>
                                <p:column style="width: 13%;background-color: #e1f0f0!important">
                                    <p:outputLabel  value="#{appmsg['approvalActivity.rejectCount']}" style="font-weight: bold"/>
                                </p:column>
                                <p:column style="width: 37%">
                                    <p:outputLabel  value="#{approvalActivityDetailController.selected.rejectCount}" />
                                </p:column>

                            </p:row>
                            
                            <p:row>
                                <p:column style="width: 13%;background-color: #e1f0f0!important" >
                                    <p:outputLabel  value="#{appmsg['approvalactivity.approval_time']}" style="font-weight: bold"/>
                                    
                                </p:column>
                                <p:column style="width: 37%">
                                    <p:outputLabel  value="#{approvalActivityDetailController.selected.requestTime}" />
                                </p:column>
                                <p:column style="width: 13%;background-color: #e1f0f0!important">
                                    <p:outputLabel  value="#{appmsg['approvalActivity.sequence']}" style="font-weight: bold"/>
                                </p:column>
                                <p:column style="width: 37%">
                                    <p:outputLabel  value="#{approvalActivityDetailController.selected.sequence}" />
                                </p:column>

                            </p:row>
                            <p:row>
                                <p:column style="width: 13%;background-color: #e1f0f0!important" >
                                    <p:outputLabel  value="#{appmsg['approvalActivity.approvalComment']}" style="font-weight: bold"/>
                                    
                                </p:column>
                                <p:column style="width: 37%">
                                    <p:outputLabel  value="#{approvalActivityDetailController.selected.approvalCommment}" />
                                </p:column>
                                <p:column style="width: 13%;background-color: #e1f0f0!important">
                                    <p:outputLabel  value="#{appmsg['approvalActivity.approverType']}" style="font-weight: bold"/>
                                </p:column>
                                <p:column style="width: 37%">
                                    <p:outputLabel  value="#{approvalActivityDetailController.selected.approvalDefinition.approverType}" />
                                </p:column>

                            </p:row>
                            <p:row>
                                <p:column style="width: 13%;background-color: #e1f0f0!important" >
                                    <p:outputLabel  value="#{appmsg['approvalActivity.approvalDefinitionName']}" style="font-weight: bold"/>
                                    
                                </p:column>
                                <p:column style="width: 37%">
                                    <p:outputLabel  value="#{approvalActivityDetailController.selected.approvalDefinition.name}" />
                                </p:column>
                                <p:column style="width: 13%;background-color: #e1f0f0!important">
                                    <p:outputLabel  value="#{appmsg['approvalActivity.onBehalfType']}" style="font-weight: bold"/>
                                </p:column>
                                <p:column style="width: 37%">
                                    <p:outputLabel  value="#{approvalActivityDetailController.selected.approvalDefinition.onBehalfType}" />
                                </p:column>

                            </p:row>
                            
                            <p:row>
                                <p:column style="width: 13%;background-color: #e1f0f0!important" >
                                    <p:outputLabel  value="#{appmsg['approvalActivity.processType']}" style="font-weight: bold"/>
                                    
                                </p:column>
                                <p:column style="width: 37%">
                                    <p:outputLabel  value="#{approvalActivityDetailController.selected.approvalDefinition.processType}" />
                                </p:column>
                                <p:column style="width: 13%;background-color: #e1f0f0!important">
                                    <p:outputLabel  value="#{appmsg['approvalActivity.allowOnBehalf']}" style="font-weight: bold"/>
                                </p:column>
                                <p:column style="width: 37%">
                                    <p:outputLabel  value="#{approvalActivityDetailController.selected.approvalDefinition.allowOnBehalf}" >
                                        <f:converter converterId="booleanMessageConverter" />
                                    </p:outputLabel>
                                </p:column>

                            </p:row>
                            
                            <p:row>
                                <p:column style="width: 13%;background-color: #e1f0f0!important" >
                                    <p:outputLabel  value="#{appmsg[approvalActivity.autoApproveOnDelay]}" style="font-weight: bold"/>
                                    
                                </p:column>
                                <p:column style="width: 37%">
                                    <p:outputLabel  value="#{approvalActivityDetailController.selected.approvalDefinition.autoApproveOnDelay}" >
                                        <f:converter converterId="booleanMessageConverter" />
                                    </p:outputLabel>
                                </p:column>
                                <p:column style="width: 13%;background-color: #e1f0f0!important">
                                    <p:outputLabel  value="#{appmsg['approvalActivity.delayTime']}" style="font-weight: bold"/>
                                </p:column>
                                <p:column style="width: 37%">
                                    <p:outputLabel  value="#{approvalActivityDetailController.selected.approvalDefinition.delayTime}" />
                                </p:column>

                            </p:row>
                            
                            <p:row>
                                <p:column style="width: 13%;background-color: #e1f0f0!important" >
                                    <p:outputLabel  value="#{appmsg['approvalActivity.escalateOnDelay']}" style="font-weight: bold"/>
                                    
                                </p:column>
                                <p:column style="width: 37%">
                                    <p:outputLabel  value="#{approvalActivityDetailController.selected.approvalDefinition.escalateOnDelay}" >
                                        <f:converter converterId="booleanMessageConverter" />
                                    </p:outputLabel>
                                </p:column>

                            </p:row>

                        </p:panelGrid>
                        <p:separator/>
                        <h:panelGrid columns="2" style="margin-bottom: 5px;float: left">
                            <p:commandButton value="#{appmsg['global.back']}"  icon="ui-icon-contact"  title="#{appmsg['global.back']}" action="#{approvalActivityDetailController.doBack()}" styleClass="label_button"/>
                        </h:panelGrid>
                        <div style="clear: both"/>
                    </h:form>
                </div>


            </ui:define>

        </ui:composition>

    </h:body>
</html>
