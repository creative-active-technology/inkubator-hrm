<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions">
    <h:head>
        <title>IGNORED</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/master_layout_full.xhtml">
            <ui:define name="windowTitle">
                Home
            </ui:define>
            <ui:define name="center">
                <div id="box_bg">
                    <h:panelGrid style="margin-bottom: 5px" columns="2">
                        <p:graphicImage library="images" name="approval_defition.png" height="36" width="36" />
                        <h:panelGroup layout="block">
                            <h:panelGrid>
                                <p:outputLabel value="#{appmsg['approvaldefinition.approval_definition_detail']}" styleClass="header_big" />
                                <p:outputLabel value="#{appmsg['approvaldefinition.approval_definition_header']}" styleClass="header_small_no_bold" />
                            </h:panelGrid>
                        </h:panelGroup>
                    </h:panelGrid>
                    <p:separator />
                    <p:growl id="growlUserFormId" showDetail="true" showSummary="true" globalOnly="true" life="5000"/>
                    <h:form id="userFormDetail" >

                        <p:panelGrid style="width: 100%;margin-top: 20px;" styleClass="grid_border3">
                            <p:row>
                                <p:column style="width: 13%;background-color: #e1f0f0!important" >
                                    <p:outputLabel  value="#{appmsg['approvaldefinition.approval_name']}" style="font-weight: bold"/>
                                </p:column>
                                <p:column style="width: 37%">
                                    <p:outputLabel  value="#{approvalDefinitionDetilController.selectedApprovalDefinition.name}" />
                                </p:column>
                                <p:column style="width: 13%;background-color: #e1f0f0!important">
                                    <p:outputLabel  value="#{appmsg['approvaldefinition.process_name']}" style="font-weight: bold"/>
                                </p:column>
                                <p:column style="width: 37%">
                                    <p:outputLabel  value="#{approvalDefinitionDetilController.selectedApprovalDefinition.processType}" />
                                </p:column>

                            </p:row>
                            <p:row>
                                <p:column style="width: 13%;background-color: #e1f0f0!important" >
                                    <p:outputLabel  value="#{appmsg['approvaldefinition.sequence_approval']}" style="font-weight: bold"/>
                                </p:column>
                                <p:column style="width: 37%">
                                    <p:outputLabel  value="#{approvalDefinitionDetilController.selectedApprovalDefinition.sequence}" />
                                </p:column>
                                <p:column style="width: 13%;background-color: #e1f0f0!important" >
                                    <p:outputLabel  value="#{appmsg['approvaldefinition.approver_type']}" style="font-weight: bold"/>
                                </p:column>
                                <p:column style="width: 37%" >
                                    <p:outputLabel value="#{approvalDefinitionDetilController.selectedApprovalDefinition.approverType}" />
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column style="width: 13%;background-color: #e1f0f0!important" >
                                    <p:outputLabel  value="#{appmsg['approvaldefinition.min_approve']}" style="font-weight: bold"/>
                                </p:column>
                                <p:column style="width: 37%">
                                    <p:outputLabel  value="#{approvalDefinitionDetilController.selectedApprovalDefinition.minApprover}" />
                                </p:column>
                                <p:column style="width: 13%;background-color: #e1f0f0!important" >
                                    <p:outputLabel  value="#{appmsg['approvaldefinition.min_reject']}" style="font-weight: bold"/>
                                </p:column>
                                <p:column style="width: 37%" >
                                    <p:outputLabel value="#{approvalDefinitionDetilController.selectedApprovalDefinition.minRejector}" />
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column style="width: 13%;background-color: #e1f0f0!important" >
                                    <p:outputLabel  value="#{appmsg['approvaldefinition.approval_individual']}" style="font-weight: bold"/>
                                </p:column>
                                <p:column style="width: 37%">
                                    <p:outputLabel  value="#{approvalDefinitionDetilController.selectedApprovalDefinition.hrmUserByApproverIndividual.realName}" />
                                </p:column>
                                <p:column style="width: 13%;background-color: #e1f0f0!important" >
                                    <p:outputLabel  value="#{appmsg['approvaldefinition.approver_position']}" style="font-weight: bold"/>
                                </p:column>
                                <p:column style="width: 37%" >
                                    <p:outputLabel value="#{approvalDefinitionDetilController.selectedApprovalDefinition.jabatanByApproverPosition.name}" />
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column style="width: 13%;background-color: #e1f0f0!important" >
                                    <p:outputLabel  value="#{appmsg['approvaldefinition.on_behalf']}" style="font-weight: bold"/>
                                </p:column>
                                <p:column style="width: 37%">
                                    <p:outputLabel  value="#{approvalDefinitionDetilController.selectedApprovalDefinition.allowOnBehalf}" >
                                        <f:converter converterId="booleanMessageConverter" />
                                    </p:outputLabel>
                                </p:column>
                                <p:column style="width: 13%;background-color: #e1f0f0!important" >
                                    <p:outputLabel  value="#{appmsg['approvaldefinition.on_behalf_type']}" style="font-weight: bold"/>
                                </p:column>
                                <p:column style="width: 37%" >
                                    <p:outputLabel value="#{approvalDefinitionDetilController.selectedApprovalDefinition.onBehalfType}" />
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column style="width: 13%;background-color: #e1f0f0!important" >
                                    <p:outputLabel  value="#{appmsg['approvaldefinition.on_behalf_individual']}" style="font-weight: bold"/>
                                </p:column>
                                <p:column style="width: 37%">
                                    <p:outputLabel  value="#{approvalDefinitionDetilController.selectedApprovalDefinition.hrmUserByOnBehalfIndividual.realName}" >
                                        
                                    </p:outputLabel>
                                </p:column>
                                <p:column style="width: 13%;background-color: #e1f0f0!important" >
                                    <p:outputLabel  value="#{appmsg['approvaldefinition.on_behalf_position']}" style="font-weight: bold"/>
                                </p:column>
                                <p:column style="width: 37%" >
                                    <p:outputLabel value="#{approvalDefinitionDetilController.selectedApprovalDefinition.jabatanByOnBehalfPosition.name}" />
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column style="width: 13%;background-color: #e1f0f0!important" >
                                    <p:outputLabel  value="#{appmsg['approvaldefinition.auto_approved_on_delay']}" style="font-weight: bold"/>
                                </p:column>
                                <p:column style="width: 37%">
                                    <p:outputLabel  value="#{approvalDefinitionDetilController.selectedApprovalDefinition.autoApproveOnDelay}" >
                                        <f:converter converterId="booleanMessageConverter" />
                                    </p:outputLabel>
                                </p:column>
                                <p:column style="width: 13%;background-color: #e1f0f0!important" >
                                    <p:outputLabel  value="#{appmsg['approvaldefinition.escalate_on_delay']}" style="font-weight: bold"/>
                                </p:column>
                                <p:column style="width: 37%" >
                                    <p:outputLabel value="#{approvalDefinitionDetilController.selectedApprovalDefinition.escalateOnDelay}" >
                                        <f:converter converterId="booleanMessageConverter" />
                                    </p:outputLabel>
                                </p:column>
                            </p:row>
                             <p:row>
                                <p:column style="width: 13%;background-color: #e1f0f0!important" >
                                    <p:outputLabel  value="#{appmsg['approvaldefinition.delay_time']}" style="font-weight: bold"/>
                                </p:column>
                                 <p:column style="width: 37%">
                                     <p:outputLabel value="#{approvalDefinitionDetilController.selectedApprovalDefinition.delayTime}" >
                                         <p:outputLabel value="#{appmsg['global.day']}"  style="margin-left: 3px"/>
                                    </p:outputLabel>
                                </p:column>
                                <p:column style="width: 13%;background-color: #e1f0f0!important" >
                                    <p:outputLabel  value="#{appmsg['approvaldefinition.sms_notification']}" style="font-weight: bold"/>
                                </p:column>
                                <p:column style="width: 37%" >
                                    <p:outputLabel value="#{approvalDefinitionDetilController.selectedApprovalDefinition.smsNotification}" >
                                        <f:converter converterId="booleanMessageConverter" />
                                    </p:outputLabel>
                                </p:column>
                            </p:row>
                            <p:row >
                                <p:column style="width: 13%;background-color: #e1f0f0!important" >
                                    <p:outputLabel  value="Is Active" style="font-weight: bold"/>
                                </p:column>
                                 <p:column style="width: 37%" >
                                     <p:outputLabel value="#{approvalDefinitionDetilController.selectedApprovalDefinition.isActive}" >
                                        <f:converter converterId="booleanMessageConverter" />
                                    </p:outputLabel>
                                </p:column>
                                <p:column style="width: 13%;background-color: #e1f0f0!important" rendered="#{not empty approvalDefinitionDetilController.selectedApprovalDefinition.specificName}" >
                                    <p:outputLabel  value="#{appmsg['approvaldefinition.specific_approval']}" style="font-weight: bold"/>
                                </p:column>
                                 <p:column style="width: 37%" colspan="3" rendered="#{not empty approvalDefinitionDetilController.selectedApprovalDefinition.specificName}">
                                     <p:outputLabel value="#{approvalDefinitionDetilController.selectedApprovalDefinition.specificName}"/>
                                </p:column>
                            </p:row>

                        </p:panelGrid>

                        <p:separator/>
                        <h:panelGrid columns="2" style="margin-bottom: 5px;float: left">
                            <p:commandButton value="#{appmsg['global.edit']}"  icon="ui-icon-folder-open" title="#{appmsg['global.edit']}" action="#{approvalDefinitionDetilController.doEdit()}" styleClass="label_button"/>
                            <p:commandButton value="#{appmsg['global.back']}"  icon="ui-icon-contact"  title="#{appmsg['global.back']}" action="#{approvalDefinitionDetilController.doBack()}" styleClass="label_button"/>
                        </h:panelGrid>
                        <div style="clear: both"/>
                    </h:form>
                </div>

            </ui:define>

        </ui:composition>

    </h:body>
</html>
