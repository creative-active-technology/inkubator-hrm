<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions">
    <h:head>
        <title>IGNORED</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/master_layout.xhtml">
            <ui:define name="windowTitle">
                Home
            </ui:define>
            <ui:define name="center">

                <pe:layout fullPage="false" style="width: 97%; height: 100%;margin-left: 20px;
                           margin-top: 10px;min-height: 480px;margin-bottom: 8px"> 
                    <pe:layoutPane position="east" size="270" resizable="false" maxWidth="100%" maxHeight="100%" maxSize="100%">  
                        <f:facet name="header">  
                            <h:outputText value="Help and Informations" style="font-family: Trebuchet MS;font-size: 12px;font-weight: bold"/>  
                        </f:facet>  
                        <p:panelGrid columns="2" style="margin-left: 5px;margin-right: 5px;margin-top: 5px">
                            <f:facet name="header">  
                                <h:outputText value="Password Expired Help" style="font-family: Trebuchet MS;font-size: 12px;font-weight: bold"/>  
                            </f:facet>

                            <h:outputLabel value="Expired Period"/>
                            <h:outputLabel value="Menyatakan berapa lama sebuah password dari accoount tertentu kadaluarsa dan hari di barukan.
                                           Satuan Exxpired Period dalam bulan." />
                            <h:outputLabel value="Expired Notification"/>
                            <h:outputLabel value="Menyatakan berapa lama sebuah password dari accoount tertentu kadaluarsa dan hari di barukan.
                                           Satuan Exxpired Period dalam bulan." />
                            <h:outputLabel value="Notifationi Period"/>
                            <h:outputLabel value="Menyatakan berapa lama sebuah password dari accoount tertentu kadaluarsa dan hari di barukan.
                                           Satuan Exxpired Period dalam bulan." />
                            <h:outputLabel value="Password must Different"/>
                            <h:outputLabel value="Menyatakan berapa lama sebuah password dari accoount tertentu kadaluarsa dan hari di barukan.
                                           Satuan Exxpired Period dalam bulan." />

                        </p:panelGrid>
                        <p:panelGrid columns="2"  style="margin-left: 5px;margin-right:5px;margin-bottom: 5px;text-align: left" styleClass="header_panel">
                            <f:facet name="header">  
                                <h:outputText value="Password Complexity Help" style="font-family: Trebuchet MS;font-size: 12px;font-weight: bold"/>  
                            </f:facet>

                            <h:outputLabel value="Maximum Character"/>
                            <h:outputLabel value="Menyatakan berapa lama sebuah password dari accoount tertentu kadaluarsa dan hari di barukan.
                                           Satuan Exxpired Period dalam bulan." />
                            <h:outputLabel value="Expired Notification"/>
                            <h:outputLabel value="Menyatakan berapa lama sebuah password dari accoount tertentu kadaluarsa dan hari di barukan.
                                           Satuan Exxpired Period dalam bulan." />
                            <h:outputLabel value="Notifationi Period"/>
                            <h:outputLabel value="Menyatakan berapa lama sebuah password dari accoount tertentu kadaluarsa dan hari di barukan.
                                           Satuan Exxpired Period dalam bulan." />
                            <h:outputLabel value="Password must Different"/>
                            <h:outputLabel value="Menyatakan berapa lama sebuah password dari accoount tertentu kadaluarsa dan hari di barukan.
                                           Satuan Exxpired Period dalam bulan." />

                        </p:panelGrid>
                    </pe:layoutPane>  
                    <pe:layoutPane position="center" maxWidth="100%" maxHeight="100%" maxSize="100%">  
                        <f:facet name="header">  
                            <h:outputText value="Approval Definition" style="font-family: Trebuchet MS;font-size: 12px;font-weight: bold"/>  
                        </f:facet> 
                        <p:growl id ="passwordConfigFormGrowlId" showSummary="true" showDetail="true" globalOnly="true" escape="true" life="4000"/>
                        <h:form id="passwordConfigFormId">
                            <h:panelGrid columns="4" style="margin-left: 20px;margin-top: 10px;margin-bottom: 10px">
                                <!--                                <p:commandButton value="Edit" style="width: 75px" icon="ui-icon-check" title="Edit Password Configuration" update="passwordConfigFormId"
                                                                                 action="#{passwordConfigController.doEdit()}" disabled="#{!passwordConfigController.isDisable}"/>-->
                                <p:commandButton value="Save" style="width: 75px" icon="ui-icon-disk"  title="Save Password Configuration" action="#{passwordConfigController.doSave()}" 
                                                 update="passwordConfigFormId,:passwordConfigFormGrowlId"/>
                                <p:commandButton value="Reset" icon="ui-icon-refresh" title="Reset"  process="@this" 
                                                 style="width:75px;"  update="passwordConfigFormId">
                                    <p:resetInput target="passwordConfigFormId"/>
                                </p:commandButton>

                                <p:commandButton value="Close" style="width: 75px" icon="ui-icon-home"  title="Close and Back to Home" action="#{passwordConfigController.doClose()}"/>
                            </h:panelGrid>
                            <h:outputLabel value="Approval Definition Form" style="margin-left: 23px;font-size: 13px;font-weight: bold;margin-top: 20px"/>
                            <p:separator style="margin-left: 20px;margin-right: 20px;"/>
                            <h:panelGrid columns="4" style="margin-left: 30px;margin-top: 10px;margin-bottom: 20px" >
                                <p:outputLabel value="Approval Process" style="font-weight: bold"/>
                                <p:outputLabel value=":"/>
                                <p:selectOneMenu value="#{passwordConfigController.expiredPeriod}" id="expiredPeriodId" style="width: 210px">
                                    <!--<f:selectItems value="#{passwordConfigController.period}" />-->
                                    <f:selectItem  itemLabel="UPDATED USER" />
                                    <f:selectItem  itemLabel="CREATE USER" />
                                    <f:selectItem  itemLabel="CREATE USER" />
                                    <f:selectItem  itemLabel="CREATE USER" />
                                </p:selectOneMenu>
                                <p:message for="expiredPeriodId" />

                                <p:outputLabel value="Approval Name" style="font-weight: bold"/>
                                <p:outputLabel value=":"/>
                                <p:inputText  id="approvalNameId" style="width: 204px"/>
                                <p:message for="approvalNameId"/>

                                <p:outputLabel value="Approval Sequence" style="font-weight: bold"/>
                                <p:outputLabel value=":"/>
                                <p:spinner id="approvalSequenceId" size="25"
                                           value="#{spinnerController.number3}" min="1" max="5"/>
                                <p:message for="approvalSequenceId" />

                                <p:outputLabel value="Min Approver" style="font-weight: bold"/>
                                <p:outputLabel value=":"/>
                                <p:spinner id="minApproverId" size="25"
                                           value="#{spinnerController.number3}" min="1" max="5"/>
                                <p:message for="maxApproverId"/>

                                <p:outputLabel value="Min Rejector" style="font-weight: bold"/>
                                <p:outputLabel value=":"/>
                                <p:spinner id="maxApproverId" size="25"
                                           value="#{spinnerController.number3}" min="1" max="5"/>
                                <p:message for="maxApproverId"/>

                                <p:outputLabel value="Approver Type" style="font-weight: bold"/>
                                <p:outputLabel value=":"/>
                                <p:selectOneRadio value="#{passwordConfigController.expiredPeriod}" id="approverTypeId" style="width: 200px">
                                    <!--<f:selectItems value="#{passwordConfigController.period}" />-->
                                    <f:selectItem  itemLabel="By Individual"  itemValue="1"/>
                                    <f:selectItem  itemLabel="By Position" itemValue="2"/>
                                </p:selectOneRadio>
                                <p:message for="approverTypeId"/>

                                <p:outputLabel value="Approver Individual" style="font-weight: bold"/>
                                <p:outputLabel value=":"/>
                                <h:panelGroup layout="block">
                                    <h:panelGrid columns="2" style="margin-left: -4px">
                                        <p:inputText id="approverIndividualId" style="width: 204px"/>
                                        <p:commandButton value="Cari"/>
                                    </h:panelGrid>
                                </h:panelGroup>
                                <p:message for="approverIndividualId"/>

                                <p:outputLabel value="Approver Position" style="font-weight: bold"/>
                                <p:outputLabel value=":"/>
                                <p:selectOneMenu value="#{passwordConfigController.expiredPeriod}" id="approverPositionId" style="width: 210px" >
                                    <!--<f:selectItems value="#{passwordConfigController.period}" />-->
                                    <f:selectItem  itemLabel="HR STAFF" />
                                    <f:selectItem  itemLabel="SUVERVISOR STAFF" />
                                    <f:selectItem  itemLabel="HR STAFF" />
                                    <f:selectItem  itemLabel="SUVERVISOR STAFF" />
                                    <f:selectItem  itemLabel="HR STAFF" />
                                    <f:selectItem  itemLabel="SUVERVISOR STAFF" />

                                </p:selectOneMenu>
                                <p:message for="approverPositionId"/>

                                <p:outputLabel value="Allow On Behalf" style="font-weight: bold"/>
                                <p:outputLabel value=":"/>
                                <p:selectBooleanButton value="#{passwordConfigController.isMustHaveSPCharacter}" onLabel="Yes" offLabel="No" onIcon="ui-icon-check" 
                                                       offIcon="ui-icon-close" style="width: 60px" id="allowOnBehalfId"/>   
                                <p:message for="allowOnBehalfId"/>

                                <p:outputLabel value="Is Active" style="font-weight: bold"/>
                                <p:outputLabel value=":"/>
                                <p:selectBooleanButton value="#{passwordConfigController.isMustHaveSPCharacter}" onLabel="Yes" offLabel="No" onIcon="ui-icon-check"
                                                       offIcon="ui-icon-close" style="width: 60px" id="isActiveId"/>   
                                <p:message for="isActiveId"/>

                                <p:outputLabel value="On Behalf Type" style="font-weight: bold"/>
                                <p:outputLabel value=":"/>
                                <p:selectOneRadio value="#{passwordConfigController.expiredPeriod}" id="onBehalfTypeId" style="width: 200px" >
                                    <!--<f:selectItems value="#{passwordConfigController.period}" />-->
                                    <f:selectItem  itemLabel="By Individual" />
                                    <f:selectItem  itemLabel="By Position" />
                                </p:selectOneRadio>
                                <p:message for="onBehalfTypeId"/>

                                <p:outputLabel value="On Behalf Individual" style="font-weight: bold"/>
                                <p:outputLabel value=":"/>
                                <h:panelGroup layout="block">
                                    <h:panelGrid columns="2" style="margin-left: -4px">
                                        <p:inputText id="onBehalfIndividualId" style="width: 204px"/>
                                        <p:commandButton value="Cari"/>
                                    </h:panelGrid>
                                </h:panelGroup>
                                <p:message for="onBehalfIndividualId"/>

                                <p:outputLabel value="On Behalf Position" style="font-weight: bold"/>
                                <p:outputLabel value=":"/>
                                <p:selectOneMenu value="#{passwordConfigController.expiredPeriod}" id="onBehalfPositionId" style="width: 210px">
                                    <!--<f:selectItems value="#{passwordConfigController.period}" />-->
                                    <f:selectItem  itemLabel="HR STAFF" />
                                    <f:selectItem  itemLabel="STAFF Information Tecjnology" />
                                    <f:selectItem  itemLabel="HR STAFF" />
                                    <f:selectItem  itemLabel="SUVERVISOR STAFF" />
                                    <f:selectItem  itemLabel="HR STAFF" />
                                    <f:selectItem  itemLabel="SUVERVISOR STAFF" />

                                </p:selectOneMenu>
                                <p:message for="onBehalfPositionId"/>

                            </h:panelGrid>


                            <p:separator style="margin-left: 20px;margin-right: 20px;"/>
                            <h:panelGrid columns="4" style="margin-left: 20px;margin-top: 10px;margin-bottom: 10px">
                                <!--                                <p:commandButton value="Edit" style="width: 75px" icon="ui-icon-check" title="Edit Password Configuration" update="passwordConfigFormId"
                                                                                 action="#{passwordConfigController.doEdit()}" disabled="#{!passwordConfigController.isDisable}"/>-->
                                <p:commandButton value="Save" style="width: 75px" icon="ui-icon-disk"  title="Save Password Configuration" action="#{passwordConfigController.doSave()}"
                                                 update="passwordConfigFormId,:passwordConfigFormGrowlId"/>
                                <p:commandButton value="Reset" icon="ui-icon-refresh" title="Reset"  process="@this" 
                                                 style="width:75px;"  update="passwordConfigFormId">
                                    <p:resetInput target="passwordConfigFormId"/>
                                </p:commandButton>

                                <p:commandButton value="Close" style="width: 75px" icon="ui-icon-home"  title="Close and Back to Home" action="#{passwordConfigController.doClose()}"/>
                            </h:panelGrid>
                        </h:form>
                    </pe:layoutPane>  
                </pe:layout>  


                <h:outputScript library="js" name="tabmenu.js" />
                <script> tabmenu.select("approvalDevinitionPage");</script>
            </ui:define>

        </ui:composition>

    </h:body>
</html>
