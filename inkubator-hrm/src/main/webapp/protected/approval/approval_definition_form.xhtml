<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions">
    <h:head>
        <title>IGNORED</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/master_layout_full.xhtml">
            <ui:define name="windowTitle">
                Home
            </ui:define>
            <ui:define name="center">
                <div id="box_bg">
                    <h:panelGrid style="margin-bottom: 5px" columns="2">
                        <p:graphicImage library="images" name="approval_defition.png" height="36" width="36" />
                        <h:panelGroup layout="block">
                            <h:panelGrid>
                                <p:outputLabel value="Detil Approval Definitions" styleClass="header_big" />
                                <p:outputLabel value="Data Approval Defitions dari Aplikasi" styleClass="header_small_no_bold" />
                            </h:panelGrid>
                        </h:panelGroup>
                    </h:panelGrid>
                    <p:separator />
                    <p:growl id="growlapprovalFormId" showDetail="true" showSummary="true" globalOnly="true" life="5000"/>
                    <h:form id="approvalFormId" >
                        <p:panelGrid style="width: 100%;margin-top: 20px;" styleClass="grid_border3">
                            <p:row>
                                <p:column style="width: 13%;background-color: #e1f0f0!important" >
                                    <p:outputLabel  value="Approval Name" style="font-weight: bold"/>
                                </p:column>
                                <p:column style="width: 37%">
                                    <p:selectOneMenu id="approvalName" styleClass="isitext_hrm" value="#{approvalDefinitionFormController.approvalDefinitionModel.name}" style="width: 75%" required="true">
                                        <f:selectItem itemLabel="#{appmsg['global.please_choose']}" itemValue=""/>
                                        <!--Cek HRM Constanta..-->
                                        <f:selectItem itemLabel="Proses Perubahan Bio Data" itemValue="BIO_DATA_EDIT" />
                                        <f:selectItem itemLabel="Proses Perubahan Riwayat Kesehantan" itemValue="BIO_HEATLY_EDIT" />
                                        <f:selectItem itemLabel="Proses Perubahan Riwayat Kerja" itemValue="BIO_OCCUPATIONAL_EDIT" />
                                        <f:selectItem itemLabel="Proses Perubahan Penggantian Biaya" itemValue="REIMBURSEMENT" />
                                        <f:selectItem itemLabel="Proses Perubahan Perjalanan Dinas" itemValue="BUSINESS_TRAVEL" />
                                        <f:selectItem itemLabel="Proses Perubahan Pinjaman Dana" itemValue="LOAN" />
                                    </p:selectOneMenu>
                                    <p:message for="approvalName"/>

                                </p:column>
                                <p:column style="width: 13%;background-color: #e1f0f0!important">
                                    <p:outputLabel  value="Process Name" style="font-weight: bold"/>
                                </p:column>
                                <p:column style="width: 37%">
                                    <p:selectOneMenu id="procesName" styleClass="isitext_hrm" value="#{approvalDefinitionFormController.approvalDefinitionModel.processType}" style="width: 75%" required="true">
                                        <f:selectItem itemLabel="#{appmsg['global.please_choose']}" itemValue=""/>
                                        <!--Cek HRM Constanta..-->
                                        <f:selectItem itemLabel="Saat Proses Approval" itemValue="APPROVAL_PROCESS" />
                                        <f:selectItem itemLabel="Saat Permintaan Disetujui" itemValue="ON_APPROVE_INFO" />
                                        <f:selectItem itemLabel="Saat Permintaan Ditolak" itemValue="ON_REJECT_INFO" />
                                        <p:ajax listener="#{approvalDefinitionFormController.onProcessCange()}" update="minApproverId,minRejectId"/>
                                    </p:selectOneMenu>
                                    <p:message for="procesName"/>
                                </p:column>

                            </p:row>
                            <p:row>
                                <p:column style="width: 13%;background-color: #e1f0f0!important" >
                                    <p:outputLabel  value="Urutan Approval" style="font-weight: bold"/>
                                </p:column>
                                <p:column style="width: 37%">
                                    <p:spinner id="sequenceId" value="#{approvalDefinitionFormController.approvalDefinitionModel.sequence}" size="2" required="true"
                                               min="1" max="100" stepFactor="1"  >

                                    </p:spinner>
                                    <p:message for="sequenceId"/>
                                </p:column>
                                <p:column style="width: 13%;background-color: #e1f0f0!important" >
                                    <p:outputLabel  value="Approver Type" style="font-weight: bold"/>
                                </p:column>
                                <p:column style="width: 37%" >
                                    <p:selectOneMenu id="approverType" styleClass="isitext_hrm" value="#{approvalDefinitionFormController.approvalDefinitionModel.approverType}" style="width: 75%" required="true">
                                        <f:selectItem itemLabel="#{appmsg['global.please_choose']}" itemValue=""/>
                                        <!--Cek HRM Constanta..-->
                                        <f:selectItem itemLabel="Disetujui Berdasarkan Jabatan" itemValue="APPROVAL_TYPE_POSITION" />
                                        <f:selectItem itemLabel="Disetujui Berdasarkan Individu" itemValue="APPROVAL_TYPE_INDIVIDUAL" />
                                        <f:selectItem itemLabel="Disetujui Berdasarkan Hirarki Departement" itemValue="APPROVAL_TYPE_DEPARTMENT" />
                                        <p:ajax listener="#{approvalDefinitionFormController.onAppoverChange()}" update="approverIndividualId,cariButton1,approverPositionId,cariButton2"/>
                                    </p:selectOneMenu>
                                    <p:message for="approverType"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column style="width: 13%;background-color: #e1f0f0!important" >
                                    <p:outputLabel  value="Minimum Approver" style="font-weight: bold"/>
                                </p:column>
                                <p:column style="width: 37%">
                                    <p:spinner id="minApproverId" value="#{approvalDefinitionFormController.approvalDefinitionModel.minApprover}" size="2" required="true"
                                               min="1" max="100" stepFactor="1"  disabled="#{approvalDefinitionFormController.onProcess}">
                                    </p:spinner>
                                    <p:message for="minApproverId"/>
                                </p:column>
                                <p:column style="width: 13%;background-color: #e1f0f0!important" >
                                    <p:outputLabel  value="Approver Individual" style="font-weight: bold"/>
                                </p:column>
                                <p:column style="width: 37%">
                                    <p:inputText value="#{approvalDefinitionFormController.approvalDefinitionModel.hrmUserByApproverIndividualName}" maxlength="45"
                                                 styleClass="isitext_hrm" label="Name" disabled="#{approvalDefinitionFormController.approverTypeIndividual}"
                                                 style="width: 73%" required="true" id="approverIndividualId"  />
                                    <p:commandButton  style="margin-left: 5px" icon="ui-icon-search" title="Cari" action="#{approvalDefinitionFormController.doSearchUser()}"
                                                      ajax="true" immediate="true" disabled="#{approvalDefinitionFormController.approverTypeIndividual}" id="cariButton1">
                                        <p:ajax event="dialogReturn" listener="#{approvalDefinitionFormController.onDialogReturnHrmUser}" update="approverIndividualId"/>
                                    </p:commandButton>
                                    <p:message for="approverIndividualId"/>


                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column style="width: 13%;background-color: #e1f0f0!important" >
                                    <p:outputLabel  value="Minimum Rejector" style="font-weight: bold"/>
                                </p:column>
                                <p:column style="width: 37%" >
                                    <p:spinner id="minRejectId" value="#{approvalDefinitionFormController.approvalDefinitionModel.minRejector}" size="2" required="true"
                                               min="1" max="100" stepFactor="1" disabled="#{approvalDefinitionFormController.onProcess}">
                                    </p:spinner>
                                    <p:message for="minRejectId"/>
                                </p:column>

                                <p:column style="width: 13%;background-color: #e1f0f0!important" >
                                    <p:outputLabel  value="Approver Position" style="font-weight: bold"/>
                                </p:column>
                                <p:column style="width: 37%" >
                                    <p:inputText value="#{approvalDefinitionFormController.approvalDefinitionModel.jabatanByApproverPositionName}" maxlength="45"
                                                 styleClass="isitext_hrm" label="Name" disabled="#{approvalDefinitionFormController.approverTypePosition}"
                                                 style="width: 73%"  id="approverPositionId" required="true" />
                                    <p:commandButton  style="margin-left: 5px" icon="ui-icon-search" title="Cari" action="#{approvalDefinitionFormController.doSearchJabatan()}" 
                                                      ajax="true" immediate="true" disabled="#{approvalDefinitionFormController.approverTypePosition}" id="cariButton2">
                                        <p:ajax event="dialogReturn" listener="#{approvalDefinitionFormController.onDialogReturnJabatan}" update="approverPositionId"/>

                                    </p:commandButton>
                                    <p:message for="approverPositionId"/>

                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column style="width: 13%;background-color: #e1f0f0!important" >
                                    <p:outputLabel  value="On Behalf" style="font-weight: bold"/>
                                </p:column>
                                <p:column style="width: 37%">
                                    <p:selectBooleanButton value="#{approvalDefinitionFormController.approvalDefinitionModel.allowOnBehalf}" onLabel="#{appmsg['global.yes']}" offLabel="#{appmsg['global.no']}" onIcon="ui-icon-check" 
                                                           offIcon="ui-icon-close"  id="isExpired" styleClass="label_button" >
                                        <p:ajax listener="#{approvalDefinitionFormController.onChange()}" immediate="true" update="onBehalfIndividualId,onBehalfId,cariId1,onBehalfPositionId,cariId2"/>
                                    </p:selectBooleanButton>
                                </p:column>
                                <p:column style="width: 13%;background-color: #e1f0f0!important" >
                                    <p:outputLabel  value="On Behalf Type" style="font-weight: bold"/>
                                </p:column>
                                <p:column style="width: 37%" >
                                    <p:selectOneMenu id="onBehalfId" styleClass="isitext_hrm" value="#{approvalDefinitionFormController.approvalDefinitionModel.onBehalfType}" style="width: 75%" required="true" disabled="#{approvalDefinitionFormController.onBehalf}">
                                        <f:selectItem itemLabel="#{appmsg['global.please_choose']}" itemValue=""/>
                                        <!--Cek HRM Constanta..-->
                                        <f:selectItem itemLabel="Disetujui Berdasarkan Jabatan" itemValue="APPROVAL_TYPE_POSITION" />
                                        <f:selectItem itemLabel="Disetujui Berdasarkan Individu" itemValue="APPROVAL_TYPE_INDIVIDUAL" />
                                        <p:ajax listener="#{approvalDefinitionFormController.onBehalfAppoverChange()}" update="onBehalfIndividualId,cariId1,onBehalfPositionId,cariId2"/>
                                    </p:selectOneMenu>
                                    <p:message for="onBehalfId"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column style="width: 13%;background-color: #e1f0f0!important" >
                                    <p:outputLabel  value="On Behalf Individual" style="font-weight: bold"/>
                                </p:column>
                                <p:column style="width: 37%">
                                    <p:inputText value="#{approvalDefinitionFormController.approvalDefinitionModel.hrmUserByOnBehalfIndividualName}" maxlength="45"
                                                 styleClass="isitext_hrm" label="Name" disabled="#{approvalDefinitionFormController.onBehalfApproverTypeIndividual}"
                                                 style="width: 73%" required="true" id="onBehalfIndividualId"  />
                                    <p:commandButton  style="margin-left: 5px" icon="ui-icon-search" title="Cari" action="#{approvalDefinitionFormController.doSearchUser()}"  id="cariId1"
                                                      ajax="true" immediate="true" disabled="#{approvalDefinitionFormController.onBehalfApproverTypeIndividual}">
                                        <p:ajax event="dialogReturn" listener="#{approvalDefinitionFormController.onDialogReturnHrmUserBehalf}" update="onBehalfIndividualId"/>

                                    </p:commandButton>
                                    <p:message for="onBehalfIndividualId"/>

                                </p:column>
                                <p:column style="width: 13%;background-color: #e1f0f0!important" >
                                    <p:outputLabel  value="On Behalf Position" style="font-weight: bold"/>
                                </p:column>
                                <p:column style="width: 37%" >
                                    <p:inputText value="#{approvalDefinitionFormController.approvalDefinitionModel.jabatanByOnBehalfPositionName}" maxlength="45" disabled="#{approvalDefinitionFormController.onBehalfApproverTypePosition}"
                                                 styleClass="isitext_hrm" label="Name" 
                                                 style="width: 73%" required="true" id="onBehalfPositionId"  />
                                    <p:commandButton  style="margin-left: 5px" icon="ui-icon-search" title="Cari" action="#{approvalDefinitionFormController.doSearchJabatan()}"  disabled="#{approvalDefinitionFormController.onBehalfApproverTypePosition}"
                                                      ajax="true" immediate="true" id="cariId2">
                                        <p:ajax event="dialogReturn" listener="#{approvalDefinitionFormController.onDialogReturnJabatanBehalf}" update="onBehalfPositionId"/>

                                    </p:commandButton>
                                    <p:message for="onBehalfPositionId"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column style="width: 13%;background-color: #e1f0f0!important" >
                                    <p:outputLabel  value="Auto Approve On Delay" style="font-weight: bold"/>
                                </p:column>
                                <p:column style="width: 37%">
                                    <p:selectBooleanButton value="#{approvalDefinitionFormController.approvalDefinitionModel.autoApproveOnDelay}" onLabel="#{appmsg['global.yes']}" offLabel="#{appmsg['global.no']}" onIcon="ui-icon-check" 
                                                           offIcon="ui-icon-close"  id="approveOnDelay" styleClass="label_button" >
                                        <p:ajax listener="#{approvalDefinitionFormController.autoApproveOnDelay()}" immediate="true" update="approveOnDelay,escalateOnDelay"/>
                                    </p:selectBooleanButton>
                                </p:column>
                                <p:column style="width: 13%;background-color: #e1f0f0!important" >
                                    <p:outputLabel  value="Escalate On Delay" style="font-weight: bold"/>
                                </p:column>
                                <p:column style="width: 37%" >

                                    <p:selectBooleanButton value="#{approvalDefinitionFormController.approvalDefinitionModel.escalateOnDelay}" onLabel="#{appmsg['global.yes']}" offLabel="#{appmsg['global.no']}" onIcon="ui-icon-check" 
                                                           offIcon="ui-icon-close"  id="escalateOnDelay" styleClass="label_button" >
                                        <p:ajax listener="#{approvalDefinitionFormController.escalateOnDelay()}" immediate="true" update="approveOnDelay,escalateOnDelay"/>
                                    </p:selectBooleanButton>

                                </p:column>
                            </p:row>
                            <p:row>

                                <p:column style="width: 13%;background-color: #e1f0f0!important" >
                                    <p:outputLabel  value="Delay Time" style="font-weight: bold"/>
                                </p:column>
                                <p:column style="width: 37%"  colspan="3">
                                    <p:spinner min="1" max="100" size="2" stepFactor="1" value="#{approvalDefinitionFormController.approvalDefinitionModel.delayTime}"/>
                                </p:column>
                            </p:row>
                        </p:panelGrid>

                        <p:separator/>
                        <div style="margin-bottom: 5px">
                            <p:commandButton value="#{appmsg['global.save']}" ajax="true"  update=":growlapprovalFormId,approvalFormId"
                                             action="#{approvalDefinitionFormController.doSave()}" styleClass="label_button"
                                             style="margin-right: 5px" label="#{appmsg['global.save']}"
                                             icon="ui-icon-disk"
                                             id="buttonSave" title="#{appmsg['global.save']}"/>
                            <p:commandButton value="#{appmsg['global.reset']}" title="#{appmsg['global.reset']}" action="#{approvalDefinitionFormController.initialization()}"
                                             process="@this" icon="ui-icon-refresh" id="cleareId"  styleClass="label_button"  style="margin-right: 5px" update="approvalFormId">  
                                <p:resetInput target="approvalFormId" />  
                            </p:commandButton>
                            <p:commandButton value="#{appmsg['global.back']}"  icon="ui-icon-contact"  title="#{appmsg['global.back']}" action="#{approvalDefinitionFormController.doBack()}" immediate="true"
                                             styleClass="label_button"/>
                            <!--</p:panel>-->
                        </div>
                        <div style="clear: both"/>
                    </h:form>
                </div>
            </ui:define>

        </ui:composition>

    </h:body>
</html>
