<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions">
    <h:head>
        <title>IGNORED</title>
    </h:head>
    <h:body>

        <ui:composition template="/templates/master_layout_full.xhtml">
            <ui:define name="windowTitle">
                Home
            </ui:define>
            <ui:define name="center">
                <div id="box_bg" style="margin: 10px">
                    <!--<p:panel style="margin: 10px" >-->
                    <h:form id="formBatchJobExecutionId">
                        <h:panelGrid style="margin-bottom: 5px" columns="2">
                            <p:graphicImage library="images" name="login_history_1.png" height="36" width="36" />
                            <h:panelGroup layout="block">
                                <h:panelGrid>
                                    <p:outputLabel value="#{appmsg['batchJobExecution.batchHistory']}" styleClass="header_big" />
                                    <!--<p:outputLabel value="#{appmsg['loginhistory.data_login_employee']}" styleClass="header_small_no_bold" />-->
                                </h:panelGrid>
                            </h:panelGroup>
                        </h:panelGrid>
                        <p:separator/>

                        <p:dataTable  var="batchJobExecutionDetail"  value="#{batchJobExecutionDetailController.lazyDataBatchStepExecution}" lazy="true" paginator="true" pageLinks="7"
                                      paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {PageLinks} {NextPageLink} {LastPageLink}"
                                      id="tableBatchJobExecutionId" rows="11" rowsPerPageTemplate="5,7,11,15,21,25,31" style="margin-top: 10px;margin-bottom: 10px"
                                      rowIndexVar="no">
                            <f:facet name="header">  
                                <h:outputText value="List Exit Message"/>
                            </f:facet> 
                            <p:column style="text-align: center;width: 5%">
                                <f:facet name="header">  
                                    <h:outputText value="#{appmsg['global.number']}"/>
                                </f:facet>
                                <h:outputLabel value="#{no+1}." />
                            </p:column>
                            
                            <p:column style="text-align: center;width: 20%">
                                <f:facet name="header">
                                    <h:outputText value="Job Name"/>
                                </f:facet>
                                <h:outputLabel value="#{batchJobExecutionDetail.batchJobExecution.batchJobInstance.jobName}"/>
                            </p:column>
                            
                            <p:column sortBy="exitMessage" >
                                <f:facet name="header">
                                    <h:outputText value="#{appmsg['batchJobExecution.exitMessage']}"/>
                                </f:facet>
                                <h:outputLabel value="#{batchJobExecutionDetail.exitMessage}"/>
                            </p:column>

                            <f:facet name="footer">
                                <p:outputLabel value="#{appmsg['global.total_data']} : "/>
                                <p:outputLabel value="#{batchJobExecutionController.lazyDataBatchJobExecution.rowCount}"/>
                                <p:outputLabel value="Data" style="margin-left: 3px"/>
                            </f:facet>  
                        </p:dataTable>

                    </h:form>
                    <!--</p:panel>-->
                </div>

            </ui:define>
        </ui:composition>

    </h:body>
</html>
