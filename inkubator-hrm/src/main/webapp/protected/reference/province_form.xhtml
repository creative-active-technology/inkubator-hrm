<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions">
    <h:head>
        <title>IGNORED</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/dialog_layout.xhtml">
            <ui:define name="windowTitle">

            </ui:define>
            <ui:define name="center">
                <p:growl id="growlProvinceFormlId" globalOnly="true" showDetail="true"/>
                <h:form id="formProvinceFormId">
                    <h:panelGrid  columns="2">
                        <p:graphicImage library="images" name="province.png" height="36" width="36" />
                        <h:panelGroup layout="block">
                            <h:panelGrid>
                                <p:outputLabel value="#{appmsg['province.form_province']}" styleClass="header_big" />
                                <p:outputLabel value="#{appmsg['province.province_data_from_reference']}" styleClass="header_small_no_bold" />
                            </h:panelGrid>
                        </h:panelGroup>
                    </h:panelGrid>
                    <p:separator  style="margin-left: 0px;margin-right: 0px;margin-bottom: 10px"/>
                    <h:panelGrid columns="1" style="margin-bottom: 5px;margin-left: 0px">
                        <h:outputLabel value="#{appmsg['global.ensure_data_you_enter']}" styleClass="label_hrm" style="font-weight: normal!important"/>
                        <h:outputLabel value="#{appmsg['province.dialog_info_3']}" styleClass="label_hrm" style="font-weight: normal!important"/>
                        <h:outputLabel value="#{appmsg['province.dialog_info']}" styleClass="label_hrm" style="font-weight: normal!important"/>
                        <h:outputLabel value="#{appmsg['province.dialog_info_2']}" styleClass="label_hrm" style="font-weight: normal!important"/>
                    </h:panelGrid> 
                    <p:panelGrid styleClass="grid_no_border" style="margin-left: 0px;margin-right: 0px">
                        
                        <p:row>
                            <p:column style="width: 34%">
                                <p:outputLabel for="codeId" value="#{appmsg['province.province_code']}" styleClass="label_hrm"/>
                            </p:column>
                            <p:column style="width: 1%">
                                <h:outputLabel for="codeId" value=":" styleClass="label_hrm"/>
                            </p:column>
                            <p:column  style="width: 65%">
                                <p:inputText id="codeId" title="#{appmsg['province.province_code']}" value="#{provinceFormController.provinceModel.provinceCode}" 
                                             required="true" requiredMessage="#{appmsg['province.province_code_should_not_be_empty']}" maxlength="8" styleClass="isitext_hrm" style="width:250px;" />

                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="3">
                                <p:message for="codeId"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column style="width: 34%">
                                <p:outputLabel for="nameId" value="#{appmsg['province.province_name']}" styleClass="label_hrm"/>
                            </p:column>
                            <p:column style="width: 1%">
                                <h:outputLabel for="nameId" value=":" styleClass="label_hrm"/>
                            </p:column>
                            <p:column  style="width: 65%">
                                <p:inputText id="nameId" title="#{appmsg['province.province_name']}" value="#{provinceFormController.provinceModel.provinceName}" 
                                             required="true" requiredMessage="#{appmsg['province.province_name_should_not_be_empty']}" maxlength="60" styleClass="isitext_hrm" style="width:250px;" />

                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="3">
                                <p:message for="nameId"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column style="width: 34%">
                                <p:outputLabel for="phoneCodeId" value="#{appmsg['province.province_phone_code']}" styleClass="label_hrm"/>
                            </p:column>
                            <p:column style="width: 1%">
                                <h:outputLabel for="phoneCodeId" value=":" styleClass="label_hrm"/>
                            </p:column>
                            <p:column  style="width: 65%">
                                <p:inputText id="phoneCodeId" title="#{appmsg['province.province_phone_code']}" value="#{provinceFormController.provinceModel.provincePhoneCode}" 
                                             required="true" requiredMessage="#{appmsg['province.province_phone_code_should_not_be_empty']}" maxlength="8" styleClass="isitext_hrm" style="width:250px;" />

                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="3">
                                <p:message for="phoneCodeId"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column style="width: 34%">
                                <p:outputLabel for="countryId" value="#{appmsg['province.country_name']}" styleClass="label_hrm"/>
                            </p:column>
                            <p:column style="width: 1%">
                                <h:outputLabel for="countryId" value=":" styleClass="label_hrm"/>
                            </p:column>
                            <p:column  style="width: 65%">
                                <p:focus for ="countryId">
                                    <p:selectOneMenu id="countryId" value="#{provinceFormController.provinceModel.countryId}" required="true"
                                                     style="width: 250px" filter="true" requiredMessage="#{appmsg['province.country_should_not_be_empty']}">
                                        <f:selectItem itemLabel="#{appmsg['global.please_choose']}" itemValue=""/>
                                        <f:selectItems value="#{provinceFormController.countrys}" />
                                    </p:selectOneMenu>
                                </p:focus>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="3">
                                <p:message for="countryId"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column style="width: 29%">
                                <p:outputLabel for="descriptionId" value="#{appmsg['global.description']}" styleClass="label_hrm"/>
                            </p:column>
                            <p:column style="width: 1%">
                                <h:outputLabel for="descriptionId" value=":" styleClass="label_hrm"/>
                            </p:column>
                            <p:column  style="width: 70%">
                                <p:inputTextarea id="descriptionId" title="#{appmsg['global.description']}" value="#{provinceFormController.provinceModel.description}" 
                                                 required="false" maxlength="500" counter="counter" counterTemplate="#{appmsg['global.remaining']}" styleClass="isitext_hrm" style="width:250px;" />

                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column style="width: 34%;" >
                                <p:outputLabel  for="counter" styleClass="label_hrm" />
                            </p:column>
                            <p:column style="width: 1%;" >
                                <p:outputLabel  for="counter" styleClass="label_hrm" />
                            </p:column>
                            <p:column style="width: 65%">
                                <h:outputText id="counter" />
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="3">
                                <p:message for="descriptionId"/>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                    <p:separator style="margin-top: 30px;margin-bottom: 10px"/>
                    <h:panelGrid columns="2" style="margin-bottom: -30px!important">
                        <p:commandButton value="#{appmsg['global.save']}" ajax="true" update="formProvinceFormId,:growlProvinceFormlId"
                                         action="#{provinceFormController.doSave()}" styleClass="isitext_hrm"
                                         style="margin-right: 5px" label="#{appmsg['global.save']}"
                                         icon="ui-icon-disk" title="#{appmsg['global.save']}"/>
                        <p:commandButton value="#{appmsg['global.reset']}" title="#{appmsg['global.reset']}" process="@this" update="formProvinceFormId"
                                         icon="ui-icon-refresh" styleClass="isitext_hrm" >  
                            <p:resetInput target="formProvinceFormId" />  
                        </p:commandButton>
                    </h:panelGrid>
                </h:form>
            </ui:define>

        </ui:composition>

    </h:body>
</html>
