<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions">
    <h:head>
        <title>IGNORED</title>

    </h:head>
    <h:body>
        <ui:composition template="/templates/master_layout_full.xhtml">

            <ui:define name="windowTitle">
                City Detail     
            </ui:define>

<!--            <ui:define name="jsInclude">
                <script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript"></script>

            </ui:define>-->
            <ui:define name="center">
                <p:growl id="growlCityFormlId" globalOnly="true" showDetail="true"/>
                <h:form id="formCityFormId">
                    <div id="box_bg" style="margin: 10px">
                        <h:panelGrid  columns="2">
                            <p:graphicImage library="images" name="city.png" height="36" width="36" />
                            <h:panelGroup layout="block">
                                <h:panelGrid>
                                    <p:outputLabel value="#{appmsg['city.form_city']}" styleClass="header_big" />
                                    <p:outputLabel value="#{appmsg['city.city_data_from_reference']}" styleClass="header_small_no_bold" />
                                </h:panelGrid>
                            </h:panelGroup>
                        </h:panelGrid>
                        <p:separator  />
                        <!--                            <h:panelGrid columns="1" style="margin-bottom: 5px;margin-left: 0px">
                                                        <h:outputLabel value="#{appmsg['global.ensure_data_you_enter']}" styleClass="label_hrm" style="font-weight: normal!important"/>
                                                        <h:outputLabel value="#{appmsg['city.dialog_info_3']}" styleClass="label_hrm" style="font-weight: normal!important"/>
                                                        <h:outputLabel value="#{appmsg['city.dialog_info']}" styleClass="label_hrm" style="font-weight: normal!important"/>
                                                        <h:outputLabel value="#{appmsg['city.dialog_info_2']}" styleClass="label_hrm" style="font-weight: normal!important"/>
                                                        <h:outputLabel value="#{appmsg['city.dialog_info_4']}" styleClass="label_hrm" style="font-weight: normal!important"/>
                                                    </h:panelGrid> -->
                        <p:panelGrid style="width: 100%;margin-bottom: 5px;margin-top: 20px" styleClass="grid_border3" >
                            <p:row>
                                <p:column style="width: 13%;background-color: #e1f0f0!important" >
                                    <p:outputLabel value="#{appmsg['country.country_name']}" styleClass="label_hrm"/>
                                </p:column>
                                <p:column style="width: 37%">
                                    <p:outputLabel value="#{cityDetailController.selectedCity.province.country.countryName}" styleClass="label_hrm"/>
                                </p:column>
                                <p:column style="width: 50%" colspan="2" rowspan="6">
                                   
                                    <p:gmap id="gmap" center="#{cityDetailController.defaultLat},#{cityDetailController.defaultLng} " zoom="4" type="HYBRID" style="width:600px;height:400px; margin-top: 10px;"
                                            model="#{cityDetailController.emptyModel}" widgetVar="map" >
                                     
                                    </p:gmap>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column style="width: 13%;background-color: #e1f0f0!important" >
                                    <p:outputLabel value="#{appmsg['city.province_name']}" styleClass="label_hrm"/>
                                </p:column>
                                <p:column style="width: 37%">
                                        <p:outputLabel value="#{cityDetailController.selectedCity.province.provinceName}" styleClass="label_hrm"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column style="width: 13%;background-color: #e1f0f0!important" >
                                    <p:outputLabel value="#{appmsg['city.city_code']}" styleClass="label_hrm"/>
                                </p:column>
                                <p:column  style="width: 37%">
                                    <p:outputLabel value="#{cityDetailController.selectedCity.cityCode}" styleClass="label_hrm"/>
                                </p:column>
                            </p:row>
                            <p:row>
                               <p:column style="width: 13%;background-color: #e1f0f0!important" >
                                    <p:outputLabel value="#{appmsg['city.city_name']}" styleClass="label_hrm"/>
                                </p:column>
                                <p:column  style="width: 37%">
                                    <p:outputLabel value="#{cityDetailController.selectedCity.cityName}" styleClass="label_hrm"/>
                                </p:column>
                            </p:row>

                            <p:row>
                                <p:column style="width: 13%;background-color: #e1f0f0!important" >
                                    <p:outputLabel value="#{appmsg['city.latitude']}" styleClass="label_hrm"/>
                                </p:column>
                                <p:column  style="width: 37%">
                                    <p:outputLabel value="#{cityDetailController.selectedCity.latitude}" styleClass="label_hrm"/>
                                </p:column>
                            </p:row>

                            <p:row>
                                <p:column style="width: 13%;background-color: #e1f0f0!important" >
                                    <p:outputLabel value="#{appmsg['city.longitude']}" styleClass="label_hrm"/>
                                </p:column>
                                <p:column  style="width: 37%">
                                    <p:outputLabel value="#{cityDetailController.selectedCity.longitude}" styleClass="label_hrm"/>
                                </p:column>
                            </p:row>

                        </p:panelGrid>
                        <p:separator  style="margin-top: 10px;margin-bottom: 10px"/>
                        <div style="margin-bottom: 5px">
                            <p:commandButton value="#{appmsg['global.edit']}"  icon="ui-icon-folder-open" title="#{appmsg['global.edit']}" action="#{cityDetailController.doEdit()}" styleClass="label_button" style="margin-right: 5px"/>
                            <p:commandButton value="#{appmsg['global.back']}"  icon="ui-icon-contact"  title="#{appmsg['global.back']}" action="#{cityDetailController.doBack()}" styleClass="label_button"/>
                        </div>
                    </div>
                </h:form>
                <script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript"></script>
            </ui:define>

        </ui:composition>

    </h:body>


</html>
