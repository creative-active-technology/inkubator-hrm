<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions">
    <h:head>
        <title>IGNORED</title>
    </h:head>
    <h:body>

        <ui:composition template="/templates/master_layout_full.xhtml">
            <ui:define name="windowTitle">
                Home
            </ui:define>
            <ui:define name="center">
                <div id="box_bg" style="margin: 10px">                    
                    <h:panelGrid style="margin-bottom: 5px" columns="2">
                        <p:graphicImage library="images" name="religion.png" height="36" width="36" cache="true"/>
                        <h:panelGroup layout="block">
                            <h:panelGrid>
                                <p:outputLabel value="#{appmsg['religion.religion']}" styleClass="header_big" />
                                <p:outputLabel value="#{appmsg['religion.religion_data_from_reference']}" styleClass="header_small_no_bold" />
                            </h:panelGrid>
                        </h:panelGroup>
                    </h:panelGrid>

                    <p:separator/>
                    <p:growl id="growlReligionViewlId" globalOnly="true" showDetail="true" />

                    <h:form id="formReligionViewId">
                        <p:toolbar  style="margin-top: 10px">
                            <p:toolbarGroup align="left">
                                <h:panelGrid columns="4">
                                    <p:outputLabel value="#{appmsg['global.searching']}" styleClass="label_hrm" />
                                    <p:outputLabel value=":" />
                                    <p:inputText id="searchId" value="#{religionViewController.parameter}" style="width: 250px" styleClass="isitext_hrm"/>
                                    <p:commandButton id="btnSearchId" value="#{appmsg['global.search']}" title="#{appmsg['global.search']}" action="#{religionViewController.doSearch()}" update="tableReligionId"  styleClass="label_button" icon="ui-icon-search"/>
                                </h:panelGrid>
                            </p:toolbarGroup>
                            <p:toolbarGroup align="right">
                                <h:panelGrid columns="2" >
                                    <p:commandButton value="#{appmsg['global.add']}" title="#{appmsg['global.add']}" actionListener="#{religionViewController.doAdd()}" label="#{appmsg['global.add']}" styleClass="label_button" icon="ui-icon-document" ajax="true">
                                        <p:ajax event="dialogReturn" listener="#{religionViewController.onDialogClose}"  update="tableReligionId,:growlReligionViewlId"/>
                                    </p:commandButton>
                                    <p:commandButton value="#{appmsg['global.close']}" title="#{appmsg['global.close']}" styleClass="label_button" action="#{religionViewController.doClose()}" icon="ui-icon-home"/>
                                </h:panelGrid>
                            </p:toolbarGroup>
                        </p:toolbar>
                        <p:focus for="searchId" />

                        <p:dataTable  id="tableReligionId" var="religionData"  value="#{religionViewController.lazyDataReligion}" lazy="true" paginator="true" pageLinks="7"
                                      paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {PageLinks} {NextPageLink} {LastPageLink}"
                                      rows="11" rowsPerPageTemplate="5,7,11,15,21,25,31" style="margin-top: 10px;margin-bottom: 10px"
                                      rowIndexVar="no">
                            <f:facet name="header">  
                                <h:outputText value="#{appmsg['religion.list_of_religion']}"/>
                            </f:facet> 
                            <p:column style="text-align: center;width: 5%">
                                <f:facet name="header">  
                                    <h:outputText value="#{appmsg['global.number']}"/>
                                </f:facet>
                                <h:outputLabel value="#{no+1}." />
                            </p:column>
                            <p:column sortBy="name"  style="width: 70%">
                                <f:facet name="header">  
                                    <h:outputText value="#{appmsg['global.name']}"/>
                                </f:facet>
                                <h:outputLabel value= "#{religionData.name}"/>
                            </p:column>    
                            <p:column headerText="#{appmsg['global.action']}" style="width: 150px;text-align: center" exportable="false">
                                <p:commandButton icon="ui-icon-zoomin" title="#{appmsg['global.detail']}" label="#{appmsg['global.detail']}" style="font-size: 10px!important"
                                                 update=":panelDialogDetailId" onclick="statusDialog.show()"  oncomplete="dialogDetailReligion.show()">                        
                                    <f:setPropertyActionListener value="#{religionData}" target="#{religionViewController.selectedReligion}" />
                                </p:commandButton>
                                - 
                                <p:commandButton icon="ui-icon-trash" title="#{appmsg['global.delete']}" label="#{appmsg['global.delete']}"  style="font-size: 10px!important" 
                                                 update=":panelDialogConfirmId" onclick="statusDialog.show()"  oncomplete="dialogConfirmReligion.show()">
                                    <f:setPropertyActionListener value="#{religionData}" target="#{religionViewController.selectedReligion}" />
                                </p:commandButton>
                                -
                                <p:commandButton icon="ui-icon-folder-open" title="#{appmsg['global.edit']}" label="#{appmsg['global.edit']}" style="font-size: 10px!important" 
                                                 action="#{religionViewController.doUpdate()}" >
                                    <f:setPropertyActionListener value="#{religionData}" target="#{religionViewController.selectedReligion}" />
                                    <p:ajax event="dialogReturn" listener="#{religionViewController.onDialogClose}"  update="tableReligionId,:growlReligionViewlId"/>
                                </p:commandButton>
                            </p:column>                        
                            <f:facet name="footer">
                                <p:outputLabel value="#{appmsg['global.total_data']} : "/>
                                <p:outputLabel value="#{religionViewController.lazyDataReligion.rowCount}"/>
                                <p:outputLabel value="Data" style="margin-left: 3px"/>
                            </f:facet>  
                        </p:dataTable>
                        <p:blockUI block="formReligionViewId" trigger="tableReligionId,btnSearchId" >
                            <h:panelGrid columns="2" styleClass="grid_no_border">
                                <h:graphicImage library="images" name="loading.gif" width="42" height="42"/>
                                <h:outputLabel value="#{appmsg['global.waiting']}" styleClass="label_hrm"/>
                            </h:panelGrid>
                        </p:blockUI>
                        <p:dialog modal="true" widgetVar="statusDialog" header="#{appmsg['global.waiting']}" draggable="false" closable="false" resizable="false">
                            <div align="center"><h:graphicImage library="images" name="waiting.gif"/></div>
                        </p:dialog>
                    </h:form>
                </div>

                <p:dialog widgetVar="dialogConfirmReligion" header="#{appmsg['global.header_confirmation']}" modal="true" width="450" dynamic="true" onShow="statusDialog.hide()"
                          appendTo="@(body)" resizable="false" hideEffect="puff" showEffect="clip" closeOnEscape="true"  styleClass="header_small_no_bold">
                    <div align="center">
                        <div align="center">
                            <h:panelGrid columns="2" style="text-align: justify">
                                <p:graphicImage library="images" name="recycle_bin.png" width="81" height="81" cache="true" />
                                <h:panelGroup>
                                    <h:panelGrid style="text-align: center">
                                        <p:outputLabel value="#{appmsg['global.delete_confirm']}" styleClass="label_hrm"/>
                                    </h:panelGrid>
                                </h:panelGroup>
                            </h:panelGrid>
                        </div>
                        <h:panelGrid id="panelDialogConfirmId"  columns="3">
                            <p:outputLabel value="#{appmsg['religion.religion']}"  style="font-weight: bold"/>
                            <p:outputLabel value=":"  style="font-weight: bold"/>
                            <p:outputLabel value="#{religionViewController.selectedReligion.name}" styleClass="label_hrm"/>
                        </h:panelGrid>
                        <p:separator/>
                        <p:commandButton value="#{appmsg['global.yes']}" action="#{religionViewController.doDelete()}" update="formReligionViewId,:growlReligionViewlId"
                                         oncomplete="dialogConfirmReligion.hide()" style="margin-right: 5px" icon="ui-icon-check"/>
                        <p:commandButton value="#{appmsg['global.no']}" oncomplete="dialogConfirmReligion.hide()" icon="ui-icon-close" />                     	
                    </div>
                </p:dialog>
                <p:dialog widgetVar="dialogDetailReligion" header="#{appmsg['religion.detail_dialog']}" width="450" modal="true" resizable="false" hideEffect="puff" 
                          showEffect="clip" onShow="statusDialog.hide()" appendTo="@(body)">
                    <p:panelGrid id="panelDialogDetailId" style="width:100%;margin:5px;">
                        <p:row>
                            <p:column style="width:30%"><p:outputLabel value="#{appmsg['religion.religion_name']}" styleClass="label_hrm"/></p:column>
                            <p:column style="width:70%;"><p:outputLabel value="#{religionViewController.selectedReligion.name}" styleClass="label_hrm"/></p:column>
                        </p:row>
                        <f:facet name="footer">
                            <p:row>
                                <p:column colspan="2"><p:outputLabel value="#{appmsg['religion.religion']}" styleClass="label_hrm" style="margin-left: 5px "/></p:column>
                            </p:row>
                        </f:facet>
                    </p:panelGrid>
                </p:dialog>
            </ui:define>
        </ui:composition>

    </h:body>
</html>
