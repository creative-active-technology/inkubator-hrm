<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions">
    <h:head>
        <title>IGNORED</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/dialog_layout.xhtml">
            <ui:define name="windowTitle">

            </ui:define>
            <ui:define name="center">
                <p:growl id="growlId" globalOnly="true" showDetail="true"/>
                <h:form id="formId">
                    <h:panelGrid  columns="2">
                        <p:graphicImage library="images" name="marital_status.png" height="36" width="36"  cache="true"/>
                        <h:panelGroup layout="block">
                            <h:panelGrid>
                                <p:outputLabel value="#{appmsg['financialNonBanking.financialNonBanking_form']}" styleClass="header_big" />
                                <p:outputLabel value="#{appmsg['financialNonBanking.financialNonBanking_header']}" styleClass="header_small_no_bold" />
                            </h:panelGrid>
                        </h:panelGroup>
                    </h:panelGrid>
                    <p:separator  style="margin-left: 0px;margin-right: 0px;margin-bottom: 10px"/>
                    <h:panelGrid columns="1" style="margin-bottom: 5px;margin-left: 0px">
                        <h:outputLabel value="#{appmsg['global.ensure_data_you_enter']}" styleClass="label_hrm" style="font-weight: normal!important"/>
                    </h:panelGrid> 
                    
                    <p:panelGrid styleClass="grid_no_border" style="margin-left: 0px;margin-right: 0px">
                        
                        <p:row>
                            <p:column style="width: 40%">
                                <p:outputLabel for="code" value="#{appmsg['global.code']}" styleClass="label_hrm"/>
                            </p:column>
                            <p:column style="width: 1%">
                                <h:outputLabel for="code" value=":" styleClass="label_hrm"/>
                            </p:column>
                            <p:column  style="width: 50%">
                                <p:inputText id="code"  value="#{financialNonBankingFormController.model.code}"
                                             required="true"  maxlength="45" styleClass="isitext_hrm" style="width:240px;" />
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="3">
                                <p:message for="code"/>
                            </p:column>
                        </p:row>
                        
                        <p:row>
                            <p:column style="width: 40%">
                                <p:outputLabel for="name" value="#{appmsg['global.name']}" styleClass="label_hrm"/>
                            </p:column>
                            <p:column style="width: 1%">
                                <h:outputLabel for="name" value=":" styleClass="label_hrm"/>
                            </p:column>
                            <p:column  style="width: 50%">
                                <p:inputText id="name"  value="#{financialNonBankingFormController.model.name}"
                                             required="true"  maxlength="45" styleClass="isitext_hrm" style="width:240px;" />
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="3">
                                <p:message for="name"/>
                            </p:column>
                        </p:row>
                        
                        <p:row>
                            <p:column style="width: 40%">
                                <p:outputLabel for="serviceType" value="#{appmsg['financialNonBanking.service_type']}" styleClass="label_hrm"/>
                            </p:column>
                            <p:column style="width: 1%">
                                <h:outputLabel for="serviceType" value=":" styleClass="label_hrm"/>
                            </p:column>
                            <p:column  style="width: 50%">
                                <p:selectOneMenu id="serviceType" value="#{financialNonBankingFormController.model.financialService}" style="width: 150px;margin-right: 3px" >
                                    <f:selectItem itemLabel="#{appmsg['global.please_choose']}" itemValue=""/>
                                    <f:selectItem itemLabel="#{appmsg['finance.insurance']}" itemValue="0"/>
                                    <f:selectItem itemLabel="#{appmsg['finance.financing']}" itemValue="1"/>
                                    <f:selectItem itemLabel="#{appmsg['finance.pension']}" itemValue="2"/>
                                </p:selectOneMenu>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="3">
                                <p:message for="serviceType"/>
                            </p:column>
                        </p:row>
                        
                        <p:row>
                            <p:column style="width: 40%">
                                <p:outputLabel for="address" value="#{appmsg['global.address']}" styleClass="label_hrm"/>
                            </p:column>
                            <p:column style="width: 1%">
                                <h:outputLabel for="address" value=":" styleClass="label_hrm"/>
                            </p:column>
                            <p:column  style="width: 50%">
                                <p:inputText id="address"  value="#{financialNonBankingFormController.model.address}"
                                             required="true"  maxlength="45" styleClass="isitext_hrm" style="width:240px;" />
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="3">
                                <p:message for="address"/>
                            </p:column>
                        </p:row>
                        
                        <p:row>                            
                            <p:column style="width: 13%">
                                <p:outputLabel for="countryId" value="#{appmsg['country.country']}" styleClass="label_hrm"/>
                            </p:column>
                            <p:column style="width: 1%">
                                <h:outputLabel for="countryId" value=":" styleClass="label_hrm"/>
                            </p:column>
                            <p:column  style="width: 36%">
                                <p:selectOneMenu id="countryId" required="true" filter="true" styleClass="isitext_hrm" value="#{financialNonBankingFormController.model.countryId}" style="width:245px;">
	                            	<f:selectItem itemLabel="#{appmsg['global.please_choose']}" itemValue=""/>
	                                <f:selectItems value="#{financialNonBankingFormController.countries}" var="country" itemValue="#{country.id}" itemLabel="#{country.countryName}"/>
	                                <p:ajax listener="#{financialNonBankingFormController.onChangeCountries()}" update="provinceId,cityId"/>
	                            </p:selectOneMenu>
                            </p:column>  
                            </p:row>
                        <p:row>
                            <p:column colspan="3">
                                <p:message for="countryId"/>
                            </p:column>
                        </p:row>
                        
                        <p:row>
                        	<p:column style="width: 13%">
                                <p:outputLabel for="provinceId" value="#{appmsg['province.province']}" styleClass="label_hrm"/>
                            </p:column>
                            <p:column style="width: 1%">
                                <h:outputLabel for="provinceId" value=":" styleClass="label_hrm"/>
                            </p:column>
                            <p:column  style="width: 36%">
                                <p:selectOneMenu id="provinceId" required="true" filter="true" styleClass="isitext_hrm" value="#{financialNonBankingFormController.model.provinceId}" style="width:245px;">
	                            	<f:selectItem itemLabel="#{appmsg['global.please_choose']}" itemValue=""/>
	                                <f:selectItems value="#{financialNonBankingFormController.provinces}" var="province" itemValue="#{province.id}" itemLabel="#{province.provinceName}"/>
	                                <p:ajax listener="#{financialNonBankingFormController.onChangeProvinces()}" update="cityId"/>
	                            </p:selectOneMenu>
                            </p:column>                         
                        </p:row>
                        <p:row>
                            <p:column colspan="3">
                                <p:message for="provinceId"/>
                            </p:column>
                        </p:row>
                        
                        <p:row>
                        	<p:column style="width: 13%">
                                <p:outputLabel for="cityId" value="#{appmsg['city.city']}" styleClass="label_hrm"/>
                            </p:column>
                            <p:column style="width: 1%">
                                <h:outputLabel for="cityId" value=":" styleClass="label_hrm"/>
                            </p:column>
                            <p:column  style="width: 36%">
                                <p:selectOneMenu id="cityId" required="true" filter="true" styleClass="isitext_hrm" value="#{financialNonBankingFormController.model.cityId}" style="width:245px;">
	                            	<f:selectItem itemLabel="#{appmsg['global.please_choose']}" itemValue=""/>
	                                <f:selectItems value="#{financialNonBankingFormController.cities}" var="city" itemValue="#{city.id}" itemLabel="#{city.cityName}"/>
	                            </p:selectOneMenu>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="3">
                                <p:message for="cityId"/>
                            </p:column>
                        </p:row>
                        
                        

                    </p:panelGrid>
                    <p:focus context="formId" />
                    <p:separator style="margin-top: 20px;margin-bottom: 10px"/>
                    <h:panelGrid columns="2" style="margin-bottom: -30px!important">
                        <p:commandButton value="#{appmsg['global.save']}" ajax="true" update="formId,:growlId"
                                         action="#{financialNonBankingFormController.doSave()}" styleClass="isitext_hrm"
                                         style="margin-right: 5px" label="#{appmsg['global.save']}"
                                         icon="ui-icon-disk" title="#{appmsg['global.save']}"/>
                        <p:commandButton value="#{appmsg['global.clear']}" title="#{appmsg['global.clear']}" process="@this" update="formId" 
                                         icon="ui-icon-refresh" styleClass="isitext_hrm" >  
                            <p:resetInput target="formId" />  
                        </p:commandButton>
                    </h:panelGrid>
                </h:form>
            </ui:define>

        </ui:composition>

    </h:body>
</html>
