<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions">
    <h:head>
        <title>IGNORED</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/dialog_layout.xhtml">
            <ui:define name="windowTitle">

            </ui:define>
            <ui:define name="center">
                <p:growl id="growlHospitalFormlId" globalOnly="true" showDetail="true"/>
                <h:form id="formHospitalFormId">
                    <h:panelGrid  columns="2">
                        <p:graphicImage library="images" name="jenis_peringatan.png" height="36" width="36" />
                        <h:panelGroup layout="block">
                            <h:panelGrid>
                                <p:outputLabel value="#{appmsg['hospital.form_hospital']}" styleClass="header_big" />
                                <p:outputLabel value="#{appmsg['hospital.hospital_data_from_reference']}" styleClass="header_small_no_bold" />
                            </h:panelGrid>
                        </h:panelGroup>
                    </h:panelGrid>
                    <p:separator  style="margin-left: 0px;margin-right: 0px;margin-bottom: 10px"/>
                    <h:panelGrid columns="1" style="margin-bottom: 5px;margin-left: 0px">
                        <h:outputLabel value="#{appmsg['global.ensure_data_you_enter']}" styleClass="label_hrm" style="font-weight: normal!important"/>
                        <h:outputLabel value="#{appmsg['hospital.dialog_info']}" styleClass="label_hrm" style="font-weight: normal!important"/>
                        <h:outputLabel value="#{appmsg['hospital.dialog_info_2']}" styleClass="label_hrm" style="font-weight: normal!important"/>
                    </h:panelGrid> 
                    <p:panelGrid styleClass="grid_no_border" style="margin-left: 0px;margin-right: 0px">
                        <p:row>
                            <p:column style="width: 29%">
                                <p:outputLabel for="codeId" value="#{appmsg['hospital.hospital_code']}" styleClass="label_hrm"/>
                            </p:column>
                            <p:column style="width: 1%">
                                <h:outputLabel for="codeId" value=":" styleClass="label_hrm"/>
                            </p:column>
                            <p:column  style="width: 70%">
                                <p:focus for ="codeId">
                                    <p:inputText id="codeId" title="#{appmsg['hospital.hospital_code']}" value="#{hospitalFormController.hospitalModel.code}" 
                                                 required="true" requiredMessage="#{appmsg['hospital.hospital_code_should_not_be_empty']}" maxlength="12" styleClass="isitext_hrm" style="width:250px;" />
                                </p:focus>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="3">
                                <p:message for="codeId"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column style="width: 29%">
                                <p:outputLabel for="nameId" value="#{appmsg['hospital.hospital_name']}" styleClass="label_hrm"/>
                            </p:column>
                            <p:column style="width: 1%">
                                <h:outputLabel for="nameId" value=":" styleClass="label_hrm"/>
                            </p:column>
                            <p:column  style="width: 70%">
                                <p:inputText id="nameId" title="#{appmsg['hospital.hospital_name']}" value="#{hospitalFormController.hospitalModel.name}" 
                                             required="true" requiredMessage="#{appmsg['hospital.hospital_name_should_not_be_empty']}" maxlength="60" styleClass="isitext_hrm" style="width:250px;" />

                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="3">
                                <p:message for="nameId"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column style="width: 29%">
                                <p:outputLabel for="phoneId" value="#{appmsg['hospital.hospital_phone']}" styleClass="label_hrm"/>
                            </p:column>
                            <p:column style="width: 1%">
                                <h:outputLabel for="phoneId" value=":" styleClass="label_hrm"/>
                            </p:column>
                            <p:column  style="width: 70%">
                                <p:focus for ="phoneId">
                                    <p:inputText id="phoneId" title="#{appmsg['hospital.hospital_phone']}" value="#{hospitalFormController.hospitalModel.phone}" 
                                                 required="true" requiredMessage="#{appmsg['hospital.hospital_phone_should_not_be_empty']}" maxlength="12" styleClass="isitext_hrm" style="width:250px;" >
                                        <pe:keyFilter mask="num"></pe:keyFilter>
                                    </p:inputText>
                                </p:focus>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="3">
                                <p:message for="phoneId"/>
                            </p:column>
                        </p:row> 
                        <p:row>
                            <p:column style="width: 29%">
                                <p:outputLabel for="addresId" value="#{appmsg['hospital.address']}" styleClass="label_hrm"/>
                            </p:column>
                            <p:column style="width: 1%">
                                <h:outputLabel for="addresId" value=":" styleClass="label_hrm"/>
                            </p:column>
                            <p:column  style="width: 70%">
                                <p:inputTextarea id="addresId" title="#{appmsg['hospital.address']}" value="#{hospitalFormController.hospitalModel.address}" 
                                                 required="true" requiredMessage="#{appmsg['hospital.hospital_address_should_not_be_empty']}" maxlength="500" counter="counter" counterTemplate="#{appmsg['global.remaining']}" styleClass="isitext_hrm" style="width:250px;" />

                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column style="width: 29%;" >
                                <p:outputLabel  for="counter" styleClass="label_hrm" />
                            </p:column>
                            <p:column style="width: 1%;" >
                                <p:outputLabel  for="counter" styleClass="label_hrm" />
                            </p:column>
                            <p:column style="width: 70%">
                                <h:outputText id="counter" />
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="3">
                                <p:message for="addresId"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column style="width: 29%" >
                                <p:outputLabel for="countryId" value="#{appmsg['country.country_name']}" styleClass="label_hrm"/>
                            </p:column>
                            <p:column style="width: 1%">
                                <h:outputLabel for="countryId" value=":" styleClass="label_hrm"/>
                            </p:column>
                            <p:column style="width: 70%">
                                <p:selectOneMenu id="countryId" value="#{hospitalFormController.hospitalModel.countryId}" required="true" valueChangeListener="#{hospitalFormController.countryChanged}" 
                                                 style="width: 250px" filter="true" requiredMessage="#{appmsg['country.country_name_should_not_be_empty']}">
                                    <f:selectItem itemLabel="#{appmsg['global.please_choose']}" itemValue="" />
                                    <f:selectItems value="#{hospitalFormController.countrys}"  />
                                    <p:ajax update="provinceIdA, provinceId" event="change" />
                                </p:selectOneMenu>
                            </p:column>                            
                        </p:row>
                        <p:row>
                            <p:column colspan="3">
                                <p:message for="countryId"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column style="width: 29%;background-color: #e1f0f0!important" >
                                <p:outputLabel for="provinceIdA" value="#{appmsg['city.province_name']}" styleClass="label_hrm"/>
                            </p:column>
                            <p:column style="width: 1%">
                                <h:outputLabel for="provinceIdA" value=":" styleClass="label_hrm"/>
                            </p:column>
                            <p:column style="width: 70%">
                                <p:selectOneMenu id="provinceIdA" value="#{hospitalFormController.hospitalModel.provinceId}" required="true" valueChangeListener="#{hospitalFormController.provinceChanged}"
                                                 style="width: 250px" filter="true" requiredMessage="#{appmsg['city.province_should_not_be_empty']}" disabled="#{hospitalFormController.disabledProvince}">
                                    <f:selectItem itemLabel="#{appmsg['global.please_choose']}" itemValue="" />
                                    <f:selectItems value="#{hospitalFormController.provinces}"  />
                                    <p:ajax update="cityIdA, cityId" event="change" />
                                </p:selectOneMenu>                                
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="3">
                                <p:message id="provinceId" for="provinceId"/>
                                <p:message for="provinceIdA"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column style="width: 29%">
                                <p:outputLabel for="cityId" value="#{appmsg['hospital.city_name']}" styleClass="label_hrm"/>
                            </p:column>
                            <p:column style="width: 1%">
                                <h:outputLabel for="cityIdA" value=":" styleClass="label_hrm"/>
                            </p:column>
                            <p:column  style="width: 70%">
                                <p:focus for ="cityIdA">
                                    <p:selectOneMenu id="cityIdA" value="#{hospitalFormController.hospitalModel.cityId}" required="true"
                                                     style="width: 250px" filter="true" requiredMessage="#{appmsg['hospital.city_should_not_be_empty']}" disabled="#{hospitalFormController.disabledCity}">
                                        <f:selectItem itemLabel="#{appmsg['global.please_choose']}" itemValue=""/>
                                        <f:selectItems value="#{hospitalFormController.citys}" />
                                    </p:selectOneMenu>
                                </p:focus>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="3">
                                <p:message id="cityId" for="cityId"/>
                                <p:message for="cityIdA"/>
                            </p:column>
                        </p:row> 
                    </p:panelGrid>
                    <p:separator style="margin-top: 30px;margin-bottom: 10px"/>
                    <h:panelGrid columns="2" style="margin-bottom: -30px!important">
                        <p:commandButton value="#{appmsg['global.save']}" ajax="true" update="formHospitalFormId,:growlHospitalFormlId"
                                         action="#{hospitalFormController.doSave()}" styleClass="isitext_hrm"
                                         style="margin-right: 5px" label="#{appmsg['global.save']}"
                                         icon="ui-icon-disk" title="#{appmsg['global.save']}"/>
                        <p:commandButton value="#{appmsg['global.reset']}" title="#{appmsg['global.reset']}" process="@this" update="formHospitalFormId"
                                         icon="ui-icon-refresh" styleClass="isitext_hrm" >  
                            <p:resetInput target="formHospitalFormId" />  
                        </p:commandButton>
                    </h:panelGrid>
                </h:form>
            </ui:define>

        </ui:composition>

    </h:body>
</html>
