<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions">
    <h:head>
        <title>IGNORED</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/master_layout_full.xhtml">
            <ui:define name="windowTitle">
                Role View
            </ui:define>
            <ui:define name="center">
                <div id="box_bg" style="margin: 10px">
                    <!--<p:panel style="margin: 10px" >-->
                    <h:panelGrid style="margin-bottom: 5px" columns="2">
                        <p:graphicImage library="images" name="bank.png" height="36" width="36" />
                        <h:panelGroup layout="block">
                            <h:panelGrid>
                                <p:outputLabel value="Detail Bank" styleClass="header_big" />
                                <p:outputLabel value="Data Bank dari Referensi" styleClass="header_small_no_bold" />
                            </h:panelGrid>
                        </h:panelGroup>
                    </h:panelGrid>
                    <p:separator/>
                    <p:growl id="growlId" globalOnly="true" showDetail="true" />
                    <h:form id="formId">
                        <p:panelGrid style="width: 100%;margin-top: 20px;margin-bottom: 15px" styleClass="grid_border3">
                            <p:row>
                                <p:column style="width: 13%;background-color: #e1f0f0!important">
                                    <p:outputLabel  value="Parent Bank" style="font-weight: bold"/>
                                </p:column>
                                <p:column style="width: 37%">
                                    <p:outputLabel  value="#{bankDetailController.selectedBank.bank.bankName}" >
                                    </p:outputLabel>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column style="width: 13%;background-color: #e1f0f0!important" >
                                    <p:outputLabel  value="#{appmsg['bank.bank_code']}" style="font-weight: bold"/>
                                </p:column>
                                <p:column style="width: 37%">
                                    <h:outputLabel value= "#{bankDetailController.selectedBank.bankCode}" rendered="#{bankDetailController.selectedBank.renderedParent}"/>
                                    <h:outputLabel value= "#{bankDetailController.selectedBank.bank.bankCode}" rendered="#{bankDetailController.selectedBank.renderedChild}"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column style="width: 13%;background-color: #e1f0f0!important" >
                                    <p:outputLabel  value="#{appmsg['bank.bank_name']}" style="font-weight: bold"/>
                                </p:column>
                                <p:column style="width: 37%">
                                    <h:outputLabel value= "#{bankDetailController.selectedBank.bankName}" rendered="#{bankDetailController.selectedBank.renderedParent}"/>
                                    <h:outputLabel value= "#{bankDetailController.selectedBank.bank.bankName}" rendered="#{bankDetailController.selectedBank.renderedChild}"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column style="width: 13%;background-color: #e1f0f0!important" >
                                    <p:outputLabel  value="#{appmsg['bank.branch_code']}" style="font-weight: bold"/>
                                </p:column>
                                <p:column style="width: 37%">
                                    <p:outputLabel  value="#{bankDetailController.selectedBank.branchCode}" />
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column style="width: 13%;background-color: #e1f0f0!important" >
                                    <p:outputLabel  value="#{appmsg['bank.branch_name']}" style="font-weight: bold"/>
                                </p:column>
                                <p:column style="width: 37%">
                                    <p:outputLabel  value="#{bankDetailController.selectedBank.branchName}" >
                                    </p:outputLabel>
                                </p:column>
                            </p:row>

                            <p:row>
                                <p:column style="width: 13%;background-color: #e1f0f0!important">
                                    <p:outputLabel  value="#{appmsg['global.address']}" style="font-weight: bold"/>
                                </p:column>
                                <p:column style="width: 37%;">
                                    <p:outputLabel  value="#{bankDetailController.selectedBank.address}" >
                                    </p:outputLabel>
                                </p:column>
                            </p:row>

                            <p:row>
                                <p:column style="width: 13%;background-color: #e1f0f0!important">
                                    <p:outputLabel  value="#{appmsg['bank.phone']}" style="font-weight: bold"/>
                                </p:column>
                                <p:column style="width: 37%">
                                    <p:outputLabel  value="#{bankDetailController.selectedBank.bankPhone}" >
                                    </p:outputLabel>
                                </p:column>
                            </p:row>

                            <p:row>
                                <p:column style="width: 13%;background-color: #e1f0f0!important">
                                    <p:outputLabel  value="#{appmsg['bank.fax']}" style="font-weight: bold"/>
                                </p:column>
                                <p:column style="width: 37%">
                                    <p:outputLabel  value="#{bankDetailController.selectedBank.bankFax}" >
                                    </p:outputLabel>
                                </p:column>
                            </p:row>

                            <p:row>
                                <p:column style="width: 13%;background-color: #e1f0f0!important">
                                    <p:outputLabel  value="#{appmsg['bank.group']}" style="font-weight: bold"/>
                                </p:column>
                                <p:column style="width: 37%">
                                    <p:outputLabel  value="#{bankDetailController.selectedBank.bankGroup.name}" >
                                    </p:outputLabel>
                                </p:column>
                            </p:row>


                            <p:row>
                                <p:column style="width: 13%;background-color: #e1f0f0!important">
                                    <p:outputLabel  value="IBAN/SWIFT" style="font-weight: bold"/>
                                </p:column>
                                <p:column style="width: 37%">
                                    <p:outputLabel  value="#{bankDetailController.selectedBank.iban}" >
                                    </p:outputLabel>
                                </p:column>
                            </p:row>

                            <p:row>
                                <p:column style="width: 13%;background-color: #e1f0f0!important">
                                    <p:outputLabel  value="#{appmsg['global.description']}" style="font-weight: bold"/>
                                </p:column>
                                <p:column style="width: 37%">
                                    <p:outputLabel  value="#{bankDetailController.selectedBank.description}" >
                                    </p:outputLabel>
                                </p:column>
                            </p:row>

                        </p:panelGrid>

                        <p:separator/>
                        <h:panelGrid columns="2" style="margin-bottom: 5px;float: left">
                            <p:commandButton value="#{appmsg['global.edit']}"  icon="ui-icon-folder-open" title="#{appmsg['global.edit']}" action="#{bankDetailController.doUpdates()}" styleClass="label_button"/>
                            <p:commandButton value="#{appmsg['global.back']}"  icon="ui-icon-contact"  title="#{appmsg['global.back']}" action="#{bankDetailController.doBack()}" styleClass="label_button"/>
                        </h:panelGrid>
                        <div style="clear: both"/>
                    </h:form>
                </div>


            </ui:define>

        </ui:composition>

    </h:body>
</html>
