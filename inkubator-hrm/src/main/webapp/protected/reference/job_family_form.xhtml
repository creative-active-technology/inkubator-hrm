<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>IGNORED</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/master_layout_full.xhtml">
            <ui:define name="windowTitle">
                Home
            </ui:define>
            <ui:define name="center">
                <p:growl id="growlId" showDetail="true" showSummary="true" globalOnly="true" life="5000"/>
                <h:form id="formId" >
                    <div id="box_bg" style="margin: 10px">
                        <!--<p:panel style="margin: 10px">-->
                        <h:panelGrid style="margin-bottom: 5px" columns="2">
                            <p:graphicImage library="images" name="skema_penggantian.png" height="36" width="36" />
                            <h:panelGroup layout="block">
                                <h:panelGrid>
                                    <p:outputLabel value="#{appmsg['jobFamily.job_family_form']}" styleClass="header_big" />
                                    <p:outputLabel value="#{appmsg['jobFamily.job_family_from_reference']}" styleClass="header_small_no_bold" />
                                </h:panelGrid>
                            </h:panelGroup>
                        </h:panelGrid>
                        <p:separator/>



                        <p:panelGrid style="width: 100%;margin-bottom: 20px;margin-top: 20px" styleClass="grid_border3" >
                            <p:row>
                                <p:column style="width: 20%;background-color: #e1f0f0!important" >
                                    <p:outputLabel for="codeId" value="#{appmsg['jobFamily.code']}" styleClass="label_hrm"/>
                                </p:column>
                                <p:column  style="width: 59%">
                                    <p:focus for ="codeId">
                                        <p:inputText id="codeId" title="#{appmsg['klasifikasiKerja.klasifikasiKerja_code']}" value="#{klasifikasiKerjaFormController.klasifikasiKerjaModel.klasifikasiKerjaCode}" 
                                                     required="true" maxlength="8" styleClass="isitext_hrm" style="width:280px;" />
                                    </p:focus>

                                    <p:message for="codeId"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column style="width: 20%;background-color: #e1f0f0!important" >
                                    <p:outputLabel for="nameId" value="#{appmsg['jobFamily.name']}" styleClass="label_hrm"/>
                                </p:column>
                                <p:column  style="width: 59%">
                                    <p:inputText id="nameId" title="#{appmsg['klasifikasiKerja.klasifikasiKerja_name']}" value="#{klasifikasiKerjaFormController.klasifikasiKerjaModel.klasifikasiKerjaName}" 
                                                 required="true" maxlength="60" styleClass="isitext_hrm" style="width:280px;" />

                                    <p:message for="nameId"/>
                                </p:column>
                            </p:row>

                            <p:row>
                                <p:column style="width: 20%;background-color: #e1f0f0!important" >
                                    <p:outputLabel for="descriptionId" value="#{appmsg['global.description']}" styleClass="label_hrm"/>
                                </p:column>
                                <p:column  style="width: 70%">
                                    <p:inputTextarea id="descriptionId" title="#{appmsg['global.description']}" value="#{klasifikasiKerjaFormController.klasifikasiKerjaModel.description}" 
                                                     required="false" maxlength="500" counterTemplate="#{appmsg['global.remaining']}" styleClass="isitext_hrm" style="width:280px;" />

                                    <p:message for="descriptionId"/>
                                </p:column>
                            </p:row>




                        </p:panelGrid>
                        <p:focus context="formId" />
                        <!--<p:separator style="margin-top: 20px;margin-bottom: 10px"/>-->
                        <p:outputLabel value="#{appmsg['functiongroup.function_group']}" styleClass="header_big" />
                       <!--<p:outputLabel value="#{appmsg['user_view.header2']}" styleClass="header_small_no_bold" />-->
                        <!--                                </h:panelGrid>
                                                    </h:panelGroup>-->
                        <!--</h:panelGrid>-->
                        <p:separator/>
                        <div align="center">
                            <p:pickList value="#{klasifikasiKerjaFormController.dualListModelGolJab}" var="role" itemValue="#{role}" converter="golonganJabatanConverter" id="picklistUserRoleId"
                                        required="true"  style="margin-top: 15px;margin-bottom: 15px" label="#{appmsg['role_view.header1']}" styleClass="isitext_hrm"
                                        itemLabel="#{role.code}" addAllLabel="#{appmsg['global.addAll']}"  addLabel="#{appmsg['global.add']}" removeAllLabel="#{appmsg['global.removeAll']}"
                                        removeLabel="#{appmsg['global.remove']}"/>
                            <p:message for="picklistUserRoleId" />
                        </div>  
                        <!--</p:panel>-->

                        <p:separator  style="margin-top: 10px;margin-bottom: 10px"/>
                        <div style="margin-bottom: 5px">
                            <p:commandButton value="#{appmsg['global.save']}" ajax="true" action="#{klasifikasiKerjaFormController.doSave()}"
                                             styleClass="isitext_hrm" 
                                             style="margin-right: 5px" label="#{appmsg['global.save']}" update="formId"
                                             icon="ui-icon-disk" title="#{appmsg['global.save']}"/>
                            <p:commandButton value="#{appmsg['global.reset']}" title="#{appmsg['global.reset']}" process="@this" update="formId" action="#{klasifikasiKerjaFormController.doReset()}"
                                             icon="ui-icon-refresh" styleClass="isitext_hrm"  style="margin-right: 5px" >  
                                <p:resetInput target="formId" />  
                            </p:commandButton>
                            <p:commandButton value="#{appmsg['global.back']}"  icon="ui-icon-contact"  title="#{appmsg['global.back']}"  immediate="true" action="#{klasifikasiKerjaFormController.doBack()}"
                                             styleClass="label_button"/>
                        </div>
                    </div>
                </h:form>
            </ui:define>

        </ui:composition>

    </h:body>
</html>
