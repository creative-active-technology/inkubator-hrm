<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>IGNORED</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/master_layout_full.xhtml">
            <ui:define name="windowTitle">
				Home
            </ui:define>
            <ui:define name="center">
                <p:growl id="growlSpecAbilityFormlId" globalOnly="true" showDetail="true"/>
                <h:form id="formSpecAbilityFormId">
                	<div id="box_bg" style="margin: 10px">
	                    <h:panelGrid  columns="2">
	                        <p:graphicImage library="images" name="specification.png" height="36" width="36" />
	                        <h:panelGroup layout="block">
	                            <h:panelGrid>
	                                <p:outputLabel value="#{appmsg['specificationability.form_specification_ability']}" styleClass="header_big" />
	                                <p:outputLabel value="#{appmsg['specificationability.specification_ability_data_from_reference']}" styleClass="header_small_no_bold" />
	                            </h:panelGrid>
	                        </h:panelGroup>
	                    </h:panelGrid>
	                    <p:separator  style="margin-left: 0px;margin-right: 0px;margin-bottom: 10px"/>
	                    <h:panelGrid columns="1" style="margin-bottom: 5px;margin-left: 0px">
	                        <h:outputLabel value="#{appmsg['global.ensure_data_you_enter']}" styleClass="label_hrm" style="font-weight: normal!important"/>
	                        <h:outputLabel value="#{appmsg['specificationability.dialog_info']}" styleClass="label_hrm" style="font-weight: normal!important"/>
	                    </h:panelGrid> 
	                    <p:panelGrid id="optionsGroupId" styleClass="grid_border3" style="width:100%;margin-left: 0px;margin-right: 0px">
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel for="nameId" value="#{appmsg['specificationability.specification_ability']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
	                                <p:focus for ="nameId">
	                                    <p:inputText id="nameId" title="#{appmsg['specificationability.specification_ability']}" value="#{specAbilityFormController.specAbilityModel.name}" 
	                                    			 required="true" requiredMessage="#{appmsg['specificationability.specification_ability_name_should_not_be_empty']}" maxlength="30" styleClass="isitext_hrm" style="width:290px;" />
	                                    <p:message for="nameId"/>
	                                </p:focus>
	                            </p:column>
	                        </p:row>
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel for="optionId" value="#{appmsg['specificationability.option']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column style="width: 80%">
	                                <p:focus for ="optionId">
	                                    <p:spinner id="optionId" value="#{specAbilityFormController.specAbilityModel.totalOption}" min="0" max="11" required="true" size="2" 
	                                    		   validatorMessage="#{appmsg['specificationability.specification_option_should_greater_than_zero']}">
	                                    	<f:validateLongRange minimum="1" maximum="11"/>
	                                    	<p:ajax update="optionsGroupId" process="@this" listener="#{specAbilityFormController.doAdjustScaleValue()}"/>
	                                    </p:spinner>
	                                    <p:message for="optionId"/>
	                                </p:focus>                                
	                            </p:column>
	                        </p:row>                     
	                 	</p:panelGrid>
	                    <p:panelGrid id="optionsGroupId" styleClass="grid_border3" style="width:100%;margin-left: 0px;margin-right: 0px">
		                    <c:forEach begin="0" end="#{specAbilityFormController.specAbilityModel.totalOption - 1}" var="i">
								<p:row>
									<p:column style="width: 20%;background-color: #e1f0f0!important">
										<p:outputLabel value="#{appmsg['specificationability.scale_value']}" styleClass="label_hrm" rendered="#{i == 0}"/>
									</p:column>
									<p:column style="width: 80%">
										<p:inputText id="${'optionId'.concat(i)}" title="#{appmsg['specificationability.option']}" value="#{specAbilityFormController.specAbilityModel.options[i]}" 
	                                    			 required="true" requiredMessage="#{appmsg['specificationability.option_name_should_not_be_empty']}" 
	                                    			 maxlength="30" styleClass="isitext_hrm"  style="width:190px;"/>
	                                   	<p:outputLabel value="&nbsp;/&nbsp;"/>
	                                   	<p:inputText title="#{appmsg['specificationability.specification_ability']}" value="#{specAbilityFormController.specAbilityModel.scaleValue[i]}" 
	                                    			 maxlength="30" readonly="true" styleClass="isitext_disabled_hrm" style="width:50px;" />
	                                    <p:message for="${'optionId'.concat(i)}"/>
									</p:column>
								</p:row>
							</c:forEach>							
						</p:panelGrid>
	                    <p:separator style="margin-top: 30px;margin-bottom: 10px"/>
	                    <div style="margin-bottom: 5px">
	                        <p:commandButton value="#{appmsg['global.save']}" ajax="true" update="formSpecAbilityFormId,:growlSpecAbilityFormlId"
	                                         action="#{specAbilityFormController.doSave()}" styleClass="isitext_hrm"
	                                         style="margin-right: 5px;width: 75px" label="#{appmsg['global.save']}"
	                                         icon="ui-icon-disk" title="#{appmsg['global.save']}"/>
	                        <p:commandButton value="#{appmsg['global.clear']}" title="#{appmsg['global.clear']}" process="@this" update="formSpecAbilityFormId" action="#{specAbilityFormController.doClear()}"
	                                         icon="ui-icon-refresh" styleClass="isitext_hrm" >  
	                            <p:resetInput target="formSpecAbilityFormId" />  
	                        </p:commandButton>
	                        <p:commandButton value="#{appmsg['global.back']}"  icon="ui-icon-contact"  title="#{appmsg['global.back']}" action="#{specAbilityFormController.doBack()}" immediate="true"
	                                      	 styleClass="label_button"/>
	                    </div>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
