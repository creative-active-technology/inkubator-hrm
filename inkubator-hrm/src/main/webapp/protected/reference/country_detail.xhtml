<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions">
    <h:head>
        <title>IGNORED</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/master_layout_full.xhtml">
            <ui:define name="windowTitle">
                Country Detail
            </ui:define>
<!--            <ui:define name="jsInclude">
                <script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript"></script>

            </ui:define>-->
            <ui:define name="center">
                <h:form id="formCountryFormId">
                    <div id="box_bg" style="margin: 10px">
                        <h:panelGrid  columns="2">
                            <p:graphicImage library="images" name="country.png" height="36" width="36" />
                            <h:panelGroup layout="block">
                                <h:panelGrid>
                                    <p:outputLabel value="#{appmsg['country.form_country']}" styleClass="header_big" />
                                    <p:outputLabel value="#{appmsg['country.country_data_from_reference']}" styleClass="header_small_no_bold" />
                                </h:panelGrid>
                            </h:panelGroup>
                        </h:panelGrid>
                        <p:separator />

                        <!--                                <h:panelGrid columns="1" style="margin-bottom: 5px;margin-left: 0px">
                                                            <h:outputLabel value="#{appmsg['global.ensure_data_you_enter']}" styleClass="label_hrm" style="font-weight: normal!important"/>
                                                            <h:outputLabel value="#{appmsg['country.dialog_info']}" styleClass="label_hrm" style="font-weight: normal!important"/>
                                                            <h:outputLabel value="#{appmsg['country.dialog_info_2']}" styleClass="label_hrm" style="font-weight: normal!important"/>
                                                            <h:outputLabel value="#{appmsg['country.dialog_info_3']}" styleClass="label_hrm" style="font-weight: normal!important"/>
                                                            <h:outputLabel value="#{appmsg['country.dialog_info_4']}" styleClass="label_hrm" style="font-weight: normal!important" rendered="#{countryFormController.infoRendered}" />
                                                            <h:outputLabel value="#{appmsg['country.dialog_info_5']}" styleClass="label_hrm" style="font-weight: normal!important"/>
                                                        </h:panelGrid> -->
                        <p:panelGrid style="width: 100%;margin-bottom: 5px;margin-top: 20px" styleClass="grid_border3" >
                            <p:row>
                                <p:column style="width: 13%;background-color: #e1f0f0!important" >
                                    <p:outputLabel value="#{appmsg['country.country_code']}" styleClass="label_hrm"/>
                                </p:column>                                        
                                <p:column style="width: 37%">
                                    <p:outputLabel value="#{countryDetailController.selectedCountry.countryCode}" styleClass="label_hrm"/>
                                </p:column>
                                <p:column style="width: 50%" colspan="2" rowspan="7">

                                    <p:gmap id="gmap" center="#{countryDetailController.selectedCountry.latitude},#{countryDetailController.selectedCountry.longitude}" zoom="4" type="HYBRID" style="width:600px;height:400px"
                                            model="#{countryDetailController.emptyModel}"  widgetVar="map" />
                                </p:column>
                            </p:row>                                   
                            <p:row>
                                <p:column style="width: 13%;background-color: #e1f0f0!important" >
                                    <p:outputLabel value="#{appmsg['country.country_name']}" styleClass="label_hrm"/>
                                </p:column>
                                <p:column  style="width: 37%">
                                    <p:outputLabel value="#{countryDetailController.selectedCountry.countryName}" styleClass="label_hrm"/>
                                </p:column>                                       

                            </p:row>
                            <p:row>
                                <p:column style="width: 13%;background-color: #e1f0f0!important" >
                                    <p:outputLabel value="#{appmsg['country.flag']}" styleClass="label_hrm"/>
                                </p:column>

                                <p:column  style="width: 37%">
                                    <p:graphicImage value="#{imageStreamerController.image}" cache="FALSE" width="48" height="32" rendered="#{not empty countryDetailController.selectedCountry.flagIcon}">
                                        <f:param name="countryId" value="#{countryDetailController.selectedCountry.id}" />
                                    </p:graphicImage> 
                                    <p:graphicImage library="images" name="imageNotFound.jpg" cache="FALSE" width="48" height="32" rendered="#{empty countryDetailController.selectedCountry.flagIcon}">
                                        <f:param name="countryId" value="#{countryDetailController.selectedCountry.id}" />
                                    </p:graphicImage> 

                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column style="width: 13%;background-color: #e1f0f0!important" >
                                    <p:outputLabel value="#{appmsg['country.phone_code']}" styleClass="label_hrm"/>
                                </p:column>

                                <p:column  style="width: 37%">
                                    <p:outputLabel value="#{countryDetailController.selectedCountry.phoneCode}" styleClass="label_hrm"/>
                                </p:column>
                            </p:row>

                            <p:row>
                                <p:column style="width: 13%;background-color: #e1f0f0!important" >
                                    <p:outputLabel value="#{appmsg['country.latitude']}" styleClass="label_hrm"/>
                                </p:column>

                                <p:column  style="width: 37%">
                                    <p:outputLabel value="#{countryDetailController.selectedCountry.latitude}" styleClass="label_hrm"/>
                                </p:column>
                            </p:row>

                            <p:row>
                                <p:column style="width: 13%;background-color: #e1f0f0!important" >
                                    <p:outputLabel value="#{appmsg['country.longitude']}" styleClass="label_hrm"/>
                                </p:column>

                                <p:column  style="width: 37%">
                                    <p:outputLabel value="#{countryDetailController.selectedCountry.longitude}" styleClass="label_hrm"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column style="width: 13%;background-color: #e1f0f0!important" >
                                    <p:outputLabel value="#{appmsg['country.country_name']}" styleClass="label_hrm"/>
                                </p:column>
                                <p:column  style="width: 37%">
                                    <p:outputLabel value="#{countryDetailController.selectedCountry.description}" styleClass="label_hrm"/>
                                </p:column>    
                            </p:row>

                        </p:panelGrid>
                        <p:separator  style="margin-top: 10px;margin-bottom: 10px"/>
                        <div style="margin-bottom: 5px">
                            <p:commandButton value="#{appmsg['global.edit']}"  icon="ui-icon-folder-open" title="#{appmsg['global.edit']}" action="#{countryDetailController.doEdit()}" styleClass="label_button" style="margin-right: 5px"/>
                            <p:commandButton value="#{appmsg['global.back']}"  icon="ui-icon-contact"  title="#{appmsg['global.back']}" action="#{countryDetailController.doBack()}" styleClass="label_button"/>

                        </div>
                    </div>
                </h:form>
                <script src="https://maps.google.com/maps/api/js?sensor=false" type="text/javascript"></script>
            </ui:define>

        </ui:composition>

    </h:body>
</html>
