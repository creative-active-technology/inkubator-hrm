<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions">
    <h:head>
        <title>IGNORED</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/master_layout_full.xhtml">
            <ui:define name="windowTitle">
                Home
            </ui:define>
            <ui:define name="center">
                <pe:importConstants className="com.inkubator.hrm.HRMConstant" var="hrmConstant" />
                <div id="box_bg">
                    <h:panelGrid style="margin-bottom: 5px" columns="2">
                        <p:graphicImage library="images" name="approval_defition.png" height="36" width="36" />
                        <h:panelGroup layout="block">
                            <h:panelGrid>
                                <p:outputLabel value="Form Aturan Penjadwalan" styleClass="header_big" />
                                <p:outputLabel value="Definisi Aturan Penjadwalan dari Aplikasi" styleClass="header_small_no_bold" />
                            </h:panelGrid>
                        </h:panelGroup>
                    </h:panelGrid>
                    <p:separator />
                    <p:growl id="growlschedulerConfigFormId" showDetail="true" showSummary="true" globalOnly="true" life="5000"/>
                    <h:form id="approvalFormId" >
                        <p:panelGrid style="width: 100%;margin-top: 20px;" styleClass="grid_border3">   
                            <p:row>
                                <p:column style="width: 20%;background-color: #e1f0f0!important">
                                    <p:outputLabel for="scheduleName" value="#{appmsg['scheduler_config.name']}" styleClass="label_hrm"/>
                                </p:column>
                                <p:column  style="width: 80%">
                                    <p:selectOneMenu id="scheduleName"  styleClass="isitext_hrm"  value="#{schedulerConfigFormController.schedulerConfigModel.name}" filter="true"  filterMatchMode="contains" required="true">
                                        <f:selectItem itemLabel="#{appmsg['global.please_choose']}" itemValue=""/>
                                        <f:selectItem itemLabel="#{appmsg['scheduler_config.user_password_notification_scheduler_process']}" itemValue="#{hrmConstant.SCHEDULER_CONFIG_NAME_USER_PASSWORD_NOTIFICATION}" />
                                        <f:selectItem itemLabel="#{appmsg['scheduler_config.approval_matrix_notification_scheduler_process']}" itemValue="#{hrmConstant.SCHEDULER_CONFIG_NAME_APROVAL_MATRIX_NOTIF}" />
                                        <f:selectItem itemLabel="#{appmsg['scheduler_config.delete_access_history_scheduler_process']}" itemValue="#{hrmConstant.SCHEDULER_CONFIG_NAME_DELETE_ACESS_HISTORY}" />
                                        <f:selectItem itemLabel="#{appmsg['scheduler_config.delete_login_history_scheduler_process']}" itemValue="#{hrmConstant.SCHEDULER_CONFIG_NAME_DELETE_LOG_HISTORY}" />
                                        <f:selectItem itemLabel="#{appmsg['scheduler_config.year_holiday_update_scheduler_process']}" itemValue="#{hrmConstant.SCHEDULER_CONFIG_NAME_HOLIDAY_UPDATE}" />
                                        <f:selectItem itemLabel="#{appmsg['scheduler_config.work_schedule_calculation_scheduler_process']}" itemValue="#{hrmConstant.SCHEDULER_CONFIG_NAME_SCHEDULE_WORK}" />
                                        <f:selectItem itemLabel="#{appmsg['scheduler_config.delete_temp_work_schedule_history_scheduler_process']}" itemValue="#{hrmConstant.SCHEDULER_CONFIG_NAME_DELETE_TEMP_SCHEDULE_WORK}" />
                                        <f:selectItem itemLabel="#{appmsg['scheduler_config.auto_approval_matrix_scheduler_process']}" itemValue="#{hrmConstant.SCHEDULER_CONFIG_NAME_AUTO_APPROVAL_MATRIX}" />
                                        <f:selectItem itemLabel="#{appmsg['scheduler_config.add_leave_balance_scheduler_process']}" itemValue="#{hrmConstant.SCHEDULER_CONFIG_NAME_ADD_BALANCE_LEAVE}" />
                                        <f:selectItem itemLabel="#{appmsg['scheduler_config.add_permit_balance_scheduler_process']}" itemValue="#{hrmConstant.SCHEDULER_CONFIG_NAME_ADD_BALANCE_PERMIT}" />
                                        <f:selectItem itemLabel="#{appmsg['scheduler_config.company_policy_broadcast_scheduler_process']}" itemValue="#{hrmConstant.SCHEDULER_CONFIG_NAME_COMPANY_POLICY_SEND}" />
                                        <f:selectItem itemLabel="#{appmsg['scheduler_config.employee_attendance_calculation_scheduler_process']}" itemValue="#{hrmConstant.SCHEDULER_CONFIG_NAME_ATTENDANCE_CALCULATE}" />
                                        <f:selectItem itemLabel="#{appmsg['scheduler_config.create_notification_log_scheduler_process']}" itemValue="#{hrmConstant.SCHEDULER_CONFIG_NAME_ANNOUNCMENT_GENERATING_LOG}" />
                                        <f:selectItem itemLabel="#{appmsg['scheduler_config.notification_broadcast_scheduler_process']}" itemValue="#{hrmConstant.SCHEDULER_CONFIG_NAME_ANNOUNCMENT_SENDING_NOTIF}" />
                                        <f:selectItem itemLabel="#{appmsg['scheduler_config.monitoring_log_delete']}" itemValue="#{hrmConstant.SCHEDULER_MONITORING_LOG_DELETE}" />
                                        <f:selectItem itemLabel="#{appmsg['scheduler_config.password_complexity']}" itemValue="#{hrmConstant.SCHEDULER_PASSWORD_COMPLEXITY}" />
                                    </p:selectOneMenu>
                                    <p:message for="scheduleName"/>
                                </p:column>
                            </p:row>  
                            <p:row>
                                <p:column style="width: 20%;background-color: #e1f0f0!important">
                                    <p:outputLabel for="tipeSchedule" value="#{appmsg['scheduler_config.type']}" styleClass="label_hrm"/>
                                </p:column>
                                <p:column  style="width: 80%">
                                    <p:selectOneMenu id="tipeSchedule"  styleClass="isitext_hrm"  value="#{schedulerConfigFormController.schedulerConfigModel.schedullerType}" filter="true"  filterMatchMode="contains" required="true">
                                        <f:selectItem itemLabel="#{appmsg['global.please_choose']}" itemValue=""/>
                                        <f:selectItem itemLabel="#{appmsg['scheduler_config.repeat']}" itemValue="REPEAT" />
                                        <f:selectItem itemLabel="#{appmsg['cheduler_config.repeat_once']}" itemValue="ONCE" />
                                        <f:selectItem itemLabel="#{appmsg['cheduler_config.repeat_range']}" itemValue="RANGE_TIME" />
                                        <!--<f:selectItem itemLabel="Pengulangan Jeda Waktu Tertentu" itemValue="REPEATE_BY_TIME_DIV" />-->
                                        <p:ajax listener="#{schedulerConfigFormController.doChangeTypeSchedule()}" update="repeateType,startDate,endDate"  />
                                    </p:selectOneMenu>
                                    <p:message for="tipeSchedule"/>
                                </p:column>
                            </p:row>  
                            <p:row>
                                <p:column style="width: 20%;background-color: #e1f0f0!important">
                                    <p:outputLabel for="repeateType" value="#{appmsg['scheduler_config.category']}" styleClass="label_hrm"/>
                                </p:column>
                                <p:column  style="width: 80%">
                                    <p:selectOneMenu id="repeateType"  styleClass="isitext_hrm"  value="#{schedulerConfigFormController.schedulerConfigModel.repeateType}" filter="true"  filterMatchMode="contains" required="true" disabled="#{schedulerConfigFormController.isDisableRepeatType}">
                                        <f:selectItem itemLabel="#{appmsg['global.please_choose']}" itemValue=""/>
                                        <f:selectItem itemLabel="#{appmsg['cheduler_config.every_day']}" itemValue="EVERY_DAY" />
                                        <f:selectItem itemLabel="#{appmsg['cheduler_config.every_week']}" itemValue="EVERY_WEEK" />
                                        <f:selectItem itemLabel="#{appmsg['cheduler_config.every_month']}" itemValue="EVERY_MONTH" />
                                        <f:selectItem itemLabel="#{appmsg['cheduler_config.every_year']}" itemValue="EVERTY_YEAR" />

                                    </p:selectOneMenu>
                                    <p:message for="repeateType"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column style="width: 20%;background-color: #e1f0f0!important">
                                    <p:outputLabel for="repeateNumber" value="#{appmsg['scheduler_config.repeate_count']}" styleClass="label_hrm"/>
                                </p:column>
                                <p:column  style="width: 80%">
                                    <p:spinner id="repeateNumber" value="#{schedulerConfigFormController.schedulerConfigModel.repeateNumber}" size="2" required="true"
                                               min="1" max="100" stepFactor="1" /> 
                                    <p:message for="repeateNumber"/>
                                </p:column>
                            </p:row>  
                            <p:row>
                                <p:column style="width: 20%;background-color: #e1f0f0!important">
                                    <p:outputLabel for="startDate" value="#{appmsg['scheduler_config.start_date']}" styleClass="label_hrm"/>
                                </p:column>
                                <p:column  style="width: 80%">
                                    <p:calendar id="startDate"  binding="#{startDate}" pattern="dd MMMM yyyy" value="#{schedulerConfigFormController.schedulerConfigModel.startDate}" disabled="#{schedulerConfigFormController.isDisableDateRange}" >
                                        <f:validator validatorId="dateBetweenValidator"  />
                                        <f:attribute name="endTime" value="#{endDate}"/>
                                        <f:attribute name="dateBetweenValidatorMessage" value="#{appmsg['scheduler_config.start_date_is_greater']}"/>
                                    </p:calendar>
                                    <p:message for="startDate"/>
                                </p:column>
                            </p:row>  
                            <p:row>
                                <p:column style="width: 20%;background-color: #e1f0f0!important">
                                    <p:outputLabel for="endDate" value="#{appmsg['scheduler_config.end_date']}" styleClass="label_hrm"/>
                                </p:column>
                                <p:column  style="width: 80%">
                                    <p:calendar id="endDate" binding="#{endDate}"  value="#{schedulerConfigFormController.schedulerConfigModel.endDate}" pattern="dd MMMM yyyy" disabled="#{schedulerConfigFormController.isDisableDateRange}" />
                                    <p:message for="endDate"/>
                                </p:column>
                            </p:row>  
                            <p:row>
                                <p:column style="width: 20%;background-color: #e1f0f0!important">
                                    <p:outputLabel for="stardSchedule" value="#{appmsg['scheduler_config.start_execution']}" styleClass="label_hrm"/>
                                </p:column>
                                <p:column  style="width: 80%">
                                    <p:calendar id="stardSchedule" value="#{schedulerConfigFormController.schedulerConfigModel.dateStartExecution}" pattern="dd MMMM yyyy" required="true" >
                                        <f:validator validatorId="dateInSpecificRangeValidator"  />
                                        <f:attribute name="startTime" value="#{startDate}"/>
                                        <f:attribute name="endTime" value="#{endDate}"/>
                                        <f:attribute name="dateInSpecificRangeValidatorMessage" value="#{appmsg['scheduler_config.start_execution_should_be_at_specific_range']}"/>
                                    </p:calendar>
                                    <p:message for="stardSchedule"/>
                                </p:column>
                            </p:row>  
                            <p:row>
                                <p:column style="width: 20%;background-color: #e1f0f0!important">
                                    <p:outputLabel for="istimeDiv" value="#{appmsg['scheduler_config.time_range']}" styleClass="label_hrm"/>
                                </p:column>
                                <p:column  style="width: 80%">
                                    <p:selectBooleanButton value="#{schedulerConfigFormController.schedulerConfigModel.isTimeDiv}" onLabel="#{appmsg['global.yes']}" offLabel="#{appmsg['global.no']}" onIcon="ui-icon-check" 
                                                           offIcon="ui-icon-close"  id="istimeDiv" styleClass="label_button" >
                                        <p:ajax listener="#{schedulerConfigFormController.onChange()}"   update="timeSchedule,timeDiv,timeDiv1"/>
                                    </p:selectBooleanButton>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column style="width: 20%;background-color: #e1f0f0!important">
                                    <p:outputLabel for="timeSchedule" value="#{appmsg['scheduler_config.time_execution']}" styleClass="label_hrm"/>
                                </p:column>
                                <p:column  style="width: 80%">
                                    <pe:timePicker intervalMinutes="5" id="timeSchedule" required="true" value="#{schedulerConfigFormController.schedulerConfigModel.schedullerTime}" disabled ="#{schedulerConfigFormController.isDisabaleJeda}" />
                                    #{appmsg['global.hour']} : #{appmsg['global.minute']}
                                    <p:message for="timeSchedule"/>
                                </p:column>
                            </p:row>  

                            <p:row>
                                <p:column style="width: 20%;background-color: #e1f0f0!important">
                                    <p:outputLabel  value="#{appmsg['scheduler_config.time_range_execution']}" styleClass="label_hrm"/>
                                </p:column>
                                <p:column  style="width: 80%">

                                    <p:spinner id="timeDiv" value="#{schedulerConfigFormController.schedulerConfigModel.hourDiv}" min="0" max="24" required="true" size="2" disabled ="#{!schedulerConfigFormController.isDisabaleJeda}" />
                                    #{appmsg['global.hour']} 
                                    <p:spinner id="timeDiv1" value="#{schedulerConfigFormController.schedulerConfigModel.minuteDiv}" min="0" max="60" required="true" size="2"  disabled ="#{!schedulerConfigFormController.isDisabaleJeda}" />
                                    #{appmsg['global.minute']}

<!--                                    <pe:timePicker intervalMinutes="1" id="timeDiv" required="true" value="#{schedulerConfigFormController.schedulerConfigModel.timeDivExecution}" disabled ="#{!schedulerConfigFormController.isDisabaleJeda}" />
                                    #{appmsg['global.hour']} : #{appmsg['global.minute']}
                                    <p:message for="timeDiv"/>-->
                                </p:column>
                            </p:row>  
                            <p:row>
                                <p:column style="width: 13%;background-color: #e1f0f0!important" >
                                    <p:outputLabel  value="#{appmsg['user_form.is_active']}" styleClass="label_hrm" for="isActive"/>
                                </p:column>
                                <p:column style="width: 37%">
                                    <p:selectBooleanButton value="#{schedulerConfigFormController.schedulerConfigModel.isActive}" onLabel="#{appmsg['global.yes']}" offLabel="#{appmsg['global.no']}" onIcon="ui-icon-check" 
                                                           offIcon="ui-icon-close"  id="isActive" styleClass="label_button" />
                                </p:column>
                            </p:row>
                        </p:panelGrid>

                        <p:separator/>
                        <div style="margin-bottom: 5px">
                            <p:commandButton value="#{appmsg['global.save']}" ajax="true"  update="approvalFormId,:growlschedulerConfigFormId"
                                             action="#{schedulerConfigFormController.doSave()}" styleClass="label_button"
                                             style="margin-right: 5px" label="#{appmsg['global.save']}"
                                             icon="ui-icon-disk"
                                             id="buttonSave" title="#{appmsg['global.save']}"/>
                            <p:commandButton value="#{appmsg['global.reset']}" title="#{appmsg['global.reset']}" action="#{schedulerConfigFormController.initialization()}"
                                             process="@this" icon="ui-icon-refresh" id="cleareId"  styleClass="label_button"  style="margin-right: 5px" update="approvalFormId">  
                                <p:resetInput target="approvalFormId" />  
                            </p:commandButton>
                            <p:commandButton value="#{appmsg['global.back']}"  icon="ui-icon-contact"  title="#{appmsg['global.back']}" action="#{schedulerConfigFormController.doBack()}" immediate="true"
                                             styleClass="label_button"/>
                            <!--</p:panel>-->
                        </div>
                        <div style="clear: both"/>
                    </h:form>
                </div>
            </ui:define>

        </ui:composition>

    </h:body>
</html>
