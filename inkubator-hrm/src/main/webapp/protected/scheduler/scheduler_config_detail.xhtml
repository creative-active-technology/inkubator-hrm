<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions">
    <h:head>
        <title>IGNORED</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/master_layout_full.xhtml">
            <ui:define name="windowTitle">
                Home
            </ui:define>
            <ui:define name="center">
                <div id="box_bg">
                    <h:panelGrid style="margin-bottom: 5px" columns="2">
                        <p:graphicImage library="images" name="approval_defition.png" height="36" width="36" />
                        <h:panelGroup layout="block">
                            <h:panelGrid>
                                <p:outputLabel value="Form Aturan Penjadwalan" styleClass="header_big" />
                                <p:outputLabel value="Definisi Aturan Penjadwalan dari Aplikasi" styleClass="header_small_no_bold" />
                            </h:panelGrid>
                        </h:panelGroup>
                    </h:panelGrid>
                    <p:separator />
                    <p:growl id="growlapprovalFormId" showDetail="true" showSummary="true" globalOnly="true" life="5000"/>
                    <h:form id="approvalFormId" >
                        <p:panelGrid style="width: 100%;margin-top: 20px;" styleClass="grid_border3">   
                            <p:row>
                                <p:column style="width: 20%;background-color: #e1f0f0!important">
                                    <p:outputLabel value="Nama Penjadwalan" styleClass="label_hrm"/>
                                </p:column>
                                <p:column  style="width: 80%">
                                    <p:outputLabel  value="#{schedulerConfigDetilController.selected.name}" />
                                </p:column>
                            </p:row>  
                            <p:row>
                                <p:column style="width: 20%;background-color: #e1f0f0!important">
                                    <p:outputLabel value="Jenis Penjadwalan" styleClass="label_hrm"/>
                                </p:column>
                                <p:column  style="width: 80%">
                                    <p:outputLabel  value="#{schedulerConfigDetilController.selected.schedullerType}" />
                                </p:column>
                            </p:row>  
                            <p:row>
                                <p:column style="width: 20%;background-color: #e1f0f0!important">
                                    <p:outputLabel value="Kategori Pengulangan Terus Menerus" styleClass="label_hrm"/>
                                </p:column>
                                <p:column  style="width: 80%">
                                    <p:outputLabel  value="#{schedulerConfigDetilController.selected.repeateType}" />
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column style="width: 20%;background-color: #e1f0f0!important">
                                    <p:outputLabel value="Jumlah Pelaksanaan" styleClass="label_hrm"/>
                                </p:column>
                                <p:column  style="width: 80%">
                                    <p:outputLabel  value="#{schedulerConfigDetilController.selected.repeateNumber}" />
                                </p:column>
                            </p:row>  
                            
                            <p:row>
                                <p:column style="width: 20%;background-color: #e1f0f0!important">
                                    <p:outputLabel value="Waktu Penjadwalan" styleClass="label_hrm"/>
                                </p:column>
                                <p:column  style="width: 80%">
                                    <p:outputLabel  value="#{schedulerConfigDetilController.selected.schedullerTime}" />
                                </p:column>
                            </p:row>
                            
                            <p:row>
                                <p:column style="width: 20%;background-color: #e1f0f0!important">
                                    <p:outputLabel value="Awal Pengulangan" styleClass="label_hrm"/>
                                </p:column>
                                <p:column  style="width: 80%">
                                    <p:outputLabel  value="#{schedulerConfigDetilController.selected.startDate}" />
                                </p:column>
                            </p:row>  
                            <p:row>
                                <p:column style="width: 20%;background-color: #e1f0f0!important">
                                    <p:outputLabel value="Akhir Pengulangan" styleClass="label_hrm"/>
                                </p:column>
                                <p:column  style="width: 80%">
                                    <p:outputLabel  value="#{schedulerConfigDetilController.selected.endDate}" />
                                </p:column>
                            </p:row>  
                            
                            <p:row>
                                <p:column style="width: 20%;background-color: #e1f0f0!important">
                                    <p:outputLabel value="Jeda Waktu" styleClass="label_hrm"/>
                                </p:column>
                                <p:column  style="width: 80%">
                                    <p:outputLabel  value="#{schedulerConfigDetilController.selected.isTimeDiv}" >
                                        <f:converter converterId="booleanMessageConverter" />
                                    </p:outputLabel>
                                    
                                </p:column>
                            </p:row>
                            
                            <p:row>
                                <p:column style="width: 20%;background-color: #e1f0f0!important">
                                    <p:outputLabel value="Pelaksanaan Terakhir" styleClass="label_hrm"/>
                                </p:column>
                                <p:column  style="width: 80%">
                                    <p:outputLabel  value="#{schedulerConfigDetilController.selected.lastExecution}" />
                                </p:column>
                            </p:row>
                            
                            <p:row>
                                <p:column style="width: 20%;background-color: #e1f0f0!important">
                                    <p:outputLabel value="Tanggal Pelaksanaan" styleClass="label_hrm"/>
                                </p:column>
                                <p:column  style="width: 80%">
                                    <p:outputLabel  value="#{schedulerConfigDetilController.selected.dateStartExecution}" />
                                </p:column>
                            </p:row>

                            

                        </p:panelGrid>

                        <p:separator/>
                        <div style="margin-bottom: 5px">
                            
                            <p:commandButton value="#{appmsg['global.back']}"  icon="ui-icon-contact"  title="#{appmsg['global.back']}" action="#{schedulerConfigDetilController.doBack()}" immediate="true"
                                             styleClass="label_button"/>
                            <!--</p:panel>-->
                        </div>
                        <div style="clear: both"/>
                    </h:form>
                </div>
            </ui:define>

        </ui:composition>

    </h:body>
</html>
