<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions">
    <h:head>
        <title>IGNORED</title>
    </h:head>
    <h:body>

        <ui:composition template="/templates/master_layout_full.xhtml">
            <ui:define name="windowTitle">
                Home
            </ui:define>
            <ui:define name="center">
                <div id="box_bg" style="margin: 10px">                    
                    <h:panelGrid style="margin-bottom: 5px" columns="2">
                        <p:graphicImage library="images" name="biodata_ico.png" height="36" width="36" cache="true"/>
                        <h:panelGroup layout="block">
                            <h:panelGrid>
                                <p:outputLabel value="#{appmsg['recruitment_applicant.applicant_upload']}" styleClass="header_big" />
                                <p:outputLabel value="#{appmsg['recruitment_applicant.applicant_upload_from_recruitment']}" styleClass="header_small_no_bold" />
                            </h:panelGrid>
                        </h:panelGroup>
                    </h:panelGrid>

                    <p:separator/>
                    <p:growl id="growlId" globalOnly="true" showDetail="true" />

                    <h:form id="formId">
                        <p:toolbar  style="margin-top: 10px">
                            <p:toolbarGroup align="left">
                                <h:panelGrid columns="5">
                                    <p:outputLabel value="#{appmsg['global.searching']}" styleClass="label_hrm" />
                                    <p:outputLabel value=":" />
                                    <p:selectOneMenu value="#{recruitApplicantViewController.parameter.keyParam}" style="margin-right: 3px" >
                                        <f:selectItem itemLabel="#{appmsg['global.please_choose']}" itemValue=""/>
                                        <f:selectItem itemLabel="#{appmsg['global.name']}" itemValue="name"/>
                                        <f:selectItem itemLabel="#{appmsg['global.email']}" itemValue="email"/>
                                        <f:selectItem itemLabel="#{appmsg['global.tempat_lahir']}" itemValue="cityName"/>
                                    </p:selectOneMenu>
                                    <p:inputText id="searchId" value="#{recruitApplicantViewController.parameter.parameter}" style="width: 250px" styleClass="isitext_hrm"/>
                                    <p:commandButton id="btnSearchId" value="#{appmsg['global.search']}" title="#{appmsg['global.search']}" action="#{recruitApplicantViewController.doSearch()}" update="tableId"  styleClass="label_button" icon="ui-icon-search"/>
                                </h:panelGrid>
                            </p:toolbarGroup>
                            <p:toolbarGroup align="right">
                                <h:panelGrid columns="4" >
                                    <p:commandButton value="#{appmsg['global.export']}" style="margin-right: 5px" icon="ui-icon-calculator" title="Export Table to Exel" ajax="false" onclick="PrimeFaces.monitorDownload(start, stop)">
                                        <pe:exporter target="tableId" type="xlsx" pageOnly="false" selectionOnly="false" fileName="List_Applicant_Upload"/>
                                    </p:commandButton>
                                    <p:commandButton value="#{appmsg['global.upload']}" actionListener="#{recruitApplicantViewController.doUpload()}" title="#{appmsg['global.upload']}" label="#{appmsg['global.upload']}" styleClass="label_button" ajax="true">
                                        <p:ajax event="dialogReturn" listener="#{recruitApplicantViewController.onDialogReturn}"  update="formId,:growlId"/>
                                    </p:commandButton>
                                    <p:commandButton value="#{appmsg['global.add']}" title="#{appmsg['global.add']}" action="#{recruitApplicantViewController.doAdd()}" label="#{appmsg['global.add']}" styleClass="label_button" icon="ui-icon-document" ajax="true"/>
                                    <p:commandButton value="#{appmsg['global.close']}" title="#{appmsg['global.close']}" styleClass="label_button" action="#{recruitApplicantViewController.doClose()}" icon="ui-icon-home" immediate="true" ajax="true" partialSubmit="true" process="@this"/>
                                </h:panelGrid>
                            </p:toolbarGroup>
                        </p:toolbar>
                        <p:focus for="searchId" />

                        <p:dataTable  id="tableId" var="data"  value="#{recruitApplicantViewController.lazyData}" lazy="true" paginator="true" pageLinks="7"
                                      paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {PageLinks} {NextPageLink} {LastPageLink}"
                                      rows="11" rowsPerPageTemplate="5,7,11,15,21,25,31" style="margin-top: 10px;margin-bottom: 10px"
                                      rowIndexVar="no">
                            <f:facet name="header">  
                                <h:outputText value="#{appmsg['recruitment_applicant.list_applicant']}"/>
                            </f:facet> 
                            <p:column style="text-align: center;width: 3%">
                                <f:facet name="header">  
                                    <h:outputText value="#{appmsg['global.number']}"/>
                                </f:facet>
                                <h:outputLabel value="#{no+1}." />
                            </p:column>
                            <p:column sortBy="#{data.bioData.firstName}"  style="width: 10%">
                                <f:facet name="header">  
                                    <h:outputText value="#{appmsg['global.name']}"/>
                                </f:facet>
                                <h:outputLabel value= "#{data.bioData.fullName}"/>
                            </p:column>  
                            <p:column sortBy="#{data.bioData.gender}"  style="width: 10%">
                                <f:facet name="header">  
                                    <h:outputText value="#{appmsg['global.gender']}"/>
                                </f:facet>
                                <h:outputLabel value= "#{data.bioData.gender}">
                                	<f:converter converterId="genderConverter"/>
                                </h:outputLabel>
                            </p:column>
                            <p:column sortBy="#{data.city.cityName}"  style="width: 10%">
                                <f:facet name="header">  
                                    <h:outputText value="#{appmsg['global.tempat_lahir']}"/>
                                </f:facet>
                                <h:outputLabel value= "#{data.bioData.city.cityName}"/>
                            </p:column>
                            <p:column sortBy="#{data.bioData.dateOfBirth}"  style="width: 10%">
                                <f:facet name="header">  
                                    <h:outputText value="#{appmsg['bioFamilyRelationship.bioFamilyRelationship_date']}"/>
                                </f:facet>
                                <h:outputLabel value= "#{data.bioData.dateOfBirth}">
                                	<f:convertDateTime pattern="dd-MMMM-yyyy" />
                                </h:outputLabel>
                            </p:column> 
                            <p:column sortBy="#{data.bioData.personalEmail}"  style="width: 10%">
                                <f:facet name="header">  
                                    <h:outputText value="#{appmsg['global.email']}"/>
                                </f:facet>
                                <h:outputLabel value= "#{data.bioData.personalEmail}"/>
                            </p:column>
                            <p:column sortBy="#{data.bioData.mobilePhone}"  style="width: 10%">
                                <f:facet name="header">  
                                    <h:outputText value="#{appmsg['global.phone']}"/>
                                </f:facet>
                                <h:outputLabel value= "#{data.bioData.mobilePhone}"/>
                            </p:column> 
                            <p:column sortBy="#{data.isVerified}"  style="width: 10%">
                                <f:facet name="header">  
                                    <h:outputText value="#{appmsg['recruitment_applicant.verified']}"/>
                                </f:facet>
                                <h:outputLabel value="#{data.isVerified}">
                                	<f:converter converterId="booleanMessageConverter"/>
                                </h:outputLabel>
                            </p:column>  
                            <p:column headerText="#{appmsg['global.action']}" style="width: 10%;text-align: center" exportable="false">
                                <p:commandButton icon="ui-icon-zoomin" title="#{appmsg['global.detail']}" label="#{appmsg['global.detail']}" 
                                				 style="font-size: 10px!important" action="#{recruitApplicantViewController.doDetail()}">                        
                                    <f:setPropertyActionListener value="#{data}" target="#{recruitApplicantViewController.selected}" />
                                </p:commandButton>
                                - 
                                <p:commandButton icon="ui-icon-trash" title="#{appmsg['global.delete']}" label="#{appmsg['global.delete']}"  
                                				 style="font-size: 10px!important" update=":panelDialogDeleteId" 
                                				 action="#{recruitApplicantViewController.doSelectEntity()}" onclick="PF('statusDialog').show()"  oncomplete="PF('dialogDelete').show()">
                                    <f:setPropertyActionListener value="#{data}" target="#{recruitApplicantViewController.selected}" />
                                </p:commandButton>
                                -
                                <p:commandButton icon="ui-icon-folder-open" title="#{appmsg['global.edit']}" label="#{appmsg['global.edit']}" style="font-size: 10px!important" 
                                                 action="#{recruitApplicantViewController.doUpdate()}" >
                                    <f:setPropertyActionListener value="#{data}" target="#{recruitApplicantViewController.selected}" />
                                </p:commandButton>
                            </p:column>                        
                            <f:facet name="footer">
                                <p:outputLabel value="#{appmsg['global.total_data']} : "/>
                                <p:outputLabel value="#{recruitApplicantViewController.lazyData.rowCount}"/>
                                <p:outputLabel value="Data" style="margin-left: 3px"/>
                            </f:facet>  
                        </p:dataTable>
                        <p:blockUI block="formId" trigger="tableId,btnSearchId" >
                            <h:panelGrid columns="2" styleClass="grid_no_border">
                                <h:graphicImage library="images" name="loading.gif" width="42" height="42"/>
                                <h:outputLabel value="#{appmsg['global.waiting']}" styleClass="label_hrm"/>
                            </h:panelGrid>
                        </p:blockUI>
                    </h:form>
                </div>

                <p:dialog widgetVar="dialogDelete" header="#{appmsg['global.header_confirmation']}" modal="true" width="450" dynamic="true" onShow="PF('statusDialog').hide()"
                          appendTo="@(body)" resizable="false" hideEffect="puff" showEffect="clip" closeOnEscape="true"  styleClass="header_small_no_bold">
                    <div align="center">
                        <div align="center">
                            <h:panelGrid columns="2" style="text-align: justify">
                                <p:graphicImage library="images" name="recycle_bin.png" width="81" height="81" cache="true" />
                                <h:panelGroup>
                                    <h:panelGrid style="text-align: center">
                                        <p:outputLabel value="#{appmsg['global.delete_confirm']}" styleClass="label_hrm"/>
                                    </h:panelGrid>
                                </h:panelGroup>
                            </h:panelGrid>
                        </div>
                        <h:panelGrid id="panelDialogDeleteId"  columns="3">
                            <p:outputLabel value="#{appmsg['global.name']}" styleClass="label_hrm" style="font-weight: bold"/>
                            <p:outputLabel value=":" styleClass="label_hrm" style="font-weight: bold"/>
                            <p:outputLabel value="#{recruitApplicantViewController.selected.bioData.fullName}" />
                        </h:panelGrid>
                        <p:separator/>
                        <p:commandButton value="#{appmsg['global.yes']}" action="#{recruitApplicantViewController.doDelete()}" update="formId,:growlId"
                                         oncomplete="PF('dialogDelete').hide()" style="margin-right: 5px" icon="ui-icon-check"/>
                        <p:commandButton value="#{appmsg['global.no']}" oncomplete="PF('dialogDelete').hide()" icon="ui-icon-close" />                     	
                    </div>
                </p:dialog>
            </ui:define>
        </ui:composition>

    </h:body>
</html>
