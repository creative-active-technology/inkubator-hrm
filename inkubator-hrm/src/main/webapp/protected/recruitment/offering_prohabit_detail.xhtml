<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>IGNORED</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/master_layout_full.xhtml">
            <ui:define name="windowTitle">
                Home
            </ui:define>
            <ui:define name="center">
                <p:growl id="growlOrganisasiLevelFormId" globalOnly="true" showDetail="true"/>                
                <h:form id="offeringFormId">
                    <p:focus context="offeringFormId"/>
                    <div id="box_bg" style="margin: 10px">
                        <h:panelGrid  columns="2">
                            <p:graphicImage library="images" name="organisasi.png" height="36" width="36" cache="true" />
                            <h:panelGroup layout="block">
                                <h:panelGrid>
                                    <p:outputLabel value="Formulir Penawaran Kerja Detil" styleClass="header_big" />
                                    <p:outputLabel value="Penwaran Kerja dari Perekrutan" styleClass="header_small_no_bold" />
                                </h:panelGrid>
                            </h:panelGroup>
                        </h:panelGrid>
                        <p:separator  style="margin-left: 0px;margin-right: 0px;margin-bottom: 10px"/>

                        <p:panelGrid styleClass="grid_border3" style="width:100%;margin-left: 0px;margin-right: 0px;margin-bottom:10px;margin-top: 10px">
                            <p:row>
                                <p:column style="width: 20%;background-color: #e1f0f0!important">
                                    <p:outputLabel  value="Kode Surat" styleClass="label_hrm"/>
                                </p:column>
                                <p:column  style="width: 80%">
                                    <p:outputLabel  title="#{appmsg['selection_type.selection_type_template_code']}" value="#{offeringAndProhabitDetilController.selectedRecruitLetters.code}" />
                                </p:column>
                            </p:row> 
                            <p:row>
                                <p:column style="width: 20%;background-color: #e1f0f0!important">
                                    <p:outputLabel value="Format Nomor Surat" styleClass="label_hrm"/>
                                </p:column>
                                <p:column  style="width: 80%">
                                    <p:outputLabel   value="#{offeringAndProhabitDetilController.selectedRecruitLetters.formatNumber}"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column style="width: 20%;background-color: #e1f0f0!important">
                                    <p:outputLabel  value="Jenis Surat" styleClass="label_hrm"/>
                                </p:column>
                                <p:column  style="width: 80%">
                                    <p:outputLabel value="#{offeringAndProhabitDetilController.selectedRecruitLetters.leterTypeId}" >
                                        <f:converter converterId="letterTypeConverter" />
                                    </p:outputLabel>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column style="width: 20%;background-color: #e1f0f0!important">
                                    <p:outputLabel  value="Tipe Seleksi" styleClass="label_hrm"/>
                                </p:column>
                                <p:column  style="width: 80%">
                                    <p:dataList value="#{offeringAndProhabitDetilController.selectedRecruitLetters.recruitLetterSelections}" var="selectType" type="ordered">

                                        <p:outputLabel value="#{selectType.recruitSelectionType.name}" />
                                    </p:dataList>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column style="width: 20%;background-color: #e1f0f0!important">
                                    <p:outputLabel  value="Masa Berlaku" styleClass="label_hrm"/>
                                </p:column>
                                <p:column  style="width: 80%">
                                    <p:outputLabel value="#{offeringAndProhabitDetilController.selectedRecruitLetters.expiryDays}" />
                                    <p:outputLabel value="#{appmsg['global.day']}"  style="margin-left: 3px"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column style="width: 20%;background-color: #e1f0f0!important">
                                    <p:outputLabel  value="Isi Surat" styleClass="label_hrm"/>
                                </p:column>
                                <p:column  style="width: 80%">
                                    <p:outputLabel value="#{offeringAndProhabitDetilController.selectedRecruitLetters.contentHtml}" escape="false"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column style="width: 20%;background-color: #e1f0f0!important">
                                    <p:outputLabel  value="Ditanda Tangani" styleClass="label_hrm"/>
                                </p:column>
                                <p:column  style="width: 80%">
                                    <p:outputLabel value="#{offeringAndProhabitDetilController.selectedRecruitLetters.empData.bioData.fullName}" escape="false"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column style="width: 20%;background-color: #e1f0f0!important">
                                    <p:outputLabel  value="Dikirim Melalui" styleClass="label_hrm"/>
                                </p:column>
                                <p:column  style="width: 80%">
                                    <p:dataList value="#{offeringAndProhabitDetilController.selectedRecruitLetters.recruitLetterComChannels}" var="comChanel" type="ordered">
                                        <p:outputLabel value="#{comChanel.recruitCommChannels.channelName}" />
                                    </p:dataList>
                                </p:column>

                            </p:row>
                            <p:row>
                                <p:column style="width: 20%;background-color: #e1f0f0!important">
                                    <p:outputLabel  value="Aktif" styleClass="label_hrm"/>
                                </p:column>
                                <p:column  style="width: 80%">
                                    <p:outputLabel value="#{offeringAndProhabitDetilController.selectedRecruitLetters.isActive}" >
                                        <f:converter converterId="booleanMessageConverter" />
                                    </p:outputLabel>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column style="width: 20%;background-color: #e1f0f0!important">
                                    <p:outputLabel  value="SMS" styleClass="label_hrm"/>
                                </p:column>
                                <p:column  style="width: 80%">
                                    <p:outputLabel value="#{offeringAndProhabitDetilController.selectedRecruitLetters.smsNotif}" >
                                        <f:converter converterId="booleanMessageConverter" />
                                    </p:outputLabel>
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                        <p:separator  style="margin-top: 10px;margin-bottom: 10px"/>
                        <h:panelGrid columns="2" style="margin-bottom: 5px;">
                            <p:commandButton value="#{appmsg['global.edit']}"  icon="ui-icon-folder-open" title="#{appmsg['global.edit']}" action="#{userDetailController.doEdit()}" styleClass="label_button"/>
                            <p:commandButton value="#{appmsg['global.back']}"  icon="ui-icon-contact"  title="#{appmsg['global.back']}" action="#{userDetailController.doBack()}" styleClass="label_button"/>
                        </h:panelGrid>
                    </div>


                    
                </h:form>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
