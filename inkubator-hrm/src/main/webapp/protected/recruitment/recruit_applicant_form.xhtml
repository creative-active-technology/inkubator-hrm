	                                    			 required="true"/>

	                                        <f:selectItem itemLabel="A" itemValue="1" />

	                                    </p:selectOneRadio>

	                                    <p:inputText id="npwpID" value="#{recruitApplicantFormController.model.npwp}" styleClass="isitext_hrm" style="width: 75%" label="#{appmsg['biodata.npwp']}"
	                                                 required="false"/>
	                                    <p:message for="npwpID"/>

	                        </p:panelGrid>
                        </p:fieldset>

	                                					decimalPlaces="2" required="true" styleClass="isitext_hrm" size="7">
	                                		<f:validator validatorId="doubleNumberBetweenValidator"  />
		                                    <f:attribute name="endNumberDouble" value="#{scaleId}"/>
		                                    <f:attribute name="validatorConstraint" value="GREATER_THAN"/>
		                                    <f:attribute name="validatorMessage" value="#{appmsg['recruitment_applicant.error_final_score_bigger_thank_scale']}"/>
	                                	</pe:inputNumber>
	                                	<p:outputLabel  value="&nbsp;&nbsp;&nbsp; / &nbsp;&nbsp;&nbsp;&nbsp;" styleClass="label_hrm"/>
	                                	<pe:inputNumber id="scaleId" binding="#{scaleId}" label="#{appmsg['recruitment_applicant.final_score_from_scale']}" value="#{recruitApplicantFormController.model.scale}" 
	                                					decimalPlaces="0" required="true" styleClass="isitext_hrm" size="7"/>			                                
	                                    <p:message for="scoreId"/>
	                                    <p:message for="scaleId"/>
	                                </p:column>
	                            </p:row>

	                                <p:column style="width: 16%;background-color: #e1f0f0!important" >

	                                </p:column>
	                                <p:column style="width: 84%">
	                               		<p:spinner id="educationStartYearId" value="#{recruitApplicantFormController.model.educationStartYear}" size="4" max="2050" min="1950" 
	                                		   	   styleClass="isitext_hrm" required="true" label="#{appmsg['recruitment_applicant.start_year']}">
	                                		<f:validator validatorId="integerNumberBetweenValidator"  />
			                                <f:attribute name="endNumberInteger" value="#{educationEndYearId}"/>
			                                <f:attribute name="validatorConstraint" value="GREATER_THAN"/>
			                                <f:attribute name="validatorMessage" value="#{appmsg['global.DateIn_validator']}"/>
	                               		</p:spinner>
	                                    <p:outputLabel  value="&nbsp;&nbsp; #{appmsg['global.to']} &nbsp;&nbsp;" styleClass="label_hrm"/>
	                                    <p:spinner id="educationEndYearId" binding="#{educationEndYearId}" value="#{recruitApplicantFormController.model.educationEndYear}" size="4" max="2050" min="1950" 
	                                		   	   styleClass="isitext_hrm" required="true" label="#{appmsg['recruitment_applicant.end_year']}"/>
                                    	<p:message for="educationStartYearId"/>
	                                    <p:message for="educationEndYearId"/>
	                                </p:column>
	                            </p:row>
	                            <p:row>
	                                <p:column style="width: 16%;background-color: #e1f0f0!important" >

	                                	<p:inputText id="certificateNumberId" value="#{recruitApplicantFormController.model.certificateNumber}" styleClass="isitext_hrm" style="width: 30%" 
	                                    			 required="true"/>
	                                    <p:message for="certificateNumberId"/>		
	                                </p:column>
	                            </p:row>
                            </p:panelGrid>
                      	</p:fieldset>
