<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>IGNORED</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/master_layout_full.xhtml">
            <ui:define name="windowTitle">
				Home
            </ui:define>
            <ui:define name="center">
                <p:growl id="growlId" globalOnly="true" showDetail="true"/>                
                <h:form id="formId">
                	<p:focus context="formId"/>
                	<div id="box_bg" style="margin: 10px">
	                    <h:panelGrid  columns="2">
	                        <p:graphicImage library="images" name="biodata_ico.png" height="36" width="36" />
	                        <h:panelGroup layout="block">
	                            <h:panelGrid>
	                                <p:outputLabel value="#{appmsg['recruitment_applicant.form_applicant_upload']}" styleClass="header_big" />
	                                <p:outputLabel value="#{appmsg['recruitment_applicant.applicant_upload_from_recruitment']}" styleClass="header_small_no_bold" />
	                            </h:panelGrid>
	                        </h:panelGroup>
	                    </h:panelGrid>
	                    <p:separator  style="margin-left: 0px;margin-right: 0px;margin-bottom: 10px"/>
	                    <p:fieldset legend="#{appmsg['recruitment_applicant.personal_data']}" style="margin-bottom:10px">
                            <p:panelGrid styleClass="grid_border3" style="width:100%;margin-left: 0px;margin-right: 0px;margin-bottom:10px;margin-top: 10px">
                                <p:row>
                                    <p:column style="width: 15%;background-color: #e1f0f0!important">
                                        <p:outputLabel for="firstNameId" value="#{appmsg['biodata.front_name']}" styleClass="label_hrm"/>
                                    </p:column>
                                    <p:column  style="width: 80%">
                                    	<p:inputText id="firstNameId" title="#{appmsg['biodata.front_name']}" value="#{recruitApplicantFormController.model.firstName}" 
                                                 	 readonly="true" required="true" maxlength="45" styleClass="isitext_hrm" style="width:290px;" />
                                        <p:message for="firstNameId"/>
                                    </p:column>
                                </p:row>   
                        	</p:panelGrid>
                        </p:fieldset> 
	                    <p:separator style="margin-top: 30px;margin-bottom: 10px"/>
	                    <div style="margin-bottom: 5px">
	                        <p:commandButton value="#{appmsg['global.save']}" ajax="true" update="formId,:growlId"
	                                         action="#{recruitApplicantFormController.doSave()}" styleClass="isitext_hrm"
	                                         style="margin-right: 5px" label="#{appmsg['global.save']}"
	                                         icon="ui-icon-disk" title="#{appmsg['global.save']}"/>
	                        <p:commandButton value="#{appmsg['global.reset']}" title="#{appmsg['global.reset']}" process="@this" update="formId"
                                         icon="ui-icon-refresh" styleClass="isitext_hrm" >  
                            	<p:resetInput target="formId" />  
                        	</p:commandButton>
	                        <p:commandButton value="#{appmsg['global.back']}"  icon="ui-icon-contact"  title="#{appmsg['global.back']}" action="#{recruitApplicantFormController.doBack()}" immediate="true"
	                                      	 styleClass="label_button"/>
	                    </div>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
