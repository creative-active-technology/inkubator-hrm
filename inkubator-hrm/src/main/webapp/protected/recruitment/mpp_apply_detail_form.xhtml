<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions">
    <h:head>
        <title>IGNORED</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/dialog_layout.xhtml">
            <ui:define name="windowTitle">

            </ui:define>
            <ui:define name="center">
                <p:growl id="growlMppApplyDetaillId" globalOnly="true" showDetail="true"/>
                <h:form id="formMppApplyDetailId">
                    <h:panelGrid  columns="2">
                        <p:graphicImage library="images" name="bio_data.png" height="36" width="36" />
                        <h:panelGroup layout="block">
                            <h:panelGrid>
                                <p:outputLabel value="#{appmsg['mpp_recruitment.mpp_detail_recruitment_form']}" styleClass="header_big" />
                                <p:outputLabel value="#{appmsg['mpp_recruitment.mpp_detail_recruitment_form_from_reference']}" styleClass="header_small_no_bold" />
                            </h:panelGrid>
                        </h:panelGroup>
                    </h:panelGrid>
                    <p:separator  style="margin-left: 0px;margin-right: 0px;margin-bottom: 10px"/>
                    <h:panelGrid columns="1" style="margin-bottom: 5px;margin-left: 0px">
                        <h:outputLabel value="#{appmsg['global.ensure_data_you_enter']}" styleClass="label_hrm" style="font-weight: normal!important"/>                        
                    </h:panelGrid> 
                    <p:panelGrid styleClass="grid_no_border" style="margin-left: 0px;margin-right: 0px">
                        <p:row>
                            <p:column style="width: 29%">
                                <p:outputLabel  value="#{appmsg['mpp_recruitment.mpp_recruitment_code']}" styleClass="label_hrm"/>
                            </p:column>
                            <p:column style="width: 1%">
                                <h:outputLabel  value=":" styleClass="label_hrm"/>
                            </p:column>
                            <p:column  style="width: 70%">                               
                                <p:outputLabel  value="#{mppApplyDetailFormController.mppApplyDetailModel.mppCode}" />
                            </p:column>
                        </p:row>                     
                        
                        <p:row>
                            <p:column style="width: 29%">
                                <p:outputLabel value="#{appmsg['mpp_recruitment.mpp_recruitment_name']}" styleClass="label_hrm"/>
                            </p:column>
                            <p:column style="width: 1%">
                                <h:outputLabel  value=":" styleClass="label_hrm"/>
                            </p:column>
                            <p:column  style="width: 70%">
                                <p:outputLabel  value="#{mppApplyDetailFormController.mppApplyDetailModel.mppName}" />
                            </p:column>
                        </p:row>
                       
                        <p:row>
                            <p:column style="width: 29%">
                                <p:outputLabel value="#{appmsg['mpp_recruitment.mpp_recruitment_period']}" styleClass="label_hrm"/>
                            </p:column>
                            <p:column style="width: 1%">
                                <h:outputLabel value=":" styleClass="label_hrm"/>
                            </p:column>
                            <p:column  style="width: 70%">
                                <p:outputLabel  value="#{mppApplyDetailFormController.mppApplyDetailModel.mppPeriodeName}" />
                            </p:column>
                        </p:row>                      
                        <p:row>
                            <p:column style="width: 29%">
                                <p:outputLabel for="departmentId" value="#{appmsg['department.department']}" styleClass="label_hrm"/>
                            </p:column>
                            <p:column style="width: 1%">
                                <h:outputLabel for="departmentId" value=":" styleClass="label_hrm"/>
                            </p:column>
                            <p:column  style="width: 70%">
                                <p:selectOneMenu id="departmentId" value="#{mppApplyDetailFormController.mppApplyDetailModel.departemenId}" 
                                                     label="#{appmsg['department.department']}"  
                                                     style="min-width: 250px;margin-right: 3px" required="true" >

                                        <f:selectItem itemLabel="#{appmsg['global.please_choose']}" itemValue=""/>
                                        <f:selectItems value="#{mppApplyDetailFormController.mapDepartement}"/>
                                        <p:ajax   listener="#{mppApplyDetailFormController.updateJabatanByDepartment()}"  
                                                  update="jabatanId,actualId"/>
                                </p:selectOneMenu>
                                    
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="3">
                                <p:message for="departmentId"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column style="width: 29%">
                                <p:outputLabel for="jabatanId" value="#{appmsg['jabatan.jabatan']}" styleClass="label_hrm"/>
                            </p:column>
                            <p:column style="width: 1%">
                                <h:outputLabel for="jabatanId" value=":" styleClass="label_hrm"/>
                            </p:column>
                            <p:column  style="width: 70%">
                                <p:selectOneMenu id="jabatanId" value="#{mppApplyDetailFormController.mppApplyDetailModel.jabatanId}" 
                                                     label="#{appmsg['jabatan.jabatan']}"  
                                                     style="min-width: 250px;margin-right: 3px" required="true" >

                                        <f:selectItem itemLabel="#{appmsg['global.please_choose']}" itemValue=""/>
                                        <f:selectItems value="#{mppApplyDetailFormController.mapJabatan}"/>
                                        <p:ajax   listener="#{mppApplyDetailFormController.updateActualTotalEmployeeBasedOnJabatan()}"  
                                                  update="actualId"/>
                                </p:selectOneMenu>

                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="3">
                                <p:message for="jabatanId"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column style="width: 29%">
                                <p:outputLabel for="actualId" value="#{appmsg['mpp_recruitment.mpp_actual_total_emp']}" styleClass="label_hrm"/>
                            </p:column>
                            <p:column style="width: 1%">
                                <h:outputLabel for="actualId" value=":" styleClass="label_hrm"/>
                            </p:column>
                            <p:column  style="width: 70%">
                                <p:outputLabel id="actualId" value="#{mppApplyDetailFormController.mppApplyDetailModel.numberOfActualPosition} #{appmsg['businesstravel.employee']}" />
                            </p:column>
                        </p:row>
                        
                        <p:row>
                            <p:column style="width: 29%">
                                <p:outputLabel for="mppPlanId" value="#{appmsg['mpp_recruitment.mpp_plan']}" styleClass="label_hrm"/>
                            </p:column>
                            <p:column style="width: 1%">
                                <h:outputLabel for="mppPlanId" value=":" styleClass="label_hrm"/>
                            </p:column>
                            <p:column  style="width: 70%">
                                <p:spinner id="mppPlanId" required="true"
                                               title="#{appmsg['mpp_recruitment.mpp_plan']}"
                                               label="#{appmsg['mpp_recruitment.mpp_plan']}"
                                               value="#{mppApplyDetailFormController.mppApplyDetailModel.numberOfPlanningPosition}" 
                                               size="2" min="1" stepFactor="1" max="50" styleClass="isitext_hrm" >
                                </p:spinner>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="3">
                                <p:message for="mppPlanId"/>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                    <p:separator style="margin-top: 30px;margin-bottom: 10px"/>
                    <h:panelGrid columns="2" style="margin-bottom: -30px!important">
                        <p:commandButton value="#{appmsg['global.save']}" ajax="true" update="formMppApplyDetailId,:growlMppApplyDetaillId"
                                         action="#{mppApplyDetailFormController.doSave()}" styleClass="isitext_hrm"
                                         style="margin-right: 5px" label="#{appmsg['global.save']}"
                                         icon="ui-icon-disk" title="#{appmsg['global.save']}"/>
                        <p:commandButton value="#{appmsg['global.reset']}" title="#{appmsg['global.reset']}" process="@this" update="formMppApplyDetailId"
                                         icon="ui-icon-refresh" styleClass="isitext_hrm" >  
                            <p:resetInput target="formMppApplyDetailId" />  
                        </p:commandButton>
                    </h:panelGrid>
                </h:form>
            </ui:define>

        </ui:composition>

    </h:body>
</html>
