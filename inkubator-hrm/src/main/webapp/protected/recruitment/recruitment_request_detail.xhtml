<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>IGNORED</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/master_layout_full.xhtml">
            <ui:define name="windowTitle">

            </ui:define>
            <ui:define name="center">
                <p:growl id="growlOrganisasiLevelFormId" globalOnly="true" showDetail="true"/>                
                <h:form id="selectionTipeFormId">
                    <p:focus context="selectionTipeFormId"/>
                    <div id="box_bg" style="margin: 10px">
                        <h:panelGrid  columns="2">
                            <p:graphicImage library="images" name="recruitment.png" height="36" width="36" cache="true" />
                            <h:panelGroup layout="block">
                                <h:panelGrid>
                                    <p:outputLabel value="#{appmsg['mppRecruitmentHist.recruitment_request_form']}" styleClass="header_big" />
                                    <p:outputLabel value="#{appmsg['mppRecruitmentHist.recruitment_request_data_from_recruitment']}" styleClass="header_small_no_bold" />
                                </h:panelGrid>
                            </h:panelGroup>
                        </h:panelGrid>
                        <p:separator  style="margin-left: 0px;margin-right: 0px;margin-bottom: 10px"/>

                        <p:panelGrid styleClass="grid_border3" style="width:100%;margin-left: 0px;margin-right: 0px;margin-bottom:10px;margin-top: 10px">
                            <p:row>
                                <p:column style="width: 15%;background-color: #e1f0f0!important">
                                    <p:outputLabel  value="#{appmsg['mppRecruitmentHist.filling_date']}" styleClass="label_hrm"/>
                                </p:column>
                                <p:column  style="width: 80%">
                                    <p:outputLabel value="#{recruitHireApplyDetailController.model.proposeDate}" >
                                        <f:convertDateTime pattern="dd MMMM yyyy" />
                                    </p:outputLabel>                                    
                                </p:column>
                            </p:row> 
                            <p:row>
                                <p:column style="width: 15%;background-color: #e1f0f0!important">
                                    <p:outputLabel  value="#{appmsg['mppRecruitmentHist.mpp_period']}" styleClass="label_hrm"/>
                                </p:column>
                                <p:column  style="width: 80%">
                                    <p:outputLabel value="#{recruitHireApplyDetailController.model.recruitMppId}" >
                                        <f:converter converterId="recruitMppPeriodConverter" />
                                    </p:outputLabel>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column style="width: 15%;background-color: #e1f0f0!important">
                                    <p:outputLabel value="#{appmsg['mppRecruitmentHist.effective_date']}" styleClass="label_hrm"/>
                                </p:column>
                                <p:column  style="width: 80%">
                                    <p:outputLabel value="#{recruitHireApplyDetailController.model.efectiveDate}" >
                                        <f:convertDateTime pattern="dd MMMM yyyy" />
                                    </p:outputLabel>                                  
                                </p:column>
                            </p:row> 
                            <p:row>
                                <p:column style="width: 15%;background-color: #e1f0f0!important">
                                    <p:outputLabel  value="#{appmsg['jabatan.jabatan']}" styleClass="label_hrm"/>
                                </p:column>
                                <p:column  style="width: 80%">
                                    <p:outputLabel value="#{recruitHireApplyDetailController.model.jabatanId}" >
                                        <f:converter converterId="jabatanUiConverter" />
                                    </p:outputLabel>

                                </p:column>
                            </p:row> 

                            <p:row>
                                <p:column style="width: 15%;background-color: #e1f0f0!important">
                                    <p:outputLabel  value="#{appmsg['mppRecruitmentHist.actual_mpp']}" styleClass="label_hrm"/>
                                </p:column>
                                <p:column  style="width: 80%">
                                    <p:outputLabel value="#{recruitHireApplyFormController.model.actual} / #{recruitHireApplyFormController.model.mpp}"  />
                                </p:column>
                            </p:row> 
                            <p:row>
                                <p:column style="width: 15%;background-color: #e1f0f0!important">
                                    <p:outputLabel value="#{appmsg['mppRecruitmentHist.number_of_emp_req']}" styleClass="label_hrm"/>
                                </p:column>
                                <p:column  style="width: 80%">
                                    <p:outputLabel value="#{recruitHireApplyDetailController.model.candidateCountRequest}" >                                      
                                    </p:outputLabel>                                   
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column style="width: 15%;background-color: #e1f0f0!important">
                                    <p:outputLabel  value="#{appmsg['organization.job_status']}" styleClass="label_hrm"/>
                                </p:column>
                                <p:column  style="width: 80%">
                                    <p:outputLabel value="#{recruitHireApplyDetailController.model.empStatus}" >
                                        <f:converter converterId="employeeTypeUiConverter" />
                                    </p:outputLabel>                                 
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column style="width: 15%;background-color: #e1f0f0!important">
                                    <p:outputLabel value="#{appmsg['mppRecruitmentHist.salary_range']}" styleClass="label_hrm"/>
                                </p:column>
                                <p:column  style="width: 80%">
                                    <p:outputLabel value="#{recruitHireApplyDetailController.model.currencyId}" >
                                        <f:converter converterId="currencyConverter" />
                                    </p:outputLabel>    
                                    &nbsp;&nbsp;&nbsp;&nbsp;
                                    <p:outputLabel value="  ( " style="margin-left: -10px" />
                                    &nbsp;&nbsp;
                                    <p:outputLabel value="#{recruitHireApplyDetailController.model.salaryMin}" style="margin-left: -10px" >
                                        <f:convertNumber pattern="###,###" type="currency" />
                                    </p:outputLabel>    
                                    &nbsp;&nbsp;&nbsp;
                                    <p:outputLabel value="#{appmsg['global.to']}"  style="margin-left: -10px"/>
                                    &nbsp;&nbsp;&nbsp;
                                    <p:outputLabel value="#{recruitHireApplyDetailController.model.salaryMax}" style="margin-left: -10px"  >
                                        <f:convertNumber pattern="###,###" type="currency" />
                                    </p:outputLabel>    
                                    <p:outputLabel value=" )" />
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column style="width: 15%;background-color: #e1f0f0!important">
                                    <p:outputLabel value="#{appmsg['loginform.alasan']}" styleClass="label_hrm"/>
                                </p:column>
                                <p:column style="width: 80%" >
                                    <p:outputLabel value="#{recruitHireApplyDetailController.model.reason}"  />                                   
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column style="width: 15%;background-color: #e1f0f0!important">
                                    <p:outputLabel  value="#{appmsg['approvalactivity.approval_status']}" styleClass="label_hrm"/>
                                </p:column>
                                <p:column  style="width: 80%">
                                    <p:outputLabel value="#{recruitHireApplyDetailController.selectedApprovalActivity.approvalStatus}" >
                                        <f:converter converterId="approvalStatusConverter" />
                                    </p:outputLabel>                                 
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                        <p:fieldset legend="#{appmsg['mppRecruitmentHist.job_position_information']}" style="margin-bottom:10px">
                            <p:panelGrid styleClass="grid_border3" style="width:100%;margin-left: 0px;margin-right: 0px;margin-bottom:10px;margin-top: 10px">
                                <p:row>
                                    <p:column style="width: 15%;background-color: #e1f0f0!important">
                                        <p:outputLabel value="#{appmsg['global.gender']}" styleClass="label_hrm"/>
                                    </p:column>
                                    <p:column  style="width: 80%">
                                        <p:outputLabel value="#{recruitHireApplyDetailController.model.gender}" >
                                            <f:converter converterId="genderEnumConverter" />
                                        </p:outputLabel>                                        
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column style="width: 15%;background-color: #e1f0f0!important">
                                        <p:outputLabel value="#{appmsg['maritalstatus.maritalstatus']}" styleClass="label_hrm"/>
                                    </p:column>
                                    <p:column  style="width: 80%">
                                        <p:outputLabel value="#{recruitHireApplyDetailController.model.maritalStatus}" >
                                            <f:converter converterId="maritalStatusEnumConverter" />
                                        </p:outputLabel>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column style="width: 15%;background-color: #e1f0f0!important">
                                        <p:outputLabel value="#{appmsg['biodata.age']}" styleClass="label_hrm"/>
                                    </p:column>
                                    <p:column  style="width: 80%">
                                        <p:outputLabel value="#{recruitHireApplyDetailController.model.ageMin}" /> 
                                        &nbsp;&nbsp;&nbsp;
                                        <p:outputLabel value="#{appmsg['global.to']}" style="margin-left: -10px"/>
                                        &nbsp;&nbsp;&nbsp;
                                        <p:outputLabel value="#{recruitHireApplyDetailController.model.ageMax}" style="margin-left: -10px" />  

                                        <p:outputLabel value="#{appmsg['global.year']}"  style="margin-left: 5px"/> 
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column style="width: 15%;background-color: #e1f0f0!important">
                                        <p:outputLabel value="#{appmsg['mppRecruitmentHist.ipk']}" styleClass="label_hrm"/>
                                        <p:outputLabel value="(#{appmsg['mppRecruitmentHist.scale_4']})" styleClass="label_hrm" style="margin-left: 5px"/>
                                    </p:column>
                                    <p:column  style="width: 80%">
                                        <p:outputLabel value="#{recruitHireApplyDetailController.model.gpaMin}" >     
                                            <f:convertNumber type="number" minFractionDigits="2" />
                                        </p:outputLabel>
                                        &nbsp;&nbsp;&nbsp;
                                        <p:outputLabel value="#{appmsg['global.to']}" style="margin-left: -10px"/>
                                        &nbsp;&nbsp;&nbsp;
                                        <p:outputLabel value="#{recruitHireApplyDetailController.model.gpaMax}" style="margin-left: -10px" >
                                            <f:convertNumber type="number" minFractionDigits="2" />
                                        </p:outputLabel>                                        
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column style="width: 15%;background-color: #e1f0f0!important">
                                        <p:outputLabel  value="#{appmsg['mppRecruitmentHist.work_experience']}" styleClass="label_hrm"/>
                                    </p:column>
                                    <p:column  style="width: 80%">     
                                        <p:outputLabel value="#{recruitHireApplyDetailController.model.yearExperience}" />                                        
                                        <p:outputLabel value="#{appmsg['global.year']}"  style="margin-left: 5px"/>                                        
                                    </p:column>
                                </p:row>
                            </p:panelGrid>
                        </p:fieldset>
                        <p:fieldset legend="#{appmsg['mppRecruitmentHist.work_specification']}" style="margin-bottom:15px">
                            <p:panelGrid styleClass="grid_border3" style="width:100%;margin-left: 0px;margin-right: 0px;margin-bottom:10px;margin-top: 10px">
                                <c:forEach   var="dataRender" items="#{recruitHireApplyDetailController.name}" id="repeat" begin="0" end="#{recruitHireApplyFormController.dataForRenders.size()-1}" varStatus="loop"  >                                
                                    <p:row>
                                        <p:column style="width: 15%;background-color: #e1f0f0!important">
                                            <p:outputLabel  value="#{dataRender}" styleClass="label_hrm"/>
                                        </p:column>
                                        <p:column  style="width: 80%">
                                            <ui:repeat value="#{recruitHireApplyDetailController.mapTypeList.get(dataRender)}" var="dataRenderValue" varStatus="no">
                                               <p:outputLabel  value="#{dataRenderValue.name}" /><br />
                                            </ui:repeat>
                                        </p:column>
                                    </p:row>                          
                                </c:forEach>

                            </p:panelGrid>
                        </p:fieldset>
                        <p:fieldset legend="#{appmsg['mppRecruitmentHist.apply_by']}" style="margin-bottom:15px">
                            <p:panelGrid styleClass="grid_border3" style="width:100%;margin-left: 0px;margin-right: 0px;margin-bottom:10px;margin-top: 10px">
                                <p:row>
                                    <p:column style="width: 15%;background-color: #e1f0f0!important">
                                        <p:outputLabel  value="#{appmsg['global.name']}" styleClass="label_hrm"/>
                                    </p:column>
                                    <p:column  style="width: 80%">
                                        <p:outputLabel  value="#{recruitHireApplyDetailController.model.empDataApplier.nik} - #{recruitHireApplyDetailController.model.empDataApplier.bioData.fullName}" 
                                                        styleClass="text_hrm" />                                       
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column style="width: 15%;background-color: #e1f0f0!important">
                                        <p:outputLabel  value="#{appmsg['jabatan.jabatan']}" styleClass="label_hrm"/>
                                    </p:column>
                                    <p:column  style="width: 80%">
                                        <p:outputLabel  value="#{recruitHireApplyDetailController.model.empDataApplier.jabatanByJabatanId.code} - #{recruitHireApplyDetailController.model.empDataApplier.jabatanByJabatanId.name}" styleClass="text_hrm"/>
                                    </p:column>
                                </p:row>

                            </p:panelGrid>
                        </p:fieldset>

                        <p:separator  style="margin-top: 10px;margin-bottom: 10px"/>                   
                        <div style="margin-bottom: 5px">
                            <p:commandButton value="#{appmsg['global.edit']}" 
                                             action="#{recruitHireApplyDetailController.doEdit()}" styleClass="label_button" 
                                             style="margin-right: 5px" label="#{appmsg['global.edit']}"
                                             icon="ui-icon-folder-open"
                                             id="buttonSave" title="#{appmsg['global.edit']}"/>                           
                            <p:commandButton value="#{appmsg['global.back']}"  icon="ui-icon-contact"  title="#{appmsg['global.back']}" action="#{recruitHireApplyDetailController.doBack()}" immediate="true"
                                             styleClass="label_button"/>

                        </div>
                    </div>
                </h:form>
            </ui:define>

        </ui:composition>

    </h:body>
</html>
