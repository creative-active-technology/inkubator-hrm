<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>IGNORED</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/master_layout_full.xhtml">
            <ui:define name="windowTitle">
                Home
            </ui:define>
            <ui:define name="center">
                <p:growl id="growlId" showDetail="true" showSummary="true" globalOnly="true" life="5000"/>
                <h:form id="formId" >
                    <div id="box_bg" style="margin: 10px">
                        <!--<p:panel style="margin: 10px">-->
                        <h:panelGrid style="margin-bottom: 5px" columns="2">
                            <p:graphicImage library="images" name="skema_penggantian.png" height="36" width="36" />
                            <h:panelGroup layout="block">
                                <h:panelGrid>
                                    <p:outputLabel value="#{appmsg['recruitSelectionView.recruit_selection_form']}" styleClass="header_big" />
                                    <p:outputLabel value="#{appmsg['recruitSelectionView.recruit_selection_header']}" styleClass="header_small_no_bold" />
                                </h:panelGrid>
                            </h:panelGroup>
                        </h:panelGrid>
                        <p:separator/>



                        <p:panelGrid style="width: 100%;margin-bottom: 20px;margin-top: 20px" styleClass="grid_border3" >
                            <p:row>
                                <p:column style="width: 20%;background-color: #e1f0f0!important" >
                                    <p:outputLabel  value="#{appmsg['recruitSelectionView.code']}"  for="code" styleClass="label_hrm" />
                                </p:column>
                                <p:column style="width: 80%">
                                    <p:inputText id="code"  value="#{recruitmentTypeFormController.model.code}"
                                             required="true"  maxlength="45" styleClass="isitext_hrm" style="width:210px;" />
                                    <p:message for="code"/>
                                </p:column>
                            </p:row>

                            <p:row>
                                <p:column style="width: 20%;background-color: #e1f0f0!important" >
                                    <p:outputLabel  value="#{appmsg['recruitSelectionView.name']}"  styleClass="label_hrm" />
                                </p:column>
                                <p:column style="width: 80%">
                                    <p:inputText id="name"  value="#{recruitmentTypeFormController.model.name}"
                                             required="true"  maxlength="45" styleClass="isitext_hrm" style="width:210px;" />
                                    <p:message for="name"/>
                                </p:column>
                            </p:row>

                            <p:row>
                                <p:column style="width: 20%;background-color: #e1f0f0!important" >
                                    <p:outputLabel  value="#{appmsg['recruitSelectionView.cost']}" for="biaya" styleClass="label_hrm" />
                                </p:column>
                                <p:column style="width: 80%">
                                    <pe:inputNumber id="biaya"  value="#{recruitmentTypeFormController.model.cost}"
                                             required="true"  maxlength="45" styleClass="isitext_hrm" style="width:210px;" />
                                    <p:message for="biaya"/>
                                </p:column>
                            </p:row>

                            <p:row>
                                <p:column style="width: 20%;background-color: #e1f0f0!important" >
                                    <p:outputLabel for="useLibrary" value="#{appmsg['recruitSelectionView.useLibrary']}" styleClass="label_hrm" />
                                </p:column>
                                <p:column style="width: 80%">
                                    <p:selectBooleanButton id="useLibrary" value="#{recruitmentTypeFormController.model.useLibrary}" onLabel="#{appmsg['global.yes']}" offLabel="#{appmsg['global.no']}" onIcon="ui-icon-check" 
                                                           offIcon="ui-icon-close" styleClass="label_button" >
                                    </p:selectBooleanButton>
                                </p:column>
                            </p:row>


                        </p:panelGrid>
                        <p:focus context="formId" />

                        <p:dataTable id="checkboxDT" var="data" rowIndexVar="no" rowKey="#{data.id}" value="#{recruitmentTypeFormController.listRecruitDynamicField}" selection="#{recruitmentTypeFormController.selectedRecruitDynamicField}" style="margin-bottom:0">
                            <f:facet name="header">  
                                <h:outputText value="#{appmsg['recruitSelectionView.review_field_list']}"/>
                            </f:facet> 
                            <p:column selectionMode="multiple" style="width:16px;text-align:center"/>
                            <p:column style="text-align: center;width: 3%">
                                <f:facet name="header">  
                                    <h:outputText value="#{appmsg['global.number']}"/>
                                </f:facet>
                                <h:outputLabel value="#{no+1}." />
                            </p:column>
                            <p:column sortBy="fieldDataType" style="width: 43%">
                                <f:facet name="header">
                                    <h:outputText value="#{appmsg['recruitSelectionView.field_data_type']}"/>
                                </f:facet>
                                <h:outputLabel value= "#{data.fieldDataType}" />
                            </p:column>
                            
                            <p:column sortBy="fieldStaticReference" style="width: 43%">
                                <f:facet name="header">
                                    <h:outputText value="#{appmsg['recruitSelectionView.data_type']}"/>
                                </f:facet>
                                <h:outputLabel value= "#{data.fieldStaticReference}" />
                            </p:column>
                            
                            <p:column sortBy="formModel" style="width: 43%">
                                <f:facet name="header">
                                    <h:outputText value="#{appmsg['recruitSelectionView.model_form']}"/>
                                </f:facet>
                                <h:outputLabel value= "#{data.formModel}" />
                            </p:column>
                             
                            <p:column sortBy="name" style="width: 43%">
                                <f:facet name="header">
                                    <h:outputText value="#{appmsg['recruitSelectionView.field_new_label']}"/>
                                </f:facet>
                                <p:inputText id="${'optionId'.concat(no)}" title="#{appmsg['specificationability.option']}" value="#{data.fieldNewLabel}" 
                                                     required="false" 
                                                     maxlength="30" styleClass="isitext_hrm"  style="width:190px;"/>
                            </p:column>
<!--                            <f:facet name="footer">
                                <p:outputLabel value="#{appmsg['global.total_data']} : "/>
                                <p:outputLabel value="#{recruitAdvertisementCategoryViewController.lazyDataModel.rowCount}"/>
                                <p:outputLabel value="Data" style="margin-left: 3px"/>
                            </f:facet>  -->
                        </p:dataTable>

                        <p:separator  style="margin-top: 10px;margin-bottom: 10px"/>
                        <div style="margin-bottom: 5px">
                            <p:commandButton value="#{appmsg['global.save']}" ajax="true" action="#{recruitmentTypeFormController.doSave()}"
                                             styleClass="isitext_hrm" 
                                             style="margin-right: 5px" label="#{appmsg['global.save']}" update="formId"
                                             icon="ui-icon-disk" title="#{appmsg['global.save']}"/>
                            <p:commandButton value="#{appmsg['global.reset']}" title="#{appmsg['global.reset']}" process="@this" update="formId" action="#{recruitmentTypeFormController.doReset()}"
                                             icon="ui-icon-refresh" styleClass="isitext_hrm"  style="margin-right: 5px" >  
                                <p:resetInput target="formId" />  
                            </p:commandButton>
                            <p:commandButton value="#{appmsg['global.back']}"  icon="ui-icon-contact"  title="#{appmsg['global.back']}"  immediate="true" action="#{recruitmentTypeFormController.doBack()}"
                                             styleClass="label_button"/>
                        </div>
                    </div>
                </h:form>
            </ui:define>

        </ui:composition>

    </h:body>
</html>
