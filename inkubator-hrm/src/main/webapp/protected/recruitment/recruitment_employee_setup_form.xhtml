<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>IGNORED</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/master_layout_full.xhtml">
            <ui:define name="windowTitle">
				Home
            </ui:define>
            <ui:define name="center">
                <p:growl id="growlId" globalOnly="true" showDetail="true"/>                
                <h:form id="formId">
                	<p:focus context="formId"/>
                	<div id="box_bg" style="margin: 10px">
	                    <h:panelGrid  columns="2">
	                        <p:graphicImage library="images" name="reimbursement_ico.png" height="36" width="36" />
	                        <h:panelGroup layout="block">
	                            <h:panelGrid>
	                                <p:outputLabel value="#{appmsg['recruitment.set_employee_form']}" styleClass="header_big" />
	                                <p:outputLabel value="#{appmsg['recruitment.set_employee__form_from_recruitment']}" styleClass="header_small_no_bold" />
	                            </h:panelGrid>
	                        </h:panelGroup>
	                    </h:panelGrid>
	                    <p:separator  style="margin-left: 0px;margin-right: 0px;margin-bottom: 10px"/>
	                    <p:panelGrid styleClass="grid_border3" style="width:100%;margin-left: 0px;margin-right: 0px">
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel for="nikId" value="#{appmsg['global.nik']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
	                            	<p:inputText id="nikId" title="#{appmsg['global.nik']}" value="#{recruitmentEmployeeSetupFormController.model.nik}" 
	                                    		 required="true" maxlength="12" styleClass="isitext_hrm" style="width:290px;" />
	                                <p:message for="nikId"/>
	                            </p:column>
	                        </p:row>                                
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel for="nameId" value="#{appmsg['global.name']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
	                            	<p:inputText id="nameId" title="#{appmsg['global.name']}" value="#{recruitmentEmployeeSetupFormController.model.applicantName}" 
	                                    		 required="true" maxlength="60" styleClass="isitext_hrm" style="width:290px;" />
	                                <p:message for="nameId"/>
	                            </p:column>
	                        </p:row>
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel for="birthDateId" value="#{appmsg['bioFamilyRelationship.bioFamilyRelationship_date']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
	                            	<p:calendar  id="birthDateId" pattern="dd MMMM yyyy" label="#{appmsg['bioFamilyRelationship.bioFamilyRelationship_date']}" value="#{recruitmentEmployeeSetupFormController.model.dateOfBirth}"
                                                 required="true" navigator="true">
                                        <f:validator validatorId="birthDateValidator"  />
                                        <f:attribute name="validatorMessage" value="#{appmsg['global.birthDate_validator']}"/>
                                    </p:calendar>
	                                <p:message for="birthDateId"/>
	                            </p:column>
	                        </p:row>  
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel for="departmentId" value="#{appmsg['menu.department']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
	                            	<p:selectOneMenu  style="margin-right: 3px;" id="departmentId" filter="true" required="true" value="#{recruitmentEmployeeSetupFormController.model.departmentId}"
                                                      label="#{appmsg['menu.department']}">
                                        <f:selectItem itemLabel="#{appmsg['global.please_choose']}" itemValue=""/>
                                        <f:selectItems value="#{recruitmentEmployeeSetupFormController.mapDepartment}"  />
                                    </p:selectOneMenu>
	                                <p:message for="departmentId"/>
	                            </p:column>
	                        </p:row> 	
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel for="jobGradeId" value="#{appmsg['menu.job_grade']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
	                            	<p:selectOneMenu  style="margin-right: 3px;" id="jobGradeId" filter="true" required="true" value="#{recruitmentEmployeeSetupFormController.model.golonganJabatanId}"
                                                      label="#{appmsg['menu.job_grade']}">
                                        <f:selectItem itemLabel="#{appmsg['global.please_choose']}" itemValue=""/>
                                        <f:selectItems value="#{recruitmentEmployeeSetupFormController.mapGolonganJabatan}"  />
                                    </p:selectOneMenu>
	                                <p:message for="jobGradeId"/>
	                            </p:column>
	                        </p:row>
	                         <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel for="jabatanId" value="#{appmsg['jabatan.jabatan']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
	                            	<p:inputText id="jabatanId" title="#{appmsg['jabatan.jabatan']}" value="#{recruitmentEmployeeSetupFormController.model.jabatanName}" 
	                                    		 required="true" maxlength="12" styleClass="isitext_hrm" style="width:290px;" />
	                                <p:message for="jabatanId"/>
	                            </p:column>
	                        </p:row>
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel for="jobStatusId" value="#{appmsg['organization.job_status']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
	                            	<p:selectOneMenu  style="margin-right: 3px;" id="jobStatusId" filter="true" required="true" value="#{recruitmentEmployeeSetupFormController.model.employeeTypeId}"
                                                      label="#{appmsg['organization.job_status']}">
                                        <f:selectItem itemLabel="#{appmsg['global.please_choose']}" itemValue=""/>
                                        <f:selectItems value="#{recruitmentEmployeeSetupFormController.mapEmployeeType}"  />
                                    </p:selectOneMenu>
	                                <p:message for="jobStatusId"/>
	                            </p:column>
	                        </p:row>
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel for="tmbId" value="#{appmsg['placement.join_data']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
	                            	<p:calendar  id="tmbId" pattern="dd MMMM yyyy" label="#{appmsg['placement.join_data']}" value="#{recruitmentEmployeeSetupFormController.model.tmbDate}"
                                                 required="true" navigator="true">
                                    </p:calendar>
	                                <p:message for="tmbId"/>
	                            </p:column>
	                        </p:row>
	                        <p:row rendered="#{recruitmentEmployeeSetupFormController.isInternalCandidate}">
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel for="rotationDateId" value="#{appmsg['placement.rotation_date']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
	                            	<p:calendar  id="rotationDateId" pattern="dd MMMM yyyy" rendered="#{recruitmentEmployeeSetupFormController.isInternalCandidate}" label="#{appmsg['placement.rotation_date']}" value="#{recruitmentEmployeeSetupFormController.model.rotationDate}"
                                                 required="#{recruitmentEmployeeSetupFormController.isInternalCandidate}" navigator="true">
                                    </p:calendar>
	                                <p:message for="rotationDateId"/>
	                            </p:column>
	                        </p:row>
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel for="salaryGradeId" value="#{appmsg['payroll.pay_salary_grade']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
	                            	<p:selectOneMenu  style="margin-right: 3px;" id="salaryGradeId" filter="true" required="true" value="#{recruitmentEmployeeSetupFormController.model.paySalaryGradeId}"
                                                      label="#{appmsg['payroll.pay_salary_grade']}">
                                        <f:selectItem itemLabel="#{appmsg['global.please_choose']}" itemValue=""/>
                                        <f:selectItems value="#{recruitmentEmployeeSetupFormController.mapSalaryGrade}"  />
                                    </p:selectOneMenu>
	                                <p:message for="salaryGradeId"/>
	                            </p:column>
	                        </p:row>
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel for="gajiPokokId" value="#{appmsg['placement.gaji_pokok']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
	                            	<pe:inputNumber id="gajiPokokId" title="#{appmsg['placement.gaji_pokok']}" value="#{recruitmentEmployeeSetupFormController.model.gajiPokok}" 
	                                				decimalPlaces="0" required="true" styleClass="isitext_hrm" style="width:160px;">
	                                </pe:inputNumber>
                                    <p:message for="gajiPokokId"/>
	                            </p:column>
	                        </p:row>	                                                     
	                 	</p:panelGrid>	                    
	                    <p:separator style="margin-top: 30px;margin-bottom: 10px"/>
	                    <div style="margin-bottom: 5px">
	                        <p:commandButton value="#{appmsg['global.save']}" ajax="true" update="formId,:growlId"
	                                         action="#{recruitmentEmployeeSetupFormController.doSave()}" styleClass="isitext_hrm"
	                                         style="margin-right: 5px" label="#{appmsg['global.save']}"
	                                         icon="ui-icon-disk" title="#{appmsg['global.save']}"/>
	                        <p:commandButton value="#{appmsg['global.reset']}" title="#{appmsg['global.reset']}" process="@this" update="formId"
                                         icon="ui-icon-refresh" styleClass="isitext_hrm" >  
                            	<p:resetInput target="formId" />  
                        	</p:commandButton>
	                        <p:commandButton value="#{appmsg['global.back']}"  icon="ui-icon-contact"  title="#{appmsg['global.back']}" action="#{recruitmentEmployeeSetupFormController.doBack()}" immediate="true"
	                                      	 styleClass="label_button"/>
	                    </div>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
