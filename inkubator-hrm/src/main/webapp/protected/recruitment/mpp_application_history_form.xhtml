<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions">
    <h:head>
        <title>IGNORED</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/dialog_layout.xhtml">
            <ui:define name="windowTitle">

            </ui:define>
            <ui:define name="center">
                <p:growl id="growlBankFormlId" globalOnly="true" showDetail="true"/>
                <h:form id="formBankFormId">
                    <h:panelGrid  columns="2">
                        <p:graphicImage library="images" name="loan.png" height="36" width="36" />
                        <h:panelGroup layout="block">
                            <h:panelGrid>
                                <p:outputLabel value="#{appmsg['mppRecruitmentHist.mpp_actual_edit_form']}" styleClass="header_big" />
                                <p:outputLabel value="#{appmsg['mppRecruitmentHist.mpp_actual_edit_data']}" styleClass="header_small_no_bold" />
                            </h:panelGrid>
                        </h:panelGroup>
                    </h:panelGrid>
                    <p:separator  style="margin-left: 0px;margin-right: 0px;margin-bottom: 10px"/>
                    <h:panelGrid columns="1" style="margin-bottom: 5px;margin-left: 0px">
                        <h:outputLabel value="#{appmsg['global.ensure_data_you_enter']}" styleClass="label_hrm" style="font-weight: normal!important"/>
                        <h:outputLabel value="#{appmsg['mppRecruitmentHist.mpp_actual_edit_form_dialog']}" styleClass="label_hrm" style="font-weight: normal!important"/>
                    </h:panelGrid> 
                    <p:panelGrid styleClass="grid_no_border" style="margin-left: 0px;margin-right: 0px">
                        <p:row>
                            <p:column style="width: 29%">
                                <p:outputLabel value="#{appmsg['menu.period']}" styleClass="label_hrm"/>
                            </p:column>
                            <p:column style="width: 1%">
                                <h:outputLabel  value=":" styleClass="label_hrm"/>
                            </p:column>
                            <p:column  style="width: 70%">
                            	 <p:outputLabel value="#{mppApplicationHistoryFormController.model.periodeStart}" >
                            	 	<f:convertDateTime pattern="MMMM yyyy" />
                            	 </p:outputLabel>
                            </p:column>
                        </p:row>
                       
                        <p:row>
                            <p:column style="width: 29%">
                                <p:outputLabel value="#{appmsg['mpp_recruitment.mpp']}" styleClass="label_hrm"/>
                            </p:column>
                            <p:column style="width: 1%">
                                <h:outputLabel  value=":" styleClass="label_hrm"/>
                            </p:column>
                            <p:column  style="width: 70%">
                                <p:outputLabel value="#{mppApplicationHistoryFormController.model.mpp}" />
                            </p:column>
                        </p:row>
                        
                        <p:row>
                            <p:column style="width: 40%">
                                <p:outputLabel value="#{appmsg['mpp_recruitment.selisih']}" styleClass="label_hrm"/>
                            </p:column>
                            <p:column style="width: 1%">
                                <h:outputLabel  value=":" styleClass="label_hrm"/>
                            </p:column>
                            <p:column  style="width: 59%">
                               <p:outputLabel value="#{mppApplicationHistoryFormController.model.difference}" />             
                            </p:column>
                        </p:row>
                       
                       
                        <p:row>
                            <p:column style="width: 29%">
                                <p:outputLabel for="actualId" value="#{appmsg['mpp_recruitment.actual']}" styleClass="label_hrm"/>
                            </p:column>
                            <p:column style="width: 1%">
                                <h:outputLabel for="actualId" value=":" styleClass="label_hrm"/>
                            </p:column>
                            <p:column  style="width: 70%">                                
                                <p:spinner id="actualId" required="true" value="#{mppApplicationHistoryFormController.model.actual}" size="2" min="0" stepFactor="1" max="100" styleClass="isitext_hrm" />                                
                                 <h:outputLabel  value="  %" styleClass="label_hrm"/>
                            </p:column>
                          
                        </p:row>
                        <p:row>
                            <p:column colspan="3">
                                <p:message for="actualId"/>
                            </p:column>
                        </p:row>
                        
                    </p:panelGrid>
                    <p:separator style="margin-top: 30px;margin-bottom: 10px"/>
                    <h:panelGrid columns="2" style="margin-bottom: -30px!important">
                        <p:commandButton value="#{appmsg['global.save']}" ajax="true" update="formBankFormId,:growlBankFormlId"
                                         action="#{mppApplicationHistoryFormController.doSave()}" styleClass="isitext_hrm"
                                         style="margin-right: 5px" label="#{appmsg['global.save']}"
                                         icon="ui-icon-disk" title="#{appmsg['global.save']}"/>
                        <p:commandButton value="#{appmsg['global.reset']}" title="#{appmsg['global.reset']}" process="@this" update="formBankFormId"
                                         icon="ui-icon-refresh" styleClass="isitext_hrm"  >  
                            <p:resetInput target="formBankFormId" />  
                        </p:commandButton>
                    </h:panelGrid>
                </h:form>
            </ui:define>

        </ui:composition>

    </h:body>
</html>
