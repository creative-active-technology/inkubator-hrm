<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>IGNORED</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/master_layout_full.xhtml">
            <ui:define name="windowTitle">
                Home
            </ui:define>
            <ui:define name="center">
                <p:growl id="growlOrganisasiLevelFormId" globalOnly="true" showDetail="true"/>                
                <h:form id="offeringFormId">
                    <p:focus context="offeringFormId"/>
                    <div id="box_bg" style="margin: 10px">
                        <h:panelGrid  columns="2">
                            <p:graphicImage library="images" name="organisasi.png" height="36" width="36" cache="true" />
                            <h:panelGroup layout="block">
                                <h:panelGrid>
                                    <p:outputLabel value="#{appmsg['offering_module.form_title']}" styleClass="header_big" />
                                    <p:outputLabel value="#{appmsg['offering_module.form_title_lowwer']}" styleClass="header_small_no_bold" />
                                </h:panelGrid>
                            </h:panelGroup>
                        </h:panelGrid>
                        <p:separator  style="margin-left: 0px;margin-right: 0px;margin-bottom: 10px"/>

                        <p:panelGrid styleClass="grid_border3" style="width:100%;margin-left: 0px;margin-right: 0px;margin-bottom:10px;margin-top: 10px">
                            <p:row>
                                <p:column style="width: 20%;background-color: #e1f0f0!important">
                                    <p:outputLabel for="codeId" value="#{appmsg['offering_module.letter_code']}" styleClass="label_hrm"/>
                                </p:column>
                                <p:column  style="width: 80%">
                                    <p:inputText id="codeId" title="#{appmsg['offering_module.letter_code']}" value="#{offeringAndProhabitFormController.offeringAndProhabitModel.code}"
                                                 required="true" maxlength="12" onkeyup="this.value = this.value.toUpperCase();" styleClass="isitext_hrm" style="width:290px;" />
                                    <p:message for="codeId"/>
                                </p:column>
                            </p:row> 

                            <p:row>
                                <p:column style="width: 20%;background-color: #e1f0f0!important">
                                    <p:outputLabel for="nomorId" value="#{appmsg['offering_module.letter_number_format']}" styleClass="label_hrm"/>
                                </p:column>
                                <p:column  style="width: 80%">
                                    <p:inputText id="nomorId" title="#{appmsg['offering_module.letter_number_format']}" placeholder="RECRUIT-[YY][MM]-[NNNN]"
                                                 value="#{offeringAndProhabitFormController.offeringAndProhabitModel.formatLetterNumber}"
                                                 required="true" maxlength="60" onkeyup="this.value = this.value.toUpperCase();" styleClass="isitext_hrm" style="width:290px;" />
                                    <p:message for="nomorId"/>
                                </p:column>
                            </p:row> 
                            <p:row>
                                <p:column style="width: 20%;background-color: #e1f0f0!important">
                                    <p:outputLabel for="letterTypeId" value="#{appmsg['offering_module.letter_type']}" styleClass="label_hrm"/>
                                </p:column>
                                <p:column  style="width: 80%">
                                    <p:selectOneMenu id="letterTypeId" style="margin-right: 3px"  filter="true" required="true" label="#{appmsg['offering_module.letter_type']}" 
                                                     value="#{offeringAndProhabitFormController.offeringAndProhabitModel.leterTypeId}" >
                                        <!--<f:selectItem itemLabel="#{appmsg['global.please_choose']}" itemValue=""/>-->
                                        <f:selectItem itemLabel="#{appmsg['offering_module.offer']}" itemValue="0" />
<!--                                        <f:selectItem itemLabel="#{appmsg['offering_module.probation']}" itemValue="1" />
                                        <f:selectItem itemLabel="#{appmsg['offering_module.reject']}" itemValue="2" />
                                        <f:selectItem itemLabel="#{appmsg['offering_module.reschedule']}" itemValue="3" />-->
                                    </p:selectOneMenu>
                                    <p:message for="letterTypeId"/>
                                </p:column>
                            </p:row> 
                            <p:row>
                                <p:column style="width: 20%;background-color: #e1f0f0!important">
                                    <p:outputLabel for="tipeSeleksiId" value="#{appmsg['offering_module.selection_type']}" styleClass="label_hrm"/>
                                </p:column>
                                <p:column  style="width: 80%">
                                    <p:pickList  id="tipeSeleksiId" value="#{offeringAndProhabitFormController.dualListModel}" var="typeList" converter="selectionTypeConverter" itemValue="#{typeList}" required="true"
                                                 itemLabel="#{typeList.name}"  addAllLabel="#{appmsg['global.addAll']}"  addLabel="#{appmsg['global.add']}" removeAllLabel="#{appmsg['global.removeAll']}" styleClass="isitext_hrm"
                                                 removeLabel="#{appmsg['global.remove']}"   style="margin-top: 10px;margin-bottom: 10px"/>
                                    <p:message for="tipeSeleksiId"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column style="width: 20%;background-color: #e1f0f0!important">
                                    <p:outputLabel for="expiredId" value="#{appmsg['offering_module.time_expired']}" styleClass="label_hrm"/>
                                </p:column>
                                <p:column  style="width: 80%">
                                    <p:spinner  size="3" min="1" max="100" styleClass="isitext_hrm" required="true" id="expiredId" value="#{offeringAndProhabitFormController.offeringAndProhabitModel.expiryDays}" label="#{appmsg['offering_module.time_expired']}"/>
                                    <p:outputLabel value="#{appmsg['global.day']}" style="margin-left: 3px"/>
                                    <p:message for="expiredId"/>
                                </p:column>
                            </p:row> 
                            <p:row>
                                <p:column style="width: 20%;background-color: #e1f0f0!important">
                                    <p:outputLabel for="contentId" value="#{appmsg['offering_module.letter_content']}" styleClass="label_hrm"/>
                                </p:column>
                                <p:column  style="width: 80%">
                                    <p:editor  id="contentId" width="800"  value="#{offeringAndProhabitFormController.offeringAndProhabitModel.content}"  required="true" />
                                    <!--<pe:ckEditor id="contentId" required="true" />-->
                                    <p:commandButton value="#{appmsg['global.help']}"  style="margin-top: 5px" onclick="PF('statusDialog').show()" oncomplete="PF('dialogHelper').show()"/>
                                    <p:message for="contentId"/>
                                </p:column>
                            </p:row> 
                            <p:row>
                                <p:column style="width: 20%;background-color: #e1f0f0!important">
                                    <p:outputLabel for="empId" value="#{appmsg['offering_module.signature']}" styleClass="label_hrm"/>
                                </p:column>
                                <p:column  style="width: 80%">
                                    <p:autoComplete id="empId" title="#{appmsg['publicHolidayException.publicHolidayException_emp']}" 
                                                    value="#{offeringAndProhabitFormController.offeringAndProhabitModel.empData}" 
                                                    completeMethod="#{offeringAndProhabitFormController.completeEmpData}"
                                                    var="employee" emptyMessage="#{appmsg['employee.employee_not_found']}"
                                                    maxResults="8" itemValue="#{employee}"                                            
                                                    itemLabel="#{employee.nik} #{employee.bioData.firstName} #{employee.bioData.middleName} #{employee.bioData.lastName}"
                                                    converter="empDataConverter" required="true" 
                                                    requiredMessage="#{appmsg['publicHolidayException.publicHolidayException_emp_should_not_be_empty']}" 
                                                    styleClass="isitext_hrm" size="28"  style="width:290px;" >
                                    </p:autoComplete>
                                    <p:message for="empId"/>
                                </p:column>
                            </p:row> 
                            <p:row>
                                <p:column style="width: 20%;background-color: #e1f0f0!important">
                                    <p:outputLabel for="comChanelId" value="#{appmsg['offering_module.send_by']}" styleClass="label_hrm"/>
                                </p:column>
                                <p:column  style="width: 80%">
                                    <p:pickList  id="comChanelId" value="#{offeringAndProhabitFormController.dualListModelCom}" var="comChanel" converter="recruitCommChannelsConverter" itemValue="#{comChanel}" required="true"
                                                 itemLabel="#{comChanel.channelName}"  addAllLabel="#{appmsg['global.addAll']}"  addLabel="#{appmsg['global.add']}" removeAllLabel="#{appmsg['global.removeAll']}" styleClass="isitext_hrm"
                                                 removeLabel="#{appmsg['global.remove']}"   style="margin-top: 10px;margin-bottom: 10px"/>
                                    <p:message for="comChanelId"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column style="width: 20%;background-color: #e1f0f0!important">
                                    <p:outputLabel  value="#{appmsg['user_form.is_active']}" styleClass="label_hrm" for="isActive"/>
                                </p:column>
                                <p:column  style="width: 80%">
                                    <p:selectBooleanButton value="#{offeringAndProhabitFormController.offeringAndProhabitModel.isActive}" onLabel="#{appmsg['global.yes']}" offLabel="#{appmsg['global.no']}" onIcon="ui-icon-check" 
                                                           offIcon="ui-icon-close"  id="isActive" styleClass="label_button" />
                                    <p:message for="isActive"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column style="width: 20%;background-color: #e1f0f0!important">
                                    <p:outputLabel  value="#{appmsg['approvaldefinition.sms_notification']}" styleClass="label_hrm" for="isSms"/>
                                </p:column>
                                <p:column  style="width: 80%">
                                    <p:selectBooleanButton value="#{offeringAndProhabitFormController.offeringAndProhabitModel.isSendingViaSMS}" onLabel="#{appmsg['global.yes']}" offLabel="#{appmsg['global.no']}" onIcon="ui-icon-check" 
                                                           offIcon="ui-icon-close"  id="isSms" styleClass="label_button" />
                                    <p:message for="isSms"/>
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                        <p:separator  style="margin-top: 10px;margin-bottom: 10px"/>
                        <!--<p:panel style="margin: 10px">-->
                        <div style="margin-bottom: 5px">
                            <p:commandButton value="#{appmsg['global.save']}" ajax="true" partialSubmit="true"
                                             action="#{offeringAndProhabitFormController.doSave()}" styleClass="label_button" update="offeringFormId,:growlOrganisasiLevelFormId"
                                             style="margin-right: 5px" label="#{appmsg['global.save']}"
                                             icon="ui-icon-disk"
                                             id="buttonSave" title="#{appmsg['global.save']}"/>
                            <!-- <p:commandButton value="#{appmsg['offering_module.see_pdf']}" ajax="true" partialSubmit="true"
                                             action="#{offeringAndProhabitFormController.doGetValue()}" styleClass="label_button" update="panelDialogOfferingLetterReport"
                                             style="margin-right: 5px" label="#{appmsg['global.save']}"
                                             icon="ui-icon-zoomin" onclick="PF('statusDialog').show()"  oncomplete="PF('dialogOfferingLetter').show()"
                                             id="tinjauButton" title="#{appmsg['global.save']}"/> -->
                            <p:commandButton value="#{appmsg['offering_module.see_pdf']}" icon="ui-icon-zoomin" title="#{appmsg['offering_module.see_pdf']}" label="#{appmsg['offering_module.see_pdf']}" styleClass="label_button"
                                             update="panelDialogOfferingLetterReport"
                                             onclick="PF('statusDialog').show()"  oncomplete="PF('dialogOfferingLetter').show()">                        
                            </p:commandButton>
                            <p:commandButton value="#{appmsg['global.reset']}" title="#{appmsg['global.reset']}" update="offeringFormId"
                                             process="@this" icon="ui-icon-refresh" id="cleareId"   styleClass="label_button"  style="margin-right: 5px">  
                                <p:resetInput target="offeringFormId" />  
                            </p:commandButton>
                           
                            <p:commandButton value="#{appmsg['global.back']}"  icon="ui-icon-contact"  title="#{appmsg['global.back']}" action="#{offeringAndProhabitFormController.doBack()}" immediate="true"
                                             styleClass="label_button"/>
                            <!--</p:panel>-->
                        </div>

                        <p:dialog modal="true" widgetVar="statusDialog" header="#{appmsg['global.waiting']}" draggable="false" closable="false" resizable="false">
                            <div align="center"><h:graphicImage library="images" name="waiting.gif"/></div>
                        </p:dialog>
                        <p:dialog widgetVar="dialogOfferingLetter" header="#{appmsg['bioaddress.detail_address']}" styleClass="header_small_no_bold" height="300" width="700" modal="true" resizable="false" hideEffect="puff" 
                          showEffect="clip" onShow="PF('statusDialog').hide()" appendTo="@(body)">
	                    <p:panelGrid id="panelDialogOfferingLetterReport" style="width:100%;margin:5px;">
	
	                        <p:row>
	                            <!--<p:column style="width:15%;background-color: #e1f0f0!important"><p:outputLabel value="#{empDataDetilController.id}" styleClass="label_hrm"/></p:column>-->
	                            <p:column>
	                                <p:media value="#{reportStreamController.offeringLetter}" player="pdf" width="700px" height="300px" cache="false">
	                                	<f:param name="code" value="#{offeringAndProhabitFormController.offeringAndProhabitModel.code}" />
	                                	<f:param name="contentSurat" value="#{offeringAndProhabitFormController.offeringAndProhabitModel.content}" />
	                                	<f:param name="penandaTangan" value="#{offeringAndProhabitFormController.offeringAndProhabitModel.empData.bioData.firstName} #{offeringAndProhabitFormController.offeringAndProhabitModel.empData.bioData.lastName}" />
	                                	<f:param name="signature" value="#{offeringAndProhabitFormController.offeringAndProhabitModel.empData.bioData.pathSignature}" />
	                                </p:media>
	                            </p:column>
	                        </p:row>
	                        <f:facet name="footer">
	                            <p:row>
	                                <p:column colspan="4"><p:outputLabel value="#{appmsg['menu.personalia']} - #{appmsg['global.address']}" styleClass="label_hrm" style="margin-left: 5px "/></p:column>
	                            </p:row>
	                        </f:facet>
	                    </p:panelGrid>
                </p:dialog>
                        <p:dialog widgetVar="dialogHelper" header="#{appmsg['global.help']}" modal="false" width="450" dynamic="true" onShow="PF('statusDialog').hide()"
                                  appendTo="@(body)" resizable="false" hideEffect="puff" showEffect="clip" closeOnEscape="true"  styleClass="header_small_no_bold">
                            <h:panelGrid columns="3" >
                                <p:outputLabel value="#{appmsg['offering_module.applicant_name']}" styleClass="label_hrm"/>
                                <p:outputLabel value=":" styleClass="label_hrm"/>
                                <p:outputLabel value="{%ApplicantName%}" />
                                <p:outputLabel value="#{appmsg['offering_module.letter_number']}" styleClass="label_hrm"/>
                                <p:outputLabel value=":" styleClass="label_hrm"/>
                                <p:outputLabel value="{%LetterNumber%}" />
                                <p:outputLabel value="#{appmsg['offering_module.selection_date']}" styleClass="label_hrm"/>
                                <p:outputLabel value=":" styleClass="label_hrm"/>
                                <p:outputLabel value="{%DateOfSelectionSchedulle%}" />
                                <p:outputLabel value="#{appmsg['offering_module.evaluation_date']}" styleClass="label_hrm"/>
                                <p:outputLabel value=":" styleClass="label_hrm"/>
                                <p:outputLabel value="{%DateOfSelectionEvaluation%}" />
                                <p:outputLabel value="#{appmsg['offering_module.pic_name']}" styleClass="label_hrm"/>
                                <p:outputLabel value=":" styleClass="label_hrm"/>
                                <p:outputLabel value="{%PICName%}" />
                                <p:outputLabel value="#{appmsg['offering_module.date_generated']}" styleClass="label_hrm"/>
                                <p:outputLabel value=":" styleClass="label_hrm"/>
                                <p:outputLabel value="{%DateOfDocument%}" />
                                <p:outputLabel value="#{appmsg['offering_module.expired_date_document']}" styleClass="label_help"/>
                                <p:outputLabel value=":" styleClass="label_hrm"/>
                                <p:outputLabel value="{%DateOfDocumentExpire%}" sytelClass="label_help"/>
                            </h:panelGrid>
                        </p:dialog>
                    </div>
                </h:form>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
