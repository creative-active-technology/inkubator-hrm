<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions">
    <h:head>
        <title>IGNORED</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/dialog_layout.xhtml">
            <ui:define name="windowTitle">

            </ui:define>
            <ui:define name="center">
                <p:growl id="growlCompanyBankAccountFormId" globalOnly="true" showDetail="true"/>
                <h:form id="formCompanyBankAccountFormId">
                    <!--<p:focus context="formCompanyBankAccountFormId"/>-->
                    <h:panelGrid  columns="2">
                        <p:graphicImage library="images" name="company.png" height="36" width="36" />
                        <h:panelGroup layout="block">
                            <h:panelGrid>
                                <p:outputLabel value="#{appmsg['bank.form_bank']}" styleClass="header_big" />
                                <p:outputLabel value="#{appmsg['organization.bank_data_from_organization']}" styleClass="header_small_no_bold" />
                            </h:panelGrid>
                        </h:panelGroup>
                    </h:panelGrid>
                    <p:separator  style="margin-left: 0px;margin-right: 0px;margin-bottom: 10px"/>
                    <h:panelGrid columns="1" style="margin-bottom: 5px;margin-left: 0px">
                        <h:outputLabel value="#{appmsg['global.ensure_data_you_enter']}" styleClass="label_hrm" style="font-weight: normal!important"/>
                    </h:panelGrid> 
                    <p:panelGrid styleClass="grid_no_border" style="margin-left: 0px;margin-right: 0px">
                        <p:row>
                            <p:column style="width: 39%">
                                <p:outputLabel for="bankIdd" value="#{appmsg['bank.bank_name']}" styleClass="label_hrm"/>
                            </p:column>
                            <p:column style="width: 1%">
                                <h:outputLabel for="bankIdd" value=":" styleClass="label_hrm"/>
                            </p:column>
                            <p:column  style="width: 60%">
                                <p:selectOneMenu id="bankIdd" styleClass="isitext_hrm" value="#{companyBankAccountFormController.accountModel.bankId}" style="width:266px;" filter="true" required="true">
                                    <f:selectItem itemLabel="#{appmsg['global.please_choose']}" itemValue=""/>
                                    <f:selectItems value="#{companyBankAccountFormController.dropDownBank}"/>
                                </p:selectOneMenu>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="3">
                                <p:message for="bankIdd"/>
                            </p:column>
                        </p:row>                        
                        <p:row>
                            <p:column style="width: 39%">
                                <p:outputLabel for="accountNumberId" value="#{appmsg['global.account_number']}" styleClass="label_hrm"/>
                            </p:column>
                            <p:column style="width: 1%">
                                <h:outputLabel for="accountNumberId" value=":" styleClass="label_hrm"/>
                            </p:column>
                            <p:column  style="width: 60%">
<!--                                <pe:inputNumber id="accountNumberId" title="#{appmsg['global.account_number']}" value="#{companyBankAccountFormController.accountModel.accountNumber}" 
                                                required="true" thousandSeparator="" decimalPlaces="0" maxValue="99999999999999999999" styleClass="isitext_hrm" style="width:260px;"/>-->

                                <p:inputText id="accountNumberId" title="#{appmsg['global.account_number']}" value="#{companyBankAccountFormController.accountModel.accountNumber}"  required="true"
                                             styleClass="isitext_hrm" style="width:260px"  >
                                    <f:validateDoubleRange maximum="99999999999999999999"/>
                                    <f:convertNumber  groupingUsed="false"/>
                                </p:inputText> 
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="3">
                                <p:message for="accountNumberId"/>
                            </p:column>
                        </p:row>                        
                        <p:row>
                            <p:column style="width: 39%">
                                <p:outputLabel for="savingTypeId" value="#{appmsg['organization.saving_type']}" styleClass="label_hrm"/>
                            </p:column>
                            <p:column style="width: 1%">
                                <h:outputLabel for="savingTypeId" value=":" styleClass="label_hrm"/>
                            </p:column>
                            <p:column  style="width: 60%">
                                <p:selectOneMenu id="savingTypeId" styleClass="isitext_hrm" value="#{companyBankAccountFormController.accountModel.savingTypeId}" style="width:266px;" required="true">
                                    <f:selectItem itemLabel="#{appmsg['global.please_choose']}" itemValue=""/>
                                    <f:selectItems value="#{companyBankAccountFormController.savingTypes}" var="savingType" itemValue="#{savingType.id}" itemLabel="#{savingType.name}"/>
                                </p:selectOneMenu>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="3">
                                <p:message for="savingTypeId"/>
                            </p:column>
                        </p:row>                        
                        <p:row>
                            <p:column style="width: 39%">
                                <p:outputLabel for="accountNameId" value="#{appmsg['organization.company_account_name']}" styleClass="label_hrm"/>
                            </p:column>
                            <p:column style="width: 1%">
                                <h:outputLabel for="accountNameId" value=":" styleClass="label_hrm"/>
                            </p:column>
                            <p:column  style="width: 60%">
                                <p:inputText id="accountNameId" title="#{appmsg['organization.company_account_name']}" value="#{companyBankAccountFormController.accountModel.accountName}" 
                                             required="true" maxlength="60" styleClass="isitext_hrm" style="width:260px;"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="3">
                                <p:message for="accountNameId"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column style="width: 39%">
                                <p:outputLabel value="#{appmsg['global.default']}" styleClass="label_hrm"/>
                            </p:column>
                            <p:column style="width: 1%">
                                <h:outputLabel value=":" styleClass="label_hrm"/>
                            </p:column>
                            <p:column  style="width: 60%">
                                <p:selectBooleanButton id="isActiveId" value="#{companyBankAccountFormController.accountModel.isDefault}" onLabel="#{appmsg['global.yes']}" offLabel="#{appmsg['global.no']}" onIcon="ui-icon-check" 
                                                       offIcon="ui-icon-close" styleClass="label_button"/>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                    <p:separator style="margin-top: 30px;margin-bottom: 10px"/>
                    <h:panelGrid columns="2" style="margin-bottom: -30px!important">
                        <p:commandButton value="#{appmsg['global.save']}" ajax="false" update="formCompanyBankAccountFormId,:growlCompanyBankAccountFormId"
                                         action="#{companyBankAccountFormController.doSave()}" styleClass="isitext_hrm"
                                         style="margin-right: 5px" label="#{appmsg['global.save']}"
                                         icon="ui-icon-disk" title="#{appmsg['global.save']}"/>
                        <p:commandButton value="#{appmsg['global.reset']}" title="#{appmsg['global.reset']}" process="@this" update="formCompanyBankAccountFormId"
                                         action="#{companyBankAccountFormController.doReset()}" icon="ui-icon-refresh" styleClass="isitext_hrm" >  
                            <p:resetInput target="formCompanyBankAccountFormId" />  
                        </p:commandButton>
                    </h:panelGrid>
                </h:form>
            </ui:define>

        </ui:composition>

    </h:body>
</html>
