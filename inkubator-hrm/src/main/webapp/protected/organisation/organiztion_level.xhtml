<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions">
    <h:head>
        <title>IGNORED</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/master_layout_full.xhtml">
            <ui:define name="windowTitle">
                Organisasi Level
            </ui:define>
            <ui:define name="center">
                <div id="box_bg" style="margin: 10px">
                    <h:panelGrid  columns="2">
                        <p:graphicImage library="images" name="organisasi.png" height="36" width="36" cache="true" />
                        <h:panelGroup layout="block">
                            <h:panelGrid>
                                <p:outputLabel value="Organisasi Level" styleClass="header_big" />
                                <p:outputLabel value="Data Organisasi Level dari Organisasi" styleClass="header_small_no_bold" />
                            </h:panelGrid>
                        </h:panelGroup>
                    </h:panelGrid>
                    <p:separator  style="margin-left: 0px;margin-right: 0px;margin-bottom: 10px"/>
                    <p:growl id="growlUserFormId" showDetail="true" showSummary="true" globalOnly="true" life="5000"/>
                    <h:form >
                        <p:contextMenu for="tree" >
                            <p:menuitem value="Add Organisasi"  icon="ui-icon-document" action="#{departmentHirarkiViewController.doAdd()}" />
                            <p:menuitem value="Edit Organisasi" icon="ui-icon-folder-open" action="#{departmentHirarkiViewController.doEdit()}" />
                            <!--<p:menuitem value="Detil Organisasi" icon="ui-icon-zoomin" action="#{departmentHirarkiViewController.doDetil()}" />-->
                        </p:contextMenu>
                        <h:panelGrid columns="3" style="margin-bottom: 7px">
                            <p:outputLabel value="Nama Organisasi" styleClass="label_hrm"/>
                            <p:outputLabel value=":" styleClass="label_hrm"/>
                            <p:selectOneMenu value="#{departmentHirarkiViewController.selectedOrganisasi}">
                                <f:selectItem itemLabel="#{appmsg['global.please_choose']}" itemValue=""/>
                                <f:selectItems value="#{departmentHirarkiViewController.companys}"/>
                                <p:ajax listener="#{departmentHirarkiViewController.doChangeCompany()}" update="tree" process="@this" partialSubmit="true"/>
                            </p:selectOneMenu>
                        </h:panelGrid>

                        <div style="margin-bottom: 7px" align="left">
                            <p:treeTable id="tree" value="#{departmentHirarkiViewController.root}" style="width: 100%" var="dep" 
                                         selection="#{departmentHirarkiViewController.selectedNode}"  selectionMode="single" >
                                <p:column  headerText="Organisasi Utama : #{departmentHirarkiViewController.companyName}" style="text-align: left">
                                    <p:graphicImage library="images" name="organisasi.png" height="14" width="14" cache="false" />
                                    <h:outputText value=" - #{dep.departmentCode}" />
                                    <h:outputText value=" - #{dep.departmentName}" />
                                </p:column>
                            </p:treeTable>
                        </div>
                        <p:outputLabel value=" *)Clik kanan pada nama organisasi untuk menambah atau mengedit data organisasi"  style="margin-top: 10px"/>
                        <p:separator style="margin-top: 10px"/>
                        <h:panelGrid columns="1" style="margin-bottom: 5px">
                            <p:commandButton value="#{appmsg['global.back']}"  icon="ui-icon-contact"  title="#{appmsg['global.back']}" action="#{jabatanSchemaController.doBack()}" styleClass="label_button" immediate="true"/>
                        </h:panelGrid>
                    </h:form>
                </div>
            </ui:define>

        </ui:composition>

    </h:body>
</html>
