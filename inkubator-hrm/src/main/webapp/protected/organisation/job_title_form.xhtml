<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>IGNORED</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/master_layout_full.xhtml">
            <ui:define name="windowTitle">
                Home
            </ui:define>
            <ui:define name="center">
                <p:growl id="growlUserFormId" showDetail="true" showSummary="true" globalOnly="true" life="5000"/>
                <h:form id="jobTitleFormId" >
                    <div id="box_bg" style="margin: 10px">
                        <!--<p:panel style="margin: 10px">-->
                        <h:panelGrid style="margin-bottom: 5px" columns="2">
                            <p:graphicImage library="images" name="jabatan.png" height="36" width="36" />
                            <h:panelGroup layout="block">
                                <h:panelGrid>
                                    <p:outputLabel value="#{appmsg['jabtan.jabatan_form']}" styleClass="header_big" />
                                    <p:outputLabel value="#{appmsg['jabtan_view.header2']}" styleClass="header_small_no_bold" />
                                </h:panelGrid>
                            </h:panelGroup>
                        </h:panelGrid>
                        <p:separator/>



                        <p:panelGrid style="width: 100%;margin-bottom: 20px;margin-top: 20px" styleClass="grid_border3" >
                            <p:row>
                                <p:column style="width: 20%;background-color: #e1f0f0!important" >
                                    <p:outputLabel  value="#{appmsg['jabat.jabatan_code']}"  for="codeId" styleClass="label_hrm" />
                                </p:column>
                                <p:column style="width: 80%">
                                    <p:inputText value="#{jabatanFormController.jabatanModel.kodeJabatan}" maxlength="12"
                                                 styleClass="isitext_hrm" label="Kode Kelompok Kerja"
                                                 style="width: 270px" required="true" id="codeId" onkeyup="this.value = this.value.toUpperCase();" />
                                    <p:message for="codeId"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column style="width: 20%;background-color: #e1f0f0!important" >
                                    <p:outputLabel  value="#{appmsg['jabatan.jabatan_name']}"  for="namaJabatanId" styleClass="label_hrm" />
                                </p:column>
                                <p:column style="width: 80%">
                                    <p:inputText value="#{jabatanFormController.jabatanModel.namaJabatan}" maxlength="45"
                                                 styleClass="isitext_hrm" label="Nama Kelompok Kerja"
                                                 style="width:270px" required="true" id="namaJabatanId" />
                                    <p:message for="namaJabatanId"/>
                                </p:column>

                            </p:row>
                            <p:row>
                                <p:column style="width: 20%;background-color: #e1f0f0!important" >
                                    <p:outputLabel  value="#{appmsg['functiongroup.function_group']}"  for="golJabatanId" styleClass="label_hrm" />
                                </p:column>
                                <p:column style="width: 80%">
                                    <p:selectOneMenu  style="margin-right: 3px;width: 277px" id="golJabatanId" filter="true" required="true"
                                                      value="#{jabatanFormController.jabatanModel.golonganJabatanId}">
                                        <f:selectItem itemLabel="#{appmsg['global.please_choose']}" itemValue=""/>
                                        <f:selectItems value="#{jabatanFormController.golJabatans}" />
                                    </p:selectOneMenu>
                                    <p:message for="golJabatanId"/>
                                </p:column>

                            </p:row>
                            <p:row>
                                <p:column style="width: 20%;background-color: #e1f0f0!important" >
                                    <p:outputLabel  value="#{appmsg['jabatan.work_unit_name']}"  for="unitKerjaId" styleClass="label_hrm" />
                                </p:column>
                                <p:column style="width: 80%">
                                    <p:selectOneMenu  style="margin-right: 3px;width: 277px" id="unitKerjaId" filter="true" required="true"
                                                      value="#{jabatanFormController.jabatanModel.unitKerjaId}" >
                                        <f:selectItem itemLabel="#{appmsg['global.please_choose']}" itemValue=""/>
                                        <f:selectItems value="#{jabatanFormController.untiKerjas}" />
                                    </p:selectOneMenu>
                                    <p:message for="unitKerjaId"/>
                                </p:column>

                            </p:row>
                            <p:row>
                                <p:column style="width: 20%;background-color: #e1f0f0!important" >
                                    <p:outputLabel  value="#{appmsg['jabatan.jabatan_deparment']}"  for="departementId" styleClass="label_hrm" />
                                </p:column>
                                <p:column style="width: 80%">
                                    <p:selectOneMenu id="departementId" value="#{jabatanFormController.jabatanModel.departementId}" required="true"
                                                     style="width: 277px" filter="true" >
                                        <f:selectItem itemLabel="#{appmsg['global.please_choose']}" itemValue=""/>
                                        <f:selectItems value="#{jabatanFormController.departments}" />
                                    </p:selectOneMenu>
                                    <p:message for="departementId"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column style="width: 20%;background-color: #e1f0f0!important" >
                                    <p:outputLabel  value="#{appmsg['jabatan.cost_center_name']}"  for="posBiayaId" styleClass="label_hrm" />
                                </p:column>
                                <p:column style="width: 80%">
                                    <p:selectOneMenu  id="posBiayaId" style="width: 277px" value="#{jabatanFormController.jabatanModel.posBiayaId}" filter="true" required="true" >
                                        <f:selectItem itemLabel="#{appmsg['global.please_choose']}" itemValue=""/>
                                        <f:selectItems value="#{jabatanFormController.posBiayas}" />
                                    </p:selectOneMenu>
                                    <p:message for="posBiayaId"/>
                                </p:column>

                            </p:row>
                            <!--                            <p:row>
                                                            <p:column style="width: 20%;background-color: #e1f0f0!important" >
                                                                <p:outputLabel  value="#{appmsg['jabatan.jabatan_level']}"  for="levelJabatanId" styleClass="label_hrm"/>
                                                            </p:column>
                                                            <p:column style="width: 80%">
                                                                <p:spinner id="levelJabatanId" value="#{jabatanFormController.jabatanModel.levelJabatan}" size="2" required="true"
                                                                           min="1" max="100" stepFactor="1" >
                                                                    <p:ajax update="atasanId" process="@this" listener="#{jabatanFormController.doChangeLevel()}"/>
                                                                </p:spinner>
                                                                <p:message for="levelJabatanId"/>
                                                            </p:column>
                                                        </p:row>-->

                            <p:row>
                                <p:column style="width: 20%;background-color: #e1f0f0!important" >
                                    <p:outputLabel  value="#{appmsg['jabatan.jabatan_deparment_boss']}"  for="atasanId" styleClass="label_hrm" />
                                </p:column>
                                <p:column style="width: 80%">
                                    <p:selectOneMenu style="margin-right: 3px;width: 277px"  value="#{jabatanFormController.jabatanModel.jabatanAtasanId}" id="atasanId" required="true"
                                                     disabled="#{jabatanFormController.isDisable}" filter="true" >
                                        <f:selectItem itemLabel="#{appmsg['global.please_choose']}" itemValue=""/>
                                        <f:selectItems value="#{jabatanFormController.jabatanAtasans}" />
                                    </p:selectOneMenu>
                                    <p:message for="atasanId"/>
                                </p:column>

                            </p:row>
                            <p:row>
                                <p:column style="width: 20%;background-color: #e1f0f0!important" >
                                    <p:outputLabel  value="#{appmsg['jabatan.position_goal']}"  for="tujuanJabatanId" styleClass="label_hrm" />
                                </p:column>
                                <p:column style="width: 80%">
                                    <p:inputTextarea  rows="5" cols="37" counter="counter" maxlength="500" id="tujuanJabatanId" value="#{jabatanFormController.jabatanModel.tujuanJabatan}" required="false"
                                                      style="width: 270px; height: 60px;" counterTemplate="#{appmsg['global.remaining']}" autoResize="true" 
                                                      label="#{appmsg['role_view.role_description']}" title="#{appmsg['role_view.role_description']}" />
                                    <p:message for="tujuanJabatanId"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column style="width: 20%;background-color: #e1f0f0!important" >
                                    <p:outputLabel  for="tujuanJabatanId" styleClass="label_hrm" />
                                </p:column>
                                <p:column style="width: 80%">
                                    <h:outputText id="counter" />
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                        <p:focus context="jobTitleFormId" />
                        <!--<p:separator style="margin-top: 20px;margin-bottom: 10px"/>-->
                        <p:outputLabel value="Daftar Klasifikasi Kerja" styleClass="header_big" />
                       <!--<p:outputLabel value="#{appmsg['user_view.header2']}" styleClass="header_small_no_bold" />-->
                        <!--                                </h:panelGrid>
                                                    </h:panelGroup>-->
                        <!--</h:panelGrid>-->
                        <p:separator/>
                        <div align="center">
                            <p:pickList value="#{jabatanFormController.dualListModel}" var="role" itemValue="#{role}" converter="klasifikasiKerjaConverter" id="picklistUserRoleId"
                                        required="true"  style="margin-top: 15px;margin-bottom: 15px" label="#{appmsg['role_view.header1']}" styleClass="isitext_hrm"
                                        itemLabel="#{role.name}" addAllLabel="#{appmsg['global.addAll']}"  addLabel="#{appmsg['global.add']}" removeAllLabel="#{appmsg['global.removeAll']}"
                                        removeLabel="#{appmsg['global.remove']}"/>
                            <p:message for="picklistUserRoleId" />
                        </div>  
                        <!--</p:panel>-->

                        <p:separator  style="margin-top: 10px;margin-bottom: 10px"/>
                        <div style="margin-bottom: 5px">
                            <p:commandButton value="#{appmsg['global.save']}" ajax="true" action="#{jabatanFormController.doSave()}"
                                             styleClass="isitext_hrm" 
                                             style="margin-right: 5px" label="#{appmsg['global.save']}" update="jobTitleFormId"
                                             icon="ui-icon-disk" title="#{appmsg['global.save']}"/>
                            <p:commandButton value="#{appmsg['global.reset']}" title="#{appmsg['global.reset']}" process="@this" update="jobTitleFormId" action="#{jabatanFormController.doReset()}"
                                             icon="ui-icon-refresh" styleClass="isitext_hrm"  style="margin-right: 5px" >  
                                <p:resetInput target="jobTitleFormId" />  
                            </p:commandButton>
                            <p:commandButton value="#{appmsg['global.back']}"  icon="ui-icon-contact"  title="#{appmsg['global.back']}"  immediate="true" action="#{jabatanFormController.doBack()}"
                                             styleClass="label_button"/>
                        </div>

                    </div>


                </h:form>
<!--                <p:dialog modal="true" widgetVar="statusDialog" header="#{appmsg['global.waiting']}" draggable="false" closable="false" resizable="false">
                    <div align="center"><h:graphicImage library="images" name="waiting.gif"/></div>
                </p:dialog>-->
            </ui:define>

        </ui:composition>

    </h:body>
</html>
