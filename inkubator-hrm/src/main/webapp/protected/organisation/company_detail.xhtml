<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>IGNORED</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/master_layout_full.xhtml">
            <ui:define name="windowTitle">
				Home
            </ui:define>
            <ui:define name="center"> 
            	<p:growl id="growlCompanyDetailId" globalOnly="true" showDetail="true"/>              
                <h:form id="formCompanyDetailId">
                	<div id="box_bg" style="margin: 10px">
	                    <h:panelGrid columns="2">
	                        <p:graphicImage library="images" name="company.png" height="36" width="36" />
	                        <h:panelGroup layout="block">
	                            <h:panelGrid>
	                                <p:outputLabel value="#{appmsg['organization.organization']}" styleClass="header_big" />
	                                <p:outputLabel value="#{appmsg['organization.organization_data_from_reference']}" styleClass="header_small_no_bold" />
	                            </h:panelGrid>
	                        </h:panelGroup>
	                    </h:panelGrid>
	                    <p:separator  style="margin-left: 0px;margin-right: 0px;margin-bottom: 10px"/>
	                    <p:panelGrid styleClass="grid_border3" style="width:100%;margin-left: 0px;margin-right: 0px">
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel value="#{appmsg['organization.organization_code']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 30%">
	                            	<p:outputLabel value="#{companyDetailController.selectedCompany.code}"/>
	                            </p:column>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel value="#{appmsg['global.address']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 30%">
	                            	<p:outputLabel value="#{companyDetailController.selectedCompany.address}"/>
	                            </p:column>
	                        </p:row>
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel value="#{appmsg['organization.organization_business_type']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 30%">
	                            	<p:outputLabel value="#{companyDetailController.selectedCompany.businessType.name}"/>
	                            </p:column>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel value="#{appmsg['country.country']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 30%">
	                            	<p:outputLabel value="#{companyDetailController.selectedCompany.city.province.country.countryName}"/>
	                            </p:column>
	                        </p:row> 
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel value="#{appmsg['organization.organization_logo']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column style="width: 30%">
		                        	<p:outputLabel value="#{companyDetailController.selectedCompany.companyLogoName}" rendered="#{not empty companyDetailController.selectedCompany.companyLogoName}"/> 
	                                &nbsp;&nbsp;
	                                <p:commandLink rendered="#{not empty companyDetailController.selectedCompany.companyLogoName}" ajax="false" value="Download" title="Download" style="font-size: 10px!important" onclick="PrimeFaces.monitorDownload(start, stop);" >
	                                	<p:fileDownload value="#{imageCompanyStreamerController.companyLogo}" /> 
	                                    <f:param name="companyId" value="#{companyDetailController.selectedCompany.id}" />
	                                </p:commandLink>
	                            </p:column>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel value="#{appmsg['province.province']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 30%">
	                            	<p:outputLabel value="#{companyDetailController.selectedCompany.city.province.provinceName}"/>
	                            </p:column>
	                        </p:row>
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel value="#{appmsg['organization.organization_name']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 30%">
	                            	<p:outputLabel value="#{companyDetailController.selectedCompany.name}"/>
	                            </p:column>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel value="#{appmsg['city.city']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 30%">
	                            	<p:outputLabel value="#{companyDetailController.selectedCompany.city.cityName}"/>
	                            </p:column>
	                        </p:row> 
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel value="#{appmsg['organization.official_name']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 30%">
	                            	<p:outputLabel value="#{companyDetailController.selectedCompany.officialName}"/>
	                            </p:column>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel value="#{appmsg['global.postal_code']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 30%">
	                            	<p:outputLabel value="#{companyDetailController.selectedCompany.postalCode}"/>
	                            </p:column>
	                        </p:row> 
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel value="#{appmsg['organization.legal_no']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 30%">
	                            	<p:outputLabel value="#{companyDetailController.selectedCompany.legalNo}"/>
	                            </p:column>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel value="#{appmsg['global.phone_number']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 30%">
	                            	<p:outputLabel value="#{companyDetailController.selectedCompany.phone}"/>
	                            </p:column>
	                        </p:row>
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel value="#{appmsg['organization.company_level']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 30%">
	                            	<p:outputLabel value="#{companyDetailController.selectedCompany.level}"/>
	                            </p:column>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel value="#{appmsg['global.fax']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 30%">
	                            	<p:outputLabel value="#{companyDetailController.selectedCompany.fax}"/>
	                            </p:column>
	                        </p:row>
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel value="#{appmsg['organization.tax_country']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 30%">
	                            	<p:outputLabel value="#{companyDetailController.selectedCompany.taxCountry.countryName}"/>
	                            </p:column>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel value="#{appmsg['organization.vision']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 30%">
	                            	<p:outputLabel value="#{companyDetailController.selectedCompany.vision}"/>
	                            </p:column>
	                        </p:row>
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel value="#{appmsg['organization.tax_account_number']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 30%">
	                            	<p:outputLabel value="#{companyDetailController.selectedCompany.taxAccountNumber}"/>
	                            </p:column>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel value="#{appmsg['organization.mision']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 30%">
	                            	<p:outputLabel value="#{companyDetailController.selectedCompany.mision}"/>
	                            </p:column>
	                        </p:row>	                               
	                 	</p:panelGrid>
	                 	
	                 	<p:tabView id="tabView" dynamic="true"  cache="true" styleClass="tabview_hrm" style="margin-top: 15px;margin-bottom: 15px;margin-left: 5px;margin-right: 5px" scrollable="true" >
	                 		<p:tab id="tabBankId" title="#{appmsg['bank.bank']}" >
	                 			<p:dataTable  id="tableBankId" var="bankData"  value="#{companyDetailController.companyBankAccounts}" lazy="false" paginator="false"
                                              style="margin-top: 10px;margin-bottom: 10px" rowIndexVar="no">
                                    <f:facet name="header">  
                                        <h:outputText value="#{appmsg['bank.list_of_bank']}"/>
                                    </f:facet>
                                    <p:column style="text-align: center;width: 3%">
                                        <f:facet name="header">  
                                            <h:outputText value="#{appmsg['global.number']}"/>
                                        </f:facet>
                                        <h:outputLabel value="#{no+1}." />
                                    </p:column>
                                    <p:column style="width: 20%">
                                        <f:facet name="header">  
                                            <h:outputText value="#{appmsg['bank.bank_name']}"/>
                                        </f:facet>
                                        <h:outputLabel value= "#{bankData.bank.bankName}"/>
                                    </p:column>
                                    <p:column style="width: 15%">
                                        <f:facet name="header">  
                                            <h:outputText value="#{appmsg['global.account_number']}"/>
                                        </f:facet>
                                        <h:outputLabel value= "#{bankData.accountNumber}"/>
                                    </p:column>
                                    <p:column style="width: 20%">
                                        <f:facet name="header">  
                                            <h:outputText value="#{appmsg['organization.company_account_name']}"/>
                                        </f:facet>
                                        <h:outputLabel value= "#{bankData.accountName}"/>
                                    </p:column>
                                    <p:column style="width: 15%">
                                        <f:facet name="header">  
                                            <h:outputText value="#{appmsg['organization.saving_type']}"/>
                                        </f:facet>
                                        <h:outputLabel value= "#{bankData.savingType.name}"/>
                                    </p:column>
                                    <p:column style="width: 10%">
                                        <f:facet name="header">  
                                            <h:outputText value="#{appmsg['global.default']}"/>
                                        </f:facet>
                                        <h:outputLabel value= "#{bankData.isDefault}">
                                        	<f:converter converterId="booleanMessageConverter"/>
                                        </h:outputLabel>
                                    </p:column>
                                    <p:column headerText="#{appmsg['global.action']}" style="width: 10%;text-align: center" exportable="false">
                                        <p:commandButton icon="ui-icon-trash" title="#{appmsg['global.delete']}" label="#{appmsg['global.delete']}"  
                                                         style="font-size: 10px!important" update=":panelDialogCompanyBankAccountConfirmId" 
                                                         action="#{companyDetailController.doSelectCompanyBankAccount()}" onclick="statusDialog.show()"  oncomplete="dialogConfirmCompanyBankAccount.show()">
                                            <f:setPropertyActionListener value="#{bankData}" target="#{companyDetailController.selectedCompanyBankAccount}" />
                                        </p:commandButton>
                                        -
                                        <p:commandButton icon="ui-icon-folder-open" title="#{appmsg['global.edit']}" label="#{appmsg['global.edit']}" style="font-size: 10px!important" 
                                                         action="#{companyDetailController.doUpdateCompanyBankAccount()}" >
                                            <f:setPropertyActionListener value="#{bankData}" target="#{companyDetailController.selectedCompanyBankAccount}" />
                                            <p:ajax event="dialogReturn" listener="#{companyDetailController.onDialogReturnCompanyBankAccount}"  update="tableBankId,:growlCompanyDetailId"/>
                                        </p:commandButton>
                                    </p:column>
                                </p:dataTable>
                                <h:panelGrid columns="1">
                                    <p:commandButton value="#{appmsg['global.add']}" title="#{appmsg['global.add']} #{appmsg['global.address']}" label="#{appmsg['global.add']} #{appmsg['global.address']}" styleClass="label_button" icon="ui-icon-document" 
                                                     actionListener="#{companyDetailController.doAddCompanyBankAccount()}" ajax="true" immediate="true">
                                        <p:ajax event="dialogReturn" listener="#{companyDetailController.onDialogReturnCompanyBankAccount}"  update="tableBankId,:growlCompanyDetailId"/>
                                    </p:commandButton>
                                </h:panelGrid>
	                 		</p:tab>
	                 		
	                 		<p:tab id="tabFinancialPartnerId" title="#{appmsg['organization.financial_other_partner']}" >
	                 			<p:dataTable  id="tableFinancialPartnerId" var="financialPartnerData"  value="#{companyDetailController.financialPartners}" lazy="false" paginator="false"
                                              style="margin-top: 10px;margin-bottom: 10px" rowIndexVar="no">
                                    <f:facet name="header">  
                                        <h:outputText value="#{appmsg['organization.list_of_financial_partner']}"/>
                                    </f:facet>
                                    <p:column style="text-align: center;width: 3%">
                                        <f:facet name="header">  
                                            <h:outputText value="#{appmsg['global.number']}"/>
                                        </f:facet>
                                        <h:outputLabel value="#{no+1}." />
                                    </p:column>
                                    <p:column style="width: 20%">
                                        <f:facet name="header">  
                                            <h:outputText value="#{appmsg['organization.product_name']}"/>
                                        </f:facet>
                                        <h:outputLabel value= "#{financialPartnerData.productName}"/>
                                    </p:column>
                                    <p:column style="width: 10%">
                                        <f:facet name="header">  
                                            <h:outputText value="#{appmsg['organization.service_type']}"/>
                                        </f:facet>
                                        <h:outputLabel value= "#{financialPartnerData.financialNonBanking.financialService}"/>
                                    </p:column>
                                    <p:column style="width: 20%">
                                        <f:facet name="header">  
                                            <h:outputText value="#{appmsg['organization.company_name']}"/>
                                        </f:facet>
                                        <h:outputLabel value= "#{financialPartnerData.financialNonBanking.name}"/>
                                    </p:column>
                                    <p:column style="width: 15%">
                                        <f:facet name="header">  
                                            <h:outputText value="#{appmsg['organization.contract_no']}"/>
                                        </f:facet>
                                        <h:outputLabel value= "#{financialPartnerData.accountNumber}"/>
                                    </p:column>
                                    <p:column style="width: 15%">
                                        <f:facet name="header">  
                                            <h:outputText value="#{appmsg['global.account_name']}"/>
                                        </f:facet>
                                        <h:outputLabel value= "#{financialPartnerData.accountName}"/>
                                    </p:column>
                                    <p:column headerText="#{appmsg['global.action']}" style="width: 10%;text-align: center" exportable="false">
                                        <p:commandButton icon="ui-icon-trash" title="#{appmsg['global.delete']}" label="#{appmsg['global.delete']}"  
                                                         style="font-size: 10px!important" update=":panelDialogFinancialPartnerConfirmId" 
                                                         action="#{companyDetailController.doSelectFinancialPartner()}" onclick="statusDialog.show()"  oncomplete="dialogConfirmFinancialPartner.show()">
                                            <f:setPropertyActionListener value="#{financialPartnerData}" target="#{companyDetailController.selectedFinancialPartner}" />
                                        </p:commandButton>
                                        -
                                        <p:commandButton icon="ui-icon-folder-open" title="#{appmsg['global.edit']}" label="#{appmsg['global.edit']}" style="font-size: 10px!important" 
                                                         action="#{companyDetailController.doUpdateFinancialPartner()}" >
                                            <f:setPropertyActionListener value="#{financialPartnerData}" target="#{companyDetailController.selectedFinancialPartner}" />
                                            <p:ajax event="dialogReturn" listener="#{companyDetailController.onDialogReturnFinancialPartner}"  update="tableFinancialPartnerId,:growlCompanyDetailId"/>
                                        </p:commandButton>
                                    </p:column>
                                </p:dataTable>
                                <h:panelGrid columns="1">
                                    <p:commandButton value="#{appmsg['global.add']}" title="#{appmsg['global.add']} #{appmsg['global.address']}" label="#{appmsg['global.add']} #{appmsg['global.address']}" styleClass="label_button" icon="ui-icon-document" 
                                                     actionListener="#{companyDetailController.doAddFinancialPartner()}" ajax="true" immediate="true">
                                        <p:ajax event="dialogReturn" listener="#{companyDetailController.onDialogReturnFinancialPartner}"  update="tableFinancialPartnerId,:growlCompanyDetailId"/>
                                    </p:commandButton>
                                </h:panelGrid>
	                 		</p:tab>
	                 	</p:tabView>	  
                                                        
	                    <p:separator style="margin-top: 30px;margin-bottom: 10px"/>
	                    <div style="margin-bottom: 5px">
	                    	<p:commandButton value="#{appmsg['global.edit']}" icon="ui-icon-zoomin" title="#{appmsg['global.edit']}" action="#{companyDetailController.doUpdate()}" immediate="true"
                                			 style="margin-right: 5px" styleClass="label_button"/>
	                        <p:commandButton value="#{appmsg['global.back']}" icon="ui-icon-contact"  title="#{appmsg['global.back']}" action="#{companyDetailController.doBack()}" immediate="true"
	                                      	 styleClass="label_button"/>
	                    </div>
                    </div>
                </h:form>
                
                <!-- START DIALOG --> 
                <p:dialog widgetVar="dialogConfirmCompanyBankAccount" header="#{appmsg['global.header_confirmation']}" modal="true" width="450" dynamic="true" onShow="statusDialog.hide()"
                          appendTo="@(body)" resizable="false" hideEffect="puff" showEffect="clip" closeOnEscape="true"  styleClass="header_small_no_bold">
                    <div align="center">
                        <div align="center">
                            <h:panelGrid columns="2" style="text-align: justify">
                                <p:graphicImage library="images" name="recycle_bin.png" width="81" height="81" cache="true" />
                                <h:panelGroup>
                                    <h:panelGrid style="text-align: center">
                                        <p:outputLabel value="#{appmsg['global.delete_confirm']}" styleClass="label_hrm"/>
                                    </h:panelGrid>
                                </h:panelGroup>
                            </h:panelGrid>
                        </div>
                        <h:panelGrid id="panelDialogCompanyBankAccountConfirmId"  columns="3">
                            <p:outputLabel value="#{appmsg['global.account_number']}"  style="font-weight: bold"/>
                            <p:outputLabel value=":"  style="font-weight: bold"/>
                            <p:outputLabel value="#{companyDetailController.selectedCompanyBankAccount.accountNumber}" styleClass="label_hrm"/>
                        </h:panelGrid>
                        <p:separator/>
                        <p:commandButton value="#{appmsg['global.yes']}" action="#{companyDetailController.doDeleteCompanyBankAccount()}" update="formCompanyDetailId:tabView:tableBankId,:growlCompanyDetailId"
                                         oncomplete="dialogConfirmCompanyBankAccount.hide()" style="margin-right: 5px" icon="ui-icon-check"/>
                        <p:commandButton value="#{appmsg['global.no']}" oncomplete="dialogConfirmCompanyBankAccount.hide()" icon="ui-icon-close" />                     	
                    </div>
                </p:dialog>
                
                <p:dialog widgetVar="dialogConfirmFinancialPartner" header="#{appmsg['global.header_confirmation']}" modal="true" width="450" dynamic="true" onShow="statusDialog.hide()"
                          appendTo="@(body)" resizable="false" hideEffect="puff" showEffect="clip" closeOnEscape="true"  styleClass="header_small_no_bold">
                    <div align="center">
                        <div align="center">
                            <h:panelGrid columns="2" style="text-align: justify">
                                <p:graphicImage library="images" name="recycle_bin.png" width="81" height="81" cache="true" />
                                <h:panelGroup>
                                    <h:panelGrid style="text-align: center">
                                        <p:outputLabel value="#{appmsg['global.delete_confirm']}" styleClass="label_hrm"/>
                                    </h:panelGrid>
                                </h:panelGroup>
                            </h:panelGrid>
                        </div>
                        <h:panelGrid id="panelDialogFinancialPartnerConfirmId"  columns="3">
                            <p:outputLabel value="#{appmsg['global.account_number']}"  style="font-weight: bold"/>
                            <p:outputLabel value=":"  style="font-weight: bold"/>
                            <p:outputLabel value="#{companyDetailController.selectedFinancialPartner.accountNumber}" styleClass="label_hrm"/>
                        </h:panelGrid>
                        <p:separator/>
                        <p:commandButton value="#{appmsg['global.yes']}" action="#{companyDetailController.doDeleteFinancialPartner()}" update="formCompanyDetailId:tabView:tableFinancialPartnerId,:growlCompanyDetailId"
                                         oncomplete="dialogConfirmFinancialPartner.hide()" style="margin-right: 5px" icon="ui-icon-check"/>
                        <p:commandButton value="#{appmsg['global.no']}" oncomplete="dialogConfirmFinancialPartner.hide()" icon="ui-icon-close" />                     	
                    </div>
                </p:dialog>
                <!-- END DIALOG -->
                
            </ui:define>
        </ui:composition>
    </h:body>
</html>
