<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>IGNORED</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/master_layout_full.xhtml">
            <ui:define name="windowTitle">
                Home
            </ui:define>
            <ui:define name="center">
                <p:growl id="growlId" globalOnly="true" showDetail="true"/>               
                <h:form id="formId">
                    <div id="box_bg" style="margin: 10px">
                        <h:panelGrid columns="2">
                            <p:graphicImage library="images" name="task_ico.png" height="36" width="36" />
                            <h:panelGroup layout="block">
                                <h:panelGrid>
                                    <p:outputLabel value="Announcement Approval" styleClass="header_big" />
                                    <p:outputLabel value="#{appmsg['overtimeImplementationApprovalForm.overtimeImplementationApproval_header']}" styleClass="header_small_no_bold" />
                                </h:panelGrid>
                            </h:panelGroup>
                        </h:panelGrid>
                        <p:separator  style="margin-left: 0px;margin-right: 0px;margin-bottom: 10px"/>
                        <p:panelGrid styleClass="grid_border3" style="width:100%;margin-left: 0px;margin-right: 0px">
                            <p:row>
                                <p:column style="width: 20%;background-color: #e1f0f0!important">
                                    <p:outputLabel value="#{appmsg['global.code']}" styleClass="label_hrm"/>
                                </p:column>
                                <p:column  style="width: 80%">
                                    <p:outputLabel value="#{announcementApprovalFormController.announcementModelJson.nomor}"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column style="width: 20%;background-color: #e1f0f0!important">
                                    <p:outputLabel value="Subjek" styleClass="label_hrm"/>
                                </p:column>
                                <p:column  style="width: 80%">
                                    <p:outputLabel value="#{announcementApprovalFormController.announcementModelJson.announcementSubject}"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column style="width: 20%;background-color: #e1f0f0!important">
                                    <p:outputLabel value="Content" styleClass="label_hrm"/>
                                </p:column>
                                <p:column  style="width: 80%">
                                    <p:outputLabel value="#{announcementApprovalFormController.announcementModelJson.announcementContent}">
                                        <f:convertDateTime pattern="dd MMMM yyyy" />
                                    </p:outputLabel>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column style="width: 20%;background-color: #e1f0f0!important">
                                    <p:outputLabel value="Is Internet Publish" styleClass="label_hrm"/>
                                </p:column>
                                <p:column  style="width: 80%">
                                    <p:outputLabel value="#{announcementApprovalFormController.announcementModelJson.isInternetPublish}" />
                                </p:column>
                            </p:row>
                            <p:row rendered="#{announcementApprovalFormController.isWaitingApproval}">
                                <p:column style="width: 20%;background-color: #e1f0f0!important">
                                    <p:outputLabel value="#{appmsg['global.comment']}" styleClass="label_hrm"/>
                                </p:column>
                                <p:column  style="width: 80%" colspan="3">
                                    <p:inputTextarea title="#{appmsg['global.comment']}" value="#{announcementApprovalFormController.comment}" 
                                                     maxlength="1000" styleClass="isitext_hrm" style="width:290px;" />
                                </p:column>
                            </p:row>
                        </p:panelGrid>                            

                        <p:separator style="margin-top: 30px;margin-bottom: 10px"/>
                        <p:dataTable  var="data"  value="#{announcementApprovalFormController.lazyDataModel}" lazy="true" paginator="true" pageLinks="7"
                                      paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {PageLinks} {NextPageLink} {LastPageLink}"
                                      id="tableId" rows="11" rowsPerPageTemplate="5,7,11,15,21,25,31" style="margin-top: 10px;margin-bottom: 10px"
                                      rowIndexVar="no">
                            <f:facet name="header">  
                                <h:outputText value="#{appmsg['bioMedicalHistory.list_of_bioMedicalHistory']}"/>
                            </f:facet> 
                            <p:column style="text-align: center;width: 3%">
                                <f:facet name="header">  
                                    <h:outputText value="#{appmsg['global.number']}"/>
                                </f:facet>
                                <h:outputLabel value="#{no+1}." />
                            </p:column>
                            <p:column sortBy="year"  style="width: 25%;">
                                <f:facet name="header">  
                                    <h:outputText value="#{appmsg['bioMedicalHistory.bioMedicalHistory_year']}"/>
                                </f:facet>
                                <h:outputLabel value= "#{data.jabatanByJabatanId.code}"/>
                            </p:column> 
                            <p:column sortBy="year"  style="width: 25%;">
                                <f:facet name="header">  
                                    <h:outputText value="#{appmsg['bioMedicalHistory.bioMedicalHistory_year']}"/>
                                </f:facet>
                                <h:outputLabel value= "#{data.bioData.firstName}"/>
                            </p:column> 
                            <f:facet name="footer">
                                <p:outputLabel value="#{appmsg['global.total_data']} : "/>
                                <p:outputLabel value="#{announcementApprovalFormController.lazyDataModel.rowCount}"/>
                                <p:outputLabel value="Data" style="margin-left: 3px"/>
                            </f:facet>  
                        </p:dataTable>

                        <div style="margin-bottom: 5px">
                            <h:panelGroup rendered="#{announcementApprovalFormController.isWaitingApproval}">
                                <p:commandButton value="#{appmsg['approvalactivity.approved']}" icon="ui-icon-check" title="#{appmsg['approvalactivity.approved']}" action="#{announcementApprovalFormController.doApproved()}"
                                                 style="margin-right: 5px" styleClass="label_button" rendered="#{announcementApprovalFormController.isApprover}" update=":growlId"/>
                                <p:commandButton value="#{appmsg['approvalactivity.reject']}" icon="ui-icon-close" title="#{appmsg['approvalactivity.reject']}" action="#{announcementApprovalFormController.doRejected()}"
                                                 style="margin-right: 5px" styleClass="label_button" rendered="#{announcementApprovalFormController.isApprover}" update=":growlId"/>
                                <p:commandButton value="#{appmsg['approvalactivity.cancelled']}" icon="ui-icon-close" title="#{appmsg['approvalactivity.cancelled']}" action="#{announcementApprovalFormController.doCancelled()}"
                                                 style="margin-right: 5px" styleClass="label_button" rendered="#{announcementApprovalFormController.isRequester}" update=":growlId"/>
                            </h:panelGroup>
                            <p:commandButton value="#{appmsg['global.close']}" icon="ui-icon-home"  title="#{appmsg['global.close']}" action="#{implementationOfOverTimeApprovalFormController.doBack()}" immediate="true"
                                             styleClass="label_button"/>
                        </div>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
