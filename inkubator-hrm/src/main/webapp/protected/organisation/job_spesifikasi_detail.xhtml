<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions">
    <h:head>
        <title>IGNORED</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/master_layout_full.xhtml">
            <ui:define name="windowTitle">
                Role View
            </ui:define>
            <ui:define name="center">
                <div id="box_bg" style="margin: 10px">
                    <!--<p:panel style="margin: 10px" >-->
                    <h:panelGrid style="margin-bottom: 5px" columns="2">
                        <p:graphicImage library="images" name="specification.png" height="36" width="36" />
                        <h:panelGroup layout="block">
                            <h:panelGrid>
                                <p:outputLabel value="#{appmsg['jobspek.list_of_job_spek']}" styleClass="header_big" />
                                <p:outputLabel value="#{appmsg['jobspek.job_specificatoin_header']}" styleClass="header_small_no_bold" />
                            </h:panelGrid>
                        </h:panelGroup>
                    </h:panelGrid>
                    <p:separator/>
                    <p:growl id="userViewGrowlId" globalOnly="true" showDetail="true" />
                    <h:form id="jobTitleViewId">
                        <p:panelGrid style="width: 100%;margin-top: 20px;margin-bottom: 15px" styleClass="grid_border3">
                            <p:row>
                                <p:column style="width: 13%;background-color: #e1f0f0!important" >
                                    <p:outputLabel  value="#{appmsg['jabat.jabatan_code']}" style="font-weight: bold"/>
                                </p:column>
                                <p:column style="width: 37%">
                                    <p:outputLabel  value="#{jabatanDetailController.selectedJabatan.code}" />
                                </p:column>
                                <p:column style="width: 13%;background-color: #e1f0f0!important">
                                    <p:outputLabel  value="#{appmsg['jabatan.jabatan_name']}" style="font-weight: bold"/>
                                </p:column>
                                <p:column style="width: 37%">
                                    <p:outputLabel  value="#{jabatanDetailController.selectedJabatan.name}" />
                                </p:column>

                            </p:row>
                            <p:row>
                                <p:column style="width: 13%;background-color: #e1f0f0!important" >
                                    <p:outputLabel  value="#{appmsg['jabatan.jabatan_deparment_boss']}" style="font-weight: bold"/>
                                </p:column>
                                <p:column style="width: 37%">
                                    <p:outputLabel  value="#{jabatanDetailController.selectedJabatan.jabatan.name}" />
                                </p:column>
                                <p:column style="width: 13%;background-color: #e1f0f0!important">
                                    <p:outputLabel  value="#{appmsg['jabatan.jabatan_deparment']}" style="font-weight: bold"/>
                                </p:column>
                                <p:column style="width: 37%">
                                    <p:outputLabel  value="#{jabatanDetailController.selectedJabatan.department.departmentName}" />
                                </p:column>

                            </p:row>
                            <p:row>
                                <p:column style="width: 13%;background-color: #e1f0f0!important" >
                                    <p:outputLabel  value="#{appmsg['jabatan.cost_center_name']}" style="font-weight: bold"/>
                                </p:column>
                                <p:column style="width: 37%">
                                    <p:outputLabel  value="#{jabatanDetailController.selectedJabatan.costCenter.name}" />
                                </p:column>
                                <p:column style="width: 13%;background-color: #e1f0f0!important">
                                    <p:outputLabel  value="#{appmsg['jabatan.work_unit_name']}" style="font-weight: bold"/>
                                </p:column>
                                <p:column style="width: 37%">
                                    <p:outputLabel  value="#{jabatanDetailController.selectedJabatan.unitKerja.name}" />
                                </p:column>

                            </p:row>

                            <p:row>
                                <p:column style="width: 13%;background-color: #e1f0f0!important" >
                                    <p:outputLabel  value="#{appmsg['functiongroup.function_group']}" style="font-weight: bold"/>
                                </p:column>
                                <p:column style="width: 37%">
                                    <p:outputLabel  value="#{jabatanDetailController.selectedJabatan.golonganJabatan.code}" />
                                    <p:outputLabel  value="-" />
                                    <p:outputLabel  value="#{jabatanDetailController.selectedJabatan.golonganJabatan.pangkat.pangkatName}" />
                                </p:column>
                                <p:column style="width: 13%;background-color: #e1f0f0!important">
                                    <p:outputLabel  value="#{appmsg['jabatan.position_goal']}" style="font-weight: bold"/>
                                </p:column>
                                <p:column style="width: 37%">
                                    <p:outputLabel  value="#{jabatanDetailController.selectedJabatan.tujuanJabatan}" />
                                </p:column>

                            </p:row>

                        </p:panelGrid>
                        <p:panelGrid style="width: 100%;margin-top: 20px;margin-bottom: 15px" styleClass="grid_border3">
                            <p:row>
                                <div align="center">
                                    <p:column style="width: 13%;background-color: #e1f0f0!important" >
                                        <p:outputLabel  value="Education Level" style="font-weight: bold"/>
                                    </p:column>
                                    <p:column style="text-align: center;">
                                        <p:pickList value="#{jabatanDetailController.dualListModel}" var="role" itemValue="#{role}" converter="#{educationLevelConverter}" id="picklistUserRoleId"
                                                    required="false"  style="margin-top: 15px;margin-bottom: 15px;" label="Daftar Education Level" styleClass="isitext_hrm"
                                                    itemLabel="#{role.name}" addAllLabel="#{appmsg['global.addAll']}"  addLabel="#{appmsg['global.add']}" removeAllLabel="#{appmsg['global.removeAll']}"
                                                    removeLabel="#{appmsg['global.remove']}"/>
                                        <p:message for="picklistUserRoleId" />
                                    </p:column>
                                </div>
                            </p:row>
                            
                            <p:row>
                                <div align="center">
                                    <p:column style="width: 13%;background-color: #e1f0f0!important" >
                                        <p:outputLabel  value="Jenis Profesi" style="font-weight: bold"/>
                                    </p:column>
                                    <p:column style="text-align: center;">
                                        <p:pickList value="#{jabatanDetailController.occupationDualListModel}" var="role" itemValue="#{role}" converter="#{occupationTypeConverter}" id="picklistOccupation"
                                                    required="false"  style="margin-top: 15px;margin-bottom: 15px;" label="Daftar Education Level" styleClass="isitext_hrm"
                                                    itemLabel="#{role.occupationTypeName}" addAllLabel="#{appmsg['global.addAll']}"  addLabel="#{appmsg['global.add']}" removeAllLabel="#{appmsg['global.removeAll']}"
                                                    removeLabel="#{appmsg['global.remove']}"/>
                                        <p:message for="picklistOccupation" />
                                    </p:column>
                                </div>
                            </p:row>
                            
                            <p:row>
                                <div align="center">
                                    <p:column style="width: 13%;background-color: #e1f0f0!important" >
                                        <p:outputLabel  value="Bidang" style="font-weight: bold"/>
                                    </p:column>
                                    <p:column style="text-align: center;">
                                        <p:pickList value="#{jabatanDetailController.majorDualListModel}" var="role" itemValue="#{role}" converter="#{majorConverter}" id="picklistMajor"
                                                    required="false"  style="margin-top: 15px;margin-bottom: 15px;" label="Daftar Education Level" styleClass="isitext_hrm"
                                                    itemLabel="#{role.majorName}" addAllLabel="#{appmsg['global.addAll']}"  addLabel="#{appmsg['global.add']}" removeAllLabel="#{appmsg['global.removeAll']}"
                                                    removeLabel="#{appmsg['global.remove']}"/>
                                        <p:message for="picklistMajor" />
                                    </p:column>
                                </div>
                            </p:row>
                            
                            <p:row>
                                <div align="center">
                                    <p:column style="width: 13%;background-color: #e1f0f0!important" >
                                        <p:outputLabel  value="Faculty" style="font-weight: bold"/>
                                    </p:column>
                                    <p:column style="text-align: center;">
                                        <p:pickList value="#{jabatanDetailController.facultyDualListModel}" var="role" itemValue="#{role}" converter="#{facultyConverter}" id="picklistFaculty"
                                                    required="false"  style="margin-top: 15px;margin-bottom: 15px;" label="Daftar Education Level" styleClass="isitext_hrm"
                                                    itemLabel="#{role.facultyName}" addAllLabel="#{appmsg['global.addAll']}"  addLabel="#{appmsg['global.add']}" removeAllLabel="#{appmsg['global.removeAll']}"
                                                    removeLabel="#{appmsg['global.remove']}"/>
                                        <p:message for="picklistFaculty" />
                                    </p:column>
                                </div>
                            </p:row>
                            
                            
                                
                        </p:panelGrid>
                        

                        <p:separator  style="margin-top: 10px;margin-bottom: 10px"/>

                        <p:dataTable  var="jobSpekData"  value="#{jabatanSpesifikasiDetailController.listJabatanSpesifikasi}" 
                                      id="tableJobSpekId" style="margin-top: 10px;margin-bottom: 10px"
                                      rowIndexVar="no">
                            <f:facet name="header">  
                                <h:outputText value="#{appmsg['jobspec.list_of_jobspec']}"/>
                            </f:facet> 
                            <p:column style="text-align: center;width: 3%">
                                <f:facet name="header">  
                                    <h:outputText value="#{appmsg['global.number']}"/>
                                </f:facet>
                                <h:outputLabel value="#{no+1}." />
                            </p:column>
                            <p:column sortBy="specificationAbility.name" style="width: 35%">
                                <f:facet name="header">
                                    <h:outputText value="#{appmsg['jobspec.jobspec_specification']}"/>
                                </f:facet>
                                <h:outputLabel value= "#{jobSpekData.specificationAbility.name}" />
                            </p:column>
                            <p:column sortBy="optionAbility" style="width: 35%">
                                <f:facet name="header">
                                    <h:outputText value="#{appmsg['jobspec.jobspec_option_ability']}"/>
                                </f:facet>
                                <h:outputLabel value= "#{jobSpekData.optionAbility}" />
                            </p:column>
                            <p:column sortBy="value" style="width: 15%">
                                <f:facet name="header">
                                    <h:outputText value="#{appmsg['jobspec.jobspec_value']}"/>
                                </f:facet>
                                <h:outputLabel value= "#{jobSpekData.value}" />
                            </p:column>

                            <p:column headerText="#{appmsg['global.action']}" style="width: 15%;text-align: center" exportable="false">
                                <p:commandButton  icon="ui-icon-zoomin" title="#{appmsg['global.detail']}" label="#{appmsg['global.detail']}" style="font-size: 10px!important" ajax="true"
                                                  action="#{jabatanSpesifikasiDetailController.doDetail()}" oncomplete="detailJobSpek.show()" update=":detailPanel" onclick="statusDialog.show()">
                                    <f:setPropertyActionListener value="#{jobSpekData}" target="#{jabatanSpesifikasiDetailController.selectedJobSpec}" />
                                    <p:ajax event="dialogReturn" listener="#{jabatanSpesifikasiDetailController.onDialogReturn}" />
                                </p:commandButton> 
                                - 
                                <p:commandButton icon="ui-icon-trash" title="#{appmsg['global.delete']}" label="#{appmsg['global.delete']}" update=":deleteDialogJobDeskripsiId"
                                                 style="font-size: 10px!important" 
                                                 action="#{jabatanSpesifikasiDetailController.onDelete()}" onclick="statusDialog.show()"  oncomplete="dialogConfirmJobSpec.show()">
                                    <f:setPropertyActionListener value="#{jobSpekData}" target="#{jabatanSpesifikasiDetailController.selectedJobSpec}" />
                                </p:commandButton>
                                -
                                <p:commandButton  icon="ui-icon-folder-open" title="#{appmsg['global.edit']}" label="#{appmsg['global.edit']}" style="font-size: 10px!important" ajax="true"
                                                  action="#{jabatanSpesifikasiDetailController.doEdit()}" >
                                    <f:setPropertyActionListener value="#{jobSpekData}" target="#{jabatanSpesifikasiDetailController.selectedJobSpec}" />
                                    <p:ajax event="dialogReturn" listener="#{jabatanSpesifikasiDetailController.onDialogReturn}"  update="tableJobSpekId, :userViewGrowlId"/>
                                </p:commandButton> 

                            </p:column> 
                        </p:dataTable>
                        <!--end table jabatan spesifikasi-->
                        <p:separator/>
                        <h:panelGrid columns="2" style="margin-bottom: 5px;float: left">
                            <p:commandButton value="#{appmsg['global.add']}" actionListener="#{jabatanSpesifikasiDetailController.doAdd()}" title="#{appmsg['global.add']}" label="#{appmsg['global.add']}" styleClass="label_button" icon="ui-icon-document" ajax="true">
                                <p:ajax event="dialogReturn" listener="#{jabatanSpesifikasiDetailController.onDialogReturn}" update="tableJobSpekId, :userViewGrowlId"/>
                            </p:commandButton>
                            <p:commandButton value="#{appmsg['global.back']}"  icon="ui-icon-contact"  title="#{appmsg['global.back']}" action="#{jabatanSpesifikasiDetailController.doBack()}" styleClass="label_button"/>
                        </h:panelGrid>
                        <div style="clear: both"/>
                    </h:form>
                </div>

                <p:dialog widgetVar="dialogConfirmJobSpec" header="#{appmsg['global.header_confirmation']}" modal="true" width="450" dynamic="true" onShow="statusDialog.hide()"
                          appendTo="@(body)" resizable="false" hideEffect="puff" showEffect="clip" closeOnEscape="true"  styleClass="header_small_no_bold">
                    <h:form id="deleteDialogJobDeskripsiId">
                    <div align="center">
                        <div align="center">
                            <h:panelGrid columns="2" style="text-align: justify">
                                <p:graphicImage library="images" name="recycle_bin.png" width="81" height="81" cache="true" />
                                <h:panelGroup>
                                    <h:panelGrid style="text-align: center">
                                        <p:outputLabel value="#{appmsg['global.delete_confirm']}" styleClass="label_hrm"/>
                                    </h:panelGrid>
                                </h:panelGroup>
                            </h:panelGrid>
                        </div>
                        <h:panelGrid id="panelDialogConfirmId"  columns="3">
                            <p:outputLabel value="#{appmsg['costcenter.name']}"  style="font-weight: bold"/>
                            <p:outputLabel value=":"  style="font-weight: bold"/>
                            <p:outputLabel value="#{jabatanSpesifikasiDetailController.selectedJobSpec.optionAbility}" styleClass="label_hrm"/>
                        </h:panelGrid>
                        <p:separator/>
                        <p:commandButton value="#{appmsg['global.yes']}" action="#{jabatanSpesifikasiDetailController.doDelete()}" update=":jobTitleViewId:tableJobSpekId,:userViewGrowlId"
                                         oncomplete="dialogConfirmJobSpec.hide()" style="margin-right: 5px" icon="ui-icon-check"/>
                        <p:commandButton value="#{appmsg['global.no']}" oncomplete="dialogConfirmJobSpec.hide()" icon="ui-icon-close" />                     	
                    </div>
                    </h:form>
                </p:dialog>
                <p:dialog widgetVar="detailJobSpek" header="#{appmsg['jobspek.detail_jobspek']}" width="450" modal="true" resizable="false" hideEffect="puff"  styleClass="header_small_no_bold"
                          showEffect="clip" onShow="statusDialog.hide()" appendTo="@(body)" dynamic="true">
                    <p:panelGrid id="detailPanel" style="width:100%;margin:5px;">

                        <p:row>
                            <p:column style="color: #003366"><p:outputLabel value="#{appmsg['jobspec.jobspec_position']}" styleClass="label_hrm"/></p:column>
                            <p:column><p:outputLabel value="#{jabatanSpesifikasiDetailController.selectedJobSpec.jabatan.name}"/> </p:column>
                        </p:row>
                        <p:row>
                            <p:column style="color: #003366"><p:outputLabel value="#{appmsg['jobspec.jobspec_specification']}" styleClass="label_hrm"/></p:column>
                            <p:column><p:outputLabel value="#{jabatanSpesifikasiDetailController.selectedJobSpec.specificationAbility.name}"/> </p:column>
                        </p:row>
                        <p:row>
                            <p:column style="color: #003366"><p:outputLabel value="#{appmsg['jobspec.jobspec_value']}" styleClass="label_hrm"/></p:column>
                            <p:column><p:outputLabel value="#{jabatanSpesifikasiDetailController.selectedJobSpec.value}"/> </p:column>
                        </p:row>
                        <p:row>
                            <p:column style="color: #003366"><p:outputLabel value="#{appmsg['jobspec.jobspec_option_ability']}" styleClass="label_hrm"/></p:column>
                            <p:column><p:outputLabel value="#{jabatanSpesifikasiDetailController.selectedJobSpec.optionAbility}"/> </p:column>
                        </p:row>

                        <f:facet name="footer">
                            <p:row>
                                <p:column colspan="2"><p:outputLabel value="#{appmsg['jobspek.jobspek']}" styleClass="label_hrm" style="margin-left: 5px "/></p:column>
                            </p:row>
                        </f:facet>
                    </p:panelGrid>
                </p:dialog>
            </ui:define>

        </ui:composition>

    </h:body>
</html>
