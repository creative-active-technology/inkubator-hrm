<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions">
    <h:head>
        <title>IGNORED</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/master_layout_full.xhtml">
            <ui:define name="windowTitle">
                Role View
            </ui:define>
            <ui:define name="center">
                <div id="box_bg" style="margin: 10px">
                    <!--<p:panel style="margin: 10px" >-->
                    <h:panelGrid style="margin-bottom: 5px" columns="2">
                        <p:graphicImage library="images" name="jabatan.png" height="36" width="36" />
                        <h:panelGroup layout="block">
                            <h:panelGrid>
                                <p:outputLabel value="#{appmsg['jabatan.jabatan_list']}" styleClass="header_big" />
                                <p:outputLabel value="#{appmsg['jabtan_view.header2']}" styleClass="header_small_no_bold" />
                            </h:panelGrid>
                        </h:panelGroup>
                    </h:panelGrid>
                    <p:separator/>
                    <p:growl id="userViewGrowlId" globalOnly="true" showDetail="true" />
                    <h:form id="jobTitleViewId">
                        <p:panelGrid style="width: 100%;margin-top: 20px;margin-bottom: 15px" styleClass="grid_border3">
                            <p:row>
                                <p:column style="width: 13%;background-color: #e1f0f0!important" >
                                    <p:outputLabel  value="#{appmsg['jabat.jabatan_code']}" style="font-weight: bold"/>
                                </p:column>
                                <p:column style="width: 37%">
                                    <p:outputLabel  value="#{jabatanDetailController.selectedJabatan.code}" />
                                </p:column>
                                <p:column style="width: 13%;background-color: #e1f0f0!important">
                                    <p:outputLabel  value="#{appmsg['jabatan.jabatan_name']}" style="font-weight: bold"/>
                                </p:column>
                                <p:column style="width: 37%">
                                    <p:outputLabel  value="#{jabatanDetailController.selectedJabatan.name}" />
                                </p:column>

                            </p:row>
                            <p:row>
                                <p:column style="width: 13%;background-color: #e1f0f0!important" >
                                    <p:outputLabel  value="#{appmsg['jabatan.jabatan_deparment_boss']}" style="font-weight: bold"/>
                                </p:column>
                                <p:column style="width: 37%">
                                    <p:outputLabel  value="#{jabatanDetailController.selectedJabatan.jabatan.name}" />
                                </p:column>
                                <p:column style="width: 13%;background-color: #e1f0f0!important">
                                    <p:outputLabel  value="#{appmsg['jabatan.jabatan_deparment']}" style="font-weight: bold"/>
                                </p:column>
                                <p:column style="width: 37%">
                                    <p:outputLabel  value="#{jabatanDetailController.selectedJabatan.department.departmentName}" />
                                </p:column>

                            </p:row>
                            <p:row>
                                <p:column style="width: 13%;background-color: #e1f0f0!important" >
                                    <p:outputLabel  value="#{appmsg['jabatan.cost_center_name']}" style="font-weight: bold"/>
                                </p:column>
                                <p:column style="width: 37%">
                                    <p:outputLabel  value="#{jabatanDetailController.selectedJabatan.costCenter.name}" />
                                </p:column>
                                <p:column style="width: 13%;background-color: #e1f0f0!important">
                                    <p:outputLabel  value="#{appmsg['jabatan.work_unit_name']}" style="font-weight: bold"/>
                                </p:column>
                                <p:column style="width: 37%">
                                    <p:outputLabel  value="#{jabatanDetailController.selectedJabatan.unitKerja.name}" />
                                </p:column>

                            </p:row>

                            <p:row>
                                <p:column style="width: 13%;background-color: #e1f0f0!important" >
                                    <p:outputLabel  value="#{appmsg['functiongroup.function_group']}" style="font-weight: bold"/>
                                </p:column>
                                <p:column style="width: 37%">
                                    <p:outputLabel  value="#{jabatanDetailController.selectedJabatan.golonganJabatan.code}" />
                                    <p:outputLabel  value="-" />
                                    <p:outputLabel  value="#{jabatanDetailController.selectedJabatan.golonganJabatan.pangkat.pangkatName}" />
                                </p:column>
                                <p:column style="width: 13%;background-color: #e1f0f0!important">
                                    <p:outputLabel  value="#{appmsg['jabatan.position_goal']}" style="font-weight: bold"/>
                                </p:column>
                                <p:column style="width: 37%">
                                    <p:outputLabel  value="#{jabatanDetailController.selectedJabatan.tujuanJabatan}" />
                                </p:column>

                            </p:row>

                        </p:panelGrid>
                        <p:tabView id="tabView1" dynamic="true"  cache="true" styleClass="tabview_hrm" style="margin-left: 0px; margin-right: 0px;margin-bottom: 15px">
                            <p:tab id="jobSpesificationId" title="#{appmsg['jobspek.jobspek']}">  
                                <p:dataTable value="#{jabatanDetailController.listJabatanSpesifikasi}" var="listJobSpecifikasi" rowIndexVar="no" id="jobDesId"
                                             >
                                    <p:column style="text-align: center;width: 25px;max-width: 25px">
                                        <f:facet name="header">  
                                            <h:outputText value="#{appmsg['global.number']}" />
                                        </f:facet>
                                        <h:outputLabel value="#{no+1}." />
                                    </p:column>
                                    <p:column > 
                                        <f:facet name="header">  
                                            <h:outputText value="#{appmsg['jobspec.jobspec_specification']}"/>
                                        </f:facet>
                                        <h:outputLabel value=" #{listJobSpecifikasi.specificationAbility.name}" />
                                    </p:column> 
                                    <p:column style="width: 150px;text-align: center"> 
                                        <f:facet name="header" >  
                                            <h:outputText value="#{appmsg['jobspec.jobspec_option_ability']}"/>
                                        </f:facet>
                                        <p:outputLabel value="#{listJobSpecifikasi.optionAbility}" />
                                    </p:column>
                                    <p:column style="width: 80px;text-align: center"> 
                                        <f:facet name="header">  
                                            <h:outputText value="#{appmsg['jobspec.jobspec_value']}"/>
                                        </f:facet>
                                        <p:outputLabel value="#{listJobSpecifikasi.value}" />
                                    </p:column>
                                </p:dataTable>  
                            </p:tab>  
                            <p:tab id="jobDeskriptionId" title="#{appmsg['jabatandeskripsi.jabatandeskripsi']}">  
                                <!--<h:panelGrid columns="2" cellpadding="10">-->  
                                <p:dataTable value="#{jabatanDetailController.jabatanDeskripsis}" var="listJobDeskrpsi" rowIndexVar="no" id="jobDesTableId"
                                             >
                                    <p:column style="text-align: center;width: 25px;max-width: 25px">
                                        <f:facet name="header">  
                                            <h:outputText value="No." />
                                        </f:facet>
                                        <h:outputLabel value="#{no+1}." />
                                    </p:column>
                                    <p:column > 
                                        <f:facet name="header">  
                                            <h:outputText value="#{appmsg['global.description']}" />
                                        </f:facet>
                                        <h:outputLabel value=" #{listJobDeskrpsi.description}" />
                                    </p:column> 
                                    <p:column style="width: 100px;text-align: center"> 
                                        <f:facet name="header" >  
                                            <h:outputText value="#{appmsg['jabatan.category_task']}" />
                                        </f:facet>
                                        <p:outputLabel value="#{listJobDeskrpsi.kategoryTugas}" >
                                            <f:converter converterId="jobCategoryConverter" />
                                        </p:outputLabel>
                                    </p:column>
                                    <p:column style="width: 80px;text-align: center"> 
                                        <f:facet name="header">  
                                            <h:outputText value="#{appmsg['jabatan.type_time']}" />
                                        </f:facet>
                                        <p:outputLabel value="#{listJobDeskrpsi.typeWaktu}" >
                                            <f:converter converterId="jobTypeTimeConverter" />
                                        </p:outputLabel>
                                    </p:column>
                                </p:dataTable> 
                            </p:tab> 
                            <p:tab id="jobWorkKlasificationTab" title="#{appmsg['jabatan.job_criteria']}">  
                                <!--<h:panelGrid columns="2" cellpadding="10">-->  
                                <p:dataTable value="#{jabatanDetailController.selectedJabatan.kerjaJabatans}" var="listJobCriteria" rowIndexVar="no" id="jobWorkKlasificationId"
                                             >
                                    <p:column style="text-align: center;width: 25px;max-width: 25px">
                                        <f:facet name="header">  
                                            <h:outputText value="#{appmsg['global.number']}" />
                                        </f:facet>
                                        <h:outputLabel value="#{no+1}." />
                                    </p:column>
                                    <p:column > 
                                        <f:facet name="header" >  
                                            <h:outputText value="#{appmsg['global.code']}" />
                                        </f:facet>
                                        <p:outputLabel value="#{listJobCriteria.code}" />
                                    </p:column>
                                    <p:column > 
                                        <f:facet name="header">  
                                            <h:outputText value="#{appmsg['global.name']}" />
                                        </f:facet>
                                        <p:outputLabel value="#{listJobCriteria.name}"/>
                                    </p:column>
                                    <p:column > 
                                        <f:facet name="header">  
                                            <h:outputText value="#{appmsg['global.description']}" />
                                        </f:facet>
                                        <h:outputLabel value=" #{listJobCriteria.description}" />
                                    </p:column> 
                                </p:dataTable> 
                            </p:tab>  
                        </p:tabView>
                        <p:separator/>
                        <h:panelGrid columns="2" style="margin-bottom: 5px;float: left">
                            <p:commandButton value="#{appmsg['global.edit']}"  icon="ui-icon-folder-open" title="#{appmsg['global.edit']}" action="#{jabatanDetailController.doEdit()}" styleClass="label_button"/>
                            <p:commandButton value="#{appmsg['global.back']}"  icon="ui-icon-contact"  title="#{appmsg['global.back']}" action="#{jabatanDetailController.doBack()}" styleClass="label_button"/>
                        </h:panelGrid>
                        <div style="clear: both"/>
                    </h:form>
                </div>


            </ui:define>

        </ui:composition>

    </h:body>
</html>
