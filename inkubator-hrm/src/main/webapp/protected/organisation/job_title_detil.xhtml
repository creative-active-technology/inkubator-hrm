<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions">
    <h:head>
        <title>IGNORED</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/master_layout_full.xhtml">
            <ui:define name="windowTitle">
                Role View
            </ui:define>
            <ui:define name="center">
                <div id="box_bg" style="margin: 10px">
                    <!--<p:panel style="margin: 10px" >-->
                    <h:panelGrid style="margin-bottom: 5px" columns="2">
                        <p:graphicImage library="images" name="jabatan.png" height="36" width="36" />
                        <h:panelGroup layout="block">
                            <h:panelGrid>
                                <p:outputLabel value="#{appmsg['jabatan.jabatan_list']}" styleClass="header_big" />
                                <p:outputLabel value="#{appmsg['jabtan_view.header2']}" styleClass="header_small_no_bold" />
                            </h:panelGrid>
                        </h:panelGroup>
                    </h:panelGrid>
                    <p:separator/>
                    <p:growl id="userViewGrowlId" globalOnly="true" showDetail="true" />
                    <h:form id="jobTitleViewId">
                        <p:panelGrid style="width: 100%;margin-top: 20px;margin-bottom: 15px" styleClass="grid_border3">
                            <p:row>
                                <p:column style="width: 13%;background-color: #e1f0f0!important" >
                                    <p:outputLabel  value="#{appmsg['jabat.jabatan_code']}" style="font-weight: bold"/>
                                </p:column>
                                <p:column style="width: 37%">
                                    <p:outputLabel  value="#{jabatanDetailController.selectedJabatan.code}" />
                                </p:column>
                                <p:column style="width: 13%;background-color: #e1f0f0!important">
                                    <p:outputLabel  value="#{appmsg['jabatan.jabatan_name']}" style="font-weight: bold"/>
                                </p:column>
                                <p:column style="width: 37%">
                                    <p:outputLabel  value="#{jabatanDetailController.selectedJabatan.name}" />
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column style="width: 13%;background-color: #e1f0f0!important" >
                                    <p:outputLabel  value="#{appmsg['jabatan.jabatan_deparment_boss']}" style="font-weight: bold"/>
                                </p:column>
                                <p:column style="width: 37%">
                                    <p:outputLabel  value="#{jabatanDetailController.selectedJabatan.jabatan.name}" />
                                </p:column>
                                <p:column style="width: 13%;background-color: #e1f0f0!important">
                                    <p:outputLabel  value="#{appmsg['jabatan.jabatan_deparment']}" style="font-weight: bold"/>
                                </p:column>
                                <p:column style="width: 37%">
                                    <p:outputLabel  value="#{jabatanDetailController.selectedJabatan.department.departmentName}" />
                                </p:column>

                            </p:row>
                            <p:row>
                                <p:column style="width: 13%;background-color: #e1f0f0!important" >
                                    <p:outputLabel  value="#{appmsg['jabatan.cost_center_name']}" style="font-weight: bold"/>
                                </p:column>
                                <p:column style="width: 37%">
                                    <p:outputLabel  value="#{jabatanDetailController.selectedJabatan.costCenter.name}" />
                                </p:column>
                                <p:column style="width: 13%;background-color: #e1f0f0!important">
                                    <p:outputLabel  value="#{appmsg['jabatan.work_unit_name']}" style="font-weight: bold"/>
                                </p:column>
                                <p:column style="width: 37%">
                                    <p:outputLabel  value="#{jabatanDetailController.selectedJabatan.unitKerja.name}" />
                                </p:column>

                            </p:row>

                            <p:row>
                                <p:column style="width: 13%;background-color: #e1f0f0!important" >
                                    <p:outputLabel  value="#{appmsg['functiongroup.function_group']}" style="font-weight: bold"/>
                                </p:column>
                                <p:column style="width: 37%">
                                    <p:outputLabel  value="#{jabatanDetailController.selectedJabatan.golonganJabatan.code}" />
                                    <p:outputLabel  value="-" />
                                    <p:outputLabel  value="#{jabatanDetailController.selectedJabatan.golonganJabatan.pangkat.pangkatName}" />
                                </p:column>
                                <p:column style="width: 13%;background-color: #e1f0f0!important">
                                    <p:outputLabel  value="#{appmsg['jabatan.position_goal']}" style="font-weight: bold"/>
                                </p:column>
                                <p:column style="width: 37%">
                                    <p:outputLabel  value="#{jabatanDetailController.selectedJabatan.tujuanJabatan}" />
                                </p:column>

                            </p:row>

                        </p:panelGrid>
                        <p:tabView id="tabView1" dynamic="true"  cache="true" styleClass="tabview_hrm" style="margin-left: 0px; margin-right: 0px;margin-bottom: 15px">
                        	<p:tab id="jobEdukasiId" title="#{appmsg['educationhistory.education_level']}">  
                        		<p:dataTable value="#{jabatanDetailController.listJabatanEdukasi}" var="dataJabatanEdukasi" rowIndexVar="no" id="jobEduTableId"
                                             >
                                    <p:column style="text-align: center;width: 25px;max-width: 25px">
                                        <f:facet name="header">  
                                            <h:outputText value="No." />
                                        </f:facet>
                                        <h:outputLabel value="#{no+1}." />
                                    </p:column>
                                    <p:column sortBy="#{dataJabatanEdukasi.educationLevel.name}" > 
                                        <f:facet name="header">  
                                            <h:outputText value="#{appmsg['educationhistory.education_level']}" />
                                        </f:facet>
                                        <h:outputLabel value="#{dataJabatanEdukasi.educationLevel.name}" />
                                    </p:column> 
                                     <!-- <p:column sortBy="#{dataJabatanEdukasi.educationLevel.description}" > 
                                        <f:facet name="header">  
                                            <h:outputText value="#{appmsg['global.description']}" />
                                        </f:facet>
                                        <h:outputLabel value=" #{dataJabatanEdukasi.educationLevel.description}" />
                                    </p:column>  -->
                                </p:dataTable> 
                        	</p:tab>
                        	<p:tab id="jobOccupationId" title="#{appmsg['occupationType.occupationType']}">  
                        		<p:dataTable value="#{jabatanDetailController.listJabatanProfesi}" var="dataJabatanProfesi" rowIndexVar="no" id="jobOccupTableId"
                                             >
                                    <p:column style="text-align: center;width: 3%">
                                        <f:facet name="header">  
                                            <h:outputText value="No." />
                                        </f:facet>
                                        <h:outputLabel value="#{no+1}." />
                                    </p:column>
                                    <p:column style="text-align: left;width: 20%" sortBy="#{dataJabatanProfesi.occupationType.occupationTypeName}" > 
                                        <f:facet name="header">  
                                            <h:outputText value="#{appmsg['occupationType.occupationType']}" />
                                        </f:facet>
                                        <h:outputLabel value="#{dataJabatanProfesi.occupationType.occupationTypeName}" />
                                    </p:column> 
                                    <p:column style="text-align: left;width: 77%" sortBy="#{dataJabatanProfesi.occupationType.description}" > 
                                        <f:facet name="header">  
                                            <h:outputText value="#{appmsg['global.description']}" />
                                        </f:facet>
                                        <h:outputLabel value=" #{dataJabatanProfesi.occupationType.description}" />
                                    </p:column>
                                </p:dataTable> 
                        	</p:tab>
                        	<p:tab id="jobMajorId" title="#{appmsg['employeeCertification.major']}">  
                        		<p:dataTable value="#{jabatanDetailController.listJabatanMajor}" var="dataJabatanMajor" rowIndexVar="no" id="jobMajorTableId"
                                             >
                                    <p:column style="text-align: center;width: 3%">
                                        <f:facet name="header">  
                                            <h:outputText value="No." />
                                        </f:facet>
                                        <h:outputLabel value="#{no+1}." />
                                    </p:column>
                                    <p:column style="text-align: left;width: 20%" sortBy="#{dataJabatanMajor.major.majorName}" > 
                                        <f:facet name="header">  
                                            <h:outputText value="#{appmsg['employeeCertification.major']}" />
                                        </f:facet>
                                        <h:outputLabel value="#{dataJabatanMajor.major.majorName}" />
                                    </p:column> 
                                    <p:column style="text-align: left;width: 77%" sortBy="#{dataJabatanMajor.major.description}" > 
                                        <f:facet name="header">  
                                            <h:outputText value="#{appmsg['global.description']}" />
                                        </f:facet>
                                        <h:outputLabel value=" #{dataJabatanMajor.major.description}" />
                                    </p:column>
                                </p:dataTable> 
                        	</p:tab>
                        	<p:tab id="jobFacultyId" title="#{appmsg['faculty.faculty']}">  
                        		<p:dataTable value="#{jabatanDetailController.listJabatanFakulties}" var="dataJabatanFaculty" rowIndexVar="no" id="jobFacultyTableId"
                                             >
                                    <p:column style="text-align: center;width: 3%">
                                        <f:facet name="header">  
                                            <h:outputText value="No." />
                                        </f:facet>
                                        <h:outputLabel value="#{no+1}." />
                                    </p:column>
                                    <p:column style="text-align: left;width: 20%" sortBy="#{dataJabatanFaculty.faculty.name}" > 
                                        <f:facet name="header">  
                                            <h:outputText value="#{appmsg['faculty.faculty_name']}" />
                                        </f:facet>
                                        <h:outputLabel value="#{dataJabatanFaculty.faculty.name}" />
                                    </p:column> 
                                    <p:column style="text-align: left;width: 77%" sortBy="#{dataJabatanFaculty.faculty.description}" > 
                                        <f:facet name="header">  
                                            <h:outputText value="#{appmsg['global.description']}" />
                                        </f:facet>
                                        <h:outputLabel value=" #{dataJabatanFaculty.faculty.description}" />
                                    </p:column>
                                </p:dataTable> 
                        	</p:tab>
                        	 <p:tab id="jobWorkKlasificationTab" title="#{appmsg['jabatan.job_criteria']}">  
                                <!--<h:panelGrid columns="2" cellpadding="10">-->  
                                <p:dataTable value="#{jabatanDetailController.listKlasifikasiKerjaJabatan}" var="listJobCriteria" rowIndexVar="no" id="jobWorkKlasificationId"
                                             >
                                    <p:column style="text-align: center;width: 3%">
                                        <f:facet name="header">  
                                            <h:outputText value="#{appmsg['global.number']}" />
                                        </f:facet>
                                        <h:outputLabel value="#{no+1}." />
                                    </p:column>
                                    <p:column style="text-align: left;width: 15%" sortBy="#{listJobCriteria.klasifikasiKerja.code}" > 
                                        <f:facet name="header" >  
                                            <h:outputText value="#{appmsg['global.code']}" />
                                        </f:facet>
                                        <p:outputLabel value="#{listJobCriteria.klasifikasiKerja.code}" />
                                    </p:column>
                                    <p:column style="text-align: left;width: 25%" sortBy="#{listJobCriteria.klasifikasiKerja.name}" > 
                                        <f:facet name="header">  
                                            <h:outputText value="#{appmsg['global.name']}" />
                                        </f:facet>
                                        <p:outputLabel value="#{listJobCriteria.klasifikasiKerja.name}"/>
                                    </p:column>
                                    <p:column style="text-align: left;width: 57%" sortBy="#{listJobCriteria.klasifikasiKerja.description}" > 
                                        <f:facet name="header">  
                                            <h:outputText value="#{appmsg['global.description']}" />
                                        </f:facet>
                                        <h:outputLabel value=" #{listJobCriteria.klasifikasiKerja.description}" />
                                    </p:column> 
                                </p:dataTable> 
                            </p:tab>  
                            <p:tab id="jobDeskriptionId" title="#{appmsg['jabatandeskripsi.jabatandeskripsi']}">  
                                <!--<h:panelGrid columns="2" cellpadding="10">-->  
                                <p:dataTable value="#{jabatanDetailController.jabatanDeskripsis}" var="listJobDeskrpsi" rowIndexVar="no" id="jobDesTableId"
                                             >
                                    <p:column style="text-align: center;width: 25px;max-width: 25px">
                                        <f:facet name="header">  
                                            <h:outputText value="No." />
                                        </f:facet>
                                        <h:outputLabel value="#{no+1}." />
                                    </p:column>
                                    <p:column sortBy="#{listJobDeskrpsi.description}" > 
                                        <f:facet name="header">  
                                            <h:outputText value="#{appmsg['global.description']}" />
                                        </f:facet>
                                        <h:outputLabel value=" #{listJobDeskrpsi.description}" />
                                    </p:column> 
                                    <p:column sortBy="#{listJobDeskrpsi.kategoryTugas}" style="width: 100px;text-align: center"> 
                                        <f:facet name="header" >  
                                            <h:outputText value="#{appmsg['jabatan.category_task']}" />
                                        </f:facet>
                                        <p:outputLabel value="#{listJobDeskrpsi.kategoryTugas}" >
                                            <f:converter converterId="jobCategoryConverter" />
                                        </p:outputLabel>
                                    </p:column>
                                    <p:column sortBy="#{listJobDeskrpsi.typeWaktu}"  style="width: 80px;text-align: center"> 
                                        <f:facet name="header">  
                                            <h:outputText value="#{appmsg['jabatan.type_time']}" />
                                        </f:facet>
                                        <p:outputLabel value="#{listJobDeskrpsi.typeWaktu}" >
                                            <f:converter converterId="jobTypeTimeConverter" />
                                        </p:outputLabel>
                                    </p:column>
                                </p:dataTable> 
                            </p:tab> 
                        	<p:tab id="jobClassificationId" title="#{appmsg['specificationability.specification_ability']}">  
                        		<p:dataTable value="#{jabatanDetailController.listJabatanSpesifikasi}" var="dataJabatanClassification" rowIndexVar="no" id="jobClassificationTableId"
                                             >
                                    <p:column style="text-align: center;width: 3%">
                                        <f:facet name="header">  
                                            <h:outputText value="No." />
                                        </f:facet>
                                        <h:outputLabel value="#{no+1}." />
                                    </p:column>
                                    <p:column style="text-align: left;width: 20%" sortBy="#{dataJabatanClassification.specificationAbility.name}" > 
                                        <f:facet name="header">  
                                            <h:outputText value="#{appmsg['specificationability.indication_ability']}" />
                                        </f:facet>
                                        <h:outputLabel value="#{dataJabatanClassification.specificationAbility.name}" />
                                    </p:column> 
                                    <p:column style="text-align: left;width: 57%" sortBy="#{dataJabatanClassification.optionAbility}" > 
                                        <f:facet name="header">  
                                            <h:outputText value="#{appmsg['jobspec.jobspec_option_ability']}" />
                                        </f:facet>
                                        <h:outputLabel value=" #{dataJabatanClassification.optionAbility}" />
                                    </p:column>
                                    <p:column style="text-align: left;width: 20%" sortBy="#{dataJabatanClassification.value}" > 
                                        <f:facet name="header">  
                                            <h:outputText value="#{appmsg['specAbility.score']}" />
                                        </f:facet>
                                        <h:outputLabel value="#{dataJabatanClassification.value}" />
                                    </p:column> 
                                </p:dataTable> 
                        	</p:tab>
                        	
                            <p:tab id="jobSpesificationId" title="#{appmsg['jobspek.jobspek']}">  
                                <p:dataTable  var="listJobSpecifikasi"  value="#{jabatanDetailController.listOrgTypeOfSpecJabatan}" 
                                              id="tableId"   rowIndexVar="no">
                                    <p:column style="text-align: center;width: 25px;max-width: 25px">
                                        <f:facet name="header">  
                                            <h:outputText value="#{appmsg['global.number']}" />
                                        </f:facet>
                                        <h:outputLabel value="#{no+1}." />
                                    </p:column>
                                    <p:column sortBy="#{listJobSpecifikasi.orgTypeOfSpecList.code}" style="width: 150px;text-align: center"> 
                                        <f:facet name="header" >  
                                            <h:outputText value="#{appmsg['jobspec.code']}"/>
                                        </f:facet>
                                        <p:outputLabel value="#{listJobSpecifikasi.orgTypeOfSpecList.code}" />
                                    </p:column>
                                    <p:column sortBy="#{listJobSpecifikasi.orgTypeOfSpecList.name}"> 
                                        <f:facet name="header">  
                                            <h:outputText value="#{appmsg['jobspec.nama']}"/>
                                        </f:facet>
                                        <h:outputLabel value=" #{listJobSpecifikasi.orgTypeOfSpecList.name}" />
                                    </p:column> 
                                </p:dataTable>  
                            </p:tab>  
                            
                           
                        </p:tabView>
                        <p:separator/>
                        <h:panelGrid columns="2" style="margin-bottom: 5px;float: left">
                            <p:commandButton value="#{appmsg['global.edit']}"  icon="ui-icon-folder-open" title="#{appmsg['global.edit']}" action="#{jabatanDetailController.doEdit()}" styleClass="label_button"/>
                            <p:commandButton value="#{appmsg['global.back']}"  icon="ui-icon-contact"  title="#{appmsg['global.back']}" action="#{jabatanDetailController.doBack()}" styleClass="label_button"/>
                        </h:panelGrid>
                        <div style="clear: both"/>
                    </h:form>
                </div>
                <p:dialog modal="true" widgetVar="statusDialog" header="#{appmsg['global.waiting']}" draggable="false" closable="false" resizable="false">
                    <div align="center"><h:graphicImage library="images" name="waiting.gif"/></div>
                </p:dialog>

            </ui:define>

        </ui:composition>

    </h:body>
</html>
