<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>IGNORED</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/master_layout_full.xhtml">
            <ui:define name="windowTitle">
				Home
            </ui:define>
            <ui:define name="center">               
                <h:form>
                	<div id="box_bg" style="margin: 10px">
	                    <h:panelGrid columns="2">
	                        <p:graphicImage library="images" name="company_policy.png" height="36" width="36" />
	                        <h:panelGroup layout="block">
	                            <h:panelGrid>
	                                <p:outputLabel value="#{appmsg['companypolicy.company_policy']}" styleClass="header_big" />
	                                <p:outputLabel value="#{appmsg['companypolicy.company_policy_data_from_organization']}" styleClass="header_small_no_bold" />
	                            </h:panelGrid>
	                        </h:panelGroup>
	                    </h:panelGrid>
	                    <p:separator  style="margin-left: 0px;margin-right: 0px;margin-bottom: 10px"/>
	                    <p:panelGrid styleClass="grid_border3" style="width:100%;margin-left: 0px;margin-right: 0px;margin-bottom:20px;">
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel value="#{appmsg['companypolicy.subject']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
	                                <p:outputLabel value="#{companyPolicyDetailController.selectedCompanyPolicy.subjectTitle}"/>
	                            </p:column>
	                        </p:row>
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel value="#{appmsg['companypolicy.effective_date']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
	                                <p:outputLabel value="#{companyPolicyDetailController.selectedCompanyPolicy.effectiveDate}">
	                                	<f:convertDateTime pattern="dd MMMM yyyy"/>
	                                </p:outputLabel>
	                            </p:column>
	                        </p:row>
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel value="#{appmsg['department.department']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
	                                <p:outputLabel value="#{companyPolicyDetailController.selectedCompanyPolicy.department.departmentName}"/>
	                            </p:column>
	                        </p:row>
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel value="#{appmsg['companypolicy.content']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
	                                <p:outputLabel value="#{companyPolicyDetailController.selectedCompanyPolicy.contentPolicy}" escape="false"/>
	                            </p:column>
	                        </p:row>
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel value="#{appmsg['biodocument.attachments']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
	                            	<p:commandLink ajax="false" value="Download" title="Download" style="font-size: 10px!important" onclick="PrimeFaces.monitorDownload(start, stop);">
                                    	<p:fileDownload value="#{imageCompanyStreamerController.companyPolicyAttachment}" />
                                        <f:param name="id" value="#{companyPolicyDetailController.selectedCompanyPolicy.id}"/>
                                   	</p:commandLink>
	                            </p:column>
	                        </p:row>
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel value="#{appmsg['companypolicy.broadcast']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
	                                <p:outputLabel value="#{companyPolicyDetailController.selectedCompanyPolicy.isBroadcast}">
	                                	<f:converter converterId="booleanMessageConverter"/>
	                                </p:outputLabel>
	                            </p:column>
	                        </p:row>
	                        <p:row rendered="#{companyPolicyDetailController.selectedCompanyPolicy.isBroadcast}">
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel value="#{appmsg['global.schedule']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
	                                <p:outputLabel value="#{companyPolicyDetailController.selectedCompanyPolicy.repeatOn}">
	                                	<f:converter converterId="repeatOnConverter"/>
	                                </p:outputLabel>
	                            </p:column>
	                        </p:row>
	                        <p:row rendered="#{companyPolicyDetailController.selectedCompanyPolicy.isBroadcast}">
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel value="#{appmsg['companypolicy.include_attachments']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
	                                <p:outputLabel value="#{companyPolicyDetailController.selectedCompanyPolicy.isUseAttachment}">
	                                	<f:converter converterId="booleanMessageConverter"/>
	                                </p:outputLabel>
	                            </p:column>
	                        </p:row>	                                           
	                 	</p:panelGrid>
	                 	
	                 	<p:dataTable  id="tableGolJabatanId" var="golJabatanDetailData"  value="#{companyPolicyDetailController.golonganJabatans}" lazy="false" paginator="false" pageLinks="7"
	                                      paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {PageLinks} {NextPageLink} {LastPageLink}"
	                                      rows="11" rowsPerPageTemplate="5,7,11,15,21,25,31" style="margin-top: 10px;margin-bottom: 10px"
	                                      rowIndexVar="no"> 
	                            <p:column style="text-align: center;width: 5%">
	                                <f:facet name="header">  
	                                    <h:outputText value="#{appmsg['global.number']}"/>
	                                </f:facet>
	                                <h:outputLabel value="#{no+1}." />
	                            </p:column>  
	                            <p:column style="text-align: center;width: 30%">
	                                <f:facet name="header">  
	                                    <h:outputText value="#{appmsg['functiongroup.function_group']}"/>
	                                </f:facet>
	                                <h:outputLabel value= "#{golJabatanDetailData.code}"/>
	                            </p:column>
	                            <p:column style="text-align: center;width: 30%">
	                                <f:facet name="header">  
	                                    <h:outputText value="#{appmsg['position.position']}"/>
	                                </f:facet>
	                                <h:outputLabel value= "#{golJabatanDetailData.pangkat.pangkatName}"/>
	                            </p:column>	                            
	                    </p:dataTable>	
	                 	                    
	                    <p:separator style="margin-top: 30px;margin-bottom: 10px"/>
	                    <div style="margin-bottom: 5px">
	                    	<p:commandButton value="#{appmsg['global.edit']}" icon="ui-icon-zoomin" title="#{appmsg['global.edit']}" action="#{companyPolicyDetailController.doUpdate()}" immediate="true"
                                			 style="margin-right: 5px" styleClass="label_button"/>
	                        <p:commandButton value="#{appmsg['global.back']}" icon="ui-icon-contact"  title="#{appmsg['global.back']}" action="#{companyPolicyDetailController.doBack()}" immediate="true"
	                                      	 styleClass="label_button"/>	                        
	                    </div>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
