<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"

      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions">
    <h:head>
        <title>IGNORED</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/dialog_layout.xhtml">
            <ui:define name="windowTitle">

            </ui:define>
            <ui:define name="center">
                <p:growl id="growlCostCenterFormlId" globalOnly="true" showDetail="true"/>
                <h:form id="formCostCenterId">
                    <h:panelGrid  columns="2">
                        <p:graphicImage library="images" name="cost_center.png" height="36" width="36"  cache="true"/>
                        <h:panelGroup layout="block">
                            <h:panelGrid>
                                <p:outputLabel value="#{appmsg['costcenter.cost_center_form']}" styleClass="header_big" />
                                <p:outputLabel value="#{appmsg['costcenter.data_cost_center']}" styleClass="header_small_no_bold" />
                            </h:panelGrid>
                        </h:panelGroup>
                    </h:panelGrid>
                    <p:separator  style="margin-left: 0px;margin-right: 0px;margin-bottom: 10px"/>
                    <h:panelGrid columns="1" style="margin-bottom: 5px;margin-left: 0px">
                        <h:outputLabel value="#{appmsg['global.ensure_data_you_enter']}" styleClass="label_hrm" style="font-weight: normal!important"/>
                        <h:outputLabel value="#{appmsg['costcenter.dialog_cost_center_info']}" styleClass="label_hrm" style="font-weight: normal!important"/>
                    </h:panelGrid> 
                    <p:panelGrid styleClass="grid_no_border" style="margin-left: 0px;margin-right: 0px">
                        <p:row>
                            <p:column style="width: 40%">
                                <p:outputLabel for="code" value="#{appmsg['costcenter.code']}" styleClass="label_hrm"/>
                            </p:column>
                            <p:column style="width: 1%">
                                <h:outputLabel for="code" value=":" styleClass="label_hrm"/>
                            </p:column>
                            <p:column  style="width: 50%">
                                <p:inputText id="code" value="#{costCenterFormController.costCenterModel.code}" onkeyup="this.value = this.value.toUpperCase();"
                                             required="true" maxlength="6" styleClass="isitext_hrm" style="width:210px;" />
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="3">
                                <p:message for="code"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column style="width: 40%">
                                <p:outputLabel for="name" value="#{appmsg['costcenter.name']}" styleClass="label_hrm"/>
                            </p:column>
                            <p:column style="width: 1%">
                                <h:outputLabel for="name" value=":" styleClass="label_hrm"/>
                            </p:column>
                            <p:column  style="width: 50%">
                                <p:inputText id="name"  value="#{costCenterFormController.costCenterModel.name}"
                                             required="true"  maxlength="45" styleClass="isitext_hrm" style="width:210px;" />
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="3">
                                <p:message for="name"/>
                            </p:column>
                        </p:row>
                        <!--                        <p:row>
                                                    <p:column style="width: 40%">
                                                        <p:outputLabel for="level" value="#{appmsg['costcenter.level']}" styleClass="label_hrm"/>
                                                    </p:column>
                                                    <p:column style="width: 1%">
                                                        <h:outputLabel for="level" value=":" styleClass="label_hrm"/>
                                                    </p:column>
                                                    <p:column  style="width: 50%">
                                                        <p:selectOneMenu id="level" value="#{costCenterFormController.costCenterModel.level}" style="width: 150px;margin-right: 3px" >
                                                                <f:selectItem itemLabel="#{appmsg['global.please_choose']}" itemValue=""/>
                                                                <f:selectItem itemLabel="1" itemValue="1"/>
                                                                <f:selectItem itemLabel="2" itemValue="2"/>
                                                                <f:selectItem itemLabel="3" itemValue="3"/>
                                                                <f:selectItem itemLabel="4" itemValue="4"/>
                                                                <f:selectItem itemLabel="5" itemValue="5"/>
                                                                <p:ajax listener="#{costCenterFormController.onChangeManageBreakTime()}" 
                                                                        update="parentId" />
                                                            </p:selectOneMenu>
                                                    </p:column>
                                                </p:row>-->
                        <!--                        <p:row>
                                                    <p:column colspan="3">
                                                        <p:message for="level"/>
                                                    </p:column>
                                                </p:row>-->
                        <p:row>
                            <p:column style="width: 40%">
                                <p:outputLabel for="parentId" value="#{appmsg['costcenter.parentId']}" styleClass="label_hrm"/>
                            </p:column>
                            <p:column style="width: 1%">
                                <h:outputLabel for="parentId" value=":" styleClass="label_hrm"/>
                            </p:column>
                            <p:column  style="width: 50%">
                                <p:selectOneMenu id="parentId" value="#{costCenterFormController.costCenterModel.parentId}" style="width: 150px;margin-right: 3px" disabled="#{costCenterFormController.isParentDisabled}" >
                                    <f:selectItem itemLabel="#{appmsg['global.please_choose']}" itemValue=""/>
                                    <f:selectItems value="#{costCenterFormController.costCenterParent}"/>
                                </p:selectOneMenu>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="3">
                                <p:message for="parentId"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column style="width: 40%">
                                <p:outputLabel for="balance" value="#{appmsg['costcenter.balance']}" styleClass="label_hrm"/>
                            </p:column>
                            <p:column style="width: 1%">
                                <h:outputLabel for="balance" value=":" styleClass="label_hrm"/>
                            </p:column>
                            <p:column  style="width: 50%">
<!--                                <pe:inputNumber id="balance"  value="#{costCenterFormController.costCenterModel.balance}"
                                                required="true"  maxlength="45" styleClass="isitext_hrm" style="text-align: right;width:210px;" />-->

                                <p:inputText id="balance" value="#{costCenterFormController.costCenterModel.balance}"  required="true"
                                             style="text-align: right;width: 210px"  >
                                    <f:validateDoubleRange/>
                                    <f:convertNumber minFractionDigits="2"/>
                                </p:inputText> 

                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="3">
                                <p:message for="balance"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column style="width: 29%">
                                <p:outputLabel for="descriptionId" value="#{appmsg['global.description']}" styleClass="label_hrm"/>
                            </p:column>
                            <p:column style="width: 1%">
                                <h:outputLabel for="descriptionId" value=":" styleClass="label_hrm"/>
                            </p:column>
                            <p:column  style="width: 70%">
                                <p:inputTextarea id="descriptionId" title="#{appmsg['global.description']}" value="#{costCenterFormController.costCenterModel.description}" 
                                                 required="false" counter="counter" maxlength="500" styleClass="isitext_hrm" style="width:210px;" />

                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column style="width: 180%;" >
                                <p:outputLabel  for="descriptionId" styleClass="label_hrm" />
                            </p:column>
                            <p:column style="width: 180%;" >
                                <p:outputLabel  for="descriptionId" styleClass="label_hrm" />
                            </p:column>
                            <p:column style="width: 80%">
                                <h:outputText id="counter" />
                            </p:column>
                        </p:row>

                    </p:panelGrid>
                    <p:focus context="formCostCenterId" />
                    <p:separator style="margin-top: 20px;margin-bottom: 10px"/>
                    <h:panelGrid columns="2" style="margin-bottom: -30px!important">
                        <p:commandButton value="#{appmsg['global.save']}" ajax="true" update="formCostCenterId,:growlCostCenterFormlId"
                                         action="#{costCenterFormController.doSave()}" styleClass="isitext_hrm"
                                         style="margin-right: 5px" label="#{appmsg['global.save']}"
                                         icon="ui-icon-disk" title="#{appmsg['global.save']}"/>
                        <p:commandButton value="#{appmsg['global.clear']}" title="#{appmsg['global.clear']}" process="@this" update="formCostCenterId" 
                                         icon="ui-icon-refresh" styleClass="isitext_hrm" >  
                            <p:resetInput target="formCostCenterId" />  
                        </p:commandButton>
                    </h:panelGrid>
                </h:form>
            </ui:define>

        </ui:composition>

    </h:body>
</html>
