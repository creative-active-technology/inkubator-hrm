<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>IGNORED</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/master_layout_full.xhtml">
            <ui:define name="windowTitle">
				Home
            </ui:define>
            <ui:define name="center">               
                <h:form id="formLeaveDetailId">
                	<div id="box_bg" style="margin: 10px">
	                    <h:panelGrid columns="2">
	                        <p:graphicImage library="images" name="permit.png" height="36" width="36" />
	                        <h:panelGroup layout="block">
	                            <h:panelGrid>
	                                <p:outputLabel value="#{appmsg['leave.leave']}" styleClass="header_big" />
	                                <p:outputLabel value="#{appmsg['leave.leave_data_from_working_time']}" styleClass="header_small_no_bold" />
	                            </h:panelGrid>
	                        </h:panelGroup>
	                    </h:panelGrid>
	                    <p:separator  style="margin-left: 0px;margin-right: 0px;margin-bottom: 10px"/>
	                    <p:panelGrid styleClass="grid_border3" style="width:100%;margin-left: 0px;margin-right: 0px">
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel value="#{appmsg['leave.leave_code']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
	                            	<p:outputLabel value="#{leaveDetailController.selectedLeave.code}"/>
	                            </p:column>
	                        </p:row>   
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel value="#{appmsg['leave.leave_name']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
	                            	<p:outputLabel value="#{leaveDetailController.selectedLeave.name}"/>
	                            </p:column>
	                        </p:row>
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel value="#{appmsg['leave.type_of_day']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
	                            	<p:outputLabel value="#{leaveDetailController.selectedLeave.dayTypeAsLabel}"/>
	                            </p:column>
	                        </p:row>
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel value="#{appmsg['leave.calculation']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
	                            	<p:outputLabel value="#{leaveDetailController.selectedLeave.calculationAsLabel}"/>
	                            </p:column>
	                        </p:row>
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel value="#{appmsg['leave.attendance']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
	                            	<p:outputLabel value="#{leaveDetailController.selectedLeave.attendanceStatus.statusKehadrian}"/>
	                            </p:column>
	                        </p:row>
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel value="#{appmsg['leave.period_base']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
	                            	<p:outputLabel value="#{leaveDetailController.selectedLeave.periodBaseAsLabel}"/>
	                            </p:column>
	                        </p:row>
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel value="#{appmsg['leave.quota_per_period']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
	                            	<p:outputLabel value="#{leaveDetailController.selectedLeave.quotaPerPeriod}"/>                         
	                            </p:column>
	                        </p:row>
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel value="#{appmsg['leave.availability_of_leave']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
	                            	<p:outputLabel value="#{leaveDetailController.selectedLeave.availabilityAslabel}"/>
	                            </p:column>
	                        </p:row>  
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel value="#{appmsg['leave.taking_leave_to_next_year']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
	                                <p:outputLabel value="#{leaveDetailController.selectedLeave.isTakingLeaveToNextYear}">
	                            		<f:converter converterId="booleanMessageConverter"/>
	                            	</p:outputLabel>                             
	                            </p:column>
	                        </p:row>
	                        <p:row rendered="#{leaveDetailController.selectedLeave.isTakingLeaveToNextYear}">
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel value="#{appmsg['leave.maximum_taken']}" styleClass="label_hrm" style="margin-left:30px;"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
	                                <p:outputLabel value="#{leaveDetailController.selectedLeave.maxTakingLeaveToNextYear}"/>	                                
	                            </p:column>
	                        </p:row>
	                        <p:row rendered="#{leaveDetailController.selectedLeave.isTakingLeaveToNextYear}">
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel value="#{appmsg['leave.backward_period_limit']}" styleClass="label_hrm" style="margin-left:30px;"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
	                                <p:outputLabel value="#{leaveDetailController.selectedLeave.backwardPeriodLimit}"/>                                
	                            </p:column>
	                        </p:row>
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel value="#{appmsg['leave.allowed_minus']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
	                            	<p:outputLabel value="#{leaveDetailController.selectedLeave.isAllowedMinus}">
	                            		<f:converter converterId="booleanMessageConverter"/>
	                            	</p:outputLabel>
	                            	<p:outputLabel value=". #{appmsg['global.maximum']} = #{leaveDetailController.selectedLeave.maxAllowedMinus} #{appmsg['global.day']}"/> 	                            	               
	                            </p:column>
	                        </p:row>
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel value="#{appmsg['leave.effective_from']} (TMB)" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
	                                <p:outputLabel value="#{leaveDetailController.selectedLeave.effectiveFrom} #{appmsg['global.day']}"/>  	                                
	                            </p:column>
	                        </p:row>
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel value="#{appmsg['leave.submitted_limit']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
	                                <p:outputLabel value="#{leaveDetailController.selectedLeave.submittedLimit} #{appmsg['global.day']}"/>	                                
	                            </p:column>
	                        </p:row>
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel value="#{appmsg['leave.leave_quota_reduction']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
		                        	<p:outputLabel value="#{leaveDetailController.selectedLeave.isQuotaReduction}">
	                            		<f:converter converterId="booleanMessageConverter"/>
	                            	</p:outputLabel>
	                            </p:column>
	                        </p:row>
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <!-- <p:outputLabel value="#{appmsg['leave.end_of_period_leave']}" styleClass="label_hrm"/> -->
	                                <p:outputLabel value="Valid Akhir Periode Cuti" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
	                            	<p:outputLabel value="#{leaveDetailController.selectedLeave.endOfPeriodAsLabel}"/>
	                            </p:column>
	                        </p:row>
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                            	<p:outputLabel value="#{appmsg['leave.only_once_per_employee']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
		                        	<p:outputLabel value="#{leaveDetailController.selectedLeave.isOnlyOncePerEmployee}">
	                            		<f:converter converterId="booleanMessageConverter"/>
	                            	</p:outputLabel>
	                            </p:column>
	                        </p:row>
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel value="#{appmsg['global.description']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
	                            	<p:outputLabel value="#{leaveDetailController.selectedLeave.description}"/>
	                            </p:column>
	                        </p:row> 
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                            	<p:outputLabel value="#{appmsg['global.active_status']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
		                        	<p:outputLabel value="#{leaveDetailController.selectedLeave.isActive}">
	                            		<f:converter converterId="activeStatusMessageConverter"/>
	                            	</p:outputLabel>
	                            </p:column>
	                        </p:row>                      
	                 	</p:panelGrid>	     
                            
                            
                            <p:separator/>

                            <p:dataTable  var="approvalDefinitionData"  value="#{leaveDetailController.selectedApprovalDefinitionLeave}" lazy="true" paginator="false" 
                                          id="tableApprovalDevId" style="margin-top: 10px;margin-bottom: 10px" rowIndexVar="no">
                                <p:column style="text-align: center;width: 25px">
                                    <f:facet name="header">  
                                        <h:outputText value="#{appmsg['global.number']}"  />
                                    </f:facet>
                                    <h:outputLabel value="#{no+1}." />
                                </p:column>
                                <p:column>
                                    <f:facet name="header">  
                                        <h:outputText value="#{appmsg['approvaldefinition.approval_name']}"/>
                                    </f:facet>
                                    <h:outputLabel value= "#{approvalDefinitionData.approvalDefinition.name}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">  
                                        <h:outputText value="#{appmsg['approvaldefinition.specific_approval']}"/>
                                    </f:facet>
                                    <h:outputLabel value= "#{approvalDefinitionData.approvalDefinition.specificName}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">  
                                        <h:outputText value="#{appmsg['approvaldefinition.process_name']}"/>
                                    </f:facet>
                                    <h:outputLabel value= "#{approvalDefinitionData.approvalDefinition.processType}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">  
                                        <h:outputText value="#{appmsg['approvaldefinition.approver_type']}"/>
                                    </f:facet>
                                    <h:outputLabel value= "#{approvalDefinitionData.approvalDefinition.approverType}"/>
                                </p:column>
                                <p:column style="text-align: center">
                                    <f:facet name="header">  
                                        <h:outputText value="#{appmsg['approvaldefinition.sequence_approval']}"/>
                                    </f:facet>
                                    <h:outputLabel value= "#{approvalDefinitionData.approvalDefinition.sequence}"/>
                                </p:column>
                                <p:column style="text-align: center">
                                    <f:facet name="header">  
                                        <h:outputText value="#{appmsg['approvaldefinition.min_approve']}"/>
                                    </f:facet>
                                    <h:outputLabel value= "#{approvalDefinitionData.approvalDefinition.minApprover}"/>
                                </p:column>
                                <p:column style="text-align: center">
                                    <f:facet name="header">  
                                        <h:outputText value="#{appmsg['approvaldefinition.min_reject']}"/>
                                    </f:facet>
                                    <h:outputLabel value= "#{approvalDefinitionData.approvalDefinition.minRejector}"/>
                                </p:column>
                            </p:dataTable>
                            
                            
	                    <p:separator style="margin-top: 30px;margin-bottom: 10px"/>
	                    <div style="margin-bottom: 5px">
	                    	<p:commandButton value="#{appmsg['global.edit']}" icon="ui-icon-zoomin" title="#{appmsg['global.edit']}" action="#{leaveDetailController.doUpdate()}" immediate="true"
                                			 style="margin-right: 5px" styleClass="label_button"/>
	                        <p:commandButton value="#{appmsg['global.back']}" icon="ui-icon-contact"  title="#{appmsg['global.back']}" action="#{leaveDetailController.doBack()}" immediate="true"
	                                      	 styleClass="label_button"/>
	                    </div>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
