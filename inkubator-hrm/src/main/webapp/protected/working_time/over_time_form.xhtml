<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions">
    <h:head>
        <title>IGNORED</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/dialog_layout.xhtml">
            <ui:define name="windowTitle">

            </ui:define>
            <ui:define name="center">
                <p:growl id="growlReligionFormlId" globalOnly="true" showDetail="true"/>
                <h:form id="formOverTimeId">
                    <h:panelGrid  columns="2">
                        <p:graphicImage library="images" name="overtime.png" height="36" width="36"  cache="true"/>
                        <h:panelGroup layout="block">
                            <h:panelGrid>
                                <p:outputLabel value="Form Lembur" styleClass="header_big" />
                                <p:outputLabel value="Data Lembur dari Waktu Kerja" styleClass="header_small_no_bold" />
                            </h:panelGrid>
                        </h:panelGroup>
                    </h:panelGrid>
                    <p:separator  style="margin-left: 0px;margin-right: 0px;margin-bottom: 10px"/>
                    <h:panelGrid columns="1" style="margin-bottom: 5px;margin-left: 0px">
                        <h:outputLabel value="#{appmsg['global.ensure_data_you_enter']}" styleClass="label_hrm" style="font-weight: normal!important"/>
                        <h:outputLabel value="Nama hari libur bersifat unik" styleClass="label_hrm" style="font-weight: normal!important"/>
                    </h:panelGrid> 
                    <p:panelGrid styleClass="grid_no_border" style="margin-left: 0px;margin-right: 0px">
                        <p:row>
                            <p:column style="width: 40%">
                                <p:outputLabel for="code" value="Kode" styleClass="label_hrm"/>
                            </p:column>
                            <p:column style="width: 1%">
                                <h:outputLabel for="code" value=":" styleClass="label_hrm"/>
                            </p:column>
                            <p:column  style="width: 50%">
                                <p:inputText id="code" value="#{overTimeFormController.overTimeModel.code}" title="#{appmsg['religion.religion_name']}" onkeyup="this.value = this.value.toUpperCase();"
                                             required="true" requiredMessage="#{appmsg['religion.religion_name_should_not_be_empty']}" maxlength="30" styleClass="isitext_hrm" style="width:210px;" />
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="3">
                                <p:message for="code"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column style="width: 40%">
                                <p:outputLabel for="name" value="Nama" styleClass="label_hrm"/>
                            </p:column>
                            <p:column style="width: 1%">
                                <h:outputLabel for="name" value=":" styleClass="label_hrm"/>
                            </p:column>
                            <p:column  style="width: 50%">
                                <p:inputText id="name" title="#{appmsg['religion.religion_name']}" value="#{overTimeFormController.overTimeModel.name}"
                                             required="true" requiredMessage="#{appmsg['religion.religion_name_should_not_be_empty']}" maxlength="30" styleClass="isitext_hrm" style="width:210px;" />
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="3">
                                <p:message for="name"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column style="width: 40%">
                                <p:outputLabel for="description" value="#{appmsg['role_view.role_description']}" styleClass="label_hrm"/>
                            </p:column>
                            <p:column style="width: 1%">
                                <h:outputLabel for="description" value=":"  styleClass="label_hrm"/>
                            </p:column>
                            <p:column style="width: 50%" >
                                <p:inputTextarea id="description" rows="5" cols="37" counter="counter" maxlength="500" value="#{overTimeFormController.overTimeModel.description}"
                                                 style="width: 210px; height: 60px;" counterTemplate="#{appmsg['global.remaining']}" autoResize="true" styleClass="isitext_hrm"
                                                 label="#{appmsg['role_view.role_description']}" title="#{appmsg['role_view.role_description']}" />

                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column style="width: 40%">
                                <p:outputLabel for="description" value="" styleClass="label_hrm"/>
                            </p:column>
                            <p:column style="width: 1%">
                                <h:outputLabel for="description" value=""  styleClass="label_hrm"/>
                            </p:column>
                            <p:column style="width: 50%" >
                                <h:outputText id="counter" styleClass="label_hrm" style="font-weight: normal!important"/>
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column style="width: 40%">
                                <p:outputLabel for="minimum" value="Waktu Minimum" styleClass="label_hrm"/>
                            </p:column>
                            <p:column style="width: 1%">
                                <h:outputLabel for="minimum" value=":" styleClass="label_hrm"/>
                            </p:column>
                            <p:column  style="width: 50%">
                                <pe:timePicker   id="minimum" locale="in" value="#{overTimeFormController.overTimeModel.minimumTime}"
                                                 label="Spinner time picker" styleClass="isitext_hrm" required="true" />  
                                <p:outputLabel value="Jam" styleClass="label_hrm" style="margin-left: 5px;font-weight: normal!important"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="3">
                                <p:message for="minimum"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column style="width: 40%">
                                <p:outputLabel for="maksimum" value="Waktu Maksimum" styleClass="label_hrm"/>
                            </p:column>
                            <p:column style="width: 1%">
                                <h:outputLabel for="maksimum" value=":" styleClass="label_hrm"/>
                            </p:column>
                            <p:column  style="width: 50%">
                                <pe:timePicker id="maksimum" value="#{overTimeFormController.overTimeModel.maximumTime}"
                                               label="Spinner time picker"  styleClass="isitext_hrm"  required="true" />  
                                <p:outputLabel value="Jam" styleClass="label_hrm" style="margin-left: 5px;font-weight: normal!important"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="3">
                                <p:message for="maksimum"/>
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column style="width: 40%">
                                <p:outputLabel for="kalkulasi" value="Kalkulasi Lembur" styleClass="label_hrm"/>
                            </p:column>
                            <p:column style="width: 1%">
                                <h:outputLabel for="kalkulasi" value=":" styleClass="label_hrm"/>
                            </p:column>
                            <p:column  style="width: 50%">
                                <p:selectOneRadio id="kalkulasi" styleClass="isitext_hrm" required="true" >
                                    <f:selectItem itemLabel="Digabung" itemValue="digabung" />
                                    <f:selectItem itemLabel="Terpisah" itemValue="terpisa" />
                                </p:selectOneRadio>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="3">
                                <p:message for="kalkulasi"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column style="width: 40%">
                                <p:outputLabel for="faktorMulai" value="Waktu Mulai" styleClass="label_hrm"/>
                            </p:column>
                            <p:column style="width: 1%">
                                <h:outputLabel for="faktorMulai" value=":" styleClass="label_hrm"/>
                            </p:column>
                            <p:column  style="width: 50%">
                                <pe:timePicker id="faktorMulai" value="#{overTimeFormController.overTimeModel.maximumTime}" required="true"
                                               label="Spinner time picker" styleClass="isitext_hrm" />  

                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="3">
                                <p:message for="faktorMulai"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column style="width: 40%">
                                <p:outputLabel for="faktorAkhir" value="Waktu Akhir" styleClass="label_hrm"/>
                            </p:column>
                            <p:column style="width: 1%">
                                <h:outputLabel for="faktorAkhir" value=":" styleClass="label_hrm"/>
                            </p:column>
                            <p:column  style="width: 50%">
                                <pe:timePicker id="faktorAkhir" value="#{overTimeFormController.overTimeModel.maximumTime}" required="true"
                                               label="Spinner time picker" styleClass="isitext_hrm" />  

                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="3">
                                <p:message for="faktorAkhir"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column style="width: 40%">
                                <p:outputLabel for="valuePrice" value="Nilai Lembur" styleClass="label_hrm"/>
                            </p:column>
                            <p:column style="width: 1%">
                                <h:outputLabel for="valuePrice" value=":" styleClass="label_hrm"/>
                            </p:column>
                            <p:column  style="width: 50%">
                                <pe:inputNumber value="#{overTimeFormController.overTimeModel.valuePrice}" required="true"
                                                id="valuePrice" styleClass="isitext_hrm"  style="width: 210px;text-align: right" decimalPlaces="2" />
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="3">
                                <p:message for="valuePrice"/>
                            </p:column>
                        </p:row>

                    </p:panelGrid>
                    <p:focus context="formOverTimeId" />
                    <p:separator style="margin-top: 20px;margin-bottom: 10px"/>
                    <h:panelGrid columns="2" style="margin-bottom: -30px!important">
                        <p:commandButton value="#{appmsg['global.save']}" ajax="true" update="formOverTimeId,:growlReligionFormlId"
                                         action="#{overTimeFormController.doSave()}" styleClass="isitext_hrm"
                                         style="margin-right: 5px" label="#{appmsg['global.save']}"
                                         icon="ui-icon-disk" title="#{appmsg['global.save']}"/>
                        <p:commandButton value="#{appmsg['global.clear']}" title="#{appmsg['global.clear']}" process="@this" update="formOverTimeId" 
                                         icon="ui-icon-refresh" styleClass="isitext_hrm" >  
                            <p:resetInput target="formOverTimeId" />  
                        </p:commandButton>
                    </h:panelGrid>
                </h:form>
            </ui:define>

        </ui:composition>

    </h:body>
</html>
