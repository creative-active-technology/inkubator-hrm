<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions">
    <h:head>
        <title>IGNORED</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/dialog_layout.xhtml">
            <ui:define name="windowTitle">

            </ui:define>
            <ui:define name="center">
                <p:growl id="growlHolidayFormlId" globalOnly="true" showDetail="true"/>
                <h:form id="formHolidayFormId">
                    <h:panelGrid  columns="2">
                        <p:graphicImage library="images" name="holiday.png" height="36" width="36"  cache="true"/>
                        <h:panelGroup layout="block">
                            <h:panelGrid>
                                <p:outputLabel value="#{appmsg['holiday.form_of_holiday']}" styleClass="header_big" />
                                <p:outputLabel value="#{appmsg['holiday.holiday_date_from_work_time']}" styleClass="header_small_no_bold" />
                            </h:panelGrid>
                        </h:panelGroup>
                    </h:panelGrid>
                    <p:separator  style="margin-left: 0px;margin-right: 0px;margin-bottom: 10px"/>
                    <h:panelGrid columns="1" style="margin-bottom: 5px;margin-left: 0px">
                        <h:outputLabel value="#{appmsg['global.ensure_data_you_enter']}" styleClass="label_hrm" style="font-weight: normal!important"/>
                        <h:outputLabel value="#{appmsg['holiday.dialog_info']}" styleClass="label_hrm" style="font-weight: normal!important"/>
                    </h:panelGrid> 
                    <p:panelGrid styleClass="grid_no_border" style="margin-left: 0px;margin-right: 0px">

                        <p:row>
                            <p:column style="width: 40%">
                                <p:outputLabel for="nameId" value="#{appmsg['holiday.name_of_holiday']}" styleClass="label_hrm"/>
                            </p:column>
                            <p:column style="width: 1%">
                                <h:outputLabel for="nameId" value=":" styleClass="label_hrm"/>
                            </p:column>
                            <p:column  style="width: 50%">
                                <p:focus for ="nameId">
                                    <p:inputText id="nameId" title="#{appmsg['holiday.name_of_holiday']}" value="#{holidayFormController.holidayModel.holidayName}" 
                                                 required="true" requiredMessage="#{appmsg['holiday.holiday_name_should_not_be_empty']}" maxlength="30" styleClass="isitext_hrm" style="width:210px;" />
                                </p:focus>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="3">
                                <p:message for="nameId"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column style="width: 40%">
                                <p:outputLabel for="holidayDateId" value="#{appmsg['global.date']}" styleClass="label_hrm"/>
                            </p:column>
                            <p:column style="width: 1%">
                                <h:outputLabel for="holidayDateId" value=":" styleClass="label_hrm"/>
                            </p:column>
                            <p:column  style="width: 50%">
                                <p:calendar id="holidayDateId" required="true" pattern="dd-MMMM-yyyy" 
                                            value="#{holidayFormController.holidayModel.holidayDate}"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="3">
                                <p:message for="holidayDateId"/>
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column style="width: 40%">
                                <p:outputLabel for="agamaId" value="#{appmsg['religion.religion']}" styleClass="label_hrm"/>
                            </p:column>
                            <p:column style="width: 1%">
                                <h:outputLabel for="agamaId" value=":" styleClass="label_hrm"/>
                            </p:column>
                            <p:column  style="width: 50%">

                                <p:selectOneMenu value="#{holidayFormController.holidayModel.religionId}" style="margin-right: 3px;width: 155px" id="agamaId" >
                                    <f:selectItem itemLabel="#{appmsg['global.please_choose']}" itemValue=""/>
                                    <f:selectItems value="#{holidayFormController.mapReligions}"/>
                                </p:selectOneMenu>

                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="3">
                                <p:message for="agamaId"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column style="width: 40%">
                                <p:outputLabel for="everyYearsId" value="#{appmsg['holiday.every_year']}" styleClass="label_hrm"/>
                            </p:column>
                            <p:column style="width: 1%">
                                <h:outputLabel for="everyYearsId" value=":" styleClass="label_hrm"/>
                            </p:column>
                            <p:column  style="width: 50%">

                                <p:selectBooleanButton value="#{holidayFormController.holidayModel.isEveryYear}" onLabel="#{appmsg['global.yes']}" offLabel="#{appmsg['global.no']}" onIcon="ui-icon-check" 
                                                       offIcon="ui-icon-close"  styleClass="label_button"  id="everyYearsId"/>

                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="3">
                                <p:message for="everyYearsId"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column style="width: 40%">
                                <p:outputLabel for="collectiveLeaveId" value="#{appmsg['holiday.public_leave']}" styleClass="label_hrm"/>
                            </p:column>
                            <p:column style="width: 1%">
                                <h:outputLabel for="collectiveLeaveId" value=":" styleClass="label_hrm"/>
                            </p:column>
                            <p:column  style="width: 50%">

                                <p:selectBooleanButton value="#{holidayFormController.holidayModel.isCollective}" onLabel="#{appmsg['global.yes']}" offLabel="#{appmsg['global.no']}" onIcon="ui-icon-check" 
                                                       offIcon="ui-icon-close"  styleClass="label_button"  id="collectiveLeaveId"/>

                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="3">
                                <p:message for="collectiveLeaveId"/>
                            </p:column>
                        </p:row>

                    </p:panelGrid>
                    <p:separator style="margin-top: 30px;margin-bottom: 10px"/>
                    <h:panelGrid columns="2" style="margin-bottom: -30px!important">
                        <p:commandButton value="#{appmsg['global.save']}" ajax="true" update="formHolidayFormId,:growlHolidayFormlId"
                                         action="#{holidayFormController.doSave()}" styleClass="isitext_hrm"
                                         style="margin-right: 5px" label="#{appmsg['global.save']}"
                                         icon="ui-icon-disk" title="#{appmsg['global.save']}"/>
                        <p:commandButton value="#{appmsg['global.reset']}" title="#{appmsg['global.reset']}" process="@this" update="formHolidayFormId"
                                         icon="ui-icon-refresh" styleClass="isitext_hrm" >  
                            <p:resetInput target="formHolidayFormId" />  
                        </p:commandButton>
                    </h:panelGrid>
                </h:form>
            </ui:define>

        </ui:composition>

    </h:body>
</html>
