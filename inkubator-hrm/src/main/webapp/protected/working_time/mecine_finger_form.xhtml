<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions">
    <h:head>
        <title>IGNORED</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/dialog_layout.xhtml">
            <ui:define name="windowTitle">

            </ui:define>
            <ui:define name="center">
                <p:growl id="growlId" globalOnly="true" showDetail="true"/>
                <h:form id="formId">
                    <h:panelGrid  columns="2">
                        <p:graphicImage library="images" name="finger_print.png" height="36" width="36"  cache="true"/>
                        <h:panelGroup layout="block">
                            <h:panelGrid>
                                <p:outputLabel value="Mechine Finger" styleClass="header_big" />
                                <p:outputLabel value="Mechine Finger from Working Time" styleClass="header_small_no_bold" />
                            </h:panelGrid>
                        </h:panelGroup>
                    </h:panelGrid>
                    <p:separator  style="margin-left: 0px;margin-right: 0px;margin-bottom: 10px"/>
                    <h:panelGrid columns="1" style="margin-bottom: 5px;margin-left: 0px">
                        <h:outputLabel value="#{appmsg['global.ensure_data_you_enter']}" styleClass="label_hrm" style="font-weight: normal!important"/>
                        <h:outputLabel value="#{appmsg['maritalstatus.dialog_marital_status_info']}" styleClass="label_hrm" style="font-weight: normal!important"/>
                    </h:panelGrid> 
                    <p:panelGrid styleClass="grid_no_border" style="margin-left: 0px;margin-right: 0px">
                        
                        <p:row>
                            <p:column style="width: 40%">
                                <p:outputLabel for="code" value="Machine Code" styleClass="label_hrm"/>
                            </p:column>
                            <p:column style="width: 1%">
                                <h:outputLabel for="code" value=":" styleClass="label_hrm"/>
                            </p:column>
                            <p:column  style="width: 50%">
                            <p:inputText id="code" value="#{machineFingerFormController.model.code}" onkeyup="this.value = this.value.toUpperCase();"
                                             required="true" maxlength="6" styleClass="isitext_hrm" style="width:210px;" />
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="3">
                                <p:message for="code"/>
                            </p:column>
                        </p:row>
                        
                        <p:row>
                            <p:column style="width: 40%">
                                <p:outputLabel for="machineName" value="Machine Name" styleClass="label_hrm"/>
                            </p:column>
                            <p:column style="width: 1%">
                                <h:outputLabel for="machineName" value=":" styleClass="label_hrm"/>
                            </p:column>
                            <p:column  style="width: 50%">
                                <p:inputText id="machineName"  value="#{machineFingerFormController.model.name}"
                                             required="true"  maxlength="45" styleClass="isitext_hrm" style="width:210px;" />
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="3">
                                <p:message for="machineName"/>
                            </p:column>
                        </p:row>
                        
                        <p:row>
                            <p:column style="width: 40%">
                                <p:outputLabel for="machineMethod" value="Methode" styleClass="label_hrm"/>
                            </p:column>
                            <p:column style="width: 1%">
                                <h:outputLabel for="machineMethod" value=":" styleClass="label_hrm"/>
                            </p:column>
                            <p:column  style="width: 50%">
                                <p:selectOneMenu id="machineMethod" value="#{machineFingerFormController.model.mecineMethode}" style="width: 150px;margin-right: 3px" disabled="#{costCenterFormController.isParentDisabled}" >
                                    <f:selectItem itemLabel="#{appmsg['global.please_choose']}" itemValue=""/>
                                    <f:selectItem itemLabel="#{appmsg['mecinefinger.upload']}" itemValue="0"/>
                                    <f:selectItem itemLabel="#{appmsg['mecinefinger.service']}" itemValue="1"/>
                                    <f:selectItem itemLabel="#{appmsg['mecinefinger.query']}" itemValue="2"/>
                                </p:selectOneMenu>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="3">
                                <p:message for="machineMethod"/>
                            </p:column>
                        </p:row>
                        
                        <p:row>
                            <p:column style="width: 29%">
                                <p:outputLabel for="descriptionId" value="#{appmsg['global.description']}" styleClass="label_hrm"/>
                            </p:column>
                            <p:column style="width: 1%">
                                <h:outputLabel for="descriptionId" value=":" styleClass="label_hrm"/>
                            </p:column>
                            <p:column  style="width: 70%">
                                <p:inputTextarea id="descriptionId" title="#{appmsg['global.description']}" value="#{machineFingerFormController.model.description}" 
                                                 required="false" maxlength="500" counter="counter" counterTemplate="#{appmsg['global.remaining']}" styleClass="isitext_hrm" style="width:250px;" />

                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column style="width: 29%;" >
                                <p:outputLabel  for="counter" styleClass="label_hrm" />
                            </p:column>
                            <p:column style="width: 1%;" >
                                <p:outputLabel  for="counter" styleClass="label_hrm" />
                            </p:column>
                            <p:column style="width: 70%">
                                <h:outputText id="counter" />
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="3">
                                <p:message for="descriptionId"/>
                            </p:column>
                        </p:row>

                    </p:panelGrid>
                    <p:focus context="formId" />
                    <p:separator style="margin-top: 20px;margin-bottom: 10px"/>
                    <h:panelGrid columns="2" style="margin-bottom: -30px!important">
                        <p:commandButton value="#{appmsg['global.save']}" ajax="true" update="formId,:growlId"
                                         action="#{machineFingerFormController.doSave()}" styleClass="isitext_hrm"
                                         style="margin-right: 5px" label="#{appmsg['global.save']}"
                                         icon="ui-icon-disk" title="#{appmsg['global.save']}"/>
                        <p:commandButton value="#{appmsg['global.clear']}" title="#{appmsg['global.clear']}" process="@this" update="formId" 
                                         icon="ui-icon-refresh" styleClass="isitext_hrm" >  
                            <p:resetInput target="formId" />  
                        </p:commandButton>
                    </h:panelGrid>
                </h:form>
            </ui:define>

        </ui:composition>

    </h:body>
</html>
