<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>IGNORED</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/master_layout_full.xhtml">
            <ui:define name="windowTitle">
				Home
            </ui:define>
            <ui:define name="center">
                <p:growl id="growlWorkingHourFormlId" globalOnly="true" showDetail="true"/>                
                <h:form id="formWorkingHourFormId">
                	<p:focus context="formWorkingHourFormId"/>
                	<div id="box_bg" style="margin: 10px">
	                    <h:panelGrid  columns="2">
	                        <p:graphicImage library="images" name="working_hour.png" height="36" width="36" />
	                        <h:panelGroup layout="block">
	                            <h:panelGrid>
	                                <p:outputLabel value="#{appmsg['workinghour.working_hour']}" styleClass="header_big" />
	                                <p:outputLabel value="#{appmsg['workinghour.working_hour_data_from_working_time']}" styleClass="header_small_no_bold" />
	                            </h:panelGrid>
	                        </h:panelGroup>
	                    </h:panelGrid>
	                    <p:separator  style="margin-left: 0px;margin-right: 0px;margin-bottom: 10px"/>
	                    <p:panelGrid styleClass="grid_border3" style="width:100%;margin-left: 0px;margin-right: 0px">
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel for="codeId" value="#{appmsg['workinghour.working_time_code']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
	                            	<p:inputText id="codeId" title="#{appmsg['workinghour.working_time_code']}" value="#{workingHourFormController.model.code}" 
	                                    		 required="true" requiredMessage="#{appmsg['workinghour.error_empty_code']}" maxlength="45" styleClass="isitext_hrm" style="width:290px;" />
	                                <p:message for="codeId"/>
	                            </p:column>
	                        </p:row>   
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel for="nameId" value="#{appmsg['workinghour.working_time_name']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
	                            	<p:inputText id="nameId" title="#{appmsg['workinghour.working_time_name']}" value="#{workingHourFormController.model.name}" 
	                                    		 required="true" requiredMessage="#{appmsg['workinghour.error_empty_code']}" maxlength="45" styleClass="isitext_hrm" style="width:290px;" />
	                                <p:message for="nameId"/>
	                            </p:column>
	                        </p:row>  
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel for="descId" value="#{appmsg['global.description']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
	                            	<p:inputTextarea id="descId" title="#{appmsg['global.description']}" value="#{workingHourFormController.model.description}" 
	                                    			 maxlength="1000" styleClass="isitext_hrm" style="width:290px;" />
	                                <p:message for="descId"/>
	                            </p:column>
	                        </p:row>    
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel for="workingHourBeginId" value="#{appmsg['workinghour.working_hour']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
	                                <pe:timePicker id="workingHourBeginId" required="true" requiredMessage="#{appmsg['workinghour.error_empty_workinghour_begin']}" value="#{workingHourFormController.model.workingHourBegin}" mode="spinner" styleClass="isitext_hrm"/>
	                                <p:outputLabel value="&nbsp;&nbsp; #{appmsg['global.to']} &nbsp;&nbsp;" styleClass="label_hrm"/>
	                                <pe:timePicker id="workingHourEndId" binding="#{workingHourEndId}" required="true" requiredMessage="#{appmsg['workinghour.error_empty_workinghour_end']}" value="#{workingHourFormController.model.workingHourEnd}" mode="spinner" styleClass="isitext_hrm"/>
	                                <p:message for="workingHourBeginId"/>	
	                                <p:message for="workingHourEndId"/>	                                
	                            </p:column>
	                        </p:row>   
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel for="maxHourId" value="#{appmsg['workinghour.maximum']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
	                                <pe:timePicker id="maxHourId" required="true" requiredMessage="#{appmsg['workinghour.error_empty_max_hour']}" value="#{workingHourFormController.model.maxHour}" mode="spinner" styleClass="isitext_hrm"/>	                               
	                                <p:outputLabel value="&nbsp;&nbsp; ( #{appmsg['global.hour']} )" styleClass="label_hrm"/>
	                                <p:message for="maxHourId"/>	                                
	                            </p:column>
	                        </p:row>
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel for="arriveLimitBeginId" value="#{appmsg['workinghour.arrival_time_limit']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
	                                <p:spinner id="arriveLimitBeginId" value="#{workingHourFormController.model.arriveLimitBegin}" stepFactor="10" size="4" styleClass="isitext_hrm" required="true" requiredMessage="#{appmsg['workinghour.error_empty_arrivelimit_begin']}"/>
	                                <p:outputLabel value="&nbsp;&nbsp; #{appmsg['global.to']} &nbsp;&nbsp;" styleClass="label_hrm"/>
	                                <p:spinner id="arriveLimitEndId" value="#{workingHourFormController.model.arriveLimitEnd}" stepFactor="10" size="4" styleClass="isitext_hrm" required="true" requiredMessage="#{appmsg['workinghour.error_empty_arrivelimit_end']}"/>
	                                <p:outputLabel value="&nbsp;&nbsp; ( #{appmsg['global.minute']} )" styleClass="label_hrm"/>
	                                <p:message for="arriveLimitBeginId"/>	
	                                <p:message for="arriveLimitEndId"/>	                                
	                            </p:column>
	                        </p:row>
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel for="goHomeLimitBeginId" value="#{appmsg['workinghour.go_home_time_limit']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
	                                <p:spinner id="goHomeLimitBeginId" value="#{workingHourFormController.model.goHomeLimitBegin}" stepFactor="10" size="4" required="true" styleClass="isitext_hrm" requiredMessage="#{appmsg['workinghour.error_empty_gohome_begin']}"/>
	                                <p:outputLabel value="&nbsp;&nbsp; #{appmsg['global.to']} &nbsp;&nbsp;" styleClass="label_hrm"/>
	                                <p:spinner id="goHomeLimitEndId" value="#{workingHourFormController.model.goHomeLimitEnd}" stepFactor="10" size="4" required="true" styleClass="isitext_hrm" requiredMessage="#{appmsg['workinghour.error_empty_gohome_end']}"/>
	                                <p:outputLabel value="&nbsp;&nbsp; ( #{appmsg['global.minute']} )" styleClass="label_hrm"/>
	                                <p:message for="goHomeLimitBeginId"/>	
	                                <p:message for="goHomeLimitEndId"/>                             
	                            </p:column>
	                        </p:row>
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel for="isPenaltyArrivalId" value="#{appmsg['workinghour.penalty']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
	                                <p:selectBooleanButton id="isPenaltyArrivalId" value="#{workingHourFormController.model.isPenaltyArriveLate}" onLabel="#{appmsg['global.yes']}" offLabel="#{appmsg['global.no']}" onIcon="ui-icon-check" 
                                                           offIcon="ui-icon-close" styleClass="label_button" />
                                    <p:outputLabel value="&nbsp; #{appmsg['workinghour.late_arrival']}" styleClass="label_hrm"/>
                                    <p:selectBooleanButton id="isPenaltyGoHomeId" value="#{workingHourFormController.model.isPenaltyGoHomeEarly}" onLabel="#{appmsg['global.yes']}" offLabel="#{appmsg['global.no']}" onIcon="ui-icon-check" 
                                                           offIcon="ui-icon-close" styleClass="label_button" style="margin-left:80px" />
                                    <p:outputLabel value="&nbsp; #{appmsg['workinghour.early_gohome']}" styleClass="label_hrm"/>	                                
	                            </p:column>
	                        </p:row> 
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel for="attendanceId" value="#{appmsg['leave.attendance']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
	                            	<p:selectOneMenu id="attendanceId" styleClass="isitext_hrm" required="true"  value="#{workingHourFormController.model.attendanceStatusId}" style="width:290px;">
	                            		<f:selectItem itemLabel="#{appmsg['global.please_choose']}" itemValue=""/>
	                                    <f:selectItems value="#{workingHourFormController.attendanceStatusList}" var="attendanceStatus" itemValue="#{attendanceStatus.id}" itemLabel="#{attendanceStatus.statusKehadrian}"/>
	                                </p:selectOneMenu>
	                                <p:message for="attendanceId"/>
	                            </p:column>
	                        </p:row>
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel for="exchangeWorkingHourId" value="#{appmsg['workinghour.exchange_shift_when_off']}" styleClass="label_hrm" />
	                            </p:column>
	                            <p:column  style="width: 80%">
	                            	<p:selectOneMenu id="exchangeWorkingHourId" styleClass="isitext_hrm" value="#{workingHourFormController.model.exchangeWorkingHourId}" style="width:290px;">
	                            		<f:selectItem itemLabel="#{appmsg['global.please_choose']}" itemValue=""/>
	                                    <f:selectItems value="#{workingHourFormController.exchangeWorkingHourList}" var="workingHour" itemValue="#{workingHour.id}" itemLabel="#{workingHour.name}"/>
	                                </p:selectOneMenu>
	                                <p:message for="exchangeWorkingHourId"/>
	                            </p:column>
	                        </p:row>
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel for="isManageBreakTimeId" value="#{appmsg['workinghour.break_time']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
	                                <p:selectBooleanButton id="isManageBreakTimeId" value="#{workingHourFormController.model.isManageBreakTime}" onLabel="#{appmsg['global.yes']}" offLabel="#{appmsg['global.no']}" onIcon="ui-icon-check" 
                                                           offIcon="ui-icon-close" styleClass="label_button">
                                    	<p:ajax listener="#{workingHourFormController.onChangeManageBreakTime()}" 
                                    	        update="breakHourBeginId,breakHourEndId,breakStartLimitBeginId,breakStartLimitEndId,breakFinishLimitBeginId,breakFinishLimitEndId,isPenaltyBreakStartEarlyId,isPenaltyBreakFinishLateId
                                    	        		breakHourBeginMessageId,breakHourEndMessageId,breakStartLimitBeginMessageId,breakStartLimitEndMessageId,breakFinishLimitBeginMesssageId,breakFinishLimitEndMessageId" />
                                    </p:selectBooleanButton>
                                    <p:outputLabel value="&nbsp; #{appmsg['workinghour.managed']}" styleClass="label_hrm"/>                              
	                            </p:column>
	                        </p:row>
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel for="breakHourBeginId" value="#{appmsg['workinghour.break_hour']}" styleClass="label_hrm" style="margin-left:30px;"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
	                                <pe:timePicker id="breakHourBeginId" value="#{workingHourFormController.model.breakHourBegin}" mode="spinner" styleClass="isitext_hrm" 
	                                			   disabled="#{workingHourFormController.isDisabledBreakConf}" required="#{not workingHourFormController.isDisabledBreakConf}" requiredMessage="#{appmsg['workinghour.error_empty_breaktime_begin']}"/>
	                                <p:outputLabel value="&nbsp;&nbsp; #{appmsg['global.to']} &nbsp;&nbsp;" styleClass="label_hrm"/>
	                                <pe:timePicker id="breakHourEndId" binding="#{breakHourEndId}" value="#{workingHourFormController.model.breakHourEnd}" mode="spinner" styleClass="isitext_hrm" 
	                                			   disabled="#{workingHourFormController.isDisabledBreakConf}" required="#{not workingHourFormController.isDisabledBreakConf}" requiredMessage="#{appmsg['workinghour.error_empty_breaktime_end']}"/>
	                                <p:message id="breakHourBeginMessageId" for="breakHourBeginId"/>	
	                                <p:message id="breakHourEndMessageId" for="breakHourEndId"/>	                                
	                            </p:column>
	                        </p:row>
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel for="breakStartLimitBeginId" value="#{appmsg['workinghour.limit_start']}" styleClass="label_hrm" style="margin-left:30px;"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
	                                <p:spinner id="breakStartLimitBeginId" value="#{workingHourFormController.model.breakStartLimitBegin}" stepFactor="10" size="4" styleClass="isitext_hrm" 
	                                		   disabled="#{workingHourFormController.isDisabledBreakConf}" required="#{not workingHourFormController.isDisabledBreakConf}" requiredMessage="#{appmsg['workinghour.error_empty_breakstart_limit_begin']}"/>
	                                <p:outputLabel value="&nbsp;&nbsp; #{appmsg['global.to']} &nbsp;&nbsp;" styleClass="label_hrm"/>
	                                <p:spinner id="breakStartLimitEndId" value="#{workingHourFormController.model.breakStartLimitEnd}" stepFactor="10" size="4" styleClass="isitext_hrm" 
	                                		   disabled="#{workingHourFormController.isDisabledBreakConf}" required="#{not workingHourFormController.isDisabledBreakConf}" requiredMessage="#{appmsg['workinghour.error_empty_breakstart_limit_end']}"/>
	                                <p:outputLabel value="&nbsp;&nbsp; ( #{appmsg['global.minute']} )" styleClass="label_hrm"/>
	                                <p:message id="breakStartLimitBeginMessageId" for="breakStartLimitBeginId"/>	
	                                <p:message id="breakStartLimitEndMessageId" for="breakStartLimitEndId"/>	                                
	                            </p:column>
	                        </p:row>
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel for="breakFinishLimitBeginId" value="#{appmsg['workinghour.limit_finish']}" styleClass="label_hrm" style="margin-left:30px;"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
	                                <p:spinner id="breakFinishLimitBeginId" value="#{workingHourFormController.model.breakFinishLimitBegin}" stepFactor="10" size="4" styleClass="isitext_hrm" 
	                                		   disabled="#{workingHourFormController.isDisabledBreakConf}" required="#{not workingHourFormController.isDisabledBreakConf}" requiredMessage="#{appmsg['workinghour.error_empty_breakfinish_limit_begin']}"/>
	                                <p:outputLabel value="&nbsp;&nbsp; #{appmsg['global.to']} &nbsp;&nbsp;" styleClass="label_hrm"/>
	                                <p:spinner id="breakFinishLimitEndId" value="#{workingHourFormController.model.breakFinishLimitEnd}" stepFactor="10" size="4" styleClass="isitext_hrm" 
	                                		   disabled="#{workingHourFormController.isDisabledBreakConf}" required="#{not workingHourFormController.isDisabledBreakConf}" requiredMessage="#{appmsg['workinghour.error_empty_breakfinish_limit_end']}"/>
	                                <p:outputLabel value="&nbsp;&nbsp; ( #{appmsg['global.minute']} )" styleClass="label_hrm"/>
	                                <p:message id="breakFinishLimitBeginMesssageId" for="breakFinishLimitBeginId"/>	
	                                <p:message id="breakFinishLimitEndMessageId" for="breakFinishLimitEndId"/>                             
	                            </p:column>
	                        </p:row>
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel for="isPenaltyBreakStartEarlyId" value="#{appmsg['workinghour.penalty']}" styleClass="label_hrm" style="margin-left:30px;"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
	                                <p:selectBooleanButton id="isPenaltyBreakStartEarlyId" value="#{workingHourFormController.model.isPenaltyBreakStartEarly}" onLabel="#{appmsg['global.yes']}" offLabel="#{appmsg['global.no']}" onIcon="ui-icon-check" 
                                                           offIcon="ui-icon-close" styleClass="label_button" disabled="#{workingHourFormController.isDisabledBreakConf}"/>
                                    <p:outputLabel value="&nbsp; #{appmsg['workinghour.break_start_early']}" styleClass="label_hrm"/>
                                    <p:selectBooleanButton id="isPenaltyBreakFinishLateId" value="#{workingHourFormController.model.isPenaltyBreakFinishLate}" onLabel="#{appmsg['global.yes']}" offLabel="#{appmsg['global.no']}" onIcon="ui-icon-check" 
                                                           offIcon="ui-icon-close" styleClass="label_button" style="margin-left:80px" disabled="#{workingHourFormController.isDisabledBreakConf}"/>
                                    <p:outputLabel value="&nbsp; #{appmsg['workinghour.break_finish_late']}" styleClass="label_hrm"/>	                                
	                            </p:column>
	                        </p:row>
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel for="isManageOvertimeId" value="#{appmsg['overtime.overtime']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
	                                <p:selectBooleanButton id="isManageOvertimeId" value="#{workingHourFormController.model.isManageOvertime}" onLabel="#{appmsg['global.yes']}" offLabel="#{appmsg['global.no']}" onIcon="ui-icon-check" 
                                                           offIcon="ui-icon-close" styleClass="label_button">
                                    	<p:ajax listener="#{workingHourFormController.onChangeManageOvertime()}" 
                                    	        update="overtimeId,endOvertimeId,startOvertimeId" />
                                    </p:selectBooleanButton>
                                    <p:outputLabel value="&nbsp; #{appmsg['workinghour.managed']}" styleClass="label_hrm"/>                              
	                            </p:column>
	                        </p:row>
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel for="startOvertimeId" value="#{appmsg['overtime.start_time']}" styleClass="label_hrm" style="margin-left:30px;"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
	                                <pe:timePicker id="startOvertimeId" required="#{not workingHourFormController.isDisabledOvertimeConf}" value="#{workingHourFormController.model.startOvertime}" mode="spinner" styleClass="isitext_hrm" disabled="#{workingHourFormController.isDisabledOvertimeConf}"/>
	                                <p:message for="startOvertimeId"/>	                                
	                            </p:column>
	                        </p:row>
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel for="endOvertimeId" value="#{appmsg['overtime.end_time']}" styleClass="label_hrm" style="margin-left:30px;"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
	                                <pe:timePicker id="endOvertimeId" required="#{not workingHourFormController.isDisabledOvertimeConf}" value="#{workingHourFormController.model.endOvertime}" mode="spinner" styleClass="isitext_hrm" disabled="#{workingHourFormController.isDisabledOvertimeConf}"/>
	                                <p:message for="endOvertimeId"/>	                                
	                            </p:column>
	                        </p:row>
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel for="overtimeId" value="#{appmsg['workinghour.overtime_type']}" styleClass="label_hrm" style="margin-left:30px;"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
	                            	<p:selectOneMenu id="overtimeId" styleClass="isitext_hrm" required="#{not workingHourFormController.isDisabledOvertimeConf}"  value="#{workingHourFormController.model.overTimeId}" disabled="#{workingHourFormController.isDisabledOvertimeConf}" style="width:290px;">
	                            		<f:selectItem itemLabel="#{appmsg['global.please_choose']}" itemValue=""/>
	                                    <f:selectItems value="#{workingHourFormController.overTimeList}" var="overtime" itemValue="#{overtime.id}" itemLabel="#{overtime.name}"/>
	                                </p:selectOneMenu>
	                                <p:message for="overtimeId"/>
	                            </p:column>
	                        </p:row>	                             
	                 	</p:panelGrid>	                    
	                    <p:separator style="margin-top: 30px;margin-bottom: 10px"/>
	                    <div style="margin-bottom: 5px">
	                        <p:commandButton value="#{appmsg['global.save']}" ajax="true" update="formWorkingHourFormId,:growlWorkingHourFormlId"
	                                         action="#{workingHourFormController.doSave()}" styleClass="isitext_hrm"
	                                         style="margin-right: 5px" label="#{appmsg['global.save']}"
	                                         icon="ui-icon-disk" title="#{appmsg['global.save']}"/>
	                        <p:commandButton value="#{appmsg['global.reset']}" title="#{appmsg['global.reset']}" process="@this" update="formWorkingHourFormId" action="#{workingHourFormController.doReset()}"
                                                 icon="ui-icon-refresh" styleClass="isitext_hrm"  style="margin-right: 5px">  
	                            <p:resetInput target="formWorkingHourFormId" />  
	                        </p:commandButton>
	                        <p:commandButton value="#{appmsg['global.back']}"  icon="ui-icon-contact"  title="#{appmsg['global.back']}" action="#{workingHourFormController.doBack()}" immediate="true"
	                                      	 styleClass="label_button"/>
	                    </div>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
