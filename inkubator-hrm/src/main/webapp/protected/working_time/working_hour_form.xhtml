<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>IGNORED</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/master_layout_full.xhtml">
            <ui:define name="windowTitle">
				Home
            </ui:define>
            <ui:define name="center">
                <p:growl id="growlWorkingHourFormlId" globalOnly="true" showDetail="true"/>
                <h:form id="formWorkingHourFormId">
                	<div id="box_bg" style="margin: 10px">
	                    <h:panelGrid  columns="2">
	                        <p:graphicImage library="images" name="working_hour.png" height="36" width="36" />
	                        <h:panelGroup layout="block">
	                            <h:panelGrid>
	                                <p:outputLabel value="#{appmsg['workinghour.working_hour']}" styleClass="header_big" />
	                                <p:outputLabel value="#{appmsg['workinghour.working_hour_data_from_working_time']}" styleClass="header_small_no_bold" />
	                            </h:panelGrid>
	                        </h:panelGroup>
	                    </h:panelGrid>
	                    <p:separator  style="margin-left: 0px;margin-right: 0px;margin-bottom: 10px"/>
	                    <p:panelGrid styleClass="grid_border3" style="width:100%;margin-left: 0px;margin-right: 0px">
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel for="codeId" value="#{appmsg['workinghour.working_time_code']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
	                                <p:focus for ="codeId">
	                                    <p:inputText id="codeId" title="#{appmsg['workinghour.working_time_code']}" value="#{workingHourFormController.model.code}" 
	                                    			 required="true" requiredMessage="#{appmsg['workinghour.error_empty_code']}" maxlength="45" styleClass="isitext_hrm" style="width:290px;" />
	                                    <p:message for="codeId"/>
	                                </p:focus>
	                            </p:column>
	                        </p:row>   
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel for="nameId" value="#{appmsg['workinghour.working_time_name']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
	                                <p:focus for ="nameId">
	                                    <p:inputText id="nameId" title="#{appmsg['workinghour.working_time_name']}" value="#{workingHourFormController.model.name}" 
	                                    			 required="true" requiredMessage="#{appmsg['workinghour.error_empty_code']}" maxlength="45" styleClass="isitext_hrm" style="width:290px;" />
	                                    <p:message for="nameId"/>
	                                </p:focus>
	                            </p:column>
	                        </p:row>  
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel for="descId" value="#{appmsg['global.description']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
	                                <p:focus for ="descId">
	                                    <p:inputTextarea id="descId" title="#{appmsg['global.description']}" value="#{workingHourFormController.model.description}" 
	                                    			 maxlength="1000" styleClass="isitext_hrm" style="width:290px;" />
	                                    <p:message for="descId"/>
	                                </p:focus>
	                            </p:column>
	                        </p:row>    
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel for="workingHourBeginId" value="#{appmsg['workinghour.working_hour']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
	                                <pe:timePicker id="workingHourBeginId" required="true" requiredMessage="#{appmsg['workinghour.error_empty_workinghour_begin']}" value="#{workingHourFormController.model.workingHourBegin}" mode="popup"/>
	                                <p:outputLabel value="&nbsp;&nbsp; #{appmsg['global.to']} &nbsp;&nbsp;" styleClass="label_hrm"/>
	                                <pe:timePicker id="workingHourEndId" required="true" requiredMessage="#{appmsg['workinghour.error_empty_workinghour_end']}" value="#{workingHourFormController.model.workingHourEnd}" mode="popup"/>
	                                <p:message for="workingHourBeginId"/>	
	                                <p:message for="workingHourEndId"/>	                                
	                            </p:column>
	                        </p:row>   
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel for="maxHourId" value="#{appmsg['workinghour.maximum']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
	                                <pe:timePicker id="maxHourId" required="true" requiredMessage="#{appmsg['workinghour.error_empty_max_hour']}" value="#{workingHourFormController.model.maxHour}" mode="popup"/>	                               
	                                <p:message for="maxHourId"/>	                                
	                            </p:column>
	                        </p:row>
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel for="arriveLimitBeginId" value="#{appmsg['workinghour.arrival_time_limit']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
	                                <p:spinner id="arriveLimitBeginId" value="#{workingHourFormController.model.arriveLimitBegin}" stepFactor="10" size="4" required="true" requiredMessage="#{appmsg['workinghour.error_empty_arrivelimit_begin']}"/>
	                                <p:outputLabel value="&nbsp;&nbsp; #{appmsg['global.to']} &nbsp;&nbsp;" styleClass="label_hrm"/>
	                                <p:spinner id="arriveLimitEndId" value="#{workingHourFormController.model.arriveLimitEnd}" stepFactor="10" size="4" required="true" requiredMessage="#{appmsg['workinghour.error_empty_arrivelimit_end']}"/>
	                                <p:message for="arriveLimitBeginId"/>	
	                                <p:message for="arriveLimitEndId"/>	                                
	                            </p:column>
	                        </p:row>
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel for="goHomeLimitBeginId" value="#{appmsg['workinghour.go_home_time_limit']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
	                                <p:spinner id="goHomeLimitBeginId" value="#{workingHourFormController.model.goHomeLimitBegin}" stepFactor="10" size="4" required="true" requiredMessage="#{appmsg['workinghour.error_empty_gohome_begin']}"/>
	                                <p:outputLabel value="&nbsp;&nbsp; #{appmsg['global.to']} &nbsp;&nbsp;" styleClass="label_hrm"/>
	                                <p:spinner id="goHomeLimitEndId" value="#{workingHourFormController.model.goHomeLimitEnd}" stepFactor="10" size="4" required="true" requiredMessage="#{appmsg['workinghour.error_empty_gohome_end']}"/>
	                                <p:message for="goHomeLimitBeginId"/>	
	                                <p:message for="goHomeLimitEndId"/>                             
	                            </p:column>
	                        </p:row>
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel for="isPenaltyArrivalId" value="#{appmsg['workinghour.penalty']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
	                                <p:selectBooleanButton id="isPenaltyArrivalId" value="#{workingHourFormController.model.isPenaltyArriveLate}" onLabel="#{appmsg['global.yes']}" offLabel="#{appmsg['global.no']}" onIcon="ui-icon-check" 
                                                           offIcon="ui-icon-close" styleClass="label_button" />
                                    <p:outputLabel value="&nbsp; #{appmsg['workinghour.late_arrival']}" styleClass="label_hrm"/>
                                    <p:selectBooleanButton id="isPenaltyGoHomeId" value="#{workingHourFormController.model.isPenaltyGoHomeEarly}" onLabel="#{appmsg['global.yes']}" offLabel="#{appmsg['global.no']}" onIcon="ui-icon-check" 
                                                           offIcon="ui-icon-close" styleClass="label_button" style="margin-left:80px" />
                                    <p:outputLabel value="&nbsp; #{appmsg['workinghour.early_gohome']}" styleClass="label_hrm"/>
                                    <p:message for="isPenaltyArrivalId"/>
                                    <p:message for="isPenaltyGoHomeId"/>	                                
	                            </p:column>
	                        </p:row> 
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel for="isManageBreakTimeId" value="Break Time" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
	                                <p:selectBooleanButton id="isManageBreakTimeId" value="#{workingHourFormController.model.isManageBreakTime}" onLabel="#{appmsg['global.yes']}" offLabel="#{appmsg['global.no']}" onIcon="ui-icon-check" 
                                                           offIcon="ui-icon-close" styleClass="label_button" />
                                    <p:outputLabel value="&nbsp; #{appmsg['workinghour.managed']}" styleClass="label_hrm"/>                                    
                                    <p:message for="isManageBreakTimeId"/>	                                
	                            </p:column>
	                        </p:row>
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel for="breakHourBeginId" value="#{appmsg['workinghour.break_hour']}" styleClass="label_hrm" style="margin-left:30px;"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
	                                <pe:timePicker id="breakHourBeginId" value="#{workingHourFormController.model.breakHourBegin}" mode="popup"/>
	                                <p:outputLabel value="&nbsp;&nbsp; #{appmsg['global.to']} &nbsp;&nbsp;" styleClass="label_hrm"/>
	                                <pe:timePicker id="breakHourEndId" value="#{workingHourFormController.model.breakHourEnd}" mode="popup"/>
	                                <p:message for="breakHourBeginId"/>	
	                                <p:message for="breakHourEndId"/>	                                
	                            </p:column>
	                        </p:row>
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel for="breakStartLimitBeginId" value="#{appmsg['workinghour.limit_start']}" styleClass="label_hrm" style="margin-left:30px;"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
	                                <p:spinner id="breakStartLimitBeginId" value="#{workingHourFormController.model.breakStartLimitBegin}" stepFactor="10" size="4"/>
	                                <p:outputLabel value="&nbsp;&nbsp; #{appmsg['global.to']} &nbsp;&nbsp;" styleClass="label_hrm"/>
	                                <p:spinner id="breakStartLimitEndId" value="#{workingHourFormController.model.breakStartLimitEnd}" stepFactor="10" size="4"/>
	                                <p:message for="breakStartLimitBeginId"/>	
	                                <p:message for="breakStartLimitEndId"/>	                                
	                            </p:column>
	                        </p:row>
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel for="breakFinishLimitBeginId" value="#{appmsg['workinghour.limit_finish']}" styleClass="label_hrm" style="margin-left:30px;"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
	                                <p:spinner id="breakFinishLimitBeginId" value="#{workingHourFormController.model.breakFinishLimitBegin}" stepFactor="10" size="4"/>
	                                <p:outputLabel value="&nbsp;&nbsp; #{appmsg['global.to']} &nbsp;&nbsp;" styleClass="label_hrm"/>
	                                <p:spinner id="breakFinishLimitEndId" value="#{workingHourFormController.model.breakFinishLimitEnd}" stepFactor="10" size="4"/>
	                                <p:message for="breakFinishLimitBeginId"/>	
	                                <p:message for="breakFinishLimitEndId"/>                             
	                            </p:column>
	                        </p:row>
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel for="isPenaltyBreakStartEarlyId" value="#{appmsg['workinghour.penalty']}" styleClass="label_hrm" style="margin-left:30px;"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
	                                <p:selectBooleanButton id="isPenaltyBreakStartEarlyId" value="#{workingHourFormController.model.isPenaltyBreakStartEarly}" onLabel="#{appmsg['global.yes']}" offLabel="#{appmsg['global.no']}" onIcon="ui-icon-check" 
                                                           offIcon="ui-icon-close" styleClass="label_button" />
                                    <p:outputLabel value="&nbsp; #{appmsg['workinghour.break_start_early']}" styleClass="label_hrm"/>
                                    <p:selectBooleanButton id="isPenaltyBreakFinishLateId" value="#{workingHourFormController.model.isPenaltyBreakFinishLate}" onLabel="#{appmsg['global.yes']}" offLabel="#{appmsg['global.no']}" onIcon="ui-icon-check" 
                                                           offIcon="ui-icon-close" styleClass="label_button" style="margin-left:80px" />
                                    <p:outputLabel value="&nbsp; #{appmsg['workinghour.break_finish_late']}" styleClass="label_hrm"/>
                                    <p:message for="isPenaltyBreakStartEarlyId"/>
                                    <p:message for="isPenaltyBreakFinishLateId"/>	                                
	                            </p:column>
	                        </p:row>     
	                 	</p:panelGrid>	                    
	                    <p:separator style="margin-top: 30px;margin-bottom: 10px"/>
	                    <div style="margin-bottom: 5px">
	                        <p:commandButton value="#{appmsg['global.save']}" ajax="true" update="formWorkingHourFormId,:growlWorkingHourFormlId"
	                                         action="#{workingHourFormController.doSave()}" styleClass="isitext_hrm"
	                                         style="margin-right: 5px" label="#{appmsg['global.save']}"
	                                         icon="ui-icon-disk" title="#{appmsg['global.save']}"/>
	                        <p:commandButton value="#{appmsg['global.clear']}" title="#{appmsg['global.clear']}" process="@this" update="formWorkingHourFormId" action="#{workingHourFormController.doClear()}"
                                                 icon="ui-icon-refresh" styleClass="isitext_hrm"  style="margin-right: 5px">  
	                            <p:resetInput target="formWorkingHourFormId" />  
	                        </p:commandButton>
	                        <p:commandButton value="#{appmsg['global.back']}"  icon="ui-icon-contact"  title="#{appmsg['global.back']}" action="#{workingHourFormController.doBack()}" immediate="true"
	                                      	 styleClass="label_button"/>
	                    </div>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
