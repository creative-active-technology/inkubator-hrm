<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions">
    <h:head>
        <title>IGNORED</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/dialog_layout.xhtml">
            <ui:define name="windowTitle">

            </ui:define>
            <ui:define name="center">
                <p:growl id="growlUploadFormId" globalOnly="true" showDetail="true"/>
                <h:form id="formUploadId">
                    <h:panelGrid  columns="2">
                        <p:graphicImage library="images" name="data_log_interface.png" height="36" width="36"  cache="true"/>
                        <h:panelGroup layout="block">
                            <h:panelGrid>
                                <p:outputLabel value="#{appmsg['data_log_interface.upload_data_log']}" styleClass="header_big" />
                                <p:outputLabel value="#{appmsg['data_log_interface.view_desc']}" styleClass="header_small_no_bold" />
                            </h:panelGrid>
                        </h:panelGroup>
                    </h:panelGrid>
                    <p:separator  style="margin-left: 0px;margin-right: 0px;margin-bottom: 10px"/>                    
                    <p:panelGrid styleClass="grid_no_border" style="margin-left: 0px;margin-right: 0px">                       
                        <p:row>
                            <p:column style="width: 25%">
                                <p:outputLabel for="machineId" value="#{appmsg['data_log_interface.fingerprint_machine']}" styleClass="label_hrm"/>
                            </p:column>
                            <p:column style="width: 1%">
                                <h:outputLabel for="machineId" value=":" styleClass="label_hrm"/>
                            </p:column>
                            <p:column  style="width: 74%">
                                <p:selectOneMenu id="machineId" required="true" styleClass="isitext_hrm" value="#{fingerSwapCapturedUploadFileController.machineId}" style="width:200px;">
	                            	<f:selectItem itemLabel="#{appmsg['global.please_choose']}" itemValue=""/>
	                                <f:selectItems value="#{fingerSwapCapturedUploadFileController.listMachineFinger}" var="machineFinger" itemValue="#{machineFinger.id}" itemLabel="#{machineFinger.name}"/>	                                    
	                           	</p:selectOneMenu> 
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="3">
                                <p:message for="machineId"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column style="width: 25%">
                                <p:outputLabel for="fileId" value="#{appmsg['global.file_name']}" styleClass="label_hrm"/>
                            </p:column>
                            <p:column style="width: 1%">
                                <h:outputLabel for="fileId" value=":" styleClass="label_hrm"/>
                            </p:column>
                            <p:column  style="width: 74%">
                                <p:fileUpload id="fileId"  required="true" sizeLimit="1000000000" label="#{appmsg['global.choose_file']}" fileUploadListener="#{fingerSwapCapturedUploadFileController.handingFileUpload}"
	                                          mode="advanced" style="margin-top:10px;margin-bottom:10px;width: 100%;text-align: left!important"
	                                          dragDropSupport="true" multiple="false" update="fileNameId,:growlUploadFormId"
	                                          allowTypes="/(\.|\/)(csv|xls|xlsx)$/"/> 
	                            <p:outputLabel value="#{appmsg['global.file_name']}"/>
	                            <p:outputLabel value=":" style="margin-left: 5px;margin-right: 5px"/>
	                            <p:outputLabel value="#{fingerSwapCapturedUploadFileController.fileName}" id="fileNameId"/> 
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="3">
                                <p:message for="fileId"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column style="width: 25%">
                                <p:outputLabel value="Download Template" styleClass="label_hrm"/>
                            </p:column>
                            <p:column style="width: 1%">
                                <h:outputLabel value=":" styleClass="label_hrm"/>
                            </p:column>
                            <p:column  style="width: 74%">
								<p:commandLink ajax="false" immediate="true" value="CSV" title="CSV" style="font-size: 12px!important" onclick="PrimeFaces.monitorDownload(start, stop);">
                                    <p:fileDownload value="#{imageFileTemplateStreamerController.fingerSwapCapturedUploadFile}" />
                                    <f:param name="extension" value="csv"/>
                                </p:commandLink>
                                &nbsp;&nbsp;&nbsp;
                                <p:commandLink ajax="false" immediate="true" value="XLS" title="XLS" style="font-size: 12px!important" onclick="PrimeFaces.monitorDownload(start, stop);">
                                    <p:fileDownload value="#{imageFileTemplateStreamerController.fingerSwapCapturedUploadFile}" />
                                    <f:param name="extension" value="xls"/>
                                </p:commandLink>
                                &nbsp;&nbsp;&nbsp;
                                <p:commandLink ajax="false" immediate="true" value="XLSX" title="XLSX" style="font-size: 12px!important" onclick="PrimeFaces.monitorDownload(start, stop);">
                                    <p:fileDownload value="#{imageFileTemplateStreamerController.fingerSwapCapturedUploadFile}" />
                                    <f:param name="extension" value="xlsx"/>
                                </p:commandLink>   
                            </p:column>
                        </p:row>                       
                    </p:panelGrid>
                    <p:focus context="formUploadId" />
                    <p:separator style="margin-top: 20px;margin-bottom: 10px"/>
                    <h:panelGrid columns="2" style="margin-bottom: -30px!important">
                        <p:commandButton value="#{appmsg['global.save']}" ajax="true" update="formUploadId,:growlUploadFormId"
                                         action="#{fingerSwapCapturedUploadFileController.doSave()}" styleClass="isitext_hrm" onclick="PF('statusDialog').show()" oncomplete="PF('statusDialog').hide();"
                                         style="margin-right: 5px" label="#{appmsg['global.save']}"
                                         icon="ui-icon-disk" title="#{appmsg['global.save']}"/>
                        <p:commandButton value="#{appmsg['global.clear']}" title="#{appmsg['global.clear']}" process="@this" update="formUploadId" 
                                         icon="ui-icon-refresh" styleClass="isitext_hrm" >  
                            <p:resetInput target="formUploadId" />  
                        </p:commandButton>
                    </h:panelGrid>
                </h:form>
            </ui:define>

        </ui:composition>

    </h:body>
</html>
