<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<title>IGNORED</title>
</h:head>
<h:body>
	<ui:composition template="/templates/master_layout_full.xhtml">
		<ui:define name="windowTitle">
				Home
            </ui:define>
		<ui:define name="center">
			<h:form id="formId">
				<div id="box_bg" style="margin: 10px">
					<h:panelGrid columns="2">
						<p:graphicImage library="images" name="reimbursement.png"
							height="36" width="36" />
						<h:panelGroup layout="block">
							<h:panelGrid>
								<p:outputLabel value="#{appmsg['resumeLeaveEmployee.resume_leave_employees']}"
									styleClass="header_big" />
								<p:outputLabel
									value="#{appmsg['resumeLeaveEmployee.resume_leave_employees_header']}"
									styleClass="header_small_no_bold" />
							</h:panelGrid>
						</h:panelGroup>
					</h:panelGrid>
					<p:separator
						style="margin-left: 0px;margin-right: 0px;margin-bottom: 10px" />
					<p:panelGrid styleClass="grid_border3"
						style="width:100%;margin-left: 0px;margin-right: 0px">
						<p:row>
							<p:column style="width: 20%;background-color: #e1f0f0!important">
								<p:outputLabel value="#{appmsg['global.name']}"
									styleClass="label_hrm" />
							</p:column>
							<p:column style="width: 80%">
								<p:outputLabel
									value="#{resumeLeaveEmployeeViewController.selectedEmpData.bioData.firstName} #{resumeLeaveEmployeeViewController.selectedEmpData.bioData.lastName}" />
							</p:column>
						</p:row>
						<p:row>
							<p:column style="width: 20%;background-color: #e1f0f0!important">
								<p:outputLabel value="#{appmsg['global.nik']}"
									styleClass="label_hrm" />
							</p:column>
							<p:column style="width: 80%">
								<p:outputLabel
									value="#{resumeLeaveEmployeeViewController.selectedEmpData.nik}" />
							</p:column>
						</p:row>
						<p:row>
							<p:column style="width: 20%;background-color: #e1f0f0!important">
								<p:outputLabel value="#{appmsg['bankTransferDistribution.workDate']}" styleClass="label_hrm" />
							</p:column>
							<p:column style="width: 80%">
								<p:outputLabel value="#{resumeLeaveEmployeeViewController.selectedEmpData.joinDate}" >
									<f:convertDateTime pattern="dd MMMM yyyy"/>
								</p:outputLabel>
							</p:column>
						</p:row>


					</p:panelGrid>

					<p:tabView id="tabView" dynamic="true" cache="true"
						styleClass="tabview_hrm"
						style="margin-top: 15px;margin-bottom: 15px;margin-left: 5px;margin-right: 5px"
						scrollable="true">
						<p:tab title="#{appmsg['resumeLeaveEmployee.leave_usage']}">
							
									<p:dataTable id="tableKonsumsiCuti" var="data"
										value="#{resumeLeaveEmployeeViewController.listLeaveImplementationDateModel}"
										lazy="false" paginator="false"
										style="margin-top: 10px;margin-bottom: 10px" rowIndexVar="no">

										<p:column style="text-align: center;width: 3%">
											<f:facet name="header">
												<h:outputText value="#{appmsg['global.number']}" />
											</f:facet>
											<h:outputLabel value="#{no+1}." />
										</p:column>
										<p:column style="text-align: center;width: 20%">
											<f:facet name="header">
												<h:outputText value="#{appmsg['leave.name']}" />
											</f:facet>
											<h:outputLabel value="#{data.leaveDistributionName}" />
										</p:column>
										 <p:column style="text-align: center;width: 20%">
											<f:facet name="header">
												<h:outputText value="#{appmsg['leave.usage']}" />
											</f:facet>
											<h:outputLabel value="#{data.totalPakai} / #{data.balance}" />
										</p:column>
										<p:column style="text-align: center;width: 77%">
											<f:facet name="header">
												<h:outputText value="#{appmsg['leave.percentage']}" />
											</f:facet>
											<p:progressBar value="#{data.percentage}" labelTemplate="100%" displayOnly="true"/>
										</p:column>
									</p:dataTable>

						</p:tab>
					</p:tabView>
					
					<p:tabView id="tabView2" dynamic="true" cache="true"
						styleClass="tabview_hrm"
						style="margin-top: 15px;margin-bottom: 15px;margin-left: 5px;margin-right: 5px"
						scrollable="true">
						<p:tab title="#{appmsg['global.detail']}">
							
									<p:dataTable id="tableListCuti" var="data"
										value="#{resumeLeaveEmployeeViewController.listLeaveImplementationDate}"
										lazy="false" paginator="false"
										style="margin-top: 10px;margin-bottom: 10px" rowIndexVar="no">

										<p:column style="text-align: center;width: 3%">
											<f:facet name="header">
												<h:outputText value="#{appmsg['global.number']}" />
											</f:facet>
											<h:outputLabel value="#{no+1}." />
										</p:column>
										<p:column style="text-align: center;width: 20%">
											<f:facet name="header">
												<h:outputText value="#{appmsg['global.date']}" />
											</f:facet>
											<h:outputLabel value="#{data.leaveImplementation.fillingDate}" >
												<f:convertDateTime pattern="dd MMMM yyyy"/>
											</h:outputLabel>
										</p:column>
										<p:column style="text-align: center;width: 20%">
											<f:facet name="header">
												<h:outputText value="#{appmsg['leave.name']}" />
											</f:facet>
											<h:outputLabel value="#{data.leaveImplementation.leave.name}" />
										</p:column>
										<p:column style="text-align: center;width: 20%">
											<f:facet name="header">
												<h:outputText value="#{appmsg['permitimplementation.filling_number']}" />
											</f:facet>
											<h:outputLabel value="#{data.leaveImplementation.numberFilling}" />
										</p:column>
										 
									</p:dataTable>

						</p:tab>
					</p:tabView>
					<p:separator style="margin-top: 30px;margin-bottom: 10px" />
					<div style="margin-bottom: 5px">

						<p:commandButton value="#{appmsg['global.close']}" title="#{appmsg['global.close']}" styleClass="label_button" action="#{savingTypeViewController.doClose()}" icon="ui-icon-home" immediate="true" ajax="true" partialSubmit="true" process="@this"/>
					</div>
				</div>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
