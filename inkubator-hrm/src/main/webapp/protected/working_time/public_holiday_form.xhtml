<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions">
    <h:head>
        <title>IGNORED</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/dialog_layout.xhtml">
            <ui:define name="windowTitle">

            </ui:define>
            <ui:define name="center">
                <p:growl id="growlPublicHolidayFormlId" globalOnly="true" showDetail="true"/>
                <h:form id="formPublicHolidayFormId">
                    <h:panelGrid  columns="2">
                        <p:graphicImage library="images" name="cuti_bersama.png" height="36" width="36" />
                        <h:panelGroup layout="block">
                            <h:panelGrid>
                                <p:outputLabel value="#{appmsg['publicHoliday.form_publicHoliday']}" styleClass="header_big" />
                                <p:outputLabel value="#{appmsg['publicHoliday.publicHoliday_data_from_reference']}" styleClass="header_small_no_bold" />
                            </h:panelGrid>
                        </h:panelGroup>
                    </h:panelGrid>
                    <p:separator  style="margin-left: 0px;margin-right: 0px;margin-bottom: 10px"/>
                    <h:panelGrid columns="1" style="margin-bottom: 5px;margin-left: 0px">
                        <h:outputLabel value="#{appmsg['global.ensure_data_you_enter']}" styleClass="label_hrm" style="font-weight: normal!important"/>
                        <h:outputLabel value="#{appmsg['publicHoliday.dialog_info']}" styleClass="label_hrm" style="font-weight: normal!important"/>
                        <h:outputLabel value="#{appmsg['publicHoliday.dialog_info_2']}" styleClass="label_hrm" style="font-weight: normal!important"/>
                    </h:panelGrid> 
                    <p:panelGrid styleClass="grid_no_border" style="margin-left: 0px;margin-right: 0px">                       
                        <p:row>
                            <p:column style="width: 39%">
                                <p:outputLabel for="nameId" value="#{appmsg['publicHoliday.publicHoliday_leave']}" styleClass="label_hrm"/>
                            </p:column>
                            <p:column style="width: 1%">
                                <h:outputLabel for="nameId" value=":" styleClass="label_hrm"/>
                            </p:column>
                            <p:column  style="width: 60%">
                                <p:selectOneMenu id="nameId" value="#{publicHolidayFormController.publicHolidayModel.leaveSchemeId}" required="true"  
                                                     style="width: 230px" filter="true" requiredMessage="#{appmsg['publicHoliday.publicHoliday_leave_should_not_be_empty']}">
                                        <f:selectItem itemLabel="#{appmsg['global.please_choose']}" itemValue="" />
                                        <f:selectItems value="#{publicHolidayFormController.leaveSchemes}"  />
                                    </p:selectOneMenu>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="3">
                                <p:message for="nameId"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column style="width: 29%">
                                <p:outputLabel for="startId" value="#{appmsg['publicHoliday.publicHoliday_start']}" styleClass="label_hrm"/>
                            </p:column>
                            <p:column style="width: 1%">
                                <h:outputLabel for="startId" value=":" styleClass="label_hrm"/>
                            </p:column>
                            <p:column  style="width: 70%">

                                <p:calendar id="startId" pattern="dd MMMM yyyy" value="#{publicHolidayFormController.publicHolidayModel.startDate}" style="width: 220px;margin-right: 3px" 
                                            required="true" requiredMessage="#{appmsg['publicHoliday.publicHoliday_start_should_not_be_empty']}" navigator="true">
                                    <f:validator validatorId="dateBetweenValidator"  />
                                    <f:attribute name="endTime" value="#{endId}"/>
                                    <f:attribute name="dateBetweenValidatorMessage" value="#{appmsg['publicHoliday.publicHoliday_dateValidator']}"/>
                                </p:calendar>

                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="3">
                                <p:message for="startId"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column style="width: 29%">
                                <p:outputLabel for="endId" value="#{appmsg['publicHoliday.publicHoliday_end']}" styleClass="label_hrm"/>
                            </p:column>
                            <p:column style="width: 1%">
                                <h:outputLabel for="endId" value=":" styleClass="label_hrm"/>
                            </p:column>
                            <p:column  style="width: 70%">

                                <p:calendar id="endId" pattern="dd MMMM yyyy" binding="#{endId}" value="#{publicHolidayFormController.publicHolidayModel.endDate}" style="width: 150px;margin-right: 3px" 
                                            required="true" requiredMessage="#{appmsg['publicHoliday.publicHoliday_end_should_not_be_empty']}" navigator="true" />
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="3">
                                <p:message for="endId"/>
                            </p:column>
                        </p:row>          
                        <p:row>
                            <p:column style="width: 29%">
                                <p:outputLabel for="descriptionId" value="#{appmsg['global.description']}" styleClass="label_hrm"/>
                            </p:column>
                            <p:column style="width: 1%">
                                <h:outputLabel for="descriptionId" value=":" styleClass="label_hrm"/>
                            </p:column>
                            <p:column  style="width: 70%">
                                <p:inputTextarea id="descriptionId" title="#{appmsg['global.description']}" value="#{publicHolidayFormController.publicHolidayModel.description}" 
                                                 required="false" maxlength="500" counter="counter" counterTemplate="#{appmsg['global.remaining']}" styleClass="isitext_hrm" style="width:220px;" />

                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column style="width: 29%;" >
                                <p:outputLabel  for="counter" styleClass="label_hrm" />
                            </p:column>
                            <p:column style="width: 1%;" >
                                <p:outputLabel  for="counter" styleClass="label_hrm" />
                            </p:column>
                            <p:column style="width: 70%">
                                <h:outputText id="counter" />
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="3">
                                <p:message for="descriptionId"/>
                            </p:column>
                        </p:row>
                        
                    </p:panelGrid>
                    <p:separator style="margin-top: 30px;margin-bottom: 10px"/>
                    <h:panelGrid columns="2" style="margin-bottom: -30px!important">
                        <p:commandButton value="#{appmsg['global.save']}" ajax="true" update="formPublicHolidayFormId,:growlPublicHolidayFormlId"
                                         action="#{publicHolidayFormController.doSave()}" styleClass="isitext_hrm"
                                         style="margin-right: 5px" label="#{appmsg['global.save']}"
                                         icon="ui-icon-disk" title="#{appmsg['global.save']}"/>
                        <p:commandButton value="#{appmsg['global.reset']}" title="#{appmsg['global.reset']}" process="@this" update="formPublicHolidayFormId"
                                         icon="ui-icon-refresh" styleClass="isitext_hrm" >  
                            <p:resetInput target="formPublicHolidayFormId" />  
                        </p:commandButton>
                    </h:panelGrid>
                </h:form>
            </ui:define>

        </ui:composition>

    </h:body>
</html>
