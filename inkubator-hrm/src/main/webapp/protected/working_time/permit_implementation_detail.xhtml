<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>IGNORED</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/master_layout_full.xhtml">
            <ui:define name="windowTitle">
                Home
            </ui:define>
            <ui:define name="center">               
                <h:form id="formPermitImplementationDetailId">
                    <div id="box_bg" style="margin: 10px">
                        <h:panelGrid columns="2">
                            <p:graphicImage library="images" name="task_ico.png" height="36" width="36" />
                            <h:panelGroup layout="block">
                                <h:panelGrid>
                                    <p:outputLabel value="#{appmsg['permitimplementation.permit_implementation']}" styleClass="header_big" />
                                    <p:outputLabel value="#{appmsg['permitimplementation.permit_implementation_data_from_working_time']}" styleClass="header_small_no_bold" />
                                </h:panelGrid>
                            </h:panelGroup>
                        </h:panelGrid>
                        <p:separator  style="margin-left: 0px;margin-right: 0px;margin-bottom: 10px"/>
                        <p:panelGrid styleClass="grid_border3" style="width:100%;margin-left: 0px;margin-right: 0px">
                            <p:row>
                                <p:column style="width: 20%;background-color: #e1f0f0!important">
                                    <p:outputLabel value="#{appmsg['permitimplementation.filling_number']}" styleClass="label_hrm"/>
                                </p:column>
                                <p:column  style="width: 80%">
                                    <p:outputLabel value="#{permitImplementationDetailController.selectedPermitImplementation.numberFilling}"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column style="width: 20%;background-color: #e1f0f0!important">
                                    <p:outputLabel value="#{appmsg['global.employee']}" styleClass="label_hrm"/>
                                </p:column>
                                <p:column  style="width: 80%">
                                    <p:outputLabel value="#{permitImplementationDetailController.selectedPermitImplementation.empData.nikWithFullName}"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column style="width: 20%;background-color: #e1f0f0!important">
                                    <p:outputLabel value="#{appmsg['global.start_date']}" styleClass="label_hrm"/>
                                </p:column>
                                <p:column  style="width: 80%">
                                    <p:outputLabel value="#{permitImplementationDetailController.selectedPermitImplementation.startDate}">
                                        <f:convertDateTime pattern="dd MMMM yyyy" />
                                    </p:outputLabel>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column style="width: 20%;background-color: #e1f0f0!important">
                                    <p:outputLabel value="#{appmsg['global.end_date']}" styleClass="label_hrm"/>
                                </p:column>
                                <p:column  style="width: 80%">
                                    <p:outputLabel value="#{permitImplementationDetailController.selectedPermitImplementation.endDate}">
                                        <f:convertDateTime pattern="dd MMMM yyyy" />
                                    </p:outputLabel>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column style="width: 20%;background-color: #e1f0f0!important">
                                    <p:outputLabel value="#{appmsg['permitimplementation.filling_date']}" styleClass="label_hrm"/>
                                </p:column>
                                <p:column  style="width: 80%">
                                    <p:outputLabel value="#{permitImplementationDetailController.selectedPermitImplementation.fillingDate}">
                                        <f:convertDateTime pattern="dd MMMM yyyy" />
                                    </p:outputLabel>
                                </p:column>
                            </p:row>



                            <p:row>
                                <p:column style="width: 20%;background-color: #e1f0f0!important">
                                    <p:outputLabel value="#{appmsg['global.description']}" styleClass="label_hrm"/>
                                </p:column>
                                <p:column  style="width: 80%">
                                    <p:outputLabel value="#{permitImplementationDetailController.selectedPermitImplementation.description}"/>
                                </p:column>
                            </p:row>
                            <p:row rendered="#{permitImplementationDetailController.selectedPermitImplementation.uploadPath != null}">
                                <p:column style="width:20%;background-color: #e1f0f0!important"><p:outputLabel value="#{appmsg['biodocument.attachments']}" styleClass="label_hrm"/></p:column>
                                <p:column style="width:70%;">
                                    <p:outputLabel value="#{permitImplementationDetailController.selectedPermitImplementation.uploadPath}" styleClass="label_hrm"/>
                                    &nbsp;&nbsp;
                                    <p:commandButton ajax="false" value="Download" title="Download" onclick="PrimeFaces.monitorDownload(start, stop);" icon="ui-icon-arrowthick-1-s">
                                        <p:fileDownload value="#{imageBioDataStreamerController.attachmentFile}" />
                                        <f:param name="permitId" value="#{permitImplementationDetailController.selectedPermitImplementation.id}"/>
                                    </p:commandButton>
                                </p:column>
                            </p:row>
                            <p:row rendered="#{permitImplementationDetailController.isHaveApprovalActivity}">
                                <p:column style="width: 20%;background-color: #e1f0f0!important">
                                    <p:outputLabel value="#{appmsg['approvalactivity.approved_by']}" styleClass="label_hrm"/>
                                </p:column>
                                <p:column  style="width: 80%">
                                    <p:outputLabel value="#{permitImplementationDetailController.selectedApprovalActivity.approvedBy}"/>
                                </p:column>
                            </p:row>
                            <p:row rendered="#{permitImplementationDetailController.isHaveApprovalActivity}">
                                <p:column style="width: 20%;background-color: #e1f0f0!important">
                                    <p:outputLabel value="#{appmsg['approvalactivity.approval_status']}" styleClass="label_hrm"/>
                                </p:column>
                                <p:column  style="width: 30%">
                                    <p:outputLabel value="#{permitImplementationDetailController.selectedApprovalActivity.approvalStatus}">
                                        <f:converter converterId="approvalStatusConverter" />
                                    </p:outputLabel>
                                </p:column>
                            </p:row>
                            <p:row rendered="#{permitImplementationDetailController.isHaveApprovalActivity}">
                                <p:column style="width: 20%;background-color: #e1f0f0!important" rowspan="2">
                                    <p:outputLabel value="#{appmsg['approvalactivity.approval_comment']}" styleClass="label_hrm"/>
                                </p:column>
                                <p:column  style="width: 30%" rowspan="2">
                                    <p:outputLabel value="#{permitImplementationDetailController.selectedApprovalActivity.approvalCommment}"/>
                                </p:column>
                            </p:row>

                        </p:panelGrid>    



                        <p:separator style="margin-top: 30px;margin-bottom: 10px"/>
                        <div style="margin-bottom: 5px">
                            <p:commandButton value="#{appmsg['global.back']}" icon="ui-icon-contact"  title="#{appmsg['global.back']}" action="#{permitImplementationDetailController.doBack()}" immediate="true"
                                             styleClass="label_button"/>
                        </div>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
