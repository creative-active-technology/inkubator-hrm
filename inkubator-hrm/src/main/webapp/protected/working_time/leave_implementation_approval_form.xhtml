<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>IGNORED</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/master_layout_full.xhtml">
            <ui:define name="windowTitle">
				Home
            </ui:define>
            <ui:define name="center">
            	<p:growl id="growlLeaveImplementationApprovalFormId" globalOnly="true" showDetail="true"/>               
                <h:form id="formLeaveImplementationApprovalFormId">
                	<div id="box_bg" style="margin: 10px">
	                    <h:panelGrid columns="2">
	                        <p:graphicImage library="images" name="task_ico.png" height="36" width="36" />
	                        <h:panelGroup layout="block">
	                            <h:panelGrid>
	                                <p:outputLabel value="#{appmsg['leaveimplementation.leave_implementation']}" styleClass="header_big" />
	                                <p:outputLabel value="#{appmsg['leaveimplementation.leave_implementation_data_from_working_time']}" styleClass="header_small_no_bold" />
	                            </h:panelGrid>
	                        </h:panelGroup>
	                    </h:panelGrid>
	                    <p:separator  style="margin-left: 0px;margin-right: 0px;margin-bottom: 10px"/>
	                    <p:panelGrid styleClass="grid_border3" style="width:100%;margin-left: 0px;margin-right: 0px">
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel value="#{appmsg['leaveimplementation.filling_number']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
	                            	<p:outputLabel value="#{leaveImplementationApprovalFormController.selectedLeaveImplementation.numberFilling}"/>
	                            </p:column>
	                        </p:row>
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel value="#{appmsg['global.employee']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
	                            	<p:outputLabel value="#{leaveImplementationApprovalFormController.selectedLeaveImplementation.empData.nikWithFullName}"/>
	                            </p:column>
	                        </p:row>
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel value="#{appmsg['global.start_date']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
	                            	<p:outputLabel value="#{leaveImplementationApprovalFormController.selectedLeaveImplementation.startDate}">
	                            		<f:convertDateTime pattern="dd MMMM yyyy" />
	                            	</p:outputLabel>
	                            </p:column>
	                        </p:row>
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel value="#{appmsg['global.end_date']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
	                            	<p:outputLabel value="#{leaveImplementationApprovalFormController.selectedLeaveImplementation.endDate}">
	                            		<f:convertDateTime pattern="dd MMMM yyyy" />
	                            	</p:outputLabel>
	                            </p:column>
	                        </p:row>
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel value="#{appmsg['leaveimplementation.filling_date']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
	                            	<p:outputLabel value="#{leaveImplementationApprovalFormController.selectedLeaveImplementation.fillingDate}">
	                            		<f:convertDateTime pattern="dd MMMM yyyy" />
	                            	</p:outputLabel>
	                            </p:column>
	                        </p:row>
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel value="#{appmsg['global.address']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
	                            	<p:outputLabel value="#{leaveImplementationApprovalFormController.selectedLeaveImplementation.address}"/>
	                            </p:column>
	                        </p:row>
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel value="#{appmsg['global.phone_number']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
	                            	<p:outputLabel value="#{leaveImplementationApprovalFormController.selectedLeaveImplementation.mobilePhone}"/>
	                            </p:column>
	                        </p:row>
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel value="#{appmsg['leaveimplementation.material_jobs_abandoned']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
	                            	<p:outputLabel value="#{leaveImplementationApprovalFormController.selectedLeaveImplementation.materialJobsAbandoned}"/>
	                            </p:column>
	                        </p:row>
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel value="#{appmsg['leaveimplementation.temporary_acting']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
	                            	<p:outputLabel value="#{leaveImplementationApprovalFormController.selectedLeaveImplementation.temporaryActing.nikWithFullName}"/>
	                            </p:column>
	                        </p:row>
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel value="#{appmsg['global.description']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
	                            	<p:outputLabel value="#{leaveImplementationApprovalFormController.selectedLeaveImplementation.description}"/>
	                            </p:column>
	                        </p:row>
	                        <p:row rendered="#{leaveImplementationApprovalFormController.isCancellationProcess}">
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel value="#{appmsg['leaveimplementation.cancelled_leave_date']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 30%">
	                            	<p:pickList converter="leaveImplementationDateConverter" value="#{leaveImplementationApprovalFormController.leaveDatesDualModel}" 
	                            		var="leaveImplementationDate" itemLabel="#{leaveImplementationDate.actualDate}" itemValue="#{leaveImplementationDate}" itemDisabled="true" >
	                            		<f:facet name="sourceCaption"><p:outputLabel value="#{appmsg['leaveimplementation.actual_leave_date']}" styleClass="label_hrm"/></f:facet>
        								<f:facet name="targetCaption"><p:outputLabel value="#{appmsg['leaveimplementation.cancel_leave_date']}" styleClass="label_hrm"/></f:facet>
	                            	</p:pickList>
	                            </p:column>
	                        </p:row>
	                        <p:row rendered="#{leaveImplementationApprovalFormController.isCancellationProcess}">
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel value="#{appmsg['leaveimplementation.description_of_cancelled_leave']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 30%">
	                            	<p:outputLabel value="#{leaveImplementationApprovalFormController.cancellationDescription}"/>
	                            </p:column>
	                        </p:row>
	                        <p:row rendered="#{leaveImplementationApprovalFormController.isWaitingApproval}">
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel value="#{appmsg['global.comment']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 80%" colspan="3">
	                            	<p:inputTextarea title="#{appmsg['global.comment']}" value="#{leaveImplementationApprovalFormController.comment}" 
	                                    			 maxlength="1000" styleClass="isitext_hrm" style="width:290px;" />
	                            </p:column>
	                        </p:row>
	                 	</p:panelGrid>  
                            
	                    <p:separator style="margin-top: 30px;margin-bottom: 10px"/>
	                    <div style="margin-bottom: 5px">
	                    	<h:panelGroup rendered="#{leaveImplementationApprovalFormController.isWaitingApproval}">
		                        <p:commandButton value="#{appmsg['approvalactivity.approved']}" icon="ui-icon-check" title="#{appmsg['approvalactivity.approved']}" action="#{leaveImplementationApprovalFormController.doApproved()}"
	                                			 style="margin-right: 5px" styleClass="label_button" rendered="#{leaveImplementationApprovalFormController.isApprover}" update=":growlLeaveImplementationApprovalFormId"/>
								<p:commandButton value="#{appmsg['approvalactivity.reject']}" icon="ui-icon-close" title="#{appmsg['approvalactivity.reject']}" action="#{leaveImplementationApprovalFormController.doRejected()}"
	                                			 style="margin-right: 5px" styleClass="label_button" rendered="#{leaveImplementationApprovalFormController.isApprover}" update=":growlLeaveImplementationApprovalFormId"/>
	                            <p:commandButton value="#{appmsg['approvalactivity.cancelled']}" icon="ui-icon-close" title="#{appmsg['approvalactivity.cancelled']}" action="#{leaveImplementationApprovalFormController.doCancelled()}"
	                                			 style="margin-right: 5px" styleClass="label_button" rendered="#{leaveImplementationApprovalFormController.isRequester}" update=":growlLeaveImplementationApprovalFormId"/>
	                        </h:panelGroup>
	                        <p:commandButton value="#{appmsg['global.close']}" icon="ui-icon-home"  title="#{appmsg['global.close']}" action="#{leaveImplementationApprovalFormController.doBack()}" immediate="true"
	                                      	 styleClass="label_button"/>
	                    </div>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
