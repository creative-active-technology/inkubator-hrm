<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>IGNORED</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/master_layout_full.xhtml">
            <ui:define name="windowTitle">
                Home
            </ui:define>
            <ui:define name="center">
                <h:form id="formPermitClassificationDetailId">
                    <div id="box_bg" style="margin: 10px">
                        <h:panelGrid  columns="2">
                            <p:graphicImage library="images" name="permitClassification.png" height="36" width="36" />
                            <h:panelGroup layout="block">
                                <h:panelGrid>
                                    <p:outputLabel value="#{appmsg['permitClassification.permitClassification']}" styleClass="header_big" />
                                    <p:outputLabel value="#{appmsg['permitClassification.permitClassification_data_from_working_time']}" styleClass="header_small_no_bold" />
                                </h:panelGrid>
                            </h:panelGroup>
                        </h:panelGrid>
                        <p:separator  style="margin-left: 0px;margin-right: 0px;margin-bottom: 10px"/>
                        <p:panelGrid styleClass="grid_border3" style="width:100%;margin-left: 0px;margin-right: 0px">
                            <p:row>
                                <p:column style="width: 20%;background-color: #e1f0f0!important">
                                    <p:outputLabel value="#{appmsg['permitClassification.permitClassification_code']}" styleClass="label_hrm"/>
                                </p:column>
                                <p:column  style="width: 80%">
                                    <p:outputLabel value="#{permitClassificationDetailController.selectedPermitClassification.code}"/>
                                </p:column>
                            </p:row>   
                            <p:row>
                                <p:column style="width: 20%;background-color: #e1f0f0!important">
                                    <p:outputLabel value="#{appmsg['permitClassification.permitClassification_name']}" styleClass="label_hrm"/>
                                </p:column>
                                <p:column  style="width: 80%">
                                    <p:outputLabel value="#{permitClassificationDetailController.selectedPermitClassification.name}"/>
                                </p:column>
                            </p:row> 
                            <p:row>
                                <p:column style="width: 20%;background-color: #e1f0f0!important">
                                    <p:outputLabel value="#{appmsg['permitClassification.permitClassification_calculation']}" styleClass="label_hrm"/>
                                </p:column>
                                <p:column  style="width: 80%">
                                    <p:outputLabel value="#{permitClassificationDetailController.selectedPermitClassification.calculation}">
                                        <f:converter converterId="permitDayCalculationConverter"/>
                                    </p:outputLabel>	                                	                                
                                </p:column>
                            </p:row> 
                            <p:row>
                                <p:column style="width: 20%;background-color: #e1f0f0!important">
                                    <p:outputLabel value="#{appmsg['permitClassification.permitClassification_attendance']}" styleClass="label_hrm"/>
                                </p:column>
                                <p:column  style="width: 80%">
                                    <p:outputLabel value="#{permitClassificationDetailController.selectedPermitClassification.attendanceStatus.statusKehadrian}"/>
                                </p:column>
                            </p:row> 
                            <p:row>
                                <p:column style="width: 20%;background-color: #e1f0f0!important">
                                    <p:outputLabel value="#{appmsg['permitClassification.permitClassification_base']}" styleClass="label_hrm"/>
                                </p:column>
                                <p:column  style="width: 80%">
                                    <p:outputLabel value="#{permitClassificationDetailController.selectedPermitClassification.basePeriod}">
                                        <f:converter converterId="permitBasePeriodConverter"/>
                                    </p:outputLabel>	                                	                                
                                </p:column>
                            </p:row> 
                            <p:row>
                                <p:column style="width: 20%;background-color: #e1f0f0!important">
                                    <p:outputLabel value="#{appmsg['permitClassification.permitClassification_availibility']}" styleClass="label_hrm"/>
                                </p:column>
                                <p:column  style="width: 80%">
                                    <p:outputLabel value="#{permitClassificationDetailController.selectedPermitClassification.availibility}">
                                        <f:converter converterId="permitAvailabilityConverter"/>
                                    </p:outputLabel>	                                	                                
                                </p:column>
                            </p:row> 
                            <p:row rendered="#{permitClassificationDetailController.hidden}">
                                <p:column style="width: 20%;background-color: #e1f0f0!important">
                                    <p:outputLabel value="#{appmsg['permitClassification.permitClassification_date']}" styleClass="label_hrm"/>
                                </p:column>
                                <p:column  style="width: 80%">
                                    <p:outputLabel value="#{permitClassificationDetailController.selectedPermitClassification.dateIncreased}" />                            	                                
                                </p:column>
                            </p:row> 
                            <p:row>
                                <p:column style="width: 20%;background-color: #e1f0f0!important">
                                    <p:outputLabel value="#{appmsg['permitClassification.permitClassification_quantity']}" styleClass="label_hrm"/>
                                </p:column>
                                <p:column  style="width: 80%">
                                    <p:outputLabel value="#{permitClassificationDetailController.selectedPermitClassification.quantity}"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column style="width: 20%;background-color: #e1f0f0!important">
                                    <p:outputLabel value="#{appmsg['permitClassification.permitClassification_limit']}" styleClass="label_hrm"/>
                                </p:column>
                                <p:column  style="width: 80%">
                                    <p:outputLabel value="#{permitClassificationDetailController.selectedPermitClassification.limitByDay}"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column style="width: 20%;background-color: #e1f0f0!important">
                                    <p:outputLabel value="#{appmsg['permitClassification.permitClassification_per_employee']}" styleClass="label_hrm"/>
                                </p:column>
                                <p:column  style="width: 80%">
                                    <p:outputLabel value="#{permitClassificationDetailController.selectedPermitClassification.onePerEmployee}">
                                        <f:converter converterId="booleanMessageConverter"/>
                                    </p:outputLabel>	                                	                                
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column style="width: 20%;background-color: #e1f0f0!important">
                                    <p:outputLabel value="#{appmsg['permitClassification.permitClassification_max_month']}" styleClass="label_hrm"/>
                                </p:column>
                                <p:column  style="width: 80%">
                                    <p:outputLabel value="#{permitClassificationDetailController.selectedPermitClassification.maxPerMonth}"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column style="width: 20%;background-color: #e1f0f0!important">
                                    <p:outputLabel value="#{appmsg['permitClassification.permitClassification_cut']}" styleClass="label_hrm"/>
                                </p:column>
                                <p:column  style="width: 80%">
                                    <p:outputLabel value="#{permitClassificationDetailController.selectedPermitClassification.salaryCut}"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column style="width: 20%;background-color: #e1f0f0!important">
                                    <p:outputLabel value="#{appmsg['permitClassification.permitClassification_attachment']}" styleClass="label_hrm"/>
                                </p:column>
                                <p:column  style="width: 80%">
                                    <p:outputLabel value="#{permitClassificationDetailController.selectedPermitClassification.attachmentRequired}">
                                        <f:converter converterId="booleanMessageConverter"/>
                                    </p:outputLabel>	                                	                                
                                </p:column>
                            </p:row> 
                            <p:row>
                                <p:column style="width: 20%;background-color: #e1f0f0!important">
                                    <p:outputLabel value="#{appmsg['global.description']}" styleClass="label_hrm"/>
                                </p:column>
                                <p:column  style="width: 80%">
                                    <p:outputLabel value="#{permitClassificationDetailController.selectedPermitClassification.description}"/>
                                </p:column>
                            </p:row>    
                            <p:row>
                                <p:column style="width: 20%;background-color: #e1f0f0!important">
                                    <p:outputLabel value="#{appmsg['global.active_status']}" styleClass="label_hrm"/>
                                </p:column>
                                <p:column  style="width: 80%">
                                    <p:outputLabel value="#{permitClassificationDetailController.selectedPermitClassification.isActive}">
                                        <f:converter converterId="activeStatusMessageConverter"/>
                                    </p:outputLabel>
                                </p:column>
                            </p:row> 
                            <p:row>
                                <p:column style="width: 20%;background-color: #e1f0f0!important">
                                    <p:outputLabel value="#{appmsg['overtime.batas_maju']}" styleClass="label_hrm"/>
                                </p:column>
                                <p:column  style="width: 80%">
                                    <p:outputLabel value="#{permitClassificationDetailController.selectedPermitClassification.batasMaju}"/> 	                                
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column style="width: 20%;background-color: #e1f0f0!important">
                                    <p:outputLabel value="#{appmsg['overtime.batas_mundur']}" styleClass="label_hrm"/>
                                </p:column>
                                <p:column  style="width: 80%">
                                    <p:outputLabel value="#{permitClassificationDetailController.selectedPermitClassification.batasMudur}"/> 	                                
                                </p:column>
                            </p:row>


                        </p:panelGrid>	

                        <p:dataTable  var="approvalDefinitionData"  value="#{permitClassificationDetailController.selectedApprovalDefinitionPermit}" lazy="true" paginator="false" 
                                      id="tableApprovalDevId" style="margin-top: 10px;margin-bottom: 10px" rowIndexVar="no">
                            <p:column style="text-align: center;width: 25px">
                                <f:facet name="header">  
                                    <h:outputText value="#{appmsg['global.number']}"  />
                                </f:facet>
                                <h:outputLabel value="#{no+1}." />
                            </p:column>
                            <p:column>
                                <f:facet name="header">  
                                    <h:outputText value="#{appmsg['approvaldefinition.approval_name']}"/>
                                </f:facet>
                                <h:outputLabel value= "#{approvalDefinitionData.approvalDefinition.name}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">  
                                    <h:outputText value="#{appmsg['approvaldefinition.specific_approval']}"/>
                                </f:facet>
                                <h:outputLabel value= "#{approvalDefinitionData.approvalDefinition.specificName}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">  
                                    <h:outputText value="#{appmsg['approvaldefinition.process_name']}"/>
                                </f:facet>
                                <h:outputLabel value= "#{approvalDefinitionData.approvalDefinition.processType}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">  
                                    <h:outputText value="#{appmsg['approvaldefinition.approver_type']}"/>
                                </f:facet>
                                <h:outputLabel value= "#{approvalDefinitionData.approvalDefinition.approverType}"/>
                            </p:column>
                            <p:column style="text-align: center">
                                <f:facet name="header">  
                                    <h:outputText value="#{appmsg['approvaldefinition.sequence_approval']}"/>
                                </f:facet>
                                <h:outputLabel value= "#{approvalDefinitionData.approvalDefinition.sequence}"/>
                            </p:column>
                            <p:column style="text-align: center">
                                <f:facet name="header">  
                                    <h:outputText value="#{appmsg['approvaldefinition.min_approve']}"/>
                                </f:facet>
                                <h:outputLabel value= "#{approvalDefinitionData.approvalDefinition.minApprover}"/>
                            </p:column>
                            <p:column style="text-align: center">
                                <f:facet name="header">  
                                    <h:outputText value="#{appmsg['approvaldefinition.min_reject']}"/>
                                </f:facet>
                                <h:outputLabel value= "#{approvalDefinitionData.approvalDefinition.minRejector}"/>
                            </p:column>
                        </p:dataTable>

                        <p:separator style="margin-top: 30px;margin-bottom: 10px"/>
                        <div style="margin-bottom: 5px">
                            <p:commandButton value="#{appmsg['global.edit']}" icon="ui-icon-zoomin" title="#{appmsg['global.edit']}" action="#{permitClassificationDetailController.doEdit()}" immediate="true"
                                             style="margin-right: 5px" styleClass="label_button"/>
                            <p:commandButton value="#{appmsg['global.back']}" icon="ui-icon-contact"  title="#{appmsg['global.back']}" action="#{permitClassificationDetailController.doBack()}" immediate="true"
                                             styleClass="label_button"/>
                        </div>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
