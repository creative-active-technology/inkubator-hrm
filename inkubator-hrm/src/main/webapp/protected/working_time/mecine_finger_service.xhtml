<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>IGNORED</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/master_layout_full.xhtml">
            <ui:define name="windowTitle">
                Home
            </ui:define>
            <ui:define name="center">
                <p:growl id="growlUserFormId" showDetail="true" showSummary="true" globalOnly="true" life="5000"/>
                <h:form id="jobTitleFormId" >
                    <div id="box_bg" style="margin: 10px">
                        <!--<p:panel style="margin: 10px">-->
                        <h:panelGrid style="margin-bottom: 5px" columns="2">
                            <p:graphicImage library="images" name="reimbursement.png" height="36" width="36" />
                            <h:panelGroup layout="block">
                                <h:panelGrid>
                                    <p:outputLabel value="Mecine Finger Service" styleClass="header_big" />
                                    <p:outputLabel value="Mecine Finger Service from Working Time" styleClass="header_small_no_bold" />
                                </h:panelGrid>
                            </h:panelGroup>
                        </h:panelGrid>
                        <p:separator/>



                        <p:panelGrid style="width: 100%;margin-bottom: 20px;margin-top: 20px" styleClass="grid_border3" >
                            <p:row>
                                <p:column style="width: 20%;background-color: #e1f0f0!important">
                                    <p:outputLabel for="host" value="Host" styleClass="label_hrm"/>
                                </p:column>
                                <p:column style="width: 80%">
                                    <p:inputText id="host" value="test" onkeyup="this.value = this.value.toUpperCase();"
                                             required="true" maxlength="6" styleClass="isitext_hrm" style="width:257px;" />
                                    <p:message for="host"/>
                                </p:column>
                            </p:row>
                            
                            
                            <p:row>
                                <p:column style="width: 20%;background-color: #e1f0f0!important" >
                                    <p:outputLabel for="type" value="Type" styleClass="label_hrm"/>
                                </p:column>
                                <p:column style="width: 80%">
                                    <p:selectOneMenu id="type" value="2" style="width: 150px;margin-right: 3px" required="true">
                                        <f:selectItem itemLabel="#{appmsg['global.please_choose']}" itemValue=""/>
                                        <f:selectItem itemLabel="JSON" itemValue="0"/>
                                        <f:selectItem itemLabel="XML" itemValue="1"/>
                                        <f:selectItem itemLabel="Other" itemValue="2"/>
                                    </p:selectOneMenu>
                                    <p:message for="type"/>
                                </p:column>
                            </p:row>
                            
                            <p:row>
                                <p:column style="width: 20%;background-color: #e1f0f0!important" >
                                    <p:outputLabel for="protocol" value="Protocol" styleClass="label_hrm"/>
                                </p:column>
                                <p:column style="width: 80%">
                                    <p:selectOneMenu id="protocol" value="1" style="width: 150px;margin-right: 3px" required="true">
                                        <f:selectItem itemLabel="#{appmsg['global.please_choose']}" itemValue=""/>
                                        <f:selectItem itemLabel="FTP" itemValue="0"/>
                                        <f:selectItem itemLabel="HTTP" itemValue="1"/>
                                        <f:selectItem itemLabel="XAMPP" itemValue="2"/>
                                        <f:selectItem itemLabel="Other" itemValue="3"/>
                                    </p:selectOneMenu>
                                    <p:message for="protocol"/>
                                </p:column>
                            </p:row>
                            
                            <p:row>
                                <p:column style="width: 20%;background-color: #e1f0f0!important" >
                                    <p:outputLabel for="empIdBaseOn" value="Employee ID based on" styleClass="label_hrm"/>
                                </p:column>
                                <p:column style="width: 80%">
                                    <p:selectOneMenu id="empIdBaseOn" value="0" style="width: 150px;margin-right: 3px" required="true">
                                        <f:selectItem itemLabel="#{appmsg['global.please_choose']}" itemValue=""/>
                                        <f:selectItem itemLabel="NIK" itemValue="0"/>
                                        <f:selectItem itemLabel="Index Mesin" itemValue="1"/>
                                    </p:selectOneMenu>
                                    <p:message for="empIdBaseOn"/>
                                </p:column>
                            </p:row>
                            
                        </p:panelGrid>

                        <p:separator  style="margin-top: 10px;margin-bottom: 10px"/>
                        <div style="margin-bottom: 5px">
                            <p:commandButton value="#{appmsg['global.save']}" ajax="true" action="#{mecineFingerServiceFormController.doSave()}"
                                             styleClass="isitext_hrm" 
                                             style="margin-right: 5px" label="#{appmsg['global.save']}" update="jobTitleFormId, :growlUserFormId"
                                             icon="ui-icon-disk" title="#{appmsg['global.save']}"/>
                            <p:commandButton value="#{appmsg['global.reset']}" title="#{appmsg['global.reset']}" process="@this" update="jobTitleFormId" action="#{reimbursmentFormController.doReset()}"
                                             icon="ui-icon-refresh" styleClass="isitext_hrm"  style="margin-right: 5px" >  
                                <p:resetInput target="jobTitleFormId" />  
                            </p:commandButton>
                            <p:commandButton value="#{appmsg['global.back']}"  icon="ui-icon-contact"  title="#{appmsg['global.back']}"  immediate="true" action="#{reimbursmentFormController.doBack()}"
                                             styleClass="label_button"/>
                        </div>
                    </div>
                </h:form>
            </ui:define>

        </ui:composition>

    </h:body>
</html>
