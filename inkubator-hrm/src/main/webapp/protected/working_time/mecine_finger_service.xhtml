<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>IGNORED</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/master_layout_full.xhtml">
            <ui:define name="windowTitle">
                Home
            </ui:define>
            <ui:define name="center">
                <p:growl id="growlUserFormId" showDetail="true" showSummary="true" globalOnly="true" life="5000"/>
                <h:form id="jobTitleFormId" >
                    <div id="box_bg" style="margin: 10px">
                        <!--<p:panel style="margin: 10px">-->
                        <h:panelGrid style="margin-bottom: 5px" columns="2">
                            <p:graphicImage library="images" name="finger_print.png" height="36" width="36" />
                            <h:panelGroup layout="block">
                                <h:panelGrid>
                                    <p:outputLabel value="#{appmsg['mechineFinger.mechineFingerService']}" styleClass="header_big" />
                                    <p:outputLabel value="#{appmsg['mechineFinger.mechineFinger_header']}" styleClass="header_small_no_bold" />
                                </h:panelGrid>
                            </h:panelGroup>
                        </h:panelGrid>
                        <p:separator/>



                        <p:panelGrid style="width: 100%;margin-bottom: 20px;margin-top: 20px" styleClass="grid_border3" >
                            <p:row>
                                <p:column style="width: 20%;background-color: #e1f0f0!important">
                                    <p:outputLabel for="host1" value="#{appmsg['mechineFinger.dbhost']}" styleClass="label_hrm"/>
                                </p:column>
                                <p:column style="width: 80%">
                                    <pe:inputNumber minValue="1" maxValue="255" id="host1" value="#{mecineFingerServiceFormController.mecineFingerServiceModel.host1}"  title="host1" style="width:50px;" decimalPlaces="0"/>
                                    <pe:inputNumber maxValue="255" maxlength="3" id="host2" value="#{mecineFingerServiceFormController.mecineFingerServiceModel.host2}" title="host2" style="width:50px;" decimalPlaces="0"/>
                                    <pe:inputNumber maxValue="255" id="host3" value="#{mecineFingerServiceFormController.mecineFingerServiceModel.host3}" title="host3" style="width:50px;" decimalPlaces="0"/>
                                    <pe:inputNumber maxValue="255" id="host4" value="#{mecineFingerServiceFormController.mecineFingerServiceModel.host4}" title="host4" style="width:50px;" decimalPlaces="0"/>
                                    <p:message for="host1"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column style="width: 20%;background-color: #e1f0f0!important">
                                    <p:outputLabel for="port" value="DB port" styleClass="label_hrm"/>
                                </p:column>
                                <p:column style="width: 80%">
                                    <pe:inputNumber minValue="1" maxValue="10000" id="port" required="true" value="#{mecineFingerServiceFormController.mecineFingerServiceModel.port}"  title="port" style="width:50px;" decimalPlaces="" thousandSeparator=""/>                                    
                                    <p:message for="port"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column style="width: 20%;background-color: #e1f0f0!important">
                                    <p:outputLabel for="pass" value="#{appmsg['mechineFinger.password']}" styleClass="label_hrm"/>
                                </p:column>
                                <p:column style="width: 80%">
                                    <p:inputText id="pass" value="#{mecineFingerServiceFormController.mecineFingerServiceModel.openProtocolPassword}"  required="true" maxlength="25" styleClass="isitext_hrm" style="width:220px;" />
                                    <p:message for="pass"/>
                                </p:column>
                            </p:row>

                            <p:row>
                                <p:column style="width: 20%;background-color: #e1f0f0!important" >
                                    <p:outputLabel for="type" value="#{appmsg['mechineFinger.type']}" styleClass="label_hrm"/>
                                </p:column>
                                <p:column style="width: 80%">
                                    <p:selectOneMenu id="type" value="#{mecineFingerServiceFormController.mecineFingerServiceModel.serviceData}" style="width: 150px;margin-right: 3px" required="true">
                                        <f:selectItem itemLabel="#{appmsg['global.please_choose']}" itemValue=""/>
                                        <f:selectItem itemLabel="JSON" itemValue="0"/>
                                        <f:selectItem itemLabel="XML" itemValue="1"/>
                                        <f:selectItem itemLabel="Other" itemValue="2"/>
                                    </p:selectOneMenu>
                                    <p:message for="type"/>
                                </p:column>
                            </p:row>

                            <p:row>
                                <p:column style="width: 20%;background-color: #e1f0f0!important" >
                                    <p:outputLabel for="protocol" value="#{appmsg['mechineFinger.protocol']}" styleClass="label_hrm"/>
                                </p:column>
                                <p:column style="width: 80%">
                                    <p:selectOneMenu id="protocol" value="#{mecineFingerServiceFormController.mecineFingerServiceModel.protocolData}" style="width: 150px;margin-right: 3px" required="true">
                                        <f:selectItem itemLabel="#{appmsg['global.please_choose']}" itemValue=""/>
                                        <f:selectItem itemLabel="FTP" itemValue="0"/>
                                        <f:selectItem itemLabel="HTTP" itemValue="1"/>
                                        <f:selectItem itemLabel="XAMPP" itemValue="2"/>
                                        <f:selectItem itemLabel="Other" itemValue="3"/>
                                    </p:selectOneMenu>
                                    <p:message for="protocol"/>
                                </p:column>
                            </p:row>

                            <p:row>
                                <p:column style="width: 20%;background-color: #e1f0f0!important" >
                                    <p:outputLabel for="empIdBaseOn" value="#{appmsg['mechineFinger.employee_id_based_on']}" styleClass="label_hrm"/>
                                </p:column>
                                <p:column style="width: 80%">
                                    <p:selectOneMenu id="empIdBaseOn" value="#{mecineFingerServiceFormController.mecineFingerServiceModel.employeeBaseId}" style="width: 150px;margin-right: 3px" required="true">
                                        <f:selectItem itemLabel="#{appmsg['global.please_choose']}" itemValue=""/>
                                        <f:selectItem itemLabel="NIK" itemValue="NIK"/>
                                        <f:selectItem itemLabel="Index Mesin" itemValue="IDX"/>
                                        <p:ajax listener="#{mecineFingerServiceFormController.onChangeEmployeeBasedOn()}" update="panelTableEmployee"/>
                                    </p:selectOneMenu>
                                    <p:message for="empIdBaseOn"/>
                                </p:column>
                            </p:row>

                        </p:panelGrid>
						 <p:panel id="panelTableEmployee">
							 <p:dataTable  id="tableFingerEmpMatchId" var="data" rendered="#{mecineFingerServiceFormController.isEmployeeBasedOnSelected}" value="#{mecineFingerServiceFormController.listFingerEmpMatchModel}" lazy="false" paginator="true" pageLinks="7"
                                      paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {PageLinks} {NextPageLink} {LastPageLink}"
                                      rows="11" rowsPerPageTemplate="5,7,11,15,21,25,31" style="margin-top: 10px;margin-bottom: 10px"
                                      rowIndexVar="no"> 
		                            <p:column style="text-align: center;width: 5%">
		                                <f:facet name="header">  
		                                    <h:outputText value="#{appmsg['global.number']}"/>
		                                </f:facet>
		                                <h:outputLabel value="#{no+1}." />
		                            </p:column>  
		                            <p:column style="text-align: center;width: 15%">
		                                <f:facet name="header">  
		                                    <h:outputText value="#{appmsg['global.nik']}"/>
		                                </f:facet>
		                                <h:outputLabel value= "#{data.empDataNik}" />
		                            </p:column>
		                            <p:column style="text-align: center;width: 30%">
		                                <f:facet name="header">  
		                                    <h:outputText value="#{appmsg['employee.employee_name']}"/>
		                                </f:facet>
		                                <h:outputLabel value= "#{data.empFullName}" />
		                            </p:column>
		                            <p:column style="text-align: center;width: 30%">
		                                <f:facet name="header">  
		                                    <h:outputText value="#{appmsg['jabatan.jabatan']}"/>
		                                </f:facet>
		                                <h:outputLabel value= "#{data.jabatanName}" />
		                            </p:column>
		                             <p:column  style="text-align: center;width: 20%">
		                                <f:facet name="header">  
		                                    <h:outputText value="#{mecineFingerServiceFormController.mecineFingerServiceModel.employeeBaseId eq 'NIK' ? appmsg['mechineFinger.nik_service'] : appmsg['mechineFinger.index_service']}"/>
		                                </f:facet>
		                                 <p:inputText value="#{data.machineNikOrFingerIndex}" styleClass="isitext_hrm" 
		                                 		label="#{mecineFingerServiceFormController.mecineFingerServiceModel.employeeBaseId eq 'NIK' ? appmsg['mechineFinger.nik_service'] : appmsg['mechineFinger.index_service']}"
                                                style="width: 75%" required="false"  />
		                            </p:column>
		                             <f:facet name="footer">
		                                <p:outputLabel value="#{appmsg['global.total_data']} : "/>
		                                <p:outputLabel value="#{mecineFingerServiceFormController.listFingerEmpMatchModel.size()}"/>
		                                <p:outputLabel value="Data" style="margin-left: 3px"/>
		                            </f:facet>
		                        </p:dataTable>
		                   </p:panel>
                        <p:separator  style="margin-top: 10px;margin-bottom: 10px"/>
                        <div style="margin-bottom: 5px">
                            <p:commandButton value="#{appmsg['global.save']}" ajax="true" action="#{mecineFingerServiceFormController.doSave()}"
                                             styleClass="isitext_hrm" 
                                             style="margin-right: 5px" label="#{appmsg['global.save']}" update="jobTitleFormId, :growlUserFormId"
                                             icon="ui-icon-disk" title="#{appmsg['global.save']}"/>
                            <p:commandButton value="#{appmsg['global.reset']}" title="#{appmsg['global.reset']}" process="@this" update="jobTitleFormId" action="#{mecineFingerServiceFormController.doReset()}"
                                             icon="ui-icon-refresh" styleClass="isitext_hrm"  style="margin-right: 5px" >  
                                <p:resetInput target="jobTitleFormId" />  
                            </p:commandButton>
                            <p:commandButton value="#{appmsg['global.back']}"  icon="ui-icon-contact"  title="#{appmsg['global.back']}"  immediate="true" action="#{mecineFingerServiceFormController.doBack()}"
                                             styleClass="label_button"/>
                        </div>
                        
                    </div>
                </h:form>
            </ui:define>

        </ui:composition>

    </h:body>
</html>
