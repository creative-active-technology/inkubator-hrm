<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>IGNORED</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/master_layout_full.xhtml">
            <ui:define name="windowTitle">
                Home
            </ui:define>
            <ui:define name="center">
                <p:growl id="growlUserFormId" showDetail="true" showSummary="true" globalOnly="true" life="5000"/>
                <h:form id="fingerQueryForm" >
                    <div id="box_bg" style="margin: 10px">
                        <!--<p:panel style="margin: 10px">-->
                        <h:panelGrid style="margin-bottom: 5px" columns="2">
                            <p:graphicImage library="images" name="finger_print.png" height="36" width="36" />
                            <h:panelGroup layout="block">
                                <h:panelGrid>
                                    <p:outputLabel value="#{appmsg['mechineFinger.mechineFingerQuery']}" styleClass="header_big" />
                                    <p:outputLabel value="#{appmsg['mechineFinger.mechineFinger_header']}" styleClass="header_small_no_bold" />
                                </h:panelGrid>
                            </h:panelGroup>
                        </h:panelGrid>
                        <p:separator/>



                        <p:panelGrid style="width: 100%;margin-bottom: 20px;margin-top: 20px" styleClass="grid_border3" >
                            <p:row>
                                <p:column style="width: 20%;background-color: #e1f0f0!important">
                                    <p:outputLabel for="host1" value="#{appmsg['mechineFinger.dbhost']}" styleClass="label_hrm"/>
                                </p:column>
                                <p:column style="width: 80%">
                                    <!-- <pe:inputNumber minValue="1" maxValue="255" id="host1" value="#{fingerQueryFormController.mecineFingerQueryModel.dbHost1}"  title="host1" style="width:50px;" decimalPlaces="0"/>
                                    <pe:inputNumber maxValue="255" maxlength="3" id="host2" value="#{fingerQueryFormController.mecineFingerQueryModel.dbHost2}" title="host2" style="width:50px;" decimalPlaces="0"/>
                                    <pe:inputNumber maxValue="255" id="host3" value="#{fingerQueryFormController.mecineFingerQueryModel.dbHost3}" title="host3" style="width:50px;" decimalPlaces="0"/>
                                    <pe:inputNumber maxValue="255" id="host4" value="#{fingerQueryFormController.mecineFingerQueryModel.dbHost4}" title="host4" style="width:50px;" decimalPlaces="0"/> -->
                                    
                                     <p:inputText id="host1" maxlength="3" title="host1" value="#{fingerQueryFormController.mecineFingerQueryModel.dbHost1}"   
                                                 style="text-align: right;width: 50px;" required="true" styleClass="isitext_hrm" >
                                     <f:validateDoubleRange minimum="1" maximum="255" />
                                     <f:convertNumber  groupingUsed="false" />
                                 	</p:inputText>
                                 	
                                 	<p:inputText id="host2" maxlength="3" title="host2" value="#{fingerQueryFormController.mecineFingerQueryModel.dbHost2}"  
                                                 style="text-align: right;width: 50px;" required="true" styleClass="isitext_hrm" >
                                     <f:validateDoubleRange maximum="255" />
                                     <f:convertNumber  groupingUsed="false" />
                                 	</p:inputText>
                                 	
                                 	<p:inputText id="host3" maxlength="3" title="host3" value="#{fingerQueryFormController.mecineFingerQueryModel.dbHost3}"  
                                                 style="text-align: right;width: 50px;" required="true" styleClass="isitext_hrm" >
                                     <f:validateDoubleRange maximum="255" />
                                     <f:convertNumber  groupingUsed="false" />
                                 	</p:inputText>
                                 	
                                 	<p:inputText id="host4" maxlength="3" title="host4" value="#{fingerQueryFormController.mecineFingerQueryModel.dbHost4}"  
                                                 style="text-align: right;width: 50px;" required="true" styleClass="isitext_hrm" >
                                     <f:validateDoubleRange maximum="255" />
                                     <f:convertNumber  groupingUsed="false" />
                                 	</p:inputText>
                                 	
                                    <p:message for="host1"/>
									<p:message for="host2" />
									<p:message for="host3" />
									<p:message for="host4" />
							</p:column>
                            </p:row>
                            <p:row>
                                <p:column style="width: 20%;background-color: #e1f0f0!important" >
                                    <p:outputLabel for="dbtype" value="#{appmsg['mechineFinger.db_type']}" styleClass="label_hrm"/>
                                </p:column>
                                <p:column style="width: 80%">
                                    <p:selectOneMenu id="dbtype" value="#{fingerQueryFormController.mecineFingerQueryModel.dbType}" style="width: 250px;margin-right: 3px" required="true">
                                        <f:selectItem itemLabel="#{appmsg['global.please_choose']}" itemValue=""/>
                                        <f:selectItems value="#{fingerQueryFormController.dbTypes}" />
                                    </p:selectOneMenu>
                                    <p:message for="dbtype"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column style="width: 20%;background-color: #e1f0f0!important">
                                    <p:outputLabel for="name" value="#{appmsg['mechineFinger.username']}" styleClass="label_hrm"/>
                                </p:column>
                                <p:column style="width: 80%">
                                    <p:inputText id="name" value="#{fingerQueryFormController.mecineFingerQueryModel.dbUserName}"  required="true" maxlength="25" styleClass="isitext_hrm" style="width:250px;" />
                                    <p:message for="name"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column style="width: 20%;background-color: #e1f0f0!important">
                                    <p:outputLabel for="password" value="#{appmsg['mechineFinger.password']}" styleClass="label_hrm"/>
                                </p:column>
                                <p:column style="width: 80%">
                                    <p:inputText id="password" value="#{fingerQueryFormController.mecineFingerQueryModel.dbPassword}"  required="true" maxlength="25" styleClass="isitext_hrm" style="width:250px;" />
                                    <p:message for="password"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column style="width: 20%;background-color: #e1f0f0!important">
                                    <p:outputLabel for="query" value="#{appmsg['mechineFinger.query']}" styleClass="label_hrm"/>
                                </p:column>
                                <p:column style="width: 80%">
                                    <p:inputTextarea  rows="5" cols="37" maxlength="500" id="query" value="#{fingerQueryFormController.mecineFingerQueryModel.dbQuery}" required="true"
                                                      style="width: 250px; height: 60px;" counterTemplate="#{appmsg['global.remaining']}" autoResize="true" 
                                                      label="#{appmsg['role_view.role_description']}" title="#{appmsg['role_view.role_description']}" />
                                    <p:message for="query"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column style="width: 20%;background-color: #e1f0f0!important" >
                                    <p:outputLabel for="type" value="#{appmsg['mechineFinger.employee_base_on_field']}" styleClass="label_hrm"/>
                                </p:column>
                                <p:column style="width: 80%">
                                    <p:selectOneMenu id="type" value="#{fingerQueryFormController.mecineFingerQueryModel.employeeIdFieldName}" style="width: 150px;margin-right: 3px" required="true">
                                        <f:selectItem itemLabel="#{appmsg['global.please_choose']}" itemValue=""/>
                                        <f:selectItem itemLabel="#{appmsg['mechineFinger.nik']}" itemValue="NIK"/>
                                        <f:selectItem itemLabel="#{appmsg['global.name']}" itemValue="Name"/>

                                    </p:selectOneMenu>
                                    <p:message for="type"/>
                                </p:column>
                            </p:row>

                            <p:row>
                                <p:column style="width: 20%;background-color: #e1f0f0!important" >
                                    <p:outputLabel for="swapTime" value="#{appmsg['mechineFinger.swap_time_base_on_field']}" styleClass="label_hrm"/>
                                </p:column>
                                <p:column style="width: 80%">
                                    <p:inputText id="swapTime" value="#{fingerQueryFormController.mecineFingerQueryModel.swapTimeFieldName}"  required="true" maxlength="25" styleClass="isitext_hrm" style="width:250px;" />
                                 <p:message for="swapTime"/>
                                </p:column>
                            
                            </p:row>
                        </p:panelGrid>

                        <p:separator  style="margin-top: 10px;margin-bottom: 10px"/>
                        <div style="margin-bottom: 5px">
                            <p:commandButton value="#{appmsg['global.save']}" ajax="true" action="#{fingerQueryFormController.doSave()}"
                                             styleClass="isitext_hrm" 
                                             style="margin-right: 5px" label="#{appmsg['global.save']}" update="fingerQueryForm, :growlUserFormId"
                                             icon="ui-icon-disk" title="#{appmsg['global.save']}"/>
                            <p:commandButton value="#{appmsg['global.reset']}" title="#{appmsg['global.reset']}" process="@this" update="fingerQueryForm"
                                             icon="ui-icon-refresh" styleClass="isitext_hrm"  style="margin-right: 5px" >  
                                <p:resetInput target="fingerQueryForm" />  
                            </p:commandButton>
                            <p:commandButton value="#{appmsg['global.back']}"  icon="ui-icon-contact"  title="#{appmsg['global.back']}"  immediate="true" action="#{fingerQueryFormController.doBack()}"
                                             styleClass="label_button"/>
                        </div>
                    </div>
                </h:form>
            </ui:define>

        </ui:composition>

    </h:body>
</html>
