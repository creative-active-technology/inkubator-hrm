<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>IGNORED</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/master_layout_full.xhtml">
            <ui:define name="windowTitle">
                Home
            </ui:define>
            <ui:define name="center">               
                <h:form id="formMedicalCareDetailId">
                    <div id="box_bg" style="margin: 10px">
                        <h:panelGrid columns="2">
                            <p:graphicImage library="images" name="task_ico.png" height="36" width="36" />
                            <h:panelGroup layout="block">
                                <h:panelGrid>
                                    <p:outputLabel value="#{appmsg['medicalcare.medical_care']}" styleClass="header_big" />
                                    <p:outputLabel value="#{appmsg['medicalcare.medical_care_data_from_working_time']}" styleClass="header_small_no_bold" />
                                </h:panelGrid>
                            </h:panelGroup>
                        </h:panelGrid>
                        <p:separator  style="margin-left: 0px;margin-right: 0px;margin-bottom: 10px"/>
                        <p:panelGrid styleClass="grid_border3" style="width:100%;margin-left: 0px;margin-right: 0px">
                            <p:row>
                                <p:column style="width: 20%;background-color: #e1f0f0!important">
                                    <p:outputLabel value="#{appmsg['global.employee']}" styleClass="label_hrm"/>
                                </p:column>
                                <p:column  style="width: 80%">
                                    <p:outputLabel value="#{medicalCareDetailController.selectedMedicalCare.empData.nikWithFullName}"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column style="width: 20%;background-color: #e1f0f0!important">
                                    <p:outputLabel value="#{appmsg['medicalcare.jabatan']}" styleClass="label_hrm"/>
                                </p:column>
                                <p:column  style="width: 80%">
                                    <p:outputLabel value="#{medicalCareDetailController.selectedMedicalCare.empData.jabatanByJabatanId.name}"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column style="width: 20%;background-color: #e1f0f0!important">
                                    <p:outputLabel value="#{appmsg['medicalcare.request_date']}" styleClass="label_hrm"/>
                                </p:column>
                                <p:column  style="width: 80%">
                                    <p:outputLabel value="#{medicalCareDetailController.selectedMedicalCare.requestDate}">
                                        <f:convertDateTime pattern="dd MMMM yyyy" />
                                    </p:outputLabel>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column style="width: 20%;background-color: #e1f0f0!important">
                                    <p:outputLabel value="#{appmsg['global.start_date']}" styleClass="label_hrm"/>
                                </p:column>
                                <p:column  style="width: 80%">
                                    <p:outputLabel value="#{medicalCareDetailController.selectedMedicalCare.startDate}">
                                        <f:convertDateTime pattern="dd MMMM yyyy" />
                                    </p:outputLabel>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column style="width: 20%;background-color: #e1f0f0!important">
                                    <p:outputLabel value="#{appmsg['global.end_date']}" styleClass="label_hrm"/>
                                </p:column>
                                <p:column  style="width: 80%">
                                    <p:outputLabel value="#{medicalCareDetailController.selectedMedicalCare.endDate}">
                                        <f:convertDateTime pattern="dd MMMM yyyy" />
                                    </p:outputLabel>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column style="width: 20%;background-color: #e1f0f0!important">
                                    <p:outputLabel value="#{appmsg['medicalcare.doctor']}" styleClass="label_hrm"/>
                                </p:column>
                                <p:column  style="width: 80%">
                                    <p:outputLabel value="#{medicalCareDetailController.selectedMedicalCare.docterName}"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column style="width: 20%;background-color: #e1f0f0!important">
                                    <p:outputLabel value="#{appmsg['medicalcare.doctor']}" styleClass="label_hrm"/>
                                </p:column>
                                <p:column  style="width: 80%">
                                    <p:outputLabel value="#{medicalCareDetailController.selectedMedicalCare.docterName}"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column style="width: 20%;background-color: #e1f0f0!important">
                                    <p:outputLabel value="#{appmsg['medicalcare.total_days']}" styleClass="label_hrm"/>
                                </p:column>
                                <p:column  style="width: 80%">
                                    <p:outputLabel value="#{medicalCareDetailController.selectedMedicalCare.totalDays}"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column style="width: 20%;background-color: #e1f0f0!important">
                                    <p:outputLabel value="#{appmsg['medicalcare.hospital']}" styleClass="label_hrm"/>
                                </p:column>
                                <p:column  style="width: 80%">
                                    <p:outputLabel value="#{medicalCareDetailController.selectedMedicalCare.hospital.name}"/>
                                </p:column>
                            </p:row>
                            <p:row rendered="#{medicalCareDetailController.selectedMedicalCare.uploadPath != null}">
                                <p:column style="width:20%;background-color: #e1f0f0!important"><p:outputLabel value="#{appmsg['biodocument.attachments']}" styleClass="label_hrm"/></p:column>
                                <p:column style="width:70%;">
                                    <p:outputLabel value="#{medicalCareDetailController.selectedMedicalCare.uploadPath}" styleClass="label_hrm"/>
                                    &nbsp;&nbsp;
                                    <p:commandButton ajax="false" value="Download" title="Download" onclick="PrimeFaces.monitorDownload(start, stop);" icon="ui-icon-arrowthick-1-s">
                                        <p:fileDownload value="#{imageBioDataStreamerController.medicalFile}" />
                                        <f:param name="permitId" value="#{medicalCareDetailController.selectedMedicalCare.id}"/>
                                    </p:commandButton>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column style="width: 20%;background-color: #e1f0f0!important">
                                    <p:outputLabel value="#{appmsg['medicalcare.disease']}" styleClass="label_hrm"/>
                                </p:column>
                                <p:column  style="width: 80%">
                                    <p:outputLabel value="#{medicalCareDetailController.selectedMedicalCare.disease.name}"/>
                                </p:column>
                            </p:row>

                            <p:row>
                                <p:column style="width: 20%;background-color: #e1f0f0!important">
                                    <p:outputLabel value="#{appmsg['medicalcare.notes']}" styleClass="label_hrm"/>
                                </p:column>
                                <p:column  style="width: 80%">
                                    <p:outputLabel value="#{medicalCareDetailController.selectedMedicalCare.medicalNotes}"/>
                                </p:column>
                            </p:row>
                             <p:row>
                                <p:column style="width: 20%;background-color: #e1f0f0!important">
                                    <p:outputLabel value="#{appmsg['medicalcare.material']}" styleClass="label_hrm"/>
                                </p:column>
                                <p:column  style="width: 80%">
                                    <p:outputLabel value="#{medicalCareDetailController.selectedMedicalCare.materialJobsAbandoned}"/>
                                </p:column>
                            </p:row>
                             <p:row>
                                <p:column style="width: 20%;background-color: #e1f0f0!important">
                                    <p:outputLabel value="#{appmsg['medicalcare.temporary']}" styleClass="label_hrm"/>
                                </p:column>
                                <p:column  style="width: 80%">
                                    <p:outputLabel value="#{medicalCareDetailController.selectedMedicalCare.temporaryActing.nikWithFullName}"/>
                                </p:column>
                            </p:row>


                        </p:panelGrid>    



                        <p:separator style="margin-top: 30px;margin-bottom: 10px"/>
                        <div style="margin-bottom: 5px">
                            <p:commandButton value="#{appmsg['global.back']}" icon="ui-icon-contact"  title="#{appmsg['global.back']}" action="#{medicalCareDetailController.doBack()}" immediate="true"
                                             styleClass="label_button"/>
                        </div>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
