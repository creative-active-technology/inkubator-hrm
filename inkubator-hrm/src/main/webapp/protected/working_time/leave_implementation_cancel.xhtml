<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>IGNORED</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/master_layout_full.xhtml">
            <ui:define name="windowTitle">
				Home
            </ui:define>
            <ui:define name="center">   
            	<p:growl id="growlLeaveImplementationCancelId" globalOnly="true" showDetail="true"/>            
                <h:form id="formLeaveImplementationCancelId">
                	<div id="box_bg" style="margin: 10px">
	                    <h:panelGrid columns="2">
	                        <p:graphicImage library="images" name="task_ico.png" height="36" width="36" />
	                        <h:panelGroup layout="block">
	                            <h:panelGrid>
	                                <p:outputLabel value="#{appmsg['leaveimplementation.leave_implementation']}" styleClass="header_big" />
	                                <p:outputLabel value="#{appmsg['leaveimplementation.leave_implementation_data_from_working_time']}" styleClass="header_small_no_bold" />
	                            </h:panelGrid>
	                        </h:panelGroup>
	                    </h:panelGrid>
	                    <p:separator  style="margin-left: 0px;margin-right: 0px;margin-bottom: 10px"/>
	                    <p:panelGrid styleClass="grid_border3" style="width:100%;margin-left: 0px;margin-right: 0px">
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel value="#{appmsg['leaveimplementation.filling_number']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
	                            	<p:outputLabel value="#{leaveImplementationCancelController.selectedLeaveImplementation.numberFilling}"/>
	                            </p:column>
	                        </p:row>
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel value="#{appmsg['global.employee']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
	                            	<p:outputLabel value="#{leaveImplementationCancelController.selectedLeaveImplementation.empData.nikWithFullName}"/>
	                            </p:column>
	                        </p:row>
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel value="#{appmsg['global.start_date']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
	                            	<p:outputLabel value="#{leaveImplementationCancelController.selectedLeaveImplementation.startDate}">
	                            		<f:convertDateTime pattern="dd MMMM yyyy" />
	                            	</p:outputLabel>
	                            </p:column>
	                        </p:row>
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel value="#{appmsg['global.end_date']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
	                            	<p:outputLabel value="#{leaveImplementationCancelController.selectedLeaveImplementation.endDate}">
	                            		<f:convertDateTime pattern="dd MMMM yyyy" />
	                            	</p:outputLabel>
	                            </p:column>
	                        </p:row>
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel value="#{appmsg['leaveimplementation.filling_date']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
	                            	<p:outputLabel value="#{leaveImplementationCancelController.selectedLeaveImplementation.fillingDate}">
	                            		<f:convertDateTime pattern="dd MMMM yyyy" />
	                            	</p:outputLabel>
	                            </p:column>
	                        </p:row>
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel value="#{appmsg['global.address']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
	                            	<p:outputLabel value="#{leaveImplementationCancelController.selectedLeaveImplementation.address}"/>
	                            </p:column>
	                        </p:row>
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel value="#{appmsg['global.phone_number']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
	                            	<p:outputLabel value="#{leaveImplementationCancelController.selectedLeaveImplementation.mobilePhone}"/>
	                            </p:column>
	                        </p:row>
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel value="#{appmsg['leaveimplementation.material_jobs_abandoned']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
	                            	<p:outputLabel value="#{leaveImplementationCancelController.selectedLeaveImplementation.materialJobsAbandoned}"/>
	                            </p:column>
	                        </p:row>
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel value="#{appmsg['leaveimplementation.temporary_acting']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
	                            	<p:outputLabel value="#{leaveImplementationCancelController.selectedLeaveImplementation.temporaryActing.nikWithFullName}"/>
	                            </p:column>
	                        </p:row>
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel value="#{appmsg['global.description']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
	                            	<p:outputLabel value="#{leaveImplementationCancelController.selectedLeaveImplementation.description}"/>
	                            </p:column>
	                        </p:row>
	                        <p:row rendered="#{leaveImplementationCancelController.isHaveApprovalActivity}">
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel value="#{appmsg['approvalactivity.approved_by']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
	                            	<p:outputLabel value="#{leaveImplementationCancelController.selectedApprovalActivity.approvedBy}"/>
	                            </p:column>
	                        </p:row>
	                        <p:row rendered="#{leaveImplementationCancelController.isHaveApprovalActivity}">
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel value="#{appmsg['approvalactivity.approval_status']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 30%">
	                            	<p:outputLabel value="#{leaveImplementationCancelController.selectedApprovalActivity.approvalStatus}">
	                            		<f:converter converterId="approvalStatusConverter" />
	                            	</p:outputLabel>
	                            </p:column>
	                        </p:row>
	                        <p:row rendered="#{leaveImplementationCancelController.isHaveApprovalActivity}">
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel value="#{appmsg['approvalactivity.approval_comment']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 30%">
	                            	<p:outputLabel value="#{leaveImplementationCancelController.selectedApprovalActivity.approvalCommment}"/>
	                            </p:column>
	                        </p:row>
	                        <p:row rendered="#{leaveImplementationCancelController.isAllowCancel}">
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel for="cancelDatesId" value="#{appmsg['leaveimplementation.cancelled_leave_date']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 30%">
	                            	<p:pickList id="cancelDatesId" converter="leaveImplementationDateConverter" value="#{leaveImplementationCancelController.leaveDatesDualModel}" required="true" var="leaveImplementationDate" itemLabel="#{leaveImplementationDate.actualDate}" itemValue="#{leaveImplementationDate}">
	                            		<f:facet name="sourceCaption"><p:outputLabel value="#{appmsg['leaveimplementation.actual_leave_date']}" styleClass="label_hrm"/></f:facet>
        								<f:facet name="targetCaption"><p:outputLabel value="#{appmsg['leaveimplementation.cancel_leave_date']}" styleClass="label_hrm"/></f:facet>
	                            	</p:pickList>
	                            	<p:message for="cancelDatesId"/>
	                            </p:column>
	                        </p:row>
	                        <p:row rendered="#{leaveImplementationCancelController.isAllowCancel}">
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel for="descriptionId" value="#{appmsg['leaveimplementation.description_of_cancelled_leave']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 30%">
	                            	<p:inputTextarea id="descriptionId" title="#{appmsg['leaveimplementation.description_of_cancelled_leave']}" value="#{leaveImplementationCancelController.descriptionCancellation}" 
	                                    			 required="true" maxlength="1000" styleClass="isitext_hrm" style="width:290px;" />  
	                                <p:message for="descriptionId"/>
	                            </p:column>
	                        </p:row>
	                        <p:row rendered="#{not leaveImplementationCancelController.isAllowCancel}">
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel value="#{appmsg['approvalactivity.cancellation_status']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 30%">
	                            	<p:outputLabel value="#{appmsg['approval.error_still_have_waiting_status']}" styleClass="label_hrm"/>
	                            </p:column>
	                        </p:row>
	                 	</p:panelGrid>                            
                            
	                    <p:separator style="margin-top: 30px;margin-bottom: 10px"/>
	                    <div style="margin-bottom: 5px">
	                    	<h:panelGroup rendered="#{leaveImplementationCancelController.isAllowCancel}">
		                    	<p:commandButton value="#{appmsg['global.cancel']}" ajax="true" update="formLeaveImplementationCancelId,:growlLeaveImplementationCancelId"
		                                         action="#{leaveImplementationCancelController.doCancellation()}" styleClass="isitext_hrm"
		                                         style="margin-right: 5px" label="#{appmsg['global.cancel']}"
		                                         icon="ui-icon-disk" title="#{appmsg['global.cancel']}"/>
	                        </h:panelGroup>                 
	                        <p:commandButton value="#{appmsg['global.back']}" icon="ui-icon-contact"  title="#{appmsg['global.back']}" action="#{leaveImplementationCancelController.doBack()}" immediate="true"
	                                      	 styleClass="label_button"/>
	                    </div>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
