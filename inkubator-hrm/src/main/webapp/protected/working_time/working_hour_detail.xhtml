<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>IGNORED</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/master_layout_full.xhtml">
            <ui:define name="windowTitle">
				Home
            </ui:define>
            <ui:define name="center">
                <h:form id="formWorkingHourDetailId">
                	<div id="box_bg" style="margin: 10px">
	                    <h:panelGrid  columns="2">
	                        <p:graphicImage library="images" name="working_hour.png" height="36" width="36" />
	                        <h:panelGroup layout="block">
	                            <h:panelGrid>
	                                <p:outputLabel value="#{appmsg['workinghour.working_hour']}" styleClass="header_big" />
	                                <p:outputLabel value="#{appmsg['workinghour.working_hour_data_from_working_time']}" styleClass="header_small_no_bold" />
	                            </h:panelGrid>
	                        </h:panelGroup>
	                    </h:panelGrid>
	                    <p:separator  style="margin-left: 0px;margin-right: 0px;margin-bottom: 10px"/>
	                    <p:panelGrid styleClass="grid_border3" style="width:100%;margin-left: 0px;margin-right: 0px">
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel value="#{appmsg['workinghour.working_time_code']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
	                                <p:outputLabel value="#{workingHourDetailController.selectedWorkingHour.code}"/>
	                            </p:column>
	                        </p:row>   
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel value="#{appmsg['workinghour.working_time_name']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
	                                <p:outputLabel value="#{workingHourDetailController.selectedWorkingHour.name}"/>
	                            </p:column>
	                        </p:row>  
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel value="#{appmsg['global.description']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
	                                <p:outputLabel value="#{workingHourDetailController.selectedWorkingHour.description}"/>
	                            </p:column>
	                        </p:row>    
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel value="#{appmsg['workinghour.working_hour']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
	                            	<p:outputLabel value="#{workingHourDetailController.selectedWorkingHour.workingHourBegin}">
	                            		<f:convertDateTime pattern="HH.mm" />
	                            	</p:outputLabel>
	                                <p:outputLabel value="&nbsp;#{appmsg['global.to']}&nbsp;"/>
	                                <p:outputLabel value="#{workingHourDetailController.selectedWorkingHour.workingHourEnd}">
	                                	<f:convertDateTime pattern="HH.mm" />
	                                </p:outputLabel>	                                
	                            </p:column>
	                        </p:row>   
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel value="#{appmsg['workinghour.maximum']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
	                            	<p:outputLabel value="#{workingHourDetailController.selectedWorkingHour.maxHour}">
	                            		<f:convertDateTime pattern="hh" />
	                            	</p:outputLabel>
	                                <p:outputLabel value="&nbsp;#{appmsg['global.hour']}&nbsp;"/>
	                                <p:outputLabel value="#{workingHourDetailController.selectedWorkingHour.maxHour}">
	                            		<f:convertDateTime pattern="mm" />
	                            	</p:outputLabel>
	                                <p:outputLabel value="&nbsp;#{appmsg['global.minute']}"/>	                                                             
	                            </p:column>
	                        </p:row>
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel value="#{appmsg['workinghour.arrival_time_limit']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
	                            	<p:outputLabel value="#{workingHourDetailController.selectedWorkingHour.arriveLimitBegin}"/>
	                                <p:outputLabel value="&nbsp;#{appmsg['global.to']}&nbsp;"/>
	                                <p:outputLabel value="#{workingHourDetailController.selectedWorkingHour.arriveLimitEnd}"/>
	                                <p:outputLabel value="&nbsp; (#{appmsg['global.minute']})"/>	                                
	                            </p:column>
	                        </p:row>
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel value="#{appmsg['workinghour.go_home_time_limit']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
	                            	<p:outputLabel value="#{workingHourDetailController.selectedWorkingHour.goHomeLimitBegin}"/>
	                                <p:outputLabel value="&nbsp;#{appmsg['global.to']}&nbsp;"/>
	                                <p:outputLabel value="#{workingHourDetailController.selectedWorkingHour.goHomeLimitEnd}"/>   
	                                <p:outputLabel value="&nbsp; (#{appmsg['global.minute']})"/>                          
	                            </p:column>
	                        </p:row>
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel value="#{appmsg['workinghour.penalty']} #{appmsg['workinghour.late_arrival']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
	                            	<p:outputLabel value="#{workingHourDetailController.selectedWorkingHour.isPenaltyArriveLate}">
	                            		<f:converter converterId="hrmBooleanConverter"/>
	                            	</p:outputLabel>	                                	                                
	                            </p:column>
	                        </p:row> 
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel value="#{appmsg['workinghour.penalty']} #{appmsg['workinghour.early_gohome']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
	                            	<p:outputLabel value="#{workingHourDetailController.selectedWorkingHour.isPenaltyGoHomeEarly}">
	                            		<f:converter converterId="hrmBooleanConverter"/>
	                            	</p:outputLabel>	                                                             
	                            </p:column>
	                        </p:row> 
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel value="#{appmsg['workinghour.break_time']} #{appmsg['workinghour.managed']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
	                            	<p:outputLabel value="#{workingHourDetailController.selectedWorkingHour.isManageBreakTime}">
	                            		<f:converter converterId="hrmBooleanConverter"/>
	                            	</p:outputLabel>                             
	                            </p:column>
	                        </p:row>
	                        <p:row rendered="#{workingHourDetailController.selectedWorkingHour.isManageBreakTime}">
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel value="#{appmsg['workinghour.break_hour']}" styleClass="label_hrm" style="margin-left:30px;"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
	                            	<p:outputLabel value="#{workingHourDetailController.selectedWorkingHour.breakHourBegin}">
	                            		<f:convertDateTime pattern="HH.mm" />
	                            	</p:outputLabel>
	                                <p:outputLabel value="&nbsp;#{appmsg['global.to']}&nbsp;"/>
	                                <p:outputLabel value="#{workingHourDetailController.selectedWorkingHour.breakHourEnd}">
	                                	<f:convertDateTime pattern="HH.mm" />
	                                </p:outputLabel>	                                
	                            </p:column>
	                        </p:row>
	                        <p:row rendered="#{workingHourDetailController.selectedWorkingHour.isManageBreakTime}">
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel value="#{appmsg['workinghour.limit_start']}" styleClass="label_hrm" style="margin-left:30px;"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
	                                <p:outputLabel value="#{workingHourDetailController.selectedWorkingHour.breakStartLimitBegin}"/>
	                                <p:outputLabel value="&nbsp;#{appmsg['global.to']}&nbsp;"/>
	                                <p:outputLabel value="#{workingHourDetailController.selectedWorkingHour.breakStartLimitEnd}"/>	
	                                <p:outputLabel value="&nbsp; (#{appmsg['global.minute']})"/>                                
	                            </p:column>
	                        </p:row>
	                        <p:row rendered="#{workingHourDetailController.selectedWorkingHour.isManageBreakTime}">
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel value="#{appmsg['workinghour.limit_finish']}" styleClass="label_hrm" style="margin-left:30px;"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
	                                <p:outputLabel value="#{workingHourDetailController.selectedWorkingHour.breakFinishLimitBegin}"/>
	                                <p:outputLabel value="&nbsp;#{appmsg['global.to']}&nbsp;"/>
	                                <p:outputLabel value="#{workingHourDetailController.selectedWorkingHour.breakFinishLimitEnd}"/>   
	                                <p:outputLabel value="&nbsp; (#{appmsg['global.minute']})"/>                          
	                            </p:column>
	                        </p:row>
	                        <p:row rendered="#{workingHourDetailController.selectedWorkingHour.isManageBreakTime}">
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel value="#{appmsg['workinghour.penalty']} #{appmsg['workinghour.break_start_early']}" styleClass="label_hrm" style="margin-left:30px;"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
	                            	<p:outputLabel value="#{workingHourDetailController.selectedWorkingHour.isPenaltyBreakStartEarly}">
	                            		<f:converter converterId="hrmBooleanConverter"/>
	                            	</p:outputLabel>	                                                          
	                            </p:column>
	                        </p:row>   
	                        <p:row rendered="#{workingHourDetailController.selectedWorkingHour.isManageBreakTime}">
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel value="#{appmsg['workinghour.penalty']} #{appmsg['workinghour.break_finish_late']}" styleClass="label_hrm" style="margin-left:30px;"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
	                            	<p:outputLabel value="#{workingHourDetailController.selectedWorkingHour.isPenaltyBreakFinishLate}">
	                            		<f:converter converterId="hrmBooleanConverter"/>
	                            	</p:outputLabel>	                                                                
	                            </p:column>
	                        </p:row>     
	                 	</p:panelGrid>	                    
	                    <p:separator style="margin-top: 30px;margin-bottom: 10px"/>
	                    <div style="margin-bottom: 5px">
	                    	<p:commandButton value="#{appmsg['global.edit']}" icon="ui-icon-zoomin" title="#{appmsg['global.edit']}" action="#{workingHourDetailController.doUpdate()}" immediate="true"
                                			 styleClass="label_button"/>
	                        <p:commandButton value="#{appmsg['global.back']}" icon="ui-icon-contact"  title="#{appmsg['global.back']}" action="#{workingHourDetailController.doBack()}" immediate="true"
	                                      	 styleClass="label_button"/>
	                    </div>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
