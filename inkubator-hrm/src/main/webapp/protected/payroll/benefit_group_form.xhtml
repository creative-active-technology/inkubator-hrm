<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions">
    <h:head>
        <title>IGNORED</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/dialog_layout.xhtml">
            <ui:define name="windowTitle">

            </ui:define>
            <ui:define name="center">
                <p:growl id="growlBenefitGroupFormlId" globalOnly="true" showDetail="true"/>
                <h:form id="formBenefitGroupFormId">
                    <h:panelGrid  columns="2">
                        <p:graphicImage library="images" name="jenis_tunjangan.png" height="36" width="36" />
                        <h:panelGroup layout="block">
                            <h:panelGrid>
                                <p:outputLabel value="#{appmsg['benefitGroup.form_benefitGroup']}" styleClass="header_big" />
                                <p:outputLabel value="#{appmsg['benefitGroup.benefitGroup_data_from_reference']}" styleClass="header_small_no_bold" />
                            </h:panelGrid>
                        </h:panelGroup>
                    </h:panelGrid>
                    <p:separator  style="margin-left: 0px;margin-right: 0px;margin-bottom: 10px"/>
                    <h:panelGrid columns="1" style="margin-bottom: 5px;margin-left: 0px">
                        <h:outputLabel value="#{appmsg['global.ensure_data_you_enter']}" styleClass="label_hrm" style="font-weight: normal!important"/>
                        <h:outputLabel value="#{appmsg['benefitGroup.dialog_info']}" styleClass="label_hrm" style="font-weight: normal!important"/>
                        <h:outputLabel value="#{appmsg['benefitGroup.dialog_info_2']}" styleClass="label_hrm" style="font-weight: normal!important"/>
                    </h:panelGrid> 
                    <p:panelGrid styleClass="grid_no_border" style="margin-left: 0px;margin-right: 0px">
                        <p:row>
                            <p:column style="width: 42%">
                                <p:outputLabel for="codeId" value="#{appmsg['benefitGroup.benefitGroup_code']}" styleClass="label_hrm"/>
                            </p:column>
                            <p:column style="width: 1%">
                                <h:outputLabel for="codeId" value=":" styleClass="label_hrm"/>
                            </p:column>
                            <p:column  style="width: 63%">
                                <p:focus for ="codeId">
                                    <p:inputText id="codeId" title="#{appmsg['benefitGroup.benefitGroup_code']}" value="#{benefitGroupFormController.benefitGroupModel.code}" 
                                                 required="true" requiredMessage="#{appmsg['benefitGroup.benefitGroup_code_should_not_be_empty']}" maxlength="8" styleClass="isitext_hrm" style="width:250px;" />
                                </p:focus>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="3">
                                <p:message for="codeId"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column style="width: 42%">
                                <p:outputLabel for="nameId" value="#{appmsg['benefitGroup.benefitGroup_name']}" styleClass="label_hrm"/>
                            </p:column>
                            <p:column style="width: 1%">
                                <h:outputLabel for="nameId" value=":" styleClass="label_hrm"/>
                            </p:column>
                            <p:column  style="width: 63%">
                                <p:inputText id="nameId" title="#{appmsg['benefitGroup.benefitGroup_name']}" value="#{benefitGroupFormController.benefitGroupModel.name}" 
                                             required="true" requiredMessage="#{appmsg['benefitGroup.benefitGroup_name_should_not_be_empty']}" maxlength="60" styleClass="isitext_hrm" style="width:250px;" />

                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="3">
                                <p:message for="nameId"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column style="width: 42%">
                                <p:outputLabel for="validId" value="#{appmsg['benefitGroup.benefitGroup_validDate']}" styleClass="label_hrm"/>
                            </p:column>
                            <p:column style="width: 1%">
                                <h:outputLabel for="validId" value=":" styleClass="label_hrm"/>
                            </p:column>
                            <p:column  style="width: 63%">
                                <p:calendar id="validId" pattern="dd MMMM yyyy" binding="#{endId}" value="#{benefitGroupFormController.benefitGroupModel.validDate}" style="width: 150px;margin-right: 3px" 
                                            required="true" requiredMessage="#{appmsg['benefitGroup.benefitGroup_validDate_should_not_be_empty']}" navigator="true" />

                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="3">
                                <p:message for="validId"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column style="width: 42%">
                                <p:outputLabel for="measurement" value="#{appmsg['reimbursment.measurement']}" styleClass="label_hrm"/>
                            </p:column>
                            <p:column style="width: 1%">
                                <h:outputLabel for="measurement" value=":" styleClass="label_hrm"/>
                            </p:column>
                            <p:column  style="width: 63%">
                                <p:selectOneMenu id="measurement" value="#{benefitGroupFormController.benefitGroupModel.measurement}" style="width: 150px;margin-right: 3px" >
                                    <f:selectItem itemLabel="#{appmsg['global.please_choose']}" itemValue=""/>
                                    <f:selectItem itemLabel="#{appmsg['benefitGroupMeasurement.perHour']}" itemValue="0"/>
                                    <f:selectItem itemLabel="#{appmsg['benefitGroupMeasurement.perDay']}" itemValue="1"/>
                                    <f:selectItem itemLabel="#{appmsg['benefitGroupMeasurement.perPeriode']}" itemValue="2"/>
                                </p:selectOneMenu>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="3">
                                <p:message for="measurement"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column style="width: 42%">
                                <p:outputLabel for="descriptionId" value="#{appmsg['global.description']}" styleClass="label_hrm"/>
                            </p:column>
                            <p:column style="width: 1%">
                                <h:outputLabel for="descriptionId" value=":" styleClass="label_hrm"/>
                            </p:column>
                            <p:column  style="width: 63%">
                                <p:inputTextarea id="descriptionId" title="#{appmsg['global.description']}" value="#{benefitGroupFormController.benefitGroupModel.description}" 
                                                 required="false" maxlength="500" counter="counter" counterTemplate="#{appmsg['global.remaining']}" styleClass="isitext_hrm" style="width:250px;" />

                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column style="width: 42%;" >
                                <p:outputLabel  for="counter" styleClass="label_hrm" />
                            </p:column>
                            <p:column style="width: 1%;" >
                                <p:outputLabel  for="counter" styleClass="label_hrm" />
                            </p:column>
                            <p:column style="width: 63%">
                                <h:outputText id="counter" />
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="3">
                                <p:message for="descriptionId"/>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                    <p:separator style="margin-top: 30px;margin-bottom: 10px"/>
                    <h:panelGrid columns="2" style="margin-bottom: -30px!important">
                        <p:commandButton value="#{appmsg['global.save']}" ajax="true" update="formBenefitGroupFormId,:growlBenefitGroupFormlId"
                                         action="#{benefitGroupFormController.doSave()}" styleClass="isitext_hrm"
                                         style="margin-right: 5px" label="#{appmsg['global.save']}"
                                         icon="ui-icon-disk" title="#{appmsg['global.save']}"/>
                        <p:commandButton value="#{appmsg['global.reset']}" title="#{appmsg['global.reset']}" process="@this" update="formBenefitGroupFormId"
                                         icon="ui-icon-refresh" styleClass="isitext_hrm" >  
                            <p:resetInput target="formBenefitGroupFormId" />  
                        </p:commandButton>
                    </h:panelGrid>
                </h:form>
            </ui:define>

        </ui:composition>

    </h:body>
</html>
