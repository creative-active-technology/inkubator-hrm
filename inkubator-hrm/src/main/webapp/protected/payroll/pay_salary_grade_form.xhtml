<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions">
    <h:head>
        <title>IGNORED</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/dialog_layout.xhtml">
            <ui:define name="windowTitle">

            </ui:define>
            <ui:define name="center">
                <p:growl id="growlId" globalOnly="true" showDetail="true"/>
                <h:form id="formId">
                    <h:panelGrid  columns="2">
                        <p:graphicImage library="images" name="kelas_gaji.png" height="36" width="36"  cache="true"/>
                        <h:panelGroup layout="block">
                            <h:panelGrid>
                                <p:outputLabel value="#{appmsg['paysalarygrade.pay_salary_grade_form']}" styleClass="header_big" />
                                <p:outputLabel value="#{appmsg['paysalarygrade.pay_salary_grade_header']}" styleClass="header_small_no_bold" />
                            </h:panelGrid>
                        </h:panelGroup>
                    </h:panelGrid>
                    <p:separator  style="margin-left: 0px;margin-right: 0px;margin-bottom: 10px"/>
                    <h:panelGrid columns="1" style="margin-bottom: 5px;margin-left: 0px">
                        <h:outputLabel value="#{appmsg['global.ensure_data_you_enter']}" styleClass="label_hrm" style="font-weight: normal!important"/>
                    </h:panelGrid> 
                    <p:panelGrid styleClass="grid_no_border" style="margin-left: 0px;margin-right: 0px">
                        
                        <p:row>
                            <p:column style="width: 40%">
                                <p:outputLabel for="gradeSalary" value="#{appmsg['paysalarygrade.grade']}" styleClass="label_hrm"/>
                            </p:column>
                            <p:column style="width: 1%">
                                <h:outputLabel for="gradeSalary" value=":" styleClass="label_hrm"/>
                            </p:column>
                            <p:column  style="width: 50%">
                                <p:inputText id="gradeSalary"  value="#{paySalaryGradeFormController.paySalaryGradeModel.gradeSalary}"
                                             required="true"  maxlength="45" styleClass="isitext_hrm" style="width:210px;" disabled="true"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="3">
                                <p:message for="gradeSalary"/>
                            </p:column>
                        </p:row>
                        
                        <p:row>
                            <p:column style="width: 40%">
                                <p:outputLabel for="minSalary" value="#{appmsg['paysalarygrade.min_salary']}" styleClass="label_hrm"/>
                            </p:column>
                            <p:column style="width: 1%">
                                <h:outputLabel for="minSalary" value=":" styleClass="label_hrm"/>
                            </p:column>
                            <p:column  style="width: 50%">
                                <pe:inputNumber id="minSalary"  value="#{paySalaryGradeFormController.paySalaryGradeModel.minSalary}"
                                             required="true"  maxlength="45" styleClass="isitext_hrm" style="text-align: right;width:210px;" >
                                <f:validator validatorId="bigDecimalNumberBetweenValidator"  />
                                <f:attribute name="endNumberInteger" value="#{medSalary}"/>
                                <f:attribute name="validatorMessage" value="#{appmsg['paysalarygrade.min_salary_could_not_greater_than_med_salary']}"/>
                                </pe:inputNumber>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="3">
                                <p:message for="minSalary"/>
                            </p:column>
                        </p:row>
                        
                        <p:row>
                            <p:column style="width: 40%">
                                <p:outputLabel for="medSalary" value="#{appmsg['paysalarygrade.medium_salary']}" styleClass="label_hrm"/>
                            </p:column>
                            <p:column style="width: 1%">
                                <h:outputLabel for="medSalary" value=":" styleClass="label_hrm"/>
                            </p:column>
                            <p:column  style="width: 50%">
                                <pe:inputNumber id="medSalary"  value="#{paySalaryGradeFormController.paySalaryGradeModel.mediumSalary}"
                                             binding="#{medSalary}" required="true"  maxlength="45" styleClass="isitext_hrm" style="text-align: right;width:210px;" >
                                <f:validator validatorId="bigDecimalNumberBetweenValidator"  />
                                <f:attribute name="endNumberInteger" value="#{maxSalary}"/>
                                <f:attribute name="validatorMessage" value="#{appmsg['paysalarygrade.med_salary_could_not_greater_than_max_salary']}"/>
                                </pe:inputNumber>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="3">
                                <p:message for="medSalary"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column style="width: 40%">
                                <p:outputLabel for="maxSalary" value="#{appmsg['paysalarygrade.max_salary']}" styleClass="label_hrm"/>
                            </p:column>
                            <p:column style="width: 1%">
                                <h:outputLabel for="maxSalary" value=":" styleClass="label_hrm"/>
                            </p:column>
                            <p:column  style="width: 50%">
                                <pe:inputNumber id="maxSalary"  value="#{paySalaryGradeFormController.paySalaryGradeModel.maxSalary}"
                                             binding="#{maxSalary}" required="true"  maxlength="45" styleClass="isitext_hrm" style="text-align: right;width:210px;" />
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="3">
                                <p:message for="maxSalary"/>
                            </p:column>
                        </p:row>
                        
                        <p:row>
                            <p:column style="width: 40%">
                                <p:outputLabel for="currencyId" value="#{appmsg['currency.currency']}" styleClass="label_hrm"/>
                            </p:column>
                            <p:column style="width: 1%">
                                <h:outputLabel for="currencyId" value=":" styleClass="label_hrm"/>
                            </p:column>
                            <p:column  style="width: 50%">
                                <p:selectOneMenu id="currencyId" value="#{paySalaryGradeFormController.paySalaryGradeModel.currencyid}" style="width: 150px;margin-right: 3px" required="true" >
                                    <f:selectItem itemLabel="#{appmsg['global.please_choose']}" itemValue=""/>
                                    <f:selectItems value="#{paySalaryGradeFormController.listCurrencies}"/>
                                </p:selectOneMenu>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="3">
                                <p:message for="currencyId"/>
                            </p:column>
                        </p:row>
                        

                    </p:panelGrid>
                    <p:focus context="formId" />
                    <p:separator style="margin-top: 20px;margin-bottom: 10px"/>
                    <h:panelGrid columns="2" style="margin-bottom: -30px!important">
                        <p:commandButton value="#{appmsg['global.save']}" ajax="true" update="formId,:growlId"
                                         action="#{paySalaryGradeFormController.doSave()}" styleClass="isitext_hrm"
                                         style="margin-right: 5px" label="#{appmsg['global.save']}"
                                         icon="ui-icon-disk" title="#{appmsg['global.save']}"/>
                        <p:commandButton value="#{appmsg['global.reset']}" title="#{appmsg['global.reset']}" process="@this" update="formId" action="#{paySalaryGradeFormController.doReset()}"
                                             icon="ui-icon-refresh" styleClass="isitext_hrm"  style="margin-right: 5px" >  
                                <p:resetInput target="formId" />  
                            </p:commandButton>
                    </h:panelGrid>
                </h:form>
            </ui:define>

        </ui:composition>

    </h:body>
</html>
