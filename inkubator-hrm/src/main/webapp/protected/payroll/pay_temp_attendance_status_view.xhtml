<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions">
    <h:head>
        <title>TODO supply a title</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/master_layout_full.xhtml">
            <ui:define name="windowTitle">
                Home
            </ui:define>
            <ui:define name="center">
                <div id="box_bg" style="margin: 10px">
                    <h:form id="formId">
                        <h:panelGrid style="margin-bottom: 5px" columns="2">
                            <p:graphicImage library="images" name="penyertaan_penggantian.png" height="36" width="36" />
                            <h:panelGroup layout="block">
                                <h:panelGrid>
                                    <p:outputLabel value="#{appmsg['payTempAttendanceStatus.payTempAttendanceStatus']}" styleClass="header_big" />
                                    <p:outputLabel value="#{appmsg['payTempAttendanceStatus.payTempAttendanceStatus']}" styleClass="header_small_no_bold" />
                                </h:panelGrid>
                            </h:panelGroup>
                        </h:panelGrid>
                        <p:separator/>
                        <p:growl id="growlId" globalOnly="true" showDetail="true" />
                       
                        <p:panelGrid style="width: 100%;margin-bottom: 10px;margin-top: 10px" styleClass="grid_border3" >
                            <p:row>
                                <p:column style="width: 20%;background-color: #e1f0f0!important" >
                                    <p:outputLabel  value="#{appmsg['menu.period']}" styleClass="label_hrm" />
                                </p:column>
                                <p:column style="width: 80%">
                                    <p:outputLabel value="#{payTempAttendanceStatusViewController.payTempAttendanceStatusModel.startDate}" >
                                        <f:convertDateTime pattern="dd MMMM yyyy" />
                                    </p:outputLabel>
                                    <p:outputLabel value=" - " />
                                    <p:outputLabel value="#{payTempAttendanceStatusViewController.payTempAttendanceStatusModel.endDate}" >
                                        <f:convertDateTime pattern="dd MMMM yyyy" />
                                    </p:outputLabel>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column style="width: 20%;background-color: #e1f0f0!important" >
                                    <p:outputLabel  value="#{appmsg['inclusionReimbursment.total_employee_reimbursment']}" styleClass="label_hrm" />
                                </p:column>
                                <p:column style="width: 80%">
                                    <p:outputLabel value="#{payTempAttendanceStatusViewController.jumlahKaryawan}" />
                                    <p:outputLabel value=" #{appmsg['global.people']}" />
                                </p:column>
                                
                            </p:row>
                            <p:row>
                                <p:column style="width: 20%;background-color: #e1f0f0!important" >
                                    <p:outputLabel  value="#{appmsg['leave.attendance']}" styleClass="label_hrm" />
                                </p:column>
                                <p:column style="width: 80%">
                                    <p:outputLabel value="#{payTempAttendanceStatusViewController.jumlahHariKerja}" />
                                    <p:outputLabel value=" #{appmsg['permitClassification.day']}" />
                                    <p:commandButton id="btnEditId" value="#{appmsg['global.edit']}" title="#{appmsg['global.edit']}" action="#{payTempAttendanceStatusViewController.doEdit()}" update="tableId"  styleClass="label_button" icon="ui-icon-search"/>
                                </p:column>
                                
                            </p:row>                                
                            
                            <p:row>                                
                                <p:column>
                                    
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column style="width: 20%;background-color: #e1f0f0!important" >                                    
                                </p:column>
                                <p:column>
                                   
                                </p:column>
                            </p:row>

                        </p:panelGrid>
                         <p:toolbar  style="margin-top: 10px">
                             <p:toolbarGroup align="left">
                                <h:panelGrid columns="2" >
                                    <p:inputText id="searchId" value="#{payTempAttendanceStatusViewController.parameter}" style="width: 180px" styleClass="label_button"/>
                                     <p:commandButton id="btnSearchId" value="#{appmsg['global.search']}" title="#{appmsg['global.search']}" action="#{payTempAttendanceStatusViewController.doSearch()}" update="tableId"  styleClass="label_button" icon="ui-icon-search"/>
                                </h:panelGrid>
                            </p:toolbarGroup>
                            <p:toolbarGroup align="right">
                                <h:panelGrid columns="3" >
                                    <p:commandButton value="#{appmsg['global.upload']}" actionListener="#{payTempAttendanceStatusViewController.doUpload()}" title="#{appmsg['global.upload']}" label="#{appmsg['global.upload']}" styleClass="label_button" ajax="true">
                                        <p:ajax event="dialogReturn" listener="#{payTempAttendanceStatusViewController.onDialogReturn}"  update="tableId"/>
                                    </p:commandButton>
                                    <p:commandButton value="Export to XLS" icon="ui-icon-calculator" title="Export Table to Exel" ajax="false" onclick="PrimeFaces.monitorDownload(start, stop)">
                                        <pe:exporter target="tableIdExpands" type="xlsx" pageOnly="false" selectionOnly="false" fileName="List_Attendance_Status"/>
                                    </p:commandButton>
                                    <p:commandButton value="#{appmsg['global.close']}" title="#{appmsg['global.close']}" styleClass="label_button" action="#{savingTypeViewController.doClose()}" icon="ui-icon-home" immediate="true" ajax="true" partialSubmit="true" process="@this"/>
                                    
                                </h:panelGrid>
                            </p:toolbarGroup>
                        </p:toolbar>
                        <p:defaultCommand target="btnSearchId" />
                        <p:dataTable  var="data"  value="#{payTempAttendanceStatusViewController.lazy}" lazy="true" paginator="true" pageLinks="7"
                                      paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {PageLinks} {NextPageLink} {LastPageLink}"
                                      id="tableId" rows="11" rowsPerPageTemplate="5,7,11,15,21,25,31" style="margin-top: 10px;margin-bottom: 10px"
                                      rowIndexVar="no">
                            <f:facet name="header">  
                                <h:outputText value="#{appmsg['payTempAttendanceStatus.payTempAttendanceStatus_list']}"/>
                            </f:facet> 
                            <p:column style="text-align: center;width: 3%">
                                <f:facet name="header">  
                                    <h:outputText value="#{appmsg['global.number']}"/>
                                </f:facet>
                                <h:outputLabel value="#{no+1}." />
                            </p:column>
                            <p:column sortBy="empData.nik" style="width: 12%">
                                <f:facet name="header">
                                    <h:outputText value="#{appmsg['global.nik']}"/>
                                </f:facet>
                                <h:outputLabel value= "#{data.empData.nik}" />
                            </p:column>
                            <p:column sortBy="bioData.firstName" style="width: 25%">
                                <f:facet name="header">
                                    <h:outputText value="#{appmsg['global.name']}"/>
                                </f:facet>
                                <h:outputLabel value= "#{data.empData.bioData.firstName} #{data.empData.bioData.lastName}" />
                            </p:column>
                            <p:column sortBy="wtGroupWorking.name" style="width: 15%">
                                <f:facet name="header">
                                    <h:outputText value="#{appmsg['menu.workgroup']}"/>
                                </f:facet>
                                <h:outputLabel value= "#{data.empData.wtGroupWorking.name}" />
                            </p:column>
                            <p:column sortBy="totalAttendance" style="width: 25%">
                                <f:facet name="header">
                                    <h:outputText value="#{appmsg['workingTime.attendance']}"/>
                                </f:facet>
                                <h:outputLabel value= "#{data.totalAttendance}" />
                                
                            </p:column>
                           
                            
                            <f:facet name="footer">
                                <p:outputLabel value="#{appmsg['global.total_data']} : "/>
                                <p:outputLabel value="#{payTempAttendanceStatusViewController.lazy.rowCount}"/>
                                <p:outputLabel value="Data" style="margin-left: 3px"/>
                            </f:facet>  
                        </p:dataTable>
                       
                        <p:blockUI block="formId" trigger="tableId,btnSearchId" >
                            <h:panelGrid columns="2" styleClass="grid_no_border">
                                <h:graphicImage library="images" name="loading.gif" width="42" height="42"/>
                                <h:outputLabel value="#{appmsg['global.waiting']}" styleClass="label_hrm"/>
                            </h:panelGrid>
                        </p:blockUI>
                    </h:form>
                </div>
                <p:dialog modal="true" widgetVar="statusDialog" header="#{appmsg['global.waiting']}" draggable="false" closable="false" resizable="false">
                    <div align="center"><h:graphicImage library="images" name="waiting.gif"/></div>
                </p:dialog>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
