<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions">
    <h:head>
        <title>IGNORED</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/dialog_layout.xhtml">
            <ui:define name="windowTitle">

            </ui:define>
            <ui:define name="center">
                <p:growl id="growlPayTempUploadDataFormId" globalOnly="true" showDetail="true"/>
                <h:form id="formPayTempUploadDataFormId">
                    <h:panelGrid  columns="2">
                        <p:graphicImage library="images" name="cost_center.png" height="36" width="36"  cache="true"/>
                        <h:panelGroup layout="block">
                            <h:panelGrid>
                                <p:outputLabel value="#{appmsg['paysalaryupload.upload_component_model']}" styleClass="header_big" />
                                <p:outputLabel value="#{appmsg['paysalaryupload.data_upload_component_model_from_application']}" styleClass="header_small_no_bold" />
                            </h:panelGrid>
                        </h:panelGroup>
                    </h:panelGrid>
                    <p:separator  style="margin-left: 0px;margin-right: 0px;margin-bottom: 10px"/>
                    <h:panelGrid columns="1" style="margin-bottom: 5px;margin-left: 0px">
                        <h:outputLabel value="#{appmsg['global.ensure_data_you_enter']}" styleClass="label_hrm" style="font-weight: normal!important"/>
                    </h:panelGrid> 
                    <p:panelGrid styleClass="grid_no_border" style="margin-left: 0px;margin-right: 0px">
                        <p:row>
                            <p:column style="width: 40%">
                                <p:outputLabel for="paySalaryComponentNameId" value="#{appmsg['paysalaryupload.component_name']}" styleClass="label_hrm"/>
                            </p:column>
                            <p:column style="width: 1%">
                                <h:outputLabel for="paySalaryComponentNameId" value=":" styleClass="label_hrm"/>
                            </p:column>
                            <p:column  style="width: 50%">
                                <p:inputText id="paySalaryComponentNameId" readonly="true" value="#{payTempUploadDataFormController.model.paySalaryComponentName}" styleClass="isitext_hrm" style="width:197px;" />
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="3">
                                <p:message for="paySalaryComponentNameId"/>
                            </p:column>
                        </p:row>                        
                        <p:row>
                            <p:column style="width: 40%">
                                <p:outputLabel for="employeeId" value="#{appmsg['employee.employee_name']}" styleClass="label_hrm"/>
                            </p:column>
                            <p:column style="width: 1%">
                                <h:outputLabel for="employeeId" value=":" styleClass="label_hrm"/>
                            </p:column>
                            <p:column  style="width: 50%">
                                <p:autoComplete id="employeeId" title="#{appmsg['global.employee']}" 
                                                value="#{payTempUploadDataFormController.model.empData}"
                                                completeMethod="#{payTempUploadDataFormController.doAutoCompleteEmployee}"                                                
                                                var="empData"
                                                itemValue="#{empData}"
                                                itemLabel="#{empData.nik} #{empData.bioData.firstName} #{empData.bioData.lastName}"
                                                converter="empDataConverter"
                                                required="true" styleClass="isitext_hrm" size="30"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="3">
                                <p:message for="employeeId"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column style="width: 40%">
                                <p:outputLabel for="nominalId" value="#{appmsg['global.nominal']}" styleClass="label_hrm"/>
                            </p:column>
                            <p:column style="width: 1%">
                                <h:outputLabel for="nominalId" value=":" styleClass="label_hrm"/>
                            </p:column>
                            <p:column  style="width: 50%">
                            	<pe:inputNumber id="nominalId" title="#{appmsg['global.nominal']}" value="#{payTempUploadDataFormController.model.nominalValue}" 
	                                				decimalPlaces="0" required="true" styleClass="isitext_hrm" style="width:197px;"/>                                
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="3">
                                <p:message for="nominalId"/>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                    <p:focus context="formPayTempUploadDataFormId" />
                    <p:separator style="margin-top: 20px;margin-bottom: 10px"/>
                    <h:panelGrid columns="2" style="margin-bottom: -30px!important">
                        <p:commandButton value="#{appmsg['global.save']}" ajax="true" update="formPayTempUploadDataFormId,:growlPayTempUploadDataFormId"
                                         action="#{payTempUploadDataFormController.doSave()}" styleClass="isitext_hrm"
                                         style="margin-right: 5px" label="#{appmsg['global.save']}"
                                         icon="ui-icon-disk" title="#{appmsg['global.save']}"/>
                        <p:commandButton value="#{appmsg['global.clear']}" title="#{appmsg['global.clear']}" process="@this" update="formPayTempUploadDataFormId" 
                                         icon="ui-icon-refresh" styleClass="isitext_hrm" >  
                            <p:resetInput target="formPayTempUploadDataFormId" />  
                        </p:commandButton>
                    </h:panelGrid>
                </h:form>
            </ui:define>

        </ui:composition>

    </h:body>
</html>
