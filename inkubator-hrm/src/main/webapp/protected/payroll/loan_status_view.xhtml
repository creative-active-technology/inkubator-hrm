<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>IGNORED</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/master_layout_full.xhtml">
            <ui:define name="windowTitle">
                Home
            </ui:define>
            <ui:define name="center">
                <p:growl id="growlId" showDetail="true" showSummary="true" globalOnly="true" life="5000"/>
                <h:form id="formId" >
                    <div id="box_bg" style="margin: 10px">
                        <!--<p:panel style="margin: 10px">-->
                        <h:panelGrid style="margin-bottom: 5px" columns="2">
                            <p:graphicImage library="images" name="skema_penggantian.png" height="36" width="36" />
                            <h:panelGroup layout="block">
                                <h:panelGrid>
                                    <p:outputLabel value="#{appmsg['reimbursmentschema.reimmbursment_form']}" styleClass="header_big" />
                                    <p:outputLabel value="#{appmsg['reimbursmentschema.reimbursment_header']}" styleClass="header_small_no_bold" />
                                </h:panelGrid>
                            </h:panelGroup>
                        </h:panelGrid>
                        <p:separator/>



                        <p:panelGrid style="width: 100%;margin-bottom: 20px;margin-top: 20px" styleClass="grid_border3" >
                            <p:row>
                                <p:column style="width: 20%;background-color: #e1f0f0!important" >
                                    <p:outputLabel  value="Departement" styleClass="label_hrm" />
                                </p:column>
                                <p:column style="width: 80%">
                                    <p:pickList value="#{loanStatusViewController.dualListDepartment}" var="department" itemValue="#{department}" converter="departmentConverter" id="departmentPickList"
                                        required="true"  style="margin-top: 15px;margin-bottom: 15px" label="#{appmsg['role_view.header1']}" styleClass="isitext_hrm"
                                        itemLabel="#{department.departmentName}" addAllLabel="#{appmsg['global.addAll']}"  addLabel="#{appmsg['global.add']}" removeAllLabel="#{appmsg['global.removeAll']}"
                                        removeLabel="#{appmsg['global.remove']}"/>
                            		<p:message for="departmentPickList" />
                                </p:column>
                            </p:row>
                            
                            <p:row>
                                <p:column style="width: 20%;background-color: #e1f0f0!important" >
                                    <p:outputLabel  value="Golongan Jabatan" styleClass="label_hrm" />
                                </p:column>
                                <p:column style="width: 80%">
                                    <p:pickList value="#{loanStatusViewController.dualListGolonganJabatan}" var="golJab" itemValue="#{golJab}" converter="golonganJabatanConverter" id="pickListGolonganJabatan"
                                        required="true"  style="margin-top: 15px;margin-bottom: 15px" label="#{appmsg['role_view.header1']}" styleClass="isitext_hrm"
                                        itemLabel="#{golJab.code}" addAllLabel="#{appmsg['global.addAll']}"  addLabel="#{appmsg['global.add']}" removeAllLabel="#{appmsg['global.removeAll']}"
                                        removeLabel="#{appmsg['global.remove']}"/>
                            		<p:message for="pickListGolonganJabatan" />
                                </p:column>
                            </p:row>
                            
                            <p:row>
                                <p:column style="width: 20%;background-color: #e1f0f0!important" >
                                    <p:outputLabel  value="Rentang Tanggal Pinjaman" styleClass="label_hrm" />
                                </p:column>
                                <p:column style="width: 80%">
                                    <p:calendar  id="startDate" pattern="dd MMMM yyyy" label="#{appmsg['bioFamilyRelationship.bioFamilyRelationship_date']}" value="#{loanStatusViewController.loanStatusSearchParameter.startDate}"
                                                 required="true" navigator="true">
                                    </p:calendar>
                                    -
                                    <p:calendar  id="endDate" pattern="dd MMMM yyyy" label="#{appmsg['bioFamilyRelationship.bioFamilyRelationship_date']}" value="#{loanStatusViewController.loanStatusSearchParameter.endDate}"
                                                 required="true" navigator="true">
                                    </p:calendar>
                                </p:column>
                            </p:row>
                            
                            <p:row>
                                <p:column style="width: 20%;background-color: #e1f0f0!important" >
                                    <p:outputLabel  value="Rentang Nominal Pinjaman" styleClass="label_hrm" />
                                </p:column>
                                <p:column style="width: 80%">
                                    <pe:inputNumber  value="#{loanStatusViewController.loanStatusSearchParameter.startNominal}" styleClass="isitext_hrm" style="width: 50px;margin-right: 3px" label="#{appmsg['user_form.phone_number']}"
                                                  required="true" id="startNominal" >
                                        <p:clientValidator/>
                                    </pe:inputNumber>
                                    -
                                    <pe:inputNumber  value="#{loanStatusViewController.loanStatusSearchParameter.endNominal}" styleClass="isitext_hrm" style="width: 50px;margin-right: 3px" label="#{appmsg['user_form.phone_number']}"
                                                  required="true" id="endNominal" >
                                        <p:clientValidator/>
                                    </pe:inputNumber>
                                </p:column>
                            </p:row>
                            
                            
                            
                        </p:panelGrid>
                        <p:focus context="formId" />
                        <p:separator  style="margin-top: 10px;margin-bottom: 10px"/>
                        <div style="margin-bottom: 5px">
                            <p:commandButton value="#{appmsg['global.save']}" ajax="true" action="#{loanStatusViewController.doSearch()}"
                                             styleClass="isitext_hrm" 
                                             style="margin-right: 5px" label="#{appmsg['global.save']}" update="formId"
                                             icon="ui-icon-disk" title="#{appmsg['global.save']}"/>
                            <p:commandButton value="#{appmsg['global.reset']}" title="#{appmsg['global.reset']}" process="@this" update="formId" action="#{reimbursmentSchemaFormController.doReset()}"
                                             icon="ui-icon-refresh" styleClass="isitext_hrm"  style="margin-right: 5px" >  
                                <p:resetInput target="formId" />  
                            </p:commandButton>
                            <p:commandButton value="#{appmsg['global.back']}"  icon="ui-icon-contact"  title="#{appmsg['global.back']}"  immediate="true" action="#{reimbursmentSchemaFormController.doBack()}"
                                             styleClass="label_button"/>
                        </div>
                    </div>
                </h:form>
            </ui:define>

        </ui:composition>

    </h:body>
</html>
