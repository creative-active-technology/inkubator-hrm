<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions">
    <h:head>
        <title>IGNORED</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/dialog_layout.xhtml">
            <ui:define name="windowTitle">
                Home
            </ui:define>
            <ui:define name="center">
                <p:growl id="growlUserFormId" showDetail="true" showSummary="true" globalOnly="true" life="5000"/>
                <h:form id="empDataFormId" >
                    <div id="box_bg" style="margin: 10px">
                        <h:panelGrid columns="4">
                             <p:outputLabel  value="#{appmsg['menu.period']}" styleClass="label_hrm" />
                             <p:outputLabel value="#{totalAttendanceEditController.startDate}" styleClass="label_hrm" >
                                 <f:convertDateTime pattern="dd MMMM yyyy" />
                             </p:outputLabel>
                             <p:outputLabel value=" - " styleClass="label_hrm" />
                             <p:outputLabel value="#{totalAttendanceEditController.endDate}" styleClass="label_hrm" >
                                 <f:convertDateTime pattern="dd MMMM yyyy" />
                             </p:outputLabel>
                        </h:panelGrid>
                        <h:panelGrid columns="3">
                            <p:outputLabel value="#{appmsg['attedance.total_normal_working_days']}" styleClass="label_hrm" />
                            <p:outputLabel value=":" styleClass="label_hrm" />
                            <p:spinner id="spinnerTotalAttendance" value="#{totalAttendanceEditController.jumlahhariKerja}" size="2"  max="31" styleClass="isitext_hrm" required="true" />                            
                        </h:panelGrid>
                        <h:panelGrid columns="2">
                            <p:commandButton value="#{appmsg['global.save']}" icon="ui-icon-search" action="#{totalAttendanceEditController.doEditTotalAttendance()}"  id="editTa"/>
                            <p:commandButton value="#{appmsg['global.ulang']}" icon="ui-icon-search" action="#{totalAttendanceEditController.doReload()}" update="spinnerTotalAttendance" id="reloadTa"/>
                        </h:panelGrid>

                       
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>

    </h:body>
</html>
