<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions">
    <h:head>
        <title>IGNORED</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/dialog_layout.xhtml">
            <ui:define name="center">
                <div align="center">
                    <p:inputTextarea value="#{paySalaryComponentFormulaController.formulaOne}" id="formulaOneId"  style="width: 430px;font-size: 16px"/>
                </div>
                <p:messages id="infoId" />
                <h:form>
                    <div align="center" style="margin-top: 5px">
                        <h:panelGrid columns="10">
                            <p:commandButton value="1" action="#{paySalaryComponentFormulaController.doAddOne()}" update=":formulaOneId" partialSubmit="true" process="@this"/>
                            <p:commandButton value="2" action="#{paySalaryComponentFormulaController.doAddTwo()}" update=":formulaOneId" partialSubmit="true" process="@this"/>
                            <p:commandButton value="3" action="#{paySalaryComponentFormulaController.doAddThree()}" update=":formulaOneId" partialSubmit="true" process="@this"/>
                            <p:commandButton value="4" action="#{paySalaryComponentFormulaController.doAddFour()}" update=":formulaOneId" partialSubmit="true" process="@this"/>
                            <p:commandButton value="5" action="#{paySalaryComponentFormulaController.doAddFive()}" update=":formulaOneId" partialSubmit="true" process="@this"/>
                            <p:commandButton value="6" action="#{paySalaryComponentFormulaController.doAddSix()}" update=":formulaOneId" partialSubmit="true" process="@this"/>
                            <p:commandButton value="7" action="#{paySalaryComponentFormulaController.doAddSeven()}" update=":formulaOneId" partialSubmit="true" process="@this"/>
                            <p:commandButton value="8" action="#{paySalaryComponentFormulaController.doAddEight()}" update=":formulaOneId" partialSubmit="true" process="@this"/>
                            <p:commandButton value="9" action="#{paySalaryComponentFormulaController.doAddNine()}" update=":formulaOneId" partialSubmit="true" process="@this"/>
                            <p:commandButton value="0" action="#{paySalaryComponentFormulaController.doAddZero()}" update=":formulaOneId" partialSubmit="true" process="@this"/>
                        </h:panelGrid> 

                        <h:panelGrid columns="10">
                            <p:commandButton value="X" action="#{paySalaryComponentFormulaController.doAddCross()}" update=":formulaOneId" partialSubmit="true" process="@this"/>
                            <p:commandButton value=":" action="#{paySalaryComponentFormulaController.doAddDevide()}" update=":formulaOneId" partialSubmit="true" process="@this"/>
                            <p:commandButton value="+" action="#{paySalaryComponentFormulaController.doAddPlus()}" update=":formulaOneId" partialSubmit="true" process="@this"/>
                            <p:commandButton value="-" action="#{paySalaryComponentFormulaController.doAddMinus()}" update=":formulaOneId" partialSubmit="true" process="@this"/>
                            <p:commandButton value="." action="#{paySalaryComponentFormulaController.doAddDecimal()}" update=":formulaOneId" partialSubmit="true" process="@this"/>
                            <p:commandButton value="(" action="#{paySalaryComponentFormulaController.doAddOpen()}" update=":formulaOneId" partialSubmit="true" process="@this"/>
                            <p:commandButton value=")" action="#{paySalaryComponentFormulaController.doAddClose()}" update=":formulaOneId" partialSubmit="true" process="@this"/>
                            <p:commandButton value="!" action="#{paySalaryComponentFormulaController.doAddNegasi()}" update=":formulaOneId" partialSubmit="true" process="@this"/>
                            <p:commandButton value="&lt;" action="#{paySalaryComponentFormulaController.doAddLess()}" update=":formulaOneId" partialSubmit="true" process="@this"/>
                            <p:commandButton value=">" action="#{paySalaryComponentFormulaController.doAddMore()}" update=":formulaOneId" partialSubmit="true" process="@this"/>

                        </h:panelGrid>

                        <h:panelGrid columns="10">
                            <p:commandButton value="or" action="#{paySalaryComponentFormulaController.doAddOr()}" update=":formulaOneId" partialSubmit="true" process="@this"/>
                            <p:commandButton value="and" action="#{paySalaryComponentFormulaController.doAddAnd()}" update=":formulaOneId" partialSubmit="true" process="@this"/>
                            <p:commandButton value="if" action="#{paySalaryComponentFormulaController.doAddIf()}" update=":formulaOneId" partialSubmit="true" process="@this"/>
                            <p:commandButton value="else" action="#{paySalaryComponentFormulaController.doAddElse()}" update=":formulaOneId" partialSubmit="true" process="@this"/>
                            <p:commandButton value="&lt;=" action="#{paySalaryComponentFormulaController.doAddLessEq()}" update=":formulaOneId" partialSubmit="true" process="@this"/>
                            <p:commandButton value=">=" action="#{paySalaryComponentFormulaController.doAddMoreEq()}" update=":formulaOneId" partialSubmit="true" process="@this"/>
                            <p:commandButton value="{" action="#{paySalaryComponentFormulaController.doAddParentisOpen()}" update=":formulaOneId" partialSubmit="true" process="@this"/>
                            <p:commandButton value="}" action="#{paySalaryComponentFormulaController.doAddParentisClose()}" update=":formulaOneId" partialSubmit="true" process="@this"/>
                            <p:commandButton value="?" action="#{paySalaryComponentFormulaController.doAddQuestion()}" update=":formulaOneId" partialSubmit="true" process="@this"/>
                            <p:commandButton value=":" action="#{paySalaryComponentFormulaController.doAddDoubleDot()}" update=":formulaOneId" partialSubmit="true" process="@this"/>
                        </h:panelGrid>
                        <h:panelGrid columns="6">
                            <p:commandButton value="Max"  partialSubmit="true" process="@this" action="#{paySalaryComponentFormulaController.doAddMathMax()}" update=":formulaOneId"/>
                            <p:commandButton value="Min" action="#{paySalaryComponentFormulaController.doAddMathMin()}" update=":formulaOneId" partialSubmit="true" process="@this"/>
                            <p:commandButton value="Ceil" action="#{paySalaryComponentFormulaController.doAddMathCeil()}" update=":formulaOneId" partialSubmit="true" process="@this"/>
                            <p:commandButton value="Round" action="#{paySalaryComponentFormulaController.doAddMathRound()}" update=":formulaOneId" partialSubmit="true" process="@this"/>
                            <p:commandButton value="Floor" action="#{paySalaryComponentFormulaController.doAddMathFloor()}" update=":formulaOneId" partialSubmit="true" process="@this"/>
                            <p:commandButton value="Delimeter" action="#{paySalaryComponentFormulaController.doAddMathDelimeter()}" update=":formulaOneId" partialSubmit="true" process="@this"/>

                        </h:panelGrid>

                        <!--<p:separator style="margin-left: 5px"/>-->
                        <h:panelGrid columns="4">
                            <p:commandButton value="Basic Salary" action="#{paySalaryComponentFormulaController.doAddBasicSalary()}" update=":formulaOneId" partialSubmit="true" process="@this" style="width: 100px"/>
                            <p:commandButton value="Working Day" action="#{paySalaryComponentFormulaController.doAddWorkingDay()}" update=":formulaOneId" partialSubmit="true" process="@this" style="width: 100px" />
                            <p:commandButton value="Total Day" action="#{paySalaryComponentFormulaController.doAddTotalWorkingDay()}" update=":formulaOneId" partialSubmit="true" process="@this" style="width: 100px" />
                            <p:commandButton value="Over Time" action="#{paySalaryComponentFormulaController.doAddOverTime()}" update=":formulaOneId" partialSubmit="true" process="@this" style="width: 100px" />
                            <p:commandButton value="Less Time" action="#{paySalaryComponentFormulaController.doAddLessTime()}" update=":formulaOneId" partialSubmit="true" process="@this" style="width: 100px" />
                            <p:commandButton value="More Time" action="#{paySalaryComponentFormulaController.doAddMoreTime()}" update=":formulaOneId" partialSubmit="true" process="@this" style="width: 100px" />
                            <p:commandButton value="Check ?" action="#{paySalaryComponentFormulaController.doCheck()}" update=":formulaOneId,:infoId" style="width: 100px"/>
                            <p:commandButton value="Clear" action="#{paySalaryComponentFormulaController.doAddClear()}" update=":formulaOneId,:infoId" partialSubmit="true" process="@this" style="width: 100px"/>

                        </h:panelGrid>
                        <h:panelGrid columns="1">
                            <p:commandButton value="OK" action="#{paySalaryComponentFormulaController.doAddClear()}" update=":formulaOneId" partialSubmit="true" process="@this" style="width: 200px"/>
                        </h:panelGrid>


                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
