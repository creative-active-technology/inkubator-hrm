<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions">
    <h:head>
        <title>IGNORED</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/dialog_layout.xhtml">
            <ui:define name="windowTitle">

            </ui:define>
            <ui:define name="center">
                <p:growl id="growlLoanFormlId" globalOnly="true" showDetail="true"/>
                <h:form id="formLoanId">
                    <h:panelGrid  columns="2">
                        <p:graphicImage library="images" name="cost_center.png" height="36" width="36"  cache="true"/>
                        <h:panelGroup layout="block">
                            <h:panelGrid>
                                <p:outputLabel value="#{appmsg['loan.disbursementForm']}" styleClass="header_big" />
                                <p:outputLabel value="#{appmsg['loan.disbursementForm']}" styleClass="header_small_no_bold" />
                            </h:panelGrid>
                        </h:panelGroup>
                    </h:panelGrid>
                    <p:separator  style="margin-left: 0px;margin-right: 0px;margin-bottom: 10px"/>
                    
                    <p:panelGrid styleClass="grid_no_border" style="margin-left: 0px;margin-right: 0px">
                        <p:row>
                            <p:column style="width: 40%">
                                <p:outputLabel value="#{appmsg['loan.number']}" styleClass="label_hrm"/>
                            </p:column>
                            <p:column style="width: 1%">
                                <h:outputLabel  value=":" styleClass="label_hrm"/>
                            </p:column>
                            <p:column  style="width: 50%">
                                <h:outputLabel  value="#{loanDisbursementFormController.selectedLoan.nomor}" styleClass="label_hrm"/>
                            </p:column>
                        </p:row>
                        
                        <p:row>
                            <p:column style="width: 40%">
                                <p:outputLabel value="#{appmsg['personachievement.employee_name']}" styleClass="label_hrm"/>
                            </p:column>
                            <p:column style="width: 1%">
                                <h:outputLabel  value=":" styleClass="label_hrm"/>
                            </p:column>
                            <p:column  style="width: 50%">
                                <h:outputLabel  value="#{loanDisbursementFormController.selectedLoan.empData.bioData.firstName} #{loanDisbursementFormController.selectedLoan.empData.bioData.lastName}" styleClass="label_hrm"/>                                
                            </p:column>
                        </p:row>                      

                        <p:row>
                            <p:column style="width: 40%">
                                <p:outputLabel  value="#{appmsg['leaveimplementation.request_time']}" styleClass="label_hrm"/>
                            </p:column>
                            <p:column style="width: 1%">
                                <h:outputLabel value=":" styleClass="label_hrm"/>
                            </p:column>
                            <p:column  style="width: 50%">
                                <h:outputLabel  value="#{loanDisbursementFormController.selectedLoan.loanDate}" styleClass="label_hrm" >
                                    <f:convertDateTime pattern="dd MMMM yyyy" />
                                </h:outputLabel>                                 
                            </p:column>
                        </p:row>
                      
                        <p:row>
                            <p:column style="width: 40%">
                                <p:outputLabel  value="#{appmsg['loan.approvedDate']}" styleClass="label_hrm"/>
                            </p:column>
                            <p:column style="width: 1%">
                                <h:outputLabel  value=":" styleClass="label_hrm"/>
                            </p:column>
                            <p:column  style="width: 50%">
                                <h:outputLabel  value="#{loanDisbursementFormController.approvalTime}" styleClass="label_hrm" >
                                    <f:convertDateTime pattern="dd MMMM yyyy" />
                                </h:outputLabel>               
                            </p:column>
                        </p:row>                      
                        <p:row>
                            <p:column style="width: 29%">
                                <p:outputLabel  value="#{appmsg['loan.approvedBy']}" styleClass="label_hrm"/>
                            </p:column>
                            <p:column style="width: 1%">
                                <h:outputLabel  value=":" styleClass="label_hrm"/>
                            </p:column>
                            <p:column  style="width: 70%">
                                <h:outputLabel  value="#{loanDisbursementFormController.approvedBy}" styleClass="label_hrm"/>

                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column style="width: 29%">
                                <p:outputLabel  value="#{appmsg['loanschema.loanType']}" styleClass="label_hrm"/>
                            </p:column>
                            <p:column style="width: 1%">
                                <h:outputLabel  value=":" styleClass="label_hrm"/>
                            </p:column>
                            <p:column  style="width: 70%">
                                <h:outputLabel  value="#{loanDisbursementFormController.selectedLoan.loanSchema.name}" styleClass="label_hrm"/>

                            </p:column>
                        </p:row>                        
                        <p:row>
                            <p:column style="width: 29%">
                                <p:outputLabel  value="#{appmsg['reimbursement.nominal']}" styleClass="label_hrm"/>
                            </p:column>
                            <p:column style="width: 1%">
                                <h:outputLabel  value=":" styleClass="label_hrm"/>
                            </p:column>
                            <p:column  style="width: 70%">
                                <h:outputLabel  value="#{loanDisbursementFormController.selectedLoan.nominalPrincipal}" styleClass="label_hrm">
                                <f:convertNumber pattern="###,###" type="currency"/>
                                </h:outputLabel>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column style="width: 29%">
                                <p:outputLabel  value="#{appmsg['loan.termin']}" styleClass="label_hrm"/>
                            </p:column>
                            <p:column style="width: 1%">
                                <h:outputLabel  value=":" styleClass="label_hrm"/>
                            </p:column>
                            <p:column  style="width: 70%">
                                <h:outputLabel  value="#{loanDisbursementFormController.selectedLoan.termin}" styleClass="label_hrm">
                                <f:convertNumber pattern="###,###" />
                                </h:outputLabel>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column style="width: 29%">
                                <p:outputLabel  value="#{appmsg['loan.monthlyInstallment']}" styleClass="label_hrm"/>
                            </p:column>
                            <p:column style="width: 1%">
                                <h:outputLabel  value=":" styleClass="label_hrm"/>
                            </p:column>
                            <p:column  style="width: 70%">
                                <h:outputLabel  value="#{loanDisbursementFormController.installment}" styleClass="label_hrm">
                                <f:convertNumber pattern="###,###" type="currency" />
                                </h:outputLabel>
                            </p:column>
                        </p:row>
                         <p:row>
                            <p:column style="width: 29%">
                                <p:outputLabel  value="#{appmsg['loan.approvedToBeDisbursement']}" styleClass="label_hrm"/>
                            </p:column>
                            <p:column style="width: 1%">
                                <h:outputLabel  value=":" styleClass="label_hrm"/>
                            </p:column>
                            <p:column  style="width: 70%">
                                 <p:selectBooleanButton value="#{loanDisbursementFormController.agree}" onLabel="#{appmsg['global.yes']}" offLabel="#{appmsg['global.no']}" onIcon="ui-icon-check" 
                                                           offIcon="ui-icon-close"  id="approveLoan" styleClass="label_button" >                                        
                                 </p:selectBooleanButton>
                            </p:column>
                        </p:row>
                         <p:row>
                            <p:column style="width: 29%">
                                <p:outputLabel  value="#{appmsg['loan.dateDisbursed']}" styleClass="label_hrm"/>
                            </p:column>
                            <p:column style="width: 1%">
                                <h:outputLabel  value=":" styleClass="label_hrm"/>
                            </p:column>
                            <p:column  style="width: 70%">
                                  <p:calendar  id="tanggalLahirid" pattern="dd MMMM yyyy" label="#{appmsg['loan.dateDisbursed']}" value="#{loanDisbursementFormController.dateDisbursed}"
                                                 required="true" navigator="true">                                        
                                    </p:calendar>
                            </p:column>
                        </p:row>
                         

                    </p:panelGrid>
                    <p:focus context="formLoanId" />
                    <p:separator style="margin-top: 20px;margin-bottom: 10px"/>
                    <h:panelGrid columns="2" style="margin-bottom: -30px!important">
                        <p:commandButton value="#{appmsg['global.save']}" ajax="true" update="formLoanId,:growlLoanFormlId"
                                         action="#{loanDisbursementFormController.doSave()}" styleClass="isitext_hrm"
                                         style="margin-right: 5px" label="#{appmsg['global.save']}"
                                         icon="ui-icon-disk" title="#{appmsg['global.save']}"/>                       
                    </h:panelGrid>
                </h:form>
            </ui:define>

        </ui:composition>

    </h:body>
</html>
