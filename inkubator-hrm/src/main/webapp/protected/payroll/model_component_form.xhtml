<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions">
    <h:head>
        <title>IGNORED</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/dialog_layout.xhtml">
            <ui:define name="windowTitle">

            </ui:define>
            <ui:define name="center">
                <p:growl id="growlModelComponentFormlId" globalOnly="true" showDetail="true"/>
                <h:form id="formModelComponentFormId">
                    <h:panelGrid  columns="2">
                        <p:graphicImage library="images" name="bio_data.png" height="36" width="36" />
                        <h:panelGroup layout="block">
                            <h:panelGrid>
                                <p:outputLabel value="#{appmsg['modelComponent.form_modelComponent']}" styleClass="header_big" />
                                <p:outputLabel value="#{appmsg['modelComponent.modelComponent_data_from_reference']}" styleClass="header_small_no_bold" />
                            </h:panelGrid>
                        </h:panelGroup>
                    </h:panelGrid>
                    <p:separator  style="margin-left: 0px;margin-right: 0px;margin-bottom: 10px"/>
                    <h:panelGrid columns="1" style="margin-bottom: 5px;margin-left: 0px">
                        <h:outputLabel value="#{appmsg['global.ensure_data_you_enter']}" styleClass="label_hrm" style="font-weight: normal!important"/>
                        <h:outputLabel value="#{appmsg['modelComponent.dialog_info']}" styleClass="label_hrm" style="font-weight: normal!important"/>
                        <h:outputLabel value="#{appmsg['modelComponent.dialog_info_2']}" styleClass="label_hrm" style="font-weight: normal!important"/>
                    </h:panelGrid> 
                    <p:panelGrid styleClass="grid_no_border" style="margin-left: 0px;margin-right: 0px">
                        <p:row>
                            <p:column style="width: 39%">
                                <p:outputLabel for="codeId" value="#{appmsg['modelComponent.modelComponent_code']}" styleClass="label_hrm"/>
                            </p:column>
                            <p:column style="width: 1%">
                                <h:outputLabel for="codeId" value=":" styleClass="label_hrm"/>
                            </p:column>
                            <p:column  style="width: 60%">
                                <p:focus for ="codeId">
                                    <p:inputText id="codeId" title="#{appmsg['modelComponent.modelComponent_code']}" value="#{modelComponentFormController.modelComponentModel.code}" 
                                                 required="true" requiredMessage="#{appmsg['modelComponent.modelComponent_code_should_not_be_empty']}" maxlength="8" styleClass="isitext_hrm" style="width:250px;" />
                                </p:focus>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="3">
                                <p:message for="codeId"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column style="width: 39%">
                                <p:outputLabel for="nameId" value="#{appmsg['modelComponent.modelComponent_name']}" styleClass="label_hrm"/>
                            </p:column>
                            <p:column style="width: 1%">
                                <h:outputLabel for="nameId" value=":" styleClass="label_hrm"/>
                            </p:column>
                            <p:column  style="width: 60%">
                                <p:inputText id="nameId" title="#{appmsg['modelComponent.modelComponent_name']}" value="#{modelComponentFormController.modelComponentModel.name}" 
                                             required="true" requiredMessage="#{appmsg['modelComponent.modelComponent_name_should_not_be_empty']}" maxlength="60" styleClass="isitext_hrm" style="width:250px;" />

                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="3">
                                <p:message for="nameId"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column style="width: 29%">
                                <p:outputLabel for="specificId" value="#{appmsg['modelComponent.modelComponent_specific']}" styleClass="label_hrm"/>
                            </p:column>
                            <p:column style="width: 1%">
                                <h:outputLabel for="specificId" value=":" styleClass="label_hrm"/>
                            </p:column>
                            <p:column  style="width: 70%">

                                <p:selectOneMenu id="specificId" value="#{modelComponentFormController.modelComponentModel.spesific}" style="width: 150px;margin-right: 3px" 
                                                 required="true" requiredMessage="#{appmsg['modelComponent.modelComponent_specific_should_not_be_empty']}" valueChangeListener="#{modelComponentFormController.specificChanged}" >
                                    <f:selectItem itemLabel="#{appmsg['global.please_choose']}" itemValue=""/>
                                    <f:selectItem itemLabel="#{appmsg['modelComponent.modelComponent_basic']}" itemValue="0"/>
                                    <f:selectItem itemLabel="#{appmsg['modelComponent.modelComponent_ceil']}" itemValue="1"/>
                                    <f:selectItem itemLabel="#{appmsg['modelComponent.modelComponent_tax']}" itemValue="2"/>
                                    <f:selectItem itemLabel="#{appmsg['modelComponent.modelComponent_upload']}" itemValue="3"/>
                                    <f:selectItem itemLabel="#{appmsg['modelComponent.modelComponent_formula']}" itemValue="4"/>
                                    <f:selectItem itemLabel="#{appmsg['modelComponent.modelComponent_loan_deduction']}" itemValue="5"/>
                                    <f:selectItem itemLabel="#{appmsg['modelComponent.modelComponent_reimbursement']}" itemValue="6"/>
                                    <f:selectItem itemLabel="#{appmsg['modelComponent.modelComponent_benefit']}" itemValue="7"/>
                                    <f:selectItem itemLabel="#{appmsg['modelComponent.modelComponent_take_home_pay']}" itemValue="100"/>
                                    <p:ajax update="benefitId" event="change" />
                                </p:selectOneMenu>

                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="3">
                                <p:message for="specificId"/>
                            </p:column>
                        </p:row>    
                         <p:row>
                            <p:column style="width: 39%">
                                <p:outputLabel for="benefitId" value="#{appmsg['modelComponent.modelComponent_benefit_reference']}" styleClass="label_hrm"/>
                            </p:column>
                            <p:column style="width: 1%">
                                <h:outputLabel for="benefitId" value=":" styleClass="label_hrm"/>
                            </p:column>
                            <p:column  style="width: 60%">

                                <p:selectOneMenu id="benefitId" value="#{modelComponentFormController.modelComponentModel.benefitGroupId}" style="width: 150px;margin-right: 3px" 
                                                 required="true" disabled="#{modelComponentFormController.disabledBenefit}">
                                    <f:selectItem itemLabel="#{appmsg['global.please_choose']}" itemValue=""/>
                                    <f:selectItems value="#{modelComponentFormController.benefits}"/>
                                </p:selectOneMenu>

                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="3">
                                <p:message for="benefitId"/>
                            </p:column>
                        </p:row>   
                        <p:row>
                            <p:column style="width: 39%">
                                <p:outputLabel for="descriptionId" value="#{appmsg['global.description']}" styleClass="label_hrm"/>
                            </p:column>
                            <p:column style="width: 1%">
                                <h:outputLabel for="descriptionId" value=":" styleClass="label_hrm"/>
                            </p:column>
                            <p:column  style="width: 60%">
                                <p:inputTextarea id="descriptionId" title="#{appmsg['global.description']}" value="#{modelComponentFormController.modelComponentModel.description}" 
                                                 required="false" maxlength="500" counter="counter" counterTemplate="#{appmsg['global.remaining']}" styleClass="isitext_hrm" style="width:250px;" />

                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column style="width: 39%;" >
                                <p:outputLabel  for="counter" styleClass="label_hrm" />
                            </p:column>
                            <p:column style="width: 1%;" >
                                <p:outputLabel  for="counter" styleClass="label_hrm" />
                            </p:column>
                            <p:column style="width: 60%">
                                <h:outputText id="counter" />
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="3">
                                <p:message for="descriptionId"/>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                    <p:separator style="margin-top: 30px;margin-bottom: 10px"/>
                    <h:panelGrid columns="2" style="margin-bottom: -30px!important">
                        <p:commandButton value="#{appmsg['global.save']}" ajax="true" update="formModelComponentFormId,:growlModelComponentFormlId"
                                         action="#{modelComponentFormController.doSave()}" styleClass="isitext_hrm"
                                         style="margin-right: 5px" label="#{appmsg['global.save']}"
                                         icon="ui-icon-disk" title="#{appmsg['global.save']}"/>
                        <p:commandButton value="#{appmsg['global.reset']}" title="#{appmsg['global.reset']}" process="@this" update="formModelComponentFormId"
                                         icon="ui-icon-refresh" styleClass="isitext_hrm" >  
                            <p:resetInput target="formModelComponentFormId" />  
                        </p:commandButton>
                    </h:panelGrid>
                </h:form>
            </ui:define>

        </ui:composition>

    </h:body>
</html>
