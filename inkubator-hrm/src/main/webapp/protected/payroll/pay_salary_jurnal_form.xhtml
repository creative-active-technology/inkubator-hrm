<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions">
    <h:head>
        <title>IGNORED</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/dialog_layout.xhtml">
            <ui:define name="windowTitle">

            </ui:define>
            <ui:define name="center">
                <p:growl id="growlPaySalaryJurnalFormlId" globalOnly="true" showDetail="true"/>
                <h:form id="formPaySalaryJurnalFormId">
                    <h:panelGrid  columns="2">
                        <p:graphicImage library="images" name="journal_penggajian.png" height="36" width="36" />
                        <h:panelGroup layout="block">
                            <h:panelGrid>
                                <p:outputLabel value="#{appmsg['paySalaryJurnal.form_paySalaryJurnal']}" styleClass="header_big" />
                                <p:outputLabel value="#{appmsg['paySalaryJurnal.paySalaryJurnal_data_from_reference']}" styleClass="header_small_no_bold" />
                            </h:panelGrid>
                        </h:panelGroup>
                    </h:panelGrid>
                    <p:separator  style="margin-left: 0px;margin-right: 0px;margin-bottom: 10px"/>
                    <h:panelGrid columns="1" style="margin-bottom: 5px;margin-left: 0px">
                        <h:outputLabel value="#{appmsg['global.ensure_data_you_enter']}" styleClass="label_hrm" style="font-weight: normal!important"/>
                        <h:outputLabel value="#{appmsg['bank.dialog_info_3']}" styleClass="label_hrm" style="font-weight: normal!important"/>
                    </h:panelGrid> 
                    <p:panelGrid styleClass="grid_no_border" style="margin-left: 0px;margin-right: 0px">
                        <p:row>
                            <p:column style="width: 50%">
                                <p:outputLabel for="codeId" value="#{appmsg['paySalaryJurnal.paySalaryJurnal_code']}" styleClass="label_hrm"/>
                            </p:column>
                            <p:column style="width: 1%">
                                <h:outputLabel for="codeId" value=":" styleClass="label_hrm"/>
                            </p:column>
                            <p:column  style="width: 49%">
                                <p:focus for ="codeId">
                                    <p:inputText id="codeId" title="#{appmsg['paySalaryJurnal.paySalaryJurnal_code']}" value="#{paySalaryJurnalFormController.paySalaryJurnalModel.code}" 
                                                 required="true" requiredMessage="#{appmsg['paySalaryJurnal.paySalaryJurnal_code_should_not_be_empty']}" maxlength="8" styleClass="isitext_hrm" style="width:280px;" />
                                </p:focus>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="3">
                                <p:message for="codeId"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column style="width: 50%">
                                <p:outputLabel for="nameId" value="#{appmsg['paySalaryJurnal.paySalaryJurnal_name']}" styleClass="label_hrm"/>
                            </p:column>
                            <p:column style="width: 1%">
                                <h:outputLabel for="nameId" value=":" styleClass="label_hrm"/>
                            </p:column>
                            <p:column  style="width: 49%">
                                <p:inputText id="nameId" title="#{appmsg['paySalaryJurnal.paySalaryJurnal_name']}" value="#{paySalaryJurnalFormController.paySalaryJurnalModel.name}" 
                                             required="true" requiredMessage="#{appmsg['paySalaryJurnal.paySalaryJurnal_name_should_not_be_empty']}" maxlength="60" styleClass="isitext_hrm" style="width:280px;" />

                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="3">
                                <p:message for="nameId"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column style="width: 50%">
                                <p:outputLabel for="costId" value="#{appmsg['paySalaryJurnal.paySalaryJurnal_coa']}" styleClass="label_hrm"/>
                            </p:column>
                            <p:column style="width: 1%">
                                <h:outputLabel for="costId" value=":" styleClass="label_hrm"/>
                            </p:column>
                            <p:column  style="width: 49%">
                                <p:selectOneMenu id="costId" value="#{paySalaryJurnalFormController.paySalaryJurnalModel.coa}" required="true"
                                                 style="width: 280px" filter="true" requiredMessage="#{appmsg['paySalaryJurnal.paySalaryJurnal_coa_should_not_be_empty']}" >
                                    <f:selectItem itemLabel="#{appmsg['global.please_choose']}" itemValue=""/>
                                    <f:selectItems value="#{paySalaryJurnalFormController.coas}" />
                                </p:selectOneMenu>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="3">
                                <p:message for="costId"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column style="width: 50%">
                                <p:outputLabel for="typeJurnal" value="#{appmsg['paySalaryJurnal.type_jurnal']}" styleClass="label_hrm"/>
                            </p:column>
                            <p:column style="width: 1%">
                                <h:outputLabel for="typeJurnal" value=":" styleClass="label_hrm"/>
                            </p:column>
                            <p:column  style="width: 49%">
                                <p:selectOneMenu id="typeJurnal" value="#{paySalaryJurnalFormController.paySalaryJurnalModel.typeJurnal}" required="true"
                                                 style="width: 280px" filter="true" requiredMessage="#{appmsg['paySalaryJurnal.type_journal_should_not_be_empty']}" >
                                    <f:selectItem itemLabel="#{appmsg['global.please_choose']}" itemValue=""/>
                                    <f:selectItem itemLabel="#{appmsg['paySalaryJurnal.debet']}" itemValue="0"/>
                                    <f:selectItem itemLabel="#{appmsg['paySalaryJurnal.kredit']}" itemValue="1"/>
                                </p:selectOneMenu>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="3">
                                <p:message for="typeJurnal"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column style="width: 50%">
                                <p:outputLabel for="modelJurnal" value="#{appmsg['paySalaryJurnal.model_jurnal']}" styleClass="label_hrm"/>
                            </p:column>
                            <p:column style="width: 1%">
                                <h:outputLabel for="modelJurnal" value=":" styleClass="label_hrm"/>
                            </p:column>
                            <p:column  style="width: 49%">
                                <p:selectOneMenu id="modelJurnal" value="#{paySalaryJurnalFormController.paySalaryJurnalModel.modelJurnal}" required="true"
                                                 style="width: 280px" filter="true" requiredMessage="#{appmsg['paySalaryJurnal.Journal_model_should_not_be_empty']}" >
                                    <f:selectItem itemLabel="#{appmsg['global.please_choose']}" itemValue=""/>
                                    <f:selectItem itemLabel="#{appmsg['paySalaryJurnal.cash']}" itemValue="0"/>
                                    <f:selectItem itemLabel="#{appmsg['paySalaryJurnal.transfer']}" itemValue="1"/>
                                </p:selectOneMenu>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="3">
                                <p:message for="modelJurnal"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column style="width: 50%">
                                <p:outputLabel for="descriptionId" value="#{appmsg['global.description']}" styleClass="label_hrm"/>
                            </p:column>
                            <p:column style="width: 1%">
                                <h:outputLabel for="descriptionId" value=":" styleClass="label_hrm"/>
                            </p:column>
                            <p:column  style="width: 49%">
                                <p:inputTextarea id="descriptionId" title="#{appmsg['global.description']}" value="#{paySalaryJurnalFormController.paySalaryJurnalModel.description}" 
                                                 required="false" maxlength="500" counter="counter" counterTemplate="#{appmsg['global.remaining']}" styleClass="isitext_hrm" style="width:280px;" />

                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column style="width: 50%;" >
                                <p:outputLabel  for="counter" styleClass="label_hrm" />
                            </p:column>
                            <p:column style="width: 1%;" >
                                <p:outputLabel  for="counter" styleClass="label_hrm" />
                            </p:column>
                            <p:column style="width: 49%">
                                <h:outputText id="counter" />
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="3">
                                <p:message for="descriptionId"/>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                    <p:separator style="margin-top: 30px;margin-bottom: 10px"/>
                    <h:panelGrid columns="2" style="margin-bottom: -30px!important">
                        <p:commandButton value="#{appmsg['global.save']}" ajax="true" update="formPaySalaryJurnalFormId,:growlPaySalaryJurnalFormlId"
                                         action="#{paySalaryJurnalFormController.doSave()}" styleClass="isitext_hrm"
                                         style="margin-right: 5px" label="#{appmsg['global.save']}"
                                         icon="ui-icon-disk" title="#{appmsg['global.save']}"/>
                        <p:commandButton value="#{appmsg['global.reset']}" title="#{appmsg['global.reset']}" process="@this" update="formPaySalaryJurnalFormId"
                                         icon="ui-icon-refresh" styleClass="isitext_hrm" >  
                            <p:resetInput target="formPaySalaryJurnalFormId" />  
                        </p:commandButton>
                    </h:panelGrid>
                </h:form>
            </ui:define>

        </ui:composition>

    </h:body>
</html>
