<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions">
    <h:head>
        <title>IGNORED</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/dialog_layout.xhtml">
            <ui:define name="windowTitle">

            </ui:define>
            <ui:define name="center">
                <p:growl id="growlId" globalOnly="true" showDetail="true"/>
                <h:form id="formId">
                    <h:panelGrid  columns="2">
                        <p:graphicImage library="images" name="marital_status.png" height="36" width="36"  cache="true"/>
                        <h:panelGroup layout="block">
                            <h:panelGrid>
                                <p:outputLabel value="#{appmsg['componentException.componentException_form']}" styleClass="header_big" />
                                <p:outputLabel value="#{appmsg['componentException.componentException_header']}" styleClass="header_small_no_bold" />
                            </h:panelGrid>
                        </h:panelGroup>
                    </h:panelGrid>
                    <p:separator  style="margin-left: 0px;margin-right: 0px;margin-bottom: 10px"/>
                    <h:panelGrid columns="1" style="margin-bottom: 5px;margin-left: 0px">
                        <h:outputLabel value="#{appmsg['global.ensure_data_you_enter']}" styleClass="label_hrm" style="font-weight: normal!important"/>
                    </h:panelGrid> 
                    
                    <p:panelGrid styleClass="grid_no_border" style="margin-left: 0px;margin-right: 0px">
                        
                        <p:row>
                            <p:column style="width: 40%">
                                <p:outputLabel for="componentName" value="#{appmsg['componentException.name']}" styleClass="label_hrm"/>
                            </p:column>
                            <p:column style="width: 1%">
                                <h:outputLabel for="componentName" value=":" styleClass="label_hrm"/>
                            </p:column>
                            <p:column  style="width: 50%">
                                <p:inputText id="componentName"  value="#{payComponentDataExceptionFormController.model.componentName}"
                                             required="true"  maxlength="45" styleClass="isitext_hrm" style="width:210px;" readonly="true"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="3">
                                <p:message for="componentName"/>
                            </p:column>
                        </p:row>
                        
                        <p:row>
                            <p:column style="width: 40%">
                                <p:outputLabel for="employeeId" value="#{appmsg['employee.employee_name']}" styleClass="label_hrm"/>
                            </p:column>
                            <p:column style="width: 1%">
                                <h:outputLabel for="employeeId" value=":" styleClass="label_hrm"/>
                            </p:column>
                            <p:column  style="width: 50%">
                                <p:autoComplete id="employeeId" 
                                                title="#{appmsg['personachievement.employee_name']}" 
                                                value="#{payComponentDataExceptionFormController.model.empData}"
                                                completeMethod="#{payComponentDataExceptionFormController.doAutoCompletEmployee}" 
                                                scrollHeight="100"
                                                required="true" 
                                                var="empData"
                                                itemValue="#{empData}"
                                                itemLabel="#{empData.nik} #{empData.bioData.firstName} #{empData.bioData.lastName}"
                                                converter="empDataConverter"
                                                requiredMessage="#{appmsg['personachievement.person_achievement_should_not_be_empty']}" 
                                                styleClass="isitext_hrm" transient="true" size="28"
                                                readonly="#{payComponentDataExceptionFormController.isUpdate}"
                                                >
                                </p:autoComplete>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="3">
                                <p:message for="employeeId"/>
                            </p:column>
                        </p:row>
                        
                        
                        <p:row>
                            <p:column style="width: 37%">
                                <p:outputLabel for="fixedNominal" value="#{appmsg['componentException.fixed_nominal']}" styleClass="label_hrm"/>
                            </p:column>
                            <p:column style="width: 1%">
                                <h:outputLabel for="fixedNominal" value=":"  styleClass="label_hrm"/>
                            </p:column>
                            <p:column style="width: 50%" >
                                <pe:inputNumber id="fixedNominal" title="#{appmsg['componentException.fixed_nominal']}" value="#{payComponentDataExceptionFormController.model.nominal}" 
	                                				decimalPlaces="0" required="true" styleClass="isitext_hrm" style="width:210px;" />
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="3">
                                <p:message for="fixedNominal"/>
                            </p:column>
                        </p:row>
                        
                        <p:row>
                            <p:column style="width: 37%">
                                <p:outputLabel for="resetAfterMonth" value="#{appmsg['componentException.reset_after_month']}" styleClass="label_hrm"/>
                            </p:column>
                            <p:column style="width: 1%">
                                <h:outputLabel for="resetAfterMonth" value=":"  styleClass="label_hrm"/>
                            </p:column>
                            <p:column style="width: 50%" >
                                <p:selectBooleanButton id="resetAfterMonth" value="#{payComponentDataExceptionFormController.model.resetAfterMonth}" onLabel="#{appmsg['global.yes']}" offLabel="#{appmsg['global.no']}" onIcon="ui-icon-check" 
                                                           offIcon="ui-icon-close" styleClass="label_button" />
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="3">
                                <p:message for="resetAfterMonth"/>
                            </p:column>
                        </p:row>

                    </p:panelGrid>
                    <p:focus context="formId" />
                    <p:separator style="margin-top: 20px;margin-bottom: 10px"/>
                    <h:panelGrid columns="2" style="margin-bottom: -30px!important">
                        <p:commandButton value="#{appmsg['global.save']}" ajax="true" update="formId,:growlId"
                                         action="#{payComponentDataExceptionFormController.doSave()}" styleClass="isitext_hrm"
                                         style="margin-right: 5px" label="#{appmsg['global.save']}"
                                         icon="ui-icon-disk" title="#{appmsg['global.save']}"/>
                        <p:commandButton value="#{appmsg['global.clear']}" title="#{appmsg['global.clear']}" process="@this" update="formId" 
                                         icon="ui-icon-refresh" styleClass="isitext_hrm" >  
                            <p:resetInput target="formId" />  
                        </p:commandButton>
                    </h:panelGrid>
                </h:form>
            </ui:define>

        </ui:composition>

    </h:body>
</html>
