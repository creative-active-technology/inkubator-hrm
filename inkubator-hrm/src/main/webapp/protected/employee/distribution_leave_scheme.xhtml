<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>IGNORED</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/master_layout_full.xhtml">
            <ui:define name="windowTitle">
                Home
            </ui:define>
            <ui:define name="center">
                <p:growl id="growlUserFormId" showDetail="true" showSummary="true" globalOnly="true" life="5000"/>
                <h:form id="jobTitleFormId" >
                    <div id="box_bg" style="margin: 10px">
                        <!--<p:panel style="margin: 10px">-->
                        <h:panelGrid style="margin-bottom: 5px" columns="2">
                            <p:graphicImage library="images" name="task.png" height="36" width="36" />
                            <h:panelGroup layout="block">
                                <h:panelGrid>
                                    <p:outputLabel value="Distribusi Cuti" styleClass="header_big" />
                                    <p:outputLabel value="Distribusi Cuti dari Aplikasi" styleClass="header_small_no_bold" />
                                </h:panelGrid>
                            </h:panelGroup>
                        </h:panelGrid>
                        <p:separator/>



                        <p:panelGrid style="width: 100%;margin-bottom: 10px;margin-top: 20px" styleClass="grid_border3" >
                            <p:row>
                                <p:column style="width: 20%;background-color: #e1f0f0!important" >
                                    <p:outputLabel  value="Nama Cuti"  for="code" styleClass="label_hrm" />
                                </p:column>
                                <p:column style="width: 80%">
                                    <p:selectOneMenu required="true" id="code" value="#{distributionLeaveScheme.model.leaveSchemeId}" style="margin-right: 3px" >
                                        <f:selectItem itemLabel="#{appmsg['global.please_choose']}" itemValue=""/>
                                        <f:selectItems value="#{distributionLeaveScheme.leaveSchemeDropDown}"/>
                                    </p:selectOneMenu>
                                    <p:message for="code"/>
                                </p:column>
                            </p:row>
                            
                            <p:row>
                                <p:column style="width: 20%;background-color: #e1f0f0!important" >
                                    <p:outputLabel  value="Start Balance"  for="strtBalance" styleClass="label_hrm" />
                                </p:column>
                                <p:column style="width: 80%">
                                    <p:inputText id="strtBalance" value="#{distributionLeaveScheme.model.startBalance}"
                                                     required="false" styleClass="isitext_hrm" style="width:50px;" />
                                    <p:outputLabel  value=" Hari" />
                                    <p:message for="strtBalance"/>
                                </p:column>
                            </p:row>
                            
                            <p:row>
                                <p:column style="width: 20%;background-color: #e1f0f0!important" >
                                    <p:outputLabel  value="Department"  for="department" styleClass="label_hrm" />
                                </p:column>
                                <p:column style="width: 80%">
                                    <h:panelGrid columns="2" style="margin-left: -10px;">
                                        <p:selectOneMenu id="department" value="#{distributionLeaveScheme.model.departmentLikeOrEqual}" style="width: 150px;margin-right: 3px" >
                                            <f:selectItem itemLabel="#{appmsg['global.please_choose']}" itemValue="3"/>
                                            <f:selectItem itemLabel="#{appmsg['employeeworkschedule.equal']}" itemValue="0"/>
                                            <f:selectItem itemLabel="#{appmsg['employeeworkschedule.like']}" itemValue="1"/>
                                        </p:selectOneMenu>
                                        <p:inputText id="departmentText" value="#{distributionLeaveScheme.model.departmentName}"
                                                     required="false" styleClass="isitext_hrm" style="width:210px; margin-left: -10px;" />



                                    </h:panelGrid>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column style="width: 20%;background-color: #e1f0f0!important" >
                                    <p:outputLabel  value="Karyawan Type"  for="employeeType" styleClass="label_hrm" />
                                </p:column>

                                <p:column style="width: 80%">
                                    <h:panelGrid columns="2" style="margin-left: -10px;">
                                        <p:selectOneMenu id="employeeType" value="#{distributionLeaveScheme.model.employeeTypeLikeOrEqual}" style="width: 150px;margin-right: 3px" >
                                            <f:selectItem itemLabel="#{appmsg['global.please_choose']}" itemValue="3"/>
                                            <f:selectItem itemLabel="#{appmsg['employeeworkschedule.equal']}" itemValue="0"/>
                                            <f:selectItem itemLabel="#{appmsg['employeeworkschedule.like']}" itemValue="1"/>
                                        </p:selectOneMenu>

                                        <p:inputText id="employeeTypeText" value="#{distributionLeaveScheme.model.employeeTypeName}"
                                                     required="false" styleClass="isitext_hrm" style="width:210px;margin-left: -10px;" />

                                    </h:panelGrid>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column style="width: 20%;background-color: #e1f0f0!important" >
                                    <p:outputLabel value="Gender"  for="gender" styleClass="label_hrm" />
                                </p:column>
                                <p:column style="width: 80%">
                                    <p:selectOneRadio id="gender" styleClass="isitext_hrm" required="true" value="#{distributionLeaveScheme.model.gender}" label="Gender">
                                        <!--Cek HRM Constanta..-->
                                        <f:selectItem itemLabel="#{appmsg['global_male']}" itemValue="1" />
                                        <f:selectItem itemLabel="#{appmsg['global_female']}" itemValue="0" />
                                    </p:selectOneRadio>
                                    <p:message for="gender"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column style="width: 20%;background-color: #e1f0f0!important" >
                                    <p:outputLabel  value="Golongan Jabatan"  for="golonganJabatan" styleClass="label_hrm" />
                                </p:column>
                                <p:column style="width: 80%">
                                    <p:selectOneMenu id="golonganJabatan" value="#{distributionLeaveScheme.model.golonganJabatanId}" style="min-width: 300px;margin-right: 3px" >
                                        <f:selectItem itemLabel="#{appmsg['global.please_choose']}" itemValue="0"/>
                                        <f:selectItems value="#{distributionLeaveScheme.golonganJabatanDropDown}"/>
                                    </p:selectOneMenu>
                                    <p:message for="golonganJabatan"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column style="width: 20%;background-color: #e1f0f0!important" >
                                    <p:outputLabel  value="Sort By"  for="sortBy" styleClass="label_hrm" />
                                </p:column>
                                <p:column style="width: 80%">
                                    <p:selectOneMenu id="sortBy" styleClass="isitext_hrm" required="false" value="#{distributionLeaveScheme.model.sortBy}" label="Gender">
                                        <f:selectItem itemLabel="NIK" itemValue="0" />
                                        <f:selectItem itemLabel="Name" itemValue="1" />
                                    </p:selectOneMenu>&nbsp;&nbsp;&nbsp;
                                    <p:selectOneMenu id="orderBy" styleClass="isitext_hrm" required="false" value="#{distributionLeaveScheme.model.orderBy}" label="Gender">
                                        <f:selectItem itemLabel="ASC" itemValue="0" />
                                        <f:selectItem itemLabel="DSC" itemValue="1" />
                                    </p:selectOneMenu>
                                    <p:message for="sortBy"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column style="width: 20%;background-color: #e1f0f0!important" >

                                </p:column>
                                <p:column style="width: 80%">
                                    <p:commandButton value="#{appmsg['global.search']}" ajax="true" action="#{distributionLeaveScheme.doSearchEmployee()}" 
                                                     styleClass="isitext_hrm" 
                                                     style="margin-right: 5px" label="#{appmsg['global.search']}" update="picklistUserRoleId, jobTitleFormId"
                                                     icon="ui-icon-search" title="#{appmsg['global.search']}">    
                                    </p:commandButton>
                                </p:column>
                            </p:row>


                        </p:panelGrid>

                        <p:focus context="jobTitleFormId" />
                        <!--<p:separator style="margin-top: 20px;margin-bottom: 10px"/>-->
                        <div style="margin-top: 10px">
                            <p:outputLabel value="Daftar Employee" styleClass="header_big" />
                           <!--<p:outputLabel value="#{appmsg['user_view.header2']}" styleClass="header_small_no_bold" />-->
                            <!--                                </h:panelGrid>
                                                        </h:panelGroup>-->
                            <!--</h:panelGrid>-->
                            <p:separator/>
                        </div>
                        <div align="center">
                            <p:pickList value="#{distributionLeaveScheme.dualListModel}" var="role" itemValue="#{role}" converter="#{empDataConverter}" id="picklistUserRoleId"
                                        required="false"  style="margin-top: 15px;margin-bottom: 15px;" label="#{appmsg['role_view.header1']}" styleClass="isitext_hrm"
                                        itemLabel="#{role.nik} - #{role.bioData.firstName} #{role.bioData.lastName}" addAllLabel="#{appmsg['global.addAll']}"  addLabel="#{appmsg['global.add']}" removeAllLabel="#{appmsg['global.removeAll']}"
                                        removeLabel="#{appmsg['global.remove']}"/>
                            <p:message for="picklistUserRoleId" />
                        </div>  
                        <!--</p:panel>-->

                        <p:separator  style="margin-top: 10px;margin-bottom: 10px"/>
                        <div style="margin-bottom: 5px">
                            <p:commandButton value="#{appmsg['global.save']}" ajax="true" 
                                             action="#{placementOfEmployeeWorkScheduleFormController.doSave()}" styleClass="label_button" onclick="PrimeFaces.monitorDownload(start, stop)"
                                             style="margin-right: 5px" label="#{appmsg['global.save']}"
                                             icon="ui-icon-disk"
                                             id="buttonSave" title="#{appmsg['global.save']}"/>
                            <p:commandButton value="#{appmsg['global.reset']}" title="#{appmsg['global.reset']}"
                                             process="@this" icon="ui-icon-refresh" id="cleareId"   styleClass="label_button"  style="margin-right: 5px">  
                                <p:resetInput target="userFormId" />  
                            </p:commandButton>
                            <p:commandButton value="#{appmsg['global.back']}"  icon="ui-icon-contact"  title="#{appmsg['global.back']}" action="#{userFormController.doBack()}" immediate="true"
                                             styleClass="label_button"/>
                            <!--</p:panel>-->
                        </div>
                    </div>
                </h:form>
            </ui:define>

        </ui:composition>

    </h:body>
</html>
