<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>IGNORED</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/master_layout_full.xhtml">
            <ui:define name="windowTitle">
				Home
            </ui:define>
            <ui:define name="center">
            	<p:growl id="growlId" globalOnly="true" showDetail="true"/>               
                <h:form id="formId">
                	<div id="box_bg" style="margin: 10px">
	                    <h:panelGrid columns="2">
	                        <p:graphicImage library="images" name="task_ico.png" height="36" width="36" />
	                        <h:panelGroup layout="block">
	                            <h:panelGrid>
	                                <p:outputLabel value="#{appmsg['overtimeImplementationApprovalForm.overtimeImplementationApprovalForm']}" styleClass="header_big" />
	                                <p:outputLabel value="#{appmsg['overtimeImplementationApprovalForm.overtimeImplementationApproval_header']}" styleClass="header_small_no_bold" />
	                            </h:panelGrid>
	                        </h:panelGroup>
	                    </h:panelGrid>
	                    <p:separator  style="margin-left: 0px;margin-right: 0px;margin-bottom: 10px"/>
	                    <p:panelGrid styleClass="grid_border3" style="width:100%;margin-left: 0px;margin-right: 0px">
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel value="#{appmsg['global.code']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
                                        <p:outputLabel value="#{implementationOfOverTimeApprovalFormController.selectedImplementationOfOverTime.code}"/>
	                            </p:column>
	                        </p:row>
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel value="#{appmsg['global.employee']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
	                            	<p:outputLabel value="#{implementationOfOverTimeApprovalFormController.selectedImplementationOfOverTime.empData.nikWithFullName}"/>
	                            </p:column>
	                        </p:row>
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel value="#{appmsg['overTimeImplementation.implementation_date']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
                                        <p:outputLabel value="#{implementationOfOverTimeApprovalFormController.selectedImplementationOfOverTime.implementationDate}">
	                            		<f:convertDateTime pattern="dd MMMM yyyy" />
	                            	</p:outputLabel>
	                            </p:column>
	                        </p:row>
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel value="#{appmsg['overTimeImplementation.overtime_name']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
                                        <p:outputLabel value="#{implementationOfOverTimeApprovalFormController.selectedImplementationOfOverTime.wtOverTime.name}" />
	                            </p:column>
	                        </p:row>
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel value="#{appmsg['global.description']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
                                   	<p:outputLabel value="#{implementationOfOverTimeApprovalFormController.selectedImplementationOfOverTime.description}"/>                                        
	                            </p:column>
	                        </p:row>
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel value="#{appmsg['overTimeImplementation.time_calculation']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
                                   	<p:outputLabel rendered="#{implementationOfOverTimeApprovalFormController.selectedImplementationOfOverTime.startTime != null}" value="#{appmsg['overTimeImplementation.static']}"/>
                            		<p:outputLabel rendered="#{implementationOfOverTimeApprovalFormController.selectedImplementationOfOverTime.startTime == null}" value="#{appmsg['overTimeImplementation.relative']}"/>                                        
	                            </p:column>
	                        </p:row>
	                        <p:row rendered="#{implementationOfOverTimeApprovalFormController.selectedImplementationOfOverTime.startTime != null}">
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel value="#{appmsg['overTimeImplementation.start_overtime']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
                                        <p:outputLabel value="#{implementationOfOverTimeApprovalFormController.selectedImplementationOfOverTime.startTime}">
                                            <f:convertDateTime pattern="HH:mm" />
                                        </p:outputLabel>
	                            </p:column>
	                        </p:row>
	                        <p:row rendered="#{implementationOfOverTimeApprovalFormController.selectedImplementationOfOverTime.endTime != null}">
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel value="#{appmsg['overTimeImplementation.end_overtime']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
	                            	<p:outputLabel value="#{implementationOfOverTimeApprovalFormController.selectedImplementationOfOverTime.endTime}">
                                            <f:convertDateTime pattern="HH:mm" />
                                        </p:outputLabel>
	                            </p:column>
	                        </p:row>
	                        <p:row rendered="#{implementationOfOverTimeApprovalFormController.selectedImplementationOfOverTime.startTime == null}">
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel value="#{appmsg['global.hour']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
                                        <p:outputLabel value="#{implementationOfOverTimeApprovalFormController.selectedImplementationOfOverTime.relativeHour}"/>                                        
	                            </p:column>
	                        </p:row>
	                        <p:row rendered="#{implementationOfOverTimeApprovalFormController.selectedImplementationOfOverTime.endTime == null}">
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel value="#{appmsg['global.minute']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
	                            	<p:outputLabel value="#{implementationOfOverTimeApprovalFormController.selectedImplementationOfOverTime.relativeMinute}"/>                                        
	                            </p:column>
	                        </p:row>
	                        <p:row rendered="#{implementationOfOverTimeApprovalFormController.isWaitingApproval}">
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel value="#{appmsg['global.comment']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 80%" colspan="3">
	                            	<p:inputTextarea title="#{appmsg['global.comment']}" value="#{leaveImplementationApprovalFormController.comment}" 
	                                    			 maxlength="1000" styleClass="isitext_hrm" style="width:290px;" />
	                            </p:column>
	                        </p:row>
	                 	</p:panelGrid>                            
                            
	                    <p:separator style="margin-top: 30px;margin-bottom: 10px"/>
	                    <div style="margin-bottom: 5px">
	                    	<h:panelGroup rendered="#{implementationOfOverTimeApprovalFormController.isWaitingApproval}">
		                        <p:commandButton value="#{appmsg['approvalactivity.approved']}" icon="ui-icon-check" title="#{appmsg['approvalactivity.approved']}" action="#{implementationOfOverTimeApprovalFormController.doApproved()}"
	                                			 style="margin-right: 5px" styleClass="label_button" rendered="#{implementationOfOverTimeApprovalFormController.isApprover}" update=":growlId"/>
								<p:commandButton value="#{appmsg['approvalactivity.reject']}" icon="ui-icon-close" title="#{appmsg['approvalactivity.reject']}" action="#{implementationOfOverTimeApprovalFormController.doRejected()}"
	                                			 style="margin-right: 5px" styleClass="label_button" rendered="#{implementationOfOverTimeApprovalFormController.isApprover}" update=":growlId"/>
	                            <p:commandButton value="#{appmsg['approvalactivity.cancelled']}" icon="ui-icon-close" title="#{appmsg['approvalactivity.cancelled']}" action="#{implementationOfOverTimeApprovalFormController.doCancelled()}"
	                                			 style="margin-right: 5px" styleClass="label_button" rendered="#{implementationOfOverTimeApprovalFormController.isRequester}" update=":growlId"/>
	                        </h:panelGroup>
	                        <p:commandButton value="#{appmsg['global.close']}" icon="ui-icon-home"  title="#{appmsg['global.close']}" action="#{implementationOfOverTimeApprovalFormController.doBack()}" immediate="true"
	                                      	 styleClass="label_button"/>
	                    </div>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
