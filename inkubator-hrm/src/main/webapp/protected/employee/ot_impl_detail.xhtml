<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>IGNORED</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/master_layout_full.xhtml">
            <ui:define name="windowTitle">
				Home
            </ui:define>
            <ui:define name="center">               
                <h:form id="formId">
                	<div id="box_bg" style="margin: 10px">
	                    <h:panelGrid columns="2">
	                        <p:graphicImage library="images" name="task_ico.png" height="36" width="36" />
	                        <h:panelGroup layout="block">
	                            <h:panelGrid>
	                                <p:outputLabel value="#{appmsg['overTimeImplementation.detail']}" styleClass="header_big" />
	                                <p:outputLabel value="#{appmsg['overTimeImplementation.detail_header']}" styleClass="header_small_no_bold" />
	                            </h:panelGrid>
	                        </h:panelGroup>
	                    </h:panelGrid>
	                    <p:separator  style="margin-left: 0px;margin-right: 0px;margin-bottom: 10px"/>
	                    <p:panelGrid styleClass="grid_border3" style="width:100%;margin-left: 0px;margin-right: 0px">
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel value="#{appmsg['overTimeImplementation.implementation_number']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
                                        <p:outputLabel value="#{implementationOfOverTimeDetailController.selectedImplementationOfOverTime.code}"/>
	                            </p:column>
	                        </p:row>
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel value="#{appmsg['global.employee']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
                                        <p:outputLabel value="#{implementationOfOverTimeDetailController.selectedImplementationOfOverTime.empData.nikWithFullName}"/>
	                            </p:column>
	                        </p:row>
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel value="#{appmsg['overTimeImplementation.overtime_name']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
                                        <p:outputLabel value="#{implementationOfOverTimeDetailController.selectedImplementationOfOverTime.overTimeName}">
	                            		<f:convertDateTime pattern="dd MMMM yyyy" />
	                            	</p:outputLabel>
	                            </p:column>
	                        </p:row>
                                <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel value="#{appmsg['overTimeImplementation.implementation_date']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
                                        <p:outputLabel value="#{implementationOfOverTimeDetailController.selectedImplementationOfOverTime.implementationDate}">
	                            		<f:convertDateTime pattern="dd MMMM yyyy" />
	                            	</p:outputLabel>
	                            </p:column>
	                        </p:row>
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel value="#{appmsg['overTimeImplementation.start_overtime']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
                                        <p:outputLabel value="#{implementationOfOverTimeDetailController.selectedImplementationOfOverTime.startTime}">
	                            		
	                            	</p:outputLabel>
	                            </p:column>
	                        </p:row>
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel value="#{appmsg['overTimeImplementation.end_overtime']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
                                        <p:outputLabel value="#{implementationOfOverTimeDetailController.selectedImplementationOfOverTime.endTime}">
	                            		
	                            	</p:outputLabel>
	                            </p:column>
	                        </p:row>
	                        
	                        <p:row rendered="#{implementationOfOverTimeDetailController.isHaveApprovalActivity}">
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel value="#{appmsg['approvalactivity.approved_by']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
	                            	<p:outputLabel value="#{implementationOfOverTimeDetailController.selectedApprovalActivity.approvedBy}"/>
	                            </p:column>
	                        </p:row>
	                        <p:row rendered="#{implementationOfOverTimeDetailController.isHaveApprovalActivity}">
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel value="#{appmsg['approvalactivity.approval_status']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 30%">
	                            	<p:outputLabel value="#{implementationOfOverTimeDetailController.selectedApprovalActivity.approvalStatus}">
	                            		<f:converter converterId="approvalStatusConverter" />
	                            	</p:outputLabel>
	                            </p:column>
	                        </p:row>
	                        <p:row rendered="#{implementationOfOverTimeDetailController.isHaveApprovalActivity}">
	                        	<p:column style="width: 20%;background-color: #e1f0f0!important" rowspan="2">
	                                <p:outputLabel value="#{appmsg['approvalactivity.approval_comment']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 30%" rowspan="2">
                                        <p:outputLabel value="#{implementationOfOverTimeDetailController.selectedApprovalActivity.approvalCommment}"/>
	                            </p:column>
	                      	</p:row>
	                 	</p:panelGrid>                            
                            
	                    <p:separator style="margin-top: 30px;margin-bottom: 10px"/>
	                    <div style="margin-bottom: 5px">
	                        <p:commandButton value="#{appmsg['global.back']}" icon="ui-icon-contact"  title="#{appmsg['global.back']}" action="#{leaveImplementationDetailController.doBack()}" immediate="true"
	                                      	 styleClass="label_button"/>
	                    </div>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
