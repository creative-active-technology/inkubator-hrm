<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"

      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:sec="http://www.springframework.org/security/tags">
    <h:head>
        <title>IGNORED</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/master_layout_full.xhtml">
            <ui:define name="windowTitle">
                Home
            </ui:define>
            <ui:define name="center">
                <div id="box_bg">
                    <h:panelGrid style="margin-bottom: 5px" columns="2">
                        <p:graphicImage library="images" name="bio_data.png" height="36" width="36" />
                        <h:panelGroup layout="block">
                            <h:panelGrid>
                                <p:outputLabel value="#{appmsg['placement.placement_detail']}" styleClass="header_big" />
                                <p:outputLabel value="#{appmsg['placement.placement_header']}" styleClass="header_small_no_bold" />
                            </h:panelGrid>
                        </h:panelGroup>
                    </h:panelGrid>
                    <p:separator />
                    <p:growl id="growlBioDetailFormId" showDetail="true" showSummary="true" globalOnly="true" life="5000"/>
                    <h:form id="formBioDetailFormId" >
                        <p:panelGrid style="width: 100%;margin-bottom: 10px" styleClass="grid_no_border">
                            <p:row>
                                <p:column style="width: 13%;vertical-align: middle!important" >
                                    <p:graphicImage value="#{imageBioDataStreamerController.fotoImage}" height="178" width="150" style="border:  2px solid #003366 !important; border-radius: 5px !important;margin-top: 10px" cache="false" >
                                        <f:param name="id" value="#{empDataDetilController.selectedEmpData.bioData.id}"/>
                                    </p:graphicImage>
                                </p:column>

                                <p:column style="width: 87%;vertical-align: middle !important" >
                                    <p:panelGrid style="width: 100%;margin-top: 10px;" styleClass="grid_border4">
                                        <p:row>
                                            <p:column style="width: 20%;background-color: #e1f0f0!important" >
                                                <p:outputLabel  value="#{appmsg['placement.nik']}" style="font-weight: bold"/>
                                            </p:column>
                                            <p:column style="width: 80%">
                                                <p:outputLabel  value=" #{empDataDetilController.selectedEmpData.nik}" />
                                            </p:column>
                                        </p:row>
                                        <p:row>
                                            <p:column style="width: 20%;background-color: #e1f0f0!important" >
                                                <p:outputLabel  value="#{appmsg['department.department']}" style="font-weight: bold"/>
                                            </p:column>
                                            <p:column style="width: 80%">
                                                <p:outputLabel  value="#{empDataDetilController.selectedEmpData.jabatanByJabatanId.department.departmentName}" />
                                            </p:column>
                                        </p:row>
                                        <p:row>
                                            <p:column style="width: 20%;background-color: #e1f0f0!important" >
                                                <p:outputLabel  value="#{appmsg['placement.jabatan']}" style="font-weight: bold"/>
                                            </p:column>
                                            <p:column style="width: 80%">
                                                <p:outputLabel  value="#{empDataDetilController.selectedEmpData.jabatanByJabatanId.name}" />
                                            </p:column>
                                        </p:row>
                                        <p:row>
                                            <p:column style="width: 20%;background-color: #e1f0f0!important" >
                                                <p:outputLabel  value="#{appmsg['global.name']}" style="font-weight: bold"/>
                                            </p:column>
                                            <p:column style="width: 80%">
                                                <p:outputLabel  value="#{empDataDetilController.selectedEmpData.bioData.firstName} #{empDataDetilController.selectedEmpData.bioData.middleName} #{empDataDetilController.selectedEmpData.bioData.lastName}" />
                                            </p:column>
                                        </p:row>
                                        <p:row>
                                            <p:column style="width: 20%;background-color: #e1f0f0!important" >
                                                <p:outputLabel  value="#{appmsg['placement.join_data']}" style="font-weight: bold"/>
                                            </p:column>
                                            <p:column style="width: 80%">
                                                <p:outputLabel  value="#{empDataDetilController.selectedEmpData.joinDate}" >
                                                    <f:convertDateTime pattern="dd MMMM yyyy" />
                                                </p:outputLabel>
                                            </p:column>
                                        </p:row>
                                        <p:row>
                                            <p:column style="width: 20%;background-color: #e1f0f0!important" >
                                                <p:outputLabel  value="#{appmsg['employeetype.employee_type']}" style="font-weight: bold"/>
                                            </p:column>
                                            <p:column style="width: 80%">
                                                <p:outputLabel  value="#{empDataDetilController.selectedEmpData.employeeType.name}"/>
                                            </p:column>
                                        </p:row>
                                        <p:row>
                                            <p:column style="width: 20%;background-color: #e1f0f0!important" >
                                                <p:outputLabel  value="#{appmsg['jabatan.unit_kerja']}" style="font-weight: bold"/>
                                            </p:column>
                                            <p:column style="width: 80%">
                                                <p:outputLabel  value="#{empDataDetilController.selectedEmpData.jabatanByJabatanId.unitKerja.name}" />
                                            </p:column>
                                        </p:row>
                                        <p:row>
                                            <p:column style="width: 20%;background-color: #e1f0f0!important" >
                                                <p:outputLabel  value="#{appmsg['employeetype.jadwal_kerja']}" style="font-weight: bold"/>
                                            </p:column>
                                            <p:column style="width: 80%">
                                                <p:outputLabel  value="#{empDataDetilController.selectedEmpData.wtGroupWorking.name}" />
                                            </p:column>
                                        </p:row>
                                    </p:panelGrid>
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                        <p:tabView id="tabView" dynamic="true"  cache="true" styleClass="tabview_hrm" style="margin-top: 15px;margin-bottom: 15px;margin-left: 5px;margin-right: 5px" scrollable="true" >
                            <p:tab id="detailId" title="Detail" >  
                                <p:panelGrid style="width: 100%;margin-top: 10px;" styleClass="grid_border4">
                                    <p:row>
                                        <p:column style="width: 15%;background-color: #e1f0f0!important" >
                                            <p:outputLabel  value="#{appmsg['bioEmploymentHistory.bioEmploymentHistory_salary']}" style="font-weight: bold"/>
                                        </p:column>
                                        <p:column style="width: 75%">
                                            <p:outputLabel  value="#{empDataDetilController.selectedEmpData.basicSalary}" rendered="#{sec:areAnyGranted('SUPERVISOR_FINANCE_ROLE')}">
                                                <f:converter converterId="salaryConverter" />
                                            </p:outputLabel>
                                            <p:outputLabel value="#.###.###" rendered="#{sec:areNotGranted('SUPERVISOR_FINANCE_ROLE')}"/>
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column style="width: 15%;background-color: #e1f0f0!important" >
                                            <p:outputLabel  value="#{appmsg['placement.mutation_date']}" style="font-weight: bold"/>
                                        </p:column>
                                        <p:column style="width: 75%">
                                            <p:outputLabel  value="#{empDataDetilController.selectedEmpData.rotasiDate}">
                                                <f:convertDateTime pattern="dd MMMM yyyy" />
                                            </p:outputLabel>
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column style="width: 15%;background-color: #e1f0f0!important" >
                                            <p:outputLabel  value="#{appmsg['placement.sk_penempatan']}" style="font-weight: bold"/>
                                        </p:column>
                                        <p:column style="width: 75%">
                                            <p:outputLabel  value="#{empDataDetilController.selectedEmpData.noSk}"/>
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column style="width: 15%;background-color: #e1f0f0!important" >
                                            <p:outputLabel  value="#{appmsg['functiongroup.function_group']}" style="font-weight: bold"/>
                                        </p:column>
                                        <p:column style="width: 75%">
                                            <p:outputLabel  value="#{empDataDetilController.selectedEmpData.golonganJabatan.code} - #{empDataDetilController.selectedEmpData.golonganJabatan.pangkat.pangkatName}"/>
                                        </p:column>
                                    </p:row>
                                    <!-- <p:row>
                                        <p:column style="width: 15%;background-color: #e1f0f0!important" >
                                            <p:outputLabel  value="#{appmsg['placement.ppmp']}" style="font-weight: bold"/>
                                        </p:column>
                                        <p:column style="width: 75%">
                                            <p:outputLabel  value="#{empDataDetilController.selectedEmpData.ppmp}" />
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column style="width: 15%;background-color: #e1f0f0!important" >
                                            <p:outputLabel  value="#{appmsg['placement.ppip']}" style="font-weight: bold"/>
                                        </p:column>
                                        <p:column style="width: 75%">
                                            <p:outputLabel  value="#{empDataDetilController.selectedEmpData.ppip}" />
                                        </p:column>
                                    </p:row> -->
                                    <p:row>
                                        <p:column style="width: 15%;background-color: #e1f0f0!important" >
                                            <p:outputLabel  value="#{appmsg['placement.finger']}" style="font-weight: bold"/>
                                        </p:column>
                                        <p:column style="width: 75%">
                                            <p:outputLabel  value="#{empDataDetilController.selectedEmpData.isFinger}" >
                                                <f:converter converterId="booleanMessageConverter"/>
                                            </p:outputLabel>
                                        </p:column>
                                    </p:row>
                                    <!-- <p:row>
                                        <p:column style="width: 15%;background-color: #e1f0f0!important" >
                                            <p:outputLabel  value="#{appmsg['placement.premi_kesehatan']}" style="font-weight: bold"/>
                                        </p:column>
                                        <p:column style="width: 75%">
                                            <p:outputLabel  value="#{empDataDetilController.selectedEmpData.heatlyPremi}" >
                                                <f:converter converterId="booleanMessageConverter"/></p:outputLabel>
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column style="width: 15%;background-color: #e1f0f0!important" >
                                            <p:outputLabel  value="#{appmsg['placement.premi_kesehatan']}" style="font-weight: bold"/>
                                        </p:column>
                                        <p:column style="width: 75%">
                                            <p:outputLabel  value="#{empDataDetilController.selectedEmpData.heatlyPremi}" >
                                                <f:converter converterId="booleanMessageConverter"/>
                                            </p:outputLabel>
                                        </p:column>
                                    </p:row> -->
                                    
                                    <p:row>
                                        <p:column style="width: 15%;background-color: #e1f0f0!important" >
                                            <p:outputLabel  value="#{appmsg['placement.ptkp_status']}" style="font-weight: bold"/>
                                        </p:column>
                                        <p:column style="width: 75%">
                                            <p:outputLabel  value="#{empDataDetilController.selectedEmpData.ptkpStatus}" >
                                                <f:converter converterId="mariedMessageConverter"/>
                                            </p:outputLabel>
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column style="width: 15%;background-color: #e1f0f0!important" >
                                            <p:outputLabel  value="#{appmsg['placement.jumlah']}" style="font-weight: bold"/>
                                        </p:column>
                                        <p:column style="width: 75%">
                                            <p:outputLabel  value="#{empDataDetilController.selectedEmpData.ptkpNumber}" />
                                        </p:column>
                                    </p:row>
                                </p:panelGrid>
                            </p:tab>  
                            
                            <p:tab id="spekJabatanId" title="#{appmsg['jabatanspesifikasi.jabatanspesifikasi']}">  
                                <p:dataTable value="#{empDataDetilController.listJabatanSpesifikasi}" var="listJobSpecifikasi" rowIndexVar="no" id="jobDesId">
                                    <p:column style="text-align: center;width: 25px;max-width: 25px">
                                        <f:facet name="header">  
                                            <h:outputText value="#{appmsg['global.number']}" />
                                        </f:facet>
                                        <h:outputLabel value="#{no+1}." />
                                    </p:column>
                                    <p:column > 
                                        <f:facet name="header">  
                                            <h:outputText value="#{appmsg['jobspec.jobspec_specification']}"/>
                                        </f:facet>
                                        <h:outputLabel value=" #{listJobSpecifikasi.specificationAbility.name}" />
                                    </p:column> 
                                    <p:column style="width: 150px;text-align: center"> 
                                        <f:facet name="header" >  
                                            <h:outputText value="#{appmsg['jobspec.jobspec_option_ability']}"/>
                                        </f:facet>
                                        <p:outputLabel value="#{listJobSpecifikasi.optionAbility}" />
                                    </p:column>
                                    <p:column style="width: 80px;text-align: center"> 
                                        <f:facet name="header">  
                                            <h:outputText value="#{appmsg['jobspec.jobspec_value']}"/>
                                        </f:facet>
                                        <p:outputLabel value="#{listJobSpecifikasi.value}" />
                                    </p:column>
                                </p:dataTable> 
                            </p:tab>  

                            <p:tab id="alamatId" title="#{appmsg['jobdescription.job_description']}">
                                <p:dataTable value="#{empDataDetilController.jabatanDeskripsis}" var="listJobDeskrpsi" rowIndexVar="no" id="jobDesTableId"
                                             >
                                    <p:column style="text-align: center;width: 25px;max-width: 25px">
                                        <f:facet name="header">  
                                            <h:outputText value="#{appmsg['global.number']}." />
                                        </f:facet>
                                        <h:outputLabel value="#{no+1}." />
                                    </p:column>
                                    <p:column > 
                                        <f:facet name="header">  
                                            <h:outputText value="#{appmsg['global.description']}" />
                                        </f:facet>
                                        <h:outputLabel value=" #{listJobDeskrpsi.description}" />
                                    </p:column> 
                                    <p:column style="width: 100px;text-align: center"> 
                                        <f:facet name="header" >  
                                            <h:outputText value="#{appmsg['jabatan.category_task']}" />
                                        </f:facet>
                                        <p:outputLabel value="#{listJobDeskrpsi.kategoryTugas}" >
                                            <f:converter converterId="jobCategoryConverter" />
                                        </p:outputLabel>
                                    </p:column>
                                    <p:column style="width: 80px;text-align: center"> 
                                        <f:facet name="header">  
                                            <h:outputText value="#{appmsg['jabatan.type_time']}" />
                                        </f:facet>
                                        <p:outputLabel value="#{listJobDeskrpsi.typeWaktu}" >
                                            <f:converter converterId="jobTypeTimeConverter" />
                                        </p:outputLabel>
                                    </p:column>
                                </p:dataTable> 
                            </p:tab>
                            
                            <p:tab id="riwayatKerjasId" title="#{appmsg['biodata.employment_history']}">  
                                <p:dataTable  id="tableBioEmploymentHistoryId" var="bioEmploymentHistoryData"  value="#{empDataDetilController.bioEmploymentHistorys}" lazy="false" paginator="false"
                                              style="margin-top: 10px;margin-bottom: 10px"
                                              rowIndexVar="no">
                                    <f:facet name="header">  
                                        <h:outputText value="#{appmsg['bioEmploymentHistory.list_of_bioEmploymentHistory']}"/>
                                    </f:facet> 
                                    <p:column style="text-align: center;width: 3%">
                                        <f:facet name="header">  
                                            <h:outputText value="#{appmsg['global.number']}"/>
                                        </f:facet>
                                        <h:outputLabel value="#{no+1}." />
                                    </p:column>
                                    <p:column sortBy="#{bioEmploymentHistoryData.yearIn}"  style="width: 25%">
                                        <f:facet name="header">  
                                            <h:outputText value="#{appmsg['bioEmploymentHistory.bioEmploymentHistory_year']}"/>
                                        </f:facet>
                                        <h:outputLabel value= "#{bioEmploymentHistoryData.yearIn}"/> s/d <h:outputLabel value= "#{bioEmploymentHistoryData.yearOut}"/>
                                    </p:column>  
                                    <p:column sortBy="#{bioEmploymentHistoryData.companyName}"  style="width: 35%">
                                        <f:facet name="header">  
                                            <h:outputText value="#{appmsg['bioEmploymentHistory.bioEmploymentHistory_company']}"/>
                                        </f:facet>
                                        <h:outputLabel value= "#{bioEmploymentHistoryData.companyName}"/>
                                    </p:column>  
                                    <p:column sortBy="#{bioEmploymentHistoryData.city.cityName}"  style="width: 25%">
                                        <f:facet name="header">  
                                            <h:outputText value="#{appmsg['bioEmploymentHistory.bioEmploymentHistory_city']}"/>
                                        </f:facet>
                                        <h:outputLabel value= "#{bioEmploymentHistoryData.city.cityName}"/>
                                    </p:column> 
                                    <p:column headerText="#{appmsg['global.action']}" style="width: 12%;text-align: center" exportable="false">

                                        <p:commandButton icon="ui-icon-zoomin" title="#{appmsg['global.detail']}" label="#{appmsg['global.detail']}" 
                                                         style="font-size: 10px!important" update=":panelDialogBioEmploymentHistoryDetailId" 
                                                         action="#{empDataDetilController.doSelectBioEmploymentHistory()}" onclick="PF('statusDialog').show()"  oncomplete="PF('dialogDetailBioEmploymentHistory').show()">                        
                                            <f:setPropertyActionListener value="#{bioEmploymentHistoryData}" target="#{empDataDetilController.selectedBioEmploymentHistory}" />
                                        </p:commandButton>
                                        - 
                                        <p:commandButton icon="ui-icon-trash" title="#{appmsg['global.delete']}" label="#{appmsg['global.delete']}"  
                                                         style="font-size: 10px!important" update=":panelDialogBioEmploymentHistoryConfirmId" 
                                                         action="#{empDataDetilController.doSelectBioEmploymentHistory()}" onclick="PF('statusDialog').show()"  oncomplete="PF('dialogConfirmBioEmploymentHistory').show()">
                                            <f:setPropertyActionListener value="#{bioEmploymentHistoryData}" target="#{empDataDetilController.selectedBioEmploymentHistory}" />
                                        </p:commandButton>
                                        -
                                        <p:commandButton icon="ui-icon-folder-open" title="#{appmsg['global.edit']}" label="#{appmsg['global.edit']}" style="font-size: 10px!important" 
                                                         action="#{empDataDetilController.doUpdateBioEmploymentHistory()}" >
                                            <f:setPropertyActionListener value="#{bioEmploymentHistoryData}" target="#{empDataDetilController.selectedBioEmploymentHistory}" />
                                            <p:ajax event="dialogReturn" listener="#{empDataDetilController.onDialogReturnBioEmploymentHistory}"  update="tableBioEmploymentHistoryId,:growlBioDetailFormId"/>
                                        </p:commandButton>
                                    </p:column>
                                </p:dataTable>
                                <h:panelGrid columns="1">
                                    <p:commandButton value="#{appmsg['global.add']}" title="#{appmsg['global.add']} #{appmsg['bioEmploymentHistory.bioEmploymentHistory']}" label="#{appmsg['global.add']} #{appmsg['bioEmploymentHistory.bioEmploymentHistory']}" styleClass="label_button" icon="ui-icon-document" 
                                                     actionListener="#{empDataDetilController.doAddBioEmploymentHistory()}" ajax="true" immediate="true">
                                        <p:ajax event="dialogReturn" listener="#{empDataDetilController.onDialogReturnBioEmploymentHistory}"  update="tableBioEmploymentHistoryId,:growlBioDetailFormId"/>
                                    </p:commandButton>
                                </h:panelGrid>
                            </p:tab>
                            
                            <p:tab id="riwayatKerjaId" title="#{appmsg['placement.career']}">  
                                <p:dataTable value="#{empDataDetilController.listCareerHistory}" var="listCareerHistory" rowIndexVar="no" id="careerHistoryId">
                                    <p:column style="text-align: center;width: 25px;max-width: 25px">
                                        <f:facet name="header">  
                                            <h:outputText value="#{appmsg['global.number']}" />
                                        </f:facet>
                                        <h:outputLabel value="#{no+1}." />
                                    </p:column>
                                    <p:column > 
                                        <f:facet name="header">  
                                            <h:outputText value="#{appmsg['placement.nik']}"/>
                                        </f:facet>
                                        <h:outputLabel value=" #{listCareerHistory.nik}" />
                                    </p:column> 
                                    <p:column > 
                                        <f:facet name="header">  
                                            <h:outputText value="#{appmsg['jabatan.jabatan']}"/>
                                        </f:facet>
                                        <h:outputLabel value=" #{listCareerHistory.jabatan.name}" />
                                    </p:column> 
                                    <p:column > 
                                        <f:facet name="header">  
                                            <h:outputText value="#{appmsg['functiongroup.function_group']}"/>
                                        </f:facet>
                                        <p:outputLabel value=" #{listCareerHistory.golonganJabatan.code}-#{listCareerHistory.golonganJabatan.pangkat.pangkatName}" />
                                    </p:column>
                                    <p:column > 
                                        <f:facet name="header" >  
                                            <h:outputText value="#{appmsg['placement.sk_penempatan']}"/>
                                        </f:facet>
                                        <p:outputLabel value="#{listCareerHistory.noSk}" />
                                    </p:column>
                                    <p:column style="text-align: right"> 
                                        <f:facet name="header">  
                                            <h:outputText value="#{appmsg['bioEmploymentHistory.bioEmploymentHistory_salary']}"/>
                                        </f:facet>
                                        <p:outputLabel value="#{listCareerHistory.salary}" rendered="#{sec:areAnyGranted('SUPERVISOR_FINANCE_ROLE')}">
                                            <f:converter converterId="salaryConverter" />
                                        </p:outputLabel>
                                        <p:outputLabel value="#.###.###" rendered="#{sec:areNotGranted('SUPERVISOR_FINANCE_ROLE')}"/>
                                    </p:column>
                                    <p:column > 
                                        <f:facet name="header">  
                                            <h:outputText value="#{appmsg['placement.mutation_date']}"/>
                                        </f:facet>
                                        <p:outputLabel value="#{listCareerHistory.tglPenganngkatan}" >
                                            <f:convertDateTime pattern="dd MMMM yyyy"/>
                                        </p:outputLabel>
                                    </p:column>
                                     <p:column > 
                                        <f:facet name="header">  
                                            <h:outputText value="Status Karyawan"/>
                                        </f:facet>
                                         <p:outputLabel value="#{listCareerHistory.employeeType.name}" />
                                    </p:column>
                                </p:dataTable> 
                            </p:tab>  
                            
                            <p:tab id="loanId" title="#{appmsg['placement.pinjaman']}">  
                                <p:dataTable value="#{empDataDetilController.listLoan}" var="loan" rowIndexVar="no">
                                    <p:column style="text-align: center;width: 25px;max-width: 25px">
                                        <f:facet name="header">  
                                            <h:outputText value="#{appmsg['global.number']}" />
                                        </f:facet>
                                        <h:outputLabel value="#{no+1}." />
                                    </p:column>
                                    <p:column > 
                                        <f:facet name="header">  
                                            <h:outputText value="#{appmsg['loantype.loantype_name']}"/>
                                        </f:facet>
                                        <h:outputLabel value=" #{loan.loanSchema.name}" />
                                    </p:column>
                                    <p:column > 
                                        <f:facet name="header">  
                                            <h:outputText value="#{appmsg['global.nominal']}"/>
                                        </f:facet>
                                        <h:outputText value="Rp. "/>
                                        <h:outputLabel value="#{loan.nominalPrincipal}">
                                        	<f:convertNumber pattern="###,###" type="currency"/>
                                        </h:outputLabel>
                                    </p:column>
                                    <p:column > 
                                        <f:facet name="header">  
                                            <h:outputText value="#{appmsg['loan.monthlyInstallment']}"/>
                                        </f:facet>
                                        <h:outputText value="Rp. "/>
                                        <h:outputLabel value="#{loan.monthlyInstallment}">
                                        	<f:convertNumber pattern="###,###" type="currency"/>
                                        </h:outputLabel>
                                    </p:column>
                                    <p:column > 
                                        <f:facet name="header">  
                                            <h:outputText value="#{appmsg['loan.duration']}"/>
                                        </f:facet>
                                        <h:outputLabel value="#{loan.termin}"/>
                                    </p:column>
                                    <p:column > 
                                        <f:facet name="header">  
                                            <h:outputText value="#{appmsg['loan.loan_date']}"/>
                                        </f:facet>
                                        <h:outputLabel value="#{loan.loanDate}">
                                        	<f:convertDateTime pattern="dd MMMM yyyy" />
                                        </h:outputLabel>
                                    </p:column>
                                    <p:column > 
                                        <f:facet name="header">  
                                            <h:outputText value="#{appmsg['loan.interest_model']}"/>
