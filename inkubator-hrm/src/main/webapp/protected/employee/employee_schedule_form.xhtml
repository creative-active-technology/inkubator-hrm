<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions">
    <h:head>
        <title>IGNORED</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/dialog_layout.xhtml">
            <ui:define name="windowTitle">

            </ui:define>
            <ui:define name="center">
                <!--<p:growl id="growlAttendaceStatusFormlId" globalOnly="true" showDetail="true"/>-->
                <h:form id="formTimeShcedullerId">
                    <h:panelGrid  columns="2">
                        <p:graphicImage library="images" name="status_attendance.png" height="36" width="36"  cache="true"/>
                        <h:panelGroup layout="block">
                            <h:panelGrid>
                                <p:outputLabel value="#{appmsg['employeeschedule.form']}" styleClass="header_big" />
                                <p:outputLabel value="#{appmsg['employeeschedule.employee_work_schedule_header']}" styleClass="header_small_no_bold" />
                            </h:panelGrid>
                        </h:panelGroup>
                    </h:panelGrid>
                    <p:separator  style="margin-left: 0px;margin-right: 0px;margin-bottom: 10px"/>
                    <h:panelGrid columns="1" style="margin-bottom: 5px;margin-left: 0px">
                        <h:outputLabel value="#{appmsg['global.ensure_data_you_enter']}" styleClass="label_hrm" style="font-weight: normal!important"/>
                        <!--<h:outputLabel value="#{appmsg['attedance.name_of_attedance_status_must unique']}" styleClass="label_hrm" style="font-weight: normal!important"/>-->
                    </h:panelGrid> 
                    <p:panelGrid styleClass="grid_no_border" style="margin-left: 0px;margin-right: 0px">
                        <p:row>
                            <p:column style="width: 30%">
                                <p:outputLabel for="nik" value="#{appmsg['workschedule.nik']}" styleClass="label_hrm"/>
                            </p:column>
                            <p:column style="width: 1%">
                                <h:outputLabel for="nik" value=":" styleClass="label_hrm"/>
                            </p:column>
                            <p:column  style="width: 50%">
                                <p:outputLabel value="#{empTimeScheduleFormController.selectedEmpData.nik}" id="nik"/>
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column style="width: 30%">
                                <p:outputLabel for="namaId" value="#{appmsg['global.name']}" styleClass="label_hrm"/>
                            </p:column>
                            <p:column style="width: 1%">
                                <h:outputLabel for="namaId" value=":" styleClass="label_hrm"/>
                            </p:column>
                            <p:column  style="width: 70%">
                                <p:outputLabel value="#{empTimeScheduleFormController.selectedEmpData.bioData.firstName} #{empTimeScheduleFormController.selectedEmpData.bioData.lastName}" id="namaId"/>
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column style="width: 30%">
                                <p:outputLabel for="jabatan" value="#{appmsg['jabatan.jabatan']}" styleClass="label_hrm"/>
                            </p:column>
                            <p:column style="width: 1%">
                                <h:outputLabel for="jabatan" value=":"  styleClass="label_hrm"/>
                            </p:column>
                            <p:column style="width: 70%" >
                                <p:outputLabel value="#{empTimeScheduleFormController.selectedEmpData.bioData.firstName} #{empTimeScheduleFormController.selectedEmpData.jabatanByJabatanId.name}" id="jabatan"/>

                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column style="width: 30%">
                                <p:outputLabel for="kelompokKerjaId" value="#{appmsg['menu.workgroup']}" styleClass="label_hrm"/>
                            </p:column>
                            <p:column style="width: 1%">
                                <h:outputLabel for="kelompokKerjaId" value=":" styleClass="label_hrm"/>
                            </p:column>
                            <p:column  style="width: 70%">

                                <p:selectOneMenu  style="margin-right: 3px;width: 250px"  filter="true" required="true" id="kelompokKerjaId"
                                                  value="#{empTimeScheduleFormController.groupWorkingCode}">
                                    <!--<f:selectItem itemLabel="#{appmsg['global.please_choose']}" itemValue=""/>-->
                                    <f:selectItems value="#{empTimeScheduleFormController.workingTime}" />
                                    
                                </p:selectOneMenu>
                            </p:column>
                        </p:row>



                    </p:panelGrid>
                    <p:separator style="margin-top: 10px;margin-bottom: 10px"/>
                    <h:panelGrid columns="2" style="margin-bottom: -30px!important">
                        <p:commandButton value="#{appmsg['global.save']}" ajax="true" update="formTimeShcedullerId"
                                         action="#{empTimeScheduleFormController.doSave()}" styleClass="isitext_hrm"
                                         style="margin-right: 5px" label="#{appmsg['global.save']}"
                                         icon="ui-icon-disk" title="#{appmsg['global.save']}"/>
                        <p:commandButton value="#{appmsg['global.clear']}" title="#{appmsg['global.clear']}" process="@this" update="formTimeShcedullerId"
                                         icon="ui-icon-refresh" styleClass="isitext_hrm" >  
                            <p:resetInput target="formTimeShcedullerId" />  
                        </p:commandButton>
                    </h:panelGrid>
                </h:form>
            </ui:define>

        </ui:composition>

    </h:body>
</html>
