<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions">
    <h:head>
        <title>TODO supply a title</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/master_layout_full.xhtml">
            <ui:define name="windowTitle">
                Home
            </ui:define>
            <ui:define name="center">
                <div id="box_bg" style="margin: 10px">
                    <h:form id="formId">
                        <h:panelGrid style="margin-bottom: 5px" columns="2">
                            <p:graphicImage library="images" name="marital_status.png" height="36" width="36" />
                            <h:panelGroup layout="block">
                                <h:panelGrid>
                                    <p:outputLabel value="#{appmsg['leavebalance.leavebalance']}" styleClass="header_big" />
                                    <p:outputLabel value="#{appmsg['leavebalance.leavebalance_header']}" styleClass="header_small_no_bold" />
                                </h:panelGrid>
                            </h:panelGroup>
                        </h:panelGrid>
                        <p:separator/>
                        <p:growl id="growlId" globalOnly="true" showDetail="true" />
                        <p:toolbar  style="margin-top: 10px">
                            <p:toolbarGroup align="left">
                                <h:panelGrid columns="5">
                                    <p:outputLabel value="#{appmsg['global.searching']}" styleClass="label_hrm" />
                                    <p:outputLabel value=":" />
                                    <p:selectOneMenu value="#{neracaCutiViewController.searchParameter.keyParam}" style="width: 150px;margin-right: 3px" >
                                        <f:selectItem itemLabel="#{appmsg['global.please_choose']}" itemValue=""/>
                                        <f:selectItem itemLabel="#{appmsg['global.nik']}" itemValue="nik"/>
                                        <f:selectItem itemLabel="#{appmsg['global.name']}" itemValue="empData"/>
                                        <f:selectItem itemLabel="#{appmsg['leavebalance.leave_type']}" itemValue="leaveName"/>
                                    </p:selectOneMenu>
                                    <p:inputText id="searchId" value="#{neracaCutiViewController.searchParameter.parameter}" style="width: 250px" styleClass="label_button"/>
                                    <p:commandButton id="btnSearchId" value="#{appmsg['global.search']}" title="#{appmsg['global.search']}" action="#{neracaCutiViewController.doSearch()}" update="tableId"  styleClass="label_button" icon="ui-icon-search"/>
                                </h:panelGrid>
                            </p:toolbarGroup>
                            <p:toolbarGroup align="right">
                                <h:panelGrid columns="3" >
                                    <p:commandButton value="Export to XLS" icon="ui-icon-calculator" title="Export Table to Exel" ajax="false" onclick="PrimeFaces.monitorDownload(start, stop)">
                                        <pe:exporter target="tableId" type="xlsx" pageOnly="false" selectionOnly="false" fileName="List_Marital_Status"/>
                                    </p:commandButton>
                                    <p:commandButton value="#{appmsg['global.close']}" title="#{appmsg['global.close']}" styleClass="label_button" action="#{neracaCutiViewController.doClose()}" icon="ui-icon-home" />
                                    
                                </h:panelGrid>
                            </p:toolbarGroup>
                        </p:toolbar>
                        <p:focus for="searchId" />
                        <p:dataTable  var="data"  value="#{neracaCutiViewController.lazy}" lazy="true" paginator="true" pageLinks="7"
                                      paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {PageLinks} {NextPageLink} {LastPageLink}"
                                      id="tableId" rows="11" rowsPerPageTemplate="5,7,11,15,21,25,31" style="margin-top: 10px;margin-bottom: 10px"
                                      rowIndexVar="no">
                            <f:facet name="header">  
                                <h:outputText value="#{appmsg['leavebalance.list_of_leavebalance']}"/>
                            </f:facet> 
                            <p:column style="text-align: center;width: 3%">
                                <f:facet name="header">  
                                    <h:outputText value="#{appmsg['global.number']}"/>
                                </f:facet>
                                <h:outputLabel value="#{no+1}." />
                            </p:column>
                            <p:column sortBy="leaveDistribution" style="width: 12%">
                                <f:facet name="header">
                                    <h:outputText value="#{appmsg['global.date']}"/>
                                </f:facet>
                                <h:outputLabel value= "#{data.createdOn}" >
                                    <f:convertDateTime pattern="dd MMM yyyy" />
                                </h:outputLabel>
                            </p:column>
                            <p:column sortBy="leaveDistribution" style="width: 12%">
                                <f:facet name="header">
                                    <h:outputText value="#{appmsg['global.nik']}"/>
                                </f:facet>
                                <h:outputLabel value= "#{data.leaveDistribution.empData.nik}" />
                            </p:column>
                            <p:column sortBy="leaveDistribution" style="width: 30%">
                                <f:facet name="header">
                                    <h:outputText value="#{appmsg['personachievement.employee_name']}"/>
                                </f:facet>
                                <h:outputLabel value= "#{data.leaveDistribution.empData.bioData.firstName} #{data.leaveDistribution.empData.bioData.lastName}" />
                            </p:column>
                            <p:column sortBy="leaveDistribution" style="width: 30%">
                                <f:facet name="header">
                                    <h:outputText value="Jabatan"/>
                                </f:facet>
                                <h:outputLabel value= "#{data.leaveDistribution.empData.jabatanByJabatanId.name}" />
                            </p:column>
                            <p:column sortBy="leaveDistribution" style="width: 25%">
                                <f:facet name="header">
                                    <h:outputText value="#{appmsg['leavebalance.leave_type']}"/>
                                </f:facet>
                                <h:outputLabel value= "#{data.leaveDistribution.leave.name}" />
                            </p:column>
                            <p:column sortBy="debet" style="width: 12%">
                                <f:facet name="header">
                                    <h:outputText value="#{appmsg['leavebalance.debet']}"/>
                                </f:facet>
                                <h:outputLabel value= "#{data.debet}" />
                            </p:column>
                            <p:column sortBy="kredit" style="width: 12%">
                                <f:facet name="header">
                                    <h:outputText value="#{appmsg['leavebalance.kredit']}"/>
                                </f:facet>
                                <h:outputLabel value= "#{data.kredit}" />
                            </p:column>
                            <p:column sortBy="saldo" style="width: 12%">
                                <f:facet name="header">
                                    <h:outputText value="#{appmsg['costcenter.balance']}"/>
                                </f:facet>
                                <h:outputLabel value= "#{data.leaveDistribution.balance}" />
                            </p:column>
<!--                            <p:column headerText="#{appmsg['global.action']}" style="width: 3%;text-align: center" exportable="false">
                                <p:commandButton icon="ui-icon-zoomin" title="#{appmsg['global.detail']}" label="#{appmsg['global.detail']}"
                                                 onclick="statusDialog.show()"  oncomplete="detail.show()" update=":detailPanel"
                                                 style="font-size: 10px!important" action="#{neracaCutiViewController.doSelectEntity()}">                        
                                    <f:setPropertyActionListener value="#{data}" target="#{neracaCutiViewController.selected}" />
                                </p:commandButton>
                            </p:column> -->
                            <f:facet name="footer">
                                <p:outputLabel value="#{appmsg['global.total_data']} : "/>
                                <p:outputLabel value="#{neracaCutiViewController.lazy.rowCount}"/>
                                <p:outputLabel value="Data" style="margin-left: 3px"/>
                            </f:facet>  
                        </p:dataTable>
                        <p:blockUI block="formId" trigger="tableId,btnSearchId" >
                            <h:panelGrid columns="2" styleClass="grid_no_border">
                                <h:graphicImage library="images" name="loading.gif" width="42" height="42"/>
                                <h:outputLabel value="#{appmsg['global.waiting']}" styleClass="label_hrm"/>
                            </h:panelGrid>
                        </p:blockUI>
                    </h:form>
                </div>
                <p:dialog modal="true" widgetVar="statusDialog" header="#{appmsg['global.waiting']}" draggable="false" closable="false" resizable="false">
                    <div align="center"><h:graphicImage library="images" name="waiting.gif"/></div>
                </p:dialog>
                
                <p:dialog widgetVar="detail" header="#{appmsg['leavebalance.detail_of_leavebalance']}" width="450" modal="true" resizable="false" hideEffect="puff"  styleClass="header_small_no_bold"
                          showEffect="clip" onShow="statusDialog.hide()" appendTo="@(body)" dynamic="true">
                    <p:panelGrid id="detailPanel" style="width:100%;margin:5px;">

                        <p:row>
                            <p:column style="color: #003366"><p:outputLabel value="#{appmsg['personachievement.employee_name']}" styleClass="label_hrm"/></p:column>
                            <p:column><p:outputLabel value="#{neracaCutiViewController.selected.leaveDistribution.empData.nikWithFullName}"/> </p:column>
                        </p:row>
                        <p:row>
                            <p:column style="color: #003366"><p:outputLabel value="#{appmsg['leavebalance.leave_type']}" styleClass="label_hrm"/></p:column>
                            <p:column><p:outputLabel value="#{neracaCutiViewController.selected.leaveDistribution.leave.name}"/> </p:column>
                        </p:row>
                        <p:row>
                            <p:column style="color: #003366"><p:outputLabel value="#{appmsg['leavebalance.debet']}" styleClass="label_hrm"/></p:column>
                            <p:column><p:outputLabel value="#{neracaCutiViewController.selected.debet}"/> </p:column>
                        </p:row>
                        <p:row>
                            <p:column style="color: #003366"><p:outputLabel value="#{appmsg['leavebalance.kredit']}" styleClass="label_hrm"/></p:column>
                            <p:column><p:outputLabel value="#{neracaCutiViewController.selected.kredit}">
                                </p:outputLabel>
                            </p:column>
                        </p:row>

                        <f:facet name="footer">
                            <p:row>
                                <p:column colspan="2"><p:outputLabel value="#{appmsg['leavebalance.leavebalance_header']}" styleClass="label_hrm" style="margin-left: 5px "/></p:column>
                            </p:row>
                        </f:facet>
                    </p:panelGrid>
                </p:dialog>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
