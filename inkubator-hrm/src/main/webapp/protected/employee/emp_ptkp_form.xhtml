<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions">
    <h:head>
        <title>IGNORED</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/dialog_layout.xhtml">
            <ui:define name="windowTitle">

            </ui:define>
            <ui:define name="center">
                <p:growl id="growlId" globalOnly="true" showDetail="true"/>
                <h:form id="formId">
                    <h:panelGrid  columns="2">
                        <p:graphicImage library="images" name="ptkp.png" height="36" width="36"  cache="true"/>
                        <h:panelGroup layout="block">
                            <h:panelGrid>
                                <p:outputLabel value="#{appmsg['ptkp.ptkp_form']}" styleClass="header_big" />
                                <p:outputLabel value="#{appmsg['ptkp.ptkp_header']}" styleClass="header_small_no_bold" />
                            </h:panelGrid>
                        </h:panelGroup>
                    </h:panelGrid>
                    <p:separator  style="margin-left: 0px;margin-right: 0px;margin-bottom: 10px"/>
                    <h:panelGrid columns="1" style="margin-bottom: 5px;margin-left: 0px">
                        <h:outputLabel value="#{appmsg['global.ensure_data_you_enter']}" styleClass="label_hrm" style="font-weight: normal!important"/>
                    </h:panelGrid> 
                    
                    <p:panelGrid styleClass="grid_no_border" style="margin-left: 0px;margin-right: 0px">
                        
                        <p:row>
                            <p:column style="width: 40%">
                                <p:outputLabel for="nikOrName" value="#{appmsg['global.nik']}/#{appmsg['global.name']}" styleClass="label_hrm"/>
                            </p:column>
                            <p:column style="width: 1%">
                                <h:outputLabel for="nikOrName" value=":" styleClass="label_hrm"/>
                            </p:column>
                            <p:column  style="width: 50%">
                                <p:inputText id="nikOrName"  value="#{empPtkpFormController.empDataModel.nikAndName}" readonly="true"
                                             required="true"  maxlength="45" styleClass="isitext_hrm" style="width:210px;" />
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="3">
                                <p:message for="nikOrName"/>
                            </p:column>
                        </p:row>
                        
                        <p:row>
                            <p:column style="width: 40%">
                                <p:outputLabel for="ptkpStatus" value="#{appmsg['ptkp.ptkp_status']}" styleClass="label_hrm"/>
                            </p:column>
                            <p:column style="width: 1%">
                                <h:outputLabel for="ptkpStatus" value=":" styleClass="label_hrm"/>
                            </p:column>
                            <p:column  style="width: 50%">
                                <p:selectOneRadio id="ptkpStatus" styleClass="isitext_hrm" required="true" value="#{empPtkpFormController.empDataModel.ptkpStatusInt}" label="#{appmsg['travelComponent.travelComponent_measurement']}">
                                    <f:selectItem itemLabel="#{appmsg['global.maried_no']}" itemValue="0" />
                                    <f:selectItem itemLabel="#{appmsg['global.maried_yes']}" itemValue="1" />
                                    <p:ajax update="ptkpNumber" process="@this" listener="#{empPtkpFormController.doChangePtkpNumber()}"/>
	                               	
                                </p:selectOneRadio> 
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="3">
                                <p:message for="ptkpStatus"/>
                            </p:column>
                        </p:row>
                        
                        
                        <p:row>
                            <p:column style="width: 37%">
                                <p:outputLabel for="ptkpNumber" value="#{appmsg['ptkp.dependent_total']}" styleClass="label_hrm"/>
                            </p:column>
                            <p:column style="width: 1%">
                                <h:outputLabel for="ptkpNumber" value=":"  styleClass="label_hrm"/>
                            </p:column>
                            <p:column style="width: 50%" >
                                <p:spinner id="ptkpNumber" value="#{empPtkpFormController.empDataModel.ptkpNumber}" disabled="#{empPtkpFormController.isDisabledPtkpNumber}" size="4" min="0" max="5" styleClass="isitext_hrm" required="true" />                                
                            </p:column>
                        </p:row>
                        

                    </p:panelGrid>
                    <p:focus context="formId" />
                    <p:separator style="margin-top: 20px;margin-bottom: 10px"/>
                    <h:panelGrid columns="2" style="margin-bottom: -30px!important">
                        <p:commandButton value="#{appmsg['global.save']}" ajax="true" update="formId,:growlId"
                                         action="#{empPtkpFormController.doSave()}" styleClass="isitext_hrm"
                                         style="margin-right: 5px" label="#{appmsg['global.save']}"
                                         icon="ui-icon-disk" title="#{appmsg['global.save']}"/>
                        <p:commandButton value="#{appmsg['global.clear']}" title="#{appmsg['global.clear']}" process="@this" update="formId" 
                                         icon="ui-icon-refresh" styleClass="isitext_hrm" >  
                            <p:resetInput target="formId" />  
                        </p:commandButton>
                    </h:panelGrid>
                </h:form>
            </ui:define>

        </ui:composition>

    </h:body>
</html>
