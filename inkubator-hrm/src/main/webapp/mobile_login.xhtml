<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:pe="http://primefaces.org/ui/extensions">
    <h:head>
        <title>#{appmsg['global.header_app']}</title>
        <link rel="stylesheet" href="${request.contextPath}/resources/css/mobile_css.css" type="text/css" media="screen" />
        <link rel="shortcut icon" href="./hr.ico" type="image/x-icon" />
    </h:head>
    <h:body>
        <div align="center">
            <p:graphicImage value="./resources/images/logo_ohr.png"  width="95%" style="margin-top: 25%" cache="true" />
        </div>     
        <h:form style="margin-top: 20%;margin-left: 3px;margin-right: 3px" prependId="false" id="loginForm">
            <p:growl id="loginGrowl" life="4000"/>
            <div align="center">
                <h:panelGrid columns="3" >
                    <p:outputLabel  value="User Name" style="text-shadow: none!important;color: #ffffff;font-size: 13px !important;font-weight: bold;"/>
                    <p:outputLabel  value=":" style="text-shadow: none!important;color: #ffffff;font-size: 13px !important;font-weight: bold;"/>
                    <p:inputText  id="j_username" required="true" placeholder="Name or Email " style="font-size: 13px !important;width: 250px" label="Name or Email" maxlength="50"
                                  value="#{mobileLoginController.userName}" />

                    <p:outputLabel value="Password" style="text-shadow: none;color: #ffffff;font-size: 13px;font-weight: bold"/>
                    <p:outputLabel  value=":" style="text-shadow: none!important;color: #ffffff;font-size: 13px !important;font-weight: bold;"/>
                    <p:password id="j_password" required="true" placeholder=" Your Password" style="font-size: 13px !important;width: 250px"  label="Password" value="#{mobileLoginController.password}"/>
                    <p:outputLabel/>
                    <p:outputLabel/>
                    <p:commandButton value="LOGIN" action="#{mobileLoginController.doLogin()}"  icon="ui-icon-lock" update="loginForm" ajax="false" type="submit"
                                     style="color: #003366;font-size: 13px!important;margin-top: 10px"/> 
                </h:panelGrid>
            </div>






        </h:form>
    </h:body>
</html>
