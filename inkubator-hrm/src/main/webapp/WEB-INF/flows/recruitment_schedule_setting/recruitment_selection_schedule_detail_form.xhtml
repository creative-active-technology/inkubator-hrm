<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>IGNORED</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/master_layout_full.xhtml">
            <ui:define name="windowTitle">
				Home
            </ui:define>
            <ui:define name="center">
                <p:growl id="growlRecruitSelectionScheduleDetaiId" globalOnly="true" showDetail="true"/>                
                <h:form id="formRecruitSelectionScheduleDetailId">
                	<p:focus context="formRecruitSelectionScheduleDetailId"/>
                	<div id="box_bg" style="margin: 10px">
	                    <h:panelGrid  columns="2">
	                        <p:graphicImage library="images" name="bio_data.png" height="36" width="36" />
	                        <h:panelGroup layout="block">
	                            <h:panelGrid>
	                                <p:outputLabel value="#{appmsg['recruitment.recruitment_selection_schedule_form']}" styleClass="header_big" />
	                                <p:outputLabel value="#{appmsg['recruitment.recruitment_selection_schedule_data_from_recruitment']}" styleClass="header_small_no_bold" />
	                            </h:panelGrid>
	                        </h:panelGroup>
	                    </h:panelGrid>
	                    <p:separator  style="margin-left: 0px;margin-right: 0px;margin-bottom: 10px"/>
	                    <p:panelGrid styleClass="grid_border3" style="width:100%;margin-left: 0px;margin-right: 0px">
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel value="#{appmsg['recruitment.recruitment_plan']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
	                            	<p:outputLabel value="#{recruitScheduleSettingModel.recruitMppApplyName}" />
	                            </p:column>
	                        </p:row>
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel value="#{appmsg['jabatan.jabatan']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
	                            	<p:outputLabel value="#{recruitScheduleSettingModel.jabatanName}" />
	                            </p:column>
	                        </p:row>
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel value="#{appmsg['mppRecruitmentHist.mpp_period']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
	                            	<p:outputLabel value="#{recruitScheduleSettingModel.startDateMppPeriod}" >
	                            		<f:convertDateTime pattern="dd MMMM yyyy" />
	                            	</p:outputLabel>
	                            	-
	                            	<p:outputLabel value="#{recruitScheduleSettingModel.endDateMppPeriod}" >
	                            		<f:convertDateTime pattern="dd MMMM yyyy" />
	                            	</p:outputLabel>
	                            </p:column>
	                        </p:row>	  
	                        
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel value="#{appmsg['recruitment_applicant.total_to_be_recruit']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
	                            	<p:outputLabel value="#{recruitScheduleSettingModel.totalRecruitment}" />
	                            </p:column>
	                        </p:row>
	                         <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel value="#{appmsg['recruitment_applicant.test_coordinator']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
	                            	<p:outputLabel value="#{recruitScheduleSettingModel.empData.nik}" />
	                            	-
	                            	<p:outputLabel value="#{recruitScheduleSettingModel.empData.bioData.fullName}" />
	                            </p:column>
	                        </p:row>
	                         <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel value="#{appmsg['recruitSelectionSeriesView.recruit_selection_series']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
	                            	<p:outputLabel value="#{recruitScheduleSettingModel.selectionSeriesName}" />
	                            </p:column>
	                        </p:row>                            
	                 	</p:panelGrid>
	                 	
	                 	 <p:tabView id="tabView" dynamic="true"  cache="true" styleClass="tabview_hrm" style="margin-top: 15px;margin-bottom: 15px;margin-left: 5px;margin-right: 5px" scrollable="true" >
	                 	<c:forEach   var="dataRender" items="#{recruitScheduleSettingModel.listSelectionSeriesDetails}" id="repeat" begin="0" end="#{recruitScheduleSettingModel.listSelectionSeriesDetails.size()-1}" varStatus="loop"  >
	                 	
                            <p:tab title="#{dataRender.recruitSelectionType.name}" >  
                            	
                            	<p:dataTable  var="data"  value="#{recruitScheduleSettingModel.mapSelectionApplicantSchedule.get(dataRender.recruitSelectionType.id)}" lazy="false" paginator="true" pageLinks="7"
	                                      paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {PageLinks} {NextPageLink} {LastPageLink}"
	                                      rows="11" rowsPerPageTemplate="5,7,11,15,21,25,31" style="margin-top: 10px;margin-bottom: 10px"
	                                      rowIndexVar="no"> 
	                            <p:column style="text-align: center;width: 3%">
	                                <f:facet name="header">  
	                                    <h:outputText value="#{appmsg['global.number']}"/>
	                                </f:facet>
	                                <h:outputLabel value="#{no+1}." />
	                            </p:column>  
	                            <p:column style="text-align: center;width: 12%">
	                                <f:facet name="header">  
	                                    <h:outputText value="#{appmsg['applicant_realization.applicant_name']}"/>
	                                </f:facet>
	                                <h:outputLabel value= "#{data.applicantName}"/>
	                            </p:column>
	                            <p:column style="text-align: center;width: 8%">
	                                <f:facet name="header">  
	                                    <h:outputText value="#{appmsg['recruitment_applicant.candidate_status']}"/>
	                                </f:facet>
	                                <h:outputLabel value= "#{data.candidateStatus}" />
	                            </p:column>
	                            <p:column style="text-align: center;width: 15%">
	                                <f:facet name="header">  
	                                    <h:outputText value="#{appmsg['recruitment.pic']}"/>
	                                </f:facet>
	                                <p:autoComplete  title="#{appmsg['recruitment_applicant.test_coordinator']}" rendered="#{not data.isHaveBeenRealized}"
                                                value="#{data.empDataPic}"
                                                completeMethod="#{recruitmentScheduleSettingFormController.doAutoCompleteEmployeeCoordinator}"                                                
                                                var="empData"
                                                itemValue="#{empData}"
                                                itemLabel="#{empData.nik} #{empData.bioData.firstName} #{empData.bioData.lastName}"
                                                converter="empDataConverter"
                                                required="true" styleClass="isitext_hrm" >
                                    </p:autoComplete>
                                    <h:outputLabel value="#{data.empDataPic.nik} - #{data.empDataPic.bioData.fullName}" rendered="#{data.isHaveBeenRealized}" />
	                            </p:column>
	                            
	                            <p:column style="text-align: center;width: 15%">
	                                <f:facet name="header">  
	                                    <h:outputText value="#{appmsg['applicant_realization.execution_date']}"/>
	                                </f:facet>
	                                <p:calendar pattern="dd MMMM yyyy" label="#{appmsg['applicant_realization.execution_date']}" value="#{data.scheduleDate}"
                                                 required="true" navigator="true" rendered="#{not data.isHaveBeenRealized}" >
                                    </p:calendar>
                                    <h:outputLabel value="#{data.scheduleDate}" rendered="#{data.isHaveBeenRealized}" >
                                    	<f:convertDateTime pattern="dd MMMM yyyy" />
                                    </h:outputLabel>
	                            </p:column>
	                             
                                 <p:column style="text-align: center;width: 17%">
	                                <f:facet name="header">  
	                                    <h:outputText value="#{appmsg['applicant_realization.execution_time']}"/>
	                                </f:facet>
	                                 <div>
	                                	<pe:timePicker rendered="#{not data.isHaveBeenRealized}" mode="popup" value="#{data.scheduleStartTime}" label="#{appmsg['applicant_realization.execution_time']}"  styleClass="isitext_hrm"  required="true"/>
	                                	 <h:outputLabel value="#{data.scheduleStartTime}" rendered="#{data.isHaveBeenRealized}" >
                                    		<f:convertDateTime pattern="HH:mm" />
                                    	</h:outputLabel>
                                    	<p:outputLabel style="margin-left: 5px;margin-right: 5px" value="#{appmsg['global.to']}" />
                                    	<h:outputLabel value="#{data.scheduleEndTime}" rendered="#{data.isHaveBeenRealized}" >
                                    		<f:convertDateTime pattern="HH:mm" />
                                    	</h:outputLabel>
	                               		<pe:timePicker rendered="#{not data.isHaveBeenRealized}"  mode="popup" value="#{data.scheduleEndTime}" label="#{appmsg['applicant_realization.execution_time']}"  styleClass="isitext_hrm"  required="true"/>
	                                </div>
	                            </p:column>
	                            
	                             <p:column style="text-align: center;width: 10%">
	                                <f:facet name="header">  
	                                    <h:outputText value="#{appmsg['applicant_realization.room']}"/>
	                                </f:facet>
	                               	<p:inputText rendered="#{not data.isHaveBeenRealized}" value="#{data.room}" styleClass="isitext_hrm" style="width: 75%" label="#{appmsg['applicant_realization.room']}" required="true"   />
	                               	<h:outputLabel value="#{data.room}" rendered="#{data.isHaveBeenRealized}" />
                                 </p:column>
                                 <p:column style="text-align: center;width: 20%">
	                              <f:facet name="header">  
	                                  <h:outputText value="#{appmsg['applicationInformation.note']}"/>
	                              </f:facet>
                                  <p:inputTextarea rendered="#{not data.isHaveBeenRealized}"  rows="2"   maxlength="225" value="#{data.notes}" autoResize="true" required="false"
                                      label="#{appmsg['applicationInformation.note']}" title="#{appmsg['applicationInformation.note']}" />
                                  <h:outputLabel value="#{data.notes}" rendered="#{data.isHaveBeenRealized}" />
                                 </p:column>
	                    	</p:dataTable>
                            </p:tab>
                        </c:forEach>
                         </p:tabView>  
                         
	                    <p:separator style="margin-top: 30px;margin-bottom: 10px"/>
	                    <div style="margin-bottom: 5px">
	                    	<p:commandButton value="#{appmsg['global.previous']}" title="#{appmsg['global.previous']}" styleClass="label_button" icon="ui-icon-arrow-1-w" 
	                        				 action="back" immediate="true"/>	
	                        <p:commandButton value="#{appmsg['global.save']}" styleClass="isitext_hrm" style="margin-right: 5px" 
	                        				 label="#{appmsg['global.save']}" icon="ui-icon-disk" title="#{appmsg['global.save']}"
                                             ajax="true" action="save" update=":growlRecruitSelectionScheduleDetaiId" />
                            <p:commandButton value="#{appmsg['global.close']}" title="#{appmsg['global.close']}" styleClass="label_button" icon="ui-icon-contact" 
	                        				 action="end" immediate="true"/>
	                    </div>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
