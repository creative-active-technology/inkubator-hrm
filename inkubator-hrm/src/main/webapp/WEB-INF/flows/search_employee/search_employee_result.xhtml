<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">
    <h:head>
        <title>IGNORED</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/master_layout_full.xhtml">
            <ui:define name="windowTitle">
                Role View
            </ui:define>
            <ui:define name="center">
                <div id="box_bg" style="margin: 10px">
                    <!--<p:panel style="margin: 10px" >-->
                    <h:panelGrid style="margin-bottom: 5px" columns="2">
                        <p:graphicImage library="images" name="jabatan.png" height="36" width="36" />
                        <h:panelGroup layout="block">
                            <h:panelGrid>
                                <p:outputLabel value="Pencarian Karyawan Result" styleClass="header_big" />
                                <p:outputLabel value="#{appmsg['loanschema.loan_header']}" styleClass="header_small_no_bold" />
                            </h:panelGrid>
                        </h:panelGroup>
                    </h:panelGrid>
                    <p:separator/>
                    <p:growl id="growlId" globalOnly="true" showDetail="true" />
                    <o:form id="formId">
                        <p:panelGrid id="panelList" style="width: 100%;margin-top: 20px;margin-bottom: 15px" styleClass="grid_border3">
                            <p:row>
                                <p:column style="width: 15%;background-color: #e1f0f0!important" >
                                    <p:outputLabel  value="Departement" style="font-weight: bold"/>
                                </p:column>
                                <p:column style="width: 85%">
                                    <p:outputLabel  value="#{searchEmployeeModel.departments}" />
                                </p:column>
                            </p:row>

                            <p:row>
                                <p:column style="width: 15%;background-color: #e1f0f0!important" >
                                    <p:outputLabel  value="Golongan Jabatan" style="font-weight: bold"/>
                                </p:column>
                                <p:column style="width: 85%">
                                    <p:outputLabel  value="#{searchEmployeeModel.golonganJabatans}" />
                                </p:column>
                            </p:row>

                            <p:row>
                                <p:column style="width: 15%;background-color: #e1f0f0!important" >
                                    <p:outputLabel  value="Tipe Karyawan" style="font-weight: bold"/>
                                </p:column>
                                <p:column style="width: 85%">
                                    <p:outputLabel  value="#{searchEmployeeModel.tipeKaryawan}" />
                                </p:column>
                            </p:row>



                        </p:panelGrid>

                        <p:separator/>
                        <p:dataTable value="#{searchEmployeeModel.listEmpData}" var="data" rowIndexVar="no" id="jobDesId"
                                     >
                            <p:column style="text-align: center;width: 25px;max-width: 25px">
                                <f:facet name="header">  
                                    <h:outputText value="#{appmsg['global.number']}" />
                                </f:facet>
                                <h:outputLabel value="#{no+1}." />
                            </p:column>
                            <p:column > 
                                <f:facet name="header">  
                                    <h:outputText value="Nama Karyawan"/>
                                </f:facet>
                                <h:outputLabel value="#{data.firstName} #{data.lastName}" />
                            </p:column> 
                            <p:column > 
                                <f:facet name="header">  
                                    <h:outputText value="Usia"/>
                                </f:facet>
                                <h:outputLabel value=" #{data.age}" />
                            </p:column>
                            <p:column > 
                                <f:facet name="header">  
                                    <h:outputText value="Department Name"/>
                                </f:facet>
                                <h:outputLabel value=" #{data.name}" />
                            </p:column> 
                            <p:column > 
                                <f:facet name="header">  
                                    <h:outputText value="Golongan Jabatan"/>
                                </f:facet>
                                <h:outputLabel value=" #{data.codeJabatan}" />
                            </p:column>
                            <p:column > 
                                <f:facet name="header">  
                                    <h:outputText value="Status Karyawan"/>
                                </f:facet>
                                <h:outputLabel value=" #{data.empTypeName}" />
                            </p:column>
                            <p:column > 
                                <f:facet name="header">  
                                    <h:outputText value="Join Date"/>
                                </f:facet>
                                <h:outputLabel value=" #{data.joinDate}" />
                            </p:column>
                            
                        </p:dataTable>  
                        <p:separator />
                        <h:panelGrid columns="2" style="margin-bottom: 5px;float: left">
                            <p:commandButton value="#{appmsg['global.back']}"  icon="ui-icon-contact"  title="#{appmsg['global.back']}" action="#{loanNewSchemaDetailController.doBack()}" styleClass="label_button"/>
                        </h:panelGrid>
                        <div style="clear: both"/>


                    </o:form>

                    <p:dialog modal="true" widgetVar="statusDialog" header="#{appmsg['global.waiting']}" draggable="false" closable="false" resizable="false">
                        <div align="center"><h:graphicImage library="images" name="waiting.gif"/></div>
                    </p:dialog>
                    <p:dialog widgetVar="dialogConfirmDelete" header="#{appmsg['global.header_confirmation']}" modal="true" width="450" dynamic="true" onShow="statusDialog.hide()"
                              appendTo="@(body)" resizable="false" hideEffect="puff" showEffect="clip" closeOnEscape="true"  styleClass="header_small_no_bold">
                        <div align="center">
                            <div align="center">
                                <h:panelGrid columns="2" style="text-align: justify">
                                    <p:graphicImage library="images" name="recycle_bin.png" width="81" height="81" cache="true" />
                                    <h:panelGroup>
                                        <h:panelGrid style="text-align: center">
                                            <p:outputLabel value="#{appmsg['global.delete_confirm']}" styleClass="label_hrm"/>
                                        </h:panelGrid>
                                    </h:panelGroup>
                                </h:panelGrid>
                            </div>
                            <h:panelGrid id="panelDialogConfirmId"  columns="3">
                                <p:outputLabel value="#{appmsg['global.name']}-"  style="font-weight: bold"/>
                                <p:outputLabel value=":"  style="font-weight: bold"/>
                                <p:outputLabel value="#{loanNewSchemaDetailController.loanNewSchemaListOfType.loanNewType.loanTypeName}" styleClass="label_hrm"/>
                            </h:panelGrid>
                            <p:separator/>
                            <p:commandButton value="#{appmsg['global.yes']}" action="#{loanNewSchemaDetailController.doDelete()}" update="formId:tabView1:loanNewSchemaTypeTableId, formId:panelList, :growlId"
                                             oncomplete="dialogConfirmDelete.hide()" style="margin-right: 5px" icon="ui-icon-check"/>
                            <p:commandButton value="#{appmsg['global.no']}" oncomplete="dialogConfirmDelete.hide()" icon="ui-icon-close" />                     	
                        </div>
                    </p:dialog>
                </div>


            </ui:define>

        </ui:composition>

    </h:body>
</html>
