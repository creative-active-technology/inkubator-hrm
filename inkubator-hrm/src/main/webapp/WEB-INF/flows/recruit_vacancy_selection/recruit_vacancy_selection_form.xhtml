<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>IGNORED</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/master_layout_full.xhtml">
            <ui:define name="windowTitle">
                Home
            </ui:define>
            <ui:define name="center">
                <p:growl id="growlId" showDetail="true" showSummary="true" globalOnly="true" life="5000"/>
                <h:form id="formId" >
                    <div id="box_bg" style="margin: 10px">
                        <!--<p:panel style="margin: 10px">-->
                        <h:panelGrid style="margin-bottom: 5px" columns="2">
                            <p:graphicImage library="images" name="skema_penggantian.png" height="36" width="36" />
                            <h:panelGroup layout="block">
                                <h:panelGrid>
                                    <p:outputLabel value="Recruit Vacancy Selection" styleClass="header_big" />
                                    <p:outputLabel value="#{appmsg['systemLetterRef.system_letter_reference_header']}" styleClass="header_small_no_bold" />
                                </h:panelGrid>
                            </h:panelGroup>
                        </h:panelGrid>
                        <p:separator/>

                        <p:panelGrid style="width: 100%;margin-bottom: 20px;margin-top: 20px" styleClass="grid_border3" >
                            <p:row>
                                <p:column style="width: 20%;background-color: #e1f0f0!important" >
                                    <p:outputLabel  value="Kode"  for="codeId" styleClass="label_hrm" />
                                </p:column>
                                <p:column style="width: 80%">
                                    <p:inputText id="codeId" value="#{recruitVacancySelectionModel.code}" onkeyup="this.value = this.value.toUpperCase();"
                                                 required="true" styleClass="isitext_hrm" style="width:210px;" />
                                    <p:message for="codeId"/>
                                </p:column>
                            </p:row>
                            
                            <p:row>
                                <p:column style="width: 20%;background-color: #e1f0f0!important" >
                                    <p:outputLabel  value="Recruit Vacancy Selection Date"  for="recruitVacancySelectionDate" styleClass="label_hrm" />
                                </p:column>
                                <p:column style="width: 80%">
                                    <p:calendar  id="recruitVacancySelectionDate" size="32" pattern="dd MMMM yyyy" label="#{appmsg['reimbursement.claim_date']}" value="#{recruitVacancySelectionModel.recruitVacancySelectionDate}"
                                                 required="true" navigator="true">
                                    </p:calendar>
                                    <p:message for="recruitVacancySelectionDate"/>
                                </p:column>
                            </p:row>

                            <p:row>
                                <p:column style="width: 20%;background-color: #e1f0f0!important" >
                                    <p:outputLabel  value="Rekrutment"  for="nameId" styleClass="label_hrm" />
                                </p:column>
                                <p:column style="width: 80%">
                                    <p:selectOneMenu id="nameId" value="#{recruitVacancySelectionModel.recruitHireApplyId}" style="width: 150px;margin-right: 3px" required="true">
                                        <f:selectItem itemLabel="#{appmsg['global.please_choose']}" itemValue=""/>
                                        <f:selectItems value="#{recruitVacancySelectionModel.dropDownRecruitHireApply}"/>
                                        <p:ajax listener="#{recruitVacancySelectionFormController.updateDetailLabelRekrutment(flowRequestContext)}" update="jobTitleName, effectiveDate, staff"/>
                                    </p:selectOneMenu>
                                    <p:message for="nameId"/>
                                </p:column>
                            </p:row>
                            
                            <p:row>
                                <p:column style="width: 20%;background-color: #e1f0f0!important" >
                                    <p:outputLabel  value="Jabatan" styleClass="label_hrm" />
                                </p:column>
                                <p:column style="width: 80%">
                                    <p:outputLabel id="jobTitleName" value="#{recruitVacancySelectionModel.jobTitleName}"  styleClass="label_hrm" />
                                </p:column>
                            </p:row>
                            
                            <p:row>
                                <p:column style="width: 20%;background-color: #e1f0f0!important" >
                                    <p:outputLabel  value="Staff" styleClass="label_hrm" />
                                </p:column>
                                <p:column style="width: 80%">
                                    <p:outputLabel id="staff" value="#{recruitVacancySelectionModel.staffName}"  styleClass="label_hrm" />
                                </p:column>
                            </p:row>
                            
                            <p:row>
                                <p:column style="width: 20%;background-color: #e1f0f0!important" >
                                    <p:outputLabel  value="Efektif Date" styleClass="label_hrm" />
                                </p:column>
                                <p:column style="width: 80%">
                                    <p:outputLabel id="effectiveDate" value="#{recruitVacancySelectionModel.effectiveDate}"  styleClass="label_hrm" >
                                        <f:convertDateTime pattern="dd-MMMM-yyyy" />
                                    </p:outputLabel>
                                </p:column>
                            </p:row>
                            
                            <p:row>
                                <p:column style="width: 20%;background-color: #e1f0f0!important" >
                                    <p:outputLabel  value="Ekstra Fee"  for="extraFee" styleClass="label_hrm" />
                                </p:column>
                                <p:column style="width: 80%">
                                    <pe:inputNumber id="extraFee" value="#{recruitVacancySelectionModel.extraBudget}" onkeyup="this.value = this.value.toUpperCase();"
                                                 required="true" styleClass="isitext_hrm" style="width:210px;" />
                                    <p:message for="extraFee"/>
                                </p:column>
                            </p:row>
                            
                            <p:row>
                                <p:column style="width: 20%;background-color: #e1f0f0!important" >
                                    <p:outputLabel  value="Tipe Seleksi"  for="selectionType" styleClass="label_hrm" />
                                </p:column>
                                <p:column style="width: 80%">
                                    <p:selectOneMenu id="selectionType" value="#{recruitVacancySelectionModel.recruitSelectionTypeId}" style="width: 150px;margin-right: 3px" required="true">
                                        <f:selectItem itemLabel="#{appmsg['global.please_choose']}" itemValue=""/>
                                        <f:selectItems value="#{recruitVacancySelectionModel.dropDownRecruitSelectionType}"/>
                                    </p:selectOneMenu>
                                    <p:message for="selectionType"/>
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                        <p:focus context="formId" />

                        <p:separator  style="margin-top: 10px;margin-bottom: 10px"/>
                        <div style="margin-bottom: 5px">
                            <p:commandButton value="#{appmsg['global.search']}" ajax="true" partialSubmit="true"
                                         action="next" styleClass="isitext_hrm"
                                         style="margin-right: 5px" label="Lanjut"
                                         icon="ui-icon-search" title="Lanjut"/>
                            <p:commandButton value="#{appmsg['global.reset']}" title="#{appmsg['global.reset']}" process="@this" update="formId" action="#{systemLetterReferenceFormController.doReset()}"
                                             icon="ui-icon-refresh" styleClass="isitext_hrm"  style="margin-right: 5px" >  
                                <p:resetInput target="formId" />  
                            </p:commandButton>
                            <p:commandButton value="#{appmsg['global.back']}"  icon="ui-icon-contact"  title="#{appmsg['global.back']}"  immediate="true" action="#{systemLetterReferenceFormController.doBack()}"
                                             styleClass="label_button"/>
                        </div>
                    </div>
                </h:form>
            </ui:define>

        </ui:composition>

    </h:body>
</html>
