<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>IGNORED</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/master_layout_full.xhtml">
            <ui:define name="windowTitle">
				Home
            </ui:define>
            <ui:define name="center">
                <p:growl id="growlId" globalOnly="true" showDetail="true"/>                
                <h:form id="formId">
                	<p:focus context="formId"/>
                	<div id="box_bg" style="margin: 10px">
	                    <h:panelGrid  columns="2">
	                        <p:graphicImage library="images" name="biodata_ico.png" height="36" width="36" />
	                        <h:panelGroup layout="block">
	                            <h:panelGrid>
	                                <p:outputLabel value="#{appmsg['vacancy_advertisement.vacancy_advertisement']}" styleClass="header_big" />
	                                <p:outputLabel value="#{appmsg['vacancy_advertisement.vacancy_advertisement_from_recruitment']}" styleClass="header_small_no_bold" />
	                            </h:panelGrid>
	                        </h:panelGroup>
	                    </h:panelGrid>
	                    <p:separator  style="margin-left: 0px;margin-right: 0px;margin-bottom: 10px"/>
	                    <p:panelGrid styleClass="grid_border3" style="width:100%;margin-left: 0px;margin-right: 0px">
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel value="#{appmsg['vacancy_advertisement.vacancy_advertisement_code']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
	                            	<p:outputLabel value="#{model.vacancyAdvCode}"/>                            	
	                            </p:column>
	                        </p:row>
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel value="#{appmsg['vacancy_advertisement.effective_date']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
	                            	<p:outputLabel value="#{model.effectiveDate}">
	                            		<f:convertDateTime pattern="dd-MMMM-yyyy" />
	                            	</p:outputLabel>                            	
	                            </p:column>
	                        </p:row>
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel value="#{appmsg['vacancy_advertisement.media_sources']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
	                            	<p:outputLabel value="#{model.advertisementMediaName}"/>                            	
	                            </p:column>
	                        </p:row>
	                        <p:row>
	                            <p:column style="width: 20%;background-color: #e1f0f0!important">
	                                <p:outputLabel value="#{appmsg['advertismentMedia.kontak']}" styleClass="label_hrm"/>
	                            </p:column>
	                            <p:column  style="width: 80%">
	                            	<p:outputLabel value="#{model.advertisementMediaContact}"/>                            	
	                            </p:column>
	                        </p:row>                  
	                 	</p:panelGrid>
	                 	
	                 	<p:dataTable  id="tableId" var="data"  value="#{model.listAdvertisementDetail}" lazy="false" paginator="#{loanModel.isPaginator}" pageLinks="7"
	                                      paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {PageLinks} {NextPageLink} {LastPageLink}"
	                                      rows="11" rowsPerPageTemplate="5,7,11,15,21,25,31" style="margin-top: 10px;margin-bottom: 10px"
	                                      rowIndexVar="no"> 
	                            <p:column style="text-align: center;width: 5%">
	                                <f:facet name="header">  
	                                    <h:outputText value="#{appmsg['global.number']}"/>
	                                </f:facet>
	                                <h:outputLabel value="#{no+1}." />
	                            </p:column>  
	                            <p:column style="text-align: center;width: 10%">
	                                <f:facet name="header">  
	                                    <h:outputText value="#{appmsg['vacancy_advertisement.code_request']}"/>
	                                </f:facet>
	                                <h:outputLabel value="#{data.hireApplyCode}"/>	                                
	                            </p:column>
	                            <p:column style="text-align: center;width: 10%">
	                                <f:facet name="header">  
	                                    <h:outputText value="#{appmsg['employee.staff']}"/>
	                                </f:facet>
	                                <h:outputLabel value= "#{data.staffCount}"/>	                                
	                            </p:column>
	                            <p:column style="text-align: center;width: 10%">
	                                <f:facet name="header">  
	                                    <h:outputText value="#{appmsg['jabatan.jabatan']}"/>
	                                </f:facet>
	                                <h:outputLabel value= "#{data.jabatanName}"/>	                                
	                            </p:column>
	                            <p:column style="text-align: center;width: 10%">
	                                <f:facet name="header">  
	                                    <h:outputText value="#{appmsg['vacancy_advertisement.start_publish']}"/>
	                                </f:facet>
	                                <h:outputLabel value= "#{data.publishStart}">
	                                	<f:convertDateTime pattern="dd-MMMM-yyyy" />
	                                </h:outputLabel>	                                
	                            </p:column>
	                            <p:column style="text-align: center;width: 10%">
	                                <f:facet name="header">  
	                                    <h:outputText value="#{appmsg['vacancy_advertisement.end_publish']}"/>
	                                </f:facet>
	                                <h:outputLabel value= "#{data.publishEnd}">
	                                	<f:convertDateTime pattern="dd-MMMM-yyyy" />
	                                </h:outputLabel>	                                
	                            </p:column>
	                            <p:column style="text-align: center;width: 10%">
	                                <f:facet name="header">  
	                                    <h:outputText value="#{appmsg['vacancy_advertisement.cost']}"/>
	                                </f:facet>
	                                <p:outputLabel value="Rp. "/>
	                                <h:outputLabel value= "#{data.cost}">
	                                	<f:convertNumber pattern="###,###" type="currency"/>
	                                </h:outputLabel>	                                
	                            </p:column>
	                            <p:column style="text-align: center;width: 10%">
	                                <f:facet name="header">  
	                                    <h:outputText value="#{appmsg['global.description']}"/>
	                                </f:facet>
	                                <h:outputLabel value= "#{data.description}"/>	                                
	                            </p:column>
	                            <p:column headerText="#{appmsg['global.action']}" style="width: 12%;text-align: center" exportable="false">
	                                <p:commandButton icon="ui-icon-trash" title="#{appmsg['global.delete']}" label="#{appmsg['global.delete']}" style="font-size: 10px!important" update="tableId" 
	                                				 action="delete">
	                                    <f:setPropertyActionListener value="#{data}" target="#{detailModel}" />
	                                </p:commandButton>
	                                -
	                                <p:commandButton icon="ui-icon-folder-open" title="#{appmsg['global.edit']}" label="#{appmsg['global.edit']}" style="font-size: 10px!important" 
	                                                 action="update" >
	                                    <f:setPropertyActionListener value="#{data}" target="#{detailModel}" />
	                                </p:commandButton>
	                            </p:column>
	                    </p:dataTable>	                 	
	                 	<p:commandButton value="#{appmsg['global.add']}" label="#{appmsg['global.add']}" title="#{appmsg['global.add']}" 
	                    					 		 icon="ui-icon-document" styleClass="isitext_hrm" style="margin-right: 5px" action="add"/>
	                    					 		 	                    
	                    <p:separator style="margin-top: 30px;margin-bottom: 10px"/>
	                    <div style="margin-bottom: 5px;">
	                    	<p:commandButton value="#{appmsg['global.previous']}" title="#{appmsg['global.previous']}" styleClass="label_button" icon="ui-icon-arrow-1-w" 
	                        				 action="back" immediate="true"/>                       
	                        <p:commandButton value="#{appmsg['global.save']}" styleClass="isitext_hrm" style="margin-right: 5px" 
	                        				 label="#{appmsg['global.save']}" icon="ui-icon-disk" title="#{appmsg['global.save']}"
                                             ajax="true" action="save" update=":growlId" />
                            <p:commandButton value="#{appmsg['global.close']}" title="#{appmsg['global.close']}" styleClass="label_button" icon="ui-icon-contact" 
	                        				 action="end" immediate="true"/>
	                    </div>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
