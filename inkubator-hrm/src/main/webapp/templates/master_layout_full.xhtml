    <h:head>
        <title>#{appmsg['global.header_app']}</title>
        <link rel="stylesheet" href="${request.contextPath}/resources/css/hr_content_css.css" type="text/css" media="screen" />
        <link rel="stylesheet" href="${request.contextPath}/resources/css/theme_customize.css" type="text/css" media="screen" />
        <link rel="stylesheet" href="${request.contextPath}/resources/css/table_custome.css" type="text/css" media="screen" />
        <link rel="shortcut icon" href="${request.contextPath}/hr.ico" type="image/x-icon" />
        <link href='http://fonts.googleapis.com/css?family=PT+Sans|Open+Sans' rel='stylesheet' type='text/css' />
        <title><ui:insert name="windowTitle"/></title>
        <style>
            .ui-menu-child{
                width:200px !important
            }
            .animated .ui-progressbar-value { 
                background-image: url("../../resources/images/pbar-ani.gif"); 
            }

        </style>
        <script type="text/javascript">
            
            function cancel() {
                clearInterval(window['progress']);
                PF('pbClient').setValue(0);
                PF('startButton1').enable();
            }
        </script>
        <ui:insert name="jsInclude"/>
    </h:head>
    <h:body>
        <p:socket onMessage="handleApproval" channel="/notificationsApproval" />
        <p:socket onMessage="handleLogin" channel="/notificationsLogin" /> 
        <p:socket onMessage="handleCheckInOut" channel="/checkInChekOut" />     
        <p:growl id="mainGrowl" showDetail="true" globalOnly="true"  />
        <!-- input hidden disini untuk memaksa view ini memanggil homeController yg bertujuan untuk memaksa nge-set default language/locale -->
        <h:inputHidden value="#{homeController.bahasa}" />
        <!--<p:growl id="growl" showDetail="true" globalOnly="true" />--> 
        <h:form>
            <p:idleMonitor timeout="1740000" onidle="infoSession.show()"/>
            <p:growl id="socketNotificationGrowlId" widgetVar="socketNotificationGrowl"  showDetail="true" showSummary="true" life="5500" />
            <p:remoteCommand name="approvalRC" action="#{approvalRemoteCommand.showNotification}" update="socketNotificationGrowlId"/>

            <p:dialog header="#{appmsg['master_layout.session_information']}" widgetVar="infoSession" modal="true" width="150"
                      id="infoSessionId"
                      appendTo="@(body)" resizable="false" closable="false">
                <div align="center">
                    <h:outputLabel value="#{appmsg['master_layout.session_expired']}" style="margin-top: 5px"/>
                </div>
                <br/>
                <div align="center">
                    <h:panelGrid columns="1">
                        <p:graphicImage library="images" name="session_wait.gif" style="width: 64px;height: 64px" />
                        <p:button href="${request.contextPath}/logout.htm" value="#{appmsg['global.ok']}" icon="ui-icon-power" style="width: 64px;margin-top: 5px"
                                  title="#{appmsg['global.ok']}"/>
                    </h:panelGrid>
                </div>
            </p:dialog>

        </h:form>

        <p:dialog widgetVar="calendarDialog" modal="true" resizable="false"  onShow="statusDialog.hide();"
                  appendTo="@(body)" header="Kalender" dynamic="true" width="500" closeOnEscape="true" >
            <h:form id="caledarFormId">
                <p:schedule value="#{calendarController.lazyScheduleModel}" ignoreTimezone="false"
                            style="font-size: 14px !important;margin-top: 10px!important; margin-bottom: 10px!important"/>
            </h:form>   
        </p:dialog>
        <p:dialog modal="true" widgetVar="statusDialog" header="#{appmsg['global.waiting']}" draggable="false" closable="false" resizable="false">
            <div align="center"><h:graphicImage library="images" name="waiting.gif"/></div>
        </p:dialog>
        <p:dialog widgetVar="dialogUserInfo" modal="true" resizable="false" hideEffect="puff" showEffect="clip" onShow="statusDialog.hide();handleViewTabUserInfo(0);" 
                  appendTo="@(body)" header="#{appmsg['master_layout.user_configuration']}" dynamic="true" width="500" >
            <h:panelGrid columns="2" style="margin-top: 10px;margin-left: 6px">
                <p:graphicImage library="images" name="user.png" width="44" height="44" cache="true"  />
                <p:outputLabel value="#{appmsg['master_layout.user_information']}" styleClass="header_big" />
            </h:panelGrid>   
            <p:separator/>
            <h:panelGrid columns="1" style="margin-bottom: 15px;">
                <p:outputLabel id="changeUserInfoId" value="#{appmsg['master_layout.user_information_attention']}" styleClass="label_hrm"/>
                <p:outputLabel id="changePasswordId" value="#{appmsg['master_layout.user_password_attention']}" styleClass="label_hrm" />
            </h:panelGrid>
            <p:tabView id="tabViewUserInfoId" onTabChange="handleViewTabUserInfo(index)" styleClass="tabview_hrm">
                <p:tab title="#{appmsg['master_layout.user_information']}">
                    <h:form id="formUserInfoTab">
                        <p:panelGrid styleClass="grid_no_border" style="width:100%">
                            <p:row>
                                <p:column style="width:30%">
                                    <h:outputLabel value="#{appmsg['master_layout.user_id']}" styleClass="label_hrm"/>
                                </p:column>
                                <p:column style="width: 1%">
                                    <h:outputLabel value=":" styleClass="label_hrm"/>
                                </p:column>
                                <p:column style="width:60%;">
                                    <p:inputText value="#{userInfoController.userModel.userId}" disabled="true" style="width:250px;"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column style="width:30%">
                                    <h:outputLabel value="#{appmsg['master_layout.user_name']}" styleClass="label_hrm"/>
                                </p:column>
                                <p:column style="width: 1%">
                                    <h:outputLabel value=":" styleClass="label_hrm"/>
                                </p:column>
                                <p:column style="width:60%;">
                                    <p:inputText value="#{userInfoController.userModel.realName}" style="width:250px;"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column style="width:30%">
                                    <p:outputLabel for="emailAddress" value="#{appmsg['master_layout.email_address']}" styleClass="label_hrm"/>
                                </p:column>
                                <p:column style="width: 1%">
                                    <h:outputLabel value=":" styleClass="label_hrm"/>
                                </p:column>
                                <p:column style="width:60%;">
                                    <p:inputText id="emailAddress" value="#{userInfoController.userModel.emailAddress}" required="true" style="width:250px;"/>
                                    <p:message for="emailAddress"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column style="width:30%">
                                    <p:outputLabel for="phoneNumber" value="#{appmsg['master_layout.phone_number']}" styleClass="label_hrm"/>
                                </p:column>
                                <p:column style="width: 1%">
                                    <h:outputLabel value=":" styleClass="label_hrm"/>
                                </p:column>
                                <p:column style="width:60%;">
                                    <p:inputText id="phoneNumber" value="#{userInfoController.userModel.phoneNumber}" required="true" style="width:250px;"/>
                                    <p:message for="phoneNumber"/>
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                        <p:separator style="margin-top: 10px;"/>

                        <p:watermark for="emailAddress" value="some_one@some_where.com"/>
                        <p:watermark for="phoneNumber" value="+62000000000"/>
                    </h:form>
                </p:tab>
                <p:tab title="#{appmsg['master_layout.change_password']}">
                    <h:form id="formChangePasswordTab">
                        <p:panelGrid styleClass="grid_no_border" style="width:100%">
                            <p:row>
                                <p:column style="width:30%">
                                    <p:outputLabel value="#{appmsg['master_layout.user_id']}" styleClass="label_hrm"/>
                                </p:column>
                                <p:column style="width: 1%">
                                    <h:outputLabel value=":" styleClass="label_hrm"/>
                                </p:column>
                                <p:column style="width:60%;">
                                    <p:inputText value="#{userInfoController.userModel.userId}" disabled="true" style="width:250px;"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column style="width:30%">
                                    <p:outputLabel for="oldPassword" value="#{appmsg['master_layout.old_password']}" styleClass="label_hrm"/>
                                </p:column>
                                <p:column style="width: 1%">
                                    <h:outputLabel value=":" styleClass="label_hrm"/>
                                </p:column>
                                <p:column style="width:60%;">
                                    <p:password id="oldPassword" value="#{userInfoController.userModel.oldPassword}" feedback="true" required="true" style="width:250px;"/>
                                    <p:message for="oldPassword"/>	                					
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column style="width:30%">
                                    <p:outputLabel for="newPassword" value="#{appmsg['master_layout.new_password']}" styleClass="label_hrm"/>
                                </p:column>
                                <p:column style="width: 1%">
                                    <h:outputLabel value=":" styleClass="label_hrm"/>
                                </p:column>
                                <p:column style="width:60%;">
                                    <p:password id="newPassword" value="#{userInfoController.userModel.password}" match="confirmPassword" feedback="true" required="true" style="width:250px;">
                                        <f:validator validatorId="passwordComplexityValidator" />
                                    </p:password>
                                    <p:message for="newPassword"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column style="width:30%">
                                    <p:outputLabel for="confirmPassword" value="#{appmsg['master_layout.confirm_new_password']}" styleClass="label_hrm"/>
                                </p:column>
                                <p:column style="width: 1%">
                                    <h:outputLabel value=":" styleClass="label_hrm"/>
                                </p:column>
                                <p:column style="width:60%;">
                                    <p:password id="confirmPassword" value="#{userInfoController.userModel.password}" feedback="true" required="true" style="width:250px;"/>
                                    <p:message for="confirmPassword"/>
                                </p:column>
                            </p:row>

                                         style="margin-top: 10px;width: 100%" icon="ui-icon-locked" styleClass="label_button"/>
                    </h:form>
                </p:tab>
            </p:tabView>
