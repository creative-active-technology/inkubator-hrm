<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>#{appmsg['global.header_app']}</title>
        <link rel="stylesheet" href="${request.contextPath}/resources/css/hr_content_css.css" type="text/css" media="screen" />
        <link rel="shortcut icon" href="${request.contextPath}/hr.ico" type="image/x-icon" />
        <title><ui:insert name="windowTitle"/></title>
    </h:head>
    <h:body>
        <p:socket onMessage="handleLogin" channel="/notificationsLogin" />
        <p:growl widgetVar="loginNotification" showDetail="true" showSummary="true" life="2500" /> 
        <h:form>
            <p:idleMonitor timeout="1740000" onidle="infoSession.show()"/>
            <p:dialog header="#{appmsg['master_layout.session_information']}" widgetVar="infoSession" modal="true" 
                      id="infoSessionId"
                      appendTo="@(body)" resizable="false" closable="false" style="width: 400px;height: 120px">
                <div align="center">
                    <h:outputLabel value="#{appmsg['master_layout.session_expired']}" style="margin-top: 5px"/>
                </div>
                <br/>
                <div align="center">
                    <h:panelGrid columns="1">
                        <p:graphicImage library="images" name="session_wait.gif" style="width: 64px;height: 64px"/>
                        <p:button href="${request.contextPath}/logout.htm" value="#{appmsg['global.ok']}" icon="ui-icon-power" style="width: 64px;margin-top: 5px"
                                  title="#{appmsg['global.ok']}"/>
                    </h:panelGrid>
                </div>
            </p:dialog>

        </h:form>
        <div id="art-page-background-middle-texture">
            <div id="art-page-background-glare">
                <div id="art-page-background-glare-image">
                    <div id="art-main">
                        <div style="float: right">
                            <h:form>
                                <h:inputHidden value="#{homeController.bahasa}" />
                                <h:panelGrid columns="8" cellpadding="3" style="margin-right: 6%;padding-top: 3px">
                                    <h:panelGroup>
                                        <p:outputLabel value="#{appmsg['global.welcome']}, " styleClass="label_welcome_header" />
                                        <p:outputLabel value="#{userContext.userName}. " styleClass="label_welcome_header" style="color: #ffcc00 !important;font-weight: bold!important" />
                                        <p:outputLabel value="#{appmsg['master_layout.login_at']} : #{login_date}" styleClass="label_welcome_header" style="margin-right: 100px"/>
                                    </h:panelGroup>
                                    <p:commandLink id="pendingId" action="#{userInformationController.doPendingTask()}" title="My Pending Task" >
                                        <p:graphicImage library="images" name="task-manager.png" width="22" height="22" id="ima" cache="true" /> 
                                    </p:commandLink>
                                    <p:commandLink id="userId" onclick="statusDialog.show()" oncomplete="userInformationDialog.show()" action="#{userInformationController.onRenderUserInfo()}" title="User Profile" >
                                        <p:graphicImage library="images" name="user.png" width="22" height="22" cache="true"/> 
                                    </p:commandLink>
                                    <h:commandLink id="calculatorId" title="Calculator">
                                        <p:graphicImage library="images" name="calculator.png" width="22" height="22"  cache="true"/> 
                                    </h:commandLink>
                                    <h:commandLink id="calendarId" title="Calendar">
                                        <p:graphicImage library="images" name="calendar.png" width="22" height="22"  cache="true"/> 
                                    </h:commandLink>
                                    <h:commandLink id="helpId" title="Need Help Clik Me">
                                        <p:graphicImage library="images" name="help.png" width="22" height="22"  cache="true"/> 
                                    </h:commandLink>
                                    <h:outputLink id="logoutId" style="margin-left: 22px;margin-right: 10px" value="${request.contextPath}/logout.htm" title="Logout and Exit">
                                        <p:graphicImage library="images" name="logout.png" width="22" height="22" cache="true"/> 
                                    </h:outputLink>
                                </h:panelGrid>
                                <div class="isitext_hrm">
                                    <pe:tooltip for="pendingId" value="My Pending Task" showEffect="slideToggle" 
                                                hideEffect="slideToggle" showDelay="1" myPosition="top center" atPosition="bottom center"/>
                                    <pe:tooltip for="helpId" value="Need Help? Click Me" showEffect="slideToggle"
                                                hideEffect="slideToggle" showDelay="1" myPosition="top center" atPosition="bottom center"/> 
                                    <pe:tooltip for="calculatorId" value="Need Calculation Click Me" showEffect="slideToggle"
                                                hideEffect="slideToggle" showDelay="1" myPosition="top center" atPosition="bottom center"/> 
                                    <pe:tooltip for="calendarId" value="To See Calendar" showEffect="slideToggle"
                                                hideEffect="slideToggle" showDelay="1" myPosition="top center" atPosition="bottom center"/>
                                    <pe:tooltip for="userId" value="My User Profile" showEffect="slideToggle"
                                                hideEffect="slideToggle" showDelay="1" myPosition="top center" atPosition="bottom center"/>
                                    <pe:tooltip for="logoutId" value="Logout and Exit" showEffect="slideToggle"
                                                hideEffect="slideToggle" showDelay="1" myPosition="top center" atPosition="bottom center"/>
                                </div>
                            </h:form>
                        </div>
                        <div style="clear: both" />
                        <div id="art-sheet">
                            <div class="art-sheet-tl"></div>
                            <div class="art-sheet-tr"></div>
                            <div class="art-sheet-bl"></div>
                            <div class="art-sheet-br"></div>
                            <div class="art-sheet-tc"></div>
                            <div class="art-sheet-bc"></div>
                            <div class="art-sheet-cl"></div>
                            <div class="art-sheet-cr"></div>
                            <div class="art-sheet-cc"></div>

                                    <p:sticky target="menuId" />

                                        <p:menuitem value="" url="/protected/home.htm"  title="Back to Home" style="font-size: 12px !important;font-weight: normal!important;color: white" icon="ui-icon-home" />  
                                        <p:submenu label="Account"  styleClass="menu">
                                            <p:menuitem value="User Account"  style="color: #003366" title="User Account" url="/protected/price_simulator.htm"  /> 
                                            <p:menuitem value="User Role"  style="color: #003366" title="User Role" url="/protected/price_offer.htm" /> 
                                            <p:separator/>
                                            <p:menuitem value="Password Setting"  style="color: #003366" title="Create Offering Price" url="/protected/price_offer.htm" />  
                                            <p:menuitem value="Password History"  style="color: #003366" title="Create Offering Price" url="/protected/price_offer.htm" /> 
                                            <p:menuitem value="Login History"  style="color: #003366" title="Create Offering Price" url="/protected/account/login_history.htm" />  
                                        </p:submenu>
                                        <p:submenu label="Konfigurasi"  style="font-size: 12px !important;font-weight: bold !important" styleClass="menu">
                                            <p:menuitem value="Price Simulator" icon="img-price-simulator" style="font-size: 12px !important;color: #003366" title="Make Price Simulation" url="/protected/price_simulator.htm" /> 
                                            <p:menuitem value="Price Offer" icon="img-button-price" style="font-size: 12px !important;color: #003366" title="Create Offering Price" url="/protected/price_offer.htm" />  
                                        </p:submenu>
                                        <p:submenu label="Personalia"  style="font-size: 12px !important;font-weight: bold !important" styleClass="menu">
                                            <p:menuitem value="Price Simulator" icon="img-price-simulator" style="font-size: 12px !important;color: #003366" title="Make Price Simulation" url="/protected/price_simulator.htm" /> 
                                            <p:menuitem value="Price Offer" icon="img-button-price" style="font-size: 12px !important;color: #003366" title="Create Offering Price" url="/protected/price_offer.htm" />  
                                        </p:submenu>
                                        <p:submenu label="Waktu Kerja"  style="font-size: 12px !important;font-weight: bold !important" styleClass="menu">
                                            <p:menuitem value="Price Simulator" icon="img-price-simulator" style="font-size: 12px !important;color: #003366" title="Make Price Simulation" url="/protected/price_simulator.htm" /> 
                                            <p:menuitem value="Price Offer" icon="img-button-price" style="font-size: 12px !important;color: #003366" title="Create Offering Price" url="/protected/price_offer.htm" />  
                                        </p:submenu>
                                        <p:submenu label="Payroll"  style="font-size: 12px !important;font-weight: bold !important" styleClass="menu">
                                            <p:menuitem value="Price Simulator" icon="img-price-simulator" style="font-size: 12px !important;color: #003366" title="Make Price Simulation" url="/protected/price_simulator.htm" /> 
                                            <p:menuitem value="Price Offer" icon="img-button-price" style="font-size: 12px !important;color: #003366" title="Create Offering Price" url="/protected/price_offer.htm" />  
                                        </p:submenu>
                                        <p:submenu label="Pengembangan"  style="font-size: 12px !important;font-weight: bold !important" styleClass="menu">
                                            <p:menuitem value="Price Simulator" icon="img-price-simulator" style="font-size: 12px !important;color: #003366" title="Make Price Simulation" url="/protected/price_simulator.htm" /> 
                                            <p:menuitem value="Price Offer" icon="img-button-price" style="font-size: 12px !important;color: #003366" title="Create Offering Price" url="/protected/price_offer.htm" />  
                                        </p:submenu>

                                        <p:submenu label="Approval Metrix"  style="font-size: 12px !important;font-weight: bold !important" styleClass="menu">
                                            <p:menuitem value="User Account" icon="img-price-simulator" style="font-size: 12px !important;color: #003366" title="Make Price Simulation" url="/protected/price_simulator.htm" /> 
                                            <p:menuitem value="User Role" icon="img-button-price" style="font-size: 12px !important;color: #003366" title="Create Offering Price" url="/protected/price_offer.htm" /> 
                                            <p:separator/>
                                            <p:menuitem value="Password Setting" icon="img-button-price" style="font-size: 12px !important;color: #003366" title="Create Offering Price" url="/protected/price_offer.htm" />  
                                            <p:menuitem value="Password History" icon="img-button-price" style="font-size: 12px !important;color: #003366" title="Create Offering Price" url="/protected/price_offer.htm" /> 
                                            <p:menuitem value="Login History" icon="img-button-price" style="font-size: 12px !important;color: #003366" title="Create Offering Price" url="/protected/price_offer.htm" />  
                                        </p:submenu>
                                        <p:submenu label="Laporan"  style="font-size: 12px !important;font-weight: bold !important" styleClass="menu">
                                            <p:menuitem value="Price Simulator" icon="img-price-simulator" style="font-size: 12px !important;color: #003366" title="Make Price Simulation" url="/protected/price_simulator.htm" /> 
                                            <p:menuitem value="Price Offer" icon="img-button-price" style="font-size: 12px !important;color: #003366" title="Create Offering Price" url="/protected/price_offer.htm" />  
                                        </p:submenu>
                                        <p:menuitem value="Logout" icon="ui-icon-power" styleClass="menu" style="color: #ff9933 !important;font-size: 14px!important" title="Logout and Exit" url="/logout.htm" />  
                                    </p:menubar>  
                                </h:form>
                                <div class="art-header" id="logoId">
                                    <div class="art-header-jpeg"></div>
                                    <div class="art-logo" style="float: right">
                                        <h:panelGrid >
                                            <p:outputLabel value="OPTIMA HR" styleClass="header_hrm" style="font-size: 28px !important;color: #cff !important;font-family: Palatino Linotype!important"/>
                                            <p:outputLabel value="PT. Indonesia Inkubator Teknologi" styleClass="header_hrm" style="font-size: 15px !important;padding-top: -5px!important;color: #036 !important;font-family: Lucida Grande!important"/>
                                        </h:panelGrid>
                                    </div>
                                </div>

                                <div class="art-content-layout">
                                    <div class="art-content-layout-row">
                                        <div class="art-layout-cell art-content">
                                            <ui:insert name="center" />
                                            <div class="cleared"></div>
                                            <div class="art-footer">

                                                </div>
                                            </div>
                                            <div class="cleared"></div>
                                        </div>

                                    </div>
                                </div>
                                <div class="cleared"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <h:outputScript library="js" name="login_socket.js"/>
        <h:outputScript library="js" name="indonesia_locale.js" />
    </h:body>
</html>
