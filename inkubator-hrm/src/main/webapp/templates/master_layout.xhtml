    <h:head>

    <h:body>
        <h:form>
            <p:idleMonitor timeout="1740000" onidle="gl.show()"/>

                    <h:outputLabel value="#{appmsg['master_layout.session_expired']}" style="margin-top: 5px"/>
                </div>
                <br/>
                <div align="center">
                    <h:panelGrid columns="1">
                        <p:graphicImage library="images" name="session_wait.gif" style="width: 64px;height: 64px"/>
                        <p:button href="${request.contextPath}/logout.htm" value="#{appmsg['global.ok']}" icon="ui-icon-power" style="width: 64px;margin-top: 5px"
                                  title="#{appmsg['global.ok']}"/>
                    </h:panelGrid>
                </div>
            </p:dialog>
        </h:form>

                    </h:panelGrid>
                </div>
                <div style="float: right">                
                    <h:panelGrid columns="2" style="padding-top: 8px">
                        <h:outputLabel value="#{appmsg['global.welcome']}, #{userContext.userName}.  #{appmsg['homelogin_info.info']}  #{login_date}"

                        <h:form>
                            <h:panelGroup style="margin-right: 220px">
                                <h:panelGrid columns="4" cellpadding="3" >
                                    <h:commandLink id="printerId">
                                        <h:graphicImage library="images" name="printer.png" width="36" height="36" /> 
                                    </h:commandLink>
                                    <h:commandLink id="helpId">
                                        <h:graphicImage library="images" name="help_system.png" width="36" height="36" /> 
                                    </h:commandLink>
                                    <h:commandLink id="userId">
                                        <h:graphicImage library="images" name="user.png" width="36" height="36" /> 
                                    </h:commandLink>
                                    <h:outputLink id="logoutId" style="margin-left: 30px" value="${request.contextPath}/logout.htm">
                                        <h:graphicImage library="images" name="logout.png" width="36" height="36" /> 
                                    </h:outputLink>
                                </h:panelGrid>
                            </h:panelGroup>
                        </h:form>
                    </h:panelGrid>
                </div>

            <div style="margin-left: 10px;margin-right: 10px;margin-top: 0px">
                <ul id="tabmenu" >
                    <li id="home">
                        <a href="home.htm"><h:outputLabel value="Home" /></a>
                        <ul>
