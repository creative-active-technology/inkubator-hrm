<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">
    <h:head>
        <title>Facelet Title</title>
        <!--<link rel="stylesheet" href="${request.contextPath}/resources/css/sms_login_form.css" type="text/css" media="screen" />-->
    </h:head>
    <h:body>
        <ui:composition template="/templates/master_layout_full.xhtml"> 
            <ui:define name="windowTitle">
                Home
            </ui:define>
            <ui:define name="center">
                <div class="ui-grid-col-10" id="header_isi">
                    <p:growl id="modemFormId" showDetail="true" showSummary="true" globalOnly="true" />
                    <h:form id="modemViewFormId">
                        <div style="margin: 10px">
                            <p:outputLabel value="Login History"  style="font-size: 24px;font-family: Verdana;color: #003333" />
                            <p:outputLabel value="Login History from Account"  style="font-size: 11px;margin-left: 5px" />
                        </div>
                        <p:breadCrumb  style="margin-bottom: 5px;margin-left: 10px;margin-right: 10px;margin-top: 5px">
                            <p:menuitem value="#{appmsg['modem.modem_list']}"  url="/protected/home.htm" />
                            <p:menuitem value="Login History"  url="/protected/account/login_history_view.htm" />
                        </p:breadCrumb>
                        <p:focus for="pecarianTxtid" />
                        <div style="margin-top: 10px;clear: both" />
                        <h:panelGrid columns="4"  style="margin-left: 10px;margin-right: 10px;margin-top: 10px;margin-bottom: 5px;float: left">
                            <p:outputLabel value="#{appmsg['modem.search']}" style="font-weight: bold"/>
                            <p:outputLabel value=":" style="font-weight: bold"/>
                            <p:inputText  placeholder="Full Text Service"  style="width: 260px"  id="pecarianTxtid" value="#{loginHistoryViewController.parameter}"/>
                            <p:commandButton value="Cari"  icon="ui-icon-search" action="#{loginHistoryViewController.doSearch()}" update="tableModemId"/>
                        </h:panelGrid>
                        
                        <div style="clear: both" />
                        <p:dataTable value="#{loginHistoryViewController.lazyDataModel}" var="data" lazy="true" paginator="true" pageLinks="5" paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {PageLinks} {NextPageLink} {LastPageLink}"
                                     rows="5" rowsPerPageTemplate="5,7,11,15,21,25,31" style="margin: 10px" id="tableModemId" 
                                     rowIndexVar="no">
                            <p:column style="text-align: center;width: 3%;">
                                <f:facet name="header">  
                                    <h:outputText value="No."  />
                                </f:facet>
                                <h:outputLabel value="#{no+1}." />
                            </p:column>
                            <p:column sortBy="userName" >
                                <f:facet name="header">  
                                    <h:outputText value="Username"/>
                                </f:facet>
                                <h:outputLabel value= "#{data.userName}"/>
                            </p:column>
                            <p:column sortBy="loginDate" >
                                <f:facet name="header">  
                                    <h:outputText value="Login Date"/>
                                </f:facet>
                                <h:outputLabel value= "#{data.loginDate}">
                                    <f:convertDateTime pattern="dd MMMM yyyy" />
                                </h:outputLabel>
                            </p:column>
                            <p:column sortBy="logOutDate" >
                                <f:facet name="header">  
                                    <h:outputText value="Log Out Date"/>
                                </f:facet>
                                <h:outputLabel value= "#{data.logOutDate}">
                                    <f:convertDateTime pattern="dd MMMM yyyy" />
                                </h:outputLabel>
                            </p:column>
                            <p:column sortBy="ipAddress" >
                                <f:facet name="header">  
                                    <h:outputText value="Ip Address"/>
                                </f:facet>
                                <h:outputLabel value= "#{data.ipAddress}">
                                    <f:convertDateTime pattern="dd MMMM yyyy" />
                                </h:outputLabel>
                            </p:column>
                            <p:column sortBy="languange" >
                                <f:facet name="header">  
                                    <h:outputText value="Language"/>
                                </f:facet>
                                <h:outputLabel value= "#{data.languange}">
                                    <f:convertDateTime pattern="dd MMMM yyyy" />
                                </h:outputLabel>
                            </p:column>
                            
                        </p:dataTable>

                    </h:form>
                 
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
